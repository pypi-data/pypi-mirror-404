[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "llcat"
version = "0.12.0"
description = "/usr/bin/cat for LLMs"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Chris McKenzie", email = "kristopolous@yahoo.com"},
]
keywords = ["markdown", "terminal", "renderer", "cli", "syntax-highlighting"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Text Processing :: Markup",
    "Topic :: Utilities",
]
dependencies = [
    "requests"
]

[project.urls]
"Homepage" = "https://github.com/day50-dev/llcat"
"Bug Tracker" = "https://github.com/day50-dev/llcat/issues"

[tool.setuptools]
py-modules = ["llcat"]

[project.scripts]
llcat = "llcat:main"

