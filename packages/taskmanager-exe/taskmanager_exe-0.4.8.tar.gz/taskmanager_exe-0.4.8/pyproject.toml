[project]
name = "taskmanager-exe"
version = "0.4.8"
description = "Version-controlled task management for AI agents"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "mcp",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
]

[project.scripts]
taskman = "taskman.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
    "taskman/**/*.py",
    "taskman/skills/**/*.md",
]

[tool.hatch.build.targets.wheel]
packages = ["taskman"]
