[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sboon_ai_dev"
version = "0.1.0"
description = "SbooN Logic & AI Studio : Tools Library [PyPi]"
authors = [
            {name = "BOONNATEE SAKBOONYARAT" },
            {email = "boonnatee@gmail.com"},
            {email = "boonnatee.sak@mwit.ac.th"}
]
license = {text = "MIT License"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "h5py",
    "matplotlib",
    "numpy",
    "pandas",
    "requests"
] 

# --- Config Home-page ---
[project.urls]
"Homepage" = "https://git.mwit.ac.th/cs/sboon-tool-library"
"Bug Tracker" = "https://git.mwit.ac.th/groups/cs/sboon-tool-library/-/boards"

[tool.setuptools]
packages = ["sboon_ai_dev", "sboon_ai_dev.h5_manager", "sboon_ai_dev.datasets"]

[tool.setuptools.package-data]
"sboon_ai_dev.datasets" = ["data/*"]