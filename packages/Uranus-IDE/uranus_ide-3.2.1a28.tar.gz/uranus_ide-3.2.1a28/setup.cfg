[metadata]
name = Uranus-IDE
version = 3.2.1a28
author = Atila Ghashghaie
author_email = atila.gh@gmail.com
description = A lightweight, extensible Python IDE inspired by Jupyter, built with PyQt5.
long_description = file: README.md
long_description_content_type = text/markdown
license = Custom License by Atila Ghashghaie
url = https://github.com/atila-gh/Uranus-IDE
project_urls = 
	Documentation = https://github.com/atila-gh/Uranus-IDE/wiki
	Issues = https://github.com/atila-gh/Uranus-IDE/issues

[options]
packages = find:
package_dir = 
	= src
include_package_data = True
python_requires = >=3.8
install_requires = 
	PyQt5>=5.15
	IPython>=8.0
	nbformat>=5.9
	markdown2>=2.4
	html2text>=2020.1.16
	Pillow>=9.0
	ruff>=0.5.0

[options.packages.find]
where = src

[options.package_data]
Uranus = 
	font/*.ttf
	font/*.otf

[options.entry_points]
console_scripts = 
	uranus = Uranus.__main__:main

[egg_info]
tag_build = 
tag_date = 0

