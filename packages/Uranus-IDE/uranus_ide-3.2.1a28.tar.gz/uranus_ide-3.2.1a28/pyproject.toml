[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Uranus-IDE"
version = "3.2.1a28"
description = "A lightweight, extensible Python IDE inspired by Jupyter, built with PyQt5."
authors = [
    { name = "Atila Ghashghaie", email = "atila.gh@gmail.com" }
]


license = "LicenseRef-Atila"
license-files = ["LICENSE"]

readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "PyQt5",
    "IPython",
    "nbformat",
    "markdown2",
    "html2text",    
    "Pillow",
    "ruff",


]

[project.urls]
Homepage = "https://github.com/atila-gh/Uranus-IDE"
Documentation = "https://github.com/atila-gh/Uranus-IDE/wiki"
Issues = "https://github.com/atila-gh/Uranus-IDE/issues"

[project.scripts]
uranus = "Uranus.core:main"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]