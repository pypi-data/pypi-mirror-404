[project]
name = "urimai"
version = "0.1.3"
description = "AI-powered SQL answer engine - ask questions about your databases"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.11"
authors = [{name = "Shiva"}]
keywords = ["sql", "ai", "llm", "database", "natural-language", "query"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
]
dependencies = [
    "dq-db-manager>=0.2.0",
    "pydantic>=2.12.3",
    "pydantic-ai>=0.0.14",
    "typer>=0.12.0",
    "rich>=13.0.0",
    "keyring>=25.0.0",
    "tomli-w>=1.0.0",
    "aiosqlite>=0.20.0",
    "prompt-toolkit>=3.0.0",
    "numpy>=2.3.4",
    "scipy>=1.16.3",
    "pandas>=2.0.0",
    "openai>=1.0.0",
    "openpyxl>=3.1.0",
]

[project.scripts]
urim = "urimai.main:main"

[project.urls]
Homepage = "https://github.com/shivakharbanda/urimAI"
Source = "https://github.com/shivakharbanda/urimAI"

[build-system]
requires = ["setuptools>=75.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["urimai*"]
