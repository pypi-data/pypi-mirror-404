[project]
name = "urimai"
version = "0.1.5"
description = "AI-powered SQL answer engine - ask questions about your databases"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.11"
authors = [{name = "Shiva"}]
keywords = ["sql", "ai", "llm", "database", "natural-language", "query"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
]
dependencies = [
    "dq-db-manager>=0.2.0",
    "pydantic>=2.12.3",
    "pydantic-ai>=0.0.14",
    "typer>=0.12.0",
    "rich>=13.0.0",
    "keyring>=25.0.0",
    "tomli-w>=1.0.0",
    "aiosqlite>=0.20.0",
    "prompt-toolkit>=3.0.0",
    "numpy>=2.3.4",
    "scipy>=1.16.3",
    "pandas>=2.0.0",
    "openai>=1.0.0",
    "openpyxl>=3.1.0",
]

[project.optional-dependencies]
docs = [
    "sphinx>=8.1.0",
    "sphinx-autodoc-typehints>=2.5.0",
    "furo>=2024.1.29",
    "myst-parser>=4.0.0",
]

[project.scripts]
urim = "urimai.main:main"

[project.urls]
Homepage = "https://github.com/shivakharbanda/urimAI"
Source = "https://github.com/shivakharbanda/urimAI"

[build-system]
requires = ["setuptools>=75.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["urimai*"]

# -- Ruff (linting + formatting) ---------------------------------------------
[tool.ruff]
target-version = "py311"
line-length = 99

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "SIM", # flake8-simplify
    "RUF", # ruff-specific rules
]

[tool.ruff.lint.isort]
known-first-party = ["urimai"]
