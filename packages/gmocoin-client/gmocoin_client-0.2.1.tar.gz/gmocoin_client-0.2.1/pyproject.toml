[project]
name = "gmocoin-client"
version = "0.2.1"
description = "Python API Client Library for GMO Coin / GMOコイン用のPython APIクライエントライブラリ"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "httpx>=0.28.1",
    "pydantic>=2.12.2",
]

[project.urls]
Homepage = "https://gmocoin.shion.dev/"
Documentation = "https://gmocoin.shion.dev/"
Repository = "https://github.com/Shion1305/gmocoin-client"
Issues = "https://github.com/Shion1305/gmocoin-client/issues"

[project.optional-dependencies]
docs = [
    "furo>=2024.8.6",
    "sphinx>=7.4",
]

[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[dependency-groups]
dev = [
    "mypy>=1.18.2",
    "pytest>=8.4.2",
    "pytest-httpx>=0.35.0",
    "ruff>=0.14.0",
]
docs = [
    "furo>=2024.8.6",
    "sphinx>=7.4",
]
