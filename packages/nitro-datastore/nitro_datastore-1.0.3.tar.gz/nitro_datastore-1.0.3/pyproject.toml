[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nitro-datastore"
version = "1.0.3"
description = "Schema-agnostic JSON data store with dot notation, chainable queries, bulk operations, and built-in security features"
readme = "README.md"
authors = [
    { name = "Sean Nieuwoudt", email = "sean@underwulf.com" }
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Natural Language :: English"
]
keywords = ["json", "data", "datastore", "configuration", "storage"]
requires-python = ">=3.8"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=24.0",
    "flake8>=7.0",
]

[project.urls]
Homepage = "https://github.com/nitro-sh/nitro-datastore"
Documentation = "https://github.com/nitro-sh/nitro-datastore#readme"
Repository = "https://github.com/nitro-sh/nitro-datastore"
Issues = "https://github.com/nitro-sh/nitro-datastore/issues"

[tool.setuptools]
packages = ["nitro_datastore"]

[tool.setuptools.package-data]
nitro_datastore = ["py.typed"]
