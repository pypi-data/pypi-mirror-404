[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "autobyteus"
version = "1.2.3"
description = "Multi-Agent framework"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.11,<3.12"
license = {file = "LICENSE"}
authors = [{name = "Ryan Zheng", email = "ryan.zheng.work@gmail.com"}]
dependencies = [
    "aiohttp",
    "anthropic",
    "beautifulsoup4",
    "boto3",
    "botocore",
    "certifi==2025.4.26",
    "cryptography",
    "google-api-python-client",
    "google-genai==1.52.0",
    "httpx",
    "Jinja2",
    "mcp[cli]",
    "mistral_common",
    "mistralai==1.9.9",
    "numpy",
    "ollama",
    "openai",
    "requests",
    "websockets>=12.0",
    "rich",
    "textual",
    "tiktoken",
    "tokenizers",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
]

[project.optional-dependencies]
dev = [
    "build",
    "coverage",
    "flake8",
    "numpy",
    "pre-commit",
    "black",
    "isort",
    "gitpython==3.1.31",
    "auto-gpt-plugin-template",
    "mkdocs",
    "pytest",
    "asynctest",
    "pytest-asyncio",
    "pytest-benchmark",
    "pytest-cov",
    "pytest-integration",
    "pytest-mock",
    "vcrpy",
    "pytest-vcr",
    "load_dotenv",
]

[project.urls]
Homepage = "https://github.com/AutoByteus/autobyteus"

[tool.setuptools]
include-package-data = false

[tool.setuptools.packages.find]
include = ["autobyteus", "autobyteus.*"]
exclude = ["tests", "tests.*"]

[tool.setuptools.package-data]
autobyteus = ["py.typed", "clients/certificates/cert.pem"]

[tool.pytest.ini_options]
testpaths = ["tests"]
markers = [
    "integration: Integration tests that spawn real processes/services",
    "windows: Windows-specific tests (requires Windows OS and WSL)",
]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "pytest>=9.0.2",
]
