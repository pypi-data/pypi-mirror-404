[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "firmeapi"
version = "1.0.0"
description = "Official Python SDK for FirmeAPI.ro - Romanian company data API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "FirmeAPI.ro", email = "contact@firmeapi.ro" }
]
keywords = [
    "firmeapi",
    "romania",
    "company",
    "api",
    "cui",
    "anaf",
    "business",
    "sdk"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://www.firmeapi.ro"
Documentation = "https://www.firmeapi.ro/docs"
Repository = "https://github.com/aicloudro/firmeapi-python"
Issues = "https://github.com/aicloudro/firmeapi-python/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/firmeapi"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]

[tool.mypy]
python_version = "3.9"
strict = true
