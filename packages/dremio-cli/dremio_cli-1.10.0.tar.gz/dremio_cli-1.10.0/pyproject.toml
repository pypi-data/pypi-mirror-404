[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dremio-cli"
version = "1.10.0"
description = "A comprehensive command-line interface for Dremio Cloud and Dremio Software"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Apache-2.0"}
authors = [
    {name = "Dremio Developer Advocacy", email = "developer-advocacy@dremio.com"}
]
maintainers = [
    {name = "Dremio Developer Advocacy", email = "developer-advocacy@dremio.com"}
]
keywords = [
    "dremio",
    "cli",
    "data",
    "lakehouse",
    "sql",
    "analytics",
    "cloud",
    "data-engineering"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]

dependencies = [
    "click>=8.0.0",
    "requests>=2.28.0",
    "rich>=13.0.0",
    "python-dotenv>=1.0.0",
    "pyyaml>=6.0.0",
    "prompt_toolkit>=3.0.0",
    "textual>=0.40.0",
    "pandas>=2.0.0",
    "pyarrow>=12.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/developer-advocacy-dremio/dremio-python-cli"
Documentation = "https://github.com/developer-advocacy-dremio/dremio-python-cli/tree/main/dremio-cli/docs"
Repository = "https://github.com/developer-advocacy-dremio/dremio-python-cli"
Issues = "https://github.com/developer-advocacy-dremio/dremio-python-cli/issues"
Changelog = "https://github.com/developer-advocacy-dremio/dremio-python-cli/releases"

[project.scripts]
dremio = "dremio_cli.cli:main"

[tool.setuptools]
packages = ["dremio_cli", "dremio_cli.commands", "dremio_cli.client", "dremio_cli.formatters"]

[tool.setuptools.package-data]
dremio_cli = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
