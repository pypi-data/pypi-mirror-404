[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vibeflux"
dynamic = ["version"]
description = "VibeFlux: a PySide6-based fusion library for deep learning projects (UI + code + algorithms)."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "sixu" }]
keywords = ["pyside6", "qt", "deep-learning", "ui", "mlops", "toolkit"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries",
]

dependencies = [
  "PySide6>=6.5",
]

[project.optional-dependencies]
# 深度学习相关（可选）
dl = ["numpy>=1.23"]
torch = ["torch>=2.0"]
# 你也可以再加：onnxruntime, opencv-python 等按需扩展

[project.scripts]
# 安装后可直接运行 vibeflux 打开GUI
vibeflux = "vibeflux.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
version = { attr = "vibeflux.__version__" }
