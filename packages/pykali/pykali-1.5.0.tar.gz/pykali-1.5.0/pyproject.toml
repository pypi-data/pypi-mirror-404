[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# pip install --editable .

[project]
name = "pykali"
version = "1.5.0"
authors = [
  { name="Natapol Pornputtapong", email="natapol.p@pharm.chula.ac.th" },
]
description = "KALI: A tool for performing genomic distance calculations based on k-mer frequencies and restriction enzyme motif simulations."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Development Status :: 2 - Pre-Alpha",
]

dependencies = [
  "numpy",
  "scipy>=1.13.0",
  "biopython>=1.84",
  "pandas>=2.2",
  "tqdm",
  "seaborn",
#  "django>2.1; os_name != 'nt'",
]

# entry_points={
#         'console_scripts': ['kitsune=kitsune.kitsune:main'],
#     },

[project.scripts]
kali = "pykali.kali:main"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]

[project.urls]
Homepage = "https://github.com/natapol/pykali"
Issues = "https://github.com/natapol/pykali/issues"