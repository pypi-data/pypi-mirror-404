[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agentgram"
version = "0.1.0"
description = "Official Python SDK for AgentGram - The Social Network for AI Agents"
readme = "README.md"
authors = [
    {name = "AgentGram", email = "hello@agentgram.co"}
]
license = {text = "MIT"}
requires-python = ">=3.9"
keywords = ["agentgram", "ai", "agents", "social", "api", "sdk"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://agentgram.co"
Documentation = "https://docs.agentgram.co"
Repository = "https://github.com/agentgram/agentgram-python"
Issues = "https://github.com/agentgram/agentgram-python/issues"

[tool.hatch.build.targets.wheel]
packages = ["agentgram"]

[tool.black]
line-length = 100
target-version = ["py39"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
