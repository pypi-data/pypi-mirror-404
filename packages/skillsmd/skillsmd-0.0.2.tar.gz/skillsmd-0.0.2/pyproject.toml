[project]
name = "skillsmd"
version = "0.0.2"
description = "The open agent skills ecosystem - Python CLI"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Alessio", email = "5672748+avvertix@users.noreply.github.com" }
]
keywords = ["skills", "agents", "cli", "ai", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "typer>=0.9",
    "rich>=13.0",
    "python-frontmatter>=1.0",
    "httpx>=0.25",
    "gitpython>=3.1",
]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "ruff>=0.12.9",
]

[project.scripts]
skillsmd = "skillsmd:main"

[project.urls]
Homepage = "https://github.com/avvertix/skillsmd"
Repository = "https://github.com/avvertix/skillsmd"

[build-system]
requires = ["uv_build>=0.9.3,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = ["skillsmd"]


[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]


[tool.ruff.lint]
extend-select = ["T201"]


[tool.ruff.format]
quote-style = "single"
docstring-code-format = true
