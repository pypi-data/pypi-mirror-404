[project]
name = "zoommap-converter"
version = "0.1.1"
description = "A Python CLI tool for converting Leaflet to Zoommap."
readme = "README.md"
requires-python = ">=3.12,<4.0"
dependencies = [
    "obsidianmd-parser>=0.4.0",
    "pillow>=12.1.0",
    "pydantic>=2.12.5",
]

[project.scripts]
zoommap-converter = "zoommap_converter.cli:main"

[dependency-groups]
dev = [
    "commitizen>=4.10.1",
    "pre-commit>=4.5.1",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
]
