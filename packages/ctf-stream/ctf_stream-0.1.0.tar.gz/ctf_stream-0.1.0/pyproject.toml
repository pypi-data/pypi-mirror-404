[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ctf-stream"
version = "0.1.0"
description = "CTF activity stream SDK for prediction markets."
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "hungraw", email = "hungnguyenraw.main@gmail.com" }
]
keywords = [
    "prediction-markets",
    "blockchain",
    "websocket", 
    "polygon",
    "trading",
    "ctf"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "websockets>=12.0",
    "eth-abi>=5.0.0",
    "eth-utils>=4.0.0",
    "aiohttp>=3.9.0",
]

[project.optional-dependencies]
redis = [
    "redis>=5.0.0",
]
cli = [
    "typer>=0.12.0",
    "rich>=13.0.0",
]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.3.0",
    "mypy>=1.9.0",
]
all = [
    "ctf-stream[redis,cli,dev]",
]

[project.urls]
Homepage = "https://github.com/hungraw/ctf-stream"
Repository = "https://github.com/hungraw/ctf-stream.git"
Issues = "https://github.com/hungraw/ctf-stream/issues"

[project.scripts]
ctf-stream = "ctf_stream.cli:app"

[tool.hatch.build.targets.wheel]
packages = ["ctf_stream"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B"]
ignore = ["E501"]  # Line too long handled by formatter

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
