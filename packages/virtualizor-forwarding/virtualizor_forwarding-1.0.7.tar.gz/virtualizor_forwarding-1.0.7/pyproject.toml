[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "virtualizor-forwarding"
version = "1.0.7"
description = "CLI tool for managing domain/port forwarding in Virtualizor VPS environments with multi-host support"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "Rizky Adhy Pratama", email = "rizkyadhypratama@gmail.com"}
]
keywords = ["virtualizor", "vps", "port-forwarding", "domain-forwarding", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "requests>=2.28.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "hypothesis>=6.0.0",
    "pytest-cov>=4.0.0",
    "responses>=0.23.0",
]

[project.scripts]
vf = "virtualizor_forwarding.cli:main"
vfwd = "virtualizor_forwarding.cli:main"

[project.urls]
Homepage = "https://rizzcode.id"
Repository = "https://github.com/iam-rizz/python-domain-forwarding-virtualizor.git"
Issues = "https://github.com/iam-rizz/python-domain-forwarding-virtualizor/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["virtualizor_forwarding*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["virtualizor_forwarding"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
]
