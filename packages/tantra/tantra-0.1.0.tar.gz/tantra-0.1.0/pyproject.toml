[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tantra"
version = "0.1.0"
description = "An observable production-ready open-source AI agent framework."
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.11"
authors = [
    { name = "Tantra Team" }
]
keywords = ["ai", "agents", "agent-framework", "swarm", "multi-agent", "orchestration"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "pydantic>=2.0",
    "openai>=1.0",
    "tiktoken>=0.5.0",
    "anthropic>=0.18",
    "httpx>=0.25",
    "asyncpg>=0.29",
    "fastapi>=0.100",
    "uvicorn[standard]>=0.20",
    "opentelemetry-api>=1.20",
    "opentelemetry-sdk>=1.20",
    "opentelemetry-exporter-otlp>=1.20",
    "nest_asyncio>=1.5",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "pytest-cov>=5.0",
    "ruff>=0.1",
    "pre-commit>=3.0",
]
docs = [
    "mkdocs-material>=9.0",
    "mkdocstrings[python]>=0.24",
]

[project.urls]
Homepage = "https://tantra.run"
Documentation = "https://tantra-run.github.io/tantra"
Repository = "https://github.com/tantra-run/tantra-py"
Changelog = "https://github.com/tantra-run/tantra-py/blob/main/CHANGELOG.md"
Issues = "https://github.com/tantra-run/tantra-py/issues"

[tool.hatch.build.targets.wheel]
packages = ["tantra"]

[tool.hatch.build.targets.sdist]
exclude = [
    ".github/",
    ".devcontainer/",
    ".claude/",
    ".pre-commit-config.yaml",
    "public-docs/",
    "site/",
    "docs/",
    "landing/",
    "mkdocs.yml",
    "CLAUDE.md",
    "htmlcov/",
]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "--cov=tantra --cov-report=term-missing --cov-report=html"

[tool.coverage.run]
source = ["tantra"]
branch = true
omit = []

[tool.coverage.report]
fail_under = 70
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "if __name__ ==",
    "@abstractmethod",
    "raise NotImplementedError",
]
