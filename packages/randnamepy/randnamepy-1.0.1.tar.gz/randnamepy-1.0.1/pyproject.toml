[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "randnamepy"
version = "1.0.1"

description = "A Python library for generating realistic random names, usernames, and placeholder data for testing purposes."
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Raj Gupta", email = "rajgupta807633@gmail.com"}
]
maintainers = [
    {name = "Raj Gupta", email = "rajgupta807633@gmail.com"}
]
keywords = [
    "random",
    "name",
    "generator",
    "username",
    "testing",
    "placeholder",
    "fake",
    "mock",
    "data"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Testing",
    "Topic :: Utilities",
    "Typing :: Typed",
]
requires-python = ">=3.8"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

[project.urls]
Homepage = "https://github.com/Raj9229/randname"
Repository = "https://github.com/Raj9229/randname"
Issues = "https://github.com/Raj9229/randname/issues"

[tool.setuptools]
packages = ["randnamepy"]
include-package-data = true

[tool.setuptools.package-data]
randnamepy = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["randnamepy"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]
