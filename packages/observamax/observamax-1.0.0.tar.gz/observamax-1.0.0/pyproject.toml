[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "observamax"
version = "1.0.0"
description = "Official Python SDK for ObservaMax API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "ObservaMax", email = "support@observamax.com" }
]
keywords = ["observamax", "monitoring", "uptime", "api", "sdk"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: System :: Monitoring",
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://observamax.com"
Documentation = "https://observamax.com/developers"
Repository = "https://github.com/observamax/sdk-python"

[tool.hatch.build.targets.wheel]
packages = ["observamax"]
