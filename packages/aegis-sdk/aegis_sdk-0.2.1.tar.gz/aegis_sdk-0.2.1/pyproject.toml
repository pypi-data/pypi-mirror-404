[project]
name = "aegis-sdk"
dynamic = ["version"]
description = "On-premise PII detection and masking for AI applications"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Proprietary"}
authors = [
    {name = "Aegis Preflight Team", email = "support@aegispreflight.com"}
]
keywords = ["pii", "privacy", "masking", "llm", "ai", "gdpr", "hipaa"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

# aegis-preflight-core is required dependency
dependencies = ["aegis-preflight-core>=0.1.0"]

[project.optional-dependencies]
jwt = ["pyjwt[crypto]>=2.8.0"]
openai = ["openai>=1.0"]
langchain = ["langchain>=0.1"]
anthropic = ["anthropic>=0.18"]
all = ["openai>=1.0", "langchain>=0.1", "anthropic>=0.18", "pyjwt[crypto]>=2.8.0"]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1",
    "mypy>=1.0",
]

[project.scripts]
aegis = "aegis_sdk.cli:main"

[project.urls]
Homepage = "https://www.aegispreflight.com/"
Documentation = "https://docs.aegispreflight.com"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "../VERSION"
pattern = "(?P<version>.+)"

[tool.hatch.build.targets.wheel]
packages = ["aegis_sdk"]

[tool.hatch.build.targets.sdist]
exclude = ["tests/", "examples/", "*.pyc", "__pycache__/"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]

[tool.black]
line-length = 88
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 88
select = ["E", "F", "W", "I", "N", "UP", "B", "C4"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
