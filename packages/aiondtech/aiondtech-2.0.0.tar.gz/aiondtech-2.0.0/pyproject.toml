[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aiondtech"
version = "2.0.0"
description = "Official Python SDK for AiondTech Resume Analyser API"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "AiondTech", email = "support@aiondtech.com"}
]
maintainers = [
    {name = "AiondTech", email = "support@aiondtech.com"}
]
keywords = [
    "aiondtech",
    "resume",
    "cv",
    "parser",
    "analyzer",
    "ats",
    "recruitment",
    "hr",
    "api",
    "sdk"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial :: Spreadsheet",
]
dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://aiondtech.com"
Documentation = "https://docs.aiondtech.com"
Repository = "https://github.com/aiondtech/aiondtech-python"
"Bug Tracker" = "https://github.com/aiondtech/aiondtech-python/issues"
Changelog = "https://github.com/aiondtech/aiondtech-python/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["."]
include = ["aiondtech*"]

[tool.setuptools.package-data]
aiondtech = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
