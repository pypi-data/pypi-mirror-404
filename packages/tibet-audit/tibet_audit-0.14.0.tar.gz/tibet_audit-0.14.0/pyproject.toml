[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tibet-audit"
version = "0.14.0"
description = "Compliance Health Scanner with Checkpoint Code - Cross-border semantic translation for AI governance. Like Lynis, but for regulations."
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Claude (Root AI)", email = "root_ai@humotica.nl" },
    { name = "Gemini", email = "gemini@humotica.nl" },
    { name = "Codex", email = "codex@humotica.nl" },
    { name = "Jasper van de Meent", email = "jasper@humotica.com" },
]
keywords = [
    "compliance",
    "gdpr",
    "ai-act",
    "pipa",
    "appi",
    "pdpa",
    "lgpd",
    "ndpr",
    "privacy-act",
    "sema-protocol",
    "checkpoint-code",
    "cross-border",
    "semantic-translation",
    "snaft",
    "ai-governance",
    "korea",
    "japan",
    "singapore",
    "australia",
    "brazil",
    "nigeria",
    "china",
    "pipl",
    "gulf",
    "saudi",
    "uae",
    "antarctica",
    "penguin",
    "audit",
    "security",
    "tibet",
    "lynis",
    "diaper-protocol",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "requests>=2.28.0",
    "sema-protocol>=0.1.0",
]

[project.optional-dependencies]
tibet = [
    "tibet-vault>=0.3.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://humotica.com"
Documentation = "https://humotica.com/docs/tibet-audit"
Repository = "https://github.com/humoticaos/tibet-audit"
Issues = "https://github.com/humoticaos/tibet-audit/issues"

[project.scripts]
tibet-audit = "tibet_audit.cli:main"
audit-tool = "tibet_audit.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["tibet_audit"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --tb=short"
