[project]
name = "small-ltsc"
version = "0.2.20"
description = "Lossless token sequence compression for large language models"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICENSE"]
authors = [
  { name = "Triage Sec", email = "nicks@triage-sec.com" },
  { name = "Nikhil Srivastava" },
  { name = "Omansh Bainsla" },
  { name = "Sahil Chatiwala" }
]
keywords = ["llm", "compression", "tokens", "context", "inference", "transformers"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Text Processing :: General",
  "Typing :: Typed",
]

dependencies = [
  "numpy>=1.24.0",
  "tiktoken>=0.5.0",
  "pyyaml>=6.0",
  "click>=8.0",
  "tqdm>=4.65",
]

[project.optional-dependencies]
tokenizers = [
  "transformers>=4.35.0",
  "sentencepiece>=0.1.99",
]
embeddings = [
  "sentence-transformers>=2.2.0",
  "torch>=2.0.0",
  "openai>=1.0.0",
  "httpx>=0.25.0",
  "voyageai>=0.1.4",
  "cohere>=4.30",
  "zstandard>=0.22.0",
  "redis>=5.0.0",
]
analysis = [
  "small-ltsc[embeddings]",
  "scikit-learn>=1.3.0",
  "scipy>=1.11.0",
  "matplotlib>=3.7.0",
  "pandas>=2.0.0",
]
training = [
  "small-ltsc[tokenizers]",
  "datasets>=2.14.0",
  "accelerate>=0.24.0",
  "peft>=0.6.0",
  "wandb>=0.15.0",
]
dev = [
  "small-ltsc[analysis,training]",
  "pytest>=7.4",
  "pytest-cov>=4.1.0",
  "pytest-benchmark>=4.0.0",
  "hypothesis>=6.88.0",
  "mypy>=1.6.0",
  "ruff==0.14.14",
  "pre-commit>=3.5.0",
]
all = ["small-ltsc[tokenizers,embeddings,analysis,training]"]
mcp = [
  "mcp>=1.0.0",
]

[project.scripts]
small-mcp = "small.mcp:run_server"

[tool.setuptools.packages.find]
include = ["small*"]
exclude = ["packages*", "package*", ".venv*", "tests*", "docs*", "scripts*", ".github*", "dist*", "build*"]

[tool.pytest.ini_options]
addopts = "-q"
