[tool.poetry]
name = "dao-treasury"
version = "1.0.0"
description = "Produce comprehensive financial reports for your on-chain org"
authors = ["BobTheBuidler <bobthebuidlerdefi@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.scripts]
dao-treasury = "dao_treasury.main:main"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
eth-portfolio = "==0.5.11"
psycopg2-binary = "==2.9.11"

[tool.poetry.group.dev.dependencies]
pytest = "==6.2.5"
pytest-asyncio = "^0.15.1"
mypy = ">=1.19,<1.20"
types-tqdm = "*"
types-pony = "==0.7.0.20250822"
types-pyyaml = "*"

[tool.poetry.group.docs.dependencies]
sphinx = "*"
sphinx-rtd-theme = "3.1.0"
myst-parser = [
    { version = "==4.0.1", python = "<3.11" },
    { version = "==5.0.0", python = ">=3.11" },
]

[build-system]
requires = [
    "setuptools", 
    "wheel", 
    "mypy[mypyc]==1.19.0", 
    "tomli>=2.0.0; python_version < '3.11'", 
    "types-tqdm", 
    "types-pony==0.7.0.20250822",
    "types-PyYAML",
    "dank-mids==4.20.192; platform_system == 'MacOS' or (platform_system == 'Linux' and platform_machine != 'i686')",
    "eth-brownie==1.22.0.dev0; platform_system == 'Linux' and platform_machine != 'i686'",
    "eth-retry==0.3.5",
    "eth-typing==5.2.1",
    "evmspec>=0.4.1,<0.5; platform_system != 'Windows'",
    "ez-a-sync==0.33.10",
    "pony==0.7.19",
    "typed-envs==0.2.4",
]
build-backend = "setuptools.build_meta"

[tool.mypy]
files = ["dao_treasury"]
plugins = ["typed_envs.mypy_plugin"]
strict = true
check_untyped_defs = true

[tool.black]
line-length = 100
