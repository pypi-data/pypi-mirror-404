networks:
  dao_treasury:
  docker_eth_portfolio:
    external: true

volumes:
  dao_treasury_pgdata:

services:
  grafana:
    image: grafana/grafana:12.3.2
    ports:
      - 127.0.0.1:${DAO_TREASURY_GRAFANA_PORT:-3004}:3000
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER:?Set GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:?Set GF_SECURITY_ADMIN_PASSWORD}
      - GF_AUTH_ANONYMOUS_ENABLED=${DAO_TREASURY_GRAFANA_ANON_ENABLED:-false}
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/etc/grafana/provisioning/dashboards/summary/Monthly.json
      - GF_SERVER_ROOT_URL
      - GF_RENDERING_SERVER_URL=http://renderer:8091/render
      - GF_RENDERING_CALLBACK_URL=http://grafana:3000/
      - GF_LOG_FILTERS=rendering:debug
      - GF_INSTALL_PLUGINS=volkovlabs-variable-panel
    volumes:
      - ./.grafana/provisioning/:/etc/grafana/provisioning/
    networks:
      - dao_treasury
      - docker_eth_portfolio
    restart: always

  renderer:
    platform: linux/amd64
    image: grafana/grafana-image-renderer:latest
    ports:
      - 127.0.0.1:${DAO_TREASURY_RENDERER_PORT:-8092}:8091
    environment:
      - ENABLE_METRICS=true
      - HTTP_PORT=8091
    networks:
      - dao_treasury
      - docker_eth_portfolio
    restart: always

  postgres:
    image: postgres:18
    restart: always
    environment:
      POSTGRES_USER: dao_treasury
      POSTGRES_PASSWORD: dao_treasury
      POSTGRES_DB: dao_treasury
    volumes:
      - dao_treasury_pgdata:/var/lib/postgresql
    ports:
      - 127.0.0.1:${DAO_TREASURY_POSTGRES_PORT:-8675}:5432
    networks:
      - dao_treasury
