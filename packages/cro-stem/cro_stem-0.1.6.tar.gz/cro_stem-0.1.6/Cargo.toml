[package]
name = "cro_stem"  # Ovo će biti ime za pip install cro-stem
version = "0.1.6"
edition = "2021"
authors = ["Denis Sakač <sdenis.vr@gmail.com>"]
description = "A lightning-fast, zero-dependency Croatian stemming library written in Rust."
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/Ja1Denis/Cro-Stem" 
keywords = ["nlp", "croatian", "stemming", "rust", "python"]

[package.metadata.wasm-pack.profile.release]
wasm-opt = false

[dependencies]
lazy_static = "1.4.0"
wasm-bindgen = "0.2"

[profile.release]
opt-level = "z"  # Optimize for size.
lto = true         # Enable Link-Time Optimization.
codegen-units = 1  # Reduce parallelism to allow for better optimization.
panic = "abort"    # Abort on panic for smaller binary.
strip = true       # Strip symbols from the binary.


[lib]
name = "cro_stem"
crate-type = ["cdylib", "rlib"]

[features]
default = []
python = ["dep:pyo3"]

[dependencies.pyo3]
version = "0.19.0"
features = ["extension-module"]
optional = true

[dev-dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

