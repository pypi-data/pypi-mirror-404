[build-system]
requires = ["setuptools>=77.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sgsim"
version = "1.3.2"
authors = [{name = "Sajad Hussaini", email = "hussaini.smsajad@gmail.com"}]
description = "Python Package for Simulation and Analysis of Ground Motions"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
keywords = ["sgsim", "stochastic ground motion simulation", "ground motion analysis", "earthquake engineering"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
]

dependencies = [
    "numpy",
    "scipy",
    "numba",
]

[project.optional-dependencies]
docs = [
    "sphinx",
    "sphinx_rtd_theme",
    "sphinx-copybutton",
    "myst-parser",
    "nbsphinx",
    "pygments",
    "pydata-sphinx-theme",
]

[project.urls]
Homepage = "https://github.com/Sajad-Hussaini/sgsim"
Repository = "https://github.com/Sajad-Hussaini/sgsim"
Issues = "https://github.com/Sajad-Hussaini/sgsim/issues"

[tool.setuptools.packages.find]
where = ["src"]