[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dtflow"
dynamic = ["version"]
description = "A flexible data transformation tool for ML training formats (SFT, RLHF, Pretrain)"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
maintainers = [
    {name = "Your Name", email = "your.email@example.com"},
]
keywords = [
    "machine-learning",
    "data-processing",
    "sft",
    "rlhf",
    "pretrain",
    "data-transformation",
    "nlp",
    "ai",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing",
]

dependencies = [
    "numpy>=1.20.0",
    "pyyaml>=5.4.0",
    "typer>=0.9.0",
    "orjson>=3.9.0",
    "polars>=0.20.0",
    "rich>=10.0.0",
    "tiktoken>=0.5.0",
]

[project.scripts]
dt = "dtflow.__main__:main"

[project.optional-dependencies]
full = [
    "rich>=10.0.0",
    "scikit-learn>=0.24.0",
    "datasketch>=1.5.0",
    "pyarrow",
    "tiktoken>=0.5.0",
    "tokenizers>=0.15.0",
    "huggingface_hub>=0.20.0",
    "datasets>=2.0.0",
    "toolong>=1.5.0",
]

logs = [
    "toolong>=1.5.0",
]

storage = [
    "pyarrow",
]

display = [
    # rich 已移至必选依赖
]

similarity = [
    "scikit-learn>=0.24.0",
    "datasketch>=1.5.0",
]

tokenizers = [
    "tiktoken>=0.5.0",           # 默认分词器 (cl100k_base)，速度快
]

tokenizers-hf = [
    "tiktoken>=0.5.0",
    "tokenizers>=0.15.0",        # 开源模型 (qwen, llama 等)，Rust 实现
    "huggingface_hub>=0.20.0",   # 下载 tokenizer 文件
]

converters = [
    "datasets>=2.0.0",
]

dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.12.0",
    "black>=21.0",
    "flake8>=3.9.0",
    "isort>=5.9.0",
    "mypy>=0.910",
    "rich>=10.0.0",
    "scikit-learn>=0.24.0",
    "datasketch>=1.5.0",
    "pyarrow",
    "tiktoken>=0.5.0",
    "tokenizers>=0.15.0",
    "huggingface_hub>=0.20.0",
    "datasets>=2.0.0",
    "toolong>=1.5.0",
]


docs = [
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=0.5.0",
    "myst-parser>=0.15.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/DataTransformer"
Documentation = "https://github.com/yourusername/DataTransformer#readme"
Repository = "https://github.com/yourusername/DataTransformer"
Issues = "https://github.com/yourusername/DataTransformer/issues"
Changelog = "https://github.com/yourusername/DataTransformer/blob/main/CHANGELOG.md"

# Hatchling version configuration
[tool.hatch.version]
path = "dtflow/__init__.py"

# Hatchling build configuration
[tool.hatch.build.targets.wheel]
packages = ["dtflow"]

[tool.hatch.build.targets.sdist]
include = [
    "/dtflow",
    "/tests",
    "/LICENSE",
    "/CHANGELOG.md",
    "/pyproject.toml",
]

# Hatch environment configuration
[tool.hatch.envs.default]
dependencies = [
    "pytest>=6.0.0",
    "pytest-cov>=2.12.0",
]

[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "pytest --cov=dtflow --cov-report=term-missing {args:tests}"
cov-report = [
    "pytest --cov=dtflow --cov-report=html {args:tests}",
    "python -m webbrowser htmlcov/index.html",
]

[tool.hatch.envs.lint]
detached = true
dependencies = [
    "black>=21.0",
    "flake8>=3.9.0",
    "isort>=5.9.0",
    "mypy>=0.910",
]

[tool.hatch.envs.lint.scripts]
typing = "mypy --install-types --non-interactive {args:dtflow tests}"
style = [
    "flake8 {args:dtflow tests}",
    "black --check --diff {args:dtflow tests}",
    "isort --check-only --diff {args:dtflow tests}",
]
fmt = [
    "isort {args:dtflow tests}",
    "black {args:dtflow tests}",
]
all = [
    "style",
    "typing",
]

[tool.hatch.envs.docs]
dependencies = [
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=0.5.0",
    "myst-parser>=0.15.0",
]

[tool.hatch.envs.docs.scripts]
build = "sphinx-build -b html docs docs/_build"
serve = "python -m http.server --directory docs/_build"

# Black configuration
[tool.black]
line-length = 100
target-version = ["py37", "py38", "py39", "py310", "py311", "py312"]
include = '\.pyi?$'
exclude = '''
/(
    \.direnv
  | \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.nox
  | \.tox
  | \.venv
  | venv
  | _build
  | buck-out
  | build
  | dist
  | __pycache__
)/
'''

# isort configuration
[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_glob = ["*/setup.py"]
known_first_party = ["dtflow"]

# pytest configuration
[tool.pytest.ini_options]
minversion = "6.0"
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--showlocals",
]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]
filterwarnings = [
    "error",
    "ignore::UserWarning",
    "ignore::DeprecationWarning",
]

# Coverage configuration
[tool.coverage.run]
source = ["dtflow"]
branch = true
parallel = true
omit = [
    "*/tests/*",
    "*/__pycache__/*",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.coverage.paths]
dtflow = ["dtflow", "*/dtflow/dtflow"]
tests = ["tests", "*/dtflow/tests"]

ignore_missing_imports = true

# Ruff configuration (optional alternative to flake8)
[tool.ruff]
target-version = "py38"
line-length = 100

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
]
ignore = [
    "E501",  # line too long, handled by ruff-format
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.ruff.lint.isort]
known-first-party = ["dtflow"]
