[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "modularizer-digitize"
version = "0.2.0"
description = "A natural language numerical string preprocessor"
authors = [
    {name = "Torin Halsted", email = "modularizer@gmail.com"}
]
requires-python = ">=3.10"
license = {text = "Unlicense"}
dependencies = []

[project.urls]
Homepage = "https://github.com/modularizer/digitize"
Repository = "https://github.com/modularizer/digitize"
Issues = "https://github.com/modularizer/digitize/issues"

[project.optional-dependencies]
test = [
]

[project.scripts]
digitize = "digitize:main"

[tool.black]
line-length = 100
target-version = ['py310']

[tool.setuptools.packages.find]
where = ["src"]
include = ["digitize*"]