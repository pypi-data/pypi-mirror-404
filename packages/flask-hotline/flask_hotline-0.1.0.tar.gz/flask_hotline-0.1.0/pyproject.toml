[project]
name = "flask-hotline"
version = "0.1.0"
description = "Reactive Jinja2 components for your Flask Application."
authors = [
    {name = "Drew Butcher",email = "drewlbutcher@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "flask>=3.0",
    "jinja2>=3.1",
]

[dependency-groups]
dev = [
    "pytest (>=9.0.2,<10.0.0)",
    "coverage (>=7.13.0,<8.0.0)"
]

[tool.poetry]
packages = [{include = "flask_hotline", from = "src"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.urls]
Repository = "https://github.com/drewbutcher/flask-hotline"
Issues = "https://github.com/drewbutcher/flask-hotline/issues"
