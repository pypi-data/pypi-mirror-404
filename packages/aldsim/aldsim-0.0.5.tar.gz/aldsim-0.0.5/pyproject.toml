[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "aldsim"
authors = [
{ name="Angel Yanguas-Gil", email="angel.yanguas@gmail.com"}]
version = "0.0.5"
description = "Simple models for atomic layer deposition"
readme = {file = "README.md", content-type = "text/markdown"}
keywords = ["atomic layer deposition", "transport models", "microelectronics", "ALD",
    "atomic scale processing", "plasma", "thin films"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "scipy",
    "properunits"
]

[project.urls]
"Homepage" = "https://github.com/anglyan/aldsim"
"Bug Tracker" = "https://github.com/anglyan/aldsim/issues"
Documentation = "https://aldsim.readthedocs.io/en/latest/"

[project.optional-dependencies]
dev = [
    "pytest",
]
test = [
    "pytest",
]
