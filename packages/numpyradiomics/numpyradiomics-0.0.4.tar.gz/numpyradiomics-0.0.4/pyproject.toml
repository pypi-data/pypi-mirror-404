# https://packaging.python.org/en/latest/specifications/pyproject-toml/#pyproject-toml-spec

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "numpyradiomics"
version = "0.0.4"
dependencies = [
    "numpy>=1.20",
    "scipy>=1.7",
    "scikit-image>=0.18",
    "PyWavelets"
]
# optional information
description = "A light-weight python-native implementation of pyradiomics"
readme = "README.md"
authors = [
  { name = "Steven Sourbron", email = "s.sourbron@sheffield.ac.uk" },
]
license = "Apache-2.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Intended Audience :: Science/Research",
]
keywords = ["radiomics", "medical-imaging", "shape-analysis", "numpy", "scikit-image"]
requires-python = ">=3.8"


[project.urls]
"Homepage" = "https://miblab.org/"
"Source Code" = "https://github.com/openmiblab/numpyradiomics"


[tool.setuptools.packages.find]
where = ["src"]
