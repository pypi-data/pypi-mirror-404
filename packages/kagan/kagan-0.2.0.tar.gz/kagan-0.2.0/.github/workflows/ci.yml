name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - run: uv sync --dev
      - run: uv run poe lint
      - run: uv run poe typecheck

  test:
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-15]
    steps:
      - uses: actions/checkout@v6
      - run: git config --global user.name "CI" && git config --global user.email "ci@local"
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - run: uv sync --dev
      - name: Test
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            uv run pytest tests/ -n auto --cov=src/kagan --cov-report=term-missing
          else
            uv run pytest tests/ -n auto
          fi

  test-all-platforms:
    needs: lint
    if: github.ref == 'refs/heads/main'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04-arm, macos-15-intel]
    steps:
      - uses: actions/checkout@v6
      - run: git config --global user.name "CI" && git config --global user.email "ci@local"
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - run: uv sync --dev
      - run: uv run pytest tests/ -n auto --cov=src/kagan --cov-report=term-missing
