[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "semantic-kernel-builtsimple"
version = "0.1.0"
description = "Semantic Kernel plugins for Built-Simple research APIs (PubMed, ArXiv, Wikipedia)"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Built-Simple", email = "dev@built-simple.ai" }
]
keywords = ["semantic-kernel", "pubmed", "arxiv", "wikipedia", "research", "rag", "ai", "plugins"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.10"
dependencies = [
    "semantic-kernel>=1.0.0",
    "httpx>=0.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
]

[project.urls]
Homepage = "https://github.com/built-simple/semantic-kernel-builtsimple"
Documentation = "https://github.com/built-simple/semantic-kernel-builtsimple#readme"
Repository = "https://github.com/built-simple/semantic-kernel-builtsimple"
Issues = "https://github.com/built-simple/semantic-kernel-builtsimple/issues"

[tool.hatch.build.targets.wheel]
packages = ["semantic_kernel_builtsimple"]
