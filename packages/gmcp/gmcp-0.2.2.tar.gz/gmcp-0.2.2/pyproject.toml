[build-system]
requires = ["hatchling>=1.21.0"]
build-backend = "hatchling.build"

[project]
name = "gmcp"
version = "0.2.2"
description = "Transform any FastAPI server into an MCP server"
readme = "README.md"
requires-python = ">=3.10"

authors = [
  { name="Your Name", email="your@email.com" }
]

license = { text = "MIT" }

keywords = ["fastapi", "mcp", "agent", "server", "api"]

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.27.0",
    "pydantic>=2.0.0"
]

[project.urls]
Homepage = "https://github.com/gaurav98095/gmcp"
Repository = "https://github.com/gaurav98095/gmcp"

[project.scripts]
gmcp = "gmcp.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/gmcp"]
