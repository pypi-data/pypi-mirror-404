[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "rnet-client"
version = "0.0.1"
description = "rnet client wrapper"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
dependencies = [
    "rnet>=3.0.0rc20"
]
classifiers = [
    "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://github.com/imbecility/rnet-client"