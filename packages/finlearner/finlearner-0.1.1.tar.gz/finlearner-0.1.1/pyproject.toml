[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "finlearner"
version = "0.1.1"
description = "State-of-the-art Financial Analysis & Deep Learning Library"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "Ankit Dutta", email = "ankitdutta428@gmail.com"}
]
maintainers = [
    {name = "Ankit Dutta", email = "ankitdutta428@gmail.com"}
]
keywords = [
    "finance",
    "machine-learning",
    "deep-learning",
    "stock-market",
    "portfolio-optimization",
    "technical-analysis",
    "lstm",
    "time-series",
    "options-pricing",
    "black-scholes"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "yfinance>=0.2.0",
    "plotly>=5.0.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
    "scipy>=1.7.0",
    "scikit-learn>=1.0.0",
    "tensorflow>=2.10.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/ankitdutta428/finlearner"
Documentation = "https://github.com/ankitdutta428/finlearner#readme"
Repository = "https://github.com/ankitdutta428/finlearner.git"
Issues = "https://github.com/ankitdutta428/finlearner/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["finlearner*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
