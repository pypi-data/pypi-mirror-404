[project]
name = "lidb"
version = "2.1.8"
description = "Light database for quantor"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "dynaconf>=3.2.11",
    "polars>=1.31.0",
    "sqlparse>=0.5.3",
    "logair>=1.0.8",
    "clickhouse-df>=0.1.5",
    "connectorx>=0.4.3",
    "pymysql>=1.1.2",
    "xcals>=0.1.5",
    "ygo>=1.2.16",
    "lark>=1.3.1",
    "numpy>=2.3.1",
    "tqdm>=4.67.1",
    "varname>=0.15.1",
]

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["lidb", "lidb.*"]

