[project]
name = "postgresql-server-mcp"
version = "0.1.3"
description = "A simplified PostgreSQL MCP server"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.0.0",
    "psycopg[binary]>=3.2.0"
]

[project.scripts]
postgresql-server-mcp = "postgresql_server_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/postgresql_server_mcp"]
