[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cc-vault"
version = "0.1.0"
description = "Automatic Claude Code session sync"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "rstar327" }
]
keywords = ["claude", "ai", "logging", "sync"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests>=2.28.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black",
    "ruff",
]

[project.scripts]
pv = "prompt_vault.cli:main"
prompt-vault = "prompt_vault.cli:main"

[project.urls]
Homepage = "https://github.com/rstar327/prompt-vault"
Repository = "https://github.com/rstar327/prompt-vault"

[tool.hatch.build.targets.wheel]
packages = ["src/prompt_vault"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]
