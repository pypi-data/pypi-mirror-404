[project]
name = "dbn-cache"
version = "1.2.3"
description = "Download and cache historical market data from Databento"
readme = "README.md"
license = "MIT"
authors = [{ name = "Aziz Uysal" }]
keywords = ["databento", "market-data", "trading", "finance", "cache", "backtesting"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Financial :: Investment",
]
requires-python = ">=3.13"

dependencies = [
    "databento>=0.40",
    "polars>=1.0",
    "pandas>=2.0",
    "pyarrow>=18.0",
    "click>=8.0",
    "pydantic>=2.0",
    "filelock>=3.0",
    "rich>=13.0",
    "exchange-calendars>=4.12",
]

[project.scripts]
dbn = "dbn_cache.cli:main"
dbn-cache = "dbn_cache.cli:main"

[project.urls]
Homepage = "https://github.com/azizuysal/dbn-cache"
Repository = "https://github.com/azizuysal/dbn-cache"
Issues = "https://github.com/azizuysal/dbn-cache/issues"

[dependency-groups]
dev = ["pytest>=8.0", "pytest-cov>=6.0", "ruff>=0.8", "pyright>=1.1.408", "pandas-stubs>=2.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 88
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM", "PTH"]

[tool.pyright]
pythonVersion = "3.13"
typeCheckingMode = "strict"
stubPath = "typings"

[tool.pytest.ini_options]
testpaths = ["tests"]
