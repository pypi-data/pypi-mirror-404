[build-system]
requires = ["setuptools>=61", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "iita_python"
description = "IITA algorithm in python"
requires-python = ">=3.9"
readme = "README.md"
authors = [
    {name = "Aliaksei Badnarchuk", email = "alexejbodnarchuk@gmail.com"}
]
dependencies = [
    "numpy",
    "pandas"
]
dynamic = ["version"]

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "no-local-version"
version_file = "iita_python/_version.py"