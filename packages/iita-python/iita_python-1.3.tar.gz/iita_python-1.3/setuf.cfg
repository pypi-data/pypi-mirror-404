[metadata]
name = iita-python
author = Aliaksei Badnarchuk
author_email = alexejbodnarchuk@gmail.com
description = IITA algorithm in python

[options]
packages = iita_python
python_requires = >=3.9
install_requires =
    numpy
    pandas

[tool:setuptools_scm]
write_to = iita_python/_version.py
version_scheme = post-release
local_scheme = no-local-version