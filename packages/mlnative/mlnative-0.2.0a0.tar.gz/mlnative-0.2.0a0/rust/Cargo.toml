[package]
name = "mlnative-render"
version = "0.1.0"
edition = "2021"
authors = ["Adon Metcalfe"]
license = "Apache-2.0"
description = "Static map rendering daemon for mlnative"

[dependencies]
maplibre_native = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
base64 = "0.22"
thiserror = "2.0"
image = { version = "0.25", default-features = false, features = ["png"] }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true

[[bin]]
name = "mlnative-render"
path = "src/main.rs"
