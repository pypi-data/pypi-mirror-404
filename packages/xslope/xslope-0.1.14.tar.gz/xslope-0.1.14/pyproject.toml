[build-system]
requires = [
  "setuptools>=68,<77",
  "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "xslope"
dynamic = ["version"]
description = "Slope stability analysis (limit equilibrium and FEM) in Python."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.9"
authors = [
  { name = "Norman L. Jones" }
]
keywords = [
  "slope", "stability", "geotechnical", "FEM", "limit equilibrium"
]
classifiers = [
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering",
]
dependencies = [
  "numpy",
  "pandas",
  "matplotlib",
  "scipy",
  "shapely",
  "openpyxl",
]

[project.optional-dependencies]
fem = ["gmsh"]

[project.urls]
Homepage = "https://github.com/njones61/xslope"
Documentation = "https://xslope.readthedocs.io/en/latest/"
Source = "https://github.com/njones61/xslope"
Issues = "https://github.com/njones61/xslope/issues"

[tool.setuptools]
packages = ["xslope"]

[tool.setuptools.dynamic]
version = { attr = "xslope._version.__version__" }

