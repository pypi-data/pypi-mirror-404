[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "osslili"
version = "1.6.3"
description = "Open Source License Identification Library"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Apache-2.0"}
authors = [
    {name = "Oscar Valenzuela B.", email = "oscar.valenzuela.b@gmail.com"}
]
maintainers = [
    {name = "Oscar Valenzuela B.", email = "oscar.valenzuela.b@gmail.com"}
]
keywords = [
    "license",
    "attribution",
    "legal",
    "sbom",
    "spdx",
    "copyright",
    "compliance",
    "open-source",
    "package-analysis"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Legal Industry",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Documentation",
    "Topic :: System :: Software Distribution",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "packageurl-python>=0.11.0",
    "requests>=2.28.0",
    "pyyaml>=6.0",
    "click>=8.0.0",
    "colorama>=0.4.0",
    "fuzzywuzzy>=0.18.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "isort>=5.12.0",
    "pre-commit>=3.0.0",
]
fast = [
    "python-Levenshtein>=0.20.0",  # Speeds up fuzzywuzzy
]
tlsh = [
    "python-tlsh>=4.5.0",  # For Tier 2 TLSH fuzzy hashing
]
purl2src = [
    "purl2src>=0.1.0",  # For package URL resolution
]
cyclonedx = [
    "cyclonedx-python-lib>=4.0.0",  # For CycloneDX SBOM generation
]
ml = [
    "transformers>=4.30.0",
    "torch>=2.0.0",
    "scikit-learn>=1.3.0",
]
all = [
    "osslili[fast,tlsh,purl2src,cyclonedx]",
]

[project.urls]
Homepage = "https://github.com/SemClone/osslili"
Documentation = "https://github.com/SemClone/osslili#readme"
Repository = "https://github.com/SemClone/osslili.git"
Issues = "https://github.com/SemClone/osslili/issues"
Changelog = "https://github.com/SemClone/osslili/blob/main/CHANGELOG.md"

[project.scripts]
osslili = "osslili.cli:main"

[tool.setuptools]
packages = ["osslili",
           "osslili.core",
           "osslili.data",
           "osslili.detectors",
           "osslili.extractors",
           "osslili.formatters",
           "osslili.utils"]

[tool.setuptools.package-data]
osslili = ["data/*.json", "data/*.yaml", "data/*.txt"]
"osslili.data" = ["*.json", "*.yaml", "*.txt"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
skip_gitignore = true

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
addopts = "-v --cov=osslili --cov-report=term-missing"

[tool.coverage.run]
source = ["osslili"]
omit = ["*/tests/*", "*/test_*.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]
