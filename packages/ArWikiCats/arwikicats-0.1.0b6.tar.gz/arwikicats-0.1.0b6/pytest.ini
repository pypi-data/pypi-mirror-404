[pytest]
testpaths = tests
pythonpath = .
python_files = test*.py *Test.py Test*.py
python_classes = Test*
python_functions = test*
addopts = --tb=short --strict-markers -m "not skip2 and not dump and not dumpbig and not examples" --durations=10 --maxfail=25
markers =
    # Test type markers
    unit: Unit tests - test individual functions/classes in isolation (< 0.1s)
    integration: Integration tests - test interaction between components (< 1s)
    e2e: End-to-end tests - test the full system with real inputs (may be slow)
    # Existing markers
    all: runs all tests including slow ones
    slow: marks tests as slow (deselect with '-m "not slow"')
    fast: marks tests as fast (deselect with '-m "not fast"')
    dict: marks tests thats works on translations dicts
    skip2: skip them default, but can be run with '-m skip2'
    dump: skip them default, but can be run with '-m dump'
    dumpbig: skip them default, but can be run with '-m dumpbig'
    examples: skip them default, but can be run with '-m examples'
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

; python -m cProfile -o profile_slow.prof -m pytest -m slow
; snakeviz profile_slow.prof
