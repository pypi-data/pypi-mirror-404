[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "AxiomX"
version = "0.1.0"
authors = [
    { name = "Eric Joseph" }
]
description = "A dynamic Python math library containing numerous mathematical functions implemented from scratch."
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=2.7"