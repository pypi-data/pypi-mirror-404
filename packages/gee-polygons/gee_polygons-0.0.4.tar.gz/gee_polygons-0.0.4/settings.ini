[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/AnswerDotAI/nbdev/blob/main/settings.ini for examples.

### Python library ###
repo = gee-polygons
lib_name = %(repo)s
version = 0.0.1
min_python = 3.9
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = gee_polygons
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True
update_pyproject = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = aliceheiman
author_email = aheiman@stanford.edu
copyright = 2026 onwards, %(author)s
description = A polygon-first Google Earth Engine library for extracting features, tracking changes over time, and preparing data for modeling or analysis.
keywords = nbdev jupyter notebook python
language = English
status = 3
user = aliceheiman

### Optional ###
requirements = geemap pyproj fastcore pandas geopandas
