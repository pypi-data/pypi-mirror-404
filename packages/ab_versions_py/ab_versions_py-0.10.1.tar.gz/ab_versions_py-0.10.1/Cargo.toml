[package]
name = "ab_versions_py"
version = "0.10.1"
edition = "2024"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "ab_versions"
crate-type = ["cdylib"]


[dependencies]
ab_versions = {git = "https://github.com/Vadoola/ab_versions_rs.git", tag = "v0.10.1"}

[dependencies.pyo3]
version = "0.19"
# "abi3-py37" tells pyo3 (and maturin) to build using the stable ABI with minimum Python version 3.7
features = ["abi3-py37"]
