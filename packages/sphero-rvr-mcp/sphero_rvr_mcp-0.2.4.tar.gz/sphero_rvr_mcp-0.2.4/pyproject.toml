[project]
name = "sphero-rvr-mcp"
version = "0.2.4"
description = "MCP server for controlling Sphero RVR with Claude AI - featuring direct serial protocol for low-latency control"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Jason Scott Person", email = "jsperson+rvr@gmail.com" }
]
keywords = [
    "sphero",
    "rvr",
    "mcp",
    "model-context-protocol",
    "claude",
    "robotics",
    "raspberry-pi",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "fastmcp>=2.0.0",
    "pydantic>=2.0.0",
    "structlog>=24.1.0",
    "pyserial>=3.5",  # Required for direct serial protocol
]

[project.urls]
Homepage = "https://github.com/jsperson/sphero_rvr_mcp"
Repository = "https://github.com/jsperson/sphero_rvr_mcp"
Issues = "https://github.com/jsperson/sphero_rvr_mcp/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-timeout>=2.2.0",
]

[project.scripts]
sphero-rvr-mcp = "sphero_rvr_mcp.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/sphero_rvr_mcp"]
