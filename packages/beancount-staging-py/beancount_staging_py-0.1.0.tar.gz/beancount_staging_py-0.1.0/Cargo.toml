[workspace]
resolver = "3"
default-members = ["crates/beancount-staging-cli", "crates/beancount-staging"]
members = ["crates/*"]

[workspace.package]
version = "0.1.0"
edition = "2024"
repository = "https://github.com/jakobhellermann/beancount-staging"
authors = ["Jakob Hellermann <jakob.hellermann@protonmail.com>"]
license = "GPL-2.0"
categories = ["finance"]
keywords = ["beancount", "import", "automate"]
description = "A tool for interactively reviewing and accepting automated beancount transactions"

[workspace.dependencies]
anyhow = "1.0"
beancount-parser = "2.2"
insta = "1.46"

[profile.dev.package]
insta.opt-level = 3
similar.opt-level = 3
smartcore.opt-level = 3

[patch.crates-io]
# beancount-parser = { path = "/home/jakob/dev/rust/contrib/beancount-parser" }
beancount-parser = { git = "https://github.com/jakobhellermann/beancount-parser", branch = "wip" }
