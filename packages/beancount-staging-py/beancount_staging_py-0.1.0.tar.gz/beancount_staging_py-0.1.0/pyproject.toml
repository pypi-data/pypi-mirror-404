[build-system]
requires = ["maturin>=1.11,<2.0"]
build-backend = "maturin"

[project]
name = "beancount-staging-py"
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Rust",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]

[project.scripts]
beancount-staging = "beancount_staging:cli"

[tool]

[tool.maturin]
manifest-path = "crates/beancount-staging-py/Cargo.toml"
