[package]
name = "beancount-staging-web"
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
version.workspace = true
description = "Web frontend/server for beancount-staging"

[dependencies]
beancount-staging = { path = "../beancount-staging" }
beancount-staging-predictor = { path = "../beancount-staging-predictor" }
beancount-parser.workspace = true
anyhow.workspace = true

axum = { version = "0.8", default-features = false, features = ["json", "tokio", "http1"] }
tokio = { version = "1", features = ["signal"] }
tower-http = { version = "0.6", features = ["trace"] }
serde = { version = "1", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
rust-embed = { version = "8.5", features = ["axum"] }
mime_guess = "2.0"
notify = "8.2"
notify-debouncer-full = "0.7"
tokio-stream = { version = "0.1", features = ["sync"] }
futures = "0.3"
async-stream = "0.3"

[dev-dependencies]
reqwest = { version = "0.13", features = ["json"] }
serde_json = "1"
