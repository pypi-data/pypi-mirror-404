[package]
name = "beancount-staging-cli"
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
version.workspace = true
description.workspace = true

[[bin]]
name = "beancount-staging"
path = "src/main.rs"

[dependencies]
anstyle = "1.0"
anyhow.workspace = true
beancount-parser.workspace = true
beancount-staging = { path = "../beancount-staging" }
beancount-staging-web = { path = "../beancount-staging-web" }
clap = { version = "4.5", features = ["derive"] }
clap_complete = { version = "4.5.65", features = ["unstable-dynamic"] }
crossterm = "0.29"
ratatui = { version = "0.30", default-features = false, features = [
  "crossterm",
  "underline-color",
] }
serde = { version = "1.0", features = ["derive"] }
toml = "0.9"
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
tracing = { version = "0.1", default-features = false }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
