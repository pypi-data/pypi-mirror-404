name: release

on: push
permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
      - name: Setup uv
        uses: astral-sh/setup-uv@v5
      - name: Update changelog
        run: |
          uv tool run git-changelog --config-file config/git-changelog.toml
          uvx --from rich-tree-cli rtree -f xml -o directory_structure -m all -i emoji -e "**/config" "**/.claude"
          sed -i 's|/home/runner/work/bear-config/||g' directory_structure.xml
      - name: Commit updated changelog
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add CHANGELOG.md directory_structure.xml
          if git diff --staged --quiet; then
            echo "No changelog changes to commit"
          else
            git commit -m "chore: update changelog for $(git describe --tags --abbrev=0)"
            git push origin HEAD:${{ github.event.repository.default_branch }} || echo "Failed to push changelog update, but continuing with release"
          fi
      - name: Prepare release notes
        run: uv tool run git-changelog --release-notes > release-notes.md
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release-notes.md
