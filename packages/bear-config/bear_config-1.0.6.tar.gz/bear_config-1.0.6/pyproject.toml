[project]
name = "bear-config"
description = "A useful Pydantic based config system with various options"
dynamic = ["version"]
authors = [{name = "chaz", email = "bright.lid5647@fastmail.com"}]
readme = "README.md"
requires-python = ">=3.12"
keywords = []
dependencies = [
    "pydantic>=2.12.4",
    "tomlkit>=0.14.0",
]

[project.scripts]
bear-config = "bear_config._internal.cli:main"

[tool.uv]
default-groups = ["maintain", "ci"]

[dependency-groups]
maintain = [
    "build>=1.2",
    "git-changelog>=2.5",
    "yore>=0.3.3",
    "griffe>=1.7.3",
    "twine>=6.2.0",
]
ci = [
    "ruff>=0.4",
    "pytest>=8.2",
    "pytest-cov>=5.0",
    "pytest-randomly>=3.15",
    "pytest-xdist>=3.6",
    "pyright>=1.1",
    "types-markdown>=3.6",
    "types-pyyaml>=6.0",
    "nox>=2025.5.1",
    "build-cub>=0.0.10",
    "hatchling>=1.28.0",
    "ty>=0.0.13",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src", "tests"]
addopts = "-v -s"
asyncio_mode = "auto"
markers = [
    "visual: marks tests as visual verification tests (deselect with '-m \"not visual\"')"
]
filterwarnings = [
    "ignore::PendingDeprecationWarning",
    "ignore::ImportWarning",
    "ignore::ResourceWarning",
    "ignore::UserWarning",
]

[build-system]
requires = [
    "hatchling",
    "build-cub",
]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "build-cub"

[tool.hatch.build.hooks.custom]
path = "hatch_build.py"
config_path = "bear_build.toml"
vcs = "git"
style = "semver"
metadata = false
fallback_version = "0.0.1"
