[project]
name = "ezmsg-sigproc"
description = "Timeseries signal processing implementations in ezmsg"
authors = [
  { name = "Griffin Milsap", email = "griffin.milsap@gmail.com" },
  { name = "Preston Peranich", email = "pperanich@gmail.com" },
  { name = "Chadwick Boulay", email = "chadwick.boulay@gmail.com" },
  { name = "Kyle McGraw", email = "kmcgraw@blackrockneuro.com" },
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.10.15"
dynamic = ["version"]
dependencies = [
  "array-api-compat>=1.11.1",
  "ezmsg-baseproc>=1.1.0",
  "ezmsg>=3.6.0",
  "numba>=0.61.0",
  "numpy>=1.26.0",
  "pywavelets>=1.6.0",
  "scipy>=1.13.1",
  "sparse>=0.15.4",
]

[dependency-groups]
dev = [
  "typer>=0.12.5",
  "pre-commit>=4.2.0",
  "jupyter>=1.1.1",
  {include-group = "lint"},
  {include-group = "test"},
  {include-group = "docs"},
]
lint = [
  "ruff"
]
test = [
  "frozendict>=2.4.4",
  "pytest-asyncio>=0.24.0",
  "pytest-cov>=5.0.0",
  "pytest>=8.3.3",
]
docs = [
  "sphinx>=8.1.3",
  "pydata-sphinx-theme",
  "sphinx_autodoc_typehints>=3.0.0",
  "sphinx_copybutton",
  "myst_parser",
]
profile = [
  "snakeviz>=2.2.2",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/ezmsg/sigproc/__version__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/ezmsg"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
norecursedirs = "tests/helpers"
addopts = "-p no:warnings"

[tool.ruff]
line-length = 120
target-version = "py310"
# Exclude auto-generated files
exclude = ["*/__version__.py"]

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.ruff.lint.isort]
known-first-party = ["ezmsg.sigproc"]
known-third-party = ["ezmsg", "ezmsg.baseproc"]

[tool.uv.sources]
# Uncomment to use development version of ezmsg from git
#ezmsg = { git = "https://github.com/ezmsg-org/ezmsg.git", branch = "dev" }
