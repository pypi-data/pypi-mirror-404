[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "isprimetool"
version = "0.1.0"
description = "a tool to calculate if number is prime"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pydantic"
]

[project.urls]
"Homepage" = "https://github.com/toolsmith-auto/isprimetool"

[tool.setuptools.packages.find]
where = ["src"]
