[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kiri_ocr"
version = "0.2.12"
description = "A lightweight OCR library for Khmer and English documents"
authors = [
    {name = "Tmob", email = "mrrtmob@gmail.com"}
]
dependencies = [
    "torch>=2.0.0",
    "torchvision>=0.15.0",
    "numpy>=1.24.0",
    "opencv-python>=4.7.0",
    "Pillow>=9.0.0",
    "tqdm>=4.65.0",
    "matplotlib>=3.7.0",
    "datasets>=2.14.0",
    "huggingface_hub>=0.16.0",
    "PyYAML",
    "safetensors>=0.4.0",
    "onnxruntime-gpu>=1.15.0",
    "pyclipper>=1.3.0",
    "shapely>=2.0.0",
]
requires-python = ">=3.6"
readme = "README.md"
license = {text = "Apache-2.0"}
keywords = ["ocr", "khmer", "english", "deep-learning", "pytorch", "computer-vision"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
]

[project.urls]
Homepage = "https://github.com/mrrtmob/kiri-ocr"
Repository = "https://github.com/mrrtmob/kiri-ocr"
Issues = "https://github.com/mrrtmob/kiri-ocr/issues"
Documentation = "https://github.com/mrrtmob/kiri-ocr/wiki"

[project.scripts]
kiri-ocr = "kiri_ocr.cli:main"

[tool.setuptools.packages.find]
include = ["kiri_ocr*"]
