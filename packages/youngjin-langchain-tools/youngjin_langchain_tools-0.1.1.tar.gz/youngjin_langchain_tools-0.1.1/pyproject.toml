[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "youngjin-langchain-tools"
version = "0.1.1"
description = "LangGraph utilities for Streamlit - StreamlitLanggraphHandler and more"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "Apache-2.0"}
authors = [
    {name = "YoungJin", email = "your-email@example.com"},
]
maintainers = [
    {name = "YoungJin", email = "your-email@example.com"},
]
keywords = [
    "langchain",
    "langgraph",
    "streamlit",
    "ai",
    "llm",
    "agents",
    "handler",
    "callback",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "pydantic>=2.0.0",
    "langchain>=1.0.0,<1.2.7",
    "langchain-core>=1.0.0,<1.2.7",
]

[project.optional-dependencies]
streamlit = [
    "streamlit>=1.30.0",
]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.4.0",
    "mypy>=1.10.0",
    "streamlit>=1.30.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/youngjin-langchain-tools"
Documentation = "https://github.com/yourusername/youngjin-langchain-tools#readme"
Repository = "https://github.com/yourusername/youngjin-langchain-tools.git"
Issues = "https://github.com/yourusername/youngjin-langchain-tools/issues"
Changelog = "https://github.com/yourusername/youngjin-langchain-tools/releases"

[tool.hatch.build.targets.wheel]
packages = ["youngjin_langchain_tools"]

[tool.hatch.build.targets.sdist]
include = [
    "youngjin_langchain_tools/",
    "README.md",
    "LICENSE",
    "pyproject.toml",
]
exclude = [
    "/.git",
    "/.venv",
    "/__pycache__",
    "*.pyc",
    "test/",
    "temp/",
]

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "C4"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
