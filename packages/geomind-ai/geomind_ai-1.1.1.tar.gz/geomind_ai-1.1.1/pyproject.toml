[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "geomind-ai"
version = "1.1.1"
description = "AI agent for geospatial analysis with Sentinel-2 satellite imagery"
readme = "README.md"
authors = [
    {name = "Harsh Shinde"},
    {name = "Rajat Shinde"}
]
license = "MIT"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["geospatial", "satellite-imagery", "sentinel-2", "ai-agent", "remote-sensing", "earth-observation"]

dependencies = [
    "openai>=1.0.0",
    "pystac-client>=0.8.0",
    "pystac>=1.10.0",
    "xarray>=2024.1.0",
    "zarr>=2.18.0",
    "dask>=2024.1.0",
    "geopy>=2.4.0",
    "fsspec>=2024.1.0",
    "aiohttp>=3.9.0",
    "requests>=2.31.0",
    "s3fs>=2024.1.0",
    "matplotlib>=3.8.0",
    "numpy>=1.26.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://harshshinde0.github.io/GeoMind"
Repository = "https://github.com/HarshShinde0/GeoMind"
Documentation = "https://github.com/HarshShinde0/GeoMind#readme"
Issues = "https://github.com/HarshShinde0/GeoMind/issues"

[project.scripts]
geomind = "geomind.cli:main"

[tool.setuptools]
packages = ["geomind", "geomind.tools"]

[tool.black]
line-length = 88
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  \.git
  | __pycache__
  | \.pytest_cache
  | build
  | dist
  | \.eggs
)/
'''
