[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "schema-search"
version = "3.0.0"
description = "Natural language database schema search with graph-aware semantic retrieval"
readme = "README.md"
license = "MIT"
authors = [{ name = "Adib Hasan" }]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "sqlalchemy>=1.4.0",
    "networkx>=2.8.0",
    "bm25s>=0.2.0",
    "numpy>=1.21.0",
    "pyyaml>=6.0",
    "tqdm>=4.65.0",
    "rapidfuzz>=3.0.0",
]

[project.optional-dependencies]
semantic = ["sentence-transformers>=2.2.0"]
llm = ["openai>=1.0.0"]
mcp = ["fastmcp>=2.0.0"]
test = [
    "pytest>=7.0.0",
    "python-dotenv>=1.0.0",
    "psutil>=5.9.0",
    "datasets>=2.0.0",
]
postgres = ["psycopg2-binary>=2.9.0"]
mysql = ["pymysql>=1.0.0"]
snowflake = [
    "snowflake-sqlalchemy>=1.4.0",
    "snowflake-connector-python>=3.0.0",
]
bigquery = ["sqlalchemy-bigquery>=1.6.0"]
databricks = ["databricks-sqlalchemy>=2.0.0"]

[project.scripts]
schema-search = "schema_search.mcp_server:main"

[project.urls]
Homepage = "https://adibhasan.com/blog/schema-search/"

[tool.setuptools.packages.find]
where = ["."]
