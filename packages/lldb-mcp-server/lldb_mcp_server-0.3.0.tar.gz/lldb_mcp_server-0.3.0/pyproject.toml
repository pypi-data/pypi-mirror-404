[project]
name = "lldb-mcp-server"
version = "0.3.0"
description = "AI-powered C/C++ debugger via LLDB and Model Context Protocol. 40 debugging tools for Claude Code and Claude Desktop."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{name = "FYTJ", email = "simonzhuyb@163.com"}]
keywords = ["lldb", "mcp", "debugging", "claude", "anthropic", "debugger"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Debuggers",
]
dependencies = [
    "fastmcp>=2.0.0,<3; python_version >= '3.10'",
    "orjson>=3.11.4",
    "pydantic>=2.12.5",
    "typing-extensions>=4.15.0",
]

[project.urls]
Homepage = "https://github.com/FYTJ/lldb-mcp-server"
Repository = "https://github.com/FYTJ/lldb-mcp-server.git"
Documentation = "https://github.com/FYTJ/lldb-mcp-server#readme"
Issues = "https://github.com/FYTJ/lldb-mcp-server/issues"

[project.scripts]
lldb-mcp-server = "lldb_mcp_server.fastmcp_server:main"

[project.optional-dependencies]
dev = [
    "mypy>=1.18.2",
    "pytest>=8.0.0,<9",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.14.6",
]

[tool.mypy]
python_version = "3.10"
ignore_missing_imports = true
check_untyped_defs = false
pretty = true
show_error_codes = true

[tool.ruff]
line-length = 120
target-version = "py310"
select = ["E", "F", "I"]
ignore = []
