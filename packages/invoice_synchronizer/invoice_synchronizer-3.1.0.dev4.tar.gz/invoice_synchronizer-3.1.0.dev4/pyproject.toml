[tool.poetry]
name = "invoice_synchronizer"
version = "3.1.0.dev4"
description = "Invoice synchronization library between Loggro and Siigo platforms"
authors = ["JulianEstebanHerrera"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/jueshebe/invoice_synchronizer"
repository = "https://github.com/jueshebe/invoice_synchronizer"
documentation = "https://github.com/jueshebe/invoice_synchronizer/blob/main/README.md"
keywords = ["invoice", "synchronization", "Loggro", "siigo", "accounting"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Topic :: Office/Business :: Financial :: Accounting",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
packages = [{ include = "invoice_synchronizer" }]

[tool.poetry.dependencies]
python = "^3.10,<3.11"
requests = "^2.28.0"
Unidecode = "^1.3.4"
lxml = "^4.9.0"
openpyxl = "^3.0.10"
pydantic = "^2.12.5"
tqdm = "^4.67.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
mypy = "^0.971"
debugpy = "^1.6.3"

[tool.poetry.group.dev.dependencies]
pylint = "^4.0.3"
twine = "^6.2.0"
wheel = "^0.46.3"
setuptools = "^80.10.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[[tool.mypy.overrides]]
module = "pytest.*"
ignore_missing_imports = true

[tool.black]
line-length = 100
