[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "openstream"
version = "0.1.0"
description = "A Python package for streaming data processing"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "DONGHYEONG LEE", email = "donghyeong.lee@hd.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "flake8",
    "mypy",
]

[project.urls]
Homepage = "https://github.com/yourusername/openstream"
Repository = "https://github.com/yourusername/openstream"
Issues = "https://github.com/yourusername/openstream/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/openstream"]