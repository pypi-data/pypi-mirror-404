[project]
name = "yesbenchmark"
authors = [
    {name = "Matthew Yang (杨佳明)", email = "matthew.yang204@gmail.com"},
]
maintainers = [
    {name = "matthewyang204", email = "matthew.yang204@gmail.com"},
]
version = "1.0.0.post3"
description = "The only benchmark tool on the block crazy enough to abuse the UNIX yes command to test your CPU"
readme = "README.md"
license = "GPL-3.0-or-later"
requires-python = ">=3.8"
dependencies = [
    "cowsay==6.1",
    'psutil==7.2.1 ; platform_system != "Darwin"',
    "yaspin==3.4.0",
]

[project.urls]
Repository = "https://github.com/matthewyang204/yesBenchMark"
homepage = "https://github.com/matthewyang204/yesBenchMark"

[project.scripts]
yesbenchmark = "yesbenchmark.main:main"

[tool.setuptools.packages]
find = { include = ["yesbenchmark*"] }

