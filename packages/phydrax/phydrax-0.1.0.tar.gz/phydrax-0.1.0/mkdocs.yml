site_name: Phydrax
site_description: Documentation for the Phydrax scientific ML and PDE toolkit.
site_author: Phydra Labs
site_url: https://phydra-labs.github.io/phydrax
repo_url: https://github.com/phydra-labs/phydrax
repo_name: phydra-labs/phydrax

strict: true

theme:
    name: material
    features:
        - navigation.sections
        - toc.integrate
        - header.autohide
        - content.code.copy
    palette:
        - scheme: default
          primary: white
          accent: indigo
          toggle:
              icon: material/weather-night
              name: Switch to dark mode
        - scheme: slate
          primary: black
          accent: cyan
          toggle:
              icon: material/weather-sunny
              name: Switch to light mode
    logo: "_static/phydra.png"
    icon:
            repo: fontawesome/brands/github
    favicon: "_static/phydra.png"
    custom_dir: "docs/_overrides"

extra:
    x_url: https://x.com/PhydraLabs
    x_handle: "@PhydraLabs"

extra_javascript:
    - _static/mathjax.js
    - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
    - _static/custom_css.css

markdown_extensions:
    - attr_list
    - pymdownx.arithmatex:
        generic: true
    - pymdownx.superfences
    - pymdownx.details
    - admonition
    - toc:
        permalink: "¤"
        toc_depth: 4

plugins:
    - search:
        separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
    - mkdocstrings:
        handlers:
            python:
                options:
                    force_inspection: true
                    preload_modules:
                        - mkdocstrings_setup
                    heading_level: 4
                    inherited_members: false
                    members_order: source
                    show_bases: false
                    show_signature: true
                    show_if_no_docstring: false
                    show_overloads: false
                    show_root_heading: true
                    show_signature_annotations: true
                    show_source: false
                    show_symbol_type_heading: true
                    show_symbol_type_toc: true
                    show_docstring_description: true
                    show_docstring_examples: true
                    show_docstring_parameters: true
                    show_docstring_returns: true
                    show_docstring_raises: true
                    show_docstring_attributes: false
                    summary:
                        attributes: false

