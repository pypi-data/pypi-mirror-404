[build-system]
requires = ["uv_build>=0.8.7,<0.9.0"]
build-backend = "uv_build"

[project]
name = "playlist2podcast"
version = "2026.1.31"
authors = [
    { name = "Marvin8", email = "marvin8@tuta.io" }
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Console",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Utilities",
]
description = "Creates podcast feed from playlist URL"
readme = "README.md"
license = { text = "AGPL-3.0-or-later" }
requires-python = ">=3.10,<3.14"
dependencies = [
    "feedgen~=1.0.0",
    "loguru~=0.7.3",
    "msgspec~=0.20.0",
    "pillow~=12.1.0",
    "pycryptodomex~=3.23.0",  # potential issues with 3.14
    "requests~=2.32.5",
    "tomli-w~=1.2.0",
    "typer~=0.21.1",
    "whenever~=0.9.5",
    "yt-dlp~=2026.1.29",
]
[dependency-groups]
dev = [
    "ruff~=0.14.14",
    "ty~=0.0.14",
    "urllib3>=2.6.3", # Addresses vulnerabilties GHSA-gm62-xv2j-4w53 and GHSA-2xpw-w6gg-jr37
    "uv-ship",
]
nox = [
    "filelock>=3.20.3",  # Addresses vulnerability GHSA-qmgc-5h2g-mvrw
    "virtualenv>=20.36.1",  # Addresses vulnerability GHSA-597g-3phw-6986
    "nox-uv~=0.7.0",
]
pre-commit = [
    "prek~=0.3.0",
]
pytest = [
    "pytest~=9.0.2",
    "pytest-cov~=7.0.0",  # potential issues with 3.14
]


[project.scripts]
playlist2podcast = "playlist2podcast.playlist_2_podcast:start_main"
p2p_convert_config = "playlist2podcast.util:convert_to_toml"

[project.urls]
Documentation = "https://codeberg.org/PyYtTools/Playlist2Podcasts/src/branch/main/README.md"
Issues ="https://codeberg.org/PyYtTools/Playlist2Podcasts/issues"
Source ="https://codeberg.org/PyYtTools/Playlist2Podcasts"
Changelog = "https://codeberg.org/PyYtTools/Playlist2Podcasts/src/branch/main/CHANGELOG.md"

[tool.deptry.per_rule_ignores]
DEP002 = [
    "pycryptodomex",
    "tomli-w",
]
DEP003 = [
    "typing_extensions",
]

[tool.mypy]
mypy_path = "src"
check_untyped_defs = true
disallow_any_generics = true
ignore_missing_imports = true
no_implicit_optional = true
show_error_codes = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
no_implicit_reexport = true

[tool.pytest.ini_options]
testpaths = [
"tests",
]

[tool.scriv]
categories = "Breaking, Security, Fixed, Added, Changed, Deprecated, Removed"
format = "rst"
version = "literal: pyproject.toml: project.version"

[tool.uv.sources]
uv-ship = { git = "https://github.com/marvin8/uv-ship-calver.git", branch = "calver" }

[tool.uv-ship]
release-branch = "main"
tag-prefix = ""
allow-dirty = true
changelog-path = "CHANGELOG.md"
changelog-template = "- {message} [{hash}]"
