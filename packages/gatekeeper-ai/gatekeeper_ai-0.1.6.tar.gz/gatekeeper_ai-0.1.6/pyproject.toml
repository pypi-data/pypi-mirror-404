[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gatekeeper-ai"
version = "0.1.6"
description = "Policy gatekeeper for AI code execution"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }

[project.scripts]
gatekeeper = "gatekeeper.cli.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["gatekeeper*"]
