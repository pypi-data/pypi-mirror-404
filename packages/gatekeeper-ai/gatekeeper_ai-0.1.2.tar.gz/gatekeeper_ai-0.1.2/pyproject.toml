[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gatekeeper-ai"
version = "0.1.2"
description = "Deterministic code governance and enforcement"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }

authors = [
  { name = "Francois Roux" }
]

dependencies = []

[project.scripts]
gatekeeper = "gatekeeper.cli.main:main"

[tool.setuptools]
packages = [
  "gatekeeper",
  "gatekeeper.cli",
  "gatekeeper.explain",
  "gatekeeper.pr",
  "gatekeeper.config"
]
include-package-data = true
