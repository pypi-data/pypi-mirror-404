[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gatekeeper-ai"
version = "0.1.3"
description = "Policy gatekeeper for code changes"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.9"

[project.scripts]
gatekeeper = "gatekeeper.cli.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["gatekeeper*"]
