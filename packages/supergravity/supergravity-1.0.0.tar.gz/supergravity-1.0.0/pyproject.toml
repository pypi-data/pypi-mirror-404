[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "supergravity"
version = "1.0.0"
description = "Framework for Google Antigravity IDE - Workflows, Rules, and MCP Configurations"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Mithun Gowda B", email = "mithungowda.b7411@gmail.com"}
]
maintainers = [
    {name = "Mithun Gowda B", email = "mithungowda.b7411@gmail.com"}
]
keywords = [
    "antigravity",
    "google",
    "ide",
    "ai",
    "gemini",
    "mcp",
    "workflows",
    "development",
    "automation"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Editors :: Integrated Development Environments (IDE)"
]
requires-python = ">=3.8"
dependencies = [
    "click>=8.0.0",
    "rich>=10.0.0",
    "pyyaml>=6.0",
    "pathlib>=1.0.1;python_version<'3.4'"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0"
]

[project.urls]
Homepage = "https://github.com/mithun50/SuperGravity"
Repository = "https://github.com/mithun50/SuperGravity"
Documentation = "https://github.com/mithun50/SuperGravity#readme"
Issues = "https://github.com/mithun50/SuperGravity/issues"

[project.scripts]
supergravity = "supergravity.__main__:main"
sg = "supergravity.__main__:main"

[tool.setuptools]
packages = ["supergravity", "supergravity.setup", "supergravity.setup.cli", "supergravity.setup.cli.commands", "supergravity.setup.services", "supergravity.setup.utils"]
include-package-data = true

[tool.setuptools.package-data]
supergravity = [
    "global_workflows/*.md",
    "rules/*.md",
    "mcp_config.json"
]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
