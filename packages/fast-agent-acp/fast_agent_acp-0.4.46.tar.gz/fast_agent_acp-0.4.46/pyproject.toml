[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fast-agent-acp"
version = "0.4.46"
description = "Convenience launcher that pulls in fast-agent-mcp and exposes the ACP CLI entrypoint."
readme = "README.md"
license = { text = "Apache-2.0" }
authors = [
    { name = "Fast Agent Maintainers", email = "fastagent@llmindset.co.uk" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.13.5,<3.14"
dependencies = [
    "fast-agent-mcp==0.4.46",
]

[project.urls]
Homepage = "https://github.com/evalstate/fast-agent"
Repository = "https://github.com/evalstate/fast-agent"
Issues = "https://github.com/evalstate/fast-agent/issues"

[project.scripts]
fast-agent-acp = "fast_agent_acp.cli:main"

[tool.hatch.build]
packages = ["src/fast_agent_acp"]
