name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  # Run Full Validation pipeline first
  validate:
    uses: ./.github/workflows/ci-main.yml
    permissions:
      contents: read

  build-n-publish:
    name: Build and publish to PyPI
    needs: validate  # Must pass validation first
    runs-on: ubuntu-latest
    permissions:
      contents: write  # For creating GitHub Release
      id-token: write  # For PyPI OIDC
      attestations: write # For artifact attestation

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Build package
      run: uv build

    - name: Attest Build Artifacts
      uses: actions/attest-build-provenance@v3
      with:
        subject-path: 'dist/*'

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        # Use OIDC trusted publishing by default (preferred)
        # Fallback to token if configured (handled by action logic if env var set)
        password: ${{ secrets.PYPI_API_TOKEN }}

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        generate_release_notes: true
        files: |
          dist/*.tar.gz
          dist/*.whl
