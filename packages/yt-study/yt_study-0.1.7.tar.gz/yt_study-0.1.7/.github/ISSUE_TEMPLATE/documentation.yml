name: Documentation Request
description: Request improvements or additions to documentation
title: "[Docs]: "
labels: ["type:documentation", "triage"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What documentation is missing or needs improvement?
    validations:
      required: true
  - type: textarea
    id: location
    attributes:
      label: Location
      description: Where should this documentation live? (e.g. README, Wiki, Docstring)
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other details?
