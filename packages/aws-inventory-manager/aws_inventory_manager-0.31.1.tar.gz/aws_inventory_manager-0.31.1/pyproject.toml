[build-system]
requires = ["setuptools>=61.0,<77.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aws-inventory-manager"
version = "0.31.1"
description = "AWS Resource Inventory Management & Delta Tracking CLI tool"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Troy Larson", email = "troy@calvinware.com"}
]
keywords = ["aws", "cloud", "infrastructure", "snapshot", "audit", "cost-tracking", "inventory"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]

dependencies = [
    "boto3>=1.28.0",
    "typer>=0.9.0",
    "rich>=13.0.0",
    "pyyaml>=6.0",
    "python-dateutil>=2.8.0",
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.12.0",
    "ruff>=0.9.0",
    "mypy>=1.0.0",
    "types-PyYAML>=6.0.0",
    "invoke>=2.0.0",
]
web = [
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "jinja2>=3.1.0",
    "python-multipart>=0.0.6",
]
generate = [
    "langgraph>=0.2.0",
]

[project.scripts]
awsinv = "src.cli:cli_main"

[project.urls]
Homepage = "https://github.com/troylar/aws-inventory-manager"
Documentation = "https://github.com/troylar/aws-inventory-manager#readme"
Repository = "https://github.com/troylar/aws-inventory-manager"
Issues = "https://github.com/troylar/aws-inventory-manager/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["src*"]

[tool.setuptools.package-data]
"src.web" = ["templates/**/*.html", "static/**/*.css", "static/**/*.js"]
"src.copilot" = ["templates/**/*.md"]

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = [
    "E402",  # Module level import not at top of file (needed for property_maps registration)
    "N803",  # Argument name should be lowercase (AWS SDK parameters must match API names)
]

[tool.mypy]
python_version = "3.11"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = true
no_implicit_optional = true

[[tool.mypy.overrides]]
module = ["boto3", "boto3.*", "botocore", "botocore.*", "pydantic", "pydantic.*", "langgraph", "langgraph.*", "requests", "requests.*", "urllib3", "urllib3.*", "openai", "openai.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["src.cli.main", "src.cli.config", "src.cli.__init__", "src.utils.progress"]
disallow_untyped_defs = false
warn_no_return = false
disable_error_code = ["assignment", "arg-type", "call-overload", "union-attr", "no-untyped-def"]

[[tool.mypy.overrides]]
module = ["src.generate.*", "src.generate.property_maps.*", "src.generate.nodes.*"]
disallow_untyped_defs = false
disable_error_code = ["assignment", "arg-type", "return-value", "typeddict-item", "var-annotated", "dict-item"]

[[tool.mypy.overrides]]
module = ["src.storage.*"]
disallow_untyped_defs = false
disable_error_code = ["arg-type", "return-value", "dict-item"]

[[tool.mypy.overrides]]
module = ["src.matching.normalizer"]
disable_error_code = ["misc", "assignment", "union-attr"]

[[tool.mypy.overrides]]
module = ["src.cloudtrail.query", "src.config_service.collector", "src.restore.*", "src.snapshot.*"]
disallow_untyped_defs = false
disable_error_code = ["assignment", "arg-type", "return-value", "var-annotated", "no-untyped-def", "call-arg", "misc", "call-overload"]

[[tool.mypy.overrides]]
module = ["src.web.*", "fastapi", "fastapi.*", "uvicorn", "uvicorn.*", "jinja2", "jinja2.*"]
ignore_missing_imports = true
disallow_untyped_defs = false
disable_error_code = ["import-not-found"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --cov=src --cov-report=term-missing"
testpaths = [
    "tests",
]
