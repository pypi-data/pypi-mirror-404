[project]
name = "majordomo-llm"
version = "0.1.6"
description = "Unified Python interface for multiple LLM providers with cost tracking"
readme = "README.md"
license = {text = "MIT"}
authors = [
    { name = "Vivek Vaidya", email = "vivek@superset.com" }
]
keywords = [
    "llm",
    "openai",
    "anthropic",
    "gemini",
    "cohere",
    "ai",
    "machine-learning",
    "gpt",
    "claude",
    "async",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
    "Framework :: AsyncIO",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.12"
dependencies = [
    "anthropic>=0.76.0",
    "cohere>=5.1.8",
    "google-genai>=1.60.0",
    "openai>=2.15.0",
    "pre-commit>=4.5.1",
    "pydantic>=2.12.5",
    "pyyaml>=6.0",
    "tenacity>=9.1.2",
]

[project.urls]
Homepage = "https://github.com/superset-studio/majordomo-llm"
Documentation = "https://github.com/superset-studio/majordomo-llm#readme"
Repository = "https://github.com/superset-studio/majordomo-llm"
Issues = "https://github.com/superset-studio/majordomo-llm/issues"
Changelog = "https://github.com/superset-studio/majordomo-llm/blob/main/CHANGELOG.md"

[project.optional-dependencies]
logging = [
    "asyncpg>=0.29.0",
    "aiomysql>=0.2.0",
    "aioboto3>=13.0.0",
    "aiosqlite>=0.20.0",
    "aiofiles>=24.0.0",
]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=6.0.0",
    "mypy>=1.14.0",
    "ruff>=0.9.0",
    "python-dotenv>=1.0.0",
    # Include logging deps for development
    "asyncpg>=0.29.0",
    "aiomysql>=0.2.0",
    "aioboto3>=13.0.0",
    "aiosqlite>=0.20.0",
    "aiofiles>=24.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = ["asyncpg", "aiomysql", "aioboto3", "aiosqlite", "aiofiles"]
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[dependency-groups]
dev = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.7.1",
    "mkdocstrings[python]>=1.0.2",
    "pymdown-extensions>=10.20.1",
]
