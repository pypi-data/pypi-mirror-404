[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "calculatesquareroottool"
version = "0.1.0"
description = "A tool to calculate the square root of a number"
requires-python = ">=3.8"

[project.scripts]
calculatesquareroottool-install = "calculatesquareroottool.__main__:install"

[tool.setuptools.packages.find]
where = ["src"]
