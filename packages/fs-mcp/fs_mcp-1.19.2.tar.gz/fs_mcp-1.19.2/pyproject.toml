[project]
name = "fs-mcp"
version = "1.19.2"
description = "A secure MCP filesystem server with Stdio and Web UI modes."
authors = [{name = "luutuankiet", email = "luutuankiet.ftu2@gmail.com"}]
requires-python = ">=3.10"
readme = "README.md"
dependencies = [
    "fastmcp==2.14.3",
    "google-genai>=1.56.0",
    "httpx>=0.28.1",
    "pydantic>=2.0",
    "streamlit>=1.30.0",
    "streamlit-js-eval>=0.1.5",
    "toml",
    "pyfiglet",
    "fastapi>=0.128.0",
    "distro",
]

[project.scripts]
fs-mcp = "fs_mcp.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/fs_mcp"]

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
]


[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
build_command = "echo 'Build handled by GitHub Action'"
