[project]
name = "gql-dynamic-query-builder"
authors = [{name="msldrr", email="moritz.soelderer@icloud.com"}]
version = "1.2.0"
description = "Dynamic GraphQL query builder"
requires-python = ">=3.10"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE.md"]

dependencies = [
    "pyparsing>=3.3.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "ruff",
]

[tool.poetry]
packages = [{ include = "core", from = "src" }]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-ra --strict-markers"

[tool.ruff]
line-length = 88
target-version = "py310"
lint.select = ["E", "F", "I", "UP"]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["E501"]

[tool.ruff.format]
quote-style = "single"