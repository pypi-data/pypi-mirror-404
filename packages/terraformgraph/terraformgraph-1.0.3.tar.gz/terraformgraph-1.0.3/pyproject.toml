[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "terraformgraph"
version = "1.0.3"
description = "Generate interactive architecture diagrams from Terraform configurations"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "Ferdinando Bonsegna", email = "1bonsegnaferdinando@gmail.com"}
]
keywords = [
    "terraform",
    "infrastructure",
    "diagram",
    "aws",
    "visualization",
    "architecture",
    "terraformgraph"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Documentation",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "python-hcl2>=4.3.0",
    "PyYAML>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
    "types-PyYAML>=6.0",
]

[project.urls]
Homepage = "https://github.com/ferdinandobons/terraformgraph"
Documentation = "https://github.com/ferdinandobons/terraformgraph#readme"
Repository = "https://github.com/ferdinandobons/terraformgraph.git"
Issues = "https://github.com/ferdinandobons/terraformgraph/issues"

[project.scripts]
terraformgraph = "terraformgraph.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["terraformgraph*"]

[tool.setuptools.package-data]
terraformgraph = ["config/*.yaml"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
