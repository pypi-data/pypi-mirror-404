[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pybgworker"
version = "0.2.1"
description = "Lightweight production-ready background task worker with cron, rate limiting and JSON observability"
readme = "README.md"
license = { text = "MIT" }

authors = [
    { name = "Prabhat Verma" }
]

requires-python = ">=3.8"

keywords = [
    "background-jobs",
    "task-queue",
    "sqlite",
    "cron",
    "worker",
    "job-queue"
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent"
]

dependencies = [
  "croniter>=1.4.0",
]

[project.urls]
Homepage = "https://github.com/prabhat708/pybgworker"
Repository = "https://github.com/prabhat708/pybgworker"
Issues = "https://github.com/prabhat708/pybgworker/issues"

[project.scripts]
pybgworker = "pybgworker.cli:main"
