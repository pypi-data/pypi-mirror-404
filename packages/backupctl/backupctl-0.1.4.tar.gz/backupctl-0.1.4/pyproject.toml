[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "backupctl"
version = "0.1.4"
description = "Declarative rsync-based backup automation tool"
readme = "README.md"
requires-python = ">=3.12"
keywords = ["backup","rsync","automation","cron","nas"]
authors = [{ name = "lmriccardo", email = "rlmarca.dev@gmail.com" }]
license = { text = "MIT" }
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: System Administrators",
  "Topic :: System :: Archiving :: Backup",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: POSIX :: Linux"
]

dependencies = [
  "pydantic[email]>=2.6",
  "croniter>=2.0",
  "PyYAML>=6.0",
  "tabulate>=0.9",
  "requests>=2.32"
]

[project.urls]
Homepage = "https://github.com/lmriccardo/rsync_backup_planner"
Repository = "https://github.com/lmriccardo/rsync_backup_planner"
Issues = "https://github.com/lmriccardo/rsync_backup_planner/issues"
Changelog = "https://github.com/lmriccardo/rsync_backup_planner/releases"

[project.scripts]
backupctl = "backupctl.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where=["src"]
