[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "svgd"
version = "0.0.4"
# authors = [
#     { name = "Skander Charni", email = "skander.charni@outlook.com" },
#     { name = "Elaa Bouazza", email = "elaabouazza@gmail.com" },
# ]
description = "A library for particle-based variational inference, supporting SVGD and MET-SVGD for scalable entropy estimation of unnormalized distributions."
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["torch", "typing_extensions"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]
license = "GPL-3.0-only"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/leksandrs/met-svgd"
Issues = "https://github.com/leksandrs/met-svgd/issues"
