# YOLO Tracking Configuration File
model_path: "tracking/model/feeder_bee_YOLO.pt"
ultralytics_config: "tracking/custom_tracker.yaml" # Path to custom tracker config
conf_threshold: 0.0 # Minimum confidence for detections
xywh: true # Use (x, y, w, h) format for bounding boxes
track: true # Enable tracking
num_objects: 5 # Maximum number of objects to track with stable IDs
feeder_label: 1 # Class ID for feeder
# Suffixes for output CSV files
csv1_name: "yolo_tracking_raw.csv" # Raw tracking data
csv2_name: "yolo_tracking_fixed_ids.csv" # Tracking data with fixed IDs
csv3_name: "yolo_tracking_fixed_ids_velocity.csv" # Tracking data with velocity

required_cols: # Columns required in the CSV files
  - frame_id
  - class_id
  - x
  - y
  - w
  - h
  - track_id
  - conf
