[build-system]
requires = ["setuptools>=68", "setuptools-scm>8"]
build-backend = "setuptools.build_meta"

[project]
name = "beehaviourlab"
description = "BEEhaviourLab provides tools for detecting, tracking, and analysing bee behaviour from video data."
readme = "README.md"
keywords = ["bee", "behaviour", "tracking", "computer-vision", "yolo"]
requires-python = ">=3.10"
authors = [
  {name = "Rachel Parkinson", email = "rachel.parkinson@biology.ox.ac.uk"},
  {name = "Oliver King", email = "oliver.king@dtc.ox.ac.uk"},
]
license = {text = "Apache-2.0"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering :: Image Recognition",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dynamic = ["version"]
dependencies = [
    "ultralytics==8.3.78",
    "polars>=0.20.0",
    "click>=8.0.0",
    "opencv-python>=4.5.0",
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "matplotlib>=3.3.0",
    "pyyaml>=5.4.0",
]

[project.urls]
Documentation = "https://beehaviourlab.github.io/BEEhaviourLab/"
Source = "https://github.com/BEEhaviourLab/BEEhaviourLab"
Issues = "https://github.com/BEEhaviourLab/BEEhaviourLab/issues"
Changelog = "https://github.com/BEEhaviourLab/BEEhaviourLab/blob/main/CHANGELOG.md"

[project.optional-dependencies]
docs = [
    "sphinx>=7.0.0",
    "pydata-sphinx-theme>=0.15.0",
    "sphinx-autodoc-typehints>=2.0.0",
    "sphinx-copybutton>=0.5.2",
]
test = [
    "pytest>=7.2.0",
    "pytest-cov>=5.0.0",
]
dev = [
    "sphinx>=7.0.0",
    "pydata-sphinx-theme>=0.15.0",
    "sphinx-autodoc-typehints>=2.0.0",
    "sphinx-copybutton>=0.5.2",
    "pytest>=7.2.0",
    "pytest-cov>=5.0.0",
]

[project.scripts]
bee = "beehaviourlab.cli:bee"

[tool.setuptools]
package-dir = {"" = "src"}
license-files = ["LICENSE"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''
