[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=68",
    "wheel",
]

[project]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = []
description = "PyBun shim bootstrapper for signed releases"
name = "pybun-cli"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.8"
license = "MIT"
license-files = ["LICENSE"]
version = "0.1.13"

[[project.authors]]
name = "PyBun Authors"

[project.scripts]
pybun = "pybun.cli:main"
pybun-cli = "pybun.cli:main"

[project.urls]
Homepage = "https://github.com/VOID-TECHNOLOGY-INC/PyBun"
Repository = "https://github.com/VOID-TECHNOLOGY-INC/PyBun"

[tool.setuptools]
include-package-data = false

[tool.setuptools.packages.find]
include = ["pybun*"]
exclude = ["pybun.tests*"]
where = ["."]
