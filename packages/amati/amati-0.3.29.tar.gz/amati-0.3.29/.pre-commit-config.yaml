repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.14.14
  hooks:
    # Run the linter.
    - id: ruff-check
      args: [--fix]
    # Run the formatter.
    - id: ruff-format
- repo: https://github.com/gitleaks/gitleaks
  rev: v8.28.0
  hooks:
    - id: gitleaks
- repo: https://github.com/koalaman/shellcheck-precommit
  rev: v0.7.2
  hooks:
    - id: shellcheck
      args: [-x]
- repo: https://github.com/fpgmaas/deptry.git
  rev: 0.24.0
  hooks:
    - id: deptry
