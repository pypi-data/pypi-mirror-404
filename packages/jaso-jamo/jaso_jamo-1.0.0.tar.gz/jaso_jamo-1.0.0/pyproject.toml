[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jaso-jamo"
version = "1.0.0"
description = "한글 자소 분리 및 복원 라이브러리 (5단계 Fallback 방식)"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
    {name = "c0z0c", email = "c0z0c.dev@gmail.com"}
]
keywords = ["hangul", "korean", "jamo", "jaso", "tokenizer", "nlp", "자소", "한글"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Natural Language :: Korean",
]

dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
]

[project.urls]
Homepage = "https://github.com/c0z0c/jaso-jamo"
Repository = "https://github.com/c0z0c/jaso-jamo"
Issues = "https://github.com/c0z0c/jaso-jamo/issues"
Documentation = "https://github.com/c0z0c/jaso-jamo#readme"

[tool.setuptools]
packages = ["jaso_jamo"]

[tool.setuptools.package-data]
jaso_jamo = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py37", "py38", "py39", "py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
