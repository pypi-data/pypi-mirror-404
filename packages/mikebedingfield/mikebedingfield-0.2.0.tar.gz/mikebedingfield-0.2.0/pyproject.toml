[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mikebedingfield"
version = "0.2.0"
requires-python = ">=3.9"
description = "My first package!"
readme = "README.md"
authors = [{ name = "C5m7b4", email = "C5m7b4@gmail.com" }]
maintainers = [{ name = "C5m7b4", email = "C5m7b4@gmail.com" }]
license = { file = "LICENSE.txt" }
keywords = ["mbedingfield"]
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: Implementation :: CPython",
    "License :: OSI Approved :: BSD License",
    "Intended Audience :: Developers",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
    "Operating System :: MacOS :: MacOS X",
]
dependencies = ["colorama~=0.0"]


[project.urls]
Homepage = "https://github.com/C5m7b4/mikebedingfield"
Documentation = "https://github.com/C5m7b4/mikebedingfield/README.md"

[project.scripts]
mikebedingfield = "mikebedingfield.__main__:main"
