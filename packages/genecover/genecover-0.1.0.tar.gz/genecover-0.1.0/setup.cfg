[metadata]
name = genecover
description = A Combinatorial Approach for Label-free Marker Gene Selection
author = Daniel Chen
author_email = xchen274@jh.edu
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/danielchen05/GeneCover
project_urls = 
	Documentation = https://github.com/danielchen05/GeneCover
	Source = https://github.com/danielchen05/GeneCover
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = 
	numpy
	scipy
	importlib-metadata; python_version<"3.8"

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
scip = 
	pyscipopt
gurobi = 
	gurobipy
all = 
	%(scip)s
	%(gurobi)s
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov genecover --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.6
package = genecover

[egg_info]
tag_build = 
tag_date = 0

