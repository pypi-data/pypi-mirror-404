site_name: KymFlow
site_description: Kymograph blood flow analysis tool
site_author: Robert H. Cudmore

repo_name: KymFlow Repository
repo_url: https://github.com/mapmanager/kymflow
edit_uri: ""

theme:
  name: material
  logo: 'images/kymflow.png'
  favicon: 'images/kymflow.png'
  custom_dir: 'docs/theme'
  palette:
    - scheme: slate
      primary: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.sections
    - navigation.instant

extra_css:
  - theme/css/style.css
  - theme/css/extra.css

markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.emoji
  - pymdownx.magiclink
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist
  - pymdownx.details
  - toc:
      permalink: "Â¤"
      toc_depth: 3

watch:
  - src

plugins:
  - search
  - autorefs
  - mkdocs-jupyter
  - mkdocstrings:
      handlers:
        python:
          paths: [src/kymflow]
          options:
            show_root_heading: false
            show_root_toc_entry: true
            show_category_heading: true
            group_by_category: true
            heading_level: 2
            show_submodules: false
            show_source: true
            docstring_style: google

nav:
  - Home: index.md
  - Download: download.md
  - Installation: user-guide/installation.md
  - Getting Started: user-guide/getting-started.md
  - GUI Usage: user-guide/gui-usage.md
  - Batch Processing: user-guide/batch-processing.md
  - File Formats: file-formats.md
  - Algorithms: algorithms.md
  - Notebooks: examples/notebooks.md
  - API Reference:
    - core.kym_file: api/kym_file.md
    - core.metadata: api/metadata.md
    - core.analysis.kym_flow_radon: api/kym_flow_radon.md
    - core.repository: api/repository.md
    - core.state: api/state.md
  - About: about.md
