[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nemati"
version = "0.1.2"
description = "Official Python SDK for Nemati AI - AI Content Creation, Image Generation, Trend Discovery & More"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "NEMATI AI", email = "support@nemati.ai" }
]
keywords = [
    "nemati",
    "ai",
    "sdk",
    "openai",
    "chatgpt",
    "image-generation",
    "text-to-speech",
    "trend-discovery",
    "content-creation",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "respx>=0.20.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "black>=23.0.0",
]

[project.urls]
Homepage = "https://nemati.ai"
Documentation = "https://docs.nemati.ai/sdk/python"
Repository = "https://github.com/nemati-ai/nemati"
Changelog = "https://github.com/nemati-ai/nemati/blob/main/CHANGELOG.md"
Issues = "https://github.com/nemati-ai/nemati/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/nemati"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/CHANGELOG.md",
    "/LICENSE",
]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
