site_name: haiku.rag
site_description: Opinionated agentic RAG powered by LanceDB, Pydantic AI, and Docling.
site_url: https://ggozad.github.io/haiku.rag/
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/lightbulb-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/lightbulb-outline
        name: Switch to system preference
  features:
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.footnote.tooltips
    - content.tabs.link
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.path
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow

  icon:
    repo: fontawesome/brands/github-alt
  # logo: img/icon-white.svg
  # favicon: img/favicon.png
  language: en
repo_name: ggozad/haiku.rag
repo_url: https://github.com/ggozad/haiku.rag
plugins:
  # Material for MkDocs
  search:
nav:
  - haiku.rag:
      - index.md
      - Getting started: tutorial.md
      - Installation: installation.md
      - Architecture: architecture.md
      - Configuration:
          - configuration/index.md
          - Providers: configuration/providers.md
          - Search and Question Answering: configuration/qa-research.md
          - Document Processing: configuration/processing.md
          - Storage: configuration/storage.md
          - Prompts: configuration/prompts.md
      - CLI: cli.md
      - Python: python.md
      - Custom Pipelines: custom-pipelines.md
      - Tuning: tuning.md
      - Agents: agents.md
      - Applications: apps.md
      - Server: server.md
      - Remote processing: remote-processing.md
      - MCP: mcp.md
      - Benchmarks: benchmarks.md
      - Development: development.md
      - Changelog: changelog.md
markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: ['.']
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
