[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project]
name = "omnibase_core"
version = "0.9.11"
description = "ONEX Core Framework - Base classes and essential implementations"
authors = [
    {name = "OmniNode Team", email = "team@omninode.ai"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.12"
keywords = [
    "onex",
    "framework",
    "architecture",
    "dependency-injection",
    "base-classes",
    "infrastructure",
    "event-driven",
    "error-handling",
    "node-architecture"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed"
]
dependencies = [
    "pydantic>=2.11.7,<3.0.0",
    "pyyaml>=6.0.2,<7.0.0",
    "dependency-injector>=4.48.1,<5.0.0",
    "deepdiff>=8.0.0,<9.0.0",
    "click>=8.1.0,<9.0.0",
    "cryptography>=46.0.3,<47.0.0",
    "jsonschema>=4.25.1,<5.0.0",
    "httpx>=0.27.0,<1.0.0"
]

[project.urls]
homepage = "https://github.com/OmniNode-ai/omnibase_core"
repository = "https://github.com/OmniNode-ai/omnibase_core"
documentation = "https://github.com/OmniNode-ai/omnibase_core/tree/main/docs"

[project.scripts]
onex = "omnibase_core.cli.cli_commands:cli"
# Backward-compatibility alias (renamed from 'omni-agent' to 'onex' in v0.3.0)
omni-agent = "omnibase_core.cli.cli_commands:cli"
# Dev/test runtime host CLI (Phase 1 MVP - LocalHandler only)
# WARNING: For development and testing ONLY, not for production use
omninode-runtime-host-dev = "omnibase_core.cli.cli_runtime_host:main"

[project.optional-dependencies]
cli = ["psutil"]
cache = ["redis>=5.0.0,<6.0.0"]
metrics = ["prometheus-client>=0.21.0,<1.0.0"]
full = ["psutil", "redis>=5.0.0,<6.0.0", "prometheus-client>=0.21.0,<1.0.0"]

[tool.poetry]
# Note: name and version are defined in [project] section above (PEP 621)
# Poetry will use those values automatically
packages = [{include = "omnibase_core", from = "src"}]
include = [
    "scripts/validation/*.py",
    "scripts/validation/*.json",
    "scripts/validation/*.md"
]

[tool.poetry.dependencies]
python = "^3.12"
# NOTE: omnibase-spi removed in v0.3.6 - SPI now depends on Core (dependency inversion)
pydantic = "^2.12.5"
pyyaml = "^6.0.2"
dependency-injector = "^4.48.3"
deepdiff = "^8.0.0"
httpx = "^0.27.0"  # HTTP client for handler_local.py

# CLI Dependencies
click = "^8.3.1"

# Optional CLI Dependencies
psutil = {version = "^7.2.1", optional = true}

# Optional Metrics Dependencies
prometheus-client = {version = ">=0.21.0,<1.0.0", optional = true}

# Optional Cache Dependencies (OMN-1188)
redis = {version = "^5.0.0", optional = true}

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.0"
pytest-asyncio = "^1.3.0"
mypy = "^1.19.1"
pyright = "^1.1.408"
ruff = "^0.14.13"
types-pyyaml = "^6.0.12.20250822"
pre-commit = "^4.5.1"
types-requests = "^2.32.4.20250913"
pyyaml = "^6.0.3"
pytest-cov = "^7.0.0"
pytest-xdist = "^3.8.0"
pytest-split = "^0.10.0"
pytest-timeout = "^2.4.0"
pytest-rerunfailures = "^16.1"
pytest-testmon = "^2.2.0"
interrogate = "^1.7.0"
hypothesis = "^6.150"
psutil = "^7.2.1"
prometheus-client = ">=0.21.0,<1.0.0"  # For testing BackendMetricsPrometheus
types-psutil = "^7.2.1.20260116"

[tool.ruff]
target-version = "py312"
line-length = 88
exclude = [
    "**/archived/**",
    "**/archive/**",
    "**/__pycache__/**",
    "**/site-packages/**",
    "tests/fixtures/validation/exports/syntax_error.py",  # Intentionally invalid for testing
]

[tool.ruff.format]
# Use black-compatible formatting (ruff format is a drop-in replacement for black)
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint]
