[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "acp-amp"
version = "0.1.2"
description = "ACP adapter that bridges Amp Code to Agent Client Protocol"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
dependencies = [
  "agent-client-protocol>=0.7.1",
  "amp-sdk>=0.0.2",
]
authors = [{ name = "Shashi Jagtap", email = "info@super-agentic.ai" }]
maintainers = [{ name = "Shashi Jagtap", email = "info@super-agentic.ai" }]
keywords = ["acp", "agent-client-protocol", "amp", "adapter", "zed", "superqode"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries",
]

[project.urls]
Homepage = "https://github.com/SuperagenticAI/acp-amp"
Repository = "https://github.com/SuperagenticAI/acp-amp"
Issues = "https://github.com/SuperagenticAI/acp-amp/issues"
Documentation = "https://github.com/SuperagenticAI/acp-amp"

[project.optional-dependencies]
test = ["pytest>=7.0"]
docs = ["mkdocs>=1.5", "mkdocs-material>=9.5"]

[tool.uv]
package = true
managed = true

[project.scripts]
acp-amp = "acp_amp.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["acp_amp*"]
