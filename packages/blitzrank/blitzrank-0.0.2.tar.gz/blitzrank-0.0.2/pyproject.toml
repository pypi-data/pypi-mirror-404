[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "blitzrank"
version = "0.0.2"
authors = [
    { name = "Sheshansh Agrawal" },
]
description = "A fast and efficient reranking library for ML applications"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["reranking", "machine-learning", "search", "ranking", "ml"]

[project.urls]
Homepage = "https://github.com/sheshansh/blitzrank"
Issues = "https://github.com/sheshansh/blitzrank/issues"

[tool.hatch.build.targets.wheel]
packages = ["blitzrank"]
