{%- if cookiecutter.enable_kubernetes %}
# Deployment for {{ cookiecutter.project_name }} Backend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ cookiecutter.project_slug }}-backend
  namespace: {{ cookiecutter.project_slug }}
  labels:
    app.kubernetes.io/name: {{ cookiecutter.project_slug }}
    app.kubernetes.io/component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ cookiecutter.project_slug }}
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ cookiecutter.project_slug }}
        app.kubernetes.io/component: backend
{%- if cookiecutter.enable_prometheus %}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ cookiecutter.backend_port }}"
        prometheus.io/path: "/metrics"
{%- endif %}
    spec:
      containers:
        - name: backend
          image: {{ cookiecutter.project_slug }}:latest
          imagePullPolicy: Always
          ports:
            - containerPort: {{ cookiecutter.backend_port }}
              name: http
          envFrom:
            - configMapRef:
                name: {{ cookiecutter.project_slug }}-config
            - secretRef:
                name: {{ cookiecutter.project_slug }}-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: {{ cookiecutter.backend_port }}
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/ready
              port: {{ cookiecutter.backend_port }}
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
      restartPolicy: Always

---
{%- if cookiecutter.use_celery %}
# Celery Worker Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ cookiecutter.project_slug }}-celery-worker
  namespace: {{ cookiecutter.project_slug }}
  labels:
    app.kubernetes.io/name: {{ cookiecutter.project_slug }}
    app.kubernetes.io/component: celery-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ cookiecutter.project_slug }}
      app.kubernetes.io/component: celery-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ cookiecutter.project_slug }}
        app.kubernetes.io/component: celery-worker
    spec:
      containers:
        - name: celery-worker
          image: {{ cookiecutter.project_slug }}:latest
          imagePullPolicy: Always
          command: ["celery", "-A", "app.worker.celery_app", "worker", "--loglevel=info"]
          envFrom:
            - configMapRef:
                name: {{ cookiecutter.project_slug }}-config
            - secretRef:
                name: {{ cookiecutter.project_slug }}-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      restartPolicy: Always

