[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "phoskhemia"
version = "0.1.04"
description = 'Library for the handling and analysis of chemical spectroscopic data.'
authors = [
    {name = 'Cole Clark'}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "numpy", 
    "scipy", 
    "matplotlib", 
    "polars", 
    "numba",
]

[project.urls]
"Homepage" = "https://github.com/cclark012/phoskhemia"
