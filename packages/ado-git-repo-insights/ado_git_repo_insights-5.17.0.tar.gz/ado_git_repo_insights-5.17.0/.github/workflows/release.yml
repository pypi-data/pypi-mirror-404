name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          token: ${{ steps.app-token.outputs.token }}

      - uses: ./.github/actions/setup-pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        # Plugins are installed as devDependencies - do NOT use extra_plugins
        # as it uses npm internally which triggers the pnpm-only preinstall guard
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          HUSKY: 0  # CI is authoritative; hooks are developer UX

      - name: Verify no lockfile changes
        run: |
          set -euo pipefail
          # Hard-fail if pnpm-lock.yaml was modified
          if ! git diff --exit-code pnpm-lock.yaml; then
            echo "::error::pnpm-lock.yaml was modified during release"
            exit 1
          fi
          # Hard-fail if package-lock.json was created
          if [ -f "package-lock.json" ]; then
            echo "::error::package-lock.json was created during release"
            exit 1
          fi
          echo "[OK] No lockfile changes detected"

  build-python:
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Upload Python artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: dist/

  build-extension:
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.release.outputs.new_release_version }}  # Checkout release TAG

      - uses: ./.github/actions/setup-pnpm

      - name: Install tfx-cli
        run: npm install -g tfx-cli

      - name: Validate Version Consistency
        run: |
          set -euo pipefail
          VERSION="${{ needs.release.outputs.new_release_version }}"

          # Parse expected version components
          EXPECTED_MINOR=$(echo "$VERSION" | cut -d. -f2)
          EXPECTED_PATCH=$(echo "$VERSION" | cut -d. -f3)

          # Get actual versions
          VSS_VERSION=$(jq -r '.version' extension/vss-extension.json)
          TASK_MAJOR=$(jq -r '.version.Major' extension/tasks/extract-prs/task.json)
          TASK_MINOR=$(jq -r '.version.Minor' extension/tasks/extract-prs/task.json)
          TASK_PATCH=$(jq -r '.version.Patch' extension/tasks/extract-prs/task.json)

          echo "Expected extension version: $VERSION"
          echo "vss-extension.json: $VSS_VERSION"
          echo "task.json: $TASK_MAJOR.$TASK_MINOR.$TASK_PATCH"

          # Validate vss-extension.json matches release version exactly
          if [[ "$VSS_VERSION" != "$VERSION" ]]; then
            echo "::error::Version mismatch: vss-extension.json has $VSS_VERSION, expected $VERSION"
            exit 1
          fi

          # Validate task.json Minor/Patch match (Major is preserved, not checked)
          if [[ "$TASK_MINOR" != "$EXPECTED_MINOR" ]] || [[ "$TASK_PATCH" != "$EXPECTED_PATCH" ]]; then
            echo "::error::Task version mismatch: Minor.Patch is $TASK_MINOR.$TASK_PATCH, expected $EXPECTED_MINOR.$EXPECTED_PATCH"
            exit 1
          fi

          echo "[OK] vss-extension.json matches: $VERSION"
          echo "[OK] task.json Minor.Patch matches: $TASK_MINOR.$TASK_PATCH (Major preserved at $TASK_MAJOR)"

      - name: Install extension dependencies
        working-directory: extension
        run: pnpm install --frozen-lockfile

      - name: Build extension (tsc + esbuild)
        working-directory: extension
        run: pnpm run build

      - name: Stage task dependencies
        working-directory: extension
        run: pnpm run stage:tasks

      - name: Create extension package
        working-directory: extension
        run: tfx extension create --manifest-globs vss-extension.json

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-extension
          path: extension/*.vsix

  publish-pypi:
    needs: [release, build-python, build-extension]
    if: needs.release.outputs.new_release_published == 'true'
    runs-on: ubuntu-latest
    environment: publish-pypi
    # PyPI trusted publishing configured at:
    # https://pypi.org/manage/project/ado-git-repo-insights/settings/publishing/
    steps:
      - name: Download Python artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true

  upload-release-assets:
    needs: [release, build-python, build-extension]
    if: needs.release.outputs.new_release_published == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Download Python artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist/

      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: vsix-extension
          path: extension/

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.release.outputs.new_release_version }}
          files: |
            dist/*.whl
            dist/*.tar.gz
            extension/*.vsix

  # Optional: Publish to VS Marketplace (requires VS_MARKETPLACE_PAT secret)
  publish-marketplace:
    needs: [release, build-extension]
    if: |
      needs.release.outputs.new_release_published == 'true' &&
      github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: publish-marketplace  # Requires approval if configured
    continue-on-error: false  # Fail hard, never warn
    steps:
      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: vsix-extension
          path: extension/

      - name: Install tfx-cli
        run: npm install -g tfx-cli

      - name: Publish to VS Marketplace
        run: |
          set -euo pipefail

          # Find VSIX file
          VSIX_FILE=$(ls extension/*.vsix 2>/dev/null | head -1)
          if [[ -z "$VSIX_FILE" ]]; then
            echo "::error::No VSIX file found in extension/"
            exit 1
          fi

          # Extract and validate version from VSIX filename
          VSIX_VERSION=$(echo "$VSIX_FILE" | grep -oP '\d+\.\d+\.\d+' || echo "unknown")
          echo "Publishing $VSIX_FILE (version $VSIX_VERSION) to VS Marketplace"

          # Validate PAT is set
          if [[ -z "${VS_MARKETPLACE_PAT:-}" ]]; then
            echo "::error::VS_MARKETPLACE_PAT secret is not set"
            exit 1
          fi

          # Publish with retries (marketplace can be flaky)
          MAX_RETRIES=3
          RETRY_DELAY=10
          for ((i=1; i<=MAX_RETRIES; i++)); do
            echo "Publish attempt $i of $MAX_RETRIES..."
            if tfx extension publish \
                --vsix "$VSIX_FILE" \
                --token "$VS_MARKETPLACE_PAT" \
                --no-prompt \
                --no-wait-validation; then
              echo "[OK] Successfully published to VS Marketplace"
              exit 0
            else
              EXIT_CODE=$?
              echo "::warning::Publish attempt $i failed with exit code $EXIT_CODE"
              if [[ $i -lt $MAX_RETRIES ]]; then
                echo "Retrying in $RETRY_DELAY seconds..."
                sleep $RETRY_DELAY
              fi
            fi
          done

          echo "::error::Failed to publish after $MAX_RETRIES attempts"
          exit 1
        env:
          VS_MARKETPLACE_PAT: ${{ secrets.VS_MARKETPLACE_PAT }}
