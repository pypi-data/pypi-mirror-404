# Python hooks are executed via Husky; do not run `pre-commit install` manually.
# This file is the single source of truth for Python checks.
# Husky invokes pre-commit automatically on commit and push.
#
# NOTE: mypy is run in CI only (requires optional [ml] deps for full coverage).

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14
    hooks:
      - id: ruff
        # Check only, no auto-fix. Fixes are explicit developer actions.
      - id: ruff-format
        # Check only, formatting is explicit via `ruff format`

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: local
    hooks:
      - id: env-guard
        name: Environment Variable Guard
        entry: python scripts/env_guard.py
        language: python
        pass_filenames: false
        always_run: true

      - id: pytest
        name: pytest
        entry: python -m pytest tests/ --no-cov -q
        language: system
        pass_filenames: false
        stages: [manual]  # Run via Husky pre-push, not pre-commit

      - id: suppression-format
        name: Suppression Format Validation (FR-017)
        entry: python scripts/audit-suppressions.py --check-justifications
        language: system
        pass_filenames: false
        always_run: true
