[build-system]
requires = ["uv_build>=0.6.0,<0.7"]
build-backend = "uv_build"

[project]
name = "mihcsme-py"
version = "0.1.1"
description = "Convert MIHCSME metadata from Excel to Pydantic model and upload to OMERO"
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
authors = [
    {name = "Maarten Paul", email = "m.w.paul@lacdr.leidenuniv.nl"},
]
keywords = [
    "OMERO",
    "MIHCSME",
    "metadata",
    "microscopy",
    "high-content-screening",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]

dependencies = [
    # Core dependencies (no OMERO - for PyPI compatibility)
    "pandas>=2.0.0",      # Excel parsing
    "pydantic>=2.0.0",    # Data models and validation
    "openpyxl>=3.1.0",    # Excel file support
]

[project.optional-dependencies]
# OMERO integration (requires pre-installed zeroc-ice wheel)
# Install zeroc-ice first from: https://github.com/glencoesoftware/zeroc-ice-py-linux-x86_64/releases
omero = [
    "omero-py>=5.19.0",
]

# CLI tools (for interactive use)
cli = [
    "typer>=0.9.0",       # CLI framework
    "rich>=13.0.0",       # Terminal formatting and tables
]

# LLM support (for metadata extraction via language models)
llm = [
    "llm>=0.19",          # Multi-provider LLM library
]

# Development tools
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "ipython>=8.0.0",
]

# Documentation
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.24.0",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-section-index>=0.3.0",
    "griffe-pydantic>=0.2.0",
]

# All optional dependencies
all = [
    "typer>=0.9.0",
    "rich>=13.0.0",
]

[project.urls]
Homepage = "https://github.com/Leiden-Cell-Observatory/MIHCSME_OMERO"
Repository = "https://github.com/Leiden-Cell-Observatory/MIHCSME_OMERO"
Issues = "https://github.com/Leiden-Cell-Observatory/MIHCSME_OMERO/issues"

[project.scripts]
mihcsme = "mihcsme_py.cli:app"

[tool.uv_build]
module-name = "mihcsme_py"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=mihcsme_py",
]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py39"
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
follow_imports = "normal"
strict_optional = true

