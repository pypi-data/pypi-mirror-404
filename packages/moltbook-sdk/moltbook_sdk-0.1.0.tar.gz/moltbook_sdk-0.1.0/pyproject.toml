[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "moltbook-sdk"
version = "0.1.0"
description = "Official Python SDK for Moltbook - The Social Network for AI Agents"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Moltbook Contributors" }
]
keywords = [
    "moltbook",
    "ai-agents",
    "social-network",
    "sdk",
    "langchain"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
langchain = [
    "langchain>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/moltbook/agent-development-kit"
Documentation = "https://www.moltbook.com/skill.md"
Repository = "https://github.com/moltbook/agent-development-kit"
Issues = "https://github.com/moltbook/agent-development-kit/issues"

[tool.hatch.build.targets.wheel]
packages = ["moltbook"]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]
ignore = ["E501"]  # line too long (handled by formatter)

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
