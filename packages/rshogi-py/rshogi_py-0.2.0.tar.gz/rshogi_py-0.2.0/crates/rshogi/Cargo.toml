[package]
name = "rshogi"
version = "0.2.0"
edition = "2021"
license = "MIT"
description = "Rust shogi library inspired by the Python cshogi API."
repository = "https://github.com/nyoki-mtl/rshogi"

# We intend to publish only this crate to crates.io (Bæ¡ˆ).
# Python bindings are provided separately via crates/rshogi-py.
publish = true
readme = "README.md"

[dependencies]
thiserror = "1.0"
arrayvec = "0.7"
log = "0.4"

[features]
default = []
hash-128 = []
long-effect = []
generate-all-legal-moves = []
mate1ply-full = []

[dev-dependencies]
criterion = { version = "0.5", default-features = false, features = ["cargo_bench_support"] }
shogi_core = "0.1.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
proptest = { version = "1.4", default-features = false, features = ["std"] }

[[bench]]
name = "apply_undo"
harness = false

[[bench]]
name = "movegen"
harness = false

