[project]
name = "insightflow"
dynamic = ["version"]
description = "A research automation tool that searches and analyzes web content, papers, blogs, and social media to generate comprehensive reports for given queries"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "minamikik", email = "mia@sync.dev" }
]
maintainers = [
    { name = "minamikik", email = "mia@sync.dev" }
]
requires-python = ">=3.12,<3.14"
keywords = [
    "research",
    "automation",
    "analysis",
    "report-generation",
    "ai",
    "llm",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
]
dependencies = [
    "pydantic>=2.0",
    "pydantic-ai-slim[openrouter]>=1.0",
    "pydantic-settings>=2.0",
]

[project.urls]
Homepage = "https://github.com/sync-dev-org/insightflow"
Repository = "https://github.com/sync-dev-org/insightflow"
Issues = "https://github.com/sync-dev-org/insightflow/issues"
Documentation = "https://github.com/sync-dev-org/insightflow#readme"

[project.optional-dependencies]
cli = [
    "typer>=0.12",
]
api = [
    "fastapi>=0.115",
    "uvicorn>=0.32",
    "jinja2>=3.1",
]
mcp = [
    "mcp>=1.0.0",
    "python-dotenv>=1.0.0",
]
all = [
    "insightflow[cli,api,mcp]",
]

[dependency-groups]
dev = [
    "ruff>=0.8",
    "pytest>=8.0",
    "pytest-asyncio>=1.3.0",
    "respx>=0.22.0",
    "pytest-cov>=7.0.0",
    "build>=1.0",
    "twine>=6.0",
]

[project.scripts]
insightflow = "insightflow.interfaces.cli:app"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
version_scheme = "no-guess-dev"

[tool.hatch.build.targets.wheel]
packages = ["src/insightflow"]

[tool.hatch.build.targets.sdist]
exclude = [
    ".kiro/",
    ".claude/",
    "tests/",
    "scripts/",
    "tmp/",
    ".env",
    ".env.*",
    "!.env.example",
    ".gitignore",
    "uv.lock",
]

[tool.ruff]
target-version = "py312"
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]
ignore = ["B008"]  # Allow function calls in argument defaults (Typer pattern)

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
asyncio_mode = "auto"
addopts = ["-m", "not e2e"]
markers = [
    "e2e: End-to-end tests requiring real LLM API (OPENROUTER_API_KEY)",
]
filterwarnings = []
