[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gfram"
version = "3.0.0"
authors = [
    {name = "Ortiqova F.S", email = "feruzaortiqova42@gmail.com"}
]
description = "Professional geometric face recognition library with AI-powered matching"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
keywords = [
    "face-recognition",
    "geometric-methods",
    "computer-vision",
    "biometrics",
    "machine-learning",
    "deep-learning",
    "transformer",
    "graph-neural-network"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Recognition",
]

dependencies = [
    "numpy>=1.21.0",
    "scipy>=1.7.0",
    "opencv-python>=4.5.0",
    "mediapipe>=0.10.0",
    "scikit-learn>=1.0.0",
    "torch>=2.0.0",
    "faiss-cpu>=1.7.0",
    "tqdm>=4.62.0",
    "pyyaml>=6.0",
    "pillow>=9.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
    "sphinx>=4.5.0",
]
gpu = [
    "faiss-gpu>=1.7.0",
]
geometric = [
    "torch-geometric>=2.3.0",
    "torch-scatter>=2.1.0",
    "torch-sparse>=0.6.0",
]
all = [
    "gfram[dev,gpu,geometric]",
]

[project.urls]
Homepage = "https://github.com/feruza-42h/gfram"
Documentation = "https://gfram.readthedocs.io"
Repository = "https://github.com/feruza-42h/gfram"
"Bug Tracker" = "https://github.com/feruza-42h/gfram/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["gfram*"]
exclude = ["tests*", "examples*", "docs*"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=gfram --cov-report=term-missing"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false