[project]
name = "pykdm"
version = "0.1.0"
description = "Python wrapper for DCP-o-matic CLI tools (DCP creation and KDM generation)"
license = "MIT"
authors = [{name = "pykdm contributors"}]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "click>=8.0",
    "cryptography>=42.0",
]

[project.scripts]
pykdm = "pykdm.cli:cli"

[build-system]
requires = ["uv_build>=0.9.28,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=8.0",
]
