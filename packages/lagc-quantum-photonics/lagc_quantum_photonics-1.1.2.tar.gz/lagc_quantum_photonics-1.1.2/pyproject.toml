[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lagc-quantum-photonics"
version = "1.1.2"
description = "LossAware-GraphCompiler: CPU-only loss-aware quantum graph compiler for photonic quantum computing simulation"
readme = "README.md"
# license = {file = "LICENSE"} (Removed to fix twine check error)
requires-python = ">=3.9"
authors = [
    {name = "LAGC Research Team", email = "lagc@quantum-photonics.dev"}
]
maintainers = [
    {name = "LAGC Research Team", email = "lagc@quantum-photonics.dev"}
]
keywords = [
    "quantum computing",
    "photonic quantum",
    "graph state",
    "cluster state",
    "tensor network",
    "loss tolerance",
    "MBQC",
    "measurement-based",
    "fault-tolerant",
    "simulation",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Typing :: Typed",
]

dependencies = [
    "numpy>=1.21.0",
    "scipy>=1.7.0",
    "opt-einsum>=3.3.0",
    "networkx>=2.6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0",
    "pre-commit>=3.0.0",
]
viz = [
    "matplotlib>=3.5.0",
    "plotly>=5.10.0",
]
docs = [
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "myst-parser>=1.0.0",
]
all = [
    "lagc[dev,viz,docs]",
]

[project.urls]
Homepage = "https://github.com/quantum-dev/lagc"
Documentation = "https://lagc.readthedocs.io"
Repository = "https://github.com/quantum-dev/lagc"
Changelog = "https://github.com/quantum-dev/lagc/blob/main/CHANGELOG.md"
"Bug Tracker" = "https://github.com/quantum-dev/lagc/issues"

[project.scripts]
lagc = "lagc.cli:main"

[tool.setuptools]
package-dir = {"" = "."}
license-files = []

[tool.setuptools.packages.find]
where = ["."]
include = ["lagc*"]
exclude = ["tests*", "examples*", "docs*"]

[tool.setuptools.package-data]
lagc = ["py.typed", "*.json"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
python_classes = "Test*"
addopts = "-v --tb=short --strict-markers"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks integration tests",
]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
known_first_party = ["lagc"]
skip_gitignore = true

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
strict_optional = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[tool.coverage.run]
source = ["lagc"]
branch = true
omit = ["tests/*", "examples/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]
