[tool.poetry]
name = "coreason_human_layer"
version = "0.4.0"
description = "coreason-human-layer"
authors = ["Gowtham A Rao <gowtham.rao@coreason.ai>"]
license = "Prosperity-3.0"
readme = "README.md"
packages = [{include = "coreason_human_layer", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.12, <3.15"
loguru = "^0.7.3"
pydantic = "^2.12.5"
redis = "^7.1.0"
boto3 = "^1.42.37"
requests = "^2.32.5"
fastapi = "^0.115.0"
uvicorn = "^0.27.0"
anyio = "^4.12.1"
httpx = "^0.28.1"
aiofiles = "^25.1.0"
coreason-identity = "^0.4.2"

[tool.poetry.group.dev.dependencies]
pytest = "^9.0.2"
ruff = "^0.14.14"
pre-commit = "^4.5.1"
pytest-cov = "^7.0.0"
mkdocs = "^1.6.1"
mkdocs-material = "^9.7.1"
mypy = "^1.19.1"
fakeredis = "^2.33.0"
types-requests = "^2.32.4.20260107"
types-aiofiles = "^25.1.0.20251011"
pytest-asyncio = "^1.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project]
name = "coreason_human_layer"
version = "0.4.0"
description = "coreason-human-layer"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Gowtham A Rao", email = "gowtham.rao@coreason.ai" },
]
license = { file = "LICENSE" }
classifiers = [
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/CoReason-AI/coreason_human_layer"
Repository = "https://github.com/CoReason-AI/coreason_human_layer"
Documentation = "https://github.com/CoReason-AI/coreason_human_layer"

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "B", "I"]
ignore = ["B008"]

[tool.mypy]
python_version = "3.12"
strict = true
ignore_missing_imports = true
explicit_package_bases = true
namespace_packages = true

[tool.pytest.ini_options]
addopts = "--cov=src --cov-report=term-missing"
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.coverage.run]
omit = ["tests/*"]
concurrency = ["thread", "multiprocessing"]
