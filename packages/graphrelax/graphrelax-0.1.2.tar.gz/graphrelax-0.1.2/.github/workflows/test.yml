name: Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/local/lib/android
          df -h

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: "3.11"
          channels: conda-forge
          channel-priority: strict
          activate-environment: test
          auto-activate-base: false
          miniforge-version: latest

      - name: Install conda dependencies
        run: |
          conda install -y --no-update-deps pdbfixer

      - name: Install pip dependencies
        run: |
          pip install --no-cache-dir -e .[test]

      - name: Run unit tests with coverage
        run: |
          pytest --cov=graphrelax --cov-report=term-missing

  integration-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: "3.11"
          channels: conda-forge
          channel-priority: strict
          activate-environment: test
          auto-activate-base: false

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          df -h

      - name: Install conda dependencies
        run: |
          conda install -y openmm pdbfixer

      - name: Install pip dependencies
        run: |
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install --no-cache-dir -e .[test]

      - name: Download LigandMPNN weights
        run: |
          ./scripts/download_weights.sh

      - name: Run all integration tests (including slow)
        run: |
          pytest -m "integration" --cov=graphrelax --cov-report=term-missing
