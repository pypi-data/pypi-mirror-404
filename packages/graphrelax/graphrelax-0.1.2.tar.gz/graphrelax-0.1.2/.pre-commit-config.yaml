repos:
  - repo: https://github.com/psf/black
    rev: 25.9.0
    hooks:
      - id: black
        args: ["--line-length=80"]

  - repo: https://github.com/PyCQA/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: ["--profile=black", "--line-length=80"]

  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-bugbear
          - flake8-comprehensions
        args:
          - "--max-line-length=80"
          - "--extend-ignore=E203,W503"
          # Allow long lines in test files containing PDB fixture data
          - "--per-file-ignores=tests/test_idealize.py:E501"

  - repo: https://github.com/PyCQA/pylint
    rev: v3.3.7
    hooks:
      - id: pylint
        args:
          - "--disable=all"
          - "--enable=C0415"
          - "--score=n"
        name: pylint (no lazy imports)
        exclude: "^(src/graphrelax/__init__.py|src/graphrelax/cli.py|src/graphrelax/designer.py|src/graphrelax/relaxer.py|src/graphrelax/utils.py|src/graphrelax/LigandMPNN/|tests/)"

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        args: ["--write"]
        files: "\\.(md|mdx|css|scss|less|js|jsx|ts|tsx|json|yaml|yml)$"
        exclude: "^(dist/|build/|external/)"
