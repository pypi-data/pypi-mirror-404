[project]
name = "forestui"
version = "0.9.7"
description = "A Terminal UI for managing Git worktrees"
readme = "README.md"
requires-python = ">=3.14"
authors = [
    { name = "cadu" }
]
keywords = ["git", "worktree", "tui", "terminal", "textual"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Version Control :: Git",
]
dependencies = [
    "click>=8.1.0",
    "humanize>=4.9.0",
    "libtmux>=0.37.0",
    "pydantic>=2.12.5",
    "textual>=7.2.0",
]

[project.scripts]
forestui = "forestui.app:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["forestui"]

[dependency-groups]
dev = [
    "mypy>=1.19.1",
    "pre-commit>=4.5.1",
    "ruff>=0.14.11",
    "textual-dev>=1.7.0",
]

[tool.mypy]
python_version = "3.14"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_configs = true
show_error_codes = true
files = ["forestui"]

[[tool.mypy.overrides]]
module = ["textual.*"]
ignore_missing_imports = true

[tool.ruff]
target-version = "py314"
line-length = 88

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "RUF",    # Ruff-specific rules
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "TCH",    # type-checking imports (can cause runtime issues)
    "RUF012", # mutable class attributes (Textual pattern)
    "ARG002", # unused method arguments (event handlers)
]

[tool.ruff.lint.isort]
known-first-party = ["forestui"]
