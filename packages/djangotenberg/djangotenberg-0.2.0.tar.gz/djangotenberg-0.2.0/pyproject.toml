[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "djangotenberg"
version = "0.2.0"
description = "Django Gotenberg"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }

authors = [
  { name = "Nutchapon Metmaolee", email = "nutchapon.met1002@gmail.com" }
]

dependencies = [
  "Django>=4.2",
  "djangorestframework>=3.16",
  "requests>=2.32",
]

classifiers = [
  "Framework :: Django",
  "Framework :: Django :: 4.2",
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["djangotenberg*"]