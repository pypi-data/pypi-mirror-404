[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "efsf"
version = "0.1.0"
description = "Ephemeral-First Security Framework - Security through transience"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "EFSF Contributors"}
]
keywords = [
    "security",
    "privacy",
    "ephemeral",
    "encryption",
    "ttl",
    "crypto-shredding",
    "compliance",
    "gdpr",
    "data-protection",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Security :: Cryptography",
    "Typing :: Typed",
]
requires-python = ">=3.9"
dependencies = [
    "cryptography>=41.0.0",
    "typing_extensions>=4.0.0",
]

[project.optional-dependencies]
redis = ["redis>=4.0.0"]
all = ["redis>=4.0.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "isort>=5.12.0",
    "ruff>=0.1.0",
    "redis>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/efsf/efsf"
Documentation = "https://github.com/efsf/efsf#readme"
Repository = "https://github.com/efsf/efsf"
Issues = "https://github.com/efsf/efsf/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["efsf*"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --cov=efsf --cov-report=term-missing"

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
