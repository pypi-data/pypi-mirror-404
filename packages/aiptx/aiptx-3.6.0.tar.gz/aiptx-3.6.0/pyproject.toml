[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aiptx"
version = "3.6.0"
description = "AIPTX Beast Mode - Fully Autonomous AI-Powered Penetration Testing Framework with exploit chains, credential harvesting, lateral movement, and stealth capabilities"
readme = "README.md"
license = {file = "LICENSE"}
authors = [{name = "Satyam Rastogi", email = "satyam@aiptx.io"}]
maintainers = [{name = "Satyam Rastogi", email = "satyam@aiptx.io"}]
requires-python = ">=3.9"
keywords = [
    # Core Security Terms
    "security",
    "penetration-testing",
    "pentest",
    "vulnerability-scanner",
    "vulnerability-assessment",
    "security-scanner",
    "security-tools",
    "security-automation",
    # AI/ML Terms
    "ai",
    "llm",
    "artificial-intelligence",
    "machine-learning",
    "gpt",
    "chatgpt",
    # Industry Terms
    "cybersecurity",
    "infosec",
    "appsec",
    "devsecops",
    "vapt",
    "dast",
    "sast",
    # Use Cases
    "bug-bounty",
    "ethical-hacking",
    "red-team",
    "offensive-security",
    "web-security",
    # Standards
    "owasp",
    "cve",
    "exploit",
    # Tools
    "nmap",
    "nuclei",
    "sqlmap",
    "burp-suite",
    "acunetix",
    "nessus",
    "zap",
    # Phases
    "reconnaissance",
    "recon",
    "scanning",
    "exploitation",
    # Other
    "automation",
    "cli",
    "api",
]
classifiers = [
    # Development Status
    "Development Status :: 4 - Beta",
    # Environment
    "Environment :: Console",
    "Environment :: Web Environment",
    # Audience
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Science/Research",
    # Topics - Security (Primary)
    "Topic :: Security",
    "Topic :: Security :: Cryptography",
    # Topics - Testing
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Testing :: Acceptance",
    "Topic :: Software Development :: Quality Assurance",
    # Topics - Internet/Web
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    # Topics - System
    "Topic :: System :: Networking",
    "Topic :: System :: Systems Administration",
    "Topic :: System :: Monitoring",
    # Topics - Utilities
    "Topic :: Utilities",
    # License
    "License :: OSI Approved :: MIT License",
    # OS
    "Operating System :: OS Independent",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    # Python Versions
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    # Implementation
    "Programming Language :: Python :: Implementation :: CPython",
    # Typing
    "Typing :: Typed",
    # Framework
    "Framework :: FastAPI",
    # Natural Language
    "Natural Language :: English",
]

dependencies = [
    # Core LLM
    "litellm>=1.50.0",
    "jinja2>=3.1.0",
    "tiktoken>=0.5.0",

    # Web & HTTP
    "requests>=2.31.0",
    "httpx>=0.25.0",
    "aiohttp>=3.9.0",

    # API Framework
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "pydantic>=2.5.0",
    "pydantic-settings>=2.0.0",
    "slowapi>=0.1.9",

    # Database
    "sqlalchemy>=2.0.0",
    "alembic>=1.13.0",

    # TUI & CLI
    "textual>=0.44.0",
    "rich>=13.7.0",
    "click>=8.1.0",
    "typer>=0.9.0",

    # Utilities
    "pyyaml>=6.0",
    "python-dotenv>=1.0.0",
    "aiofiles>=23.0.0",
    "structlog>=23.0.0",
    "psutil>=5.9.0",
]

[project.optional-dependencies]
# VPS remote execution
vps = [
    "asyncssh>=2.14.0",
]

# Full installation with all features
full = [
    # ML/Embeddings
    "sentence-transformers>=2.2.0",
    "numpy>=1.24.0",
    "torch>=2.0.0",

    # Browser automation
    "playwright>=1.40.0",

    # Proxy
    "mitmproxy>=10.0.0",

    # Docker & SSH
    "docker>=7.0.0",
    "pexpect>=4.8.0",
    "paramiko>=3.4.0",
    "asyncssh>=2.14.0",

    # Intelligence module
    "langchain-core>=0.1.0",
    "scikit-learn>=1.3.0",
    "scipy>=1.11.0",
    "pandas>=2.0.0",
]

# Development dependencies
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.7.0",
    "bandit>=1.7.0",
    "pre-commit>=3.5.0",
    "safety>=2.3.0",
]

# Windows-specific enhancements (optional)
windows = [
    "pyreadline3>=3.4.0",  # Tab completion in interactive shell
]

[project.urls]
Homepage = "https://aiptx.io"
Documentation = "https://aiptx.io/docs"
Repository = "https://github.com/satyamrastogi/aiptx"
Issues = "https://github.com/satyamrastogi/aiptx/issues"
Changelog = "https://github.com/satyamrastogi/aiptx/blob/main/CHANGELOG.md"
Community = "https://aiptx.io/community"

[project.scripts]
# Main CLI entry point - this is what pipx will install
aiptx = "aipt_v2.cli:main"
# Alternative aliases
aipt = "aipt_v2.cli:main"
aiptx-api = "aipt_v2.app:run_server"

[project.entry-points."aiptx.plugins"]
# Future plugin system
default = "aipt_v2.orchestrator:Orchestrator"

[tool.setuptools.packages.find]
where = ["src"]
include = ["aipt_v2*"]
exclude = ["tests*", "htmlcov*", "dist*", "build*", ".venv*"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"*" = ["*.yaml", "*.yml", "*.json", "*.jinja", "*.jinja2", "*.html", "*.css"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-v --tb=short --cov=src/aipt_v2 --cov-report=term-missing --cov-report=html"
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.coverage.run]
branch = true
source = ["src/aipt_v2"]
omit = [
    "tests/*",
    ".venv/*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
exclude = ["tests/", "build/", ".venv/", "src/"]
strict = false

[tool.ruff]
line-length = 100
target-version = "py310"
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "W",   # pycodestyle warnings
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # function call in default argument
    "B905",  # zip without strict
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports in __init__
"tests/*" = ["B011", "S101"]  # assert usage

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | build
  | dist
  | \.eggs
)/
'''

[tool.bandit]
exclude_dirs = ["tests", "build", ".venv"]
skips = ["B101", "B104"]  # assert usage, binding to all interfaces
