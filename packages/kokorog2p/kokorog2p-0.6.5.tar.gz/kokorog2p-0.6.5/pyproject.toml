[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["kokorog2p*"]

[tool.setuptools.package-data]
"kokorog2p.en.data" = ["*.json"]
"kokorog2p.ja.data" = ["*.txt"]
"kokorog2p.ko.data" = ["*.py", "*.csv"]

[project]
name = "kokorog2p"
description = "A unified G2P (Grapheme-to-Phoneme) library for Kokoro TTS"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
authors = [
    {name = "Holger Nahrstaedt", email = "nahrstaedt@gmail.com"}
]
keywords = ["g2p", "grapheme-to-phoneme", "tts", "text-to-speech", "kokoro", "phonemizer", "espeak"]
urls = { Homepage = "https://github.com/holgern/kokorog2p" }
dependencies = []
classifiers=[
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Intended Audience :: Science/Research',
    'License :: OSI Approved :: Apache Software License',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Topic :: Multimedia :: Sound/Audio :: Speech',
    'Topic :: Scientific/Engineering :: Artificial Intelligence',
    'Topic :: Software Development :: Libraries :: Python Modules',
    'Topic :: Text Processing :: Linguistic',
]

dynamic=["version"]

[project.optional-dependencies]
espeak = [
    "espeakng-loader>=0.1.0",
    "dlinfo>=1.2.1",
]
goruut = [
    "pygoruut>=0.7.0",
]
en = [
    "spacy>=3.5.0",
    "num2words>=0.5.12",
]
zh = [
    "jieba>=0.42.1",
    "pypinyin>=0.49.0",
    "cn2an>=0.5.22",
    "pypinyin-dict>=0.8.0",
    "ordered-set>=4.1.0",
]
ja = [
    "pyopenjtalk>=0.3.0",
    "fugashi>=1.3.0",
    "jaconv>=0.3.4",
    "mojimoji>=0.0.13",
    "unidic>=1.1.0",
]
ko = [
    "jamo>=0.4.1",
    "nltk>=3.8.1",
]
he = [
    "phonikud"
]
mixed = [
    "lingua-language-detector>=2.0.0",
]
all = [
    "kokorog2p[espeak,goruut,en,zh,ja,ko,he,mixed]",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[tool.setuptools_scm]
write_to = "kokorog2p/_version.py"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "espeak: marks tests that require espeak-ng",
]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "C4", "SIM"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
warn_return_any = false  # Disabled: too many errors from third-party libs without type stubs
warn_unused_configs = true
disallow_untyped_defs = false  # Relaxed: allow some untyped defs for practicality
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false  # Relaxed
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = false  # Disabled: too many errors from third-party libs
warn_unreachable = true
strict_equality = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "kokorog2p.ja.*",
    "kokorog2p.zh.*",
    "kokorog2p.ko.*",
    "kokorog2p.de.numbers",
    "kokorog2p.goruut_g2p",
    "kokorog2p.backends.goruut.*",
    "kokorog2p.backends.espeak.wrapper",
    "kokorog2p.fr.lexicon",
    "kokorog2p.fr.g2p",
    "kokorog2p.espeak_g2p",
    "kokorog2p.en.fallback",
    "kokorog2p.en.g2p",
    "kokorog2p.en.lexicon",
    "kokorog2p.words_mismatch",
    "kokorog2p.multilang",
    "kokorog2p.__init__",
]
ignore_errors = true

[tool.coverage.run]
source = ["kokorog2p"]
branch = true
omit = ["kokorog2p/_version.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]
