[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "folderbot"
dynamic = ["version"]
description = "Telegram bot for chatting with your folder using Claude AI"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "Jorge Cardona" },
]
keywords = ["telegram", "bot", "claude", "ai", "personal-assistant"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "python-telegram-bot>=22.0",
    "anthropic>=0.70.0",
    "pydantic>=2.0",
    "pyyaml>=6.0",
    "pathspec>=0.12.0",
    "python-dotenv>=1.0",
    "croniter>=5.0",
    "duckduckgo-search>=6.0",
    "httpx>=0.27",
    "beautifulsoup4>=4.12",
    "watchdog>=4.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=9.0",
    "pytest-asyncio>=1.3",
    "pytest-cov>=7.0",
]

[project.scripts]
folderbot = "folderbot.cli:main"

[project.urls]
Homepage = "https://gitlab.com/jorgeecardona/folderbot"
Repository = "https://gitlab.com/jorgeecardona/folderbot"

[tool.hatch.version]
path = "folderbot/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["folderbot"]

[tool.hatch.build.targets.sdist]
include = [
    "folderbot/",
    "tests/",
    "pyproject.toml",
    "README.md",
    "LICENSE",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.coverage.run]
source = ["folderbot"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
]

[tool.mypy]
ignore_missing_imports = true
disable_error_code = ["import-untyped"]
