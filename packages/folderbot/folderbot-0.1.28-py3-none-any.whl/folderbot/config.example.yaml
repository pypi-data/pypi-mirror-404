# Self-bot configuration
# Copy this to config.yaml and fill in your values

# Required: Get from @BotFather on Telegram
telegram_token: "YOUR_TELEGRAM_BOT_TOKEN"

# Required: Your Anthropic API key
anthropic_api_key: "YOUR_ANTHROPIC_API_KEY"

# Required: Your Telegram user ID (get it from @userinfobot)
allowed_user_ids:
  - 123456789

# Optional: Root folder (defaults to current directory)
# root_folder: /path/to/your/folder

# Optional: Which files to include in context
read_rules:
  include:
    - "**/*.md"
    - "**/*.txt"
  exclude:
    - "**/docs/**"      # Skip raw documents (PDFs, images)
    - "bot/**"          # Skip bot code
    - ".git/**"

# Optional: Where to auto-log conversations
auto_log_folder: logs/

# Optional: Claude model to use
model: claude-sonnet-4-20250514

# Optional: Max chars to include in context (default 100000)
max_context_chars: 100000

# Optional: Database path for session storage
# db_path: ~/.local/share/self-bot/sessions.db
