[build-system]
requires = [ "setuptools", "wheel", "setuptools-scm>=8",]
build-backend = "setuptools.build_meta"

[project]
name = "ayechat-dev"
description = "Aye Chat: Terminal-first AI Code Generator"
readme = "README.md"
requires-python = ">=3.10, <3.14"
dependencies = [ "typer>=0.20.0", "httpx>=0.28.1", "keyring>=25.7.0", "prompt-toolkit>=3.0.52", "pathspec>=0.12.1", "chromadb>=1.3.5", "rapidfuzz",]
version = "0.36.9.20260201141756"
[[project.authors]]
name = "Acrotron, Inc."
email = "info@acrotron.com"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://ayechat.ai"
Repository = "https://github.com/acrotron/aye-chat"
Issues = "https://github.com/acrotron/aye-chat/issues"

[project.optional-dependencies]
dev = [ "pytest>=9.0.1", "ruff>=0.14.6", "coverage>=7.12.0", "pexpect>=4.9.0",]

[project.scripts]
aye = "aye.__main__:app"

[tool.setuptools]
packages = [ "aye",]
include-package-data = true

[tool.setuptools.package-dir]
"" = "src"
