[project]
name = "kiarina-lib-firebase-rtdb"
version = "1.33.0"
description = "Firebase Realtime Database library for kiarina namespace"
readme = "README.md"
license = "MIT"
authors = [
    { name = "kiarina", email = "kiarinadawa@gmail.com" }
]
maintainers = [
    { name = "kiarina", email = "kiarinadawa@gmail.com" }
]
keywords = ["firebase", "realtime-database", "client", "pydantic", "settings"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
requires-python = ">=3.12"
dependencies = [
    "httpx>=0.28.1",
    "kiarina-lib-firebase-auth>=1.32.0",
    "pydantic>=2.10.6",
    "pydantic-settings>=2.10.1",
    "pydantic-settings-manager>=2.3.0",
]

[project.urls]
Homepage = "https://github.com/kiarina/kiarina-python"
Repository = "https://github.com/kiarina/kiarina-python"
Issues = "https://github.com/kiarina/kiarina-python/issues"
Changelog = "https://github.com/kiarina/kiarina-python/blob/main/packages/kiarina-lib-firebase-rtdb/CHANGELOG.md"
Documentation = "https://github.com/kiarina/kiarina-python/tree/main/packages/kiarina-lib-firebase-rtdb#readme"

[dependency-groups]
dev = [
    "firebase-admin>=6.6.0",
    "kiarina-lib-google-auth>=1.22.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/kiarina"]
