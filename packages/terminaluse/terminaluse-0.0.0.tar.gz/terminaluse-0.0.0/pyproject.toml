[project]
name = "terminaluse"
dynamic = ["version"]
requires-python = ">=3.12"

[dependency-groups]
dev = [
    "ty>=0.0.1a12",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-xdist>=3.6.1",
    "python-dateutil>=2.9.0",
    "types-python-dateutil>=2.9.0.20240316",
    "ruff==0.11.5",
]

[tool.poetry]
name = "terminaluse"
version = "0.0.0"
description = ""
readme = "README.md"
authors = []
keywords = []

classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Operating System :: POSIX",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed"
]
packages = [
    { include = "terminaluse", from = "src"}
]

[tool.poetry.urls]
Repository = 'https://github.com/terminal-use/monorepo'

[tool.poetry.dependencies]
python = "^3.12"
aiohttp = "^3.10.10"
claude-agent-sdk = "^0.1.17"
fastapi = "^0.115.0"
httpx = ">=0.21.2"
jinja2 = "^3.1.3"
jsonref = "^1.1.0"
jsonschema = "^4.23.0"
opentelemetry-api = ">=1.20.0"
opentelemetry-instrumentation-fastapi = ">=0.44b0"
opentelemetry-instrumentation-httpx = ">=0.44b0"
opentelemetry-sdk = ">=1.20.0"
pydantic = ">= 1.9.2"
pydantic-core = ">=2.18.2"
python-on-whales = "^0.73.0"
python-ulid = "^3.0.0"
pyyaml = "^6.0.2"
pyzstd = "^0.16.0"
questionary = "^2.0.1"
rich = "^13.9.2"
temporalio = "^1.18.2"
tenacity = "^8.0.0"
typer = "^0.16"
typing_extensions = ">= 4.0.0"
uvicorn = "^0.31.1"
yaspin = "^3.1.0"

[tool.poetry.group.dev.dependencies]
ty = ">=0.0.1a12"
pytest = ">=9.0.2"
pytest-asyncio = ">=1.3.0"
pytest-xdist = "^3.6.1"
python-dateutil = "^2.9.0"
types-python-dateutil = "^2.9.0.20240316"
ruff = "==0.11.5"

[tool.pytest.ini_options]
testpaths = [ "tests" ]
asyncio_mode = "auto"

[tool.ty.rules]
# TODO: Fix methods named `list` that shadow builtin `list` type, then enable this rule.
# The `invalid-type-form` errors occur because methods like `events.list()` shadow `list[]`.
invalid-type-form = "ignore"

[tool.ty.src]
# Only type-check custom code — Fern-generated code is not ours to modify.
# Use same exclusions as ruff.
exclude = [
    "src/terminaluse/agent_api_keys",
    "src/terminaluse/agents",
    "src/terminaluse/api_keys",
    "src/terminaluse/authentication",
    "src/terminaluse/authorization_internal",
    "src/terminaluse/branches",
    "src/terminaluse/cli_authentication",
    "src/terminaluse/core",
    "src/terminaluse/errors",
    "src/terminaluse/events",
    "src/terminaluse/filesystems",
    "src/terminaluse/logs",
    "src/terminaluse/messages",
    "src/terminaluse/namespaces",
    "src/terminaluse/o_auth",
    "src/terminaluse/organizations",
    "src/terminaluse/projects",
    "src/terminaluse/registry",
    "src/terminaluse/schedules",
    "src/terminaluse/spans",
    "src/terminaluse/states",
    "src/terminaluse/stream",
    "src/terminaluse/tasks",
    "src/terminaluse/telemetry",
    "src/terminaluse/tracker",
    "src/terminaluse/types",
    "src/terminaluse/version_events",
    "src/terminaluse/versions",
    "src/terminaluse/client.py",
    "src/terminaluse/version.py",
    "tests/utils",
]

[tool.ruff]
line-length = 120
# Only lint/format custom code — Fern-generated code is not ours to modify.
# Custom files per .fernignore: lib/, _client.py, __init__.py
extend-exclude = [
    "src/terminaluse/agent_api_keys",
    "src/terminaluse/agents",
    "src/terminaluse/api_keys",
    "src/terminaluse/authentication",
    "src/terminaluse/authorization_internal",
    "src/terminaluse/branches",
    "src/terminaluse/cli_authentication",
    "src/terminaluse/core",
    "src/terminaluse/errors",
    "src/terminaluse/events",
    "src/terminaluse/filesystems",
    "src/terminaluse/logs",
    "src/terminaluse/messages",
    "src/terminaluse/namespaces",
    "src/terminaluse/o_auth",
    "src/terminaluse/organizations",
    "src/terminaluse/projects",
    "src/terminaluse/registry",
    "src/terminaluse/schedules",
    "src/terminaluse/spans",
    "src/terminaluse/states",
    "src/terminaluse/stream",
    "src/terminaluse/tasks",
    "src/terminaluse/telemetry",
    "src/terminaluse/tracker",
    "src/terminaluse/types",
    "src/terminaluse/version_events",
    "src/terminaluse/versions",
    "src/terminaluse/client.py",
    "src/terminaluse/version.py",
    "tests/utils",
]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "I",  # isort
]
# TODO: Tighten rules (add W, B, C4, UP) and remove stale ignores in a
# follow-up PR. Most ignores below were for Fern-generated code (now excluded
# via extend-exclude) but removing them surfaces ~170 pre-existing violations
# in custom code (import sorting, unused imports, f-string placeholders).
ignore = [
    "E402",  # Module level import not at top of file
    "E501",  # Line too long
    "E711",  # Comparison to `None`
    "E712",  # Avoid equality comparisons to `True`
    "E721",  # Use `is` for type comparisons
    "E722",  # Do not use bare `except`
    "E731",  # Do not assign a `lambda` expression, use a `def`
    "F841",  # Local variable assigned but never used
]

[tool.ruff.lint.isort]
section-order = ["future", "standard-library", "third-party", "first-party"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
tu = "terminaluse.lib.cli.commands.main:app"
