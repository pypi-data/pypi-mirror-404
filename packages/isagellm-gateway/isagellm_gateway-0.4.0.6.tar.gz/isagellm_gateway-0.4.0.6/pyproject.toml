[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=64", "wheel"]

[project]
authors = [{name = "IntelliStream Team", email = "intellistream@github.com"}]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Artificial Intelligence"
]
dependencies = [
  "isagellm-protocol>=0.4.0.0,<0.5.0",
  "fastapi>=0.115.0,<1.0.0",
  "uvicorn[standard]>=0.34.0,<1.0.0",
  "pydantic>=2.10.0,<3.0.0",
  "sse-starlette>=1.8.0",
  "httpx>=0.28.0,<1.0.0"
]
description = "sageLLM Gateway - OpenAI/Anthropic compatible API Gateway (L6)"
keywords = ["sagellm", "gateway", "llm", "openai", "anthropic", "inference"]
license = {text = "Apache-2.0"}
name = "isagellm-gateway"
readme = "README.md"
requires-python = "==3.11.*"
version = "0.4.0.6"

[project.optional-dependencies]
dev = [
  "pytest>=7.4.0",
  "pytest-asyncio>=0.21.0",
  "pytest-cov>=4.1.0",
  "ruff>=0.4.0",
  "mypy>=1.7.0",
  "isage-pypi-publisher>=0.2.0"
]

[project.scripts]
sagellm-gateway = "sagellm_gateway.server:main"

[project.urls]
Documentation = "https://intellistream.github.io/sagellm-docs/"
Homepage = "https://github.com/intellistream/sagellm-gateway"
Issues = "https://github.com/intellistream/sagellm-gateway/issues"
Repository = "https://github.com/intellistream/sagellm-gateway"

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
addopts = "-v --tb=short"
asyncio_mode = "auto"
python_classes = ["Test*"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
ignore = ["E501"]
select = ["E", "F", "I", "W", "B", "UP"]

[tool.ruff.lint.isort]
known-first-party = ["sagellm_gateway", "sagellm_protocol"]

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
include = ["sagellm_gateway*"]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.pyc", "*.pyo", "__pycache__/*", "*.so", "*.pyd", "*.dylib"]
