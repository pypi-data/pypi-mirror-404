name: Bug Report
description: Create a report to help us improve the library
title: "[BUG] "
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction Steps
      description: Steps to reproduce the behavior.
      placeholder: |
        1. ...
        2. ...
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Library Version
      description: Which version of python-qube-heatpump are you using?
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Paste any relevant logs here.
      render: shell
