[project]
name = "svg-text2path"
version = "0.5.0"
description = "Convert SVG text elements to path outlines with HarfBuzz shaping"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
authors = [
    { name = "Emasoft", email = "713559+Emasoft@users.noreply.github.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Graphics :: Graphics Conversion",
    "Topic :: Text Processing :: Markup :: XML",
]
keywords = ["svg", "text", "path", "convert", "font", "harfbuzz", "vector"]

dependencies = [
    "defusedxml>=0.7.1",
    "fonttools>=4.60.1",
    "numpy>=2.2.6",
    "pillow>=12.0.0",
    "python-bidi>=0.6.7",
    "svg-path>=7.0",
    "uharfbuzz>=0.52.0",
    "pyyaml>=6.0",
    "click>=8.0",
    "rich>=13.0",
]

[project.optional-dependencies]
lxml = ["lxml>=5.0"]
bs4 = ["beautifulsoup4>=4.12"]
dev = [
    "pytest>=9.0.1",
    "pytest-cov>=4.0",
    "ruff>=0.3.0",
    "mypy>=1.8.0",
]

[project.scripts]
text2path = "svg_text2path.cli.main:main"

[project.urls]
Homepage = "https://github.com/Emasoft/svg-text2path"
Documentation = "https://github.com/Emasoft/svg-text2path#readme"
Repository = "https://github.com/Emasoft/svg-text2path.git"
Issues = "https://github.com/Emasoft/svg-text2path/issues"
Changelog = "https://github.com/Emasoft/svg-text2path/blob/main/CHANGELOG.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["svg_text2path"]

[tool.hatch.build.targets.sdist]
include = [
    "svg_text2path/**",
    "README.md",
    "LICENSE",
    "CHANGELOG.md",
]

[tool.uv]
managed = true

[dependency-groups]
dev = [
    "pytest>=9.0.1",
    "pytest-cov>=4.0",
    "ruff>=0.3.0",
    "mypy>=1.8.0",
    "pytest-testmon>=2.2.0",
    "pytest-xdist>=3.8.0",
    "types-defusedxml>=0.7",
    "types-PyYAML>=6.0",
]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "C4", "SIM"]

[tool.ruff.lint.per-file-ignores]
# Visual tests contain long SVG content strings that cannot be shortened
"tests/test_visual_comparison.py" = ["E501"]
# E2E tests contain embedded SVG test fixtures
"tests/test_e2e_conversion.py" = ["E501"]
# Format handler tests contain embedded SVG test fixtures
"tests/test_format_python_code.py" = ["E501"]
# Font downloader tests use deeply nested mocks requiring long lines
"tests/test_font_downloader.py" = ["E501", "SIM117"]
# Font CLI tests contain embedded SVG test fixtures
"tests/test_fonts_cli.py" = ["E501"]

[tool.pyright]
include = ["svg_text2path", "examples"]
reportMissingTypeStubs = false
reportUnusedVariable = false  # Underscore-prefixed vars are intentionally unused
pythonVersion = "3.11"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_ignores = false  # defusedxml stubs cause false positives
disable_error_code = ["attr-defined"]  # defusedxml stubs don't export ElementTree properly

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"

