[project]
name = "shap-monitor"
version = "0.0.7"
description = "A monitoring tool for SHAP values in machine learning models."
authors = [
    {name = "Avik Basu"}
]
maintainers = [
    {name = "Avik Basu"}
]
readme = "README.md"
license = { text = "Apache-2.0" }
keywords = [
    "shap",
    "monitoring",
    "machine-learning",
    "explainability",
    "data-science"
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis"
]

requires-python = ">=3.11"
dependencies = [
    "shap (>=0.45.0,<0.51.0)",
    "numpy (>=1.26.0,<3.0.0)",
    "pandas (>=2.0.0,<3.0.0)",
    "pyarrow (>=17.0.0,<23.0.0)",
]


[project.urls]
Homepage = "https://github.com/ab93/shap-monitor"
Source = "https://github.com/ab93/shap-monitor"
Issues = "https://github.com/ab93/shap-monitor/issues"
Documentation = "https://ab93.github.io/shap-monitor/"

[tool.poetry]
packages = [{include = "shapmonitor"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "matplotlib (>=3.0.0,<4.0.0)",
    "black[jupyter] (>=25.12.0,<26.0.0)",
    "ruff (>=0.14.8,<0.15.0)",
    "pre-commit (>=4.5.0,<5.0.0)",
    "pytest (>=9.0.2,<10.0.0)",
    "lightgbm (>=4.6.0,<5.0.0)",
    "xgboost (>=3.1.2,<4.0.0)",
    "pytest-cov (>=7.0.0,<8.0.0)",
    "pandas-stubs (>=2.3.3.251219,<3.0.0.0)",
    "freezegun (>=1.5.5,<2.0.0)"
]
docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python] (>=1.0.0,<2.0.0)",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-literate-nav>=0.6.0"
]
examples = [
    "jupyter (>=1.1.1,<2.0.0)",
    "ucimlrepo (>=0.0.7,<0.0.8)"
]

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.examples]
optional = true

[tool.black]
line-length = 100
target-version = ["py311", "py312", "py313", "py314"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.pytest.ini_options]
markers = [
    "integration: marks tests as integration tests",
]
