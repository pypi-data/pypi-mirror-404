[workspace]
members = ["crates/djust_live"]
resolver = "2"

[workspace.package]
version = "0.2.2-rc.2"
edition = "2021"
authors = ["djust contributors"]
license = "MIT"
repository = "https://github.com/johnrtipton/djust"

[workspace.dependencies]
# PyO3 without extension-module (added per-crate as needed)
pyo3 = { version = "0.24" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rmp-serde = "1.3"  # MessagePack for binary serialization
tokio = { version = "1.49", features = ["full"] }
ahash = "0.8"  # Faster hashing
dashmap = "6.1"  # Concurrent HashMap for template caching
indexmap = "2.13"  # HashMap that preserves insertion order
smallvec = "1.13"
regex = "1.10"
once_cell = "1.19"
thiserror = "2.0"
quick-xml = "0.36"
html5ever = "0.36"
markup5ever_rcdom = "0.36"
chrono = "0.4"  # DateTime handling for timesince filter

# Actor system dependencies
parking_lot = "0.12"  # Faster sync primitives
tracing = "0.1"  # Structured logging
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
pyo3-async-runtimes = { version = "0.24", features = ["tokio-runtime"] }  # PyO3 async bridge (matches pyo3 0.24)
bincode = "2.0"  # Internal message serialization
tokio-test = "0.4"  # Tokio testing utilities
uuid = { version = "1.20", features = ["v4", "serde"] }  # UUID for view identification (Phase 6)

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
strip = true
