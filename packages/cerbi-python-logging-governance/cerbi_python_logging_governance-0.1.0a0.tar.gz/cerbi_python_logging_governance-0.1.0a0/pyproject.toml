[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "cerbi-python-logging-governance"
version = "0.1.0-alpha"
authors = [{name = "Cerbi", email = "governance@cerbi.io"}]
description = "Cerbi governance runtime plugin for Python logging - PII redaction, scoring, and compliance"
readme = "README.md"
requires-python = ">=3.11"
keywords = ["logging", "governance", "cerbi", "pii", "redaction", "compliance", "scoring"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: System :: Logging",
    "Topic :: Security",
]
license = {text = "MIT"}

[project.urls]
Homepage = "https://cerbi.io"
Documentation = "https://cerbi.io/docs/python-logging"
Repository = "https://github.com/cerbi-io/cerbi-python-logging-governance"
Issues = "https://github.com/cerbi-io/cerbi-python-logging-governance/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
