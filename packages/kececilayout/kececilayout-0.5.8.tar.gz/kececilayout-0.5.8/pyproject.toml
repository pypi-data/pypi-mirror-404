# pyproject.toml

[build-system]
requires = ["setuptools>=77.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kececilayout"
version = "0.5.8"

# Diğer proje bilgileri (isteğe bağlı ama tavsiye edilir)
authors = [
    { name="Mehmet Keçeci", email="mkececi@yaani.com" },
]
description = "Çeşitli graf kütüphaneleri için sıralı-zigzag yerleşimleri sağlayan bir Python paketi."
readme = "README.md"
requires-python = ">=3.11"
license = { file="LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Visualization",
]

# Ana bağımlılıklarınız
dependencies = [
    "cairocffi",
    "networkx",
    "matplotlib",
    "numpy",
]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
    "pytest-mock",
    "ruff",
    "python-igraph",
    "python-louvain", 
    "rustworkx",
    "networkit",
    "graphillion",
    "graph-tool",
    "numba",
]

[tool.setuptools.packages.find]
where = ["."]

[dependency-groups]
dev = [{include-group = "test"}]
test = ["pytest"]

[tool.pytest.ini_options]
log_level = "INFO"
xfail_strict = true
addopts = ["-ra", "--strict-config", "--strict-markers"]
filterwarnings = ["error"]
minversion = "6.0"
testpaths = [
    "tests",
    "integration",
]

[tool.readthedocs]
version = 2
build.image = "stable"
python.version = "3.11"
configuration = "docs/conf.py"  # Build konfigürasyonu belirtin

[project.urls]
"Homepage" = "https://github.com/WhiteSymmetry/kececilayout"
"Bug Tracker" = "https://github.com/WhiteSymmetry/kececilayout/issues"







