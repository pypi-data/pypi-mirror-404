[project]
name = "signalflow-trading"
version = "0.3.1"
description = "SignalFlow: modular framework for trading signal generation, validation and execution"
readme = "README.md"
requires-python = ">=3.12"
authors = [
  { name = "pathway2nothing" }
]
license = { file = "LICENSE" }

dependencies = [
    "pandas>=2.0.0",
    "polars>=0.20.0",
    "duckdb>=1.0.0",
    "loguru>=0.7.0",
    "aiohttp>=3.9.0",
    "scikit-learn>=1.3.0",
    "optuna>=3.0.0",
    "numba>=0.58.0",
    "lightning>=2.1.0",
    "numpy>=1.24.0",
    "pandas-ta>=0.3.14b",
]

[project.optional-dependencies]
docs = [
  "mkdocs>=1.6",
  "mkdocs-material>=9.5",
  "mkdocstrings[python]>=0.25",
  "pymdown-extensions>=10.0",
  "mkdocs-minify-plugin>=0.7.0",
  "mike>=2.1.0",
  "mkdocs-macros-plugin>=1.5.0",
]

[project.urls]
Homepage = "https://signalflow-trading.com"
Source = "https://github.com/pathway2nothing/signalflow-trading"
Issues = "https://github.com/pathway2nothing/signalflow-trading/issues"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["signalflow*"]

# --- Semantic Release Configuration ---
[tool.semantic_release]
version_variables = [
    "src/signalflow/__init__.py:__version__", 
    "pyproject.toml:version"
]
branch = "main"
upload_to_pypi = false 
upload_to_release = true
build_command = "pip install build && python -m build"
commit_message = "chore(release): {version} [skip ci]"
major_on_zero = false