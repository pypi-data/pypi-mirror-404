[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "instructor-builtsimple"
version = "0.1.0"
description = "Instructor integration for Built-Simple research APIs - structured extraction from PubMed, ArXiv, and Wikipedia"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Built-Simple", email = "hello@built-simple.ai" }
]
keywords = [
    "instructor",
    "structured-output",
    "pubmed",
    "arxiv",
    "wikipedia",
    "research",
    "pydantic",
    "llm",
    "extraction",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
]

dependencies = [
    "instructor>=1.0.0",
    "openai>=1.0.0",
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
anthropic = [
    "anthropic>=0.18.0",
]
all = [
    "anthropic>=0.18.0",
]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/built-simple/instructor-builtsimple"
Documentation = "https://github.com/built-simple/instructor-builtsimple#readme"
Repository = "https://github.com/built-simple/instructor-builtsimple"
Issues = "https://github.com/built-simple/instructor-builtsimple/issues"

[tool.hatch.build.targets.wheel]
packages = ["instructor_builtsimple"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
