[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hadoku-fidelity"
version = "1.1.3"
description = "Fidelity trading automation with FastAPI service for hadoku"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Hadoku", email = "dev@hadoku.me"}
]
keywords = ["fidelity", "trading", "automation", "fastapi", "patchright"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "playwright>=1.40.0",
    "playwright-stealth>=1.0.0",
    "patchright>=1.0.0",
    "pyotp>=2.8.0",
    "python-dotenv>=1.0.0",
    "fastapi>=0.109.0",
    "uvicorn>=0.27.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.23.0",
]

[project.urls]
Homepage = "https://github.com/WolffM/hadoku-trader"
Repository = "https://github.com/WolffM/hadoku-trader"

[project.scripts]
hadoku-trader = "hadoku_fidelity.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["fidelity", "fidelity.*", "hadoku_fidelity", "hadoku_fidelity.*"]
