[project]
name = "mywatering-client"
version = "0.2.4"
description = "MyWatering client"
readme = "README.md"
license = "GPL-3.0"
authors = [
    { name = "Jaroslav Beran", email = "jaroslav.beran@gmail.com" }
]

requires-python = ">=3.10"
dependencies = [
    "adafruit-circuitpython-dht>=4.0.7",
    "requests>=2.32.3",
    "retry>=0.9.2",
    "rpi-gpio>=0.7.1",
]

[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
]

[project.urls]
Homepage = "https://codeberg.org/mywatering/mywatering-client"
Repository = "https://codeberg.org/mywatering/mywatering-client"
Issues = "https://codeberg.org/mywatering/mywatering-client/issues"

[project.scripts]
watering-cli = "mywatering.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
    "mywatering/*",
]

[tool.ruff]
line-length = 119
indent-width = 4

[tool.ruff.lint]
# Enable flake8-bugbear (`B`) rules, in addition to the defaults.
select = ["E4", "E7", "E9", "F", "B"]

# Avoid trying to fix flake8-bugbear (`B`) violations.
unfixable = ["B"]

# Ignore `E402` (import violations) in all `__init__.py` files, and in selected subdirectories.
[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["E402"]
"**/{tests,docs,tools}/*" = ["E402"]

[tool.ruff.format]
# Preserve quotes in `ruff format`.
quote-style = "preserve"
