[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[project]
name = "plotaris"
version = "0.1.3"
description = ""
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "daizutabi", email = "daizutabi@gmail.com" }]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
]
requires-python = ">=3.12"
keywords = []
dependencies = ["matplotlib>=3.10", "polars>=1.0.0"]

[project.urls]
Documentation = "https://github.com/daizutabi/plotaris"
Source = "https://github.com/daizutabi/plotaris"
Issues = "https://github.com/daizutabi/plotaris/issues"

[dependency-groups]
dev = [
  "basedpyright>=1.36.1",
  "marimo>=0.18.4",
  "prek>=0.2.22",
  "pytest>=9.0.2",
  "pytest-clarity>=1.0.1",
  "pytest-cov>=7.0.0",
  "pytest-mock>=3.15.1",
  "pytest-randomly>=4.0.1",
  "pytest-xdist>=3.8.0",
  "ruff>=0.14.10",
  "ty>=0.0.4",
  "watchdog>=6.0.0",
]

[tool.pytest]
addopts = ["--cov=plotaris", "--cov-report=lcov:lcov.info", "--doctest-modules"]
strict_config = true
strict_markers = true
strict_parametrization_ids = true
strict_xfail = true

[tool.coverage.report]
exclude_lines = ["no cov", "raise NotImplementedError", "if TYPE_CHECKING:"]
skip_covered = true

[tool.ruff]
line-length = 88
target-version = "py312"
include = ["src/**/*.py", "tests/**/*.py"]

[tool.ruff.lint]
select = ["ALL"]
unfixable = ["F401"]
ignore = ["ANN401", "ARG001", "C901", "D", "ERA001", "PLR0913", "PLR2004"]

[tool.ruff.lint.isort]
required-imports = ["from __future__ import annotations"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["A001", "ANN", "ARG", "FBT", "PLR", "PT", "S", "SLF"]
"notebooks/*" = ["ANN", "ARG", "B", "I002", "INP", "PLC", "PLR", "SLF"]

[tool.basedpyright]
include = ["src", "tests"]
ignore = ["notebooks"]
reportAny = false
reportExplicitAny = false
reportUnusedCallResult = false

[tool.ty.src]
include = ["src", "tests"]
