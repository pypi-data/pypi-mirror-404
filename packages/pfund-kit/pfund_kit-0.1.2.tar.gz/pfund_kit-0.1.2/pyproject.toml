[project]
name = "pfund-kit"
version = "0.1.2"
description = "Configuration, CLI, and shared utilities for packages in pfund's ecosystem"
license = "Apache-2.0"
readme = "README.md"
authors = [
    { name = "Stephen Yau", email = "softwareentrepreneer+pfund-kit@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "rich>=14.2.0",
    "tqdm>=4.67.1",
    "click>=8.2.1",
    "trogon>=0.6.0",
    "pyyaml>=6.0.3",
    "tomlkit>=0.13.3",
    "packaging>=25.0",
    "platformdirs>=4.2.2",
    "python-dotenv>=1.2.1",
    "prompt-toolkit>=3.0.51",
]

[project.scripts]
pfund-shell = "pfund_kit.pfund_shell.main:start_shell"

[project.urls]
homepage = "https://pfund.ai"
repository = "https://github.com/PFund-Software-Ltd/pfund-kit"
# documentation = ""

[build-system]
requires = ["uv_build>=0.9.27,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "pfund_kit"
module-root = "src"
