[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aicoevolution"
version = "0.0.5"
description = "AICoevolution SDK - Semantic Telemetry and Transformation Detection for Human-AI Conversations"
readme = "aicoevolution_sdk/README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
  { name = "AICoevolution", email = "contact@aicoevolution.com" }
]
keywords = ["ai", "telemetry", "semantic", "conversation", "alignment", "sdk"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

# Core dependencies (minimal set for client library)
dependencies = [
  "requests>=2.28.0",
]

[project.urls]
Homepage = "https://aicoevolution.com"
Documentation = "https://docs.aicoevolution.com"


[tool.setuptools]
# IMPORTANT:
# This PyPI package is intentionally a THIN HTTP CLIENT ONLY.
# We ship a single module to avoid publishing any internal server / research code.
py-modules = ["aicoevolution_sdk"]
include-package-data = false


