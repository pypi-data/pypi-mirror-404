[flake8]
max-line-length = 88
exclude = */test/*,*/_data/*
max-complexity = 11
ignore = 
	E501,
	W503,
	E203,
	D202,
	W504,
	C901,
	D105,
	D107,
	D204,
	E126,
	E722,
	E741,
	I100,
	I101,
	I201,
	N802,
	N806,
	S001,
	W503
extend-ignore = E203,S001

[coverage:run]
source = isbnlib
branch = True
omit = isbnlib/test/*

[coverage:report]
fail_under = 90
show_missing = True
skip_covered = True

[egg_info]
tag_build = 
tag_date = 0

