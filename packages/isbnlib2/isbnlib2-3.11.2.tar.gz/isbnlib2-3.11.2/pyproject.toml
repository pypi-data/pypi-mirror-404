[build-system]
requires = ["setuptools >= 77.0.3", "wheel"]
build-backend = "setuptools.build_meta"

[project]
dynamic = ["version"]
name = "isbnlib2"
requires-python = "> 3.8"
authors = [
  {name = "Alexandre Lima Conde", email = "xlcnd@outlook.com"},
  {name = "Hans-Fritz Pommes", email = "valarmmail@gmx.de"},
]
maintainers = [
  {name = "Hans-Fritz Pommes", email = "valarmmail@gmx.de"}
]
description = "Extract, clean, transform, hyphenate and metadata for ISBNs (International Standard Book Number)."
readme = "README.rst"
license = "LGPL-3.0-only"
license-files = ["LICENSE-LGPL-3.0.txt", "AUTHORS.md", "COPYRIGHT.txt"]
keywords = ["isbn", "isbnlib", "book", "metadata"]
classifiers = [
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",

  "Operating System :: OS Independent",
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Topic :: Text Processing :: General",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/hans-fritz-pommes/isbnlib"
# Documentation = "https://readthedocs.org"
Repository = "https://github.com/hans-fritz-pommes/isbnlib.git"
Issues = "https://github.com/hans-fritz-pommes/isbnlib/issues"
Changelog = "https://github.com/hans-fritz-pommes/isbnlib/blob/dev/CHANGES.txt"

[tool.setuptools.packages.find]
exclude = ["isbnlib.test*"]

[tool.setuptools.dynamic]
version = {attr = "isbnlib.__version__"}

[tool.pytest]
addopts = ["-v", "--cov-config=setup.cfg"]
testpaths =["isbnlib/test"]
markers = ["network: tests requiring network connection"]