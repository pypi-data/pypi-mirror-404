[tool.poetry]
name = "iolanta"
version = "2.1.14"
description = "Semantic Web browser"
authors = ["Anatoly Scherbakov <altaisoft@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.12,<4.0"
rdflib = "<8.0"
python-frontmatter = ">=0.5.0"
requests = ">=2.25.1"
deepmerge = ">=0.1.1"
documented = ">=0.1.1"
typer = ">=0.9.0"
classes = ">=0.4.0"
dominate = ">=2.6.0"
more-itertools = ">=9.0.0"
owlrl = ">=6.0.2"
funcy = ">=2.0"
rich = ">=13.3.1"
textual = ">=0.83.0"
yarl = ">=1.9.4"
boltons = ">=24.0.0"
yaml-ld = ">=1.1.16"
reasonable = ">=0.2.6"
oxrdflib = ">=0.4.0"
loguru = ">=0.7.3"
diskcache = ">=5.6.3"
watchfiles = ">=1.0.4"
packageurl-python = ">=0.17.5"
fastmcp = "^2.12.4"
nanopub = "^2.1.0"

[tool.poetry.scripts]
iolanta = "iolanta.cli:app"
iolanta-mcp = "iolanta.mcp.cli:app"

sparqlspace = "iolanta.sparqlspace.cli:app"

[tool.poetry.plugins."iolanta.plugins"]
base = "iolanta:IolantaBase"

[tool.poetry.plugins."iolanta.facets"]
textual-browser = "iolanta.facets.textual_browser:TextualBrowserFacet"
textual-inverse-properties = "iolanta.facets.textual_default:InverseProperties"
icon = "iolanta.facets.icon:IconFacet"
textual-graph = "iolanta.facets.textual_graph:GraphFacet"
textual-properties = "iolanta.facets.textual_default:TextualDefaultFacet"
textual-graph-triples = "iolanta.facets.textual_graph_triples:GraphTriplesFacet"
qname = "iolanta.facets.qname:QNameFacet"
textual-property-pairs = "iolanta.facets.textual_property_pairs_table:TextualPropertyPairsTableFacet"
textual-class = "iolanta.facets.textual_class:Class"
textual-graphs = "iolanta.facets.textual_graphs:Graphs"
textual-no-facet-found = "iolanta.facets.textual_no_facet_found:TextualNoFacetFound"
textual-nanopublication = "iolanta.facets.textual_nanopublication:NanopublicationFacet"
textual-provenance = "iolanta.facets.textual_provenance:TextualProvenanceFacet"
textual-link = "iolanta.facets.textual_link:TextualLinkFacet"
mkdocs-material-insiders-markdown-datatype = "iolanta.facets.mkdocs_material_insiders_markdown:MkDocsMaterialInsidersMarkdownFacet"
textual-ontology = "iolanta.facets.textual_ontology:OntologyFacet"
title = "iolanta.facets.title:TitleFacet"
boolean = "iolanta.facets.generic:BoolLiteral"
title-foaf-person = "iolanta.facets.foaf_person_title:FOAFPersonTitle"
mermaid-graph = "iolanta.mermaid.facet:Mermaid"
mermaid-roadmap = "iolanta.facets.mermaid_roadmap.facet:MermaidRoadmap"
rich-declension-table = "iolanta.declension.facet:RichDeclensionTable"
labeled-triple-set = "iolanta.labeled_triple_set.labeled_triple_set:LabeledTripleSet"
select-result-table-facet = "iolanta.facets.query.select_result_table:SelectResultTableFacet"
select-result-json-facet = "iolanta.facets.query.select_result_json:SelectResultJsonFacet"
select-result-csv-facet = "iolanta.facets.query.select_result_csv:SelectResultCsvFacet"
construct-result-table-facet = "iolanta.facets.query.construct_result_table:ConstructResultTableFacet"
construct-result-json-facet = "iolanta.facets.query.construct_result_json:ConstructResultJsonFacet"
construct-result-csv-facet = "iolanta.facets.query.construct_result_csv:ConstructResultCsvFacet"
ask-result-table-facet = "iolanta.facets.query.ask_result_table:AskResultTableFacet"
ask-result-json-facet = "iolanta.facets.query.ask_result_json:AskResultJsonFacet"
ask-result-csv-facet = "iolanta.facets.query.ask_result_csv:AskResultCsvFacet"

[tool.poetry.plugins."rdf.plugins.queryprocessor"]
sparqlspace = "iolanta.sparqlspace.processor:GlobalSPARQLProcessor"

[tool.poetry.group.dev.dependencies]
jeeves-yeti-pyproject = ">=1.0"
mkdocs-awesome-pages-plugin = ">=2.9.2"
mkdocs-blogging-plugin = ">=2.2.11"
mkdocstrings-python = ">=1.8.0"
textual-dev = ">=1.5.1"
ipython = "^8.28.0"
mkdocs-iolanta = { version = ">=0.1.16", markers = "python_version < '3.12'" }
mkdocs-glightbox = "^0.4.0"

[tool.poetry.extras]
all = ["iolanta-tables"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
