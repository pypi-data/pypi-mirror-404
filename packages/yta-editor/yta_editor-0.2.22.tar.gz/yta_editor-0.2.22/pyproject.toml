[project]
name = "yta-editor"
version = "0.2.22"
description = "Youtube Autonomous Main Editor"
authors = [
    {name = "danialcala94",email = "danielalcalavalera@gmail.com"}
]
readme = "README.md"
requires-python = "==3.9"
dependencies = [
    "yta_editor_common (>=0.0.1,<1.0.0)",
    "yta_validation (>=0.0.1,<1.0.0)",
    "yta_video_frame_time (>=0.0.1,<1.0.0)",
    "yta_time_interval (>=0.0.1,<1.0.0)",
    "yta_video_pyav (>=0.0.1,<1.0.0)",
    "yta_numpy (>=0.0.1,<1.0.0)",
    "yta_colors (>=0.0.1,<1.0.0)",

    # "yta_math_easings (>=0.0.1,<1.0.0)",
    "yta_math_progression (>=0.0.1,<1.0.0)",

    "yta_editor_nodes (>=0.0.1,<1.0.0)",
    # TODO: Remove this, is for manual testing
    "yta_timer (>=0.0.1,<1.0.0)",
    "yta_logger (>=0.0.1,<1.0.0)",

    "av (>=0.0.1,<99.0.0)",
    "numpy (>=0.0.1,<9.0.0)",
    "quicktions (>=0.0.1,<9.0.0)",
    # I need this 'pillow' just to read an image
    # and transform into a numpy array to be able
    # to handle the ImageMedia
    "pillow (>=0.0.1,<99.0.0)",
]

[tool.poetry]
packages = [{include = "yta_editor", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
yta_testing = ">=0.0.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
