[package]
name = "gluex-rcdb-py"
version = "0.1.8"
description = "Python bindings for the gluex-rcdb Rust crate"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
readme = "README.md"
keywords = ["gluex", "rcdb", "python"]

[lib]
name = "gluex_rcdb"
crate-type = ["cdylib"]

[dependencies]
chrono.workspace = true
pyo3 = { workspace = true, features = ["extension-module", "chrono"] }
gluex-core = { version = "0.1.8", path = "../gluex-core" }
gluex-rcdb = { version = "0.1.8", path = "../gluex-rcdb" }
