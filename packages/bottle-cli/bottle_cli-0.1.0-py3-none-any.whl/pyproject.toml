[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bottle-cli"
version = "0.1.0"
description = "Get human feedback on your projects - message in a bottle for developers"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
keywords = ["cli", "feedback", "code-review", "developer-tools"]
authors = [
    { name = "Your Name", email = "you@example.com" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "supabase>=2.0.0",
    "google-generativeai>=0.5.0",
]

[project.scripts]
bottle = "bottle_cli:app"

[project.urls]
Homepage = "https://github.com/yourusername/bottle-cli"
Repository = "https://github.com/yourusername/bottle-cli"

[tool.hatch.build.targets.wheel]
packages = ["."]