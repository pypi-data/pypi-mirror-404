[project]
name = "lib_shopify_graphql"
version = "2.0.1"
description = "Python library for Shopify GraphQL API interactions"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "rich-click>=1.9.7",
    "lib_cli_exit_tools>=2.2.4",
    "lib_log_rich>=6.3.1",
    "lib_layered_config>=5.4.0",
    "filelock>=3.20.3",
    "orjson>=3.11.6",
    "httpx>=0.28.1",
    "pydantic>=2.12.5",
]
license = { text = "MIT" }
authors = [{ name = "bitranox", email = "bitranox@gmail.com" }]
keywords = ["shopify", "graphql", "api", "ecommerce", "python"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "License :: OSI Approved :: MIT License",
  "Environment :: Console",
  "Operating System :: OS Independent",
  "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/bitranox/lib_shopify_graphql"
Repository = "https://github.com/bitranox/lib_shopify_graphql.git"
Issues = "https://github.com/bitranox/lib_shopify_graphql/issues"

[project.optional-dependencies]
dev = [
  "pytest>=9.0.2",
  "pytest-cov>=7.0.0",
  "ruff>=0.14.14",
  "pyright[nodejs]>=1.1.408",
  "bandit>=1.9.3",
  "build>=1.4.0",
  "twine>=6.2.0",
  "codecov-cli>=11.2.6",
  "pip-audit>=2.10.0",
  "textual>=7.5.0",
  "import-linter>=2.9",
  "rtoml>=0.13.0",
]
mysql = [
  "pymysql>=1.1.2",
]

[project.scripts]
lib_shopify_graphql = "lib_shopify_graphql.cli:main"
lib-shopify-graphql = "lib_shopify_graphql.cli:main"

[build-system]
requires = ["hatchling>=1.28.0"]
build-backend = "hatchling.build"



[tool.hatch.build.targets.wheel]
packages = ["src/lib_shopify_graphql"]
include = ["src/lib_shopify_graphql/py.typed", "src/lib_shopify_graphql/defaultconfig.toml"]

[tool.ruff]
line-length = 160
target-version = "py310"

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
# ignore the "unused import sys" in the jupyter notebook - which we need (it is a linter hickup)
"notebooks/*.ipynb" = ["F401"]

[tool.pyright]
typeCheckingMode = "strict"
extraPaths = [
  "src",
]
exclude = [
  "scripts/menu.py",
  "tests/test_cli.py",
  "tests/test_sku_resolver.py",
  "LLM-CONTEXT/",
]
# Allow underscore-prefixed imports within package submodules
reportPrivateUsage = "none"
# Click CLI commands are registered via decorators, not called directly
reportUnusedFunction = "none"

[tool.pytest.ini_options]
addopts = [
  "--doctest-modules",
  "--ignore=src/lib_shopify_graphql/adapters/cache_mysql.py",
  "--ignore=src/lib_shopify_graphql/adapters/location_resolver.py",
  "--ignore=src/lib_shopify_graphql/adapters/sku_resolver.py",
  "--ignore=src/lib_shopify_graphql/adapters/token_cache.py",
  "--ignore=src/lib_shopify_graphql/shopify_client.py",
  "--ignore=src/lib_shopify_graphql/models.py",
  # Internal submodules (doctests reference public API paths)
  "--ignore=src/lib_shopify_graphql/models/_internal.py",
  "--ignore=src/lib_shopify_graphql/shopify_client/_products.py",
  "--ignore=src/lib_shopify_graphql/shopify_client/_variants.py",
  "--ignore=src/lib_shopify_graphql/shopify_client/_variants_bulk.py",
  "--ignore=src/lib_shopify_graphql/shopify_client/_inventory.py",
]
doctest_optionflags = ["ELLIPSIS", "NORMALIZE_WHITESPACE"]
pythonpath = ["src"]
markers = [
  "os_agnostic: test runs on every supported operating system",
  "os_windows: test exercises Windows-only behavior",
  "os_macos: test exercises macOS-only behavior",
  "os_posix: test exercises behavior requiring POSIX semantics",
  "os_linux: test exercises Linux-only behavior",
  "integration: integration tests requiring real Shopify API connection (slow)",
  "mysql_integration: MySQL backend integration tests (skipped in CI)",
]

[tool.coverage.run]
branch = true
parallel = false
data_file = ".coverage.unit"
source = ["src/lib_shopify_graphql"]

[tool.coverage.report]
omit = [
  "tests/*",
  # External service adapters (require MySQL/Shopify API)
  "src/lib_shopify_graphql/adapters/cache_mysql.py",
  "src/lib_shopify_graphql/adapters/shopify_sdk.py",
  "src/lib_shopify_graphql/shopify_client.py",
  # Internal submodules (tested via facade, require Shopify API)
  "src/lib_shopify_graphql/shopify_client/_*.py",
]
fail_under = 85
show_missing = true

[tool.coverage.json]
output = "coverage.json"
pretty_print = true

[tool.clean]
# Patterns to remove when running `make clean` or `python -m scripts clean`
patterns = [
  ".hypothesis",
  ".import_linter_cache",
  ".pytest_cache",
  ".ruff_cache",
  ".pyright",
  ".mypy_cache",
  ".tox",
  ".nox",
  ".eggs",
  "*.egg-info",
  "build",
  "dist",
  "htmlcov",
  ".coverage",
  "coverage.xml",
  "codecov.sh",
  ".cache",
  "result",
]

[tool.git]
# Default git remote for push/release commands
default-remote = "origin"


[tool.scripts.test]
# Configuration for scripts/test.py test runner
pytest-verbosity = "-vv"
coverage-report-file = "coverage.xml"
src-path = "src"
[tool.importlinter]
root_package = "lib_shopify_graphql"
include_external_packages = true

[[tool.importlinter.contracts]]
name = "Clean Architecture layers"
type = "layers"
layers = [
  "lib_shopify_graphql.adapters",
  "lib_shopify_graphql.application",
  "lib_shopify_graphql.domain",
]
# Dependencies point inward: adapters -> application -> domain

[[tool.importlinter.contracts]]
name = "Domain has no framework dependencies"
type = "forbidden"
source_modules = ["lib_shopify_graphql.domain"]
forbidden_modules = [
  "shopify",
  "pydantic",
]

[[tool.importlinter.contracts]]
name = "Application ports have no adapter dependencies"
type = "forbidden"
source_modules = ["lib_shopify_graphql.application.ports"]
forbidden_modules = [
  "shopify",
  "lib_shopify_graphql.adapters",
]

[tool.bandit]
# B310: urllib.request.urlopen - URL is constructed from validated shop_url
# (must end with .myshopify.com), so file:// and custom schemes are not possible
skips = ["B310"]

[tool.pip-audit]
# Known vulnerabilities to ignore (unfixable or accepted risk)
# GHSA-4xh5-x5gv-qwph: py library ReDoS (no fix available, low risk)
# PYSEC-2022-42969: same as above (alias)
# PYSEC-2022-43012, PYSEC-2025-49, CVE-2024-6345: setuptools (CI runner system package)
ignore-vulns = [
  "GHSA-4xh5-x5gv-qwph",
  "PYSEC-2022-42969",
  "PYSEC-2022-43012",
  "PYSEC-2025-49",
  "CVE-2024-6345",
  "CVE-2025-69277",  # pynacl 1.6.1: fix available in 1.6.2, accepted risk
  "CVE-2026-21441",  # urllib3 2.6.2: fix available in 2.6.3, accepted risk
  "CVE-2026-22702",  # virtualenv 20.35.4: fix available in 20.36.1, accepted risk
]
