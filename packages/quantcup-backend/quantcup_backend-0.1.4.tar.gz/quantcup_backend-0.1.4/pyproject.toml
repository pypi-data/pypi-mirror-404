[project]
name = "quantcup-backend"
version = "0.1.4"
description = "QuantCup â€“ unified CLI for sports analytics ecosystem"
readme = "api/README.md"
requires-python = ">=3.8"
dependencies = [
    "typer>=0.12",
    "pandas>=2.2.3,<2.4",  # has prebuilt Linux wheels for Python 3.12
    "sqlalchemy>=1.4.0",
    "psycopg2-binary>=2.9.0",
    "python-dotenv>=0.19.0",
    "requests>=2.25.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "nfl-data-py>=0.3.0",
    "pytz>=2021.1",
    "pytest>=7.0.0",
    "httpx>=0.24.0",
]

[project.scripts]
quantcup = "quantcup.cli:app"
nflfastrv3 = "nflfastRv3.cli.main:main"

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools]
include-package-data = true

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
warn_redundant_casts = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
strict_optional = true

[[tool.mypy.overrides]]
module = [
    "nflfastRv3.*",
    "commonv2.*"
]
ignore_missing_imports = true

[tool.pylance]
typeCheckingMode = "strict"
reportMissingTypeStubs = false
