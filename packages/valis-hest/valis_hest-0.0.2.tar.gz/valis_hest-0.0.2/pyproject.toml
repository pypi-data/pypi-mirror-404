[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "valis_hest"
version = "0.0.2"
readme = "README.md"
description = "Modified version of Valis used for HEST. Please visit the original Valis repo for more information https://github.com/MathOnco/valis"
authors = [{name="Chandler Gatenbee", email="chandlergatenbee@gmail.com" }]
dependencies = [
    "beautifulsoup4 >= 4.11.1",
    "scyjava >= 1.8.1",
    "colorama >= 0.4.6",
    "colour-science >= 0.4.2",
    "fastcluster >= 1.2.6",
    "jpype1 >= 1.4.1",
    "ome-types >= 0.5.1.post1",
    "opencv-contrib-python >= 4.9.0",
    "pillow >= 9.4.0",
    "scipy >= 1.10.0",
    "scikit-image >= 0.19.3",
    "simpleitk >= 2.2.1",
    "weightedstats >= 0.4.1",
    "aicspylibczi >= 3.1.2",
    "shapely >= 2.0.0",
    "tqdm >= 4.64.1",
    "pqdm >= 0.2.0",
    "markupsafe >= 2.0.0",
    "setuptools >= 69.0.3",
    "lxml >= 5.2.2"
]

requires-python = ">=3.9"

[tool.setuptools.packages.find]
# All the following settings are optional:
where = ["src"]