[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vennfan"
version = "0.0.6"
description = "VennFan"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.9"
license = "MIT"
license-files = ["LICENSE"]
authors = [{ name = "Bálint Csanády", email = "csbalint@protonmail.ch" }]

keywords = [
  "Venn", "Venn diagram", "Matplotlib",
  "6 sets", "7 sets", "8 sets",
  "visualization", "plotting",
]

classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Framework :: Matplotlib",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Mathematics",
  "Topic :: Scientific/Engineering :: Visualization",
]

dependencies = ["numpy", "matplotlib", "pyyaml", "scipy"]

[project.urls]
Repository = "https://github.com/aielte-research/vennfan.git"
arXiv = "https://arxiv.org/abs/2601.06980"

[tool.setuptools.packages.find]
where = ["."]
include = ["vennfan"]

[tool.setuptools.package-data]
vennfan = ["*.yaml"]
