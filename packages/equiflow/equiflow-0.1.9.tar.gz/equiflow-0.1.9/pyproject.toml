[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "equiflow"
version = "0.1.9"
description = "A package to generate equity-focused cohort selection flow diagrams"
readme = "README.md"
license = {text = "MIT License"}
requires-python = ">=3.9"
authors = [
    {name = "João Matos", email = "jcmatos@mit.edu"},
    {name = "Jacob Ellen", email = "jgellen4@gmail.com"},
    {name = "Pedro Moreira", email = "pedromoreirah3@gmail.com"}
]
maintainers = [
    {name = "João Matos", email = "jcmatos@mit.edu"},
    {name = "Jacob Ellen", email = "jgellen4@gmail.com"},
    {name = "Pedro Moreira", email = "pedromoreirah3@gmail.com"}
]
keywords = [
    "EquiFlow",
    "flow diagram",
    "cohort",
    "clinical research",
    "machine learning",
    "equity",
    "statistics"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Healthcare Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Topic :: Scientific/Engineering :: Visualization",
]
dependencies = [
    "graphviz",
    "matplotlib",
    "numpy",
    "pandas",
    "scipy",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.1.0",
    "build",
    "twine",
]
docs = [
    "sphinx>=7.0",
    "sphinx-autoapi>=3.0",
    "furo>=2024.0",
]
full = [
    "pygraphviz",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["equiflow*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

[tool.ruff]
line-length = 119
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = ["E501", "W503"]

[tool.coverage.run]
source = ["equiflow"]
omit = ["tests/*", "docs/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]
