[project]
name = "ocr-bailian-mcp-server"
version = "0.1.0"
description = "用百炼视觉模型结构化提取身份证信息"
readme = "README.md"
authors = [
    { name = "yangyang", email = "2649233049@qq.com" }
]
requires-python = ">=3.13"
dependencies = [
    "bs4>=0.0.2",
    "dashscope>=1.25.10",
    "dotenv>=0.9.9",
    "httpx>=0.28.1",
    "mcp[cli]>=1.26.0",
]

[project.scripts]
ocr-bailian-mcp-server = "ocr_bailian_mcp_server:main"

[build-system]
requires = ["uv_build>=0.9.28,<0.10.0"]
build-backend = "uv_build"
