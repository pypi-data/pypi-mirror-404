[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "svg-matrix"
version = "1.3.12"
description = "Python wrapper for svg-matrix - arbitrary-precision SVG optimization, validation, and manipulation"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [{ name = "Emasoft", email = "713559+Emasoft@users.noreply.github.com" }]
keywords = [
    "svg",
    "optimization",
    "validation",
    "matrix",
    "transform",
    "vector",
    "graphics",
    "inkscape",
    "svgo",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Multimedia :: Graphics :: Graphics Conversion",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.scripts]
psvgm = "svg_matrix.cli:svgm_main"
psvg-matrix = "svg_matrix.cli:svg_matrix_main"
psvgfonts = "svg_matrix.cli:svgfonts_main"
psvglinter = "svg_matrix.cli:svglinter_main"

[project.urls]
Homepage = "https://github.com/Emasoft/svg-matrix-python"
Repository = "https://github.com/Emasoft/svg-matrix-python"
Documentation = "https://github.com/Emasoft/SVG-MATRIX#readme"
Issues = "https://github.com/Emasoft/svg-matrix-python/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/svg_matrix"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[project.optional-dependencies]
test = ["pytest>=8.0", "pytest-asyncio>=0.23"]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "ruff>=0.4.0",
    "mypy>=1.10.0",
    "bandit>=1.7.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "S",      # flake8-bandit (security)
    "T20",    # flake8-print
    "SIM",    # flake8-simplify
    "RUF",    # Ruff-specific rules
]
ignore = [
    "S602",   # shell=True - needed for bun install script
    "S603",   # subprocess calls - we need these for CLI wrapper
    "S607",   # partial path - we validate runtime availability
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]  # Allow assert in tests

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.bandit]
exclude_dirs = ["tests", ".venv"]
skips = ["B404", "B602", "B603", "B607"]  # Allow subprocess - we need it for CLI wrapper
