[project]
name = "armonia"
dynamic = ["version"]
description = "A Python library for theming facilities"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "polychromos~=1.4",
]
authors = [
    { name = "JesÃºs Alonso Abad" }
]
keywords = ["theming", "colors", "theme", "color-management", "polychromos"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
license = { text = "MIT" }

[project.optional-dependencies]
test = [
    "pytest>=8.0.0",
    "mypy>=1.0.0",
    "ruff>=0.6.0",
    "tox>=4.0.0",
]

[project.urls]
Homepage = "https://gitlab.com/Kencho1/armonia"
Repository = "https://gitlab.com/Kencho1/armonia.git"
Issues = "https://gitlab.com/Kencho1/armonia/-/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "armonia/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/armonia",
    "/tests",
]

[tool.hatch.build.targets.wheel]
include = [
    "/armonia",
]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "DTZ",    # flake8-datetimez
    "T10",    # flake8-debugger
    "PIE",    # flake8-pie
    "PYI",    # flake8-pyi
    "PT",     # flake8-pytest-style
    "Q",      # flake8-quotes
    "RSE",    # flake8-raise
    "RET",    # flake8-return
    "SIM",    # flake8-simplify
    "TID",    # flake8-tidy-imports
    "ARG",    # flake8-unused-arguments
    "PTH",    # flake8-use-pathlib
    "PL",     # pylint
    "RUF",    # ruff-specific
]
ignore = [
    "PLR0913",  # Too many arguments
    "PLR2004",  # Magic value comparison
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "ARG001",   # Unused function argument (fixtures)
    "PLR2004",  # Magic value in comparison
]
"armonia/theme.py" = [
    "PLC0415",  # Import inside function (needed to avoid circular import)
]

[tool.ruff.lint.isort]
known-first-party = ["armonia"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_unimported = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
check_untyped_defs = true
strict_equality = true
