[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "venturi"
description = "A hackable blueprint for training neural networks using PyTorch and Lightning."
readme = "readme.md"
requires-python = ">=3.13"
license = { file = "LICENSE" }
authors = [
  { name="Cesar Comin"},
]
keywords = ["deep-learning", "pytorch", "lightning", "configuration"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
]

dependencies = [
    "torch>=2.9.1",           # Conda requires pytorch-gpu
    "lightning>=2.6.0",
    "torchmetrics>=1.8.2",
    "numpy>=2.3.5",
    "pandas>=3.0.0",
    "matplotlib>=3.10.8",
    "tqdm>=4.67.1",
    "PyYAML>=6.0.3",
    "Pillow>=12.1.0",
]

dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/chcomin/venturi"
Repository = "https://github.com/chcomin/venturi"

[project.scripts]
venturi = "venturi.config:create_config"

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-cov>=5.0",
    "pytest-mock>=3.15",
    "mypy>=1.11",
    "types-PyYAML",
    "ruff>=0.4.0",         
    "twine>=5.0",        
    "build>=1.4",        
]
examples = [
    "optuna>=4.7.0",
    "torchvision>=0.24.1",
    "wandb>=0.23.1",
]

[tool.hatch.version]
path = "venturi/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["venturi"]

[tool.hatch.build.targets.wheel.force-include]
"venturi/base_config.yaml" = "venturi/base_config.yaml"

[tool.hatch.build.targets.sdist]
include = [
    "/venturi",
    "/tests",
    "/examples",
    "readme.md",
    "LICENSE",
    "ruff.toml",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = "."   
addopts = "-ra -v --cov=venturi"
log_cli = true
log_cli_level = "INFO"
filterwarnings = [
    "error",
    # Ignore warnings from libraries you can't control
    "ignore::DeprecationWarning:lightning.*",
    "ignore::DeprecationWarning:pkg_resources.*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]

[tool.mypy]
files = ["venturi", "tests"]
python_version = "3.13"
#ignore_missing_imports = true
show_error_codes = true        
pretty = true                  
check_untyped_defs = true      
disallow_untyped_defs = false  
warn_redundant_casts = true
warn_unused_ignores = true
allow_redefinition = true
