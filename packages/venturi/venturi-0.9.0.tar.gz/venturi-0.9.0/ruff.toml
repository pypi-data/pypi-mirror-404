target-version = "py313"
line-length = 100

[lint]
select = ["E", "F", "UP", "D", "B", "SIM", "I", "C4", "Q", "PL", "NPY", "FURB", "RUF", "PT"]
ignore = ["SIM117", "SIM102", "SIM108", "B905", "PLR", "PLC0414", "PLW2901", "NPY002", 
          "D104", "D105", "D202", "D205", "D210", "D400", "D401", "D403"]

[lint.pydocstyle]
convention = "google"

[lint.per-file-ignores]
"tests/*" = ["D"]
"*.ipynb" = ["D"]
"examples/*" = ["T201"]