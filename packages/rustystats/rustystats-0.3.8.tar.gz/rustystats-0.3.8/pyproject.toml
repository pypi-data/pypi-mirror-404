# =============================================================================
# RustyStats - Python Package Configuration
# =============================================================================
# This file configures how the Python package is built and what it depends on.
#
# We use "maturin" as our build backend, which:
#   - Compiles the Rust code
#   - Creates the Python bindings
#   - Packages everything into a wheel (.whl) file
#
# INSTALLATION:
# -------------
# For development: pip install -e . (or: maturin develop)
# For production:  pip install rustystats
# =============================================================================

[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "rustystats"
version = "0.3.8"
description = "Fast Generalized Linear Models with a Rust backend - statsmodels compatible"
readme = "README.md"
license = { text = "Elastic-2.0" }
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Science/Research",
]
keywords = ["statistics", "glm", "actuarial", "regression", "modeling"]

# Python package dependencies (minimal for users)
dependencies = [
    "numpy>=1.20",
    "polars>=1.0",
]

[project.optional-dependencies]
# Extra dependencies for development/testing
dev = [
    "pytest>=7.0",
    "statsmodels>=0.14",  # For comparison testing
    "maturin>=1.4",
    "jupyter>=1.0",
    "ipykernel>=6.31.0",  # For Jupyter notebook support
    "pyarrow>=14.0",
    "psutil>=5.9",  # For memory benchmarking
]

[project.urls]
Repository = "https://github.com/PricingFrontier/rustystats"
Documentation = "https://github.com/PricingFrontier/rustystats#readme"

# =============================================================================
# Maturin Configuration
# =============================================================================
[tool.maturin]
# Path to the Rust crate that builds the Python extension
manifest-path = "crates/rustystats/Cargo.toml"

# Include Python source files in the package
python-source = "python"

# Which Python files to include
module-name = "rustystats._rustystats"

# Build features
features = ["pyo3/extension-module"]

# =============================================================================
# Testing Configuration (pytest)
# =============================================================================
[tool.pytest.ini_options]
testpaths = ["tests/python"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
# Show extra test summary info
addopts = "-v --tb=short"

[dependency-groups]
dev = [
    "maturin>=1.10.2",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.7.1",
    "numpy>=2.0.2",
    "pymdown-extensions>=10.19.1",
    "pytest>=8.4.2",
]
