[build-system]
requires = ["setuptools>=77.0.0", "wheel", "Cython>=3.0.0", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "xpycode_master"
dynamic = ["version"]
description = "XPyCode Master - Python scripting for Excel with VBA-like interface"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    {name = "XPyCode Team"}
]
keywords = ["excel", "python", "vba", "automation", "office"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Cython",
    "Operating System :: OS Independent",
    "Topic :: Office/Business",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "fastapi>=0.115.0",
    "uvicorn>=0.30.0",
    "websockets>=12.0",
    "aiohttp>=3.9.0",
    "packaging>=21.0",
    "python-lsp-server>=1.9.0",
    "jedi>=0.18.0",
    "pyflakes>=3.0.0",
    "cryptography>=3.0",
    "pip-system-certs",
    "requests-ntlm",
    "PySide6>=6.6.0",
    "qasync>=0.27.0",
    "keyring>=24.0.0",
    "pandas>=2.0.0",
    "mkdocs>=1.5.3",
    "mkdocs-material>=9.5.0",
    "mkdocs-glightbox>=0.3.7",
    "mkdocs-print-site-plugin>=2.3.0",
    "pymdown-extensions>=10.7",
]


[project.scripts]
xpycode-master = "xpycode_master.__main__:main"

[project.urls]
Homepage = "https://xpycode.com"
Repository = "https://xpycode.com/repo"
Issues = "https://xpycode.com/issues"
Documentation = "https://docs.xpycode.com"


[tool.setuptools]
zip-safe = false

[tool.setuptools_scm]
local_scheme = "no-local-version"

[tool.setuptools.packages.find]
include = ["xpycode_master*"]
exclude = ["tests*", "docs*", "addin*", "inputs_for_copilot*", "*.gitkeep","scripts*"]

[tool.setuptools.package-data]
xpycode_master = [
    "py.typed",
    "LICENSE",
    "README.md",
	"mkdocs.yml",
    "addin_launcher/bin/*",
    "addin_launcher/bin/**/*",
	"docs/*",
	"docs/**/*",
    "utils/*",
	"ide/gui/resources/*",
	"ide/gui/resources/**/*",
    "python_server/stubs/**/*.py",
    "python_server/stubs/**/*.pyi",
]

[tool.setuptools.exclude-package-data]
"*" = ["*.skip"]
