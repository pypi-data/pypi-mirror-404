site_name: XPyCode Documentation
site_description: Python scripting for Excel with a full-featured IDE
site_author: BGE Advisory
site_url: https://docs.xpycode.com/

repo_name: XPyCode Issues
repo_url: https://xpycode.com/repo
edit_uri: edit/main/xpycode_master/docs/
# Note: This repository is for issues monitoring

# Directory configuration
docs_dir: docs
site_dir: ../site

copyright: Copyright &copy; 2026 BGE Advisory

theme:
  name: material
  language: en
  logo: assets/images/logo.png
  favicon: assets/images/favicon.png
  palette:
    # Dark mode first (becomes default)
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep orange
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # Light mode second
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep orange
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to system brightness
    # System preference last
    - media: "(prefers-color-scheme)"
      primary: deep orange
      accent: deep orange
      toggle:
        icon: material/brightness-auto
        name: Switch to dark mode
  
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.path
    - navigation.top
    - navigation.footer
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips

  
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
  
  font:
    text: Roboto
    code: Roboto Mono

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://xpycode.com/repo
  version:
    provider: mike

extra_css:
  - assets/stylesheets/extra.css

plugins:
  - search:
      lang: en
      # Separator regex explanation:
      # - [\s\-,:!=\[\]()"/]+ : Common delimiters (spaces, punctuation)
      # - (?!\b)(?=[A-Z][a-z]) : CamelCase word boundaries
      # - \.(?!\d) : Periods not followed by digits
      # - &[lg]t; : HTML entities (< and >)
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      auto_caption: false
      caption_position: bottom
  - print-site: 
      add_to_navigation: true
      print_page_title: 'Print Site'
      add_print_site_banner: true
      add_table_of_contents:  true
      toc_title: 'Table of Contents'
      toc_depth: 3
      add_full_urls: false
      enumerate_headings: false
      enumerate_figures: false
      add_cover_page: true
      enabled: true
      
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  
  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

