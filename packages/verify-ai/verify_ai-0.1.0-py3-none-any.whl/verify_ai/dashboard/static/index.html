<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerifyAI Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%2358a6ff' rx='20' width='100' height='100'/><text x='50' y='68' text-anchor='middle' fill='white' font-size='60' font-weight='bold'>V</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-left">
                <div class="logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 12l2 2 4-4"/>
                        <path d="M21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9c2.12 0 4.07.74 5.61 1.97"/>
                    </svg>
                </div>
                <div>
                    <h1>VerifyAI Dashboard</h1>
                    <div class="project-info" id="project-path">Loading...</div>
                </div>
            </div>
            <div class="header-right">
                <div class="connection-status" id="connection-status">
                    <span class="status-dot connected"></span>
                    <span>实时更新</span>
                </div>
                <button class="btn btn-secondary" onclick="toggleTheme()">
                    <span id="theme-icon">🌙</span>
                </button>
                <button class="btn btn-primary" onclick="loadDashboard()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                        <path d="M23 4v6h-6"/><path d="M1 20v-6h6"/>
                        <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                    </svg>
                    刷新
                </button>
            </div>
        </header>
        
        <!-- Quick Actions Bar -->
        <div class="quick-actions">
            <a href="#" class="action-btn" onclick="runCoverage()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                    <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
                </svg>
                运行覆盖率分析
            </a>
            <a href="#" class="action-btn" onclick="runTests()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                    <polygon points="5 3 19 12 5 21 5 3"/>
                </svg>
                运行测试
            </a>
            <a href="#" class="action-btn" onclick="generateTests()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                    <path d="M12 5v14M5 12h14"/>
                </svg>
                生成测试
            </a>
            <a href="/api/coverage/report" class="action-btn" target="_blank">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                    <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
                    <polyline points="14,2 14,8 20,8"/>
                </svg>
                查看报告
            </a>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid" id="stats-container">
            <div class="stat-card skeleton">
                <div class="stat-icon coverage-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 6v6l4 2"/>
                    </svg>
                </div>
                <div class="stat-content">
                    <h3>代码覆盖率</h3>
                    <div class="value">--</div>
                    <div class="trend stable">--</div>
                </div>
            </div>
            <div class="stat-card skeleton">
                <div class="stat-icon runs-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 11-5.93-9.14"/>
                        <polyline points="22 4 12 14.01 9 11.01"/>
                    </svg>
                </div>
                <div class="stat-content">
                    <h3>测试执行次数</h3>
                    <div class="value">--</div>
                    <div class="trend stable">--</div>
                </div>
            </div>
            <div class="stat-card skeleton">
                <div class="stat-icon success-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 9V5a3 3 0 00-3-3l-4 9v11h11.28a2 2 0 002-1.7l1.38-9a2 2 0 00-2-2.3zM7 22H4a2 2 0 01-2-2v-7a2 2 0 012-2h3"/>
                    </svg>
                </div>
                <div class="stat-content">
                    <h3>成功率</h3>
                    <div class="value">--</div>
                    <div class="trend stable">--</div>
                </div>
            </div>
            <div class="stat-card skeleton">
                <div class="stat-icon duration-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <polyline points="12 6 12 12 16 14"/>
                    </svg>
                </div>
                <div class="stat-content">
                    <h3>平均耗时</h3>
                    <div class="value">--</div>
                    <div class="trend stable">--</div>
                </div>
            </div>
        </div>
        
        <!-- Charts Section -->
        <div class="grid-2">
            <div class="chart-container">
                <div class="chart-header">
                    <h2>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                            <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
                        </svg>
                        覆盖率趋势
                    </h2>
                    <select id="coverage-range" onchange="updateCoverageChart(this.value)">
                        <option value="7">最近 7 天</option>
                        <option value="14">最近 14 天</option>
                        <option value="30" selected>最近 30 天</option>
                        <option value="90">最近 90 天</option>
                    </select>
                </div>
                <div class="chart-wrapper">
                    <canvas id="coverageChart"></canvas>
                </div>
            </div>
            
            <div class="chart-container">
                <div class="chart-header">
                    <h2>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                            <line x1="18" y1="20" x2="18" y2="10"/>
                            <line x1="12" y1="20" x2="12" y2="4"/>
                            <line x1="6" y1="20" x2="6" y2="14"/>
                        </svg>
                        测试结果分布
                    </h2>
                    <div class="chart-legend">
                        <span class="legend-item passed">● 通过</span>
                        <span class="legend-item failed">● 失败</span>
                    </div>
                </div>
                <div class="chart-wrapper">
                    <canvas id="testsChart"></canvas>
                </div>
            </div>
        </div>
        
        <!-- Test Runs Table -->
        <div class="section">
            <div class="section-header">
                <h2>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                        <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
                        <polyline points="14,2 14,8 20,8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                    </svg>
                    最近测试记录
                </h2>
                <div class="section-actions">
                    <span class="badge" id="runs-count">0 条记录</span>
                    <button class="btn btn-secondary btn-sm" onclick="exportRuns()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="14" height="14">
                            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        导出
                    </button>
                </div>
            </div>
            
            <div class="table-wrapper">
                <table class="runs-table" id="runs-table">
                    <thead>
                        <tr>
                            <th>时间</th>
                            <th>状态</th>
                            <th>触发方式</th>
                            <th>测试用例</th>
                            <th>通过率</th>
                            <th>覆盖率</th>
                            <th>耗时</th>
                            <th>提交</th>
                        </tr>
                    </thead>
                    <tbody id="runs-body">
                        <tr><td colspan="8" class="loading">
                            <div class="loading-spinner"></div>
                            正在加载测试记录...
                        </td></tr>
                    </tbody>
                </table>
            </div>
            
            <div class="table-footer" id="table-footer" style="display: none;">
                <button class="btn btn-secondary" onclick="loadMoreRuns()">加载更多</button>
            </div>
        </div>
        
        <!-- Footer -->
        <footer>
            <div class="footer-content">
                <div class="footer-left">
                    <span>VerifyAI Dashboard v0.1.0</span>
                    <span class="separator">•</span>
                    <a href="https://github.com/ikane001/VerifyAI" target="_blank">GitHub</a>
                    <span class="separator">•</span>
                    <a href="https://github.com/ikane001/VerifyAI#readme" target="_blank">文档</a>
                </div>
                <div class="footer-right">
                    <span id="last-updated">--</span>
                </div>
            </div>
        </footer>
    </div>
    
    <!-- Toast Notification -->
    <div class="toast-container" id="toast-container"></div>
    
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
