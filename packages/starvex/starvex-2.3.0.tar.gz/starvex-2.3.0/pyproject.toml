[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "starvex"
version = "2.3.0"
description = "Starvex - Production-ready AI agents with semantic guardrails, observability, and security"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "Starvex Team", email = "team@starvex.in"}
]
keywords = [
    "ai",
    "security",
    "guardrails",
    "llm",
    "safety",
    "evaluation",
    "observability",
    "agents",
    "semantic",
    "embeddings",
    "nli"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Security",
]

dependencies = [
    "pydantic>=2.0.0",
    "httpx>=0.24.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
full = [
    "nemoguardrails>=0.8.0",
    "deepeval>=0.21.0",
    "presidio-analyzer>=2.2.0",
    "presidio-anonymizer>=2.2.0",
    "transformers>=4.30.0",
    "torch>=2.0.0",
    "pinecone-client>=3.0.0",
]
guardrails = [
    "nemoguardrails>=0.8.0",
]
eval = [
    "deepeval>=0.21.0",
]
semantic = [
    "sentence-transformers>=2.2.0",
    "numpy>=1.21.0",
]
hybrid = [
    "sentence-transformers>=2.2.0",
    "numpy>=1.21.0",
    "langfuse>=2.0.0",
    "deepeval>=0.21.0",
]
pii = [
    "presidio-analyzer>=2.2.0",
    "presidio-anonymizer>=2.2.0",
]
nli = [
    "transformers>=4.30.0",
    "torch>=2.0.0",
]
vector = [
    "pinecone-client>=3.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.scripts]
starvex = "starvex.cli:main"

[project.urls]
Homepage = "https://starvex.in"
Documentation = "https://starvex.in/docs"
Dashboard = "https://starvex.in/dashboard"
Repository = "https://github.com/starvex/starvex-python"
Issues = "https://github.com/starvex/starvex-python/issues"

[tool.hatch.build.targets.wheel]
packages = ["starvex"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "W", "I", "N", "UP", "B", "C4"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
