[project]
name = "iris-batch"
version = "1.0.0"
description = "Batch scoring pipeline for Iris classification"
requires-python = ">=3.11"
dependencies = [
    "geronimo",
    "metaflow>=2.10.0",
    "pandas>=2.0.0",
    "scikit-learn>=1.3.0",
    "pyarrow>=14.0.0",
]

[project.scripts]
iris-batch = "flows.scoring_flow:IrisScoringFlow"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
geronimo = { path = "../..", editable = true }
