[project]
name = "geronimo"
version = "0.3.0"
description = "ML deployment framework - from local development to production with one command"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    { name = "Chris Sweet", email = "chris.sweet0320@gmail.com" }
]
requires-python = ">=3.11"
keywords = ["mlops", "machine-learning", "deployment", "mcp", "ai-agents", "model-serving"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "jinja2>=3.1.6",
    "pandas>=2.0.0",
    "pydantic>=2.12.5",
    "pyyaml>=6.0.3",
    "rich>=14.2.0",
    "typer>=0.21.1",
]

[project.urls]
Homepage = "https://geronimo.dev"
Documentation = "https://geronimo.dev/docs"
Repository = "https://github.com/geronimo-deploy-cloud/geronimo"
Changelog = "https://github.com/geronimo-deploy-cloud/geronimo/releases"

[project.optional-dependencies]
mlflow = [
    "mlflow>=2.10.0",
]
databases = [
    "snowflake-connector-python>=3.0.0",
    "psycopg2-binary>=2.9.0",
    "pyodbc>=5.0.0",
]
pulumi = [
    "pulumi>=3.0.0",
    "pulumi-aws>=6.0.0",
    "pulumi-gcp>=7.0.0",
    "pulumi-azure-native>=2.0.0",
]
cloud = [
    "httpx>=0.25.0",
]
all = [
    "geronimo[mlflow]",
    "geronimo[databases]",
    "geronimo[pulumi]",
]

[project.scripts]
geronimo = "geronimo.cli.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = [
    "examples/**/.venv",
    "examples/**/artifacts",
    ".github",
    "tests",
    ".coverage",
    ".geronimo",
]

[tool.hatch.build.targets.wheel]
packages = ["src/geronimo"]

[dependency-groups]
dev = [
    "build>=1.0.0",
    "fastapi>=0.128.0",
    "httpx>=0.28.1",
    "pytest-cov>=7.0.0",
    "twine>=6.0.0",
]
