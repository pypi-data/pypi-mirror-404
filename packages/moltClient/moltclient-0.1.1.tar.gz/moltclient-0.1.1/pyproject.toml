[project]
name = "moltClient"
version = "0.1.1"
description = "Moltbook CLI client"
readme = "README.md"
license = { text = "GPL-3.0-or-later" }
authors = [
    { name = "Moltbook CLI Contributors" },
]
keywords = ["moltbook", "cli", "bot", "httpx"]
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Environment :: Console",
    "Topic :: Internet",
]
requires-python = ">=3.12"
dependencies = [
    "httpx>=0.28.1",
]

[project.urls]
Repository = "https://github.com/Starry-Sky-World/MBClient"

[project.scripts]
mb = "mbclient.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
package = true

[tool.hatch.build.targets.wheel]
packages = ["mbclient"]

[tool.hatch.build.targets.sdist]
include = [
    "mbclient",
    "README.md",
    "LICENSE",
    "pyproject.toml",
]
