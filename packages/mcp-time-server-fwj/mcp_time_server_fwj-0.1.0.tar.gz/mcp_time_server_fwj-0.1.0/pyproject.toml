[tool.poetry]
name = "mcp-time-server-fwj"
version = "0.1.0"
description = "An MCP Server that provides a tool to get the current time with optional timezone support"
authors = ["User <user@example.com>"]
readme = "README.md"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
packages = [{include = "mcp_time_server"}]

[tool.poetry.dependencies]
python = "^3.10"
mcp = "^1.2.0"
pytz = "^2024.1"

[tool.poetry.scripts]
mcp-cuc-fwj = "mcp_time_server.main:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
