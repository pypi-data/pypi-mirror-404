[project]
name = "rclco"
dynamic = ["version"]
description = "RCLCO Python library - Core data connectivity for databases, APIs, storage, and SharePoint"
authors = [
    {name = "scott-stoltzman-consulting", email = "scott@stoltzmanconsulting.com"}
]
requires-python = ">=3.10"
readme = "README.md"

dependencies = [
    "polars>=1.0",
    "httpx>=0.27",
    "azure-identity>=1.15",
    "azure-keyvault-secrets>=4.8",
    "azure-storage-blob>=12.0",
    "pyodbc>=5.0",
    "psycopg[binary]>=3.1",
    "msal>=1.28",
    "Office365-REST-Python-Client>=2.5",
    "geopandas>=1.1.2",
    "pyarrow>=23.0.0",
    "pygris>=0.2.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "ruff>=0.3",
    "mypy>=1.9",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "rclco/_version.py"

[dependency-groups]
dev = [
    "ipython>=8.38.0",
]
