[project]
name = "handoff-guard"
version = "0.1.0"
description = "Lightweight validation at agent boundaries. Know what broke and where."
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Arnold", email = "cartagena.arnold@gmail.com"}
]
keywords = ["agents", "validation", "langgraph", "multi-agent", "handoff"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
langgraph = ["langgraph>=0.2.0"]
dev = ["pytest>=8.0.0", "pytest-asyncio>=0.23.0", "ruff>=0.1.0", "pre-commit>=3.0.0"]
llm = ["httpx>=0.25.0", "langgraph>=0.2.0"]

[project.urls]
Homepage = "https://github.com/acartag7/handoff-guard"
Repository = "https://github.com/acartag7/handoff-guard"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/handoff"]
