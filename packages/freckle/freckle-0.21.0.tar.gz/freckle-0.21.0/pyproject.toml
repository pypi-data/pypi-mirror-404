[project]
name = "freckle"
version = "0.21.0"
description = "Keep track of all your dot(file)s. A dotfiles manager with tool installation."
readme = "README.md"
license = "MIT"
authors = [
    { name = "Peter Prescott", email = "prescott.peter@gmail.com" }
]
requires-python = ">=3.9"
keywords = ["dotfiles", "configuration", "bootstrap", "setup", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Installation/Setup",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "typer>=0.15.0",
    "pyyaml>=6.0.3",
]

[project.urls]
Homepage = "https://github.com/peterprescott/freckle"
Repository = "https://github.com/peterprescott/freckle"
Issues = "https://github.com/peterprescott/freckle/issues"

[project.scripts]
freckle = "freckle:main"

[build-system]
requires = ["uv_build>=0.9.26,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=6.0.0",
    "pytest-mock>=3.15.1",
    "ruff>=0.9.0",
    "ty>=0.0.1a10",
]

[tool.ruff]
line-length = 79
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.ty.environment]
python-version = "3.9"

[tool.coverage.run]
omit = [
    "src/freckle/cli/*",
    "src/freckle/__main__.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
]
