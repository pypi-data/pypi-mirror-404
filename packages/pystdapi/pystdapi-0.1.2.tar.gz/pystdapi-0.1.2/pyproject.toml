[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pystdapi"
version = "0.1.2"
description = "纯异步 Python Web 框架，仅依赖 Python 标准库"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "王伟勇", email = "909094426@qq.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
keywords = ["asgi", "web", "framework", "async", "python", "standard-library"]
dependencies = []
requires-python = ">=3.7"

[project.urls]
Homepage = "https://gitee.com/wangweiyong/pystdapi"
Documentation = "https://gitee.com/wangweiyong/pystdapi#readme"

[tool.setuptools]
packages = ["pystdapi"]
include-package-data = true

[tool.setuptools.package-data]
pystdapi = ["py.typed"]