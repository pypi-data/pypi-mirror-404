[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jaymd96-eyeball"
version = "0.1.0"
description = "Code introspection CLI for LLM-assisted development with structured JSON output"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "James", email = "jaymd96@users.noreply.github.com" }
]
keywords = ["cli", "testing", "development", "llm", "introspection", "verification", "probes"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "click>=8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-json-report>=1.5",
    "pytest-cov>=4.0",
]
# For Python < 3.11, tomli is needed for TOML parsing
toml = [
    "tomli>=2.0; python_version < '3.11'",
]

[project.scripts]
eyeball = "eyeball.cli:main"

[project.urls]
Homepage = "https://github.com/jaymd96/eyeball"
Documentation = "https://github.com/jaymd96/eyeball#readme"
Repository = "https://github.com/jaymd96/eyeball"

[tool.hatch.build.targets.wheel]
packages = ["eyeball"]

[tool.eyeball]
# Example configuration (used when developing eyeball itself)
package_name = "eyeball"
tests_dir = "tests"
