[package]
name = "cello-framework"
version = "0.7.0"
edition = "2021"
description = "Ultra-fast Rust-powered Python async web framework"
license = "MIT"
repository = "https://github.com/jagadeesh32/cello.git"
keywords = ["web", "framework", "async", "rust", "python"]
categories = ["web-programming::http-server", "asynchronous"]
readme = "README.md"

[lib]
name = "cello"
crate-type = ["cdylib"]

[dependencies]
# Python bindings (minimum Python 3.12)
pyo3 = { version = "0.20", features = ["extension-module", "abi3-py312"] }

# Async runtime
tokio = { version = "1", features = ["full"] }

# HTTP server
hyper = { version = "1", features = ["full"] }
hyper-util = { version = "0.1", features = ["full"] }
http-body-util = "0.1"

# WebSocket support
tokio-tungstenite = "0.21"
futures-util = "0.3"

# Routing
matchit = "0.7"

# JSON - using simd-json with serde fallback
simd-json = "0.13"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Arena allocator for zero-copy
bumpalo = { version = "3", features = ["collections"] }

# Utilities
bytes = "1"
parking_lot = "0.12"
urlencoding = "2"
mime = "0.3"
mime_guess = "2"
async-trait = "0.1"
pin-project-lite = "0.2"
thiserror = "1"
tracing = "0.1"
futures-core = "0.3"

# Multipart form parsing
multer = "3"

# Compression
flate2 = "1"

# === Enterprise Features ===

# JWT Authentication
jsonwebtoken = "9"

# Concurrent HashMap for rate limiting
dashmap = "5"

# XML serialization
quick-xml = { version = "0.31", features = ["serialize"] }

# HTTP/3 (QUIC) and TLS
quinn = "0.10"
tokio-rustls = "0.25"
rustls = { version = "0.22", default-features = false, features = ["ring"] }
rustls-pemfile = "2"

# Cancellation and utilities
tokio-util = { version = "0.7", features = ["rt"] }

# Session and security
uuid = { version = "1", features = ["v4"] }
rand = "0.8"
base64 = "0.21"
hmac = "0.12"
sha2 = "0.10"
hex = "0.4"
crc32fast = "1"
subtle = "2"  # Constant-time comparison for timing attack prevention

# System info
num_cpus = "1"

# Route constraints
regex = "1"

# Unix process management (for pre-fork)
libc = "0.2"

# HTTP/2 support
h2 = "0.4"

# Prometheus metrics
prometheus = { version = "0.13", features = ["process"] }

# Date/time handling for exception timestamps
chrono = { version = "0.4", features = ["serde"] }

# === Enterprise Features v0.7.0+ ===

# OpenTelemetry - Distributed Tracing & Observability
opentelemetry = { version = "0.21", features = ["trace", "metrics"] }
opentelemetry-otlp = { version = "0.14", features = ["tonic", "metrics"] }
opentelemetry_sdk = { version = "0.21", features = ["rt-tokio", "trace", "metrics"] }
tracing-opentelemetry = "0.22"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

# Database Connection Pooling
deadpool = "0.10"
deadpool-postgres = { version = "0.12", optional = true }
tokio-postgres = { version = "0.7", optional = true }

# GraphQL Support
async-graphql = { version = "7", optional = true }
async-graphql-value = { version = "7", optional = true }

# gRPC Support
tonic = { version = "0.11", optional = true }
prost = { version = "0.12", optional = true }

# Additional utilities for enterprise features
sysinfo = "0.30"  # System metrics for health checks
hostname = "0.3"  # Hostname for tracing

[features]
default = []
postgres = ["deadpool-postgres", "tokio-postgres"]
graphql = ["async-graphql", "async-graphql-value"]
grpc = ["tonic", "prost"]
full = ["postgres", "graphql", "grpc"]

[dev-dependencies]
reqwest = { version = "0.11", features = ["blocking", "json", "multipart"] }
tokio-test = "0.4"

[profile.release]
lto = true
codegen-units = 1
opt-level = 3

[profile.bench]
lto = true
opt-level = 3
