# Publish to PyPI when a new release is created
# Builds wheels for all platforms and uploads to PyPI
# Platforms: Linux (x86_64, aarch64), macOS (aarch64), Windows (x86_64)

name: Publish to PyPI

on:
  push:
    branches:
      - release
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      publish_to_test_pypi:
        description: 'Publish to Test PyPI instead of PyPI'
        required: false
        default: 'false'

env:
  PYTHON_VERSION: "3.12"

jobs:
  # ============================================================================
  # Source Distribution
  # ============================================================================
  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  # ============================================================================
  # Linux x86_64 Build
  # ============================================================================
  build-linux-x86:
    name: Build Linux (x86_64-unknown-linux-gnu)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build wheels (manylinux)
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64-unknown-linux-gnu
          args: --release --out dist
          manylinux: auto

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-linux-x86_64-unknown-linux-gnu
          path: dist/*.whl

  # ============================================================================
  # Linux aarch64 Build (uses QEMU for cross-compilation)
  # ============================================================================
  build-linux-aarch64:
    name: Build Linux (aarch64-unknown-linux-gnu)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build wheels (manylinux aarch64)
        uses: PyO3/maturin-action@v1
        with:
          target: aarch64-unknown-linux-gnu
          args: --release --out dist
          manylinux: 2_28

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-linux-aarch64-unknown-linux-gnu
          path: dist/*.whl

  # ============================================================================
  # macOS Build (aarch64 Apple Silicon only)
  # ============================================================================
  build-macos:
    name: Build macOS (Apple Silicon)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: aarch64-apple-darwin
          args: --release --out dist

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-macos-aarch64
          path: dist/*.whl

  # ============================================================================
  # Windows Builds (x86_64)
  # ============================================================================
  build-windows:
    name: Build Windows (x86_64)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-windows-x86_64
          path: dist/*.whl

  # ============================================================================
  # Publish to PyPI
  # ============================================================================
  publish:
    name: Publish to PyPI
    needs: [build-sdist, build-linux-x86, build-linux-aarch64, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || (github.event_name == 'push' && github.ref == 'refs/heads/release')
    environment:
      name: pypi
      url: https://pypi.org/project/cello-framework/
    permissions:
      id-token: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

  # ============================================================================
  # Publish to Test PyPI (manual trigger)
  # ============================================================================
  publish-test:
    name: Publish to Test PyPI
    needs: [build-sdist, build-linux-x86, build-linux-aarch64, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.publish_to_test_pypi == 'true'
    permissions:
      id-token: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist/
