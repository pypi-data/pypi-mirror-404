# Material for MkDocs Configuration
# https://squidfunk.github.io/mkdocs-material/

site_name: Cello Framework
site_url: https://jagadeesh32.github.io/cello/
site_description: The World's Fastest Python Web Framework - Rust-powered performance with Python simplicity
site_author: Jagadeesh Katla
repo_url: https://github.com/jagadeesh32/cello
repo_name: jagadeesh32/cello
edit_uri: edit/main/docs/

