[project]
name = "svs_core"
version = "0.12.0"
description = "Core library for SVS"
authors = [{ name = "KristiÃ¡n Kunc", email = "diist7i4c@mozmail.com" }]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "bcrypt==5.0.0",
    "docker==7.1.0",
    "httpx==0.28.1",
    "typer==0.21.1",
    "Django==6.0.1",
    "dj_database_url==3.1.0",
    "psycopg2==2.9.11",
]

[project.optional-dependencies]
dev = [
    "black==26.1.0",
    "isort==7.0.0",
    "mypy==1.19.1",
    "pre-commit==4.5.1",
    "pytest==9.0.2",
    "pytest-asyncio==1.3.0",
    "pytest-cov==7.0.0",
    "pytest-dotenv==0.5.2",
    "pytest_mock==3.15.1",
    "ruff==0.14.14",
    "twine==6.2.0",
    "pytest-django==4.11.1",
]
docs = [
    "zensical==0.0.20",
    "mkdocstrings[python]==1.0.2",
    "mkdocs-awesome-nav==3.3.0",
    "mkdocs-pdf==0.1.2",
]

[project.scripts]
svs = "svs_core.__main__:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-dir]
"" = "."

[tool.setuptools.packages.find]
include = ["svs_core", "svs_core.*"]

[tool.setuptools.package-data]
svs_core = ["**/*"]

[tool.ruff]
line-length = 88
target-version = "py313"

[tool.ruff.lint]
select = ["D"]
ignore = ["D417", "D100", "D105", "D107", "D104", "D202"]
per-file-ignores = { "tests/**" = [
    "D",
], "web/**" = [
    "D",
], "svs_core/db/migrations/**" = [
    "ALL",
] }

[tool.ruff.format]
docstring-code-format = false

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.black]
line-length = 88
target-version = ["py311"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
