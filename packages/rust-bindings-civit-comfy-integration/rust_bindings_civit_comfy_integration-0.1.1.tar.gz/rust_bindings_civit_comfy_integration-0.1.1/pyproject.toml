[build-system]
requires = ["maturin>=1.11,<2.0"]
build-backend = "maturin"

[project]
name = "rust_bindings_civit_comfy_integration"
requires-python = ">=3.8"
description = "Rust bindings for my civit comfyui integration"
authors = [
    { name = "MonoPT", email = "pypi.reconfirm722@passmail.net" }
]
license = "MIT"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]
version = "0.1.1"

[tool]

[tool.maturin]
manifest-path = 'rust-bindings\Cargo.toml'
