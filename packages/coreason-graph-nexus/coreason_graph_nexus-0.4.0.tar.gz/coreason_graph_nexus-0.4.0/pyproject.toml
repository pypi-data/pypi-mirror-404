[tool.poetry]
name = "coreason_graph_nexus"
version = "0.4.0"
description = "orchestration engine for knowledge graph"
authors = ["Gowtham A Rao <gowtham.rao@coreason.ai>"]
license = "Prosperity-3.0"
readme = "README.md"
packages = [{include = "coreason_graph_nexus", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.12, !=3.14.1, <3.15"
loguru = "^0.7.2"
pydantic = "^2.12.5"
pyyaml = "^6.0.3"
neo4j = "^6.1.0"
redis = {version = "^7.1.0", extras = ["hiredis"]}
fastapi = "^0.115.0"
uvicorn = "^0.30.0"
networkx = "^3.6.1"
numpy = "^2.4.1"
scipy = "^1.17.0"
scikit-learn = "^1.8.0"
pydantic-settings = "^2.12.0"
anyio = "^4.12.1"
httpx = "^0.28.1"
aiofiles = "^25.1.0"
pyarrow = "^23.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^9.0.2"
ruff = "^0.14.14"
pre-commit = "^4.5.1"
pytest-cov = "^7.0.0"
mkdocs = "^1.6.0"
mkdocs-material = "^9.5.26"
types-pyyaml = "^6.0.12.20250915"
pytest-mock = "^3.15.1"
types-aiofiles = "^25.1.0.20251011"
pytest-asyncio = "^1.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project]
name = "coreason_graph_nexus"
version = "0.4.0"
description = "orchestration engine for knowledge graph"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Gowtham A Rao", email = "gowtham.rao@coreason.ai" },
]
license = { file = "LICENSE" }
classifiers = [
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/CoReason-AI/coreason_graph_nexus"
Repository = "https://github.com/CoReason-AI/coreason_graph_nexus"
Documentation = "https://github.com/CoReason-AI/coreason_graph_nexus"

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "B", "I"]
ignore = []

[tool.mypy]
python_version = "3.12"
strict = true
ignore_missing_imports = true
allow_untyped_decorators = true

[tool.pytest.ini_options]
addopts = "--cov=src --cov-report=term-missing --cov-fail-under=100"
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.coverage.run]
omit = ["tests/*"]
