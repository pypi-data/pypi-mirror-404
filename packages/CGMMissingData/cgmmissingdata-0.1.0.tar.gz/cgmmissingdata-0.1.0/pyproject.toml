[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "CGMMissingData"
version = "0.1.0"
description = "MICE + Random Forest + KNN to handle missing values of CGM device"
readme = "README.md"
requires-python = ">=3.9"
authors = [{name = "HS Shad"}]
dependencies = [
  "numpy>=1.23",
  "pandas>=1.5",
  "scikit-learn>=1.2",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
