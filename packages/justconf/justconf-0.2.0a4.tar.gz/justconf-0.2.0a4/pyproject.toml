[build-system]
build-backend = "hatchling.build"
requires = [ "hatch-vcs", "hatchling" ]

[project]
name = "justconf"
description = "Minimal schema-agnostic configuration loader library"
readme = "README.md"
keywords = [ "config", "configuration", "dotenv", "environment", "secrets", "settings", "toml", "vault" ]
license = "MIT"
authors = [ { name = "Aleksey Petrunnik", email = "petrunnik.a@gmail.com" } ]
requires-python = ">=3.11"
classifiers = [
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Typing :: Typed",
]
dynamic = [ "version" ]
dependencies = [  ]

optional-dependencies.dotenv = [
  "python-dotenv>=1",
]

urls.Documentation = "https://aleksey925.github.io/justconf/"
urls.Homepage = "https://github.com/aleksey925/justconf"
urls.Issues = "https://github.com/aleksey925/justconf/issues"
urls.Repository = "https://github.com/aleksey925/justconf"

[dependency-groups]
dev = [
  "justconf[dotenv]",
  "msgspec>=0.18",
  "mypy==1.19.1",
  "prek==0.2.30",
  "pydantic>=2",
  "pytest>=7",
  "pytest-cov",
  "ruff==0.14.13",
]
docs = [
  "mkdocs>=1.5",
  "pygments>=2.16",
  "pymdown-extensions>=10",
]

[tool.hatch.build.targets.wheel]
packages = [ "src/justconf" ]

[tool.hatch.version]
source = "vcs"
tag-pattern = "^v(?P<version>.*)$"

[tool.uv]
default-groups = [ "dev" ]

[tool.ruff]
target-version = "py311"
line-length = 120
format.quote-style = "single"
lint.select = [
  "A",
  "C90",
  "E",
  "F",
  "I",
  "N",
  "PLC0415",
  "RUF",
  "S",
  "T20",
  "UP",
  "W",
]
lint.ignore = [
  "A003",
  "S101",
  "S104",
]
lint.per-file-ignores."src/justconf/loader.py" = [
  "PLC0415", # import inside function for optional dependency
]
lint.per-file-ignores."src/justconf/processor/vault.py" = [
  "S310", # URL open for vault API calls is intentional
]
lint.per-file-ignores."tests/*" = [
  "S105", # hardcoded passwords in tests are fine
  "S106", # hardcoded passwords in tests are fine
  "S310", # suspicious url
]

[tool.pytest.ini_options]
testpaths = [ "tests" ]
pythonpath = [ "src" ]
addopts = "-m 'not integration'"
markers = [
  "integration: tests requiring real Vault server (deselected by default)",
]

[tool.mypy]
python_version = "3.11"
strict = true
show_error_codes = true
no_implicit_optional = false
