name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev]"

      - name: Lint
        run: |
          python -m ruff check .

      - name: Typecheck
        run: |
          python -m mypy --strict src

      - name: Test
        run: |
          python -m pytest

      - name: Build
        run: |
          python -m pip install build
          python -m build

      - name: Install wheel smoke test
        run: |
          python -m venv .venv-smoke
          . .venv-smoke/bin/activate
          python -m pip install -U pip
          python -m pip install dist/*.whl
          anatomize generate tests/fixtures/project_src/src --output .skeleton-smoke -f json
          anatomize validate .skeleton-smoke --source tests/fixtures/project_src/src

  pyright-e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Pyright
        run: |
          npm i -g pyright
          pyright --version
          command -v pyright-langserver

      - name: Install
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev]"

      - name: Pyright-backed e2e
        env:
          ANATOMIZE_RUN_PYRIGHT_E2E: "1"
        run: |
          python -m pytest tests/e2e/test_pack_pyright_uses.py
