[metadata]
name = argdispatch
version = 1.5.0
author = Louis Paternault
author_email = spalax@gresille.org
license = GPL-3.0-or-later
description = A drop-in replacement for `argparse` dispatching subcommand calls to functions, modules or binaries.
keywords = argparse argument commandline dispatch
url = http://framagit.org/spalax/argdispatch
project_urls = 
	Documentation = http://argdispatch.readthedocs.io
	Source = https://framagit.org/spalax/argdispatch
	Tracker = https://framagit.org/spalax/argdispatch/issues
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Programming Language :: Python :: 3.14
	Programming Language :: Python :: 3.15
	Topic :: Software Development :: User Interfaces

[options]
packages = find:
zip_safe = True
include_package_data = False
python_requires = >=3.10, <4
install_requires = setuptools

[options.packages.find]
exclude = 
	test*

[bdist_wheel]
python_tag = py3

[egg_info]
tag_build = 
tag_date = 0

