# To perform those tests, install `tox` and run "tox" from this directory.

[tox]
envlist = py{310,311,312,313,314,315,py3}, lint, doc, coverage, black, isort, pyright

[testenv]
commands = {envpython} -m unittest discover
deps =

[testenv:lint]
basepython=python3
deps=pylint
commands=pylint argdispatch test

[testenv:doc]
basepython=python3
changedir=doc
deps=-rdoc/requirements.txt
commands=sphinx-build -b html . _build/html

[testenv:coverage]
deps=
    coverage
    -rdoc/requirements.txt
basepython=python3
commands=
    coverage erase
    coverage run --source argdispatch -m unittest discover
    coverage report

[testenv:black]
deps=black
basepython=python3
setenv =
    LC_ALL=C.UTF-8
    LANG=C.UTF-8
commands=black --check --verbose .

[testenv:isort]
deps=isort
commands=isort --check .

[testenv:pyright]
deps=pyright
commands=pyright argdispatch test
