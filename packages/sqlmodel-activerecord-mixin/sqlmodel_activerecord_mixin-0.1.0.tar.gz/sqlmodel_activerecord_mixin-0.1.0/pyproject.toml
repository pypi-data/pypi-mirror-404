[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sqlmodel-activerecord-mixin"
version = "0.1.0"
description = "Active Record-style convenience methods (Model.query, save, delete) for SQLModel with Flask-SQLAlchemy."
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "SQLModel ActiveRecordMixin contributors" }
]
keywords = ["sqlmodel", "sqlalchemy", "flask", "activerecord", "orm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "flask>=2.0",
    "flask-sqlalchemy>=3.0",
    "sqlmodel>=0.0.14",
]

[project.urls]
Repository = "https://github.com/your-username/sqlmodel-activerecord-mixin"
Documentation = "https://github.com/your-username/sqlmodel-activerecord-mixin#readme"

[tool.setuptools.packages.find]
where = ["."]
include = ["sqlmodel_activerecord*"]
