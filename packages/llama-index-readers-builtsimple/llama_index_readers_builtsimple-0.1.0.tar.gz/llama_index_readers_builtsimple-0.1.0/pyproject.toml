[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "llama-index-readers-builtsimple"
version = "0.1.0"
description = "LlamaIndex readers for Built-Simple research APIs (PubMed, ArXiv, Wikipedia)"
authors = ["Built-Simple <contact@built-simple.ai>"]
license = "MIT"
readme = "README.md"
homepage = "https://built-simple.ai"
repository = "https://github.com/run-llama/llama_index"
documentation = "https://docs.llamaindex.ai"
keywords = ["llama-index", "research", "pubmed", "arxiv", "wikipedia", "academic", "papers"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
packages = [
    { include = "llama_index" }
]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
llama-index-core = ">=0.10.0"
requests = ">=2.28.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.0.0"
pytest-asyncio = ">=0.21.0"
responses = ">=0.23.0"
black = ">=23.0.0"
ruff = ">=0.1.0"
mypy = ">=1.0.0"
types-requests = ">=2.28.0"

[tool.poetry.extras]
dev = ["pytest", "pytest-asyncio", "responses", "black", "ruff", "mypy"]

[tool.black]
line-length = 88
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 88
target-version = "py39"
select = ["E", "F", "W", "I", "N", "UP", "B", "C4"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
