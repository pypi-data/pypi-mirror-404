[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "basilica-sdk"
version = "0.15.0"
description = "Python SDK for deploying containerized applications on the Basilica GPU cloud"
readme = "README.md"
license = { text = "MIT OR Apache-2.0" }
authors = [{ name = "Basilica Team", email = "team@basilica.ai" }]
requires-python = ">=3.10"
keywords = [
  "gpu",
  "cloud",
  "deployment",
  "basilica",
  "compute",
  "kubernetes",
  "ml",
  "ai",
  "machine-learning",
  "deep-learning",
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
  "Programming Language :: Rust",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: System :: Distributed Computing",
  "Typing :: Typed",
]
dependencies = []

[project.optional-dependencies]
dev = ["pytest>=7.0", "pytest-asyncio>=0.21", "mypy>=1.0", "maturin>=1.0"]

[project.urls]
Homepage = "https://basilica.ai"
Documentation = "https://docs.basilica.ai"
Repository = "https://github.com/one-covenant/basilica"
Issues = "https://github.com/one-covenant/basilica/issues"
Changelog = "https://github.com/one-covenant/basilica/blob/main/crates/basilica-sdk-python/CHANGELOG.md"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
module-name = "basilica._basilica"
manifest-path = "crates/basilica-sdk-python/Cargo.toml"
