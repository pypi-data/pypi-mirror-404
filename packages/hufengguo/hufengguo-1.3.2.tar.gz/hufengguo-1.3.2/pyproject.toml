[project]

name = "hufengguo"
version = "1.3.2"
authors = [
    { name="cucialhu", email="cuchufengguo@163.com"},
]
description = "A small example package from Hufengguo, CUC"
readme = "README.md"
requires-python = ">=3.6"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "chardet<5.0.0; python_version=='3.6'",
    "chardet>=5.0.0; python_version>'3.6'",
    "jieba>=0.42.1",
]

# 可选依赖项
[project.optional-dependencies]
pdf = [
    # 为不同Python版本指定不同的扩展库版本
    "pymupdf>1.19.3; python_version>='3.7'",
    "pymupdf<=1.19.3; python_version=='3.6'",
    "pypdf>4.3.1; python_version>'3.7'",
    "pypdf<=4.3.1; python_version<='3.7'",
]

[project.urls]
# 

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
# 禁止自动生成 License-File 字段
license-files = []  # 空列表表示不包含任何许可证文件
