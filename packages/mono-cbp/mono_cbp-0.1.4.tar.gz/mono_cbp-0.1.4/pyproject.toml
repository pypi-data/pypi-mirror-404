[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mono-cbp"
version = "0.1.4"
authors = [
    {name = "Benjamin Davies", email = "ben.d.r.davies@warwick.ac.uk"},
]
description = "Pipeline for detecting circumbinary planets in TESS light curves"
readme = "README.md"
license = "GPL-3.0"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "matplotlib>=3.4.0",
    "scipy>=1.7.0,<1.13.0",
    "astropy>=4.3.0",
    "lightkurve>=2.0.0",
    "pymc==5.12.0",
    "arviz==0.17.1",
    "bokeh>=3.1.0,<3.4.0",
    "exoplanet>=0.5.0",
    "exoplanet_core>=0.3.0",
    "pytensor==2.19.0",
    "wotan>=1.10.0",
    "ipykernel>=6.0.0",
    "oktopus>=0.1.2",
    "autograd>=1.8.0",
    "pygam>=0.8.0",
    "notebook>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/bdrdavies/mono-cbp"
Repository = "https://github.com/bdrdavies/mono-cbp"

[project.scripts]
mono-cbp = "mono_cbp.cli:main"

[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
exclude = ["docs*", "examples*"]