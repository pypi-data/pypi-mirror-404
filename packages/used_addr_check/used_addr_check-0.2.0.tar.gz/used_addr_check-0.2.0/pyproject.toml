[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "used_addr_check"
version = "0.2.0"
authors = [
    { name="RecRanger", email="RecRanger+package@proton.me" },
]
description = "A tool to efficiently check if a Bitcoin Address has ever been used before"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dependencies = [
    "backoff>=2.2.1",
    "loguru>=0.7.2",
    "orjson>=3.10.1",
    "polars>=1.37",
    "requests>=2.31.0",
    "tqdm>=4.66.2",
    "ripgrepy>=2.0.0",
]

[dependency-groups]
dev = [
    "pyright>=1.1.407",
    "pytest>=9.0.2",
    "ruff>=0.14.10",
]

[project.urls]
Homepage = "https://github.com/RecRanger/used-addr-check"
Issues = "https://github.com/RecRanger/used-addr-check/issues"

[project.scripts]
used_addr_check = "used_addr_check.cli:main_cli"

[tool.pyright]
typeCheckingMode = "basic"

[tool.ruff.lint]
select = ["ALL"]
ignore = ["D", "S", "TD", "FIX", "COM812"]
