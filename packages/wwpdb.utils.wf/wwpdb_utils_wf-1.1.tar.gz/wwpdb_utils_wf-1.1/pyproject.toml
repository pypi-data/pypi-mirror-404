[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "wwpdb.utils.wf"
dynamic = ["version"]
description = "OneDep WF status DB access utilities"
readme = "README.md"
license = "Apache-2.0"
authors = [
    { name = "Ezra Peisach", email = "ezra.peisach@rcsb.org" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
]
dependencies = [
    "mmcif",
    "mmcif_utils",
    "mysqlclient",
    "wwpdb.io",
    "wwpdb.utils.config >= 0.42",
    "wwpdb.utils.dp ~= 0.52",
    "wwpdb.utils.session",
]

requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/wwpdb/py-wwpdb_utils_wf"

[tool.hatch.version]
path = "wwpdb/utils/wf/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/wwpdb",
]

exclude = ["/wwpdb/mock-data",
	"*.doc",
	"wwpdb/utils/wf/schema/da_table_schema.sql"
	]

[tool.hatch.build.targets.wheel]
packages = ["wwpdb"]

exclude = [ "/wwpdb/mock-data",
	"*.doc",
	"wwpdb/utils/wf/schema/da_table_schema.sql"
	]

#=================================== Ruff basics =============================#
[tool.ruff]
target-version = "py38"
output-format = "concise"
line-length = 180 # 120 is hatch's default via 'hatch init'

include = [
  "*.py",           # Source
  "pyproject.toml", # This file (RUF rules only)
  "*.ipynb",        # Jupyter notebooks
]


#=================================== Ruff lint ==============================#
# ------------------------- Ruff misc. options ----------------------
preview = false

[tool.ruff.lint]
explicit-preview-rules = true
ignore = [
  "FBT002",   # Boolean default positional argument in function definition
  "ISC003",   # Do not remove + in string concatenation
  "N801",     # Class name `markdownTests` should use CapWords convention
  "N802",     # Function name should be lowercase
  "N803",     # Argument name should be lowercase
  "N806",     # in function should be lowercase
  "N815",     # Caiable... in class shope should not be mixedCase
  "N816",     # Variable in global scope should not be mixedCase
  "N999",     # Invalid module name,
  "PERF401",  # Use a list comprehension to create a transformed list
  "PLR2044",  # Removes empty comment lines
  "RET504",   # Unnecessary assignment to `X` before `return` statement
  "RUF100",   # RUF REMOVES FLAKE8 noqa!
  "SIM102",   # Use a single `if` statement instead of nested `if` statements
  "SIM103",   #  Return the condition directly
  "SIM108",   # Use ternary operator
  "TRY300",   # Consider moving this statement to an `else` block
  "TRY400",   # Use `logging.exception` instead of `logging.error`
  "UP008",    # Use `super()` instead of `super(__class__, self)`
  "UP031"     # Use format specifiers instead of percent format
]


# -------------------- default environment scripts ------------------
[tool.hatch.envs.default]
skip-install = true
dependencies = ["mypy", "ruff >=0.6.9", "wwpdb.utils.testing", "mmcif_utils", "mmcif", "types-mysqlclient"]


[tool.hatch.envs.default.scripts]

# 'format' formats and fixes issues but does not complain
format = [
  "ruff format",
  "ruff check --fix-only",
]

# 'format-python' just excludes Prettier
format-python = ["ruff format", "ruff check --fix-only"]

# 'check' only checks but never fixes
check = ["ruff check --no-fix .", "mypy --non-interactive --install-types -p wwpdb -p tests"]

# only checks with ruff (mypy has a lot of false positives)
check-ruff = "ruff check --no-fix . {args}"

# to complement 'check-ruff'
check-mypy = "mypy --non-interactive --install-types wwpdb tests {args}"

# only check security via Bandit; we require these rules to pass
check-security = "ruff check --select S --no-fix ."

# -----------------------  testing environment ----------------
[tool.hatch.envs.hatch-test]
dependencies = ["tox"]

[tool.hatch.envs.hatch-test.scripts]
run = ["tox"]


# -------------------------  Mypy disable ---------
[[tool.mypy.overrides]]
module = ["mmcif.*", "wwpdb.*", "tests.*", "commonsetup", "mmcif_utils.*"]
ignore_missing_imports = true

[tool.mypy]
exclude = [
	"test-output",
]

