[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gsheet-loader"
version = "1.0.2"
description = "A simple package to load Google Sheets into pandas DataFrame"
readme = "README.md"
authors = [
    {name = "Arshad Ziban", email = "arshadziban031201@gmail.com"}
]
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["google sheets", "pandas", "dataframe", "csv", "data loading"]
dependencies = [
    "pandas",
    "requests",
]

[project.urls]
Homepage = "https://github.com/arshadziban/gsheet_loader"
Repository = "https://github.com/arshadziban/gsheet_loader"

[tool.setuptools.packages.find]
where = ["."]
include = ["gsheet_loader*"]
