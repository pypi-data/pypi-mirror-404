[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "anomalyarmor-cli"
version = "0.2.0"
description = "AnomalyArmor SDK and CLI for data observability"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "AnomalyArmor", email = "support@anomalyarmor.com" }
]
keywords = ["data-observability", "data-quality", "monitoring", "cli", "sdk"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "typer>=0.9.0",
    "rich>=13.0.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "types-PyYAML>=6.0.0",
]

[project.scripts]
armor = "anomalyarmor.cli:app"
anomalyarmor = "anomalyarmor.cli:app"

[project.urls]
Homepage = "https://anomalyarmor.com"
Documentation = "https://docs.anomalyarmor.com"
Repository = "https://github.com/anomalyarmor/core"

[tool.hatch.build.targets.wheel]
packages = ["anomalyarmor"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.mypy]
python_version = "3.11"
strict = true
