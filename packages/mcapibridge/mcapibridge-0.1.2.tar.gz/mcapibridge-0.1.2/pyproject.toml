[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mcapibridge"
version = "0.1.2"
description = "Python libary for MCAPIBridge"
requires-python = ">=3.7"
license = { file = "LICENSE" }
readme = "README.MD"
authors = [
    { name = "TaotianZhufang" }
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

