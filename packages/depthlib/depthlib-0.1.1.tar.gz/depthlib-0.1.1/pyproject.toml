[project]
name = "depthlib"
version = "0.1.1"
description = "A library for depth estimation and processing"
authors = [
    { name = "Piyush Gupta" },
    { name = "Himangshu Dikshit" },
    { name = "Vedic Yadav" }
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
dependencies = [
    "numpy>=2.2.6",
    "opencv-python>=4.12.0.88",
    "pillow>=11.3.0",
    "python-dateutil>=2.9.0.post0",
    "matplotlib>=3.10.6",
    "transformers>=4.57.1",
]

[build-system]
requires = ["setuptools>=77.0.3"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["depthlib*"]

[project.urls]
"Repository" = "https://github.com/fampiyush/DepthEstimation"