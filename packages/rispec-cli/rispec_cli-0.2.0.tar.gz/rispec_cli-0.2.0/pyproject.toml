[project]
name = "rispec-cli"
version = "0.2.0"
description = "RISPEC CLI, part of RISE Spec Kit. A structural-first, spec-driven creative archaeology toolkit for LLMs and developers. Implements the RISE Framework (Reality → Inspect → Specify → Export) with multi-agent support and MCP integration."
requires-python = ">=3.11"
dependencies = [
    "typer",
    "rich",
    "httpx[socks]",
    "platformdirs",
    "readchar",
    "truststore>=0.10.4",
]

[project.scripts]
rispec = "rispec_cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/rispec_cli"]

[tool.hatch.build.targets.wheel.force-include]
"src/llms" = "rispec_cli/llms"
"templates/rispecs" = "rispec_cli/rispecs"

