[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "seed-cli"
version = "1.0.5"
description = "The perfect pair for the `tree` program. Seed creates, updates and deletes file and folder structures in your codebase."
requires-python = ">=3.10"
readme = "README.md"
keywords = ["filesystem", "orchestration", "terraform", "directory", "tree", "seed"]
authors = [
    {name = "Isaac AR", email="isaac@fortisvincere.com"}
]
maintainers = [
  {name = "Isaac AR", email = "isaac@fortisvincere.com"}
]
license = {text = "ModifiedMIT"}
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Build Tools",
  "Operating System :: OS Independent",
]
dependencies = [
  "pyyaml",
  "argcomplete",
  "requests",
]

[project.urls]
Repository = "https://github.com/isaac12x/seed-cli.git"
Issues = "https://github.com/isaac12x/seed-cli/issues"


[project.optional-dependencies]
image = ["pillow", "pytesseract", "opencv-python", "numpy", "fitz"]
ui = ["rich"]
dev = [
    "black==23.3.0",
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "pre-commit",
    "hypothesis>=6.103.1",
    "hypothesis[numpy]>=6.103.1",
    "rich",
]


[project.scripts]
seed = "seed_cli.cli:main"

[tool.hatch.build.sources]
src = "src"

[tool.hatch.build.targets.wheel]
packages = ["src/seed_cli"]

[tool.hatch.build.targets.sdist.force-include]
"src/seed_cli/resources/default_templates" = "src/seed_cli/resources/default_templates"


[tool.black]
line-length = 88
required-version = "23.3.0"                         # Black will refuse to run if it's not this version.
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']


[tool.mypy]
ignore_errors = false


[tool.pytest.ini_options]
addopts = "--cov=src/seed_cli --cov-report=term-missing --cov-branch"
testpaths = ["tests"]


[tool.coverage.run]
branch = true
source = ["src/seed_cli"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/image.py",  # OCR functionality requires external dependencies
    "*/cli.py",  # CLI entry points - tested via integration tests
    "*/utils/verify-tree.py",  # Standalone script
    "*/graphviz.py",  # DOT format parsing - optional feature
    "*/state/http.py",  # HTTP backend - requires integration tests
]


[tool.coverage.report]
fail_under = 85
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
]
