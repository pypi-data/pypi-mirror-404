[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "grilly"
version = "0.1.2"
description = "GPU-accelerated neural network operations using Vulkan compute shaders"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Nicolas Cloutier", email = "ncloutier@grillcheeseai.com"}
]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Mathematics",
]
keywords = ["vulkan", "gpu", "neural-network", "snn", "compute-shaders", "gpu-acceleration"]

dependencies = [
    "numba>=0.63.1",
    "numpy>=1.24.0",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-benchmark>=5.2.3",
    "sentence-transformers>=5.2.0",
    "torch>=2.10.0",
    "transformers>=4.57.6",
    "twine>=6.2.0",
    "vulkan>=1.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.1.0",
    "black>=23.7.0",
    "isort>=5.12.0",
    "mypy>=1.5.0",
]
accel = [
    "numba>=0.59.0",  # JIT-compiled CPU fallbacks
]
all = [
    "grilly[dev,accel]",
]

[project.urls]
Homepage = "https://grillcheeseai.com"
Repository = "https://github.com/grillcheese-ai/grilly"
Documentation = "https://grillcheeseai.com"

[tool.setuptools.packages.find]
where = ["."]
include = ["grilly*"]

[tool.setuptools.package-data]
grilly = [
    "shaders/**/*.glsl",
    "shaders/**/*.comp",
    "shaders/**/*.spv",
]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]
exclude = '''
/(
    \.git
    | __pycache__
    | \.venv
    | build
    | dist
    | shaders/spv
)/
'''

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "F", "W", "I", "N", "UP"]
ignore = ["E501"]

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
testpaths = ["grilly/tests"]
python_files = ["test_*.py"]
asyncio_mode = "auto"
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.uv.workspace]
members = [
    "grilly",
]
