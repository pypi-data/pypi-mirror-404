[project]
name = "cosmic-chunker"
version = "1.1.0"
description = "COSMIC: Concept-aware Semantic Meta-chunking with Intelligent Classification"
readme = "README.md"
requires-python = ">=3.10"
license = "Apache-2.0"
authors = [
    {name = "Al Kari", email = "research@manceps.com"},
    {name = "Manceps Research Division"}
]
keywords = [
    "nlp",
    "chunking",
    "rag",
    "text-processing",
    "semantic-analysis",
    "document-processing",
    "retrieval-augmented-generation",
    "machine-learning",
    "natural-language-processing",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
]
dependencies = [
    "sentence-transformers>=3.0.0,<4.0.0",
    "torch>=2.2.0,<3.0.0",
    "transformers>=4.40.0,<5.0.0",
    "spacy>=3.7.0,<4.0.0",
    "numpy>=1.26.0,<3.0.0",
    "scipy>=1.12.0,<2.0.0",
    "scikit-learn>=1.4.0,<2.0.0",
    "pyyaml>=6.0.0,<7.0.0",
    "python-dotenv>=1.0.0,<2.0.0",
    "tiktoken>=0.6.0,<1.0.0",
    "httpx>=0.27.0,<1.0.0",
    "tqdm>=4.66.0,<5.0.0",
    "cachetools>=5.3.0,<6.0.0",
]

[project.urls]
Homepage = "https://github.com/manceps/cosmic"
Repository = "https://github.com/manceps/cosmic"
Documentation = "https://github.com/manceps/cosmic#readme"
Issues = "https://github.com/manceps/cosmic/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0,<9.0.0",
    "pytest-asyncio>=0.23.0,<1.0.0",
    "pytest-cov>=4.1.0,<5.0.0",
    "ruff>=0.3.0,<1.0.0",
    "mypy>=1.9.0,<2.0.0",
]
benchmark = [
    "datasets>=2.18.0,<3.0.0",
    "pandas>=2.2.0,<3.0.0",
    "matplotlib>=3.8.0,<4.0.0",
    "seaborn>=0.13.0,<1.0.0",
]
all = [
    "cosmic-chunker[dev,benchmark]"
]

[project.scripts]
cosmic = "cosmic.cli:main"

[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-v --tb=short"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = [
    "scipy.*",
    "sklearn.*",
    "sentence_transformers.*",
    "spacy.*",
]
ignore_missing_imports = true
