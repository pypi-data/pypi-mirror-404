[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "syncset-db"
version = "0.1.0"
authors = [
  { name="Mohamed Aklamaash", email="aklamaash@example.com" },
]
description = "A powerful database replication and synchronization tool"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "sqlalchemy>=2.0.0",
    "psycopg2-binary>=2.9.0",
    "pyyaml>=6.0.0",
]

[project.urls]
"Homepage" = "https://github.com/MohamedAklamaash/syncset"
"Bug Tracker" = "https://github.com/MohamedAklamaash/syncset/issues"

[project.scripts]
syncset = "cli:main"

[tool.setuptools]
packages = ["core"]
py-modules = ["cli"]
