[build-system]
requires = ["setuptools>=68.0", "wheel", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "azure-deploy-cli"
description = "Python CLI for Azure deployment automation - identity, roles, and container apps management"
readme = "README.md"
requires-python = ">=3.11"
license = {file = "LICENSE"}
authors = [
    {name = "decewei", email = "celinew1221@gmail.com"}
]
keywords = ["azure", "identity", "roles", "service-principal"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dynamic = ["version"]

dependencies = [
    "azure-identity==1.25.1",
    "azure-mgmt-appcontainers==4.0.0",
    "azure-mgmt-authorization==4.0.0",
    "azure-mgmt-keyvault==13.0.0",
    "azure-mgmt-msi==7.1.0",
    "python-dotenv==1.2.1",
    "pydantic==2.12.5",
    "PyYAML==6.0.3",
]

[project.optional-dependencies]
dev = [
    "ruff==0.14.10",
    "mypy==1.19.1",
    "pytest==9.0.2",
    "pytest-asyncio==1.3.0",
    "coverage==7.13.1",
    "pytest-cov==7.0.0",
    "commitizen==4.11.0",
    "pre-commit==4.1.0",
    "types-setuptools==80.9.0.20251223",
    "types-PyYAML==6.0.12.20250915",
]

[project.urls]
Homepage = "https://github.com/decewei/azure-deploy-cli"
Repository = "https://github.com/decewei/azure-deploy-cli.git"
Issues = "https://github.com/decewei/azure-deploy-cli/issues"

[project.scripts]
azure-deploy = "azure_deploy_cli.cli:main"
azd = "azure_deploy_cli.cli:main"

[tool.setuptools]
packages = { find = { where = ["src"] } }

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.package-data]
azure_deploy_cli = [
    "py.typed",
    "aca/bash/*.sh",
    "aca/aca-cert/*.sh",
]

# Ruff configuration - modern linter/formatter
[tool.ruff]
line-length = 100
target-version = "py310"
src = ["src", "tests"]
exclude = ["*/_version.py"]

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # Pyflakes
    "I",    # isort
    "C",    # flake8-comprehensions
    "B",    # flake8-bugbear
    "UP",   # pyupgrade
]
ignore = []

[tool.ruff.lint.isort]
known-first-party = ["azure_deploy_cli"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py

# mypy configuration - static type checking
[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
strict = false
check_untyped_defs = true

[[tool.mypy.overrides]]
module = [
    "azure.*",
    "dotenv.*",
    "pydantic.*",
]
ignore_missing_imports = true

# Pytest configuration
[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--tb=short",
    "--disable-warnings",
]
log_cli = true
log_cli_level = "INFO"

# Coverage configuration
[tool.coverage.run]
source = ["src/azure_deploy_cli"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

# Commitizen configuration for version bumping
[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "v$version"
# Note: version_files not applicable with setuptools-scm (version is dynamic from git tags)
update_changelog_on_bump = false
major_version_zero = true

# setuptools-scm configuration for automatic versioning
[tool.setuptools_scm]
version_file = "src/azure_deploy_cli/_version.py"
version_scheme = "no-guess-dev"
local_scheme = "no-local-version"
