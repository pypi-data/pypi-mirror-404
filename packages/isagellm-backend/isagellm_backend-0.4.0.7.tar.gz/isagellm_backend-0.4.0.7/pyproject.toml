[build-system]
requires = ["setuptools>=64", "wheel", "packaging>=24.2"]
build-backend = "setuptools.build_meta"

[project]
name = "isagellm-backend"
version = "0.4.0.7"
description = "sageLLM backend provider abstraction (CPU/CUDA/Ascend)"
readme = "README.md"
requires-python = "==3.11.*"
authors = [{ name = "IntelliStream Team" }]
license = { text = "Proprietary - IntelliStream" }
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
    "isagellm-protocol>=0.4.0.0,<0.5.0",
]

[project.entry-points."sagellm.backends"]
cpu = "sagellm_backend.providers.cpu:create_cpu_backend"
pytorch-cuda = "sagellm_backend.providers.pytorch_cuda:create_pytorch_cuda_backend"
pytorch-ascend = "sagellm_backend.providers.pytorch_ascend:create_pytorch_ascend_backend"

# Note: Engine entry points have been moved to sagellm-core package

[project.optional-dependencies]
dev = [
  "pytest>=7.0.0",
  "pytest-cov>=4.0.0",
  "pytest-asyncio>=0.23.0",
  "ruff>=0.8.0",
  "mypy>=1.0.0",
  "bandit[toml]>=1.7.0",
  "pre-commit>=3.0.0",
  "psutil>=5.9.0",
  "isage-pypi-publisher>=0.2.0",
]

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
sagellm_backend = ["py.typed"]
"*" = ["*.pyc", "*.pyo", "__pycache__/*", "*.so", "*.pyd", "*.dylib"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
  "E",   # pycodestyle errors
  "W",   # pycodestyle warnings
  "F",   # pyflakes
  "I",   # isort
  "B",   # flake8-bugbear
  "C4",  # flake8-comprehensions
  "UP",  # pyupgrade
  "ARG", # flake8-unused-arguments
  "SIM", # flake8-simplify
]
ignore = [
  "E501",  # line too long (handled by formatter)
  "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["ARG", "S101"]  # Allow unused args and assert in tests

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_reexport = true
warn_redundant_casts = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = [
    "torch",
    "torch.*",
    "torch_npu",
    "torch_npu.*",
    "pycuda.*",
    "psutil",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
addopts = [
  "-v",
  "--strict-markers",
  "--strict-config",
  "--cov=sagellm_backend",
  "--cov-report=term-missing:skip-covered",
  "--cov-report=html",
  "--cov-report=xml",
]
markers = [
  "integration: Integration tests",
  "slow: Slow tests",
  "gpu: Tests requiring GPU (CUDA/Ascend)",
  "npu: Tests requiring Ascend NPU",
]

[tool.coverage.run]
source = ["src/sagellm_backend"]
omit = ["tests/*", "**/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "def __repr__",
  "raise AssertionError",
  "raise NotImplementedError",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
  "@abstractmethod",
  "@abc.abstractmethod",
]

[tool.bandit]
exclude_dirs = ["tests"]
skips = ["B101"]  # Allow assert in non-test code
