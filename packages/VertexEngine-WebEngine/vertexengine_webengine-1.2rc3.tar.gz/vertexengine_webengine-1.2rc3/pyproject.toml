[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "VertexEngine-WebEngine"
version = "1.2rc3"
description = "The offical WebEngine Extension of the VertexEngine SDK."
authors = [
  { name="Tyrel Miguel", email="annbasilan0828@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"

dependencies = [
    "pygame>=2.0",
    "PyQt6>=6.7",
    "VertexEngine>=1.0.1",
    "PyQt6-WebEngine>=6.3.0"
]

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Documentation = "https://vertexenginedocs.netlify.app/"
Homepage = "https://github.com/TyrelGomez/VertexEngine-WebEngine-Code"
