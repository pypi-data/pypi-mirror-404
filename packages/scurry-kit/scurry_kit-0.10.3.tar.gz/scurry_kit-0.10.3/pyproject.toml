[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "scurry-kit"
version = "0.10.3"

description = "A lightweight routing and command kit built on top of ScurryPy."
readme = "README.md"
authors = [{ name = "Furmissile" }]
requires-python = ">=3.10"
dependencies = [
  "scurrypy>=0.18.0"
]

[tool.setuptools]
packages = [
  "scurry_kit",
  "scurry_kit.addons",
  "scurry_kit.addons.cache",
  "scurry_kit.addons.builders",
]
