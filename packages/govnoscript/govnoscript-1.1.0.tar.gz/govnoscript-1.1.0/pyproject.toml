[project]
name = "govnoscript"
version = "1.1.0"
description = "A simple scripting language for computer control"
authors = [
    {name = "dertfin1",email = "dertfin@gmail.com"}
]
license = {text = "MIT"}
requires-python = ">=3.11"
dependencies = [
    "keyboard (>=0.13.5,<0.14.0)",
    "pyautogui (>=0.9.54,<0.10.0)"
]
readme = "README.md"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
