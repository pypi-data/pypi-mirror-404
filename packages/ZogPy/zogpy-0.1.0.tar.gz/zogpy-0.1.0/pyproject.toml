[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ZogPy"
version = "0.1.0"
description = "A tiny example package"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name = "Tristan Hertzog"}]
dependencies = []

[project.urls]
Homepage = "https://github.com/Tmanhertzog/ZogPy"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
