# Automatically creates a git tag and GitHub release when changes are merged to main.
# The release triggers python-publish.yml to upload the package to PyPI.

name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Extract version from pyproject.toml
        id: version
        run: |
          VERSION=$(grep -m1 '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Detected version: $VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/v${{ steps.version.outputs.version }}$"; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Tag v${{ steps.version.outputs.version }} already exists"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "Tag v${{ steps.version.outputs.version }} does not exist"
          fi

      - name: Create tag and release
        if: steps.check_tag.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="v${{ steps.version.outputs.version }}"

          # Create the tag
          git tag "$VERSION"
          git push origin "$VERSION"

          # Create the release
          gh release create "$VERSION" \
            --title "$VERSION" \
            --generate-notes
