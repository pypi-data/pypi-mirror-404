[project]
name = "image-palette-extractor"
version = "0.4.0"
description = "Extract color palettes from images for web design. Produces LLM-consumable prose with color roles, WCAG contrast pairs, and harmonic relationships."
authors = [{ name = "Simon Sorkin" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pillow>=10.0.0",
    "numpy>=1.24.0",
    "scipy>=1.11.0",
]

[project.scripts]
image-palette-extractor = "analyze:main"

[project.urls]
Repository = "https://github.com/Capacap/palette-extractor"

[tool.setuptools]
py-modules = ["analyze"]
