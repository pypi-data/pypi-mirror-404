[build-system]
requires = ["setuptools>=77.0.1"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
version = {attr = "nifti2bids.__version__"}

[project]
name = "nifti2bids"
dynamic = ["version"]
license = "MIT"
authors = [{name = "Donisha Smith", email = "dsmit420@jhu.edu"}]
description = "Post-hoc BIDS conversion for NIfTI datasets and neurobehavioral logs."
readme = "README.md"
requires-python = ">=3.10.0"

keywords = [
    "python",
    "neuroimaging",
    "fMRI",
    "MRI",
    "BIDS",
    "NIfTI",
    ]

classifiers = [
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows :: Windows 11",
    "Development Status :: 3 - Alpha"
    ]

dependencies = [
    "numpy>=1.26.3",
    "nibabel>=5.0.0",
    "rich>=14.2.0",
    "nilearn>=0.10.4",
    "pandas>=2.1.0",
    "pybids>=0.16.5; platform_system != 'Windows'",
    "tqdm>=4.65.0",
    "joblib>=1.3.0",
    ]

[project.optional-dependencies]
all = ["nifti2bids[test, windows]"]
test = ["pytest", "pytest-cov"]
windows = ["pybids>=0.16.5"]

[tool.setuptools.packages.find]
where = ["."]
include = ["nifti2bids", "nifti2bids.*"]

[tool.coverage.report]
show_missing = true

[tool.coverage.run]
branch = true
source = ["nifti2bids"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

[tool.black]
line-length = 88

[project.urls]
Homepage = "https://nifti2bids.readthedocs.io"
Github = "https://github.com/donishadsmith/nifti2bids"
Issues = "https://github.com/donishadsmith/nifti2bids/issues"
Changelog = "https://nifti2bids.readthedocs.io/en/stable/changelog.html"

[bdist_wheel]
universal = 1
