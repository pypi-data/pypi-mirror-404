[project]
name = "prefect-cwl"
version = "0.1.0"
description = "Orchestrate CWL with Prefect"
authors = [
  {name = "Francesco Bruni", email = "bruni@planetek.it"},
  {name = "Domenico Monaco", email = "monaco@planetek.it"},
  {name = "Paolo Minel", email = "minel@planetek.it"},
  {name = "Giuseppe Mastrogiacomo", email = "mastrogiacomo@planetek.it"}
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "prefect>=3.6.13",
    "pydantic>=2.12.5",
    "yml>=0.0.1",
]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "cwltool>=3.1.20260108082145",
]

[project.optional-dependencies]
docker = [
   "prefect-docker>=0.7.1",

]
k8s = [
  "prefect-kubernetes>=0.7.2",
  "kubernetes>=34.1.0",
]

[build-system]
requires = ["setuptools<75", "wheel"]
build-backend = "setuptools.build_meta"


[tool.setuptools.packages.find]
where = ["."]
include = ["prefect_cwl*"]
exclude = ["sample_cwl*", "removeme*"]

[tool.uv.workspace]
members = [
    "sample_cwl",
    "removeme",
]

