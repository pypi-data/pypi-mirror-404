[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "matita"
version = "1.0.3"
description = "Python wrapper for the VBA Object library"
authors = [{name = "Luca Franceschini", email = "lucaf@lucaf.eu"}]
license = "GPL-3.0-only"
license-files = ["LICENSE.md"]
readme = "README.md"
requires-python = ">=3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: Microsoft :: Windows",
    "Topic :: Office/Business :: Office Suites",
]
dependencies = ["pywin32"]

[project.urls]
Homepage = "https://matita.readthedocs.io"
Documentation = "https://matita.readthedocs.io/en/latest/documentation"
GitHub = "https://github.com/lucafrance/matita"

[tool.hatch.build.targets.sdist]
exclude = ["office-vba-reference/*"]

[tool.hatch.build.targets.wheel]
packages = ["src/matita"]
