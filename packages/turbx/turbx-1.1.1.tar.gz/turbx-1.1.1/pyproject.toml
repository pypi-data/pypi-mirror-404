[build-system]
requires = ["setuptools>=65,<77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "turbx"
version = "1.1.1"
description = "Extensible toolkit for analyzing turbulent flow datasets"
readme = "README.md"
requires-python = ">=3.11"

#license = "MIT"
license = { text = "MIT" }
#license-files = ["LICENSE"]

authors = [
    { name = "Jason A" }
]

maintainers = [
    { name = "Jason A" }
]

keywords = [
    "turbulence",
    "fluid mechanics",
    "DNS",
    "MPI",
    "HPC",
]

classifiers = [
    "License :: OSI Approved :: MIT License",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: System :: Distributed Computing",
    "Topic :: Database",
]

dependencies = [
    "mpi4py>=4.0",
    "numpy>=2.0",
    "scipy>=1.14",
    "h5py>=3.11",
    "matplotlib>=3.9",
    "tqdm>=4.66",
    "psutil>=6.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.6",
    "pytest>=8.0",
    "pyright>=1.1",
]

## console entry point
[project.scripts]
turbx = "turbx.cli:main"

[tool.setuptools]
license-files = ["LICENSE"]

## setuptools package discovery
[tool.setuptools.packages.find]
where = ["src"]
include = ["turbx", "turbx.*"]

## pytest configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-ra"

[tool.ruff]
target-version = "py311"

[tool.ruff.lint]
select = ["I","F","E","RUF","NPY","ARG"]
ignore = [
    "E401",
    "E701",
    "E702",
    "E501",
    "RUF001",
    "RUF002",
    "RUF003",
    "RUF010",
    "RUF015",
    "RUF046",
    "RUF051",
    "RUF057",
    "RUF059",
]
