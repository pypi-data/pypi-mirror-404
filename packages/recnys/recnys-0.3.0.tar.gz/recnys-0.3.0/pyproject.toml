[project]
name = "recnys"
version = "0.3.0"
description = "A simple dotfile synchronization helper"
authors = [{ name = "VioletsOleander", email = "1377232072@qq.com" }]
readme = "README.md"
requires-python = ">=3.14"
dependencies = ["pyyaml>=6.0.3"]

[project.scripts]
recnys = "recnys.main:main"
syncer = "recnys.main:main"

[build-system]
requires = ["uv_build>=0.9.10,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "import-linter>=2.9",
    "pyfakefs>=6.0.0",
    "pytest-mock>=3.15.1",
    "ty>=0.0.12",
]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = [
    "ANN",
    "S",
    "BLE",
    "FBT",
    "B",
    "A",
    "COM",
    "C4",
    "EM",
    "ISC",
    "ICN",
    "LOG",
    "G",
    "PIE",
    "PT",
    "Q",
    "RET",
    "SLF",
    "SIM",
    "SLOT",
    "TID",
    "TC",
    "ARG",
    "PTH",
    "FLY",
    "C90",
    "N",
    "PERF",
    "E",
    "W",
    "DOC",
    "D",
    "F",
    "PGH",
    "PL",
    "UP",
    "FURB",
    "RUF",
    "TRY",
]

ignore = [
    # not requires docstring everywhere
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D106",
    "D107",
    # not requires line length limit for docstrings
    "E501",
    # not requires create custom exception class everywhere
    "TRY003",
    # not requires redundant message variable creation in each exception raise
    "EM101",
    "EM102",
    # not requires trailing comma in function arguments
    "COM812",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
# allow using asserts in tests
"tests/**" = ["S101"]
# allow using asserts in testing module
"src/recnys/testing/**" = ["S101"]

[tool.importlinter]
root_package = "recnys"
include_external_packages = true
exclude_type_checking_imports = true

[[tool.importlinter.contracts]]
name = "Acyclic Imports"
type = "acyclic_siblings"
ancestors = ["recnys"]

[tool.pytest]
addopts = ["--import-mode=importlib", "-s"]

