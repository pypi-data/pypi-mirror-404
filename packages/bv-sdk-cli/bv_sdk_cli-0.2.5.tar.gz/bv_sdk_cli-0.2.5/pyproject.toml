
[build-system]
requires = [
    "hatchling>=1.24",
    "editables>=0.5"
]
build-backend = "hatchling.build"

[project]
name = "bv-sdk-cli"
version = "0.2.5"
description = "CLI for the Bot Velocity RPA & Agentic Platform"
requires-python = ">=3.10"
authors = [{ name = "Bot Velocity Team" }]
license = { text = "Proprietary" }
keywords = ["bot-velocity", "rpa", "agentic", "cli"]
readme = "README.md"
dependencies = [
	"typer>=0.12",
	"pyyaml>=6.0",
	"requests>=2.32",
	"bv-runtime>=0.2.5",
]

[project.optional-dependencies]
dev = [
	"pytest>=8.0",
]

[project.scripts]
bv = "bv.cli:app"

[tool.typer]
pretty_exceptions_show_locals = false
pretty_exceptions_short = true
add_completion = true

[tool.hatch.build.targets.wheel]
packages = ["src/bv"]
