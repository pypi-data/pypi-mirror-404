<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Circle and Square Loader</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #222;
}

.loader {
  position: relative;
  width: 80px;
  height: 80px;
}

/* Dot moving in a circular path */
.circle-dot {
  position: absolute;
  width: 20px;
  height: 20px;
  background: #fff;
  border-radius: 50%;
  top: 50%;
  left: 50%;
  margin: -8px 0 0 -8px; /* center the dot */
  animation: move-circle 2s linear infinite;

}

/* Dot moving in a square path */
.square-dot {
  position: absolute;
  width: 20px;
  height: 20px;
  background: #FF3D00;
  border-radius: 50%;
  top: 0;
  left: 0;
  animation: move-square 2s linear infinite;
}

/* Circular path keyframes */
@keyframes move-circle {
  0%   { transform: rotate(0deg) translateX(32px) rotate(0deg); }
  100% { transform: rotate(360deg) translateX(32px) rotate(-360deg); }
}

/* Square path keyframes */
@keyframes move-square {
  0%   { top: 0; left: 0; }
  25%  { top: 0; left: 64px; }
  50%  { top: 64px; left: 64px; }
  75%  { top: 64px; left: 0; }
  100% { top: 0; left: 0; }
}
</style>
</head>
<body>

<div class="loader">
  <div class="circle-dot"></div>
  <div class="square-dot"></div>
</div>

</body>
</html>
