[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "embed4d"
dynamic = ["version"]
description = "Embed 4D (3D + time): lightweight GLB/GLTF/FBX animation viewer (standalone HTML + Python helpers for embedding/export)."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [
  { name = "MyoLab, Inc." }
]
maintainers = [
  {name = "Vittorio Caggiano", email = "caggiano@gmail.com"}
]
keywords = ["threejs", "gltf", "glb", "viewer", "animation", "gradio", "embed"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: Other/Proprietary License",
  "Operating System :: OS Independent",
]

dependencies = ["pywebview", "fastapi", "uvicorn"]

[project.optional-dependencies]
test = ["pytest", "gradio>=5.25"]
gradio = ["gradio>=5.25"]
ipython = ["ipython"]
dev = ["pre-commit", "pytest", "ipython","gradio"]

[tool.ruff.lint]
ignore = ["C901", "E501", "E741", "F402", "F823", "E402" ]
select = ["C", "E", "F", "I", "W"]

[tool.setuptools.packages.find]
where = ["."]
include = ["embed4d*"]

[tool.setuptools.package-data]
embed4d = ["templates/*.html"]

[tool.setuptools.dynamic]
version = {attr = "embed4d.__version__"}

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]
