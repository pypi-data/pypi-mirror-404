<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle & Square Loader</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
    }

    .loader {
      width: 50px;
      height: 50px;
      position: relative;
    }

    /* Circle */
    .loader::before,
    /* Square */
    .loader::after {
      content: '';
      position: absolute;
      bottom: 0;
      width: 50px;
      height: 50px;
      background: #ffffff;
      animation: rise 2s infinite;
    }

    .loader::before {
      border-radius: 50%;  /* Circle */
      animation-delay: 0s;
    }

    .loader::after {
      border-radius: 0;    /* Square */
      animation-delay: 1s; /* Start after circle */
    }

    @keyframes rise {
      0% {
        transform: translateY(100px) scale(0);
        opacity: 0;
      }
      50% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) scale(0);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="loader"></div>
</body>
</html>
