[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ilovetools"
version = "0.2.34"
description = "A comprehensive Python utility library with modular tools for AI/ML, data processing, and daily programming needs"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Ali Mehdi", email = "ali.mehdi.dev579@gmail.com"}
]
keywords = ["utilities", "tools", "ai", "ml", "data-processing", "automation", "graph-neural-networks", "gnn", "gcn", "gat", "graphsage", "gin", "graph-convolutional-network", "graph-attention-network", "message-passing", "neighborhood-aggregation", "node-classification", "link-prediction", "graph-classification", "node-embeddings", "graph-embeddings", "social-networks", "knowledge-graphs", "molecular-graphs", "citation-networks", "drug-discovery", "molecular-property-prediction", "friend-recommendation", "product-recommendation", "traffic-prediction", "relational-data", "graph-pooling", "spectral-graph-theory", "spatial-graph-convolution", "attention-mechanism", "inductive-learning", "graph-isomorphism", "deep-learning", "neural-networks", "pytorch", "tensorflow"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests>=2.31.0",
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "scipy>=1.10.0",
]

[project.optional-dependencies]
ai = [
    "openai>=1.0.0",
    "transformers>=4.30.0",
    "torch>=2.0.0",
    "sentence-transformers>=2.2.0",
]
image = [
    "Pillow>=10.0.0",
    "opencv-python>=4.8.0",
]
audio = [
    "librosa>=0.10.0",
    "soundfile>=0.12.0",
]
all = [
    "openai>=1.0.0",
    "transformers>=4.30.0",
    "torch>=2.0.0",
    "sentence-transformers>=2.2.0",
    "Pillow>=10.0.0",
    "opencv-python>=4.8.0",
    "librosa>=0.10.0",
    "soundfile>=0.12.0",
]

[project.urls]
Homepage = "https://github.com/AliMehdi512/ilovetools"
Repository = "https://github.com/AliMehdi512/ilovetools"
Issues = "https://github.com/AliMehdi512/ilovetools/issues"
"Bug Reports" = "https://github.com/AliMehdi512/ilovetools/issues"
Source = "https://github.com/AliMehdi512/ilovetools"
