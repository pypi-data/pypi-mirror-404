[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "papersize"
authors = [
  { name="Louis Paternault", email="spalax@gresille.org" },
]
description = "Paper size related tools"
readme = "README.md"
requires-python = ">=3.12, <4"
keywords = ["paper", "size", "standard"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.15",
    "Topic :: Printing",
]
dynamic = [
  "version",
  ]

[project.urls]
Homepage = "http://framagit.org/spalax/papersize"
Issues = "https://framagit.org/spalax/papersize/issues"
Documentation = "http://papersize.readthedocs.io"

[tool.hatch.version]
path = "papersize/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["papersize"]

[tool.hatch.build.hooks.custom]
path = "tools/hatch_build_babel.py"
dependencies = [
    "babel",
]

[tool.black]
line-length = 88
target-version = ["py310", "py311", "py312", "py313", "py314"]
exclude = '''
/(
    \.git
  | \.hg
  | \.eggs
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
