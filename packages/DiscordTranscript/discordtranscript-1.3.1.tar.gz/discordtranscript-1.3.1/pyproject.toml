[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "DiscordTranscript"
description = "A Discord chat exporter that is easy to use and customizable. // Un exporteur de chat Discord facile à utiliser et personnalisable."
version = "1.3.1"
readme = "README.md"
authors = [
    { name="Xougui", email="xougui.7@gmail.com" }
]
urls = { "Source Code (GitHub)" = "https://github.com/Xougui/DiscordTranscript" }
requires-python = ">=3.6"
license = "GPL-3.0-only"
classifiers = [
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Natural Language :: French",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = ["aiohttp", "pytz", "grapheme", "emoji", "discord.py"]
keywords = ["archive", "backup", "channel-exporter", "chat", "chat-archive", "chat exporter", "chat-logs", "discord", "discord-api", "discord-archive", "discord-backup", "discord-bot", "discord-channel", "discord-channel-exporter", "discord-channel-history", "discord-channel-logs", "discord-chat", "discord chat exporter", "discord-export", "discord-history", "discord-html", "discord-logs", "discord-message-export", "discord-messages", "discord-transcript", "discordpy", "disnake", "export", "export-chat", "export-discord", "file", "html", "html-generator", "html transcript", "logs", "message-archive", "nextcord", "pycord", "transcript"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["DiscordTranscript*"]
exclude = ["tests*"]

[tool.ruff]
# Options globales (Linter/Checker)
target-version = "py312"
line-length = 88
# NOTE : "line-ending" a été déplacé dans [tool.ruff.format]
exclude = [
    ".venv",
    ".git",
    "__pycache__",
    "docs",
    "tests",
]

[tool.ruff.lint]
select = [
    "E", "W", "F", "I", "UP",
    "B",
    "N",
    "SIM",
    "TID",
    "ARG",
    "ANN",
    "ERA",
    "RUF",
]

ignore = ["E501", "ANN001", "ARG001", "ARG002", "RUF001", "N999"] 

[tool.ruff.lint.flake8-annotations]
ignore-fully-untyped = false  
suppress-none-returning = false

[tool.ruff.lint.per-file-ignores]

[tool.ruff.lint.isort]
known-first-party = ["DiscordTranscript"]
combine-as-imports = true
force-sort-within-sections = true

# NOUVELLE SECTION - Ceci est l'endroit correct pour les options de formatage
[tool.ruff.format]
# C'est ici que 'line-ending' doit se trouver.
line-ending = "lf"
quote-style = "double"
docstring-code-format = true
skip-magic-trailing-comma = false
