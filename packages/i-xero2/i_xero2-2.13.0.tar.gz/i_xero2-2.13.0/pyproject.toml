[tool.poetry]
name = "i-xero2"
version = "2.13.0"
description = "Custom connector to Xero"
authors = ["Jason Romano <aracnid@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/aracnid/i-xero2"
keywords = ["python", "xero"]
packages = [{include = "i_xero2"}]

[tool.poetry.dependencies]
python = "^3.10"
aracnid-logger = "^1.0"
flask = "^2.1"
flask-oauthlib = "^0.9"
flask-session = "^0.4"
i-mongodb = "^2.0"
pytz = "^2022.1"
xero-python = "^1.16"

[tool.poetry.group.dev.dependencies]
pylint = "^3.0"
pytest = "^7.2"
pytest-cov = "^4.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
#addopts = "-p no:warnings --cov-report xml:tests/cov.xml --cov=i_xero2 tests/"
addopts = "-p no:warnings"
log_cli = true
log_cli_level = "DEBUG"
