[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "buildlog"
version = "0.8.0"
description = "Engineering notebook for AI-assisted development"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Peleke Sengstacke" }
]
keywords = ["buildlog", "documentation", "ai", "development", "journal"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Documentation",
    "Topic :: Software Development :: Documentation",
]
requires-python = ">=3.10"
dependencies = [
    "copier>=9.0.0",
    "click>=8.0.0",
    "pyyaml>=6.0.0",
    "numpy>=1.21.0",
    "pymupdf>=1.26.7",
]

[project.optional-dependencies]
# Engine-only: bandit, confidence, embeddings, experiment tracking.
# Zero extra deps â€” the engine is part of the base package.
# This extra documents the clean namespace: from buildlog.engine import X
engine = []
# Local embeddings for semantic deduplication (offline)
embeddings = [
    "sentence-transformers>=2.2.0",
]
# OpenAI embeddings for semantic deduplication (API-based)
openai = [
    "openai>=1.0.0",
]
# Ollama for local LLM-backed extraction
ollama = [
    "ollama>=0.4.0",
]
# Anthropic Claude for cloud LLM-backed extraction
anthropic = [
    "anthropic>=0.40.0",
]
# Both LLM providers (convenience)
llm = [
    "ollama>=0.4.0",
    "anthropic>=0.40.0",
]
# MCP server for Claude Code integration
mcp = [
    "mcp>=1.0.0",
]
# All optional features
all = [
    "sentence-transformers>=2.2.0",
    "openai>=1.0.0",
    "mcp>=1.0.0",
    "ollama>=0.4.0",
    "anthropic>=0.40.0",
]
# Development dependencies
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=24.0.0",
    "isort>=5.13.0",
    "mypy>=1.8.0",
    "flake8>=7.0.0",
    "types-PyYAML>=6.0.0",
    "pre-commit>=3.6.0",
    "mkdocs-material>=9.5.0",
]

[project.urls]
Homepage = "https://github.com/Peleke/buildlog-template"
Repository = "https://github.com/Peleke/buildlog-template"

[project.scripts]
buildlog = "buildlog.cli:main"
buildlog-mcp = "buildlog.mcp.server:main"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/template",
    "/copier.yml",
    "/post_gen.py",
]

[tool.hatch.build.targets.wheel]
packages = ["src/buildlog"]

[tool.hatch.build.targets.wheel.shared-data]
"template" = "share/buildlog/template"
"copier.yml" = "share/buildlog/copier.yml"
"post_gen.py" = "share/buildlog/post_gen.py"

# ============================================================================
# Tool Configuration
# ============================================================================

[tool.black]
line-length = 88
target-version = ["py310", "py311", "py312", "py313"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88
known_first_party = ["buildlog"]
skip_gitignore = true

[tool.mypy]
python_version = "3.10"
warn_return_any = false
warn_unused_ignores = false
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
strict_optional = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"

[dependency-groups]
dev = [
    "marimo>=0.19.5",
    "matplotlib>=3.10.8",
    "scipy>=1.15.3",
]
