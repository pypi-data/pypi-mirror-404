[build-system]
# Minimum requirements for the build system to execute.
requires = [
    'setuptools >= 77.0.0',
    'passagemath-setup == 10.8.1.alpha4',
    'pkgconfig',
    'passagemath-conf == 10.8.1.alpha4 ; sys_platform != "win32"',
    'passagemath-environment == 10.8.1.alpha4',
    'passagemath-modules == 10.8.1.alpha4',
    'passagemath-flint == 10.8.1.alpha4',
    'scipy >=1.11',
    'cython >=3.1.0,<3.3.0',
    'gmpy2 ~=2.1.b999',
    'cysignals !=1.12.4; sys_platform == "win32"', 'cysignals >=1.11.2, != 1.12.0',
    'memory_allocator <0.2',
]
build-backend = "setuptools.build_meta"

[project]
name = "passagemath-schemes"
description = "passagemath: Schemes, varieties, elliptic curves, algebraic Riemann surfaces, modular forms, arithmetic dynamics"
dependencies = [
    'gmpy2 ~=2.1.b999',
    'cysignals !=1.12.4; sys_platform == "win32"', 'cysignals >=1.11.2, != 1.12.0',
    'fpylll >=0.5.9; sys_platform != "win32"',
    'memory_allocator <0.2',
    'scipy >=1.11',
    'passagemath-modules == 10.8.1.alpha4',
    'passagemath-flint == 10.8.1.alpha4',
    'passagemath-polyhedra == 10.8.1.alpha4',
    'passagemath-singular == 10.8.1.alpha4',
    'passagemath-conf == 10.8.1.alpha4 ; sys_platform != "win32"',
]
dynamic = ["version"]
license = "GPL-2.0-or-later"
authors = [{name = "The Sage Developers", email = "sage-support@googlegroups.com"}]
maintainers = [
    {name = "Matthias KÃ¶ppe"},
    {name = "passagemath contributors"},
]
classifiers = [
    "Development Status :: 6 - Mature",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Operating System :: POSIX",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Scientific/Engineering :: Mathematics",
]
requires-python = ">=3.11, <3.15"

[project.urls]
"release notes" = "https://github.com/passagemath/passagemath/releases"
"repo (upstream)" = "https://github.com/sagemath/sage"
"repo" = "https://github.com/passagemath/passagemath"
documentation = "https://passagemath.org/docs/latest"
"homepage (upstream)" = "https://www.sagemath.org"
"discourse" = "https://passagemath.discourse.group"
"tracker (upstream)" = "https://github.com/sagemath/sage/issues"
"tracker" = "https://github.com/passagemath/passagemath/issues"

[project.readme]
file = "README.rst"
content-type = "text/x-rst"

[project.optional-dependencies]
test    = ["passagemath-repl"]

# extras by packages (same as sagemath-modules)
flint   = []  # No extra needed
fpylll  = []  # No extra needed
gsl     = []  # No extra needed
linbox  = ["passagemath-linbox"]
m4ri    = ["passagemath-modules[m4ri]"]
m4rie   = ["passagemath-modules[m4rie]"]
meataxe = ["passagemath-meataxe"]
mpfi    = ["passagemath-modules[flint]"]
mpfr    = []  # No extra needed
mpmath  = []  # No extra needed
ntl     = ["passagemath-ntl"]
numpy   = ['numpy >=1.25', 'numpy >=2.2.4',]
pari    = ["passagemath-pari"]
primecountpy = ['passagemath-primesieve-primecount',]

# extras by packages (specific to sagemath-schemes)

eclib   = ["passagemath-eclib"]
msolve  = ["passagemath-msolve"]
palp    = ["passagemath-palp"]
qepcad  = ["passagemath-qepcad"]
singular = []  # no extra needed
sympow  = ["passagemath-sympow"]

# extras by rings; same as in sagemath-modules
RDF     = ["passagemath-schemes[numpy]"]
CDF     = ["passagemath-schemes[numpy]"]
RR      = []  # no extra needed
CC      = []  # no extra needed
RIF     = []
CIF     = []
RBF     = ["passagemath-schemes[flint]"]
CBF     = ["passagemath-schemes[flint]"]
GF      = ["passagemath-schemes[pari]"]
GF2     = ["passagemath-schemes[m4ri]"]
GF2e    = ["passagemath-schemes[m4rie]"]
GF2n    = ["passagemath-schemes[m4rie]"]
GFpn    = ["passagemath-schemes[meataxe]"]
QQbar   = ["passagemath-schemes[NumberField]"]
AA      = ["passagemath-schemes[NumberField]"]
UCF     = ["passagemath-schemes[NumberField]"]
Zp      = []  # FIXME
Qp      = ["passagemath-schemes[Zp]"]
Zq      = ["passagemath-schemes[Zp]"]
Qq      = ["passagemath-schemes[Zp]"]
FiniteField     = ["passagemath-schemes[GF]"]
NumberField     = []  # FIXME
QuadraticField  = ["passagemath-schemes[NumberField]"]
CyclotomicField = ["passagemath-schemes[NumberField]"]

# extras by features
toric           = ["passagemath-palp",
                   "passagemath-polyhedra",
                   "passagemath-graphs"]
padics          = ["passagemath-schemes[Zp]"]

# databases
database-kohel = ["passagemath-database-kohel"]

# the whole package
standard        = ["passagemath-schemes[toric,padics,NumberField,FiniteField,flint,linbox,mpfi,ntl,numpy,pari,singular,eclib,sympow]"]

[tool.cibuildwheel.linux]
repair-wheel-command = [
    'python3 -m pip install passagemath-conf auditwheel',
    'python3 {package}/repair_wheel.py {wheel}',
    'auditwheel repair -w {dest_dir} {wheel}',
]
[tool.cibuildwheel.macos]
repair-wheel-command = [
    'python3 -m pip install passagemath-conf auditwheel',
    'python3 {package}/repair_wheel.py {wheel}',
    'delocate-wheel --require-archs {delocate_archs} -w {dest_dir} -v {wheel}',
]

[tool.setuptools]
include-package-data = false

[tool.setuptools.dynamic]
version = {file = ["VERSION.txt"]}


[external]
# External dependencies in the format proposed by https://peps.python.org/pep-0725
build-requires = [
  "virtual:compiler/c",
  "virtual:compiler/cpp",
  "pkg:generic/pkg-config",
]

host-requires = [
  "pkg:generic/gmp",
  "pkg:generic/mpc",
  "pkg:generic/mpfr",
]

dependencies = [
]
