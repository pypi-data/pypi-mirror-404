#:schema https://json.schemastore.org/pyproject.json
# ref: <https://packaging.python.org/en/latest/specifications/pyproject-toml/>

[project]
name = "liblaf-grapes"
description = "ðŸ‡ Supercharge your Python with rich logging, precise timing, and seamless serialization."
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
authors = [
  { name = "liblaf", email = "30631553+liblaf@users.noreply.github.com" }
]
keywords = []
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: File Formats",
  "Topic :: File Formats :: JSON",
  "Topic :: Software Development",
  "Topic :: Software Development :: Bug Tracking",
  "Topic :: Software Development :: Debuggers",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: System",
  "Topic :: System :: Logging",
  "Topic :: Text Processing",
  "Topic :: Text Processing :: Filters",
  "Topic :: Utilities",
  "Typing :: Typed"
]
dependencies = [
  "about-time>=4,<5",
  "asttokens>=3,<4",
  "attrs>=25,<26",
  "autoregistry>=1,<2",
  "cachetools>=6,<7",
  "cytoolz>=1,<2",
  "environs>=14,<15",
  "executing>=2,<3",
  "fieldz>=0.1,<0.2",
  "joblib>=1,<2",
  "lazy-loader>=0.4,<0.5",
  "limits>=5,<6",
  "msgspec[toml,yaml]>=0.20,<0.21",
  "packaging>=26,<27",
  "pendulum>=3,<4",
  "platformdirs>=4,<5",
  "pydantic>=2,<3",
  "quantiphy>=2,<3",
  "rich>=14,<15",
  "toolz>=1,<2",
  "typing-extensions>=4,<5",
  "wadler-lindig>=0.1,<0.2",
  "wrapt>=2,<3"
]
dynamic = ["version"]

[project.urls]
"Changelog" = "https://github.com/liblaf/grapes/blob/main/CHANGELOG.md"
"Documentation" = "https://liblaf-grapes.readthedocs.io/"
"Homepage" = "https://github.com/liblaf/grapes"
"Issue Tracker" = "https://github.com/liblaf/grapes/issues"
"Release Notes" = "https://github.com/liblaf/grapes/releases"
"Source Code" = "https://github.com/liblaf/grapes"

[project.optional-dependencies]
bench = ["matplotlib>=3,<4"]

[dependency-groups]
dev = [
  "matplotlib>=3,<4",
  "numpy>=2,<3",
  "toolz-stubs>=0.3,<0.4",
  "types-cachetools>=6,<7"
]
build = ["check-wheel-contents>=0.6,<0.7", "hatch>=1,<2", "twine>=6,<7"]
docs = ["liblaf-mkdocs-preset>=0.3,<0.4", "mkdocs>=1,<2"]
test = ["liblaf-pytest-preset>=0.1,<0.2", "pytest>=9,<10"]

[build-system]
requires = ["hatch-vcs", "hatchling"]
build-backend = "hatchling.build"

[tool.check-wheel-contents]
ignore = ["W002"]

[tool.coverage.run]
branch = true
source = ["src"]

[tool.hatch.build.hooks.vcs]
version-file = "src/liblaf/grapes/_version.py"

[tool.hatch.build.targets.sdist]
only-include = ["src"]

[tool.hatch.build.targets.wheel]
packages = ["src/liblaf"]

[tool.hatch.version]
source = "vcs"

[tool.pyright]
extends = ".config/linters/pyrightconfig.json"

[tool.pytest]
addopts = [
  "--doctest-modules",
  "--hypothesis-explain",
  "--import-mode=importlib",
  "--showlocals"
]
consider_namespace_packages = true
strict = true
testpaths = ["benches", "src", "tests"]

[tool.ruff]
extend = ".config/linters/.ruff.toml"

[tool.uv]
default-groups = "all"
