[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "megaconvert"
version = "0.2.1"
description = "Advanced plugin-based file conversion toolkit (CLI + Python API)."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "pillow>=10.0.0",
  "pypdf>=4.0.0",
]

[project.optional-dependencies]
ocr = ["pytesseract>=0.3.10"]
yaml = ["PyYAML>=6.0.1"]
toml = ["tomli>=2.0.1; python_version<'3.11'"]
xml = ["lxml>=5.2.0"]
json = []
dev = ["pytest>=8.0.0", "ruff>=0.5.0"]

[project.scripts]
megaconvert = "megaconvert.cli:main"
