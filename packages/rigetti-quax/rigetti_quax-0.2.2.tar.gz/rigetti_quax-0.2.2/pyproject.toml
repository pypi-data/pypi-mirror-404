[project]
name = "rigetti-quax"
version = "0.2.2"
description = "A high-performance library for quantum information science built on top of JAX"
authors = [
    {name = "Bram Evert",email = "bevert@rigetti.com"}
]
license = "Apache-2.0"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "jax (>=0.8.2)"
]

[project.urls]
Documentation = "https://rigetti.gitlab.io/application_benchmarking/quax"

[dependency-groups]
dev = [
    "pytest (>=9.0.2,<10.0.0)",
    "ruff (>=0.14.10)",
    "qutip (>=5.2.2,<6.0.0)",
    "sphinx (>=8.1.3,<9.0.0)",
    "sphinx-autodoc-typehints (>=2.5.0,<3.0.0)",
    "furo (>=2024.8.6)",
    "sphinx-copybutton (>=0.5.2)",
    "sphinx-design (>=0.6.1)",
    "pyright (>=1.1.407,<2.0.0)",
    "pre-commit (>=4.5.1,<5.0.0)",
    "jupyterlab (>=4.5.2,<5.0.0)",
    "jupyterlab-lsp (>=5.2.0,<6.0.0)",
    "papermill (>=2.6.0)"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
packages = [{include = "quax", from = "src"}]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.pyright]
include = ["src", "tests"]
pythonVersion = "3.12"
pythonPlatform = "Linux"
typeCheckingMode = "basic"

[tool.ruff]
line-length = 120
src = ["src"]
