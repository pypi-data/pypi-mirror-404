[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bebms"
version = "0.6.0"
description = "Bayesian Event-Based Model for Disease Subtype and Stage Inference"
readme = "README.md"
authors = [
  {name = "Hongtao Hao and Joseph Austerweil", email = "hongtaoh@cs.wisc.edu"}
]
requires-python = ">=3.7"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
dependencies = [
 "pandas",
 "numpy",
 "scipy",
 "matplotlib",
 "seaborn",
 "scikit-learn",
 "numba",
 "pyyaml"
]

[project.urls]
Homepage = "https://github.com/hongtaoh/bebms"

[tool.setuptools.packages.find]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"pysubebm" = ["data/samples/*.csv", "data/params.json"]