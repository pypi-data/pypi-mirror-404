[build-system]
requires = ["setuptools>=61.0", "wheel", "torch>=2.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mps-carafe"
version = "0.1.4"
description = "CARAFE content-aware upsampling for Apple Silicon (MPS)"
readme = "README.md"
license = "MIT"
authors = [{name = "mpsops"}]
requires-python = ">=3.10"
dependencies = ["torch>=2.0.0"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: MacOS :: MacOS X",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["pytorch", "mps", "apple-silicon", "carafe", "upsampling", "segmentation"]

[project.urls]
Homepage = "https://github.com/mpsops/mps-carafe"
Repository = "https://github.com/mpsops/mps-carafe"
Issues = "https://github.com/mpsops/mps-carafe/issues"
