[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sec-gemini-byot"
version = "0.1.3"
description = "Bring-Your-Own-Tool Client for Sec-Gemini"
dependencies = [
    "pydantic>=2.12.5",
    "grpcio>=1.76.0",
    "grpcio-tools>=1.76.0",
    "httpx>=0.28.1",
    "fastmcp==3.0.0b1",
    "tenacity>=9.1.2",
    "rich>=14.2.0",
]
requires-python = ">=3.13"

[project.scripts]
sec-gemini-byot = "sec_gemini_byot.cli:run"

[[tool.uv.index]]
url = "https://pypi.org/simple"
default = true


