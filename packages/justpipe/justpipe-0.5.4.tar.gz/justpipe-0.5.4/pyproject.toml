[project]
name = "justpipe"
dynamic = ["version"]
description = "Your code is the graph. Async, streaming pipelines for AI."
# ... (keeping existing fields)
readme = "README.md"
authors = [
    { name = "Pavel Larkin", email = "laxkin@gmail.com" }
]
keywords = ["async", "pipeline", "orchestration", "ai", "llm", "dag", "streaming"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
requires-python = ">=3.12"
dependencies = []

[project.urls]
Homepage = "https://github.com/plar/justpipe"
Repository = "https://github.com/plar/justpipe"
Issues = "https://github.com/plar/justpipe/issues"

[project.optional-dependencies]
retry = [
    "tenacity>=9.1.2",
]
examples = [
    "openai>=1.0.0",
    "google-genai>=0.3.0",
    "rich>=13.0.0",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[dependency-groups]
dev = [
    "mypy>=1.8.0",
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "pytest-cov>=7.0.0",
    "ruff>=0.1.0",
    "coverage-badge>=1.1.0",
    "pytest-repeat>=0.9.4",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.mypy]
python_version = "3.12"
strict = true
exclude = ["examples/"]
