name: Bug Report
description: Report a bug to help us improve
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us what you expected to happen.
      placeholder: Tell us what you did...
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction Steps
      description: Provide a minimal code snippet if possible.
      placeholder: |
        @pipe.step(...)
        async def my_step(): ...
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Python Version
      options:
        - "3.12"
        - "3.13"
        - "Other"
    validations:
      required: true
