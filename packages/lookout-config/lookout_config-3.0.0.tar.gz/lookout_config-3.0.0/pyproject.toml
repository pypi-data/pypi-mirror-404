[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lookout_config"
version = "3.0.0"
description = "A library for reading / writing Lookout config files"
readme = "README.md"
license = {text = "Copyright (C) 2025, Greenroom Robotics"}
authors = [
    {name = "Greenroom Robotics", email = "team@greenroomrobotics.com"}
]
maintainers = [
    {name = "David Revay", email = "david.revay@greenroomrobotics.com"}
]
keywords = ["colcon"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Plugins",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Topic :: Software Development :: Build Tools"
]
dependencies = [
    "setuptools",
    "PyYAML",
    "greenstream-config>=4.0.0",
    "pydantic",
]

[project.urls]
homepage = "https://github.com/Greenroom-Robotics/lookout"

[tool.setuptools]
packages = ["lookout_config"]
zip-safe = true

[tool.setuptools.package-data]
lookout_config = [
    "**/*.json",
    "**/*.py"
]

