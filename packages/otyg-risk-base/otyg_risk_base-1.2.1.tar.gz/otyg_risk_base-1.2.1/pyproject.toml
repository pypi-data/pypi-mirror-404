[project]
name = "otyg_risk_base"
authors = [
  { name="Martin Vesterlund", email="vesterlund.martin@gmail.com" },
]
description = "Base classes for risk calculations"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "BSD-3-Clause"
license-files = ["LICEN[CS]E*"]

dependencies = [
    "numpy>=2.2.6",
]

dynamic = [
    "version",
]

[project.urls]
Homepage = "https://github.com/Otyg/riskBase"
Issues = "https://github.com/Otyg/riskBase/issues"

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/otyg_risk_base/__init__.py"