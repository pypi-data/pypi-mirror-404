[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "deep_layers"
version = "0.1.0"
description = "A Python library for novel and experimental deep learning layers."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name = "kuslavicek", email = "kuslavicek@gmail.com" },
]
classifiers = [
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = []

[project.optional-dependencies]
torch = ["torch>=2.0.0"]
tf = ["tensorflow>=2.10.0"]
all = ["torch>=2.0.0", "tensorflow>=2.10.0"]

[project.urls]
Homepage = "https://github.com/kuslavicek/deep_layers"
Issues = "https://github.com/kuslavicek/deep_layers/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/deep_layers"]
