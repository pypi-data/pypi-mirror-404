#:tombi schema.strict = false

[project]
name = "upathtools"
version = "1.18.12"
description = "UPath utilities"
readme = "README.md"
requires-python = ">=3.13"
license = "MIT"
license-files = ["LICENSE"]
authors = [
  { name = "Philipp Temminghoff", email = "philipptemminghoff@googlemail.com" },
]
keywords = []
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Documentation",
  "Topic :: Software Development",
  "Topic :: Utilities",
  "Typing :: Typed",
]
dependencies = [
  # Only add below (Copier)
  "aiofile>=3.9.0",
  "fsspec>=2025.2.0",
  "python-dotenv>=1.0.0",
  "ripgrep-rs>=0.3.14",
  "universal-pathlib>=0.2.6",
]

[project.urls]
"Code coverage" = "https://app.codecov.io/gh/phil65/upathtools"
Discussions = "https://github.com/phil65/upathtools/discussions"
Documentation = "https://phil65.github.io/upathtools/"
Issues = "https://github.com/phil65/upathtools/issues"
Source = "https://github.com/phil65/upathtools"

[project.entry-points."fsspec.specs"]
asynclocal = "upathtools.filesystems:AsyncLocalFileSystem"
gist = "upathtools.filesystems:GistFileSystem"
wiki = "upathtools.filesystems:WikiFileSystem"
markdown = "upathtools.filesystems:MarkdownFileSystem"
distribution = "upathtools.filesystems:DistributionFileSystem"
pkg = "upathtools.filesystems:PackageFileSystem"
notion = "upathtools.filesystems:NotionFileSystem"
appwrite = "upathtools.filesystems:AppwriteFileSystem"
flatunion = "upathtools.filesystems:FlatUnionFileSystem"
mcp = "upathtools.filesystems:MCPFileSystem"
mcptools = "upathtools.filesystems:MCPToolsFileSystem"
openapi = "upathtools.filesystems:OpenAPIFileSystem"
jsonschema = "upathtools.filesystems:JsonSchemaFileSystem"
basemodel = "upathtools.filesystems:BaseModelFileSystem"
basemodel-instance = "upathtools.filesystems:BaseModelInstanceFileSystem"
sqlite = "upathtools.filesystems:SqliteFileSystem"
ts = "upathtools.filesystems:TreeSitterFileSystem"
gitlab = "upathtools.filesystems:GitLabFileSystem"
linear = "upathtools.filesystems:LinearIssueFileSystem"
issues = "upathtools.filesystems:IssueFileSystem"
overlay = "upathtools.filesystems:OverlayFileSystem"
union = "upathtools.filesystems:UnionFileSystem"
httpx = "upathtools.filesystems:HTTPFileSystem"
memory = "upathtools.filesystems:IsolatedMemoryFileSystem"
beam = "upathtools.filesystems:BeamFS"
daytona = "upathtools.filesystems:DaytonaFS"
e2b = "upathtools.filesystems:E2BFS"
modal = "upathtools.filesystems:ModalFS"
vercel = "upathtools.filesystems:VercelFS"
microsandbox = "upathtools.filesystems:MicrosandboxFS"

[project.entry-points."jinjarope.environment"]
upathtools = "upathtools.filetree:setup_jinjarope_filters"

[project.entry-points."universal_pathlib.implementations"]
asynclocal = "upathtools.filesystems:LocalPath"
gist = "upathtools.filesystems:GistPath"
wiki = "upathtools.filesystems:WikiPath"
markdown = "upathtools.filesystems:MarkdownPath"
distribution = "upathtools.filesystems:DistributionPath"
pkg = "upathtools.filesystems:PackagePath"
notion = "upathtools.filesystems:NotionPath"
appwrite = "upathtools.filesystems:AppwritePath"
flatunion = "upathtools.filesystems:FlatUnionPath"
mcp = "upathtools.filesystems:MCPPath"
mcptools = "upathtools.filesystems:MCPToolsPath"
basemodel = "upathtools.filesystems:BaseModelPath"
basemodel-instance = "upathtools.filesystems:BaseModelInstancePath"
openapi = "upathtools.filesystems:OpenAPIPath"
jsonschema = "upathtools.filesystems:JsonSchemaPath"
sqlite = "upathtools.filesystems:SqlitePath"
ts = "upathtools.filesystems:TreeSitterPath"
gitlab = "upathtools.filesystems:GitLabPath"
linear = "upathtools.filesystems:LinearIssuePath"
issues = "upathtools.filesystems:IssuePath"
overlay = "upathtools.filesystems:OverlayPath"
union = "upathtools.filesystems:UnionPath"
httpx = "upathtools.filesystems:HttpPath"
beam = "upathtools.filesystems:BeamPath"
daytona = "upathtools.filesystems:DaytonaPath"
e2b = "upathtools.filesystems:E2BPath"
modal = "upathtools.filesystems:ModalPath"
vercel = "upathtools.filesystems:VercelPath"
microsandbox = "upathtools.filesystems:MicrosandboxPath"

[project.optional-dependencies]
# agentfs = [
#   "agentfs-sdk>=0.4.0rc17",
# ]
appwrite = ["appwrite"]  # Appwrite integration
beam = [
  "beam-client>=0.2.187; sys_platform != 'win32' or python_version < '3.14'"
]  # Beam integration
daytona = ["daytona; python_version < '3.14'"]  # Daytona integration
e2b = ["e2b-code-interpreter"]  # E2B integration
gitlab = ["python-gitlab>=7.0.0"]  # GitLab integration
httpx = ["httpx", "yarl", "brotli"]  # HTTPX based filesystem
mcp = ["fastmcp", "mcp"]  # Virtual MCP Tools & MCP Resources filesystem
microsandbox = ["microsandbox"]  # Microsandbox integration
modal = ["modal"]  # Modal integration
notion-client = ["notion-client"]  # Notion integration
openapi3 = ["openapi3"]  # OpenAPI integration
sqlite = ["sqlalchemy[aiosqlite]"]  # SQLite integration
tree-sitter = [
  "tree-sitter>=0.25.2",
  "tree-sitter-python>=0.25.0",
  "tree-sitter-c>=0.24.1",
  "tree-sitter-javascript>=0.25.0",
  "tree-sitter>=0.25.2",
  "tree-sitter-typescript>=0.23.0",
  "tree-sitter-cpp>=0.23.0",
  "tree-sitter-rust>=0.23.0",
  "tree-sitter-go>=0.23.0",
  "tree-sitter-json>=0.24.0",
  "tree-sitter-yaml>=0.6.0",
]  # Tree-sitter based filesystem
vercel = ["vercel"]  # Vercel integration

[dependency-groups]
dev = [
  "devtools",
  "pyreadline3",
  "pytest",
  # Only add below (Copier)
  "pytest-asyncio>=0.25.3",
  "pytest-cov",
]
benchmark = ["pyinstrument"]
docs = [
  "mknodes>=2.2.0",
  "pymdown-extensions",
  # Only add below (Copier)
  "zensical>=0.0.11",
]
lint = [
  "mypy; python_version >= '3.14'",
  "mypy[faster-cache]; python_version < '3.14'",
  "ruff",
  "types-Authlib",
  "types-PyYAML",
  "types-Pygments",
  "types-jsonschema",
  "types-protobuf",
  "types-requests",
  # Only add below (Copier)
]

[build-system]
requires = ["uv_build>=0.8.22"]
build-backend = "uv_build"

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "if TYPE_CHECKING:",
  "@overload",
  "except ImportError",
  'if __name__ == "__main__":',
]

[tool.mknodes]
allowed-commit-types = [
  "fix",
  "feat",
  "refactor",
  "docs",
  "test",
  "build",
  "chore",
]
docstring-style = "google"

[tool.mypy]
python_version = "3.13"
disable_error_code = ["import"]
pretty = true
check_untyped_defs = true
exclude = ["venv/", ".venv/", "tests/"]
plugins = []

[tool.pyright]
venvPath = "."
venv = ".venv"
pythonVersion = "3.13"
pythonPlatform = "All"
typeCheckingMode = "basic"
deprecateTypingAliases = true
reportMissingTypeStubs = false
reportUnusedCallResult = false
reportUnknownVariableType = false
reportAny = false
reportImplicitOverride = false
reportUnusedFunction = false
reportImplicitStringConcatenation = false
reportIgnoreCommentWithoutRule = false
reportUnannotatedClassAttribute = false
reportSelfClsParameterName = false
reportPrivateImportUsage = false

[tool.pytest]
addopts = ["-m", "not integration"]
log_cli = true
log_date_format = "%Y-%m-%d %H:%M:%S"
log_format = "%(asctime)s %(levelname)s %(message)s"
markers = [
  "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
]
minversion = "9.0"
testpaths = ["tests/"]
asyncio_default_fixture_loop_scope = "session"
asyncio_mode = "auto"

[tool.ruff]
line-length = 100
extend-exclude = ["docs"]
target-version = "py313"

[tool.ruff.lint]
future-annotations = true
select = [
  "A",  # Flake8-builtins
  # "ANN",  # Flake8-Annotations
  # "ASYNC",  # Flake8-Async
  # "ARG",  # # Flake8-Unused-Arguments
  "B",  # flake8-bugbear
  "BLE",  # Flake8-blind-except
  "C",
  "C4",  # flake8-comprehensions
  # "C90",  # MCCabe
  "COM",  # Flake8-commas
  # "CPY",  #  Copyright-related rules
  "D",  # PyDocStyle
  # "DTZ",  # Flake8- Datetimez
  "E",  # PyCodeStyle Error
  "EM",  # flake8-errmsg
  # "ERA",  #  Eradicate
  "EXE",  # flake8-executable
  "F",  # PyFlakes
  "FA",  # flake8-future-annotations
  # "FBT",  # flake8-boolean-trap
  # "FIX",  # flake8-fixme
  "FLY",  # flynt
  "G",  # flake8-logging-format
  "I",  # ISort
  "ICN",  # Flake8-import-conventions
  "INP",  # flake8-no-pep420
  "INT",  # flake8-gettext
  "ISC",  # flake8-implicit-str-concat
  "N",  # pep8-naming
  # "NPY",  # numpy-specific rules
  # "PD",   # pandas-vet
  "PERF",  # perflint
  # "PGH",  # pygrep-hooks
  "PIE",  # flake8-pie
  "PLE",  # PyLint Error
  "PLC",  # PyLint convention
  # "PLW",  # PyLint Warning
  "PLR",  # PyLint refactor
  "PT",  # flake8-pytest-style
  "PTH",  # flake8-use-pathlib
  "PYI",  # flake8-pyi
  "Q",  # flake8-quotes
  "RET",  # flake8-return
  "RSE",  # flake8-raise
  "RUF",  # ruff-specific rules
  # "S",    # flake8-bandit
  "SIM",  # flake8-simplify
  "SLF",  # flake8-self
  "SLOT",  # flake8-slots
  # "T",
  # "TD",   # flake8-todos
  "T10",  # flake8-debugger
  # "T20",  # flake8-print
  "TC",  # flake8-type-checking
  "TID",  # flake8-tidy-imports
  "TRY",  # tryceratops
  "UP",  # PyUpgrade
  "W",  # PyCodeStyle warning
  "YTT",  # flake8-2020
]
ignore = [
  "C408",  # Unnecessary {obj_type} call (rewrite as a literal)
  "B905",  # zip() without an explicit strict= parameter
  "C901",  # {name} is too complex ({complexity} > {max_complexity})
  "COM812",
  # "CPY001", # Missing copyright notice at top of file
  "D100",  # Missing docstring in public module
  "D101",  # Missing docstring in public class
  "D102",  # Missing docstring in public method
  "D103",  # Missing docstring in public function
  "D104",  # Missing docstring in public package
  "D105",  # Missing docstring in magic method
  "D106",  # Missing docstring in public nested class
  "D107",  # Missing docstring in __init__
  "D203",  # 1 blank line required before class docstring
  "D204",  # 1 blank line required after class docstring
  "D213",  # Multi-line docstring summary should start at the second line
  "D215",  # Section underline is over-indented ("{name}")
  "D400",  # First line should end with a period
  "D401",  # First line of docstring should be in imperative mood: "{first_line}"
  "D404",  # First word of the docstring should not be "This"
  "D406",  # Section name should end with a newline ("{name}")
  "D407",  # Missing dashed underline after section ("{name}")
  "D408",  # Section underline should be in the line following the section's name ("{name}")
  "D409",  # Section underline should match the length of its name ("{name}")
  "D413",  # Missing blank line after last section ("{name}")
  "EM101",  # Exception must not use a string literal, assign to variable first
  "EM102",  # Exception must not use an f-string literal, assign to variable first
  "ISC001",
  "PLC0415",
  "PLR0912",  # Too many branches
  "PLR0913",  # Too many arguments to function call
  "PLR0915",  # Too many statements
  # "PLR2004", # Magic values instead of named consts
  "SLF001",  # Private member accessed
  "TRY003",  # Avoid specifying long messages outside the exception class
  "TC006",  # runtime-cast-value
]

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"

[tool.ruff.lint.flake8-type-checking]
runtime-evaluated-base-classes = [
  "pydantic.BaseModel",
  "sqlalchemy.orm.DeclarativeBase",
  "schemez.Schema",
  "sqlmodel.SQLModel",
]
runtime-evaluated-decorators = [
  "pydantic.validate_call",
  "fastapi.FastAPI.get",
  "fastapi.FastAPI.post",
  "fastmcp.FastMCP.tool",
  "typer.Typer.command",
]

[tool.ruff.lint.isort]
lines-after-imports = 2
# lines-between-types = 1
# atomic = true
force-sort-within-sections = true
combine-as-imports = true

[tool.ruff.lint.mccabe]
max-complexity = 15

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["E402", "I001"]
"scripts/*" = ["INP001"]
"*tests/*" = ["D100"]

[tool.ruff.format]
preview = true

[tool.ty.environment]
python-version = "3.13"
python-platform = "all"

[tool.uv]
default-groups = ["dev", "lint", "docs"]
override-dependencies = [
  "logfire>=4.0.0",
  # "agentpool>=1.15.0",
  "protobuf>=5.0.0"
]  # required bc of beam

[tool.uv.build-backend]
module-name = [
  "upathtools",
  "upathtools_config",
]
wheel-exclude = [
  ".mypy_cache/**",
  "__pycache__/**",
  "*.pyc",
  "*.pyo",
  ".pytest_cache/**",
  ".ruff_cache/**",
]
source-exclude = [
  ".mypy_cache/**",
  "__pycache__/**",
  "*.pyc",
  "*.pyo",
  ".pytest_cache/**",
  ".ruff_cache/**",
]
