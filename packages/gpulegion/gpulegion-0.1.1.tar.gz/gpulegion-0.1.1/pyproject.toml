[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gpulegion"
version = "0.1.1"
description = "Unified GPU telemetry for Apple Silicon, NVIDIA, and beyond"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Raja CSP Raman", email = "raja.csp@gmail.com"}
]
keywords = [
    "gpu",
    "monitoring",
    "apple-silicon",
    "nvidia",
    "telemetry",
    "m1",
    "m2",
    "m3",
    "m4",
    "m5",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Monitoring",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://github.com/kactlabs/gpulegion"
Repository = "https://github.com/kactlabs/gpulegion"
Issues = "https://github.com/kactlabs/gpulegion/issues"

[tool.setuptools.packages.find]
include = ["gpulegion*"]

[tool.black]
line-length = 88
target-version = ['py39']

[tool.pylint.format]
max-line-length = 88
