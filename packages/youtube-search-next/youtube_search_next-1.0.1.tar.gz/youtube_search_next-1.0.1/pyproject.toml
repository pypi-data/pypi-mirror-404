[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "youtube-search-next"
version = "1.0.1"
description = "A fork of youtube-search-python. Search for YouTube videos, channels & playlists & get video information using link WITHOUT YouTube Data API v3"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Sihu Hwang", email = "empathy_noun.6h@icloud.com" }
]
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "httpx>=0.14.2",
]

[project.urls]
Homepage = "https://github.com/hwangsihu/youtube-search-next"

[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
where = ["."]
