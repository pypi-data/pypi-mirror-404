[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "phpserialize-typed"
version = "1.0.0"
description = "A PHP serializer/unserializer for Python with comprehensive type annotations"
readme = "README.md"
requires-python = ">=3.7"
license = "BSD-3-Clause"
license-files = ["LICENSE"]
authors = [
    {name = "Howard Yang", email = "pc028771@users.noreply.github.com"}
]
maintainers = [
    {name = "Howard Yang", email = "pc028771@users.noreply.github.com"}
]
keywords = ["php", "serialize", "unserialize", "serialization", "typing", "type-hints", "php-serialization", "data-interchange", "typed"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/pc028771/phpserialize-typed"
Repository = "https://github.com/pc028771/phpserialize-typed"
Issues = "https://github.com/pc028771/phpserialize-typed/issues"
Changelog = "https://github.com/pc028771/phpserialize-typed/blob/master/CHANGELOG.md"
"Original Project" = "https://github.com/mitsuhiko/phpserialize"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
]

[tool.setuptools]
py-modules = ["phpserialize"]

[tool.setuptools.package-data]
phpserialize = ["py.typed"]

# For single-module packages, include py.typed via data_files in setup()
# or include it at the root level for distribution

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_unimported = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
check_untyped_defs = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.black]
line-length = 100
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
