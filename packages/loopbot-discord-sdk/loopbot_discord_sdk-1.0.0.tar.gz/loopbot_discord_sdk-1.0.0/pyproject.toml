[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "loopbot-discord-sdk"
version = "1.0.0"
description = "Official Loop Discord SDK for Python - Build Discord bots without websockets"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "Loop", email = "contact@loopbot.app"}
]
keywords = [
    "discord",
    "bot",
    "sdk",
    "loop",
    "loopbot",
    "interactions",
    "slash-commands",
    "buttons",
    "modals"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "aiohttp>=3.8.0",
    "aiohttp-sse-client>=0.2.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://loopbot.app"
Documentation = "https://loopbot.app/docs"
Repository = "https://github.com/loopbot/python-sdk"
Issues = "https://github.com/loopbot/python-sdk/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["loopbot*"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
