[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "spkmc"
dynamic = ["version"]
description = "Shortest Path Kinetic Monte Carlo (SPKMC) for simulating epidemic spread on networks"
readme = "README.md"
authors = [
    {name = "SPKMC Team", email = "example@example.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "networkx>=2.6.0",
    "matplotlib>=3.4.0",
    "numba>=0.54.0",
    "tqdm>=4.60.0",
    "click>=8.0.0",
    "pandas>=1.3.0",
    "colorama>=0.4.4",
    "rich>=10.0.0",
    "openpyxl>=3.0.7",
    "joblib>=1.0.1",
    "questionary>=1.10.0",
    "psutil>=5.8.0",
    "openai>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "black>=21.5b2",
    "isort>=5.9.0",
    "mypy>=0.900",
    "flake8>=3.9.0",
    "flake8-bugbear>=23.0.0",
    "pre-commit>=3.0.0",
    "pytest>=6.0.0",
    "pytest-cov>=2.12.1",
]
gpu = [
    "cupy-cuda12x>=12.0.0",
    "cudf-cu12>=24.0.0",
    "cugraph-cu12>=24.0.0",
]

[project.scripts]
spkmc = "spkmc.cli.commands:cli"

[tool.setuptools]
packages = ["spkmc", "spkmc.cli", "spkmc.core", "spkmc.io", "spkmc.utils", "spkmc.visualization"]

[tool.setuptools_scm]
write_to = "spkmc/_version.py"
version_scheme = "guess-next-dev"
local_scheme = "no-local-version"

[tool.black]
line-length = 100
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
