[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pic-standard"
version = "0.4.0"
description = "PIC Standard: Provenance & Intent Contracts for agentic side-effect governance"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ name = "Fabio Marcello Salvadori" }]
dependencies = [
  "pydantic>=2.0.0",
  "jsonschema>=4.0.0",
]

[project.optional-dependencies]
langgraph = [
  "langchain-core>=0.1.0",
]

# Needed for v0.4 signature evidence verification (Ed25519).
crypto = [
  "cryptography>=42.0.0,<50",
]

# Optional MCP integration deps (kept tight to avoid example breakage).
mcp = [
  "mcp>=1.25.0,<2",
]

[project.urls]
Homepage = "https://github.com/madeinplutofabio/pic-standard"
Repository = "https://github.com/madeinplutofabio/pic-standard"
Issues = "https://github.com/madeinplutofabio/pic-standard/issues"

[project.scripts]
pic-cli = "pic_standard.cli:main"

[tool.setuptools]
package-dir = {"" = "sdk-python"}

[tool.setuptools.packages.find]
where = ["sdk-python"]

[tool.setuptools.package-data]
pic_standard = ["schemas/*.json"]
