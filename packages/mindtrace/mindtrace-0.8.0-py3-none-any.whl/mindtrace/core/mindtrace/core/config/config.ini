[MINDTRACE_API_KEYS]
OPENAI = XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
DISCORD = XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
ROBOFLOW = XXXXXXXXXXXXXXXXXXXX

[MINDTRACE_TESTING_API_KEYS]
DISCORD = XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX

[MINDTRACE_DIR_PATHS]
ROOT = ~/.cache/mindtrace
TEMP_DIR = ${MINDTRACE_DIR_PATHS:ROOT}/temp
REGISTRY_DIR = ${MINDTRACE_DIR_PATHS:ROOT}/registry
LOGGER_DIR = ${MINDTRACE_DIR_PATHS:ROOT}/logs
STRUCT_LOGGER_DIR = ${MINDTRACE_DIR_PATHS:ROOT}/structlogs
CLUSTER_REGISTRY_DIR = ${MINDTRACE_DIR_PATHS:ROOT}/cluster/registry
SERVER_PIDS_DIR = ${MINDTRACE_DIR_PATHS:ROOT}/pids
ORCHESTRATOR_LOCAL_CLIENT_DIR = ${MINDTRACE_DIR_PATHS:ROOT}/orchestrator/local_client

[MINDTRACE_LOGGER]
USE_STRUCTLOG = False

[MINDTRACE_MINIO]
MINIO_REGISTRY_URI = ${MINDTRACE_DIR_PATHS:ROOT}/minio-registry
MINIO_ENDPOINT = localhost:9000
MINIO_ACCESS_KEY = minioadmin
MINIO_SECRET_KEY = minioadmin

[MINDTRACE_GCP]
GCP_REGISTRY_URI = gs://mindtrace-test-bucket
GCP_PROJECT_ID = mindtrace-test
GCP_BUCKET_NAME = mindtrace-test-bucket
GCP_CREDENTIALS_PATH = ~/.config/gcloud/application_default_credentials.json
GCP_LOCATION = US
GCP_STORAGE_CLASS = STANDARD

[MINDTRACE_DEFAULT_HOST_URLS]
SERVICE = http://localhost:8000
CLUSTER_MANAGER = http://localhost:8090

[MINDTRACE_CLUSTER]
DEFAULT_REDIS_URL = redis://localhost:6379
MINIO_REGISTRY_URI = ${MINDTRACE_DIR_PATHS:ROOT}/cluster-minio-registry
MINIO_ENDPOINT = localhost:9000
MINIO_ACCESS_KEY = minioadmin
MINIO_SECRET_KEY = minioadmin
MINIO_BUCKET = minio-registry
RABBITMQ_PORT = 5672
RABBITMQ_HOST = localhost
RABBITMQ_USERNAME = user
RABBITMQ_PASSWORD = password
WORKER_PORTS_RANGE = 8092-8111

[MINDTRACE_WORKER]
DEFAULT_REDIS_URL = redis://localhost:6379

[MINDTRACE_MCP]
MOUNT_PATH = /mcp-server
HTTP_APP_PATH = /mcp