[tool.poetry]
name = "plot-dufte"
version = "0.1.5"
description = "Dufte - Ein Python-Paket fÃ¼r Tufte-Style Plots"
readme = "README.md"
license = "MIT"
repository = "https://github.com/Saplinging/dufte"
documentation = "https://Saplinging.github.io/plot-dufte/"
packages = [{include = "plot_dufte", from = "src"}]

[tool.poetry.dependencies]
python = "^3.10"
plotnine = ">=0.12.4"

[tool.poetry.group.dev.dependencies]
ruff = "^0.3.0" 
mypy = "^1.9.0"
pytest = "^8.0.0"
pre-commit = "^3.6.0"
mkdocs = "^1.5.0"
mkdocs-material = "^9.5.0"
mkdocstrings = {extras = ["python"], version = "^0.24.0"}

[tool.poetry.scripts]
dufte = "plot_dufte.main:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.ruff]
line-length = 88
target-version = "py310"
src = ["src"]

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.10"
strict = true
ignore_missing_imports = true