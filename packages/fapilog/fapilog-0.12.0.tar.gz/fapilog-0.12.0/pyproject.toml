[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "fapilog"
dynamic = ["version"]
description = "Async-first structured logging for Python services"
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICENSE"]
authors = [
    {name = "Chris Haste", email = "dev@fapilog.dev"}
]
maintainers = [
    {name = "Chris Haste", email = "dev@fapilog.dev"}
]
keywords = ["logging", "async", "fastapi", "observability", "enterprise"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: System :: Logging",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: FastAPI",
    "Typing :: Typed",
]
requires-python = ">=3.10"
dependencies = [
    # Pydantic v2
    "pydantic>=2.11.0",
    "pydantic-settings>=2.0.0",
    
    # HTTP client for sinks
    "httpx>=0.24.0",
    
    # JSON and serialization
    "orjson>=3.9.15",  # CVE-2024-27454 fixed in 3.9.15
    
    # Version parsing for plugin compatibility
    "packaging>=23.0",
    
]

[project.optional-dependencies]
fastapi = [
    "fastapi>=0.115.0",
]

# Remote HTTP sink
http = [
    "httpx>=0.24.0",
]

# AWS/CloudWatch sink
aws = [
    "boto3>=1.26.0",
]

# Metrics exporter support
metrics = [
    "prometheus-client>=0.17.0",
]

# System metrics extras
system = [
    "psutil>=5.9.0; sys_platform != 'win32'",
]

# MQTT integration extras (reserved)
mqtt = [
    "asyncio-mqtt>=0.16.0",
]

# PostgreSQL sink
postgres = [
    "asyncpg>=0.28.0",
]

# Development tools
dev = [
    "hatch>=1.7.0",
    "pytest>=8.4.0",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.0",
    "pytest-benchmark>=4.0.0",
    "hypothesis>=6.100.0",
    "jsonschema>=4.0.0",
    "ruff>=0.12.0",
    "mypy>=1.17.1",
    "pre-commit>=3.3.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "vulture>=2.9.0",
    "diff-cover>=9.0.0",
]

# Documentation (Sphinx-based)
docs = [
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.3.0",
    "myst-parser>=1.0.0",
    "sphinx-autodoc-typehints>=1.24.0",
    "sphinx-copybutton>=0.5.0",
    "sphinxcontrib-mermaid>=0.9.0",
]

# All optional dependencies
all = [
    "fapilog[dev,docs,fastapi,http,metrics,system,mqtt,aws,postgres]",
]

[project.urls]
Homepage = "https://fapilog.dev"
Documentation = "https://fapilog.readthedocs.io/en/stable/"
Repository = "https://github.com/chris-haste/fapilog"
"Bug Tracker" = "https://github.com/chris-haste/fapilog/issues"
Discord = "https://discord.gg/gHaNsczWte"
Changelog = "https://github.com/chris-haste/fapilog/blob/main/CHANGELOG.md"

# [project.scripts]
# fapilog = "fapilog.cli:main"  # CLI coming in future release

[tool.hatch.build.targets.wheel]
packages = ["src/fapilog"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/docs",
    "/examples",
    "README.md",
    "LICENSE",
    "pyproject.toml",
]

[tool.hatch.version]
source = "vcs"
tag-pattern = "^v(?P<version>.*)$"

[tool.hatch.build.hooks.vcs]
version-file = "src/fapilog/_version.py"

[tool.hatch.envs.default]
dependencies = [
    "hatch>=1.7.0",
    "pytest>=8.4.0",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.0",
    "pytest-benchmark>=4.0.0",
    "hypothesis>=6.100.0",
    "jsonschema>=4.0.0",
    "ruff>=0.12.0",
    "mypy>=1.17.1",
    "pre-commit>=3.3.0",
    "diff-cover>=9.0.0",
]

[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "pytest --cov=src/fapilog --cov-branch --cov-report=html --cov-report=term --cov-report=xml {args:tests}"
test-benchmark = "pytest --benchmark-only {args:tests}"
lint = "ruff check {args:src tests}"
format = "ruff format {args:src tests}"
typecheck = "mypy --config-file pyproject.toml --explicit-package-bases src"
check = "pre-commit run --all-files"

[tool.hatch.envs.docs]
dependencies = [
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.3.0",
    "myst-parser>=1.0.0",
    "sphinx-autodoc-typehints>=1.24.0",
    "sphinx-copybutton>=0.5.0",
    "sphinx-sitemap>=2.5.0",
]

[tool.hatch.envs.docs.scripts]
build = "cd docs && sphinx-build -b html . _build/html"

# Lint environment
[tool.hatch.envs.lint]
detached = true
dependencies = [
    "ruff>=0.12.0",
]

[tool.hatch.envs.lint.env-vars]
PYTHONPATH = "src"

[tool.hatch.envs.lint.scripts]
lint = "ruff check src tests"
format = "ruff format src tests"

# Type checking environment  
[tool.hatch.envs.typecheck]
detached = true
dependencies = [
    "mypy>=1.17.1",
    "types-requests",
    "types-PyYAML",
    # Core runtime dependencies needed for type checking
    "fastapi>=0.115.0",
    "pydantic>=2.11.0",
    "pydantic-settings>=2.0.0",
    "httpx>=0.24.0",
    "orjson>=3.9.15",
    "packaging>=23.0",
    "prometheus-client>=0.17.0",
    "psutil>=5.9.0; sys_platform != 'win32'",
    # Test dependencies needed for type checking test files
    "pytest>=8.4.0",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.0",
    "pytest-benchmark>=4.0.0",
]

[tool.hatch.envs.typecheck.scripts]
typecheck = "mypy --config-file pyproject.toml --explicit-package-bases src"

# Test environment
[tool.hatch.envs.test]
dependencies = [
    "pytest>=8.4.0",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.0",
    "pytest-benchmark>=4.0.0",
    "hypothesis>=6.100.0",
    "jsonschema>=4.0.0",
    # Core runtime dependencies needed for tests
    "fastapi>=0.115.0",
    "pydantic>=2.11.0",
    "pydantic-settings>=2.0.0",
    "httpx>=0.24.0",
    "orjson>=3.9.15",
    "prometheus-client>=0.17.0",
    "psutil>=5.9.0; sys_platform != 'win32'",
]

[tool.hatch.envs.test.env-vars]
PYTHONPATH = "src"
FAPILOG_TEST_MAX_LOOP_STALL_SECONDS = "0.25"
HYPOTHESIS_MAX_EXAMPLES = "100"

[tool.hatch.envs.test.scripts]
test = "python -m pytest {args:tests}"
test-cov = "python -m pytest --cov=src/fapilog --cov-branch --cov-report=html --cov-report=term --cov-report=xml {args:tests}"
test-benchmark = "python -m pytest --benchmark-only {args:tests}"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--asyncio-mode=auto",
]
markers = [
    "critical: Tests that must never fail - core functionality",
    "security: Security-critical tests (redaction, auth, secrets)",
    "standard: Default risk category for typical unit tests",
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "flaky: marks tests with known intermittent failures",
    "postgres: marks tests requiring PostgreSQL",
    "benchmark: marks tests as benchmark tests",
    "enterprise: marks tests as enterprise features",
    "property: property-based tests (may be slower)",
    "asyncio: async tests (pytest-asyncio)",
    "stress: heavy stress tests for nightly runs (deselect with '-m \"not stress\"')",
]

[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
    # Python 3.10+ syntax modernization - defer to future story
    "UP006",  # use dict instead of Dict
    "UP007",  # use X | Y for union types
    "UP035",  # deprecated typing imports
    "UP038",  # use X | Y in isinstance
    "UP045",  # use X | None instead of Optional
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"src/fapilog/_version.py" = ["I001"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
# Pydantic plugin for v2 support
plugins = ["pydantic.mypy"]
# Allow optional 3rd-party imports like orjson in environments without types
ignore_missing_imports = true
# Package resolution
explicit_package_bases = true
namespace_packages = true
mypy_path = "src"

[[tool.mypy.overrides]]
module = [
    "tests.*",
]
disallow_untyped_defs = false
disallow_incomplete_defs = false
disallow_untyped_decorators = false
warn_return_any = false
warn_unused_ignores = false
warn_unreachable = false
strict_equality = false
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["fapilog.core.settings"]
# Pydantic v2 field_validator decorators need type ignores until MyPy catches up
warn_unused_ignores = false

[tool.coverage.run]
source = ["src"]
branch = true
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
]

[tool.coverage.report]
fail_under = 90
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.uv]
# Only resolve for supported Python versions to avoid false-positive security alerts
# for dependencies with markers for unsupported versions (e.g., Python < 3.10)
environments = ["python_version >= '3.10'"]

[tool.vulture]
exclude = [
    "src/fapilog/__init__.py",  # VERSION is used for compatibility
    "src/fapilog/builder.py",  # Fluent builder API methods used via chaining
    "src/fapilog/containers/container.py",  # API methods intentionally unused
    "src/fapilog/containers/lifecycle.py",  # API methods for container lifecycle
    "src/fapilog/core/envelope.py",  # Internal module used by logger.py
    "src/fapilog/core/events.py",  # Enum values and API methods
    "src/fapilog/core/logger.py",  # API methods and context manager params
    "src/fapilog/core/presets.py",  # Public API functions for preset discovery
    "src/fapilog/core/worker.py",  # Shared internal functions used across facades
    "src/fapilog/core/settings.py",  # Enum values and validator methods
    "src/fapilog/core/routing.py",  # Routing API methods (build_routing_writer, update_rules)
    "src/fapilog/core/config_builders.py",  # _build_pipeline used via import in __init__.py
    "src/fapilog/core/schema.py",  # TypedDict definitions for schema contracts
    "src/fapilog/core/shutdown.py",  # Public API for logger registration (used dynamically)
    "src/fapilog/fastapi/integration.py",  # FastAPI router functions are public API
    "src/fapilog/plugins/registry.py",  # API methods
    "src/fapilog/plugins/discovery.py",  # Plugin discovery API methods
    "src/fapilog/plugins/lifecycle.py",  # Component lifecycle API methods
    "src/fapilog/plugins/metadata.py",  # Plugin metadata models with Pydantic fields
    "src/fapilog/testing/",  # Testing utilities with public API for plugin authors
    "tests/",  # Test files have expected unused imports and mocks
]

# Whitelist for false positives - legitimate API components
ignore_names = [
    # Circuit breaker public API
    "call",
    "_can_execute",
    "_record_success",
    "is_closed",
    "is_open", 
    "is_half_open",
    "remove",
    # SinkCircuitBreaker public API
    "SinkCircuitBreaker",
    "should_allow",
    "record_success",
    "record_failure",
