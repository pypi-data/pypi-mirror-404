[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "beancount-chile"
version = "0.8.1"
description = "Beancount importers for Chilean banks"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Manuel Bahamondez-Honores", email = "manuel@bahamondez.com"}
]
keywords = ["beancount", "beangulp", "chile", "banking", "importer"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Financial :: Accounting",
]

dependencies = [
    "beancount>=3.0.0",
    "beangulp>=0.1.1,<0.3.0",
    "pandas>=2.0.0",
    "openpyxl>=3.0.0",
    "xlrd>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "ruff>=0.5.0",
]

[project.urls]
Homepage = "https://github.com/mabahamo/beancount-chile"
Repository = "https://github.com/mabahamo/beancount-chile"
Issues = "https://github.com/mabahamo/beancount-chile/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["beancount_chile*"]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = []

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
