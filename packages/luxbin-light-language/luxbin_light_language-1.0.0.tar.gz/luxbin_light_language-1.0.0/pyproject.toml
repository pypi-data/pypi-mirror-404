[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "luxbin-light-language"
version = "1.0.0"
description = "Universal photonic communication protocol for computers using color light wavelengths"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Nichole Christie"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
quantum = [
    "qiskit>=1.0.0",
    "qiskit-ibm-runtime>=0.17.0",
    "numpy>=1.24.0",
]
server = [
    "aiohttp>=3.9.0",
]
crypto = [
    "cryptography>=41.0.0",
]
all = [
    "luxbin-light-language[quantum,server,crypto]",
    "clang>=17.0.0",
]

[project.scripts]
luxbin = "luxbin_compiler.cli:main"
luxbin-translate = "web_translator.cli:main"

[project.urls]
Homepage = "https://github.com/nichechristie/luxbin-light-language"

[tool.setuptools]
packages = ["luxbin_compiler", "web_translator"]
py-modules = ["luxbin_light_converter"]
