test_case_id: "switch_workflow_create_case_001"
description: "Tests a switch workflow where the 'create' case is matched"
tags: ["all", "workflows", "switch"]
skip_intermediate_events: true
expected_completion_timeout_seconds: 30

test_runner_config_overrides:
  agent_config:
    artifact_scope: "namespace"

gateway_input:
  target_agent_name: "SwitchTestWorkflow"
  user_identity: "workflow_test_user@example.com"
  external_context:
    a2a_session_id: "switch_create_test_session"
  parts:
    - type: "data"
      data:
        action: "create"

llm_interactions:
  # create_handler (TestPeerAgentA): Process create action
  - static_response:
      choices:
        - message:
            role: "assistant"
            content: |
              «««save_artifact: filename="create_output.json" mime_type="application/json" description="Create result"
              {"result": "Resource created successfully", "action": "create"}
              »»»
    expected_request:
      tools_present: ["load_artifact"]

  # System processes the artifact save notification
  - static_response:
      choices:
        - message:
            role: "assistant"
            content: "Create action completed. «result:artifact=create_output.json:0 status=success»"

expected_gateway_output:
  - type: "final_response"
    task_state: "completed"
