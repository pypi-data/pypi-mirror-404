test_case_id: "mcp_trigger_above_all_thresholds_001"
description: "Verifies that a large text response is saved as an artifact and NO data
  is returned to the LLM (all-or-nothing approach to prevent hallucination)."
tags: ["all", "agent", "mcp"]
skip_intermediate_events: true

test_runner_config_overrides:
  agent_config:
    # Force saving for any response larger than 10 bytes.
    mcp_tool_response_save_threshold_bytes: 10
    # Force artifact-only mode for any response larger than 100 bytes.
    mcp_tool_llm_return_max_bytes: 100

gateway_input:
  target_agent_name: "TestAgent"
  user_identity: "mcp_threshold_tester@example.com"
  parts:
    - type: "text"
      text: "Get a large amount of text data from the test server."
  external_context:
    a2a_session_id: "session_mcp_trigger_above_all_thresholds_001"

llm_interactions:
  # 1. LLM calls the MCP tool
  - static_response:
      choices:
        - message:
            role: "assistant"
            tool_calls:
              - id: "call_mcp_tool_123"
                type: "function"
                function:
                  name: "get_data_stdio"
                  # This response is > 100 bytes, so it should be saved and withheld from LLM.
                  arguments: '{"response_to_return": {"content": [{"type": "text",
                    "text": "This is a very long text response designed to exceed
                    all the configured thresholds for saving and truncation."}]}}'

  # 2. LLM gets NO data (only artifact reference) and must use artifact tools
  - expected_request:
      expected_tool_responses_in_llm_messages:
        - tool_name: "get_data_stdio"
          response_json_matches:
            status: "processed_saved_artifact_only"
            message_to_llm_matches_regex: "The response from tool 'get_data_stdio'
              was too large .* to display directly. The data has NOT been included
              here to prevent incomplete information. You MUST use template_liquid
              .* or load_artifact .* to access the full data. The full response has
              been saved as artifact 'get_data_stdio_text_0_.*\\.txt' \\(version 0\\)\\.
              To display this data to the user, use template_liquid with data=\"get_data_stdio_text_0_.*\\.txt\"\\.
              To process the data yourself, use load_artifact\\(\"get_data_stdio_text_0_.*\\.txt\"\\)\\."
            # The output should NOT contain actual data - only a reference message
            mcp_tool_output:
              type: "data_in_artifact_only"
              message: "Data exceeds size limit. Full data saved as artifact - use template_liquid, load_artifact or other artifact analysis tools to process and access."
    static_response:
      choices:
        - message:
            role: "assistant"
            content: "I have retrieved the text data. It was too large to display,
              but I have saved it as an artifact for you."

expected_gateway_output:
  - type: "final_response"
    kind: task
    id: '*'
    contextId: "session_mcp_trigger_above_all_thresholds_001"
    status:
      state: completed
      message:
        kind: message
        messageId: '*'
        role: agent
        parts:
          - type: "text"
            text_exact: "I have retrieved the text data. It was too large to display,
              but I have saved it as an artifact for you."
    # Assert that the artifact was created with the FULL content
    assert_artifact_state:
      - filename_matches_regex: "get_data_stdio_text_0_.*\\.txt$"
        version: 0
        expected_content_text: "This is a very long text response designed to exceed
          all the configured thresholds for saving and truncation."
        expected_metadata_contains:
          source_tool_name: "get_data_stdio"
          content_type: "text"
          detected_format: "plain"
