test_case_id: convert_csv_success
description: "Tests successful conversion of a CSV file to Markdown."
tags: ["all", "agent", "tools", "general_agent_tools"]
skip_intermediate_events: true

setup_artifacts:
  - filename: "test.csv"
    content: "col1,col2\nval1,val2"
    mime_type: "text/csv"

gateway_input:
  user_prompt: "Please convert the file test.csv to markdown."
  target_agent_name: "TestAgent"
  user_identity: "test_user@example.com"
  external_context:
    a2a_session_id: "session_convert_csv_success"

llm_interactions:
  - static_response:
      choices:
        - message:
            role: "assistant"
            tool_calls:
              - id: "call_convert_csv"
                type: "function"
                function:
                  name: "convert_file_to_markdown"
                  arguments: '{"input_filename": "test.csv"}'
    expected_request:
      tools_present:
        - "convert_file_to_markdown"

  - static_response:
      choices:
        - message:
            role: "assistant"
            content: "I have converted the file `test.csv` to `test.csv.md`."
    expected_request:
      expected_tool_responses_in_llm_messages:
        - tool_call_id_matches_prior_request_index: 0
          response_json_matches:
            status: "success"

expected_gateway_output:
  - type: final_response
    kind: task
    id: '*'
    contextId: "session_convert_csv_success"
    status:
      state: "completed"
      message:
        kind: message
        messageId: '*'
        role: agent
        parts:
          - type: text
            text_contains:

              - "I have converted the file `test.csv` to `test.csv.md`."
expected_artifacts:
  - filename: "test_converted.md"
    mime_type: "text/markdown"
    content_contains: "| col1 | col2 |\n| --- | --- |\n| val1 | val2 |"
