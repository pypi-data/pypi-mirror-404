[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fetchbib"
version = "0.6.0"
description = "Resolve DOIs and search queries into formatted BibTeX entries."
readme = "README.md"
license = "MIT"
authors = [{ name = "Matthew DeVerna" }]
requires-python = ">=3.9"
dependencies = ["requests"]

[project.urls]
Homepage = "https://github.com/mr-devs/fetchbib"
Repository = "https://github.com/mr-devs/fetchbib"
Issues = "https://github.com/mr-devs/fetchbib/issues"

[project.scripts]
fbib = "fetchbib.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[dependency-groups]
dev = ["pytest"]

[tool.pytest.ini_options]
markers = ["integration: tests that hit live APIs (deselect with '-m not integration')"]
addopts = "-m 'not integration'"
