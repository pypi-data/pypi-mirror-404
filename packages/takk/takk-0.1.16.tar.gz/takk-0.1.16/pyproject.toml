[project]
name = "takk"
version = "0.1.16"
description = "A project that makes it easier to develope and deploy Python projects"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click>=8.3.0",
    "pydantic-settings>=2.11.0",
    "pydantic>=2.12.0",
    "fastapi[standard]>=0.119.0",
    "pytest>=9.0.1",
    "pytest-asyncio>=1.3.0",
    "debugpy>=1.8.17",
    "pytest-mock>=3.15.1",
    "nats-py[nkeys]>=2.12.0",
    "docker>=7.1.0",
    "tomli>=2.3.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
logging = ["python-logging-loki"]
metrics = ["prometheus-client"]
observability = ["python-logging-loki", "prometheus-client"]

[project.scripts]
takk = "takk.cli:cli"
nobspy = "takk.cli:cli"
nobs = "takk.cli:cli"

[build-system]
requires = ["uv_build>=0.9.4,<0.10.0"]
build-backend = "uv_build"

[tool.uv.workspace]
members = [
    "examples/support-app",
]
