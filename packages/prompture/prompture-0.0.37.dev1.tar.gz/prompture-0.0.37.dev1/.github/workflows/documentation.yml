name: documentation

on:
  workflow_run:
    workflows: ["Publish to PyPI and GitHub Release"]
    types: [completed]

permissions:
  contents: write

jobs:
  docs:
    runs-on: ubuntu-latest
    # Only run if the publish workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main  # Ensure we get the latest main (with updated VERSION)
      - uses: actions/setup-python@v5
      - name: Install dependencies
        run: |
          pip install -r docs/requirements.txt
      - name: Update documentation version
        run: |
          python .github/scripts/update_docs_version.py
      - name: Sphinx build
        run: |
          sphinx-build docs/source _build
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _build/
          force_orphan: true