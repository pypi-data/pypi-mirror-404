[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aix-framework"
version = "1.0.1"
description = "AIX - AI eXploit Framework: Comprehensive security testing toolkit for AI/LLM systems"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Simone Licitra", email = "r08t@proton.me"}
]
maintainers = [
    {name = "Simone Licitra", email = "r08t@proton.me"}
]
keywords = [
    "ai",
    "llm",
    "security",
    "pentesting",
    "red-team",
    "prompt-injection",
    "jailbreak",
    "ai-security",
    "vulnerability-scanner",
    "owasp",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]

dependencies = [
    "click>=8.0.0",
    "rich>=13.0.0",
    "httpx[http2]>=0.25.0",
    "aiohttp>=3.9.0",
    "pyyaml>=6.0.0",
]

[project.optional-dependencies]
full = [
    "mitmproxy>=10.0.0",
    "websockets>=12.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
]

[project.scripts]
aix = "aix.cli:main"

[project.urls]
Homepage = "https://github.com/licitrasimone/aix-framework"
Documentation = "https://github.com/licitrasimone/aix-framework#readme"
Repository = "https://github.com/licitrasimone/aix-framework.git"
Issues = "https://github.com/licitrasimone/aix-framework/issues"
Changelog = "https://github.com/licitrasimone/aix-framework/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["."]
include = ["aix*"]

[tool.setuptools.package-data]
"aix.payloads" = ["*.json"]
"aix.prompts" = ["*.txt"]
"aix.playbooks" = ["*.yaml"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
]
ignore = [
    "E501",   # line too long (handled by black)
    "E701",   # multiple statements on one line
    "E722",   # bare except
    "E731",   # lambda assignment
    "B904",   # raise without from
    "B007",   # unused loop variable
    "B905",   # zip without strict
    "B024",   # abstract class without abstract methods
    "F841",   # unused variable
    "F821",   # undefined name (false positives with TYPE_CHECKING)
]

[tool.ruff.lint.isort]
known-first-party = ["aix"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-v --tb=short"
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.coverage.run]
source = ["aix"]
branch = true
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]
