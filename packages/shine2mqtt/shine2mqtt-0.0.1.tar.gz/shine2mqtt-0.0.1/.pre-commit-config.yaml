repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.14.14
  hooks:
    - id: ruff-check
    - id: ruff-format

- repo: local
  hooks:
    - id: ty-check
      name: ty type checker
      entry: uv run ty check
      language: system
      types: [python]
      pass_filenames: false
      args: [src]