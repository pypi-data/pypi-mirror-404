[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dconfusion"
version = "1.1"
description = "Comprehensive confusion matrix analysis with metric inference, statistical testing, and cost-sensitive evaluation"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
    { name = "Surya Gundavarapu", email = "surya_gundavarapu@yahoo.com" },
    { name = "Matthew Lanham", email = "mlanham1@butler.edu" },
    { name = "Aadya Pawar", email = "pawar17@purdue.edu" },
]
maintainers = [
    { name = "Matthew Lanham", email = "mlanham1@butler.edu" },
    { name = "Aadya Pawar", email = "pawar17@purdue.edu" },
]
keywords = [
    "confusion-matrix",
    "classification",
    "machine-learning",
    "metrics",
    "statistics",
    "model-evaluation",
    "performance-analysis",
    "metric-inference",
    "cost-sensitive",
    "bootstrap",
    "mcnemar",
    "consistency-testing",
]
dependencies = [
  "numpy", "matplotlib", "scipy"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Healthcare Industry",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

[project.optional-dependencies]
consistency = [
    "mlscorecheck>=1.0.0",
]
all = [
    "mlscorecheck>=1.0.0",
]

[project.urls]
 Homepage = "https://github.com/sgundava/dconfusion"
# Documentation = "https://my-awesome-package.readthedocs.io/"
 Repository = "https://github.com/sgundava/dconfusion"
# Issues = "https://github.com/yourusername/my-awesome-package/issues"

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.isort]
profile = "black"

[tool.setuptools]
packages = ["dconfusion"]
