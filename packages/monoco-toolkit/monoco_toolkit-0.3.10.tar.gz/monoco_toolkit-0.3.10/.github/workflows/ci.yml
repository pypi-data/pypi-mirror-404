name: CI

on:
  push:
    branches: ['main']
    tags: ['v*']
  pull_request:
    branches: ['main']
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'mkdocs.yml'
      - 'Kanban/docs/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ----------------------------------------------------
      # Python / Daemon Setup
      # ----------------------------------------------------
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python Dependencies
        run: uv sync --all-extras --dev

      - name: Run Python Tests
        run: uv run pytest
