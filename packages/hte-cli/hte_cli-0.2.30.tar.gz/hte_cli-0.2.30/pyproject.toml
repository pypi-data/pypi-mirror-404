[project]
name = "hte-cli"
version = "0.2.30"
description = "Human Time-to-Completion Evaluation CLI"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
    { name = "Lyptus Research" }
]
keywords = ["cli", "evaluation", "human-baseline", "cybersecurity"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "click>=8.0",
    "httpx>=0.24",
    "pydantic>=2.0",
    "pyyaml>=6.0",
    "rich>=13.0",
    "platformdirs>=4.0",
    "keyring>=24.0",
    "inspect-ai>=0.3.89",
    "packaging>=21.0",
]

[project.optional-dependencies]
dev = [
    "pexpect>=4.8",
    "requests>=2.28",
    "pytest>=7.0",
    "pytest-asyncio>=0.23",
]

[project.scripts]
hte-cli = "hte_cli:main"

[project.urls]
Homepage = "https://github.com/sean-peters-au/lyptus-mono"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/hte_cli"]

[tool.pytest.ini_options]
# Force unbuffered output so we see results as they run
addopts = "-s --tb=short"
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py311"
