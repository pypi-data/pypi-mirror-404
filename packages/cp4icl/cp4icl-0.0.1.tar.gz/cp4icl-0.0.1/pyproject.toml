[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cp4icl"
version = "0.0.1"
description = "Conformal Prediction for In-Context Learning"
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name = "Maja Waldron" }
]
license = { text = "MIT" }

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

