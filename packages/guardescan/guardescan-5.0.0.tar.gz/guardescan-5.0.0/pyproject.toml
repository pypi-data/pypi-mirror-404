[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "guardescan"
version = "5.0.0"
description = "The World's Most Powerful Smart Contract Security Scanner - Slither-Powered with DeFi & Multi-Chain Analysis"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Scorpius Security", email = "security@scorpius.io"}
]
maintainers = [
    {name = "Scorpius Security", email = "security@scorpius.io"}
]
keywords = [
    "solidity",
    "smart-contracts",
    "security",
    "vulnerability-scanner",
    "ethereum",
    "blockchain",
    "defi",
    "audit",
    "static-analysis",
    "slither",
    "solana",
    "rust",
    "anchor",
    "move",
    "aptos",
    "sui",
    "cairo",
    "starknet",
    "cosmwasm",
    "cosmos",
    "polkadot",
    "ink",
    "near",
    "multi-chain",
    "web3",
    "flash-loan",
    "reentrancy",
    "oracle-manipulation",
    "sandwich-attack",
    "mev"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Build Tools"
]
requires-python = ">=3.8"
dependencies = []

[project.optional-dependencies]
full = [
    "slither-analyzer>=0.9.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/scorpius-security/scorpius-scanner"
Documentation = "https://github.com/scorpius-security/scorpius-scanner#readme"
Repository = "https://github.com/scorpius-security/scorpius-scanner"
Issues = "https://github.com/scorpius-security/scorpius-scanner/issues"
Changelog = "https://github.com/scorpius-security/scorpius-scanner/releases"

[project.scripts]
scorpius = "guardescan.cli:main"
scorpius-scanner = "guardescan.cli:main"
guardescan = "guardescan.cli:main"
gs = "guardescan.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["guardescan*"]

[tool.setuptools.package-data]
guardescan = ["*.yaml", "*.json"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
select = ["E", "F", "W", "I", "N"]
ignore = ["E501"]
