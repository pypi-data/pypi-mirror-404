[build-system]
requires = ["setuptools>=64", "wheel", "packaging>=24.2"]
build-backend = "setuptools.build_meta"

[project]
name = "isagellm-protocol"
version = "0.4.0.5"
description = "sageLLM protocol types and validation (Protocol v0.1)"
readme = "README.md"
requires-python = "==3.11.*"
authors = [{ name = "IntelliStream Team" }]
license = { text = "Proprietary - IntelliStream" }
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
  "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0.0",
  "pytest-cov>=4.0.0",
  "ruff>=0.8.0",
  "mypy>=1.0.0",
  "pre-commit>=3.0.0",
  "isage-pypi-publisher>=0.2.0",
]

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
sagellm_protocol = ["py.typed"]
"*" = ["*.pyc", "*.pyo", "__pycache__/*", "*.so", "*.pyd", "*.dylib"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
  "E",     # pycodestyle errors
  "W",     # pycodestyle warnings
  "F",     # pyflakes
  "I",     # isort
  "B",     # flake8-bugbear
  "C4",    # flake8-comprehensions
  "UP",    # pyupgrade
  "ARG",   # flake8-unused-arguments
  "SIM",   # flake8-simplify
]
ignore = [
  "E501",  # line too long (handled by formatter)
  "B008",  # function-call-in-default-argument (Pydantic uses Field())
]

[tool.ruff.lint.isort]
known-first-party = ["sagellm_protocol"]

[tool.mypy]
python_version = "3.10"
strict = true
show_error_codes = true
explicit_package_bases = true
plugins = ["pydantic.mypy"]

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
addopts = "-v --strict-markers"
markers = [
  "unit: Unit tests",
  "integration: Integration tests",
]

[tool.coverage.run]
source = ["sagellm_protocol"]
branch = true

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "if TYPE_CHECKING:",
  "raise NotImplementedError",
  "@abstractmethod",
]
