[project.urls]
repository = "https://github.com/eliotwrobson/tldm"

[project]
name = "tldm"
dynamic = ["version"]
maintainers = [{ name = "Eliot W. Robson", email = "eliot.robson24@gmail.com" }]
description = "A Python progress bar for a new era"
readme = "README.md"
requires-python = ">=3.11"
keywords = [
    "progressbar",
    "progressmeter",
    "progress",
    "bar",
    "meter",
    "rate",
    "eta",
    "console",
    "terminal",
    "time",
]
license = { file = "LICENCE" }


# Trove classifiers (https://pypi.org/pypi?%3Aaction=list_classifiers)
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Environment :: MacOS X",
    "Environment :: Other Environment",
    "Environment :: Win32 (MS Windows)",
    "Environment :: X11 Applications",
    "Framework :: IPython",
    "Framework :: Jupyter",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Other Audience",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Operating System :: MacOS",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft",
    "Operating System :: Microsoft :: MS-DOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Operating System :: POSIX :: BSD",
    "Operating System :: POSIX :: BSD :: FreeBSD",
    "Operating System :: POSIX :: Linux",
    "Operating System :: POSIX :: SunOS/Solaris",
    "Operating System :: Unix",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Desktop Environment",
    "Topic :: Office/Business",
    "Topic :: Other/Nonlisted Topic",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Pre-processors",
    "Topic :: Software Development :: User Interfaces",
    "Topic :: System :: Installation/Setup",
    "Topic :: System :: Logging",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Shells",
    "Topic :: Terminals",
    "Topic :: Utilities",
]
dependencies = ['colorama', "wcwidth"]

[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/tldm"]

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.uv-dynamic-versioning]
fallback-version = "0.0.0"

[dependency-groups]
dev = [
    "pytest>=6",
    "pytest-cov",
    "pytest-timeout",
    "pytest-asyncio>=0.24",
    "pytest-rerunfailures",
    "pytest-mock",
    "pytest-benchmark",
    "nbval",
    "icecream",
    "mypy",
    "ruff",
    "types-colorama",
    "wcwidth-stubs",
    "pandas>=2.0",
    "pandas-stubs",
    "rich",
    # Used in benchmark comparisons (test_benchmark.py)
    "progressbar2",
    "alive-progress",
]
notebook = ["ipywidgets>=6"]

[tool.ruff]
line-length = 99
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "SIM", # flake8-simplify
    "C4",  # flake8-comprehensions
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # function calls in argument defaults
    "SIM117",
    "UP031",
    "B905",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
check_untyped_defs = true
warn_redundant_casts = true
warn_unused_ignores = true
show_error_codes = true
files = ["src/tldm/std.py", "src/tldm/utils.py", "src/tldm/aliases.py"]

[tool.pytest.ini_options]
timeout = 30
log_level = "INFO"
markers = ["asyncio", "slow"]
testpaths = ["tests"]
addopts = "-v --tb=short -rxs -W=error --durations=0 --durations-min=0.1 --asyncio-mode=strict"
asyncio_default_fixture_loop_scope = "function"

[tool.coverage.run]
branch = true
include = ["src/tldm/*"]
relative_files = true
disable_warnings = ["include-ignored"]
[tool.coverage.report]
show_missing = true
