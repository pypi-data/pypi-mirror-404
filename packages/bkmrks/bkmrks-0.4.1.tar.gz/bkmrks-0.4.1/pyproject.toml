[project]
name = "bkmrks"
version = "0.4.1"
license = "MIT"
description = "ðŸ”– Bkmrks helps you to manage your bookmarks."
readme = "README.md"
authors = [
    { name = "Cesar Cardoso", email = "hello@cesarcardoso.cc" }
]
requires-python = ">=3.11"
dependencies = [
    "bs4>=0.0.2",
    "dotenv>=0.9.9",
    "markdown>=3.10.1",
    "pyyaml>=6.0.3",
    "requests>=2.32.5",
]
[project.urls]
Repository = "https://github.com/bouli/bkmrks"
Changelog = "https://github.com/bouli/bkmrks/releases/latest"

[project.scripts]
bkmrks = "bkmrks:main"


[tool.setuptools.package-data]
"*" = ["*.*"] # <-- this changed


[tool.bumpversion]
tag = true
tag_name = "v{new_version}"
pre_commit_hooks = ["uvx isort ./src", "uvx black ./src", "git add src", "uv sync --upgrade", "git add uv.lock"]
commit = true

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[[tool.bumpversion.files]]
filename = "README.md"

[[tool.bumpversion.files]]
filename = "Makefile"

[[tool.bumpversion.files]]
filename = "src/bkmrks/__init__.py"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
]
