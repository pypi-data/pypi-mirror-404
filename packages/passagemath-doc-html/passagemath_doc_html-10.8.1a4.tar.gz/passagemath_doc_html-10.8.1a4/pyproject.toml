[build-system]
# Minimum requirements for the build system to execute.
requires = [
    'meson-python',
    'passagemath-docbuild == 10.8.1.alpha4',
    'sphinx >=6.2, <9',
    'sphinx-copybutton',
    'sphinx-inline-tabs',
    'furo >= 2024.7.18',
    'jupyter-sphinx',
    'passagemath-standard == 10.8.1.alpha4',
    'passagemath-cliquer == 10.8.1.alpha4',
    'passagemath-cmr == 10.8.1.alpha4',
    'passagemath-fricas == 10.8.1.alpha4',
    'passagemath-frobby == 10.8.1.alpha4',
    'passagemath-gfan == 10.8.1.alpha4',
    'passagemath-giac == 10.8.1.alpha4',
    'passagemath-kenzo == 10.8.1.alpha4',
    'passagemath-latte-4ti2 == 10.8.1.alpha4',
    'passagemath-msolve == 10.8.1.alpha4',
    'passagemath-polymake == 10.8.1.alpha4',
    'passagemath-qepcad == 10.8.1.alpha4',
    'passagemath-rankwidth == 10.8.1.alpha4',
    'passagemath-rubiks == 10.8.1.alpha4',
    'passagemath-sympow == 10.8.1.alpha4',
    'passagemath-database-cunningham == 10.8.1.alpha4',
    'passagemath-database-jones-numfield == 10.8.1.alpha4',
    'passagemath-database-kohel == 10.8.1.alpha4',
    'passagemath-database-odlyzko-zeta == 10.8.1.alpha4',
    'passagemath-database-stein-watkins-mini == 10.8.1.alpha4',
    'passagemath-database-symbolic-data == 10.8.1.alpha4',
]
build-backend = 'mesonpy'

[project]
name = "passagemath-doc-html"
description = "passagemath: Documentation in HTML format"
dependencies = []
license = "GPL-2.0-or-later AND CC-BY-SA-3.0"
authors = [{name = "The Sage Developers", email = "sage-support@googlegroups.com"}]
maintainers = [
    {name = "Matthias KÃ¶ppe"},
    {name = "passagemath contributors"},
]
classifiers = [
    "Development Status :: 6 - Mature",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Scientific/Engineering :: Mathematics",
]
dynamic = ["version"]

[project.urls]
"release notes" = "https://github.com/passagemath/passagemath/releases"
"repo (upstream)" = "https://github.com/sagemath/sage"
"repo" = "https://github.com/passagemath/passagemath"
documentation = "https://passagemath.org/docs/latest"
"homepage (upstream)" = "https://www.sagemath.org"
"discourse" = "https://passagemath.discourse.group"
"tracker (upstream)" = "https://github.com/sagemath/sage/issues"
"tracker" = "https://github.com/passagemath/passagemath/issues"

[project.readme]
file = "README.rst"
content-type = "text/x-rst"
