[project]
name = "ts-stat-tests"
version = "1.0.1"
description = "A suite of statistical tests for time-series data."
readme = "README.md"
license = "MIT"
authors = [
    { "name"="Chris Mahoney", "email"="ts-stat-tests@data-science-extensions.com" },
]
maintainers = [
    { "name"="Chris Mahoney", "email"="ts-stat-tests@data-science-extensions.com" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Topic :: Utilities",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Testing :: Unit",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: Unix",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Typing :: Typed",
    "Natural Language :: English",
]
requires-python = ">=3.10"
dependencies = [
    "typeguard==4.*",
    "antropy==0.1.*",
    "llvmlite>=0.44.0",
    "numba>=0.61.0",
    "numpy>=2.0.0,<2.4.0",  # Numba needs NumPy 2.3 or less.
    "pandas==2.*",
    "scipy==1.*",
    "statsmodels==0.14.*",
    "tsfeatures==0.4.*",
    "pmdarima",
]

[tool.uv]
override-dependencies = [
    "numpy>=2.0.0,<2.4.0",  # Numba needs NumPy 2.3 or less.
]

[project.urls]
Homepage = "https://github.com/data-science-extensions/ts-stat-tests"
Documentation = "https://github.com/data-science-extensions/ts-stat-tests/blob/main/README.md"
Repository = "https://github.com/data-science-extensions/ts-stat-tests"
Changelog = "https://github.com/data-science-extensions/ts-stat-tests/releases"
Issues = "https://github.com/data-science-extensions/ts-stat-tests/issues"

[dependency-groups]
dev = [
    "black==25.*",
    # "black==25.*; python_version<'3.10'",
    # "black==26.*; python_version>='3.10'",
    "blacken-docs==1.*",
    "codespell==2.*",
    "ipykernel==6.*; python_version<'3.10'",
    "ipykernel==7.*; python_version>='3.10'",
    "isort==6.*; python_version<'3.10'",
    "isort==7.*; python_version>='3.10'",
    "prek==0.*",
    "pycln==2.*",
    "pylint==3.*; python_version<'3.10'",
    "pylint==4.*; python_version>='3.10'",
    "pyright==1.*",
    "pyupgrade==3.*",
    "uv==0.*",
]
docs = [
    "black==25.*",
    # "black==25.*; python_version<'3.10'",
    # "black==26.*; python_version>='3.10'",
    "docstring-inheritance==2.*; python_version<'3.10'",
    "docstring-inheritance==3.*; python_version>='3.10'",
    "livereload==2.*",
    "mike==2.*",
    "mkdocs==1.*",
    "mkdocs-autorefs==1.*",
    "mkdocs-coverage==2.*",
    "mkdocs-material==9.*",
    "mkdocstrings==0.*; python_version<'3.10'",
    "mkdocstrings==1.*; python_version>='3.10'",
    "mkdocstrings-python==1.*; python_version<'3.10'",
    "mkdocstrings-python==2.*; python_version>='3.10'",
    "pygithub==2.*",
    "docstring-format-checker==1.*",
]
test = [
    "ty==0.*",
    "parameterized==0.*",
    "pytest==8.*; python_version<'3.10'",
    "pytest==9.*; python_version>='3.10'",
    "pytest-clarity==1.*",
    "pytest-cov==7.*",
    "pytest-icdiff==0.*",
    "pytest-sugar==1.*",
    "pytest-xdist==3.*",
    "requests==2.*",
    # "radon==6.*",
    # "types-protobuf==6.*",
    "complexipy==5.*",
    "stochastic>=0.7",
]

[tool.black]
line-length = 120
color = true
exclude = '''
/(
    \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | env
    | venv
)/
'''

[tool.pytest.ini_options]
filterwarnings = [
    # "ignore::typeguard.InstrumentationWarning",
    "ignore::DeprecationWarning",
]
addopts = [
    "--verbose",
    "--verbose",
    "--cov=src/ts_stat_tests",
    "--cov-report=term",
    "--cov-report=html:cov-report/html",
    "--cov-report=xml:cov-report/xml/cov-report.xml",
    "--doctest-modules",
    "--doctest-continue-on-failure",
]
doctest_optionflags = [
    "NORMALIZE_WHITESPACE",
    "ELLIPSIS",
]
testpaths = [
    "src/tests",
]
# python_files = ["test_*.py"]
# python_classes = ["Test*"]
# python_functions = ["test_*"]

[tool.isort]
import_heading_future = "## Future Python Library Imports ----"
import_heading_stdlib = "## Python StdLib Imports ----"
import_heading_thirdparty = "## Python Third Party Imports ----"
import_heading_firstparty = "## Local First Party Imports ----"
import_heading_localfolder = "## Local Module Imports ----"
profile = "black"
split_on_trailing_comma = true
combine_as_imports = true
lines_after_imports = 2

[tool.pylint.main]
disable = [
    "C0103",  # invalid-name
    "C0301",  # line-too-long
    "C0302",  # too-many-lines
    "R0801",  # duplicate-code
    "R0903",  # too-few-public-methods
    "R0911",  # too-many-return-statements
    "R0912",  # too-many-branches
    "R0913",  # too-many-arguments
    "R0914",  # too-many-locals
    "R0917",  # too-many-positional-arguments
    "R1719",  # simplifiable-if-expression
    "W0622",  # redefined-builtin
]

[tool.complexipy]
paths = "src/ts_stat_tests"
max-complexity-allowed = 15
quiet = false
ignore-complexity = true
details = "normal"
sort = "asc"

[tool.dfc]
allow_undefined_sections = false
require_docstrings = true
check_private = true
sections = [
    { name = "summary",     type = "free_text",          order = 1,  required = true,  admonition = "note",        prefix = "!!!"  },
    { name = "details",     type = "free_text",          order = 2,  required = false, admonition = "abstract",    prefix = "???+" },
    { name = "params",      type = "list_name_and_type", order = 3,  required = true                                               },
    { name = "raises",      type = "list_type",          order = 4,  required = false                                              },
    { name = "returns",     type = "list_name_and_type", order = 5,  required = false                                              },
    { name = "yields",      type = "list_type",          order = 6,  required = false                                              },
    { name = "examples",    type = "free_text",          order = 7,  required = true,  admonition = "example",     prefix = "???+" },
    { name = "calculation", type = "free_text",          order = 8,  required = false, admonition = "equation",    prefix = "???"  },
    { name = "notes",       type = "free_text",          order = 9,  required = false, admonition = "note",        prefix = "???"  },
    { name = "credit",      type = "free_text",          order = 10, required = false, admonition = "success",     prefix = "???"  },
    { name = "references",  type = "free_text",          order = 11, required = false, admonition = "question",    prefix = "???"  },
    { name = "see also",    type = "free_text",          order = 12, required = false, admonition = "tip",         prefix = "???"  },
    { name = "deprecation", type = "free_text",                      required = false, admonition = "deprecation", prefix = "!!!"  },
    { name = "warning",     type = "free_text",                      required = false, admonition = "warning",     prefix = "!!!"  },
]

[build-system]
requires = ["uv_build>=0.9.28,<0.10.0"]
build-backend = "uv_build"
