[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "anam-mcp"
version = "0.1.13"
description = "Official Anam AI MCP server for managing AI personas"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Anam AI", email = "support@anam.ai" }
]
keywords = ["mcp", "anam", "ai", "avatar", "persona", "digital-human"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
]

[project.scripts]
anam-mcp = "anam_mcp.server:main"

[project.urls]
Homepage = "https://github.com/anam-org/anam-mcp"
Documentation = "https://docs.anam.ai"
Repository = "https://github.com/anam-org/anam-mcp"
Issues = "https://github.com/anam-org/anam-mcp/issues"

[tool.hatch.build.targets.wheel]
packages = ["anam_mcp"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]
markers = [
    "integration: marks tests that call the real Anam API (requires ANAM_API_KEY)",
]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
]
