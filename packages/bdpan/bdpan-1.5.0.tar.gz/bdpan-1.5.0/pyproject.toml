[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bdpan"
version = "1.5.0"
description = "A small Baidu Netdisk tool."
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["requests>=2.28"]

[project.scripts]
bdpan = "bdpan.__main__:main"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
