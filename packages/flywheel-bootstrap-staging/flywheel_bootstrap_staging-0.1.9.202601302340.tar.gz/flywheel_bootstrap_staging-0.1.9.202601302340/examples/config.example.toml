# Example Codex config for Flywheel bootstrap (BYOC).
#
# Point bootstrap.sh at this file with:
#   bash ./bootstrap.sh --run-id <id> --token <token> --config /path/to/config.example.toml
#
model = "gpt-5.2-codex"
model_reasoning_effort = "medium"
approval_policy = "never"
sandbox_mode = "danger-full-access"

# Workspace: leave unset to let bootstrap use ~/.flywheel/runs/<run_id> per run.
# If you prefer to pin it, uncomment and edit:
# cd = "~/.flywheel/runs/<run_id>"

[sandbox_workspace_write]
writable_roots = ["~/.flywheel/runs", "/tmp"]

[notice]
hide_full_access_warning = true
hide_gpt5_1_migration_prompt = true
"hide_gpt-5.2-codex_migration_prompt" = true

[features]
web_search_request = true

# ----------------------------------------------------------------------

# Flywheel-specific settings required by bootstrap.
[flywheel]
# Prefer a file for long instructions; inline is fine for short notes.
workspace_instructions = """
You are running on a MacBook with Apple Silicon and will use the local hardware for your experiments.
Keep artifacts under ./artifacts and list them in flywheel_artifacts.json.
"""
# workspace_instructions_file = "workspace_notes.md"  # optional alternative
