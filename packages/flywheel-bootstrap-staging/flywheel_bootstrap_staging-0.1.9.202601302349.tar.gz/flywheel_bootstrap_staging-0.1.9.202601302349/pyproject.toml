[project]
name = "flywheel-bootstrap-staging"
version = "0.1.9.202601302349"
description = "Bootstrap runner for Flywheel provisioned GPU instances"
readme = "README.md"
requires-python = ">=3.11"
dependencies = []
license = {text = "MIT"}
authors = [
    {name = "Paradigma Labs"}
]
keywords = ["flywheel", "gpu", "bootstrap", "ml", "machine-learning"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "http://paradigma.inc/"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
flywheel-bootstrap = "bootstrap.__main__:main"

[tool.hatch.build.targets.wheel]
packages = ["bootstrap"]

[dependency-groups]
dev = [
    "mypy>=1.15.0",
    "poethepoet>=0.34.0",
    "ruff>=0.11.10",
    "pytest>=8.3.3",
]

[tool.poe.tasks]
lint = "ruff check --fix ."
typecheck = "mypy ."
