[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mlflow-cynex"
version = "0.1.2"
description = "Cynex trajectory viewer integration for MLflow"
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["mlflow>=2.0.0"]
license = "MIT"
keywords = ["mlflow", "visualization", "cybersecurity", "trajectories", "reinforcement-learning"]
authors = [{ name = "Cynex Team" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Visualization",
]

[project.urls]
Homepage = "https://github.com/user/cynex"
Documentation = "https://github.com/user/cynex#readme"
Repository = "https://github.com/user/cynex"
Issues = "https://github.com/user/cynex/issues"

[project.scripts]
mlflow-cynex = "mlflow_cynex.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/mlflow_cynex"]

[tool.hatch.build.targets.wheel.sources]
"src" = ""
