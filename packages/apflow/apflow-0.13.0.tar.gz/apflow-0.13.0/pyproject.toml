[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "apflow"
version = "0.13.0"
description = "Agent workflow orchestration and execution platform"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "aipartnerup", email = "tercel.yi@gmail.com"}
]
license = {text = "Apache-2.0"}
keywords = ["ai", "agent", "orchestration", "workflow", "task", "crewai", "a2a"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

# Core dependencies (pure orchestration framework - NO CrewAI)
dependencies = [
    "pydantic[email]>=2.0.0",
    "pydantic-settings>=2.0.0",
    # Default storage support (embedded DuckDB)
    "sqlalchemy>=2.0.0",
    "sqlalchemy-session-proxy>=0.1.0",
    "alembic>=1.13.0",
    "duckdb-engine>=0.10.0",
    "pytz>=2024.1",  # Required for DuckDB timezone support
]

# Optional dependencies
[project.optional-dependencies]
# A2A Protocol Server (Agent-to-Agent communication protocol)
a2a = [
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.29.0",
    "a2a-sdk[http-server]>=0.3.0",
    "httpx[socks]>=0.27.0",  # Include socks support for proxy environments
    "aiohttp[speedups]>=3.9.0",
    "starlette>=0.27.0",
    "websockets>=12.0",
    "python-jose[cryptography]>=3.3.0",  # JWT token generation and verification
]

# CLI tools
cli = [
    "click>=8.0.0",
    "rich>=13.0.0",
    "typer>=0.9.0",
    "python-dotenv>=1.0.0",  # For .env file support
    "nest_asyncio>=1.5.0",  # For handling nested event loops in async CLI commands
    "httpx>=0.27.0",  # For CLI â†’ API gateway communication
    "PyJWT>=2.8.0",  # For JWT token generation and verification
    "pyyaml>=6.0.0",  # For YAML configuration file support
]

# PostgreSQL storage (enterprise/distributed scenarios)
postgres = [
    "asyncpg>=0.29.0",
    "psycopg2-binary>=2.9.9",
]

# CrewAI LLM task support (includes BatchCrewaiExecutor)
crewai = [
    "crewai[tools]>=1.7.2",
    "litellm>=1.0.0",
    "anthropic>=0.34.0",
    # Fix compatibility issue: aiodns 3.6.0 is incompatible with pycares 5.0.0
    # aiodns 3.6.1+ works with pycares 4.x, and pip will automatically resolve pycares version
    "aiodns>=3.6.1",
]

# Templates feature removed - not planned for implementation
# templates = []

# Examples feature removed - demo tasks moved to apflow-demo project
# examples = []  # Removed: use apflow-demo for demo task initialization

# LLM Key Configuration Management (multi-user support)
llm-key-config = []

# SSH remote execution
ssh = [
    "asyncssh>=2.14.0",
]

# Docker container execution
docker = [
    "docker>=7.0.0",
]

# gRPC execution
grpc = [
    "grpclib>=0.4.7",
    "protobuf>=4.25.0",
    # Optional: nicer stubs/dataclasses when generating code
    # "betterproto>=2.0.0rc3",
]

# MCP (Model Context Protocol) execution
# Note: MCP executor uses stdio (standard library) and HTTP (httpx from a2a extra)
# No additional dependencies required for stdio mode
# For HTTP mode, install with [a2a] extra which includes httpx
mcp = [
    # MCP executor uses standard library for stdio mode
    # httpx is available via [a2a] extra for HTTP mode
    # No additional dependencies needed
]

# LLM execution via LiteLLM
llm = [
    "litellm>=1.0.0",
]

tools = [
    "requests>=2.31.0",
    "beautifulsoup4>=4.12.0",
    "trafilatura>=2.0.0",
    "brotli==1.2.0",
    "bs4>=0.0.2",
]

# Standard installation (recommended for most use cases)
# Includes A2A server, CLI tools, CrewAI, and LLM support
standard = [
    "apflow[a2a,cli,crewai,llm,tools]",
]

# Development dependencies
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "pytest-timeout>=2.1.0",  # For detecting hanging tests
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
    "build>=1.0.0",
    "twine>=4.0.0",
    "jsonfinder>=0.4.0",
    "pre-commit>=3.0.0",
]

# Full installation (all features)
all = [
    "apflow[crewai,a2a,cli,postgres,llm-key-config,ssh,docker,grpc,mcp,llm,tools]",
]

[project.scripts]
# CLI tools (requires [cli] extra)
apflow = "apflow.cli.main:main"

# A2A Protocol Server entry point (requires [a2a] extra)
# Usage: python -m apflow.api.main
# Or: apflow-server (if installed with [a2a] extra)
apflow-server = "apflow.api.main:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"apflow" = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[project.urls]
Homepage = "https://aipartnerup.com"
Source = "https://github.com/aipartnerup/apflow" 