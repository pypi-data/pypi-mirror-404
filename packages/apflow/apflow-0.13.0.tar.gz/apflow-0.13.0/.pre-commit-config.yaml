repos:
  # Custom import checks
  - repo: local
    hooks:
      - id: check-allowed-chars
        name: "Validate allowed character set"
        entry: python scripts/check_allowed_chars.py
        language: python
        types_or: [text, python]
        pass_filenames: true
        always_run: true
        verbose: true
      - id: detect-circular-imports
        name: Detect Circular Imports
        entry: python scripts/detect_circular_imports.py
        language: system
        pass_filenames: false
        always_run: true
      
      - id: check-heavy-imports
        name: Check for Heavy Imports at Module Level
        entry: python scripts/check_heavy_imports.py
        language: system
        files: '^src/.*\.py$'
        pass_filenames: true

  # Ruff linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix]
        files: ^(src|tests)/
