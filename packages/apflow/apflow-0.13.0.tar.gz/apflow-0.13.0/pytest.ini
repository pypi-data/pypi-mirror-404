[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
timeout = 30
timeout_method = thread

# Default: exclude slow and manual tests - only run fast unit tests and mocked integration tests
# Add timeout to detect hanging tests (30 seconds per test)
# Add faulthandler to show stack trace on hang
addopts = -v --tb=short --strict-markers --disable-warnings -m "not manual and not slow" --ignore=tests/core/storage/sqlalchemy/test_custom_task_model.py --ignore=tests/core/storage/test_migration.py
markers =
    manual: mark test file as manual only (skip by default)
    slow: marks tests as slow - real subprocess/process operations (run separately with: pytest -m slow)
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    requires_api_keys: marks tests as requiring API keys
    no_auto_run: marks tests that should not run automatically (excluded from default test runs, e.g., custom TaskModel and session pool tests)
    custom_task_model: marks tests that use custom TaskModel with extend_existing (excluded from default run to avoid Base.metadata pollution)
    session_pool: marks tests for session pool functionality
asyncio_default_fixture_loop_scope = function
