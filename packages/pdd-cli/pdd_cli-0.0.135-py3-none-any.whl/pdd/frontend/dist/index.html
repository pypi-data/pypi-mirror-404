    <style>
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }

      /* Custom scrollbar - Webkit (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 5px;
        border: 2px solid #1e293b;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      ::-webkit-scrollbar-corner {
        background: #1e293b;
      }

      /* Firefox scrollbar */
      * {
        scrollbar-width: thin;
        scrollbar-color: #475569 #1e293b;
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slideDown {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes slideInRight {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes indeterminate {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(300%); }
      }
      @keyframes flash {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      @keyframes glowPulse {
        0%, 100% { box-shadow: 0 0 5px rgba(253, 206, 73, 0.3); }
        50% { box-shadow: 0 0 20px rgba(253, 206, 73, 0.6); }
      }

      .animate-fade-in { animation: fadeIn 0.3s ease-out; }
      .animate-indeterminate { animation: indeterminate 1.5s ease-in-out infinite; }
      .animate-slide-up { animation: slideUp 0.3s ease-out; }
      .animate-slide-down { animation: slideDown 0.2s ease-out; }
      .animate-scale-in { animation: scaleIn 0.2s ease-out; }
      .animate-slide-in-right { animation: slideInRight 0.25s ease-out; }

      /* Glass morphism utility */
      .glass {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .glass-light {
        background: rgba(51, 65, 85, 0.5);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
      }

      /* Gradient text utility */
      .text-gradient {
        background: linear-gradient(135deg, #60a5fa, #a78bfa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Focus ring */
      .focus-ring:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
      }

      /* Card hover effect */
      .card-hover {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .card-hover:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      }

      /* Markdown rendering styles */
      .markdown-body {
        color: #e2e8f0;
        line-height: 1.7;
        font-size: 15px;
      }
      .markdown-body h1, .markdown-body h2, .markdown-body h3,
      .markdown-body h4, .markdown-body h5, .markdown-body h6 {
        color: #f1f5f9;
        font-weight: 600;
        margin-top: 1.5em;
        margin-bottom: 0.75em;
        line-height: 1.3;
      }
      .markdown-body h1 { font-size: 2em; border-bottom: 1px solid #334155; padding-bottom: 0.3em; }
      .markdown-body h2 { font-size: 1.5em; border-bottom: 1px solid #334155; padding-bottom: 0.3em; }
      .markdown-body h3 { font-size: 1.25em; }
      .markdown-body h4 { font-size: 1.1em; }
      .markdown-body p { margin-bottom: 1em; }
      .markdown-body ul, .markdown-body ol {
        padding-left: 1.5em;
        margin-bottom: 1em;
      }
      .markdown-body li { margin-bottom: 0.35em; }
      .markdown-body ul { list-style-type: disc; }
      .markdown-body ol { list-style-type: decimal; }
      .markdown-body li > ul, .markdown-body li > ol { margin-top: 0.35em; margin-bottom: 0; }
      .markdown-body code {
        background: #1e293b;
        padding: 0.2em 0.4em;
        border-radius: 6px;
        font-family: 'JetBrains Mono', 'Fira Code', ui-monospace, monospace;
        font-size: 0.9em;
        color: #93c5fd;
      }
      .markdown-body pre {
        background: #0f172a;
        border: 1px solid #334155;
        border-radius: 8px;
        padding: 1em;
        overflow-x: auto;
        margin-bottom: 1em;
      }
      .markdown-body pre code {
        background: transparent;
        padding: 0;
        border-radius: 0;
        color: #e2e8f0;
        font-size: 0.875em;
      }
      .markdown-body blockquote {
        border-left: 4px solid #3b82f6;
        padding-left: 1em;
        margin-left: 0;
        margin-bottom: 1em;
        color: #94a3b8;
        font-style: italic;
      }
      .markdown-body a {
        color: #60a5fa;
        text-decoration: none;
      }
      .markdown-body a:hover { text-decoration: underline; }
      .markdown-body hr {
        border: none;
        border-top: 1px solid #334155;
        margin: 2em 0;
      }
      .markdown-body table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1em;
      }
      .markdown-body th, .markdown-body td {
        border: 1px solid #334155;
        padding: 0.5em 0.75em;
        text-align: left;
      }
      .markdown-body th {
        background: #1e293b;
        font-weight: 600;
      }
      .markdown-body img {
        max-width: 100%;
        border-radius: 8px;
      }
      .markdown-body strong { color: #f1f5f9; font-weight: 600; }
      .markdown-body em { color: #cbd5e1; }

      /* ReactFlow edge selection styles */
      .react-flow__edge.selected .react-flow__edge-path {
        stroke: #f97316 !important;

      .react-flow__edge:hover .react-flow__edge-path {

      /* Position edges behind nodes in ReactFlow */
      .react-flow__edges {

      }
      .react-flow__nodes {

      }
      .react-flow__node {

      }

      /* CodeMirror Autocomplete styles */
      .cm-tooltip {
        z-index: 1000 !important;
      }
      .cm-tooltip.cm-tooltip-autocomplete {
        background: #1e293b !important;
        border: 1px solid #334155 !important;
        border-radius: 8px !important;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.4) !important;
        overflow: hidden !important;
      }
      .cm-tooltip.cm-tooltip-autocomplete > ul {
        font-family: inherit !important;
        max-height: 280px !important;
        padding: 4px 0 !important;
      }
      .cm-tooltip.cm-tooltip-autocomplete > ul > li {
        padding: 8px 12px !important;
        display: flex !important;
        align-items: center !important;
        gap: 8px !important;
        cursor: pointer !important;
      }
      .cm-tooltip.cm-tooltip-autocomplete > ul > li[aria-selected] {
        background: #3b82f6 !important;
        color: white !important;
      }
      .cm-completionLabel {
        color: #60a5fa !important;
        font-weight: 500 !important;
      }
      .cm-tooltip.cm-tooltip-autocomplete > ul > li[aria-selected] .cm-completionLabel {
        color: white !important;
      }
      .cm-completionDetail {
        color: #94a3b8 !important;
        font-size: 11px !important;
        margin-left: auto !important;
        font-style: normal !important;
      }
      .cm-tooltip.cm-tooltip-autocomplete > ul > li[aria-selected] .cm-completionDetail {
        color: rgba(255, 255, 255, 0.8) !important;
      }

      /* Mobile responsive utilities */
      /* Hide scrollbars utility */
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }

      /* Safe area insets for notched devices */
      .safe-top {
        padding-top: env(safe-area-inset-top);
      }
      .safe-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }

      /* Prevent iOS zoom on input focus */
      @media screen and (max-width: 640px) {
        input, textarea, select {
          font-size: 16px !important;
        }
      }
