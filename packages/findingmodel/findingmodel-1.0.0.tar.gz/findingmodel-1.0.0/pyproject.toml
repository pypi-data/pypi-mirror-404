[project]
name = "findingmodel"
version = "1.0.0"
description = "Definition and tools for Open Imaging Finding Models"
authors = [
    { name = "Tarik Alkasab", email = "tarik@alkasab.org" },
    { name = "Vijay Dawal", email = "vijaydawal@microsoft.com" },
]
requires-python = ">=3.11"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
keywords = [
    "finding model",
    "common data element",
    "medical imaging",
    "data model",
    "radiology"
]

dependencies = [
    "oidm-common",
    "click>=8.1.8",
    "duckdb>=1.0",
    "jinja2>=3.1.6",
    "loguru>=0.7",
    "mcp>=1.0.0",
    "pydantic[email]>=2.0",
    "pydantic-settings>=2.9",
    "rich>=13.9.4",
]

[project.optional-dependencies]
openai = ["openai>=1.0"]  # Enables hybrid search (FTS + semantic)

[project.urls]
Homepage = "https://github.com/openimagingdata/findingmodel"
Issues = "https://github.com/openimagingdata/findingmodel/issues"

[project.scripts]
findingmodel = "findingmodel.cli:cli"
findingmodel-mcp = "findingmodel.mcp_server:main"

[tool.uv.sources]
oidm-common = { workspace = true }

[build-system]
requires = ["uv_build>=0.9,<0.10"]
build-backend = "uv_build"
