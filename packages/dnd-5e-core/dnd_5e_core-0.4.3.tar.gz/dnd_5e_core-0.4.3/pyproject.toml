[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dnd-5e-core"
version = "0.4.3"
description = "Complete D&D 5e Rules Engine: 24 Class Abilities, 20 Racial Traits, 40+ Subclasses, Multiclassing, Advanced Combat, 332 Monsters, 319+ Spells, 49 Magic Items, Treasure System, Conditions. 100% Offline with 8.7MB bundled data."
readme = {file = "README.md", content-type = "text/markdown"}
authors = [
    { name = "D&D Development Team", email = "dev@codingame-team.com" }
]
maintainers = [
    { name = "D&D Development Team", email = "dev@codingame-team.com" }
]
license = { text = "MIT" }
keywords = [
    "dnd",
    "dungeons-dragons",
    "d&d",
    "5e",
    "rpg",
    "tabletop",
    "game-engine",
    "character-sheet",
    "combat-engine",
    "spells",
    "monsters",
    "encounter-builder",
    "dmg",
    "challenge-rating",
    "gold-rewards",
    "standalone",
    "offline",
    "class-abilities",
    "racial-traits",
    "subclasses",
    "multiclassing",
    "magic-items",
    "conditions",
    "character-creation",
    "leveling-system",
    "ability-scores",
    "saving-throws",
    "proficiencies",
    "equipment",
    "potions",
    "weapons",
    "armor",
    "dice-rolling",
    "initiative",
    "turn-based",
    "fantasy",
    "role-playing-game",
    "ttrpg"
]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Games/Entertainment :: Role-Playing",
    "Topic :: Games/Entertainment :: Turn Based Strategy",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "numpy>=1.20.0",
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=3.0",
    "black>=22.0",
    "mypy>=0.950",
    "flake8>=4.0",
    "requests-mock>=1.9.3",
]

[project.urls]
Homepage = "https://github.com/codingame-team/dnd-5e-core"
Documentation = "https://github.com/codingame-team/dnd-5e-core/blob/main/README.md"
Repository = "https://github.com/codingame-team/dnd-5e-core"
"Source Code" = "https://github.com/codingame-team/dnd-5e-core"
Issues = "https://github.com/codingame-team/dnd-5e-core/issues"
"Bug Tracker" = "https://github.com/codingame-team/dnd-5e-core/issues"
Changelog = "https://github.com/codingame-team/dnd-5e-core/blob/main/CHANGELOG.md"
"Quick Start" = "https://github.com/codingame-team/dnd-5e-core/blob/main/QUICK_START_DATA.md"
"Examples & Demos" = "https://github.com/codingame-team/DND5e-Test"
"Full Applications" = "https://github.com/codingame-team/DnD-5th-Edition-API"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["dnd_5e_core*"]
exclude = ["tests*", "docs*"]
