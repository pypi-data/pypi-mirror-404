[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "planalytix-airflow"
version = "1.0.1"
description = "Apache Airflow provider for Planalytix data integration platform"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.8"
authors = [
    {name = "Planalytix", email = "support@planalytix.io"}
]
keywords = ["airflow", "planalytix", "etl", "data-integration", "orchestration"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: Apache Airflow",
    "Framework :: Apache Airflow :: Provider",
]
dependencies = [
    "apache-airflow>=2.5.0",
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.20.0",
    "responses>=0.22.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://planalytix.io"
Documentation = "https://docs.planalytix.io/integrations/airflow"
Repository = "https://github.com/planalytix/planalytix-airflow"
Issues = "https://github.com/planalytix/planalytix-airflow/issues"

[project.entry-points."apache_airflow_provider"]
provider_info = "planalytix_provider.__init__:get_provider_info"

[tool.setuptools.packages.find]
include = ["planalytix_provider*"]

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_ignores = true
