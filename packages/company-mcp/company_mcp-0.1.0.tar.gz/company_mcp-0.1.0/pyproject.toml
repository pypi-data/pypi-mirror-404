[project]
name = "company-mcp"
version = "0.1.0"
description = "MCP server for extracting AI companies and funding information from articles"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
authors = [
    { name = "Your Name", email = "your@email.com" }
]
keywords = ["mcp", "ai", "company", "funding", "extraction"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "mcp[cli]>=1.0.0",
    "httpx>=0.27.0",
    "openai>=1.0.0",
    "beautifulsoup4>=4.12.0",
    "python-dotenv>=1.0.0",
    "starlette>=0.38.0",
    "uvicorn>=0.30.0",
]

[project.scripts]
company-mcp = "company_mcp.server:main"
company-mcp-sse = "company_mcp.sse_server:main"

[project.urls]
Homepage = "https://github.com/yourusername/company-mcp"
Repository = "https://github.com/yourusername/company-mcp"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["company_mcp"]
