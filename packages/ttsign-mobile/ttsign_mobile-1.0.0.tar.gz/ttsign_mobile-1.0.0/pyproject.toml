[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ttsign-mobile"
version = "1.0.0"
authors = [
  {name = "djoub", email = "benchehba@gmail.com"},
]
description = "Python library for generating TikTok mobile API signatures"
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
keywords = ["tiktok", "api", "signature", "mobile", "gorgon"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
"Homepage" = "https://github.com/djoub/ttsign-mobile"
"Bug Tracker" = "https://github.com/djoub/ttsign-mobile/issues"
