[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "reactor-sdk"
version = "0.1.0"
description = "Python SDK for Reactor - Real-time AI video streaming"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Reactor Technologies", email = "support@reactor.inc" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Video",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "aiortc>=1.9.0",
    "aiohttp>=3.9.0",
    "numpy>=1.24.0",
    "av>=12.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "mypy>=1.8.0",
    "ruff>=0.3.0",
]

[project.urls]
Homepage = "https://reactor.inc"
Documentation = "https://docs.reactor.inc"
Repository = "https://github.com/reactor-team/py-sdk"

[tool.hatch.build.targets.wheel]
packages = ["src/reactor_sdk"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "ANN", "B", "C4", "SIM"]
ignore = ["ANN101", "ANN102"]  # self and cls don't need annotations

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
