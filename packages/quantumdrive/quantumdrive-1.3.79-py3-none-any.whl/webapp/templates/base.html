<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuantumDrive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/qdrive_logo.png') }}">
    <!-- Bootstrap CSS from CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">
            <img src="{{ url_for('static', filename='images/qdrive_logo.png') }}" alt="QuantumDrive Logo" height="30">
            QuantumDrive
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
             <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('task_execution') }}">Q - Chatbot</a>
                  </li>
             </ul>
             {% if 'name' in session %}
             <ul class="navbar-nav ml-auto">
                 <li class="nav-item">
                     <span class="navbar-text">{{ session['name'] }}</span>
                 </li>
             </ul>
             {% endif %}
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container mt-4">
        {% block content %}
        <!-- Child templates will override this block with their content -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="navbar navbar-light bg-light py-0.5 mt-1 fixed-bottom">

        <div class="container d-flex align-items-center justify-content-between">
            <span class="footer-text text-left">Â©2025 AlphaSix Corp. All rights reserved.</span>
            <span class="footer-text">
                <a href="{{ url_for('terms') }}" class="text-muted">Terms of Service</a> |
                <a href="{{ url_for('privacy') }}" class="text-muted">Privacy Policy</a>
            </span>
            <span class="footer-text">AlphaSix Corp. - Innovating Government Solutions</span>
        </div>

    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
