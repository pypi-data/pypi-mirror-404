{% extends "base.html" %}

{% block content %}
    <h1 class="mb-4">Dashboard</h1>
    <div class="row">
        {% for system in systems %}
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ system.name }}</h5>
                        <p class="card-text">
                            Status: <strong>{{ system.status }}</strong>
                        </p>
                        <a href="{{ url_for('system_details', system_id=system.id) }}" class="btn btn-primary">
                            View Details
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
