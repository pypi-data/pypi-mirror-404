[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "isagellm-kv-cache"
version = "0.4.0.6"
description = "KV Cache Management Module for sageLLM"
readme = "README.md"
requires-python = "==3.11.*"
license = { text = "Private" }
authors = [{ name = "IntelliStream Team", email = "shuhao_zhang@hust.edu.cn" }]
keywords = ["llm", "inference", "kv-cache", "domestic-hardware"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "pydantic>=2.0.0",
    "isagellm-protocol>=0.4.0.0,<0.5.0",
    "isagellm-backend>=0.4.0.0,<0.5.0",
    "isagellm-comm>=0.4.0.0,<0.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "isage-pypi-publisher>=0.2.0",
]

[project.urls]
Homepage = "https://github.com/intellistream/sagellm-kv-cache"
Repository = "https://github.com/intellistream/sagellm-kv-cache"
Issues = "https://github.com/intellistream/sagellm-kv-cache/issues"

[tool.setuptools.packages.find]
where = ["src", "."]
include = ["sagellm_kv_cache*", "benchmark*"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_decorators = false

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --cov=sagellm_kv_cache --cov-report=term-missing --cov-report=html"
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "prefix_cache: Prefix cache tests (Task2.1)",
    "memory_pool: Memory pool tests (Task2.2)",
    "eviction: Eviction policy tests (Task2.3)",
    "scheduler: Scheduler tests (Task2.4)",
    "kv_transfer: KV transfer tests (Task2.8)",
    "cross_node: Cross-node KV transfer tests (Task2.9)",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"*" = ["*.pyc", "*.pyo", "__pycache__/*", "*.so", "*.pyd", "*.dylib"]
