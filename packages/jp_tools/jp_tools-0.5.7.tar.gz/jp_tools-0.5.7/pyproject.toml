[project]
name = "jp_tools"
version = "0.5.7"
description = "A simple download hellper to pull files"
readme = "README.md"
authors = [{ name = "Alejandro Ouslan", email = "alejandro.ouslan@upr.edu" }]
requires-python = ">=3.10"
dependencies = [
    "numpy>=2.2.6",
    "requests>=2.32.5",
    "tqdm>=4.67.1",
]
license = "GPL-3.0-or-later"

[project.scripts]
jp-utils = "jp_tools:main"

[project.optional-dependencies]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
  "cairosvg>=2.8.2",
  "jupyter>=1.1.1",
  "jupytext>=1.18.1",
  "kaleido>=1.2.0",
  "pnglatex>=1.1",
  "polars>=1.35.2",
  "pre-commit>=4.4.0",
  "pynvim>=0.6.0",
  "pyperclip>=1.11.0",
  "pytest>=8.4.2",
]
