name: Publish to PyPI and Conda

on:
  push:
    tags:
      - v*
    branches:
      - main

jobs:
  # --- Job 1: PyPI ---
  publish-pypi:
    runs-on: self-hosted
    environment:
      name: pypi
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Build & Publish to PyPI
        run: |
          uv python install 3.12
          uv build
          uv publish

  # --- Job 2: Conda (Waits for PyPI) ---
  publish-conda:
    needs: publish-pypi
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Build Conda recipe
        run: |
          mkdir -p conda.recipe
          rattler-build generate-recipe pypi jp_tools > conda.recipe/recipe.yaml

      - name: Build Conda package
        uses: prefix-dev/rattler-build-action@v0.2.34

      - name: Upload packages to Anaconda
        run: |
          for pkg in $(find output -type f \( -name "*.conda" -o -name "*.tar.bz2" \) ); do
            echo "Uploading ${pkg}"
            rattler-build upload anaconda -o gitinference "${pkg}" --force
          done
        env:
          ANACONDA_API_KEY: ${{ secrets.ANACONDA_API_KEY }}
