[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "posix-compat"
version = "0.1.0"
authors = [
  { name="Trae AI", email="author@example.com" },
]
description = "A cross-platform POSIX compatibility layer with CLI and GUI"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/example/posix-compat"
"Bug Tracker" = "https://github.com/example/posix-compat/issues"

[project.scripts]
posix-cli = "posix_compat.cli:main"
posix-gui = "posix_compat.gui:main"

[tool.setuptools.packages.find]
where = ["src"]
