[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/unihttp"]

[project]
name = "unihttp"
version = "0.2.1"
description = "A modern and fast library for developing API clients."
requires-python = ">=3.12,<3.15"
dependencies = [
    "adaptix>=3.0.0b11"
]
authors = [
    { name = "Universe Interface", email = "uni@goduni.me" },
]
readme = "README.md"
license = { text = "MIT" }
keywords = ["http", "api", "client", "rest", "sdk", "async", "decorator", "adaptix", "declarative"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Intended Audience :: Developers",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: AsyncIO",
    "Typing :: Typed",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/goduni/unihttp"
Repository = "https://github.com/goduni/unihttp"
Issues = "https://github.com/goduni/unihttp/issues"

[project.optional-dependencies]
httpx = ["httpx>=0.28.1"]
requests = ["requests>=2.32.0"]
aiohttp = ["aiohttp>=3.10.0"]
niquests = ["niquests>=3.17.0"]

[dependency-groups]
optionals = ["unihttp[httpx]", "unihttp[requests]", "unihttp[aiohttp]", "unihttp[niquests]"]

lint = [
    "mypy==1.17.1",
    "ruff==0.12.12",
]

tests = [
    "pytest==8.4.2",
    "pytest-cov==7.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-mock>=3.12.0",
    "python-json-logger==3.3.0",
    "nox>=2025.5.1",
    "nox-uv>=0.6.2",
    "pytest-aiohttp>=1.0.5",
]

dev = [
    { include-group = "optionals" },
    { include-group = "lint" },
    { include-group = "tests" },
]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.coverage.report]
show_missing = true
skip_empty = true
exclude_also = [
    "if __name__ == .__main__.:",
    "self.logger",
    "def __repr__",
    "lambda: None",
    "from .*",
    "import .*",
    '@(abc\.)?abstractmethod',
    "raise NotImplementedError",
    'raise AssertionError',
    'logger\..*',
    "pass",
    '\.\.\.',
]
