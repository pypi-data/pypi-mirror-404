[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "unicorn-starter"
version = "0.1.0"

[tool.setuptools]
packages = ["unicorn_starter"]

[tool.setuptools.package-data]
unicorn_starter = ["templates/*"]

[project.scripts]
unicorn_starter = "unicorn_starter.cli:main"
