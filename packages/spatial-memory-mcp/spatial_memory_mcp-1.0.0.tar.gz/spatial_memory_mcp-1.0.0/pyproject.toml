[project]
name = "spatial-memory-mcp"
version = "1.0.0"
description = "Spatial bidirectional persistent memory MCP server for LLMs - vector-based semantic memory as a navigable landscape"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Jon"}
]
keywords = ["mcp", "memory", "llm", "vector", "embeddings", "semantic-search", "spatial"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "lancedb>=0.27.0",  # Requires 0.27+ for config-based index API (IvfPq, LinearCombinationReranker)
    "sentence-transformers[onnx]>=2.2.0",  # Includes ONNX Runtime + Optimum for 2-3x faster embeddings
    "mcp>=1.0.0",
    "numpy>=1.24.0",
    "hdbscan>=0.8.33",
    "umap-learn>=0.5.5",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
]

[project.optional-dependencies]
openai = ["openai>=1.0.0", "tiktoken>=0.5.0"]
metrics = ["prometheus_client>=0.20.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "prometheus_client>=0.20.0",  # For testing metrics
]

[project.scripts]
spatial-memory = "spatial_memory.__main__:main"

[project.urls]
Homepage = "https://github.com/arman-tech/spatial-memory-mcp"
Repository = "https://github.com/arman-tech/spatial-memory-mcp"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["spatial_memory"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.10"
strict = true
mypy_path = "stubs"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
markers = [
    "unit: Fast tests with mocked dependencies (no model loading)",
    "integration: Tests with real database and embeddings (slower)",
    "slow: Tests that take more than 1 second",
    "requires_model: Tests that require the embedding model to be loaded",
]
# Default: run only unit tests for fast feedback
# Use 'pytest -m ""' to run all tests
# Use 'pytest -m integration' to run integration tests only
filterwarnings = [
    "ignore::DeprecationWarning",
]
