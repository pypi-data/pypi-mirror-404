# Runner Packing Rules
#
# - backend:   (Required) The accelerated backend to pack for,
#              used to select the packing rules and Dockerfile below `pack` directory.
# - services:  (Required) The inference service to pack for,
#              used to select the Docker build phase described in `pack/${backend}/Dockerfile`.
# - platforms: (Optional) The platforms to build for,
#              used to select the Docker Linux build platforms.
#              Default to `linux/amd64` and `linux/arm64`.
# - args:      (Optional) The build arguments to pass to the Docker build,
#              used to override the default build arguments in `pack/${backend}/Dockerfile`.

rules:

  #
  # Ascend CANN
  #

  ## Ascend CANN 8.5.0, using CANN Kernel for A3.
  ##
  - backend: "cann"
    services:
      - "mindie"
      - "vllm"
    args:
      - "CANN_VERSION=8.5.0"
      - "CANN_ARCHS=a3"
  - backend: "cann"
    services:
      - "sglang"
    platforms:
      - "linux/arm64"
    args:
      - "CANN_VERSION=8.5.0"
      - "CANN_ARCHS=a3"
  ## Ascend CANN 8.5.0, using CANN Kernel for 910B.
  ##
  - backend: "cann"
    services:
      - "mindie"
      - "vllm"
    args:
      - "CANN_VERSION=8.5.0"
      - "CANN_ARCHS=910b"
  - backend: "cann"
    services:
      - "sglang"
    platforms:
      - "linux/arm64"
    args:
      - "CANN_VERSION=8.5.0"
      - "CANN_ARCHS=910b"
  ## Ascend CANN 8.5.0, using CANN Kernel for 310P.
  ##
  - backend: "cann"
    services:
      - "mindie"
      - "vllm"
    args:
      - "CANN_VERSION=8.5.0"
      - "CANN_ARCHS=310p"

  #
  # Iluvatar CoreX
  #

  ## Iluvatar CoreX 4.2.0
  ##
  - backend: "corex"
    services:
      - "vllm"
    platforms:
      - "linux/amd64"
    args:
      - "COREX_VERSION=4.2.0"

  #
  # NVIDIA CUDA
  #

  ## NVIDIA CUDA 12.9.1
  ##
  - backend: "cuda"
    services:
      - "vllm"
      - "sglang"
    args:
      - "CUDA_VERSION=12.9.1"
      - "SGLANG_BASE_IMAGE=gpustack/runner:cuda12.9-vllm0.14.1"
      - "SGLANG_BUILD_BASE_IMAGE=gpustack/runner:cuda12.9-vllm0.14.1"
  ## NVIDIA CUDA 12.8.1
  ##
  - backend: "cuda"
    services:
      - "voxbox"
      - "vllm"
      - "sglang"
    args:
      - "CUDA_VERSION=12.8.1"
      - "SGLANG_BASE_IMAGE=gpustack/runner:cuda12.8-vllm0.14.1"
      - "SGLANG_BUILD_BASE_IMAGE=gpustack/runner:cuda12.8-vllm0.14.1"
  ## NVIDIA CUDA 12.6.3
  ##
  - backend: "cuda"
    services:
      - "voxbox"
      - "vllm"
    args:
      - "CUDA_VERSION=12.6.3"
      - "VOXBOX_TORCH_CUDA_VERSION=12.8.1"
      - "VLLM_TORCH_CUDA_VERSION=12.8.1"

  #
  # Hygon DTK
  #

  ## Hygon DTK 25.04.2
  ##
  - backend: "dtk"
    services:
      - "vllm"
    platforms:
      - "linux/amd64"
    args:
      - "DTK_VERSION=25.04.2"

  #
  # T-Head HGGC
  #

  ## T-Head HGGC 12.3
  ##
  ## Get HGGC version via `VERSION=$(cat /usr/local/PPU_SDK/include/hggc.h | grep HGGC_VERSION | grep define | cut -d' ' -f3); echo "$(( ${VERSION} / 1000 )).$(( ${VERSION} % 1000 / 10 )).$(( ${VERSION} % 10 ))"`
  - backend: "hggc"
    services:
      - "vllm"
    platforms:
      - "linux/amd64"
    args:
      - "HGGC_VERSION=12.3"
      - "HGGC_VERSION_EXTRA=-20260111-vllm"
  - backend: "hggc"
    services:
      - "sglang"
    platforms:
      - "linux/amd64"
    args:
      - "HGGC_VERSION=12.3"
      - "HGGC_VERSION_EXTRA=-20260111-sglang"

  #
  # MateX MACA
  #

  ## MateX MACA 3.3.0
  ##
  - backend: "maca"
    services:
      - "vllm"
    platforms:
      - "linux/amd64"
    args:
      - "MACA_VERSION=3.3.0"
      - "MACA_VERSION_EXTRA=-20260105-vllm"
  - backend: "maca"
    services:
      - "sglang"
    platforms:
      - "linux/amd64"
    args:
      - "MACA_VERSION=3.3.0"
      - "MACA_VERSION_EXTRA=-20251231-sglang"

  #
  # MThreads MUSA
  #

  ## MThreads MUSA 4.3.2
  ##
  - backend: "musa"
    services:
      - "sglang"
    platforms:
      - "linux/amd64"
    args:
      - "MUSA_VERSION=4.3.2"
      - "MUSA_VERSION_EXTRA=-kuae2.1-1201"
  ## MThreads MUSA 4.1.0
  ##
  - backend: "musa"
    services:
      - "vllm"
    platforms:
      - "linux/amd64"
    args:
      - "MUSA_VERSION=4.1.0"

  #
  # AMD ROCm
  #

  ## AMD ROCm 7.0.2
  ##
  - backend: "rocm"
    services:
      - "vllm"
      - "sglang"
    platforms:
      - "linux/amd64"
    args:
      - "ROCM_VERSION=7.0.2"
      - "VLLM_TORCH_SOURCE=radeon"
      - "SGLANG_BASE_IMAGE=gpustack/runner:rocm7.0-vllm0.14.1"
      - "SGLANG_BUILD_BASE_IMAGE=gpustack/runner:rocm7.0-vllm0.14.1"
  ## AMD ROCm 6.4.4
  ##
  - backend: "rocm"
    services:
      - "vllm"
      - "sglang"
    platforms:
      - "linux/amd64"
    args:
      - "ROCM_VERSION=6.4.4"
      - "VLLM_AITER_VERSION=0.1.7.post2"
      - "SGLANG_BASE_IMAGE=gpustack/runner:rocm6.4-vllm0.14.1"
      - "SGLANG_BUILD_BASE_IMAGE=gpustack/runner:rocm6.4-vllm0.14.1"
