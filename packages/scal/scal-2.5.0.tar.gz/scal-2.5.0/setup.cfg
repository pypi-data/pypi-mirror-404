[metadata]
name = scal
version = 2.5.0
author = Louis Paternault
author_email = spalax@gresille.org
license = "GPL-3.0-or-later"
description = LaTeX generation of calendars
keywords = calendar latex tikz
url = http://framagit.org/spalax/scal
project_urls = 
	Documentation = http://scal.readthedocs.io
	Source = https://framagit.org/spalax/scal
	Tracker = https://framagit.org/spalax/scal/issues
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Education
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Programming Language :: Python :: 3.14
	Topic :: Software Development :: Code Generators
	Topic :: Text Processing :: Markup :: LaTeX

[options]
packages = find_namespace:
zip_safe = False
include_package_data = True
python_requires = >=3.12, <4
install_requires = 
	argdispatch>=1.5.0
	jinja2
	papersize>=1.7.0
	pillow
	pyyaml

[options.packages.find]
exclude = 
	test*

[bdist_wheel]
python_tag = py3

[options.entry_points]
console_scripts = 
	scal = scal.__main__:main

[egg_info]
tag_build = 
tag_date = 0

