name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Allow setuptools_scm to generate sensible dev versions on PRs

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Build package
        run: |
          python -m pip install -U pip build
          python -m build

      - name: Validate metadata
        run: |
          python -m pip install -U twine
          # Restrict to actual distribution files to avoid directory wildcard issues
          python -m twine check dist/*.whl dist/*.tar.gz

      - name: Tool install smoke test
        run: |
          uv tool install --python 3.11 --find-links dist adorable-cli
          ~/.local/bin/ador version
