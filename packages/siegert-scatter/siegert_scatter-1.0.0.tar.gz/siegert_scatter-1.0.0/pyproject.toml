[project]
name = "siegert-scatter"
version = "1.0.0"
description = "Compute radial (partial-wave) SchrÃ¶dinger scattering using the Siegert pseudostate (SPS) method, producing S-matrices, cross sections, Wigner time delays, and scattering lengths for user-defined potentials."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Anatoli Tsinovoy", email = "anatoli.tsinovoy@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "numpy>=2.4.0",
    "scipy>=1.16.3",
]
keywords = [
    "scattering",
    "quantum mechanics",
    "Siegert pseudostates",
    "S-matrix",
    "cross section",
    "Wigner time delay",
    "scattering length",
    "partial-wave expansion",
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Physics",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
]

[project.urls]
Repository = "https://github.com/anatoli-tsinovoy/siegert-scatter"
Issues = "https://github.com/anatoli-tsinovoy/siegert-scatter/issues"
Changelog = "https://github.com/anatoli-tsinovoy/siegert-scatter/releases"
DOI = "https://doi.org/10.5281/zenodo.18190655"
Zenodo = "https://doi.org/10.5281/zenodo.18190655"

[project.scripts]
siegert-scatter = "siegert_scatter:main"

[dependency-groups]
dev = [
    "pre-commit>=4.0.0",
    "pytest>=9.0.2",
]
calc = [
    "mpmath>=1.3",
    "msgspec>=0.19",
    "sympy>=1.13",
    "tqdm>=4.67",
]

[tool.ruff]
line-length = 88

[tool.ruff.lint]
extend-select = ["I"]

[build-system]
requires = ["uv_build>=0.9.22,<0.10.0"]
build-backend = "uv_build"

