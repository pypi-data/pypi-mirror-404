[project]
name = "ezwgd"
version = "0.0.12"
description = "An easy-to-use bioinformatics toolbox for Whole-genome Compare Analysis, Especially for Whole-genome Duplicate (WGD) Events."
authors = [
    { name = "hyli360", email = "lihuanyu2003@gmail.com" }
]
license = "GPL-3.0-only"
license-files = ["LICEN[CS]E*"]
requires-python = ">=3.10"
dependencies = [
    "biopython>=1.86",
    "matplotlib>=3.10.8",
    "numpy>=2.2.6",
    "pandas>=2.3.3",
    "pandas-stubs~=2.3.3",
    "polars>=1.37.1",
    "pyarrow>=23.0.0",
    "rich>=14.2.0",
    "scipy>=1.15.3",
]

[[tool.uv.index]]
name = "ezwgd"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[build-system]
requires = ["uv_build>=0.9.15,<0.10.0"]
build-backend = "uv_build"

[tool.pytest.ini_options]
minversion = "7.0"
addopts = """
-ra
--strict-markers
--cov=ezwgd
--cov-report=term-missing
--cov-branch
--cov-report=xml
--junitxml=junit.xml
-o
junit_family=legacy
"""
testpaths = ["tests"]

[tool.coverage.run]
branch = true
source = ["ezwgd"]

[tool.coverage.report]
show_missing = true
fail_under = 40
exclude_lines = [
    "pragma: no cover",
]
