[project]
name = "openvr-virtual-driver-client"
dynamic = ["version"]
description = "Python client for OpenVR virtual driver"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "numpy>=2.0.0",
    "pygame-ce>=2.5.0",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://github.com/Project-NEURIA/openvr-virtual-driver"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "ovd_client/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["ovd_client"]
