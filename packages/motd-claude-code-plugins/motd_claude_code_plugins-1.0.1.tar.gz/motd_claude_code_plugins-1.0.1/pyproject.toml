[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "motd_claude-code-plugins"
version = "1.0.1"
description = "Bundled plugins for Claude Code including Agent SDK development tools, PR review toolkit, and commit workflows"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Anthropic", email = "support@anthropic.com"}
]
keywords = ["claude", "claude-code", "plugins", "ai", "development"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
]

[project.urls]
Homepage = "https://github.com/anthropics/claude-code"
Documentation = "https://code.claude.com/docs"
Repository = "https://github.com/anthropics/claude-code"
Issues = "https://github.com/anthropics/claude-code/issues"

[tool.setuptools]
packages = ["claude_code_plugins"]

[tool.setuptools.package-data]
claude_code_plugins = [
    "plugins/**/*",
    "plugins/**/*.json",
    "plugins/**/*.md",
    "plugins/**/*.py",
    "plugins/**/*.ts",
    "plugins/**/*.js",
    "plugins/**/*.yaml",
    "plugins/**/*.yml",
]
