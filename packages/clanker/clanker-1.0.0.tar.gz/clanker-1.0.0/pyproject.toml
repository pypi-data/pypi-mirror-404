[project]
name = "clanker"
version = "1.0.0"
description = "LLM shell helper that pastes commands into your terminal"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
  { name = "Ariel Kwiatkowski", email = "ariel.j.kwiatkowski@gmail.com" },
]
keywords = ["cli", "shell", "llm", "assistant"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Utilities",
]
requires-python = ">=3.11"
dependencies = []

[project.scripts]
clanker = "clanker.cli:main"

[project.urls]
Homepage = "https://github.com/redtachyon/clanker"
Repository = "https://github.com/redtachyon/clanker"
Issues = "https://github.com/redtachyon/clanker/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/clanker"]

[tool.hatch.build.targets.sdist]
include = ["src/clanker", "README.md", "pyproject.toml", "LICENSE"]
