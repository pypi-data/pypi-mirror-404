[tool.poetry]
name = "fake-firestore"
version = "0.2.0"
description = "In-memory implementation of Google Cloud Firestore for use in tests"
readme = "README.md"
license = "MIT"
authors = ["Matt Dowds", "Artem Kharchyshyn <xapart8@gmail.com>"]
maintainers = ["Artem Kharchyshyn <xapart8@gmail.com>"]
homepage = "https://github.com/akharchyshyn/python-fake-firestore"
repository = "https://github.com/akharchyshyn/python-fake-firestore"
keywords = ["firestore", "gcp", "testing", "fake", "pytest", "asyncio"]
packages = [{ include = "fake_firestore" }]
classifiers = [
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
]

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.group.dev.dependencies]
google-cloud-firestore = "*"
pytest = "^8.0"
pytest-cov = "^5.0"
ruff = "^0.6"
mypy = "^1.10"

[tool.poetry.group.async.dependencies]
pytest-asyncio = "^0.23"

[tool.poetry.extras]
async = ["pytest-asyncio"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_ignores = true
ignore_missing_imports = true
strict = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true

[tool.ruff]
target-version = "py38"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = []
