name: Release and Publish

on:
  push:
    branches:
      - main
    paths:
      - 'pyproject.toml'  # Only trigger when version file changes
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.3.2)'
        required: false

jobs:
  release-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create tags and releases
      id-token: write  # Required for trusted publishing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for version comparison

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Extract version from pyproject.toml
        id: get_version
        run: |
          # Extract version using grep and sed (works without Python dependencies)
          # Handles both: version = "1.3.2" and version = '1.3.2'
          VERSION=$(grep -E '^\s*version\s*=' pyproject.toml | head -1 | sed -E "s/.*version\s*=\s*['\"]([^'\"]+)['\"].*/\1/" | tr -d ' ')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Check if version was bumped
        id: check_version
        if: github.event_name == 'push'
        run: |
          CURRENT_VERSION="${{ steps.get_version.outputs.version }}"

          # Get the previous commit's version
          git checkout HEAD~1 pyproject.toml 2>/dev/null || echo "No previous commit found"
          PREVIOUS_VERSION=$(grep -E '^\s*version\s*=' pyproject.toml 2>/dev/null | head -1 | sed -E "s/.*version\s*=\s*['\"]([^'\"]+)['\"].*/\1/" | tr -d ' ' || echo "")
          git checkout HEAD pyproject.toml

          if [ -z "$PREVIOUS_VERSION" ]; then
            echo "No previous version found, assuming first release"
            echo "should_release=true" >> $GITHUB_OUTPUT
          elif [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
            echo "should_release=true" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged ($CURRENT_VERSION), skipping release"
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Check if tag already exists
        id: check_tag
        if: |
          (github.event_name == 'push' && steps.check_version.outputs.should_release == 'true') ||
          github.event_name == 'workflow_dispatch'
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          TAG="v${VERSION}"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping release"
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag $TAG does not exist, will create release"
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Git Tag
        if: |
          ((github.event_name == 'push' && steps.check_version.outputs.should_release == 'true' && steps.check_tag.outputs.tag_exists == 'false') ||
           (github.event_name == 'workflow_dispatch' && steps.check_tag.outputs.tag_exists == 'false'))
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          TAG="v${VERSION}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
          echo "Created and pushed tag: $TAG"

      - name: Create GitHub Release
        if: |
          ((github.event_name == 'push' && steps.check_version.outputs.should_release == 'true' && steps.check_tag.outputs.tag_exists == 'false') ||
           (github.event_name == 'workflow_dispatch' && steps.check_tag.outputs.tag_exists == 'false'))
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          body: |
            ## Release v${{ steps.get_version.outputs.version }}

            Automated release created from merged PR.

            ### Changes
            See the merged PR for detailed changelog.

            ### Installation
            ```bash
            pip install --upgrade nuvu-scan==${{ steps.get_version.outputs.version }}
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build package
        if: |
          ((github.event_name == 'push' && steps.check_version.outputs.should_release == 'true' && steps.check_tag.outputs.tag_exists == 'false') ||
           (github.event_name == 'workflow_dispatch' && steps.check_tag.outputs.tag_exists == 'false'))
        run: |
          uv build

      - name: Publish to PyPI
        if: |
          ((github.event_name == 'push' && steps.check_version.outputs.should_release == 'true' && steps.check_tag.outputs.tag_exists == 'false') ||
           (github.event_name == 'workflow_dispatch' && steps.check_tag.outputs.tag_exists == 'false'))
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          print-hash: true

      - name: Summary
        if: always()
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] || [ "${{ steps.check_version.outputs.should_release }}" == "true" ]; then
            if [ "${{ steps.check_tag.outputs.tag_exists }}" == "false" ]; then
              echo "✅ Release v${{ steps.get_version.outputs.version }} created and published to PyPI successfully!"
            else
              echo "ℹ️  Tag already exists, skipping release."
            fi
          else
            echo "ℹ️  Version unchanged, no release created."
          fi
