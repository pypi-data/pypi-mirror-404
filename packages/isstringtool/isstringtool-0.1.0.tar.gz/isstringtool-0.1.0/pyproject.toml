[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "isstringtool"
version = "0.1.0"
description = "check if my input is string or not"
requires-python = ">=3.8"

[project.scripts]
isstringtool-install = "isstringtool.__main__:install"

[tool.setuptools.packages.find]
where = ["src"]
