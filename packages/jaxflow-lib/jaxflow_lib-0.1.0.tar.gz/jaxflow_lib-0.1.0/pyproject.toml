[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "jaxflow-lib"
version = "0.1.0"
description = "High-performance, PyTree-native data loading and processing for JAX/Flax"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Prabhnoor Singh", email = "prabhnoors093@gmail.com"}
]
keywords = [
    "jax",
    "flax",
    "dataloader",
    "dataset",
    "machine-learning",
    "deep-learning",
    "neural-networks",
    "pytree",
    "performance"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
]
dependencies = [
    "jax>=0.4.0",
    "flax>=0.7.0",
    "numpy",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black",
    "isort",
    "mypy",
    "mkdocs",
]
viz = [
    "matplotlib",
    "seaborn",
]
all = [
    "jaxflow[dev,viz]"
]

[project.urls]
Homepage = "https://github.com/prabhnoors12/jaxflow"
Documentation = "https://github.com/prabhnoors12/jaxflow#readme"
Repository = "https://github.com/prabhnoors12/jaxflow"
Issues = "https://github.com/prabhnoors12/jaxflow/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["jaxflow*"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]
