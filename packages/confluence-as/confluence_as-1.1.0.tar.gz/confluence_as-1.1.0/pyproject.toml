[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "confluence-as"
version = "1.1.0"
description = "Python library for Confluence Cloud REST API - shared utilities for Confluence automation"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "grandcamel", email = "noreply@github.com" }
]
keywords = [
    "confluence",
    "atlassian",
    "api",
    "rest",
    "cloud",
    "automation",
    "documentation"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Documentation",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
dependencies = [
    "requests>=2.28.0",
    "click>=8.0.0",
    "assistant-skills-lib>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-mock>=3.10.0",
    "pytest-cov>=4.0.0",
    "responses>=0.23.0",
    "coverage>=7.0.0",
    "ruff>=0.4.0",
    "mypy>=1.8.0",
    "types-requests>=2.28.0",  # Type stubs for requests
    "bandit>=1.7.0",
    "click>=8.0.0",  # Required for CLI tests
    "pre-commit>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/grandcamel/confluence-as"
Documentation = "https://github.com/grandcamel/confluence-as#readme"
Repository = "https://github.com/grandcamel/confluence-as"
Issues = "https://github.com/grandcamel/confluence-as/issues"
Changelog = "https://github.com/grandcamel/confluence-as/blob/main/CHANGELOG.md"

[project.scripts]
confluence-as = "confluence_as.cli.main:cli"

# Version is now static in [project]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[tool.hatch.build.targets.wheel]
packages = ["src/confluence_as"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
markers = [
    # Core markers
    "unit: Unit tests (fast, no external calls)",
    "integration: Integration tests (may require credentials)",
    "slow: Slow running tests",
    "live: Tests requiring live Confluence credentials",
    "destructive: Tests that modify or delete data",
    "e2e: End-to-end tests requiring Claude Code CLI",
    # Page skill markers
    "page: Page operation tests",
    "page_create: Page creation tests",
    "page_update: Page update tests",
    "page_delete: Page deletion tests",
    "page_move: Page move/copy tests",
    "page_versions: Page version history tests",
    "page_archive: Page archive/restore tests",
    "blogpost: Blog post tests",
    # Space skill markers
    "space: Space operation tests",
    "space_create: Space creation tests",
    "space_settings: Space settings tests",
    "space_permissions: Space permission tests",
    "space_homepage: Space homepage tests",
    # Search skill markers
    "search: CQL search tests",
    "cql: CQL query construction tests",
    "search_pagination: Search pagination tests",
    "search_sort: Search sorting tests",
    "search_export: Search export tests",
    # Comment skill markers
    "comment: Comment operation tests",
    "footer_comment: Footer comment tests",
    "inline_comment: Inline comment tests",
    "comment_resolve: Comment resolve tests",
    "comment_thread: Comment thread tests",
    # Label skill markers
    "label: Label operation tests",
    "label_add: Label add tests",
    "label_remove: Label remove tests",
    "label_search: Label search tests",
    "label_bulk: Bulk label tests",
    # Attachment skill markers
    "attachment: Attachment operation tests",
    "attachment_upload: Attachment upload tests",
    "attachment_download: Attachment download tests",
    "attachment_versions: Attachment version tests",
    # Template skill markers
    "template: Template operation tests",
    "blueprint: Blueprint tests",
    "template_apply: Template application tests",
    # Hierarchy skill markers
    "hierarchy: Page hierarchy tests",
    "ancestors: Ancestor traversal tests",
    "descendants: Descendant traversal tests",
    "siblings: Sibling page tests",
    "page_tree: Page tree tests",
    "breadcrumb: Breadcrumb tests",
    # Permission skill markers
    "permission: Permission tests",
    "restriction: Content restriction tests",
    "permission_check: Permission check tests",
    "permission_inherit: Permission inheritance tests",
    # Property skill markers
    "property: Content property tests",
    "property_json: JSON property tests",
    "property_bulk: Bulk property tests",
    # Watch skill markers
    "watch: Watch/notification tests",
    "watch_content: Content watch tests",
    "watch_space: Space watch tests",
    "notification: Notification settings tests",
    # Analytics skill markers
    "analytics: Analytics tests",
    "view_stats: View statistics tests",
    "contributor_stats: Contributor statistics tests",
    # JIRA integration skill markers
    "jira: JIRA integration tests",
    "jira_links: JIRA issue links tests",
    "jira_macros: JIRA macro tests",
    # Environment markers
    "cloud_only: Confluence Cloud only tests",
    "dc_only: Confluence Data Center only tests",
    "docker_required: Tests requiring Docker container",
    "external_required: Tests requiring external Confluence instance",
    # Mock markers
    "mock: Tests using mock client",
    "mock_page: Mock page tests",
    "mock_space: Mock space tests",
    "mock_search: Mock search tests",
]

[tool.coverage.run]
source = ["src/confluence_as"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

[tool.mypy]
python_version = "3.9"
disallow_untyped_defs = false
check_untyped_defs = true

[[tool.mypy.overrides]]
module = "assistant_skills_lib.*"
ignore_missing_imports = true

[tool.ruff]
target-version = "py39"
line-length = 88

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
    "B905",   # zip without strict= (requires Python 3.10+)
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports in __init__ are re-exports
"tests/*" = ["B011"]      # assert False is fine in tests

[tool.ruff.lint.isort]
known-first-party = ["confluence_as"]
