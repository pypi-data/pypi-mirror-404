[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "isfloattool"
version = "0.1.0"
description = "tool to check if input is float number"
requires-python = ">=3.8"

[project.scripts]
isfloattool-install = "isfloattool.__main__:install"

[tool.setuptools.packages.find]
where = ["src"]
