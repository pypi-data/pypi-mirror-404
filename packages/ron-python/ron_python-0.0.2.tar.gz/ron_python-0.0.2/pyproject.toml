[project]
name = "ron-python"
version = "0.0.2"
description = "Python reader for Rusty Object Notation"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "antlr4-python3-runtime>=4.13.2",
    "frozendict>=2.4.7",
]

[project.urls]
Documentation = "https://juliancoffee.github.io/ron-py/latest/"
Repository = "https://github.com/juliancoffee/ron-py.git"
Issues = "https://github.com/juliancoffee/ron-py/issues"
Releases = "https://github.com/juliancoffee/ron-py/releases"

[dependency-groups]
dev = [
    "antlr4-tools>=0.2.2",
    "mypy>=1.19.1",
    "pdoc>=16.0.0",
    "pytest>=9.0.2",
    "rich>=14.3.1",
    "ruff>=0.14.14",
    "types-antlr4-python3-runtime>=4.13.0.20251118",
]

[tool.hatch.build.targets.wheel]
packages = ["src/ron"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.basedpyright]
typeCheckingMode = 'off'
reportImplicitOverride = true
reportIncompatibleMethodOverride = true
ignore = ["src/ron/visitor.py", "src/ron/_generated/"]

[tool.mypy]
exclude = ["src/ron/_generated/"]
python_version = 3.12
warn_unused_configs = true
check_untyped_defs = true
warn_unreachable = true

[tool.ruff]
line-length = 80
extend-exclude = ['src/ron/_generated/']
