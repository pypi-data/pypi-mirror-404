[project]
name = "antioch-py"
version = "3.0.9"
description = "Antioch Python Module SDK"
readme = "README.pypi.md"
license = "MIT"
requires-python = ">=3.10,<3.13"
authors = [
    { name = "Antioch Robotics", email = "support@antioch.dev" },
]
keywords = [
    "robotics",
    "simulation",
    "middleware",
    "sdk",
    "modules",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "click>=8.0.0",
    "docker>=7.0.0",
    "eclipse-zenoh>=1.5.0",
    "foxglove-sdk>=0.14.1",
    "httpx>=0.27.0",
    "loguru>=0.7.3",
    "msgpack==1.1.1",
    "msgpack>=1.1.1",
    "numpy==1.26.0",
    "ormsgpack>=1.6.0",
    "pydantic>=2.11.6",
    "pydantic>=2.11.7",
    "pyyaml>=6.0.2",
    "scipy==1.15.3",
    "sortedcontainers-stubs>=2.4.3",
    "sortedcontainers>=2.4.0",
]

[project.urls]
Homepage = "https://antioch.com"

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.0.290",
    "pyright>=1.1.0",
    "pre-commit>=3.0.0",
]

[build-system]
requires = [
    "setuptools>=80",
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = [
    ".",
]
include = [
    "antioch",
    "antioch.*",
    "common",
    "common.*",
]

[tool.setuptools.package-data]
"common.assets" = [
    "*.usd",
]

[tool.ruff]
target-version = "py312"

[tool.pyright]
reportMissingImports = false
typeCheckingMode = "basic"
pythonVersion = "3.12"
include = [
    "**/*.py",
]
exclude = [
    "**/__pycache__",
    ".venv",
]
