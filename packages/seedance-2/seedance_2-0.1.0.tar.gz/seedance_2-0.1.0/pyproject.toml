[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "seedance-2"
version = "0.1.0"
description = "Seedance 2 - Next-generation AI platform with powerful capabilities"
readme = "README.md"
license = {text = "MIT"}
keywords = ["seedance", "ai", "artificial-intelligence"]
requires-python = ">=3.9"

[project.urls]
Homepage = "https://seedance-2.net"
Website = "https://seedance-2.net"

[tool.hatch.build.targets.wheel]
packages = ["seedance2_ai"]
