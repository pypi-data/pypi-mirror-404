[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jsonl-resumable"
version = "0.2.0"
description = "O(1) resume for large JSONL streams via byte-offset indexing"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Pranav", email = "pranav@snaptrude.com" }
]
keywords = ["jsonl", "streaming", "resume", "index", "seek", "llm", "etl"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/pranavtotla/jsonl-resumable"
Repository = "https://github.com/pranavtotla/jsonl-resumable"
Issues = "https://github.com/pranavtotla/jsonl-resumable/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.1",
    "mypy>=1.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/jsonl_resumable"]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.mypy]
python_version = "3.10"
strict = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v"
