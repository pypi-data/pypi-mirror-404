<!DOCTYPE html>
<html>
<head>
<style>
html { background: #1a1a2e; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #1a1a2e; font-family: Arial, sans-serif;
  display: flex; flex-direction: column; justify-content: center; align-items: center;
}
.accent-bar {
  position: absolute; top: 0; left: 0; width: 720pt; height: 6pt;
  background: #e94560;
}
.title-box { text-align: center; padding: 30pt; }
h1 { color: #FFFFFF; font-size: 38pt; margin: 0 0 12pt 0; }
.subtitle { color: #e94560; font-size: 18pt; margin: 0 0 25pt 0; }
.meta { color: #8892b0; font-size: 12pt; margin: 0; }
.badges { display: flex; gap: 10pt; margin-top: 20pt; justify-content: center; }
.badge {
  background: #16213e; padding: 6pt 14pt; border-radius: 15pt;
  border: 1pt solid #e94560;
}
.badge p { color: #FFFFFF; font-size: 10pt; margin: 0; }
</style>
</head>
<body>
<div class="accent-bar"></div>
<div class="title-box">
  <h1>Personal Checklist App</h1>
  <p class="subtitle">Polished Task Management for Quick Demos</p>
  <p class="meta">IDEA-012 | Version 2 | React + Vite</p>
  <div class="badges">
    <div class="badge"><p>Drag & Drop</p></div>
    <div class="badge"><p>Dark Mode</p></div>
    <div class="badge"><p>Keyboard Shortcuts</p></div>
    <div class="badge"><p>Export/Import</p></div>
  </div>
</div>
</body>
</html>
