<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Document Viewer{% endblock %}</title>
    
    <!-- 3rd Party CSS (Local) -->
    <link href="/static/3rdparty/css/xterm.css" rel="stylesheet">
    <link href="/static/3rdparty/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/3rdparty/css/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/3rdparty/css/highlight-github.min.css" rel="stylesheet">
    <link href="/static/3rdparty/css/easymde.min.css" rel="stylesheet">
    <link href="/static/3rdparty/css/codemirror.min.css" rel="stylesheet">
    <link href="/static/3rdparty/css/codemirror-dialog.min.css" rel="stylesheet">
    
    <!-- Application CSS (modular) -->
    <link href="/static/css/base.css" rel="stylesheet">
    <link href="/static/css/sidebar.css" rel="stylesheet">
    <link href="/static/css/editor.css" rel="stylesheet">
    <link href="/static/css/workplace.css" rel="stylesheet">
    <link href="/static/css/terminal.css" rel="stylesheet">
    <!-- FEATURE-011: Stage Toolbox -->
    <link href="/static/css/features/stage-toolbox.css" rel="stylesheet">
    <!-- FEATURE-022-A: UI/UX Feedback Browser Simulator -->
    <link href="/static/css/uiux-feedback.css" rel="stylesheet">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block body %}{% endblock %}
    
    <!-- 3rd Party JS (Local) -->
    <script src="/static/3rdparty/js/bootstrap.bundle.min.js"></script>
    <script src="/static/3rdparty/js/marked.min.js"></script>
    <script src="/static/3rdparty/js/highlight.min.js"></script>
    <script src="/static/3rdparty/js/codemirror.min.js"></script>
    <script src="/static/3rdparty/js/codemirror-dialog.min.js"></script>
    <script src="/static/3rdparty/js/codemirror-searchcursor.min.js"></script>
    <script src="/static/3rdparty/js/codemirror-search.min.js"></script>
    <script src="/static/3rdparty/js/codemirror-jump-to-line.min.js"></script>
    <script src="/static/3rdparty/js/easymde.min.js"></script>
    <script src="/static/3rdparty/js/mermaid.min.js"></script>
    <script src="/static/3rdparty/js/infographic.min.js"></script>
    <script src="/static/3rdparty/js/socket.io.min.js"></script>
    <script src="/static/3rdparty/js/xterm.min.js"></script>
    <script src="/static/3rdparty/js/xterm-addon-fit.js"></script>
    <script src="/static/3rdparty/js/xterm-addon-unicode11.js"></script>
    <!-- FEATURE-005: Terminal Manager v2 -->
    <script src="/static/js/terminal-v2.js"></script>
    
    <!-- Architecture DSL Library -->
    <script src="/static/js/lib/architecture-dsl/bundle.js"></script>
    
    <!-- Application JS (modular) -->
    <script src="/static/js/core/content-renderer.js"></script>
    <script src="/static/js/features/content-editor.js"></script>
    <script src="/static/js/features/live-refresh.js"></script>
    <script src="/static/js/features/project-switcher.js"></script>
    <script src="/static/js/features/sidebar.js"></script>
    <script src="/static/js/features/workplace.js"></script>
    <!-- FEATURE-011: Stage Toolbox -->
    <script src="/static/js/features/stage-toolbox.js"></script>
    <!-- FEATURE-021: Console Voice Input -->
    <script src="/static/js/features/voice-input.js"></script>
    <!-- FEATURE-022-C: html2canvas for screenshot capture -->
    <script src="/static/3rdparty/html2canvas.min.js"></script>
    <!-- FEATURE-022-A: UI/UX Feedback Browser Simulator -->
    <script src="/static/js/uiux-feedback.js"></script>
    <script src="/static/js/init.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
