<!DOCTYPE html>
<html>
<head>
<style>
html { background: #000000; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #000000; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #D4AF37; height: 8pt; width: 100%;
}
.content {
  flex: 1; display: flex; flex-direction: column;
  justify-content: center; align-items: center;
  padding: 30pt 60pt;
}
.subtitle {
  color: #D4AF37; font-size: 12pt; margin: 0 0 10pt 0;
  text-transform: uppercase; letter-spacing: 3pt;
}
h1 {
  color: #FFFFFF; font-size: 28pt; margin: 0 0 30pt 0;
  font-weight: bold; text-align: center; line-height: 1.3;
}
.preview-box {
  background: #1a1a1a; padding: 20pt 35pt;
  border-left: 4pt solid #D4AF37; max-width: 450pt;
}
.preview-title {
  color: #D4AF37; font-size: 14pt; font-weight: bold;
  margin: 0 0 15pt 0;
}
ul {
  margin: 0; padding-left: 20pt; color: #FFFFFF;
}
li {
  font-size: 12pt; margin-bottom: 10pt; line-height: 1.4;
}
.optional {
  color: #888888; font-size: 10pt; margin-top: 20pt;
  font-style: italic;
}
.footer {
  margin-top: 20pt;
}
.footer p {
  color: #666666; font-size: 10pt; margin: 0;
  text-transform: uppercase; letter-spacing: 2pt;
}
</style>
</head>
<body>
<div class="header"></div>
<div class="content">
  <p class="subtitle">Next Week</p>
  <h1>AI is Fancy, Let's Deep Dive<br/>the Behind Scene</h1>
  
  <div class="preview-box">
    <p class="preview-title">Preview Content</p>
    <ul>
      <li>What makes AI Agent so powerful</li>
      <li>What AI Agent consists of</li>
    </ul>
    <p class="optional">Optional: Knowledge base &amp; human-AI collaboration models</p>
  </div>
  
  <div class="footer">
    <p>Thank You</p>
  </div>
</div>
</body>
</html>
