<!DOCTYPE html>
<html>
<head>
<style>
html { background: #000000; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #000000; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #D4AF37; height: 8pt; width: 100%;
}
.title-bar {
  background: #1a1a1a; padding: 15pt 50pt;
  display: flex; align-items: center; gap: 15pt;
}
.scenario-num {
  background: #D4AF37; color: #000000;
  font-size: 24pt; font-weight: bold;
  width: 40pt; height: 40pt;
  display: flex; justify-content: center; align-items: center;
}
h1 {
  color: #FFFFFF; font-size: 24pt; margin: 0;
  font-weight: bold;
}
.content {
  flex: 1; display: flex; padding: 25pt 50pt; gap: 40pt;
}
.left-col {
  flex: 1;
}
.right-col {
  width: 200pt;
}
.section-title {
  color: #D4AF37; font-size: 12pt; font-weight: bold;
  margin: 0 0 15pt 0; text-transform: uppercase;
  letter-spacing: 1pt;
}
.task-item {
  background: #1a1a1a; padding: 15pt;
  margin-bottom: 15pt; display: flex; gap: 15pt;
  align-items: flex-start;
}
.task-num {
  background: #D4AF37; color: #000000;
  font-size: 12pt; font-weight: bold;
  min-width: 25pt; height: 25pt;
  display: flex; justify-content: center; align-items: center;
}
.task-text {
  color: #FFFFFF; font-size: 12pt; margin: 0;
  line-height: 1.4;
}
.capabilities-title {
  color: #888888; font-size: 10pt; font-weight: bold;
  margin: 0 0 10pt 0; text-transform: uppercase;
  letter-spacing: 1pt;
}
.cap-list {
  margin: 0; padding-left: 0; list-style: none;
}
.cap-list li {
  color: #AAAAAA; font-size: 10pt; margin-bottom: 6pt;
  padding-left: 12pt; position: relative;
}
.cap-list li::before {
  content: "â–¸"; position: absolute; left: 0;
  color: #D4AF37;
}
.highlight {
  color: #D4AF37;
}
</style>
</head>
<body>
<div class="header"></div>
<div class="title-bar">
  <div class="scenario-num"><p>2</p></div>
  <h1>Create Reporting PPT</h1>
</div>
<div class="content">
  <div class="left-col">
    <p class="section-title">Tasks Demonstrated</p>
    
    <div class="task-item">
      <div class="task-num"><p>1</p></div>
      <p class="task-text"><b>Voice Command</b> AI to convert idea report to PPT with <span class="highlight">brand theme</span></p>
    </div>
    
    <div class="task-item">
      <div class="task-num"><p>2</p></div>
      <p class="task-text">Generate <span class="highlight">brand theme</span> automatically</p>
    </div>
  </div>
  <div class="right-col">
    <p class="capabilities-title">Capabilities Used</p>
    <ul class="cap-list">
      <li>Web Application Access</li>
      <li>File System Accessing</li>
      <li>Making PPT</li>
      <li>Programming Tools</li>
      <li>Voice to Text</li>
      <li>Live Translation</li>
    </ul>
  </div>
</div>
</body>
</html>
