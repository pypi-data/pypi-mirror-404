exclude: ^(\.copier-answers\.yml)|.pixi$
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-toml
      - id: check-json
      - id: detect-private-key
      - id: end-of-file-fixer
        exclude: \.min\.js$
      - id: trailing-whitespace
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      # Run the import sorter.
      - id: ruff
        args: ["check", "--select", "I", "--fix"]
        files: "^src/"
      # Run the formatter.
      - id: ruff-format
        types_or: [ python, pyi ]
      # Run the linter.
      - id: ruff
        args: [ --fix ]
  - repo: https://github.com/hoxbro/clean_notebook
    rev: v0.1.15
    hooks:
      - id: clean-notebook
        args: [-i, tags]
        exclude: '^lite/files/.*/'
  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        additional_dependencies:
          - tomli
  - repo: https://github.com/hoxbro/prettier-pre-commit
    rev: v3.3.3
    hooks:
      - id: prettier
        entry: prettier --write --ignore-unknown --no-error-on-unmatched-pattern
        types_or: [css]
  - repo: https://github.com/shssoichiro/oxipng
    rev: v8.0.0
    hooks:
      - id: oxipng
        stages: [manual]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        additional_dependencies: [panel>=1.5.0, "types-PyYAML"]
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.13.0
    hooks:
      - id: eslint
        args: ['-c', 'holoviz_mcp/.eslintrc.js', 'holoviz_mcp/*.ts', 'holoviz_mcp/models/**/*.ts', '--fix']
        additional_dependencies:
          - 'eslint@8.57.0'
          - '@stylistic/eslint-plugin@1.6.3'
          - '@typescript-eslint/eslint-plugin@7.2.0'
          - '@typescript-eslint/parser@7.2.0'
ci:
  autofix_prs: false
  autoupdate_schedule: quarterly
