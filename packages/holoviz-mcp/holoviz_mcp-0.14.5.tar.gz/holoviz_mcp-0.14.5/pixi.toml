[workspace]
name = "holoviz-mcp"
channels = ["https://prefix.dev/conda-forge"]
platforms = ["osx-arm64", "osx-64", "linux-64", "linux-aarch64", "win-64"]

[tasks]
postinstall = "pip install --no-build-isolation --no-deps --disable-pip-version-check -e ."

[dependencies]
python = ">=3.11"
certifi = "*"
chromadb = "*"
fastmcp = "*"
GitPython = "*"
hatch-vcs = "*"
hatchling = "*"
hvplot = "*"
nbconvert = "*"
panel = "*"
panel-material-ui = "*"
panel-splitjs = "*"
pip = "*"
pydantic = ">=2.0"
PyYAML = "*"
setuptools = ">=61"
setuptools-scm = "*"
watchfiles = "*"

[feature.test.dependencies]
mypy = "*"
pytest = ">=6"
pytest-asyncio = "*"
pytest-cov = "*"
types-PyYAML = "*"

[feature.test.tasks]
test = "pytest"
test-coverage = "pytest --cov=holoviz_mcp --cov-report=xml --cov-report=term-missing"

[feature.build.dependencies]
python-build = "*"
twine = "*"
wheel = "*"
[feature.build.tasks]
build-wheel = "python -m build --no-isolation ."
check-wheel = "twine check dist/*"

[feature.lint.dependencies]
pre-commit = "*"
insert-license-header = "*"
docformatter = "*"
ruff = "*"
prettier = "*"
taplo = "*"
pre-commit-hooks = "*"
typos = "*"
[feature.lint.tasks]
pre-commit-install = "pre-commit install"
pre-commit-run = "pre-commit run -a"

[feature.py311.dependencies]
python = "3.11.*"
[feature.py312.dependencies]
python = "3.12.*"

[feature.test-ui]
channels = ["microsoft"]

[feature.test-ui.dependencies]
playwright = { version = "!=1.51", channel = "microsoft" }
pytest-playwright = { version = "*", channel = "microsoft" }
pytest-asyncio = "*"
pytest-rerunfailures = "*"
pytest-xdist = "*"
jupyter_server = "*"
esbuild = "*"
packaging = "*"

[feature.test-ui.tasks]
_install-ui = 'playwright install chromium'

[feature.test-ui.tasks.test-ui]
cmd = 'pytest tests/ui --browser chromium -n logical --dist loadgroup --reruns 3 --reruns-delay 10'
depends-on = ["_install-ui"]

[feature.docs.dependencies]
mkdocs = "*"
mkdocs-material = "*"
mkdocstrings-python = "*"

[feature.docs.pypi-dependencies]
mkdocs-pycafe = "*"

[feature.docs.tasks]
serve = "mkdocs serve --livereload"
build = "mkdocs build"

[environments]
default = ["test"]
py311 = ["py311", "test"]
py312 = ["py312", "test"]
test-ui = ["py312", "test", "test-ui"]
docs = ["docs"]
build = ["build"]
lint = { features = ["lint"], no-default-feature = true }
