[build-system]
requires = ["setuptools>=64.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nautex"
version = "0.3.4"
description = "Nautex AI MCP server that works as Product and Project manager for coding agents"
readme = "README.md"
requires-python = ">=3.10,<3.11"
license = "MIT"
authors = [
    {name = "Ivan Makarov", email = "ivan@nautex.ai"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Environment :: Console",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Utilities",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX"
]

dependencies = [
    "pydantic>=2.0.0,<3.0.0",
    "pydantic-settings>=2.0.0,<3.0.0",
    "aiohttp>=3.9.0,<4.0.0",
    "textual>=7.0.0,<8.0.0",
    "fastmcp>=2.14.0",
    "python-dotenv>=1.0.0,<2.0.0",
    "aiofiles>=20.0.0",
    "tomlkit>=0.13.0",
    "tomli>=2.0.1",
    "PyYAML>=6.0.0"
]

[project.optional-dependencies]
dev = [
    "flake8>=6.0.0",
    "mypy>=1.5.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "build>=0.10.0",
    "twine>=4.0.0",
]

[project.scripts]
nautex = "nautex.cli:main"

[project.urls]
Homepage = "https://github.com/hmldns/nautex"
Repository = "https://github.com/hmldns/nautex"
Documentation = "https://github.com/hmldns/nautex#readme"
"Bug Reports" = "https://github.com/hmldns/nautex/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["nautex"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = "textual.*"
ignore_missing_imports = true
