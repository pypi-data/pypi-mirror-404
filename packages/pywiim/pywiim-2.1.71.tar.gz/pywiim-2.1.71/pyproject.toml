[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pywiim"
version = "2.1.71"
description = "Python library for WiiM/LinkPlay device communication"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Michael Cumming", email = "mjcumming@gmail.com"}
]
keywords = ["wiim", "linkplay", "audio", "upnp", "streaming", "music", "async"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "aiohttp>=3.8.0",
    "pydantic>=2.0.0",
    "async-upnp-client>=0.40.0",
    "m3u8>=3.5.0",
    "mutagen>=1.47.0",
]

[project.urls]
Homepage = "https://github.com/mjcumming/pywiim"
Repository = "https://github.com/mjcumming/pywiim"
Issues = "https://github.com/mjcumming/pywiim/issues"

[project.optional-dependencies]
dev = [
    "black>=23.0.0",
    "isort>=5.12.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.0.0",
    "pyyaml>=6.0.0",
]

[tool.setuptools]
packages = ["pywiim", "pywiim.api", "pywiim.cli", "pywiim.player", "pywiim.upnp"]
package-data = {"pywiim" = ["py.typed", "device_capabilities.py"]}

[project.scripts]
wiim-diagnostics = "pywiim.cli.diagnostics:cli_main"
wiim-discover = "pywiim.cli.discovery_cli:cli_main"
wiim-group-test = "pywiim.cli.group_test_cli:cli_main"
wiim-join-test = "pywiim.cli.join_test_cli:cli_main"
wiim-monitor = "pywiim.cli.monitor_cli:cli_main"
wiim-verify = "pywiim.cli.verify_cli:cli_main"

[tool.black]
line-length = 120
target-version = ["py311"]

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "C4", "UP"]
ignore = []

[tool.ruff.lint.isort]
known-first-party = ["pywiim"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[tool.isort]
profile = "black"
line_length = 120
known_first_party = ["pywiim"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
markers = [
    "integration: marks tests as integration tests (require real device, skipped in CI)",
]
addopts = "-m 'not integration'"
filterwarnings = [
    "ignore:Unclosed client session:ResourceWarning",
    "ignore:Unclosed connector:ResourceWarning",
]
