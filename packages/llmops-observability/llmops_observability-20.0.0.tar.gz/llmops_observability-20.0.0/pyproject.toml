[project]
name = "llmops-observability"
version = "20.0.0"
description = "LLMOps Observability SDK: decorators + SQS dispatch with compression"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "python-dotenv",
    "boto3",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
