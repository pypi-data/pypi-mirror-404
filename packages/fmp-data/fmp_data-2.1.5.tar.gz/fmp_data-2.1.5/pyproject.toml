[build-system]
requires = [
    "hatchling>=1.22.0",
    "hatch-vcs>=0.4.0",
]
build-backend = "hatchling.build"

[project]
name = "fmp-data"
dynamic = [
    "version",
]
description = "Python client for the Financial Modeling Prep API"
authors = [
    { name = "Mehdi Zare", email = "mehdizare@users.noreply.github.com" },
]
maintainers = [
    { name = "Mehdi Zare", email = "mehdizare@users.noreply.github.com" },
]
readme = "README.md"
requires-python = ">=3.10,<3.15"
keywords = [
    "fmp",
    "financial",
    "api",
    "stocks",
    "market-data",
    "stock market",
    "financial data",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Framework :: AsyncIO",
    "Topic :: Office/Business :: Financial",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "httpx>=0.28.1",
    "pydantic>=2.12.5",
    "tenacity>=9.1.2",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/MehdiZare/fmp-data"
Repository = "https://github.com/MehdiZare/fmp-data"
Documentation = "https://mehdizare.github.io/fmp-data/"

[project.scripts]
fmp-mcp = "fmp_data.mcp.cli:main"

[project.optional-dependencies]
mcp = [
    "mcp[cli]>=1.25.0",
    "pyyaml>=6.0.3",
]
langchain = [
    "faiss-cpu>=1.13.2",
    "langchain-core>=1.2.7",
    "langchain-community>=0.4.1",
    "langchain-openai>=1.1.7",
    "langgraph>=1.0.6",
    "openai>=2.15.0",
    "tiktoken>=0.12.0",
]
dev = [
    "ruff>=0.14.13",
    "mypy>=1.19.1",
    "bandit[toml]>=1.9.3",
    "pip-audit>=2.10.0",
    "python-dotenv>=1.1.1",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.1",
    "pytest-xdist>=3.6.1",
    "freezegun>=1.5.5",
    "responses>=0.25.8",
    "vcrpy>=8.1.1",
    "coverage>=7.13.1",
    "pre-commit>=4.5.1",
    "rich>=14.2.0",
    "twine>=6.2.0",
    "nox>=2025.11.12",
]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.7.1",
    "mkdocstrings-python>=2.0.1",
]

[dependency-groups]
dev = [
    "ruff>=0.14.13",
    "mypy>=1.19.1",
    "bandit[toml]>=1.9.3",
    "pip-audit>=2.10.0",
    "python-dotenv>=1.1.1",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.1",
    "pytest-xdist>=3.6.1",
    "freezegun>=1.5.5",
    "responses>=0.25.8",
    "vcrpy>=8.1.1",
    "coverage>=7.13.1",
    "pre-commit>=4.5.1",
    "rich>=14.2.0",
    "twine>=6.2.0",
    "nox>=2025.11.12",
]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.7.1",
    "mkdocstrings-python>=2.0.1",
]
langchain = [
    "faiss-cpu>=1.13.2",
    "langchain-core>=1.2.7",
    "langchain-community>=0.4.1",
    "langchain-openai>=1.1.7",
    "langgraph>=1.0.6",
    "openai>=2.15.0",
    "tiktoken>=0.12.0",
]
mcp = [
    "mcp[cli]>=1.25.0",
    "pyyaml>=6.0.3",
]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.targets.wheel]
packages = [
    "fmp_data",
]

[tool.hatch.build.targets.sdist]
include = [
    "/fmp_data",
    "/tests",
    "/README.md",
    "/LICENSE",
    "/pyproject.toml",
]

[tool.ruff]
target-version = "py310"
line-length = 88
extend-exclude = [
    ".git",
    ".mypy_cache",
    ".nox",
    ".pytest_cache",
    ".ruff_cache",
    ".venv",
    "__pycache__",
    "build",
    "dist",
]

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "C",
    "B",
    "S",
    "UP",
    "RUF",
]
ignore = [
    "S101",
    "S603",
    "S607",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "S101",
    "S106",
    "S107",
]
"scripts/*" = [
    "S603",
    "S607",
]
"**/conftest.py" = [
    "S101",
]
"__init__.py" = [
    "F401",
]
"noxfile.py" = [
    "S603",
    "S607",
]

[tool.ruff.lint.isort]
known-first-party = [
    "fmp_data",
]
force-sort-within-sections = true

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_optional = true
show_error_codes = true
disable_error_code = [
    "type-arg",
]
exclude = [
    "tests/",
    "examples/",
    "scripts/",
    "build/",
    "dist/",
]
plugins = [
    "pydantic.mypy",
]

[[tool.mypy.overrides]]
module = [
    "langchain.*",
    "langchain_core.*",
    "langchain_community.*",
    "langchain_openai.*",
    "langchain.embeddings.*",
    "langchain.tools.*",
    "faiss.*",
    "faiss",
    "mcp.*",
    "mcp.server.*",
    "tiktoken.*",
    "tiktoken",
    "openai.*",
    "openai",
    "yaml.*",
    "yaml",
    "rich.*",
    "tqdm.*",
    "pandas.*",
    "responses.*",
    "freezegun.*",
    "structlog.*",
    "tenacity.*",
    "tenacity",
    "fmp_data._version",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "fmp_data.__init__"
disable_error_code = [
    "import-untyped",
    "no-any-return",
    "attr-defined",
]

[[tool.mypy.overrides]]
module = [
    "fmp_data.lc.*",
    "fmp_data.mcp.*",
]
ignore_missing_imports = true
disable_error_code = [
    "import-untyped",
    "import-not-found",
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = [
    "--quiet",
    "--no-header",
    "--tb=short",
    "-v",
    "--disable-warnings",
    "--strict-markers",
    "--strict-config",
]
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
    "*_test.py",
]
python_functions = [
    "test_*",
]
python_classes = [
    "Test*",
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::UserWarning",
    "ignore::PendingDeprecationWarning",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "asyncio: marks tests as asyncio tests",
    "mcp: marks tests as MCP-specific tests",
]
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"

[tool.coverage.run]
source = [
    "fmp_data",
]
branch = true
parallel = true
data_file = ".coverage"
omit = [
    "fmp_data/endpoints/definitions.py",
    "fmp_data/example.py",
    "fmp_data/_version.py",
    "*/__init__.py",
    "tests/*",
    "*/tests/*",
    "setup.py",
    "noxfile.py",
    "scripts/*",
    "*/mapping.py",
    "*/schema.py",
    "*/hints.py",
    "*/endpoints.py",
    "fmp_data/lc/*",
    "fmp_data/mcp/*",
]

[tool.coverage.paths]
source = [
    "fmp_data/",
    "*/site-packages/fmp_data/",
    "*/.venv/lib/python*/site-packages/fmp_data/",
    "*/.venv/lib/*/site-packages/fmp_data/",
    "*/.nox/*/lib/python*/site-packages/fmp_data/",
    "*/.nox/*/site-packages/fmp_data/",
]

[tool.coverage.combine]
skip_empty = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "def __str__",
    "raise NotImplementedError",
    "if __name__ == ['\"]__main__['\"]:",
    "if TYPE_CHECKING:",
    "pass",
    "raise ImportError",
    "except ImportError",
    "def main():",
    "class .*\\(Protocol\\):",
    "@abstractmethod",
]
show_missing = true
fail_under = 80
precision = 2
skip_covered = false
skip_empty = false
sort = "Cover"

[tool.coverage.html]
directory = "htmlcov"
show_contexts = true

[tool.coverage.xml]
output = "coverage.xml"

[tool.bandit]
exclude_dirs = [
    "tests",
    "scripts",
    ".nox",
    ".venv",
    "build",
    "dist",
]
skips = [
    "B101",
    "B404",
    "B603",
    "B607",
    "B608",
]

[tool.bandit.assert_used]
skips = [
    "*/test_*.py",
    "*/tests/*",
]
