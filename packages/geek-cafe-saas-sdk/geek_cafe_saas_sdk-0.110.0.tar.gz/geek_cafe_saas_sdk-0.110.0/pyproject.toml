[project]
name = "geek_cafe_saas_sdk"
version = "0.110.0"
description = "Base Reusable Services for SaaS"
authors = [{ name = "Eric Wilson", email = "eric.wilson@geekcafe.com" }]
requires-python = ">=3.8"
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["aws", "lambda", "serverless", "dynamodb", "api gateway", "saas", "services"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: AWS CDK"
]

dependencies = [
    "boto3-assist"
]

[project.urls]
Homepage = "https://github.com/geek-cafe-saas-sdk"
Documentation = "https://github.com/geek-cafe-saas-sdk/blob/main/README.md"
"Source Code" = "https://github.com/geek-cafe-saas-sdk"

[project.optional-dependencies]
dev = [
    "build",
    "twine"
]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests", "src"]
markers = [
    "integration: marks tests as integration (deselect with '-m \"not integration\"')",
]
addopts = "-m 'not integration'"
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[tool.hatch.build.targets.wheel]
packages = ["src/geek_cafe_saas_sdk"]
[tool.hatch.build.targets.sdist]
exclude = [
    ".unittest/",
    ".venv/",
    "tests/",
    "samples/",
    "docs/",
    ".git/",
    ".gitignore",
    ".vscode/",
    "*.pyc",
    "__pycache__/",
    "*.egg-info/",
    "dist/",
    "build/",
]
