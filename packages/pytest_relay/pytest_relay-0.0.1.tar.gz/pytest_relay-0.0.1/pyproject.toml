[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pytest_relay"
description = "A plugin to relay test information and control from and to pytest"
version = "0.0.1"
readme = "readme.md"
requires-python = ">=3.10"
authors = [{ name = "Martin Lampacher", email = "lmapii@gmail.com" }]
maintainers = [{ name = "Martin Lampacher", email = "lmapii@gmail.com" }]
license = "GPL-3.0-or-later"
classifiers = [
    "Framework :: Pytest",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
]
dependencies = ["pytest>=6.2.0", "pydantic (>=2.11.7,<3.0.0)"]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "flake8>=7.3.0",
    "mypy>=1.17.1",
    "pylint>=3.3.8",
    "pylint-pydantic>=0.3.5",
    "tox==3.27.1; python_version < '3.12'",
    "tox==4.29.0; python_version >= '3.12'",
]
test = [
    { include-group = "dev" },
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.1",
    "pytest-html>=4.1.1",
    "pytest-mock>=3.14.1",
]

[project.urls]
Homepage = "https://github.com/lmapii/pytest_relay/packages/pytest_relay"

[tool.pylint]
load-plugins = ["pylint_pydantic"]

[project.entry-points."pytest11"]
relay = "pytest_relay.plugin"

[tool.hatch.build.targets.wheel]
packages = ["src/pytest_relay"]

[tool.isort]
known_first_party = ["pytest_relay"]
line_length = 100
