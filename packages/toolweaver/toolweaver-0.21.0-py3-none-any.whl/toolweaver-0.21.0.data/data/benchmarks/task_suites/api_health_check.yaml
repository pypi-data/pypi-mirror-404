name: api_health_check
description: Basic health check and system info validation

tests:
  - name: health_endpoint_returns_200
    endpoint: /api/health
    method: GET
    expected:
      success: true
    tags:
      - smoke
      - api
  
  - name: health_status_is_healthy
    endpoint: /api/health
    method: GET
    field: status
    expected: healthy
    tags:
      - smoke
      - api
  
  - name: system_info_has_version
    endpoint: /api/system/info
    method: GET
    field: system.api_version
    expected: "1.0"
    tags:
      - api
  
  - name: system_info_skill_count
    endpoint: /api/system/info
    method: GET
    field: system.total_skills
    match_type: numeric
    expected: 0
    tolerance: 20
    tags:
      - api
