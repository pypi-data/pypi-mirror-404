[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "langchain-encrypted-mongo-memory"
version = "1.0.0"
description = "A secure, encrypted MongoDB chat memory for LangChain applications"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Hemant Kumar", email = "hemant.kumardeveloper@gmail.com"}
]
maintainers = [
    {name = "Hemant Kumar", email = "hemant.kumardeveloper@gmail.com"}
]
keywords = [
    "langchain",
    "mongodb",
    "encryption",
    "chat-memory",
    "aes",
    "fernet",
    "security",
    "privacy",
    "pii",
    "hipaa",
    "gdpr"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security :: Cryptography",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
requires-python = ">=3.9"
dependencies = [
    "langchain>=0.1.0",
    "langchain-mongodb>=0.1.0",
    "langchain-core>=0.1.0",
    "pymongo>=4.0.0",
    "mores-encryption>=0.1.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "python-dotenv>=1.0.0"
]

[project.urls]
Homepage = "https://github.com/HATAKEkakshi/langchain-encrypted-mongo-memory"
Repository = "https://github.com/HATAKEkakshi/langchain-encrypted-mongo-memory"
Documentation = "https://github.com/HATAKEkakshi/langchain-encrypted-mongo-memory#readme"
Issues = "https://github.com/HATAKEkakshi/langchain-encrypted-mongo-memory/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["langchain_encrypted_mongo_memory*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')"
]

[tool.black]
line-length = 88
target-version = ["py39", "py310", "py311", "py312"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
    | \.venv
    | venv
    | build
    | dist
)/
'''

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.coverage.run]
source = ["langchain_encrypted_mongo_memory"]
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError"
]
