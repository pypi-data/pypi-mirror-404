[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gitconfig-cli"
version = "1.0.0"
description = "Cross-platform Git + SSH configuration CLI"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
authors = [{ name = "Abdullah Shaikh" }]

[project.scripts]
gitconfig = "gitconfig_cli.cli:main"
