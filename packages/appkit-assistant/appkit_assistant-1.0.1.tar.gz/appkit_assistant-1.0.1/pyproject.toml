[project]
dependencies = [
    "anthropic>=0.77.0",
    "apscheduler>=3.11.2",
    "appkit-commons",
    "appkit-mantine",
    "appkit-ui",
    "google-genai>=1.60.0",
    "mcp>=1.26.0",
    "openai>=2.16.0",
    "reflex>=0.8.26",
    "python-multipart>=0.0.22",
]
name = "appkit-assistant"
version = "1.0.1"
description = "Add your description here"
readme = "README.md"
authors = [{ name = "Jens RehpÃ¶hler" }]
requires-python = ">=3.13"
license = { text = "MIT" }
keywords = [
    "reflex",
    "mantine",
    "ui",
    "components",
    "web",
]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: User Interfaces",
]

[project.urls]
Homepage = "https://github.com/jenreh/appkit"
Documentation = "https://github.com/jenreh/appkit/tree/main/docs"
Repository = "https://github.com/jenreh/appkit"
Issues = "https://github.com/jenreh/appkit/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.uv.sources]
appkit-commons = { workspace = true }

[tool.hatch.build.targets.wheel]
packages = ["src/appkit_assistant"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
