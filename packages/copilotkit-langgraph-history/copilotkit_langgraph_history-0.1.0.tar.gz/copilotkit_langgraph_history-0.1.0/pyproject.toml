[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "copilotkit-langgraph-history"
version = "0.1.0"
description = "FastAPI endpoints for CopilotKit LangGraph history persistence. Companion to the npm package copilotkit-langgraph-history."
readme = "README.md"
license = "MIT"
authors = [
    { name = "Benjamin Alaka" }
]
maintainers = [
    { name = "Benjamin Alaka" }
]
keywords = [
    "copilotkit",
    "langgraph",
    "langchain",
    "fastapi",
    "chat-history",
    "thread-persistence",
    "ai-agent",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: FastAPI",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.10,<3.14"
dependencies = [
    "fastapi>=0.100.0",
    "langgraph>=0.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.24.0",
]

[project.urls]
Homepage = "https://github.com/alakaybenjamin/copilotkit-langgraph-history-extend"
Documentation = "https://github.com/alakaybenjamin/copilotkit-langgraph-history-extend#readme"
Repository = "https://github.com/alakaybenjamin/copilotkit-langgraph-history-extend"
Issues = "https://github.com/alakaybenjamin/copilotkit-langgraph-history-extend/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/copilotkit_history"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = ["E501"]

