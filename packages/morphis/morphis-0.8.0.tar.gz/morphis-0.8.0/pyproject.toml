[project]
name = "morphis"
version = "0.8.0"
description = "A unified mathematical framework for geometric computation"
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
authors = [
    { name = "ctl-alt-leist", email = "ctl-alt-leist@users.noreply.github.com" }
]
keywords = ["geometric-algebra", "mathematics", "visualization", "multivector", "pga"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Visualization",
]
dependencies = [
    "imageio>=2.37.2",
    "imageio-ffmpeg>=0.6.0",
    "matplotlib>=3.10.8",
    "numpy>=2.3.5",
    "pydantic>=2.12.5",
    "pyvista>=0.46.4",
    "scipy>=1.16.3",
    "tomli>=2.3.0",
]

[project.optional-dependencies]
dev = [
  "build",
  "flake8",
  "ipython",
  "pip-tools",
  "pre-commit",
  "pytest",
  "python-lsp-server",
  "ruff",
]

[project.scripts]
morphis = "morphis:main"

[project.urls]
Homepage = "https://github.com/ctl-alt-leist/morphis"
Repository = "https://github.com/ctl-alt-leist/morphis"
Issues = "https://github.com/ctl-alt-leist/morphis/issues"

[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"
