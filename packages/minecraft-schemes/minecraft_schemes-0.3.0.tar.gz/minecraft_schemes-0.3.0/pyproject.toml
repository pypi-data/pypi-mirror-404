[project]
name = 'minecraft-schemes'
authors = [
    { name = 'Izanagi Tokiyuki', email = 'izanagitokiyuki@noreply.codeberg.org' }
]
description = 'Parse Minecraft-relative JSON to structured objects'
keywords = ['minecraft', 'scheme']
classifiers = [
    'Programming Language :: Python :: 3 :: Only',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Programming Language :: Python :: 3.14'
]
license = 'MulanPSL-2.0'
requires-python = '>=3.12'
dependencies = [
    'attrs>=25.4.0',
    'cattrs>=25.3.0',
    'pendulum>=3.1.0',
    'typing-extensions>=4.15.0'
]
dynamic = ['version', 'readme']

[build-system]
requires = ['setuptools>=80']
build-backend = 'setuptools.build_meta'

[project.urls]
Repository = 'https://codeberg.org/IzanagiTokiyuki/minecraft-schemes'
Issues = 'https://codeberg.org/IzanagiTokiyuki/minecraft-schemes/issues'
Changelog = 'https://codeberg.org/IzanagiTokiyuki/minecraft-schemes/src/branch/master/HISTORY.md'

[tool.setuptools.dynamic]
version = { attr = 'mcschemes.__version__' }
readme = { file = ['README.md', 'HISTORY.md'], content-type = 'text/markdown' }

[tool.setuptools.packages.find]
where = ['src']
