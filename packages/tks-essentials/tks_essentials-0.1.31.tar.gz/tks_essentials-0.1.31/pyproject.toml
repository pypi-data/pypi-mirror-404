# pyproject.toml

[build-system]
requires = ["setuptools>=66.1.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tks-essentials"
version = "0.1.31"
description = "Essentials for our TKS projects."
readme = "README.md"
authors = [{ name = "Brayan", email = "brayan@sparkandhale.com" }]
requires-python = ">=3.12.9"

classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12"
]

keywords = ["finance", "trading", "models"]

dependencies = [
    "confluent-kafka>=2.4.0",
    "aiokafka>=0.10.0",
    "kafka_python>=2.0.2",
    "cryptography>=42.0.5",
    "email-validator>=2.1.1",
    "httpx>=0.27.0",
    "pyyaml>=6.0.1",
    "pydantic>=2.7",
    'tomli; python_version < "3.12"',
]

[project.optional-dependencies]
dev = [
    "black",
    "bumpver",
    "isort",
    "pip-tools",
    "pytest",
    "pytest-asyncio"
]

[project.urls]
Homepage = "https://github.com/The-Kara-System/tks-essentials"

[tool.setuptools]
packages = ["tksessentials"]


[tool.bumpver]
current_version = "0.1.31"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"',
]
