[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "atdd"
version = "0.3.2"
description = "ATDD Platform - Acceptance Test Driven Development toolkit"
requires-python = ">=3.10"
readme = "README.md"
license = {text = "MIT"}
dependencies = ["pyyaml"]

[project.optional-dependencies]
dev = ["pytest", "pytest-xdist"]

[project.scripts]
atdd = "atdd.cli:cli"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"atdd.coach.templates" = ["*.md"]
"atdd.coach.schemas" = ["*.json"]
"atdd.coach.conventions" = ["*.yaml"]
"atdd.coach.overlays" = ["*.md"]
"atdd.planner.conventions" = ["*.yaml"]
"atdd.planner.schemas" = ["*.json"]
"atdd.tester.conventions" = ["*.yaml"]
"atdd.tester.schemas" = ["*.json"]
"atdd.coder.conventions" = ["*.yaml"]
"atdd.coder.schemas" = ["*.json"]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["src/atdd"]
markers = [
    "tester: marks tests as tester validators",
    "platform: marks tests as platform validators",
    "security: marks tests as security validators",
]
