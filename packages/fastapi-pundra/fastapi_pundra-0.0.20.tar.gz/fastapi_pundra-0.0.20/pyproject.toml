[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fastapi-pundra"
version = "0.0.20"
description = "Pundra: Your FastAPI Companion for Productivity"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Mostafa Kamal", email = "hiremostafa@gmail.com" }
]
keywords = [
    "python",
    "fastapi",
    "rest_api",
    "pundra",
    "strawberry",
    "graphql",
    "code4mk"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Framework :: FastAPI",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    "python-dotenv",
    "python-jose",
    "bcrypt",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.0.270",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/code4mk/fastapi-pundra"
Source = "https://github.com/code4mk/fastapi-pundra"
Changelog = "https://github.com/code4mk/fastapi-pundra/blob/main/CHANGELOG.md"
Documentation = "https://github.com/code4mk/fastapi-pundra"
"Bug Tracker" = "https://github.com/code4mk/fastapi-pundra/issues"

[tool.hatch.build.targets.wheel]
packages = ["fastapi_pundra"]

[tool.hatch.build.targets.sdist]
exclude = [
    "/.github",
    "/tests",
    "/.gitignore",
]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
asyncio_mode = "auto"

