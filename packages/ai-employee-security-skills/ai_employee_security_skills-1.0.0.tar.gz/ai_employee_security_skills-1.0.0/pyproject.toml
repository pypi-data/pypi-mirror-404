[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-employee-security-skills"
version = "1.0.0"
description = "Production-ready security modules: path validation, AES-256-GCM encryption, input sanitization, integrity checking, secure logging, approval verification"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "Umair Aftab", email = "umairaftab@users.noreply.github.com"}
]
keywords = ["security", "encryption", "validation", "logging", "path-traversal", "input-sanitization"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "cryptography>=41.0.0",
    "zstandard>=0.21.0",
]

[project.urls]
Homepage = "https://github.com/aftabumair766-lang/AI_Employee_Vault"
Repository = "https://github.com/aftabumair766-lang/AI_Employee_Vault"
Documentation = "https://github.com/aftabumair766-lang/AI_Employee_Vault/blob/main/SKILLS.md"

[tool.setuptools.packages.find]
where = ["src"]
