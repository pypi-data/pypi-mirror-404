[project]
name = "conformly"
version = "0.3.3"
description = "Generate valid & invalid test data from your typed schemas"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "rstr>=3.2.2",
]
license = {text = "MIT"}
authors = [{name = "Nikita Shabanov", email = "nik.shabanov2024@gmail.com"}]
keywords = ["testing", "fixtures", "test-data", "dataclasses", "validation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Testing",
]
[project.urls]
Homepage = "https://github.com/nashabanov/conformly"
Repository = "https://github.com/nashabanov/conformly.git"
Issues = "https://github.com/nashabanov/conformly/issues"

[dependency-groups]
dev = [
    "mypy>=1.18.2",
    "pre-commit>=4.4.0",
    "pytest>=9.0.0",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.4",
    "twine>=6.2.0",
]

[tool.mypy]
mypy_path = ["src"]
python_version = "3.13"
strict = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_unused_configs = true
show_error_codes = true
disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_decorators = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
implicit_reexport = false
warn_return_any = true
warn_unreachable = true
pretty = true


[tool.ruff]
target-version = "py313"
line-length = 88
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    ".mypy_cache",
    ".ruff_cache",
    ".pytest_cache"
]

[tool.ruff.lint]
select = ["E", "W", "F", "I", "UP", "C4", "TCH", "SIM", "RUF"]
ignore = []
fixable = ["ALL"]

[tool.ruff.lint.isort]
known-first-party = ["conformly"]
required-imports = []
combine-as-imports = true
force-sort-within-sections = true
section-order = ["future", "standard-library", "third-party", "first-party"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
