[dependencies]
tokio = { workspace = true, features = ["sync", "net", "io-util", "time"] }
tokio-util.workspace = true
anyhow.workspace = true
async-trait.workspace = true
futures.workspace = true
schemars.workspace = true
serde.workspace = true
serde_json.workspace = true
thiserror.workspace = true
wasmtime.workspace = true
wasmtime-wasi.workspace = true
tracing.workspace = true
sha2.workspace = true
# Package support (always enabled)
zip.workspace = true
flate2.workspace = true
tar.workspace = true
tempfile.workspace = true
walkdir.workspace = true
# TLS networking
rustls.workspace = true
tokio-rustls.workspace = true
webpki-roots.workspace = true
# Embedded runtime/stdlib (optional)
zstd = { workspace = true, optional = true }
# Native extension support (optional)
eryx-runtime = { path = "../eryx-runtime", optional = true }
# Virtual filesystem support (optional)
eryx-vfs = { path = "../eryx-vfs", optional = true }

[features]
default = []
# Zero-config sandboxes: pre-compiled runtime + stdlib embedded in binary.
# Enables unsafe code paths for wasmtime's pre-compiled component loading.
# Without this feature, the crate uses `forbid(unsafe_code)`.
embedded = ["dep:zstd"]
# Pre-initialization support for capturing Python memory state.
# Provides ~25x speedup for sandbox creation by snapshotting initialized Python.
# Works with or without native extensions - can pre-import stdlib modules only.
preinit = ["dep:eryx-runtime", "eryx-runtime/preinit"]
# Native Python extension support via late-linking.
# Allows adding extensions like numpy at sandbox creation time.
# Implies preinit since the linker infrastructure is shared.
native-extensions = ["preinit", "eryx-runtime/native-extensions"]
# Virtual filesystem support.
# Provides a sandboxed in-memory filesystem that can be persisted.
vfs = ["dep:eryx-vfs"]

[dev-dependencies]
async-trait.workspace = true
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }
criterion.workspace = true
crossterm.workspace = true
rcgen.workspace = true
rustls-pemfile.workspace = true

[lints]
workspace = true

[package.metadata."docs.rs"]
all-features = true

[package.metadata.cargo-all-features]
# Skip feature combinations that require the WASM runtime to be built first.
# preinit and native-extensions require liberyx_runtime.so.zst which is only
# available after running `mise run build-eryx-runtime`.
skip_feature_sets = [
    ["preinit"],
    ["native-extensions"],
]
# With 3 features, test all combinations
max_combination_size = 3
