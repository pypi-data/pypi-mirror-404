[build-system]
requires = ["maturin>=1.5,<2.0"]
build-backend = "maturin"

[project]
name = "pyeryx"
dynamic = ["version"]
description = "Python sandbox powered by WebAssembly"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT OR Apache-2.0" }
keywords = ["sandbox", "wasm", "webassembly", "security", "isolation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Rust",
    "Topic :: Security",
    "Topic :: Software Development :: Interpreters",
]

[project.optional-dependencies]
dev = ["pytest", "pytest-asyncio", "mypy", "requests", "httpx"]

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
module-name = "eryx._eryx"
manifest-path = "crates/eryx-python/Cargo.toml"
