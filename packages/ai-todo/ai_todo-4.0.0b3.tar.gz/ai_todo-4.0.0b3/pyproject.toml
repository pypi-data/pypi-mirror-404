[project]
name = "ai-todo"
version = "4.0.0b3"
description = "AI-Agent First TODO List Tracker with MCP and CLI interfaces"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Apache-2.0" }
authors = [
    { name = "Oliver Ratzesberger", email = "fxstein@gmail.com" }
]
keywords = ["todo", "ai", "mcp", "cli", "productivity", "agent"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
dependencies = [
    "mcp>=0.1.0",
    "click>=8.1.0",
    "pyyaml>=6.0.1",
    "requests>=2.32.0",
    "pygithub>=2.5.0",
    "fastmcp>=2.14.4,<3.0.0",
]

[project.urls]
Homepage = "https://github.com/fxstein/ai-todo"
Documentation = "https://github.com/fxstein/ai-todo/tree/main/docs"
Repository = "https://github.com/fxstein/ai-todo.git"
Issues = "https://github.com/fxstein/ai-todo/issues"

[project.scripts]
ai-todo = "ai_todo.cli.main:cli"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["ai_todo*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
asyncio_mode = "auto"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=5.0.0",
    "ruff>=0.5.0",
    "mypy>=1.10.0",
    "pre-commit>=3.7.0",
    "build>=1.0.0",
    "twine>=5.0.0",
    "ascii-guard>=1.5.0",
    "types-requests>=2.31.0",
    "types-pyyaml>=6.0.12.12",
]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "UP017", # Use datetime.UTC alias (requires Python 3.11+, we support 3.10)
]

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["E501"]

[tool.mypy]
python_version = "3.14"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_optional = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[dependency-groups]
dev = [
    "pre-commit>=4.5.0",
]
