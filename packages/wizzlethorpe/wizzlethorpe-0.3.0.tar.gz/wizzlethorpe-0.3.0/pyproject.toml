[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "wizzlethorpe"
version = "0.3.0"
description = "Python client for Wizzlethorpe Labs APIs (Quickbrush, Cocktails)"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{ name = "Wizzlethorpe Labs" }]
keywords = ["quickbrush", "cocktails", "image-generation", "dnd", "api-client"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Games/Entertainment :: Role-Playing",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "httpx>=0.27",
    "pydantic>=2.0",
    "click>=8.0",
]

[project.urls]
Homepage = "https://wizzlethorpe.com"
Repository = "https://github.com/wizzlethorpe/wizzlethorpe-python"
Issues = "https://github.com/wizzlethorpe/wizzlethorpe-python/issues"

[project.optional-dependencies]
dev = ["pytest", "ruff"]

[project.scripts]
wizzlethorpe = "wizzlethorpe.cli:main"
wzl = "wizzlethorpe.cli:main"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]
