[project]
name = "auto-mcp-tool"
version = "0.2.1"
description = "Automatically generate MCP servers from Python modules using LLM-powered documentation"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Karthik Rajasekaran", email = "krajasek@gmail.com" }
]
keywords = [
    "mcp",
    "model-context-protocol",
    "llm",
    "ai",
    "claude",
    "anthropic",
    "code-generation",
    "automation",
    "tools",
    "server",
    "ollama",
    "openai",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]
dependencies = [
    "mcp>=1.0",
    "click>=8.0",
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
    "watchdog>=3.0",
    "ollama>=0.3",
    "openai>=1.0",
    "anthropic>=0.20",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.1.0",
    "mypy>=1.8.0",
    "pytest>=7.4.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "pre-commit>=3.6.0",
    # Optional adapters for testing
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "pillow>=10.0.0",
]

[project.urls]
Homepage = "https://github.com/krajasek/auto-mcp-framework"
Documentation = "https://github.com/krajasek/auto-mcp-framework#readme"
Repository = "https://github.com/krajasek/auto-mcp-framework.git"
Issues = "https://github.com/krajasek/auto-mcp-framework/issues"
Changelog = "https://github.com/krajasek/auto-mcp-framework/blob/main/CHANGELOG.md"

[project.scripts]
auto-mcp-tool = "auto_mcp.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/auto_mcp"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]

[tool.ruff.format]
quote-style = "double"

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = ""
markers = [
    "integration: tests requiring a running Ollama instance (not run in CI)",
]

[tool.coverage.run]
source = ["src/auto_mcp"]
omit = [
    "*/tests/*",
    "*/__init__.py",
    # CLI requires user interaction
    "*/cli.py",
    # LLM providers require external services
    "*/llm/ollama.py",
    "*/llm/openai.py",
    "*/llm/anthropic.py",
    # Watcher requires filesystem events
    "*/watcher.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
    # Optional dependency handling
    "except ImportError:",
]
fail_under = 90
