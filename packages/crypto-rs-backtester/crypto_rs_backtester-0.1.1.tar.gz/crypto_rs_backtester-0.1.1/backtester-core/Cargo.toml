[package]
name = "backtester-core"
version = "0.1.1"
edition = "2024"

[dependencies]
rand = { version = "0.8", features = ["small_rng"] }
thiserror = { version = "1", optional = true }
serde = { version = "1", features = ["derive"], optional = true }
log = { version = "0.4", optional = true }
rust_decimal = { version = "1", optional = true }
memmap2 = "0.9"
arrow = { version = "53", features = ["ffi", "ipc_compression"] }
polars = { version = "0.40", optional = true }
rayon = "1.11.0"
rustc-hash = "2.1.1"
wide = "0.7"
smallvec = "1.15.1"
likely_stable = "0.1.3"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }


[[bench]]
name = "bench_core"
harness = false

[[bench]]
name = "bench_io"
harness = false
