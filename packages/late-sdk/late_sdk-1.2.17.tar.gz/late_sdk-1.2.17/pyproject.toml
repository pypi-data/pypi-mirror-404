[project]
name = "late-sdk"
version = "1.2.17"
description = "The official Python library for the Late API"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Apache-2.0" }
authors = [
    { name = "Late", email = "hello@getlate.dev" }
]
keywords = [
    "late",
    "social-media",
    "scheduling",
    "api",
    "sdk",
    "instagram",
    "tiktok",
    "youtube",
    "linkedin",
    "twitter",
    "x",
    "facebook",
    "pinterest",
    "threads",
    "bluesky",
    "reddit",
    "snapchat",
    "telegram",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

dependencies = [
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
ai = [
    "openai>=1.0.0",
]
anthropic = [
    "anthropic>=0.40.0",
]
all = [
    "openai>=1.0.0",
    "anthropic>=0.40.0",
    "mcp>=1.0.0",
]
mcp = [
    "mcp>=1.0.0",
    "starlette>=0.42.0",
    "uvicorn[standard]>=0.32.0",
]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=6.0.0",
    "respx>=0.21.0",
    "ruff>=0.8.0",
    "mypy>=1.13.0",
    "datamodel-code-generator>=0.26.0",
    "pyyaml>=6.0.0",
]

[project.scripts]
late-mcp = "late.mcp.server:main"
late-mcp-http = "late.mcp.http_server:main"

[project.urls]
Homepage = "https://getlate.dev"
Documentation = "https://docs.getlate.dev"
Repository = "https://github.com/getlatedev/late-python"
Issues = "https://github.com/getlatedev/late-python/issues"
Changelog = "https://docs.getlate.dev/changelog"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/late"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]
addopts = "-v --cov=src/late --cov-report=term-missing"
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
]

[tool.ruff.lint.per-file-ignores]
"**/models/_generated/*" = ["UP006", "UP007", "UP035", "W291"]  # Allow old-style annotations and trailing whitespace in generated code
"**/models/_generated/**" = ["UP006", "UP007", "UP035", "W291"]
"**/resources/_generated/*" = ["UP006", "UP007", "UP035", "W291", "ARG002"]  # Allow old-style annotations in generated resources
"**/resources/_generated/**" = ["UP006", "UP007", "UP035", "W291", "ARG002"]

[tool.ruff.lint.isort]
known-first-party = ["late"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = false
warn_unused_ignores = false
disallow_untyped_defs = true
plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
module = [
    "late.models._generated.*",
    "late.ai.*",
    "late.mcp.*",
    "late.resources.*",
    "late.pipelines.*",
]
ignore_errors = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.coverage.run]
source = ["src/late"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
    "@abstractmethod",
]
