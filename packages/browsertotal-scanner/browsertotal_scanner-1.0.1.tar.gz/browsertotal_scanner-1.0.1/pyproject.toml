[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "browsertotal-scanner"
version = "1.0.1"
description = "Security scanner for URLs, browser extensions, IDE plugins, and software packages using BrowserTotal"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "BrowserTotal", email = "support@browsertotal.com" }
]
keywords = [
    "browsertotal",
    "security",
    "scanner",
    "extension",
    "url",
    "malware",
    "browser",
    "vscode",
    "npm",
    "pypi",
    "chrome",
    "firefox"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed"
]
dependencies = [
    "playwright>=1.40.0",
    "httpx>=0.24.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0"
]

[project.urls]
Homepage = "https://browsertotal.com"
Documentation = "https://github.com/SeraphicSecurity/BrowserTotal"
Repository = "https://github.com/SeraphicSecurity/BrowserTotal"
Issues = "https://github.com/SeraphicSecurity/BrowserTotal/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/browsertotal_scanner"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE"
]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.ruff]
target-version = "py39"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
