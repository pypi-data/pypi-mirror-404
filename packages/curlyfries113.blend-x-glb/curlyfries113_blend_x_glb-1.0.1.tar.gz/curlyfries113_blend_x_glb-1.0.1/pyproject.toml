[project]
name = "curlyfries113.blend-x-glb"
version = "1.0.1"
description = "Simple Blend file to GLB converter, using Blender"
readme = "README.md"
requires-python = ">=3.13"
dependencies = ["beaupy>=3.11.0", "typer>=0.21.1"]
license = "AGPL-3.0-or-later"
license-file = "LICENSE.txt"

[project.scripts]
blend-x-glb = "curlyfries113_blend_x_glb:app"

[build-system]
requires = ["uv_build>=0.9.28,<0.10.0"]
build-backend = "uv_build"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
