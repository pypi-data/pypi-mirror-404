[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "leeroo-kapso"
version = "0.1.1"
description = "A Knowledge-grounded framework for Autonomous Program Synthesis and Optimization"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Leeroo Team", email = "team@leeroo.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["ai", "ml", "optimization", "code-generation", "llm", "agents"]

# Core dependencies
# NOTE: aider-chat has strict pinned dependencies (litellm, openai, cffi, etc.)
# that conflict with openhands and browser-use. Do not install those packages
# in the same environment. See requirements.txt for details.
dependencies = [
    "GitPython",
    "aider-chat>=0.35.0",
    "PyYAML",
    "python-dotenv",
    "neo4j",
    # Vector database for semantic search
    "weaviate-client>=4.0.0",
    # OpenAI embeddings API
    "openai>=1.0.0",
    # Pin cryptography to avoid cffi>=2.0.0 requirement (conflicts with aider-chat)
    "cryptography<46.0.0",
]

[project.optional-dependencies]
mle = [
    "neo4j",
    "openai",
    # mlebench installed separately (requires git lfs)
]
ale = [
    # ale-bench installed separately (requires docker setup)
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[project.scripts]
kapso = "kapso.cli:main"
expert-mle = "benchmarks.mle.runner:main"
expert-ale = "benchmarks.ale.runner:main"

[project.urls]
Homepage = "https://leeroo.com"
Documentation = "https://docs.leeroo.com"
Repository = "https://github.com/leeroo-ai/kapso"
Issues = "https://github.com/leeroo-ai/kapso/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["kapso*"]
exclude = []

[tool.setuptools.package-data]
"*" = ["*.txt", "*.json", "*.yaml", "*.yml", "*.md"]
