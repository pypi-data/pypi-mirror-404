global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  # Mail Proxy metrics
  - job_name: 'mailproxy'
    static_configs:
      - targets: ['mailproxy:8000']
    metrics_path: /metrics

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PostgreSQL (if using postgres_exporter)
