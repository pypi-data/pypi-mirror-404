[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pygen-dev"
version = "0.1.0"
description = "Python project generator with governance, plugins, and compliance"
requires-python = ">=3.10"
readme = "README.md"
license = { text = "MIT" }
keywords = ["cli", "generator", "devtools", "compliance"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

authors = [
  { name = "PyGen Team" }
]

dependencies = [
  "pyyaml"
]

[project.scripts]
pygen = "pygen.cli:main"

[tool.setuptools]
packages = ["pygen"]

[tool.setuptools.package-dir]
pygen = "pygen"