[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "django-vtasks"
version = "1.0.1"
description = "A very fast valkey/postgres django tasks backend."
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
keywords = ["django", "tasks", "background", "valkey", "postgres"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Framework :: Django",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "django>=6.0",
    "orjson>=3.11.4",
    "zstandard>=0.15.0 ; python_version < '3.14'",
    "croniter>=2.0.4",
]

[project.urls]
Source = "https://gitlab.com/glitchtip/django-vtasks"
Tracker = "https://gitlab.com/glitchtip/django-vtasks/-/issues"

[dependency-groups]
dev = [
    "memray>=1.19.1",
    "granian[uvloop,reload]>=2.6.0",
    "dj-database-url",
    "django-valkey",
    "django-vcache",
    "ruff",
    "mypy",
    "celery",
    "redis",
    "hiredis",
    "django-redis",
    "rich",
    "psutil",
    "psycopg",
    "django-prometheus",
]

[project.optional-dependencies]
valkey = [
    "valkey[libvalkey]>=6.1.1",
]
metrics = [
    "prometheus-client>=0.17.0",
]

[tool.hatch.build]
include = [
    "django_vtasks",
    "README.md",
    "LICENSE",
]
exclude = [
    ".*", # Exclude all dotfiles/folders globally by default
    "dist",
    "*.egg-info",
    "uv.lock",
    "compose.yml",
    "Dockerfile",
    "main.py",
    "manage.py",
    "mypy.ini",
    ".gitlab-ci.yml",
    # Development/test specific directories
    "benchmarks",
    "sample",
    "scripts",
    "tests",
    "staticfiles",
]


[tool.hatch.build.targets.wheel]
packages = ["django_vtasks"]

[tool.ruff]
line-length = 110

[tool.ruff.lint]
select = ["E", "F", "I"]

[tool.ruff.lint.per-file-ignores]
"scripts/generate_fake_admin_data.py" = ["E402", "E501"]
