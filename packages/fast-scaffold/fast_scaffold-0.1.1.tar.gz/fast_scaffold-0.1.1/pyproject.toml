[project]
name = "fast-scaffold"
version = "0.1.1"
description = "CLI para gerar scaffolding de projetos FastAPI"
authors = [
    {name = "Ramon Willer",email = "willer.ramon@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mako (>=1.3.10,<2.0.0)",
    "typer (>=0.21.1,<0.22.0)"
]

[tool.poetry]
packages = [{include = "fast_scaffold", from = "src"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.scripts]
fast-scaffold = "fast_scaffold.cli:main"