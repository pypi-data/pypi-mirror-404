[project]
name = "mindtrace-apps"
version = "0.8.0"
description = "Applications for Mindtrace"
license = "Apache-2.0"
authors = [
    {name = "Mindtrace Team"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mindtrace-core>=0.8.0",
    "mindtrace-registry>=0.8.0",
    "mindtrace-database>=0.8.0",
    "mindtrace-services>=0.8.0",
    "mindtrace-datalake>=0.8.0",
    "mindtrace-models>=0.8.0",
    "mindtrace-cluster>=0.8.0",
    "mindtrace-jobs>=0.8.0",
    "mindtrace-hardware>=0.8.0",
    "mindtrace-ui>=0.8.0",
    "mindtrace-automation>=0.8.0"
]

[project.urls]
Homepage = "https://mindtrace.ai"
Repository = "https://github.com/mindtrace/mindtrace/blob/main/mindtrace/apps"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
