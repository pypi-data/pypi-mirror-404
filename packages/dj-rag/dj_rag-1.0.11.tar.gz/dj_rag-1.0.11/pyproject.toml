[build-system]
requires = ["hatchling>=1.7.0"]
build-backend = "hatchling.build"

[project]
name = "dj-rag"
version = "1.0.11"
description = "ðŸŽ§ DJ's Production RAG Pipeline - PDFs â†’ Pinecone â†’ LLM â†’ RAGAS (Sub-10s E2E)"
authors = [{name = "DJ"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.13"  # ðŸŽ¯ Python 3.13
keywords = ["rag", "llm", "pinecone", "ragas", "fastapi", "pdf"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.13",  # ðŸŽ¯ 3.13 only
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "apscheduler>=3.11.2",
    "docling>=2.66.0",
    "einops>=0.8.1",
    "fastapi>=0.128.0",
    "gunicorn>=23.0.0",
    "langchain>=1.2.2",
    "langchain-classic>=1.0.1",
    "langchain-core>=1.2.6",
    "langchain-huggingface>=1.2.0",
    "langchain-openai>=1.1.7",
    "langchain-text-splitters>=1.1.0",
    "litellm>=1.80.12",
    "nest-asyncio>=1.6.0",
    "pinecone[asyncio]>=8.0.0",
    "python-multipart>=0.0.21",
    "ragas>=0.4.2",
    "sentence-transformers>=5.2.0",
    "torch>=2.9.1",
    "twine>=6.2.0",
    "uvicorn>=0.40.0",
]


[project.optional-dependencies]
dev = [
    "ruff>=0.1.0",
    "pytest>=7.4.0",
    "black>=23.0.0",
]

[project.urls]
Homepage = "https://github.com/dhanunjairam/Dj-Rag-Pipeline/tree/dj-rag-pipeline-library"
Documentation = "https://github.com/dhanunjairam/Dj-Rag-Pipeline/blob/dj-rag-pipeline-library/README.md"
Repository = "https://github.com/dhanunjairam/Dj-Rag-Pipeline/"


[project.scripts]
dj-rag = "dj_rag_pipeline.cli:main"         # cli.py (root)


[tool.hatch.build.targets.wheel]
packages = ["src/dj_rag_pipeline"]
include = ["src/dj_rag_pipeline/templates/**"]

[tool.ruff]
line-length = 100
target-version = "py313"  # ðŸŽ¯ Python 3.13
