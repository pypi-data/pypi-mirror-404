[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "my-rag-project"   # will be replaced by CLI
version = "0.1.0"
description = "A RAG project scaffolded by dj-rag"
readme = "README.md"
requires-python = ">=3.13"

dependencies = [
    "apscheduler>=3.11.2",
    "docling>=2.66.0",
    "einops>=0.8.1",
    "fastapi>=0.128.0",
    "gunicorn>=23.0.0",
    "langchain>=1.2.2",
    "langchain-classic>=1.0.1",
    "langchain-core>=1.2.6",
    "langchain-huggingface>=1.2.0",
    "langchain-openai>=1.1.7",
    "langchain-text-splitters>=1.1.0",
    "litellm>=1.80.12",
    "nest-asyncio>=1.6.0",
    "pinecone[asyncio]>=8.0.0",
    "python-multipart>=0.0.21",
    "ragas>=0.4.2",
    "sentence-transformers>=5.2.0",
    "torch>=2.9.1",
    "uvicorn>=0.40.0",
]

[tool.hatch.build.targets.wheel]
packages = [
  "src/llm",
  "src/embeddings",
  "src/data_processing",
  "src/data_retriver",
  "src/data",
  "src/evaluation",
  "src/dj_rag",
]
