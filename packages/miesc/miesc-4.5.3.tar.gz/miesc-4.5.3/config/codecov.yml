# Codecov configuration
# https://docs.codecov.com/docs/codecov-yaml

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        # Require coverage to not drop
        target: auto
        threshold: 1%
        # Only fail if coverage drops significantly
        if_ci_failed: error

    patch:
      default:
        # New code should have reasonable coverage
        target: 70%
        threshold: 5%
        if_ci_failed: error

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,tree,betaprofiling"
  behavior: default
  require_changes: true
  require_base: false
  require_head: true
  branches:
    - main
    - develop

flags:
  unittests:
    paths:
      - src/
    carryforward: true

  integration:
    paths:
      - src/
    carryforward: true

ignore:
  - "tests/**/*"
  - "**/__pycache__/**"
  - "**/migrations/**"
  - "docs/**"
  - "benchmarks/**"
  - "scripts/**"
  - "*.md"
  - "setup.py"
  - "conftest.py"

# GitHub checks
github_checks:
  annotations: true
