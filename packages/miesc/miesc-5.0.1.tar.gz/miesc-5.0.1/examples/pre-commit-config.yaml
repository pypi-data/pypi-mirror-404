# Example .pre-commit-config.yaml for Solidity projects
# Copy this file to your project root as .pre-commit-config.yaml
#
# Installation:
#   pip install pre-commit
#   pre-commit install
#
# Usage:
#   git commit -m "..."  # Runs automatically
#   pre-commit run --all-files  # Manual run
#   pre-commit run miesc-quick --all-files  # Run specific hook

repos:
  # MIESC - Smart Contract Security Scanner
  - repo: https://github.com/fboiero/MIESC
    rev: v4.3.2
    hooks:
      # Recommended: Quick scan on every commit
      - id: miesc-quick
        name: MIESC Security Scan
        # Fail commit if critical or high severity issues found
        args: ['--ci']

