[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hackmenot"
version = "1.0.0"
description = "AI-Era Code Security Scanner - catches vulnerabilities AI coding assistants introduce"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
authors = [
    { name = "b0rd3aux" }
]
keywords = ["security", "scanner", "ai", "code-analysis", "sast", "vulnerability", "copilot", "cursor", "claude"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
]

dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "pyyaml>=6.0",
    "tree-sitter>=0.23.0",
    "tree-sitter-javascript>=0.23.0",
    "tree-sitter-go>=0.21.0",
    "python-hcl2>=4.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.8.0",
]

[project.scripts]
hackmenot = "hackmenot.cli.main:app"

[project.urls]
Homepage = "https://github.com/b0rd3aux/hackmenot"
Repository = "https://github.com/b0rd3aux/hackmenot"
Documentation = "https://github.com/b0rd3aux/hackmenot/tree/main/docs"
Issues = "https://github.com/b0rd3aux/hackmenot/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/hackmenot"]

[tool.hatch.build.targets.wheel.sources]
"src" = ""

[tool.hatch.build]
include = [
    "src/hackmenot/**/*.py",
    "src/hackmenot/**/*.yml",
    "src/hackmenot/**/*.txt",
]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --tb=short"
