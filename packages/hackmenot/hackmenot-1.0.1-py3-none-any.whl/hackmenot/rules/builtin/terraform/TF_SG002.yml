id: TF_SG002
name: sg-open-egress
severity: medium
category: network
languages: [terraform]
description: Detects security groups with open egress to 0.0.0.0/0
message: "Security group allows egress to 0.0.0.0/0: {code_snippet}"
pattern:
  type: resource
  resource_type: aws_security_group
  field: egress
  contains: ["0.0.0.0/0"]
fix_template: "Restrict egress to required destinations only"
education: |
  Open egress allows resources to communicate with any internet destination.
  Consider restricting egress for defense in depth.
references:
  - https://docs.aws.amazon.com/vpc/latest/userguide/VPC_SecurityGroups.html
