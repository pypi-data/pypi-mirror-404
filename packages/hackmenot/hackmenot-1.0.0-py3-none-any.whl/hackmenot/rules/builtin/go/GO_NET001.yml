id: GO_NET001
name: ssrf
severity: high
category: network
languages: [go]
description: Detects potential SSRF vulnerabilities
message: "Potential SSRF: {code_snippet}"

pattern:
  type: call
  names:
    - http.Get
    - http.Post
    - http.NewRequest
    - Get
    - Post
    - NewRequest
    - client.Get
    - client.Post

fix:
  template: "Validate and whitelist URLs before making requests"

education: |
  SSRF occurs when an application fetches a URL controlled by user input.
  Validate and whitelist allowed URLs/hosts.

references:
  - https://owasp.org/www-community/attacks/Server_Side_Request_Forgery
