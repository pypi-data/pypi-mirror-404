name = "upsonic"
version = "0.71.3a1769867798"
description = "Agent Framework For Fintech"
readme = "README.md"
authors = [
    { name = "Onur ULUSOY", email = "onur@upsonic.co" },
    { name = "Dogan Keskin", email = "dogan@upsonic.co" }
