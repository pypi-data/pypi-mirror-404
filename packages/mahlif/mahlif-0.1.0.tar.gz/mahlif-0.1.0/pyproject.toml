[build-system]
requires = ["uv_build>=0.9.9,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "mahlif"

[project.scripts]
mahlif = "mahlif.cli:main"

[project.urls]
Homepage = "https://github.com/metaist/mahlif"
Documentation = "https://metaist.github.io/mahlif/"
Repository = "https://github.com/metaist/mahlif.git"
Changelog = "https://github.com/metaist/mahlif/blob/main/CHANGELOG.md"

[project]
name = "mahlif"
version = "0.1.0"
description = "Universal music notation interchange format with bidirectional converters"
keywords = ["music", "notation", "sibelius", "lilypond", "musicxml", "converter"]
requires-python = ">=3.10,<3.15"
dependencies = ["rich>=13.0,<15.0", "lxml>=5.0,<6.0"]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE.md"]
authors = [{ name = "Metaist LLC", email = "metaist@metaist.com" }]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Software Development :: Libraries",
  "Typing :: Typed",
]

[dependency-groups]
dev = [
  # dev => latest
  "cogapp",
  "coverage",
  "ds-run",
  "mkdocs-material",
  "mypy",
  "pip", # for mypy
  "pyright",
  "pytest-cov",
  "pytest",
  "ruff",
  "ty",
  "types-lxml",
]

[tool.coverage.report]
exclude_lines = ["pragma: no cover", "@overload"]
exclude_also = ["no cover: start(?s:.)*?no cover: stop"]

[tool.mypy]
disable_error_code = "unused-ignore"

[tool.pyright]
exclude = ["**/_vendor/**"]

[tool.pytest.ini_options]
addopts = "--cov=src --cov-branch --cov-report=term-missing"

[tool.ds.scripts] # run dev scripts <https://github.com/metaist/ds>
# Build
setup = "uv sync"
build = "uv build"
clean = """
  rm -rf .mypy_cache;
  rm -rf .pytest_cache;
  rm -rf .ruff_cache;
  rm -rf dist;
  rm -rf htmlcov;
  rm -rf src/*.egg-info
  rm -rf .coverage;
"""

# Lint
lint = ["ruff-*", "manuscript-lint", "cspell", "prettier", "xmllint", "zizmor"]
ruff-format = "uvx ruff format ${@:-.}"
ruff-lint = "uvx ruff check --fix ${@:-.}"
manuscript-lint = "uv run mahlif manuscript check --fix ${@:-}"
cspell = "npx -y cspell lint --unique --no-progress --gitignore --exclude '**/_vendor/**' '**/*.{py,txt,md,markdown}'"
prettier = "npx -y prettier --log-level warn --write '**/*.{md,json,yaml,yml}' '!**/node_modules/**' '!**/.venv/**'"
xmllint = "find test/data -name '*.xml' -exec xmllint --noout {} \\;"
zizmor = "uvx zizmor --quiet .github"

# Type Check
types = ["ty", "pyrefly", "pyright", "mypy"]
ty = "uvx ty check --python-version ${PYTHON_VERSION:-3.10}"
pyrefly = "uvx pyrefly check --python-version ${PYTHON_VERSION:-3.10}"
pyright = "npx pyright --pythonversion ${PYTHON_VERSION:-3.10} src test"
mypy = """
  mypy \
    --strict \
    --install-types \
    --non-interactive \
    --exclude '/_vendor/' \
    --exclude '/.venv/' \
    --python-version ${PYTHON_VERSION:-3.10} \
    src test
"""

# Test
test.help = "run unit tests"
test.env = { PYTHONPATH = "src" }
test.shell = "pytest --doctest-modules $@ src test"

# Documentation
docs = ["cog", "mkdocs build"]
cog = "cog -r README.md docs/*.md"
docs-serve = "mkdocs serve"

# Common
dev.help = "lint, type-check, and unit tests"
dev.composite = ["lint", "types", "test"]

dev-all.help = "check every supported python version"
dev-all.shell = """
  ds lint;
  versions=($(sed -n 's/.*Python :: \\([0-9][0-9]*\\.[0-9][0-9]*\\)",*/\\1/p' pyproject.toml));
  for v in ${versions[@]};
  do
    PYTHON_VERSION=$v
    uv run --isolated --all-extras --python $v -- ds types test;
    if [[ $? != 0 ]]; then exit $?; fi;
    echo;
  done;
"""

# Release
recent.help = "see commits since last tag"
recent.shell = "git log --oneline --color $(git describe --tags --abbrev=0)..HEAD"
recent-closed = ["recent | rg 'closes #'"]

release.help = "commit & tag the release"
release.shell = """
  uv version $1;
  git commit -am "release: $1";
  git tag $1;
  git push;
  git push --tags;
  git checkout main;
  git merge --no-ff --no-edit prod;
  git push;

  awk 'BEGIN {count=0} /---/ {count++} count==2 && !/---/ {print} count==3 {exit}' \
  CHANGELOG.md | gh release create $1 dist/* --draft --verify-tag --title $1 --notes-file -
"""
