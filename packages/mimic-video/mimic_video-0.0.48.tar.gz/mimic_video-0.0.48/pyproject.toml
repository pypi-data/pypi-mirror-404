[project]
name = "mimic-video"
version = "0.0.48"
description = "Mimic Video"
authors = [
    { name = "Phil Wang", email = "lucidrains@gmail.com" }
]
readme = "README.md"
requires-python = ">= 3.10"
license = { file = "LICENSE" }
keywords = [
    'artificial intelligence',
    'deep learning',
    'attention mechanism',
    'video language action model'
]

classifiers=[
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Topic :: Scientific/Engineering :: Artificial Intelligence',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3.10',
]

dependencies = [
    "einx>=0.3.0",
    "einops>=0.8.1",
    "hyper-connections>=0.4.3",
    "peft",
    "torch>=2.5",
    "torch-einops-utils>=0.0.17",
    "tqdm",
    "x-mlps-pytorch"
]

[project.urls]
Homepage = "https://pypi.org/project/mimic-video/"
Repository = "https://github.com/lucidrains/mimic-video"

[project.optional-dependencies]
examples = []

test = [
    "pytest",
    "diffusers>=0.32.0",
    "transformers",
    "accelerate",
]

[tool.pytest.ini_options]
pythonpath = [
  "."
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["mimic_video"]
