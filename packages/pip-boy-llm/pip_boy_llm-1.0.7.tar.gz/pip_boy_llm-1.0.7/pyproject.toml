[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pip-boy-llm"
version = "1.0.7"
description = "PIP-BOY LLM - Vault-Tec Local AI Terminal"
readme = "README.md"
license = {text = "MIT"}
keywords = ["llm", "ai", "chatbot", "mistral", "llama", "local"]
requires-python = ">=3.9"

dependencies = [
    "flask>=2.0",
    "flask-cors>=3.0",
    "requests>=2.25",
    "torch>=2.0",
    "transformers>=4.35",
    "accelerate>=0.20",
    "huggingface_hub>=0.19",
    "pyyaml>=6.0",
    "packaging>=21.0",
]

[project.optional-dependencies]
quantization = ["bitsandbytes>=0.41"]
pdf = ["PyPDF2>=3.0"]
readline = ["pyreadline3>=3.4; sys_platform == 'win32'"]
all = ["pip-boy-llm[quantization,pdf,readline]"]

[project.scripts]
llm = "llm.cli:main"
pip-boy-llm = "llm.cli:main"
pip-boy-setup = "llm.setup:main"
pip-boy-update = "llm.update:main"

[tool.setuptools.packages.find]
include = ["llm*"]
