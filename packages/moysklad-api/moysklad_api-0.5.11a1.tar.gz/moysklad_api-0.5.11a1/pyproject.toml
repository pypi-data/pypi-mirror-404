[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "moysklad-api"
version = "0.5.11a1"
description = "Мой Склад API"
authors = [
    { name = "Andrei Serdiukov", email = "serdukow1@gmail.com" },
]
maintainers = [
    { name = "Andrei Serdiukov", email = "serdukow1@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.10,<3.14"
license = {text = "MIT"}
keywords = ["moysklad", "мой склад", "api", "client", "async"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "aiolimiter (>=1.2.1,<2.0.0)",
    "httpx (>=0.28.1,<0.29.0)",
    "pydantic (>=2.4.1,<2.12.2)",
]

[project.optional-dependencies]
dev = [
    "ruff (>=0.14.1,<0.15.0)",
    "pre-commit (>=4.3.0,<5.0.0)",
]

test = [
    "pytest (>=8.4.2,<9.0.0)",
    "pytest-asyncio (>=1.2.0,<2.0.0)",
    "python-dotenv (>=1.2.1,<2.0.0)"
]

lint = [
    "ruff (>=0.14.1,<0.15.0)",
    "pre-commit (>=4.3.0,<5.0.0)",
]

[project.urls]
Homepage = "https://github.com/serdukow/moysklad-api"
Documentation = "https://github.com/serdukow/moysklad-api#readme"
Repository = "https://github.com/serdukow/moysklad-api"

[tool.hatch.build.targets.sdist]
only-include = [
    "src/moysklad_api",
    "README.md",
    "pyproject.toml"
]

[tool.hatch.build.targets.wheel]
packages = ["src/moysklad_api"]

[tool.ruff]
exclude = [
    ".git",
    "build",
    "dist",
    "venv",
    ".venv",
    "docs",
    "tests",
    "dev",
    "scripts",
    "*.egg-info",
]
line-length = 99
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "C4", "B", "RUF100"]
fixable = ["ALL"]

[tool.ruff.lint.isort]
known-first-party = ["moysklad_api"]
force-sort-within-sections = true
order-by-type = true
combine-as-imports = true
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]
lines-between-types = 1
lines-after-imports = 2

[tool.ruff.lint.pep8-naming]
classmethod-decorators = ["classmethod"]
staticmethod-decorators = ["staticmethod"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"
skip-magic-trailing-comma = false
docstring-code-format = true
docstring-code-line-length = 60


[tool.pytest.ini_options]
addopts = "-vv -s --log-cli-level=DEBUG"
markers = [
    "unit: unit tests",
    "integration: integration tests",
    "slow: slow running tests"
]
