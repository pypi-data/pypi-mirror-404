[pytest]
minversion = 7.4
testpaths = tests
pythonpath = src
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Command line options
addopts =
    -ra
    -q
    --strict-markers
    --strict-config
    --cov=src/mcp_ticketer
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=12
    --maxfail=1
    --tb=short
    --timeout=60
    --timeout-method=thread

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests requiring external services
    unit: marks tests as unit tests
    e2e: marks tests as end-to-end tests
    adapter: marks tests for specific adapters
    jira: marks tests requiring JIRA
    linear: marks tests requiring Linear
    github: marks tests requiring GitHub
    aitrackdown: marks tests for AITrackdown adapter
    mcp: marks tests for MCP server
    cli: marks tests for CLI interface
    cache: marks tests for caching system
    queue: marks tests for queue system
    requires_env: marks tests that require environment variables
    security: marks tests for security vulnerability checks
    benchmark: marks tests as performance benchmarks

# Test discovery patterns
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    venv
    .venv
    docs
    .github

# Ignore files (deprecated - removed for compatibility)

# Coverage settings moved to .coveragerc for consistency

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] [%(name)s] %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning