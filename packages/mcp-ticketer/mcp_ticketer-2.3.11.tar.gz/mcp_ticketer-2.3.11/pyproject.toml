# - Set no_implicit_reexport = true
# - Set warn_redundant_casts = true
# - Set warn_unused_ignores = true
# - Set check_untyped_defs = true
# - Remove disable_error_code directive
# - Fix all remaining type errors properly

[tool.pytest.ini_options]
minversion = "7.4"
addopts = """
    -ra
    -q
    --strict-markers
    --cov=mcp_ticketer
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
"""
testpaths = ["tests"]
pythonpath = ["src"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "adapter: marks tests for specific adapters",
    "e2e: marks tests as end-to-end tests",
]

[tool.coverage.run]
source = ["mcp_ticketer"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
    "*/venv/*",
    "*/.venv/*",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py310, py311, py312, py313, lint, mypy, docs
isolated_build = true

[testenv]
deps =
    pytest
    pytest-asyncio
    pytest-cov
    pytest-timeout
    pytest-mock
    pytest-xdist
commands =
    pytest {posargs}

[testenv:lint]
deps =
    black
    ruff
commands =
    black --check src tests
    ruff check src tests

[testenv:mypy]
deps =
    mypy
    types-requests
commands =
    mypy src

[testenv:docs]
deps =
    sphinx
    sphinx-rtd-theme
    sphinx-autodoc-typehints
    sphinx-click
    myst-parser
commands =
    sphinx-build -W -b html docs docs/_build
"""

[dependency-groups]
dev = [
    "types-pyyaml>=6.0.12.20250915",
]
