[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-ticketer"
dynamic = ["version"]
description = "Universal ticket management interface for AI agents with MCP support"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "MCP Ticketer Team", email = "support@mcp-ticketer.io"}
]
maintainers = [
    {name = "MCP Ticketer Team", email = "support@mcp-ticketer.io"}
]
keywords = [
    "mcp",
    "tickets",
    "jira",
    "linear",
    "github",
    "issue-tracking",
    "project-management",
    "ai",
    "automation",
    "agent",
    "ticketing",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Bug Tracking",
    "Topic :: System :: Monitoring",
    "Topic :: Internet :: WWW/HTTP",
    "Typing :: Typed",
]

dependencies = [
    "gql[httpx]>=3.0.0",
    "httpx>=0.25.0",
    "mcp>=1.2.0",
    "psutil>=5.9.0",
    "pydantic>=2.0",
    "python-dotenv>=1.0.0",
    "pyyaml>=6.0.0",
    "rich>=13.0.0",
    "tomli>=2.0.0; python_version<'3.11'",
    "tomli-w>=1.0.0",
    "typer>=0.9.0",
    "typing-extensions>=4.8.0",
]

[project.optional-dependencies]
all = [
    "mcp-ticketer[jira,linear,github,mcp,analysis]",
]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-timeout>=2.2.0",
    "pytest-mock>=3.12.0",
    "pytest-xdist>=3.0.0",  # Parallel test execution for `make test-parallel`
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
    "types-PyYAML>=6.0.0",  # Type stubs for PyYAML
    "tox>=4.11.0",
    "pre-commit>=3.5.0",
    "bump2version>=1.0.1",
    "build>=1.0.0",  # PEP 517 build tool
    "twine>=5.0.0",  # PyPI publishing tool
]
docs = [
    "sphinx>=7.2.0",
    "sphinx-rtd-theme>=2.0.0",
    "sphinx-autodoc-typehints>=1.25.0",
    "sphinx-click>=5.1.0",
    "myst-parser>=2.0.0",
]
mcp = [
    "mcp>=1.2.0",
]
jira = [
    "jira>=3.5.0",
    "ai-trackdown-pytools>=1.5.0",
]
linear = [
    "gql[httpx]>=3.0.0",
]
github = [
    "PyGithub>=2.1.0",
]
analysis = [
    "scikit-learn>=1.3.0",
    "rapidfuzz>=3.0.0",
    "numpy>=1.24.0",
]
test = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "pytest-timeout>=2.2.0",
    "pytest-mock>=3.12.0",
    "pytest-xdist>=3.0.0",  # Parallel test execution for `make test-parallel`
    "responses>=0.24.0",
]

[project.scripts]
mcp-ticketer = "mcp_ticketer.cli.main:main"

[project.urls]
Homepage = "https://github.com/mcp-ticketer/mcp-ticketer"
Documentation = "https://mcp-ticketer.readthedocs.io"
Repository = "https://github.com/mcp-ticketer/mcp-ticketer"
Issues = "https://github.com/mcp-ticketer/mcp-ticketer/issues"
Changelog = "https://github.com/mcp-ticketer/mcp-ticketer/blob/main/CHANGELOG.md"

[tool.setuptools]
package-dir = {"" = "src"}
zip-safe = false

[tool.setuptools.dynamic]
version = {attr = "mcp_ticketer.__version__.__version__"}

[tool.setuptools.packages.find]
where = ["src", "src/services"]
include = ["mcp_ticketer*", "py_mcp_installer*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
mcp_ticketer = ["py.typed", "*.json", "*.yaml", "*.yml", "defaults/*.md"]

[tool.setuptools_scm]
# Explicitly disable setuptools_scm - this project uses manual versioning
# This section exists only to satisfy the warning when setuptools_scm is installed
version_file = "src/mcp_ticketer/_version_scm.py"
version_file_template = "__version__ = '{version}'\n"

[tool.black]
line-length = 88
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
    \.git
  | \.venv
  | build
  | dist
  | \.tox
  | \.eggs
)/
'''

[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
    "D",  # pydocstyle
    "N",  # pep8-naming
    "S",  # bandit
    "T",  # flake8-print
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "B019",  # lru_cache on methods (acceptable for singleton-like objects)
    "W191",  # indentation contains tabs
    "D100",  # Missing docstring in public module
    "D104",  # Missing docstring in public package
    "D107",  # Missing docstring in __init__
    "D203",  # one-blank-line-before-class (conflicts with D211)
    "D213",  # multi-line-summary-second-line (conflicts with D212)
    "D401",  # Docstring mood (cosmetic, not enforcing imperative)
    "N817",  # Import naming conventions (allow acronyms)
    "S101",  # Use of assert detected
    "S110",  # try-except-pass is acceptable for error handling
    "S603",  # subprocess without shell=True is acceptable
    "S607",  # starting process with partial path is acceptable for CLI tools
    "S108",  # hardcoded temp file is acceptable in specific contexts
    "S112",  # try-except-continue is acceptable for error handling
    "S311",  # non-cryptographic random is acceptable for non-security purposes
    "S608",  # SQL construction with parameters is safe when properly parameterized
    "UP007",  # Modern union syntax X | Y (cosmetic, allow both styles)
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S", "D", "T", "E402"]  # Allow imports after sys.path modifications in tests
"**/__init__.py" = ["D", "F401"]
"examples/*" = ["T201", "D"]  # Allow print statements and missing docs in examples
"scripts/*" = ["T201", "D103", "S603"]  # Allow print, missing docs, subprocess in scripts
"docs/*" = ["D103"]  # Allow missing docs in Sphinx config
"test/*" = ["S", "D", "T"]  # Allow security, doc, and print warnings in test utilities

[tool.ruff.lint.pydocstyle]
convention = "google"  # Use Google-style docstrings (compatible with D211 and D212)

[tool.ruff.lint.isort]
known-first-party = ["mcp_ticketer"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

# Type checking configuration
# NOTE: Temporarily relaxed for v1.2.13 patch release
# These settings will be restored to strict mode in v1.2.14
[tool.mypy]
python_version = "3.10"
warn_return_any = false  # Temporarily disabled for v1.2.13 (was: true)
warn_unused_configs = true
disallow_untyped_defs = false  # Temporarily disabled for v1.2.13 (was: true)
disallow_any_generics = false
ignore_missing_imports = true
no_implicit_reexport = false  # Temporarily disabled for v1.2.13 (was: true)
strict_equality = false  # Temporarily disabled for v1.2.13 (was: true)
warn_redundant_casts = false  # Temporarily disabled for v1.2.13 (was: true)
warn_unused_ignores = false  # Temporarily disabled for v1.2.13 (was: true)
check_untyped_defs = false  # Temporarily disabled for v1.2.13 (was: true)
# Temporarily disable strict type checking to unblock patch release
disable_error_code = ["arg-type", "assignment", "union-attr", "call-arg", "index", "valid-type", "import-untyped", "attr-defined", "return-value", "misc", "operator", "type-arg", "override", "dict-item", "no-redef", "type-var", "call-overload"]

