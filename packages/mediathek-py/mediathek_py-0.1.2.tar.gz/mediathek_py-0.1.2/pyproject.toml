[project]
name = "mediathek-py"
version = "0.1.2"
description = "Python API wrapper and CLI for MediathekViewWeb"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "Max BÃ¶ttinger", email = "max@bttngr.de"},
]
keywords = [
    "mediathek",
    "mediathekview",
    "ard",
    "zdf",
    "arte",
    "german-tv",
    "downloader",
    "cli",
    "api-wrapper",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Multimedia :: Video",
    "Topic :: Utilities",
]
dependencies = [
    "httpx",
    "pydantic",
    "click",
    "rich",
]

[project.scripts]
mediathek = "mediathek_py.cli:cli"
mediathek-py = "mediathek_py.cli:cli"

[project.urls]
Repository = "https://github.com/maxboettinger/mediathek-py"
Homepage = "https://github.com/maxboettinger/mediathek-py"

[dependency-groups]
dev = [
    "pytest",
    "respx",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mediathek_py"]

[tool.pytest.ini_options]
testpaths = ["tests"]
