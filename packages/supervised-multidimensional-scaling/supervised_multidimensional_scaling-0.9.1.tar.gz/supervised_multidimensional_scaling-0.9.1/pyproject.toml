[project]
name = "supervised-multidimensional-scaling"
version = "0.9.1"
description = "A plug-and-play, scikit-learn compatible implementation of Supervised Multi-Dimensional Scaling (SMDS) for automatic feature manifold discovery in LLMs."
requires-python = ">=3.12"
dependencies = [
    "matplotlib>=3.10.7",
    "notebook>=7.4.7",
    "numpy>=2.3.4",
    "pandas>=2.3.3",
    "plotly>=6.5.0",
    "scikit-learn>=1.7.2",
    "scipy>=1.16.3",
    "streamlit>=1.52.2",
    "zadu>=0.3.1",
]
authors = [
    { name = "Vinayak Joshi"},
    { name="Jan Karas"}, 
    {name = "Anton Kantsemal"}, 
    {name = "Simon Kistner"}, 
    {name = "Arwin Sanee Ghomi"}
]
readme = "README.md"

[dependency-groups]
dev = [
    "black>=25.9.0",
    "coverage>=7.11.0",
    "datasets>=4.4.1",
    "gitchangelog>=3.0.4",
    "isort>=7.0.0",
    "matplotlib>=3.10.7",
    "mypy>=1.18.2",
    "pandas>=2.3.3",
    "plotly>=6.4.0",
    "pylint>=4.0.2",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.3",
    "seaborn>=0.13.2",
    "torch>=2.9.0",
    "transformers>=4.57.1",
]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.7.1",
    "mkdocstrings>=1.0.2",
    "mkdocstrings-python>=2.0.1",
]
pipeline = [
    "scipy-stubs>=1.16.3.0",
]

[tool.pytest.ini_options]
testpaths = ["."]

[tool.ruff]
line-length = 120
target-version = "py312"
output-format = "grouped"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "D"]
fixable = ["ALL"]
ignore = [
    "D104",
    "D100",
    "D401",
    "D301",
    "D200",
    "D101",
    "D205"
]


[tool.ruff.lint.per-file-ignores]
"smds/shapes/coordinates/base_coordinates.py" = ["F821"]
"tests/**/*" = ["D101", "D102", "D103", "D205", "D400", "D401"]
# remove in next doc PR
"smds/pipeline/dashboard.py" = ["D103"]
"smds/pipeline/helpers/hash.py" = ["D103"]
"smds/pipeline/open_dashboard.py" = ["D103"]
"smds/pipeline/run_pipeline.py" = ["D103"]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.mypy]
strict = true
implicit_reexport = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["smds"]

[tool.hatch.build.targets.sdist]
exclude = [
    "/.github",
    "/tests",
]

