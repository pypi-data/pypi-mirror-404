name: Pytest
on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        pip install uv
        uv pip install -e .[test] --system
    - name: Test with pytest
      run: |
        uv run pytest tests/
