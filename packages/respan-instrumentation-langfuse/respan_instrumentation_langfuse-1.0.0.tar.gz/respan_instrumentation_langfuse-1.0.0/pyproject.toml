[tool.poetry]
name = "respan-instrumentation-langfuse"
version = "1.0.0"
description = "OTEL-compliant instrumentation for Langfuse to send traces to Respan"
authors = ["Respan <team@respan.ai>"]
license = "Apache-2.0"
readme = "README.md"
packages = [{include = "respan_instrumentation_langfuse", from = "src"}]

[tool.poetry.dependencies]
python = "^3.10"
opentelemetry-api = "^1.39.1"
opentelemetry-sdk = "^1.39.1"
opentelemetry-instrumentation = "^0.60b1"
langfuse = "^3.12.0"
httpx = "^0.28.1"
requests = "^2.32.5"


[tool.poetry.group.dev.dependencies]
pytest = "^9.0.2"
pytest-asyncio = "^1.3.0"
black = "^25.12.0"
ruff = "^0.14.13"
dotenv = "^0.9.9"

[tool.poetry.plugins."opentelemetry_instrumentor"]
langfuse = "respan_instrumentation_langfuse.instrumentor:LangfuseInstrumentor"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
