[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "isagellm-compression"
version = "0.4.0.5"
description = "Model Compression & Acceleration Module for sageLLM"
readme = "README.md"
requires-python = "==3.11.*"
license = { text = "Private" }
authors = [{ name = "IntelliStream Team", email = "shuhao_zhang@hust.edu.cn" }]
keywords = [
    "llm",
    "inference",
    "quantization",
    "sparsity",
    "compression",
    "domestic-hardware",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "isagellm-protocol>=0.4.0.0,<0.5.0",
    "isagellm-backend>=0.4.0.0,<0.5.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "isage-pypi-publisher>=0.2.0",
]

[project.urls]
Homepage = "https://github.com/intellistream/sagellm-compression"
Repository = "https://github.com/intellistream/sagellm-compression"
Issues = "https://github.com/intellistream/sagellm-compression/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: Unit tests",
    "quantization: Quantization tests (Task3.1)",
    "sparsity: Sparsity tests (Task3.2)",
    "speculative: Speculative decoding tests (Task3.3)",
    "fusion: Kernel fusion tests (Task3.4)",
    "cot: CoT acceleration tests (Task3.5)",
]

[tool.coverage.run]
source = ["src"]
omit = ["*/tests/*", "*/conftest.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"*" = ["*.pyc", "*.pyo", "__pycache__/*", "*.so", "*.pyd", "*.dylib"]
