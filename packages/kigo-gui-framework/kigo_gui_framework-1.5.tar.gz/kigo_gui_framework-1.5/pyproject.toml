[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kigo-gui-framework"
version = "1.5"
description = "Added float, spin, orbit an interaction physics effects. Refer to examples/example_ui_effects. WARNING: KIGO IS NOT A 3D ENGINE. "
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Anand Kumar", email = "swiss.armyknife@github.com"}
]
keywords = ["pyqt6", "gui", "physics", "pybullet", "simulation", "robotics"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Software Development :: User Interfaces"
]

dependencies = [
    "PyQt6==6.7.0",
    "PyQt6-WebEngine==6.7.0",
    "PyQt6-Multimedia==6.7.0",
    "pybullet>=3.2.5",
    "pybullet_data"
]

[project.optional-dependencies]
full = ["markdown"]

[tool.setuptools.packages.find]
include = ["kigo*"]
namespaces = false