[project]
name = "nas-mcp-server"
version = "0.0.1"
description = "MCP server for Plex, Radarr, Overseerr, and Bazarr"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Matthieu Rosset" }
]
keywords = ["mcp", "plex", "radarr", "overseerr", "bazarr", "media", "nas", "subtitles"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "fastmcp>=2.0.0",
    "httpx>=0.27.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/matthieurosset/nas-mcp-server"
Repository = "https://github.com/matthieurosset/nas-mcp-server"

[project.scripts]
nas-mcp-server = "nas_mcp_server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/nas_mcp_server"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]
