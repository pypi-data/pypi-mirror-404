[project]
name = "winuse"
version = "0.1.0"
description = "WinUse CLI to control the WinUse Windows agent API."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "requests==2.32.5",
]

[project.scripts]
winuse = "winuse_cli.cli:main"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
include = ["winuse_cli*"]
