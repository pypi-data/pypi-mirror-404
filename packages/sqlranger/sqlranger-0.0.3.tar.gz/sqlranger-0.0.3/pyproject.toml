[tool.poetry]
name = "sqlranger"
version = "0.0.3"
description = "SQL Ranger: Enforcer of partitioning or finite-range check presence in SQL Queries"
readme = "README.md"
authors=["Dmitry Spikhalsky <dmitry@spikhalskiy.com>"]
license = "MIT"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: SQL",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry-dynamic-versioning]
enable = true

[tool.poetry.urls]
Repository = "https://github.com/Spikhalskiy/sql-ranger"
Issues = "https://github.com/Spikhalskiy/sql-ranger/issues"

[tool.poetry.dependencies]
python = ">=3.10"
sqlglot = ">=28.0.0"

[tool.poetry.group.dev.dependencies]
ruff = "0.14.10"

[tool.poetry.group.test.dependencies]
pytest-asyncio = "1.3.0"
pytest = "9.0.2"
pytest-cov = "7.0.0"

[tool.ruff]
line-length = 120
indent-width = 4
target-version = "py310"

[tool.ruff.lint]
# https://docs.astral.sh/ruff/rules/
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "D",  # pydocstyle
    "N",  # pep8-naming
    "UP", # pyupgrade
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "T10", # flake8-debugger
    "T20", # flake8-print
    "SIM", # flake8-simplify
    "PIE", # flake8-pie
    "RET", # flake8-return
    "ASYNC", # flake8-async
    "RUF", # ruff-specific rules
    "PLC", # Conventions
]
ignore = [
    "D203", "D212", # incompatible with some other rules from D (choose one)
    "D107", # __init__ docstrings are often unnecessary
    "D205", # we don't write docstrings with a blank line after the title/summary line
    "D401", # we want flexibility in docs writing
    "D406", # we use ":" after param names according to standard docstring convention
    "D407", # we prefer "Args:" over dashed lines
    "D413", # don't like the empty lines it adds at the end of docstrings
    "D417", # some methods don't need every parameter documented
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"