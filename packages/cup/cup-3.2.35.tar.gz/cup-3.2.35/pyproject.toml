[tool.poetry]
name = "cup"
version = "3.2.35"
description = "A common useful python library"
authors = ["CUP Dev Team lead by Guannan Ma <mythmgn@hotmail.com>"]
maintainers = ["Guannan Ma <mythmgn@hotmail.com>"]
license = "Apache License V2"
readme = "README.md"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
homepage = "https://github.com/baidu/CUP"
keywords = ["pylib", "lib", "common", "cup"]
packages = [
    { include = "cup", from = "./src" }
]

[tool.poetry.dependencies]
cffi = ">1.15.1"
python = ">=3.9,<3.14"
requests = "^2.28.2"
psutil = "^5.9.4"
pexpect = "^4.8.0"
# paramiko = "^3.0.0"
twist = "^0.0.1"
netifaces = "^0.11.0"
pyproject-toml = "^0.1.0"
pytest = "^8.3.5"
pytz = "^2025.2"


[[tool.poetry.source]]
    name = "tsinghua-mirror"                                                                           
    url = "https://pypi.tuna.tsinghua.edu.cn/simple"                                                   
    priority = "primary"


[[tool.poetry.source]]
    name = "PyPI"
    priority = "supplemental"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
