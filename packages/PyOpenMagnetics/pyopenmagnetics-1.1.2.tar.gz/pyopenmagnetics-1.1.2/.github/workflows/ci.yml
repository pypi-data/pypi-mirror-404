name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  GIT_LFS_SKIP_SMUDGE: 1  # Skip LFS to avoid bandwidth quota issues

jobs:
  test:
    name: Test on ${{ matrix.os }} / Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-2022, macos-14]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install quicktype
        run: npm install -g quicktype

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build pytest

      - name: Build and install package
        run: |
          pip install .

      - name: Verify installation
        run: |
          python -c "import PyOpenMagnetics; print('PyOpenMagnetics loaded with', len(dir(PyOpenMagnetics)), 'functions')"

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short
        continue-on-error: true  # Some tests may require specific data files

  build_check:
    name: Build check
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install quicktype
        run: npm install -g quicktype

      - name: Install build
        run: python -m pip install build

      - name: Build package
        run: python -m build

      - name: Check built files
        run: |
          ls -la dist/
          echo "--- Wheel contents ---"
          python -m zipfile -l dist/*.whl | head -50

