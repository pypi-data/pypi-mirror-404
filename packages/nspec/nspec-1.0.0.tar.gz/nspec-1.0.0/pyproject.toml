[tool.poetry]
name = "nspec"
version = "1.0.0"
description = "Feature request and implementation specification management tool"
authors = ["Novabuiltdevv"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/Novabuiltdevv/nspec"
repository = "https://github.com/Novabuiltdevv/nspec"
documentation = "https://github.com/Novabuiltdevv/nspec#readme"
keywords = ["requirements", "specifications", "project-management", "validation", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Quality Assurance",
]
packages = [{include = "nspec", from = "src"}]
include = [
    { path = "src/nspec/skills/*.md", format = ["sdist", "wheel"] },
    { path = "src/nspec/tui/*.tcss", format = ["sdist", "wheel"] },
]

[tool.poetry.dependencies]
python = "^3.11"  # Broaden compatibility for more users
textual = "^7.4"
mcp = {version = "^1.0", optional = true}
argcomplete = {version = "^3.0", optional = true}

[tool.poetry.extras]
mcp = ["mcp"]
completion = ["argcomplete"]

[tool.poetry.group.dev.dependencies]
pytest = "^8.0"
pytest-asyncio = ">=0.23"
pytest-cov = "^6.0"
pyright = "^1.1"
ruff = "^0.9"

[tool.poetry.scripts]
nspec = "nspec.cli:main"
nspec-mcp = "nspec.mcp_server:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pyright]
pythonVersion = "3.13"
typeCheckingMode = "strict"
include = ["src"]

[tool.ruff]
target-version = "py313"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --tb=short"
asyncio_mode = "auto"
