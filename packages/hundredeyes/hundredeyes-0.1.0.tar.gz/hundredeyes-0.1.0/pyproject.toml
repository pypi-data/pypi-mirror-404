[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hundredeyes"
version = "0.1.0"
description = "Open Source Observability for AI Agents"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Max", email = "maxcodesai@example.com"}
]
keywords = ["ai", "agents", "observability", "monitoring", "llm", "openai", "anthropic"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "flask>=2.0.0",
    "sqlalchemy>=2.0.0",
    "click>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/sh1esty1769/argus"
Documentation = "https://github.com/sh1esty1769/argus/tree/main/docs"
Repository = "https://github.com/sh1esty1769/argus"
Issues = "https://github.com/sh1esty1769/argus/issues"

[project.scripts]
argus = "argus.cli:main"

[tool.setuptools]
packages = ["argus", "argus.integrations"]
