
[model]
type = "ode"
name = "Lorenz System"

[states]
x = 1.0
y = 1.0
z = 1.0

[params]
sigma = 10.0
rho = 28.0
beta = "8.0/3.0"

[equations.rhs]
x = "sigma * (y - x)"
y = "x * (rho - z) - y"
z = "x * y - beta * z"

[equations.jacobian]
expr = [
    ["-sigma", "sigma", "0"],
    ["rho - z", "-1", "-x"],
    ["y", "x", "-beta"]
]