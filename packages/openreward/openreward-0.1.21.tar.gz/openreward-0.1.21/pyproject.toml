[project]
name = "openreward"
version = "0.1.21"
description = "Python SDK for OpenrReward tracing and logging"
authors = [
    {name = "Kip Parker", email = "kip@gr.inc"},
    {name = "Thomas Grady", email = "thomas@gr.inc"},
]

dependencies = [
    "aiohttp>=3.13.2",
    "anthropic>=0.69.0",
    "google-genai>=1.4.0",
    "openai>=1.88.0",
    "tenacity>=9.1.2",
    "fastapi>=0.115.12",
    "pydantic>=2.11.5",
    "sse-starlette==2.3.6",
    "uvicorn>=0.34.3",
    "typing-extensions>=4.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
orwd = "openreward.cli:main"

[tool.setuptools]
packages =  { find = { include = ["openreward", "openreward.*"] } }

[tool.setuptools.package-data]
openreward = ["templates/**/*"]

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"
