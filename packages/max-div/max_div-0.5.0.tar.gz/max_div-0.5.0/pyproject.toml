[project]
name = "max-div"
version = "0.5.0"
description = "Configurable Solver for Maximum Diversity Problems with Fairness Constraints."
readme = "README.md"
authors = [
    { name = "Bert Pluymers", email = "bert.pluymers@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "numpy>=2.0.0",
    "scipy>=1.10.0",
    "click>=8.2.0",
    "tqdm>=4.66.0",
    "numba>=0.57",
    "icc-rt; platform_machine == 'x86_64' and platform_system == 'Linux'",
    "intel-cmplr-lib-rt; platform_machine == 'x86_64' and platform_system == 'Linux'",
]

[project.optional-dependencies]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.24.0",
    "mkdocs-autoapi[python]>=0.4.1",
    "mkdocs-include-markdown-plugin>=7.2.0",
    "ruff>=0.14.0",
]

[dependency-groups]
dev = [
    "genbadge[all]>=1.1.2",
    "pytest>=8.0",
    "pytest-cov>=6.0",
    "ruff>=0.14.0",
    "pytest-xdist>=3.5.0",
    "pytest-rerunfailures>=14.0",
    "scipy-stubs>=1.10.0",
    "jupyter",
    "ipywidgets",
]

[project.scripts]
max-div = "max_div._cli._cli:cli"

[project.urls]
Documentation = "https://max-div.readthedocs.io/"
Source = "https://github.com/bertpl/max-div"
ChangeLog = "https://github.com/bertpl/max-div/blob/main/CHANGELOG.md"
Issues = "https://github.com/bertpl/max-div/issues"
Roadmap = "https://github.com/bertpl/max-div/milestones"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
packages = ["max_div"]

[tool.hatch.build.targets.wheel]
packages = ["max_div"]

[tool.ruff]
line-length = 120
target-version = "py314"

[tool.ruff.lint]
select = ["I"]

[tool.coverage.run]
source = ["max_div"]

[tool.coverage.report]
precision = 2
exclude_also = [
    "@abstractmethod",
    "@abc.abstractmethod",
]

[tool.pytest.ini_options]
addopts = "-n auto --dist worksteal --reruns 10"
