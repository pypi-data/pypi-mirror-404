[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cascade-ai"
version = "1.0.0"
description = "Human-Directed AI Development Orchestration System"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Cascade Contributors" }
]
keywords = [
    "ai",
    "development",
    "orchestration",
    "cli",
    "tickets",
    "project-management"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
    "Topic :: Software Development :: Quality Assurance",
]
dependencies = [
    "click>=8.1.0",
    "pyyaml>=6.0",
    "pydantic>=2.0.0",
    "tiktoken",
    "rich>=13.0.0",
    "python-dotenv>=1.0.0",
    "questionary>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "types-PyYAML",
]

[project.scripts]
cascade = "cascade.cli.main:cli"
ccd = "cascade.cli.main:cli"

[project.urls]
Homepage = "https://github.com/cascade-ai/cascade"
Documentation = "https://github.com/cascade-ai/cascade#readme"
Repository = "https://github.com/cascade-ai/cascade"
Issues = "https://github.com/cascade-ai/cascade/issues"

[tool.hatch.build.targets.wheel]
packages = ["cascade"]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "S",      # flake8-bandit (security)
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "S101",   # assert usage (fine in tests)
    "S602",   # subprocess with shell=True
    "S603",   # subprocess without escape
    "S608",   # SQL injection (internal storage uses f-strings for table names)
    "S110",   # try-except-pass (intentional in some lazy loads)
    "B904",   # raise ... from (minor linting issue, many occurrences)
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["S101"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
strict = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --cov=cascade --cov-report=term-missing"
