name: CD

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Mandatory for Trusted Publishers
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install hatch

    - name: Build package
      run: hatch build

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      # Note: No token needed if using Trusted Publishers.
      # If using tokens, uncomment the following line and set up the secret:
      # with:
      #   password: ${{ secrets.PYPI_API_TOKEN }}
