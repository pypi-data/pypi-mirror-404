site_name: Stata-MCP Documents

theme:
  name: material
  features:
    #  Allows copying code blocks
    - content.code.copy
    # Allows selecting code blocks
    - content.code.select
    # Shows the current path in the sidebar
    - navigation.path
    # Shows sections in the sidebar
    - navigation.sections
    # Shows sections expanded by default
    - navigation.expand
    # Enables annotations in code blocks
    - content.code.annotate
  palette:
    primary: black
  font:
    text: Inter
    code: JetBrains Mono
  logo: https://example-data.statamcp.com/android-chrome-512x512.png
  favicon: https://r2.statamcp.com/favicon.ico

nav:
  - Home: index.md
  - Overview: overview.md
  - Usage: usage.md
  - Clients: clients.md
  - Configuration: configuration.md
  - Security: security.md
  - Monitoring: monitoring.md
  - Tools: mcp/tools.md
  - Resources: mcp/resources.md

  - Agents:
      - Summary: agents/index.md
      - Claude Code: agents/claude_code.md

  - CoreTech:
      - Stata Finder: core/stata/finder.md
      - Stata Runner: core/stata/do.md
      - Stata Help: core/stata/help.md
      - Stata package: core/stata/package.md

repo_name: stata-mcp
repo_url: https://github.com/sepinetam/stata-mcp
site_url: https://docs.statamcp.com/
