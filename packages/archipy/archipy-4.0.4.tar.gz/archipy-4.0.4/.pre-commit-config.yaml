repos:
  - repo: local
    hooks:
      - id: check-added-large-files
        name: check-added-large-files
        entry: uv run check-added-large-files
        language: system
      - id: check-yaml
        name: check-yaml
        entry: uv run check-yaml
        types:
          - yaml
        language: system
      - id: check-toml
        name: check-toml
        entry: uv run check-toml
        types:
          - toml
        language: system
      - id: check-json
        name: check-json
        entry: uv run check-json
        types:
          - json
        language: system
      - id: pretty-format-json
        name: pretty-format-json
        entry: uv run pretty-format-json
        types:
          - json
        language: system
      - id: end-of-file-fixer
        name: end-of-file-fixer
        entry: uv run end-of-file-fixer
        language: system
      - id: trailing-whitespace-fixer
        name: trailing-whitespace-fixer
        entry: uv run trailing-whitespace-fixer
        language: system
      - id: uv-lock
        name: uv-lock
        entry: uv lock
        language: system
        pass_filenames: false
        stages:
          - post-checkout
          - post-merge
      - id: uv-sync
        name: uv-sync
        entry: uv sync --group dev
        language: system
        pass_filenames: false
        stages:
          - post-checkout
          - post-merge
      - id: codespell
        name: codespell
        entry: uv run codespell --toml pyproject.toml
        files: \.(py|pyi)$
        language: system
      - id: ruff-format
        name: ruff-format
        entry: uv run ruff format --config pyproject.toml
        files: \.(py|pyi)$
        language: system
        exclude: ^(features|scripts)/
      - id: ruff
        name: ruff
        entry: uv run ruff check --config pyproject.toml --fix
        files: \.(py|pyi)$
        language: system
        exclude: ^(features|scripts)/
      - id: add-trailing-comma
        name: add-trailing-comma
        entry: uv run add-trailing-comma
        files: \.(py|pyi)$
        language: system
      - id: validate-pyproject
        name: validate-pyproject
        entry: uv run validate-pyproject pyproject.toml
        language: system
        pass_filenames: false
      - id: ty
        name: ty
        entry: uv run ty check
        files: \.(py|pyi)$
        language: system
        exclude: ^(features|scripts)/
