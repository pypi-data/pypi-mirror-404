[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Xcedl-Image-Detection"
version = "0.1.1"
description = "Advanced image fingerprinting and scam detection library"
authors = [
    {name = "Xcedl"},
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "Pillow>=9.0.0",
    "imagehash>=4.0",
    "numpy>=1.20.0",
]
license = "MIT"

[project.optional-dependencies]
dev = ["pytest>=6.0", "black", "flake8"]

[project.urls]
Homepage = "https://github.com/xcedl/Xcedl-Image-Detection"
Repository = "https://github.com/xcedl/Xcedl-Image-Detection.git"
Issues = "https://github.com/xcedl/Xcedl-Image-Detection/issues"