[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "moltbook-poster"
version = "0.1.0"
description = "AI-powered Moltbook automation - analyzes GitHub PRs and posts technical summaries"
authors = [
    { name = "jleechan", email = "jlee@jleechan.org" },
]
readme = "README.md"
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications",
]
keywords = [
    "moltbook",
    "ai",
    "automation",
    "github",
    "claude",
    "llm",
]
requires-python = ">=3.11"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/jleechanorg/worldarchitect.ai"
Repository = "https://github.com/jleechanorg/worldarchitect.ai"
Issues = "https://github.com/jleechanorg/worldarchitect.ai/issues"

[project.scripts]
moltbook-poster = "moltbook_poster:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["moltbook_poster*"]

[tool.black]
line-length = 120
target-version = ["py311"]

[tool.ruff]
line-length = 120
target-version = "py311"
