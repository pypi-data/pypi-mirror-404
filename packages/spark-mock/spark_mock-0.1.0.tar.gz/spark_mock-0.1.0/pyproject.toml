[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "spark-mock"
version = "0.1.0"
description = "A mock Apache Spark implementation using Polars backend for learning and testing"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "DataLearn.dev", email = "contact@datalearn.dev"}
]
maintainers = [
    {name = "DataLearn.dev", email = "contact@datalearn.dev"}
]
keywords = [
    "spark", 
    "pyspark", 
    "mock", 
    "polars", 
    "dataframe", 
    "big-data",
    "data-engineering",
    "learning"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Education",
]
requires-python = ">=3.9"
dependencies = [
    "polars>=0.20.0",
    "rich>=13.0.0",
    "sqlglot>=20.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://datalearn.dev"
Documentation = "https://github.com/datalearn-dev/spark-mock#readme"
Repository = "https://github.com/datalearn-dev/spark-mock.git"
Issues = "https://github.com/datalearn-dev/spark-mock/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["spark_mock*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v"

[tool.coverage.run]
source = ["spark_mock"]
omit = ["tests/*"]
