[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "activepaths"
version = "0.1.0"
description = "A library for rare dynamical event sampling in non-equilibrium systems."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
  {name = "kuslavicek", email = "kuslavicek@gmail.com"},
]
dependencies = [
  "numpy",
]

[project.urls]
Homepage = "https://github.com/kuslavicek/activepaths"
Repository = "https://github.com/kuslavicek/activepaths.git"

[tool.hatch.build.targets.wheel]
packages = ["src/activepaths"]
