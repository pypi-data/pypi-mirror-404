[project]
name = "undetected"
version = "0.0.11"
description = "Selenium.webdriver.Chrome replacement with compatibility for Brave, and other Chromium based browsers. Not triggered by CloudFlare/Imperva/hCaptcha and such. NOTE: results may vary due to many factors. No guarantees are given, except for ongoing efforts in understanding detection algorithms."
authors = [
  { name="Carlos Mateus", email="carlosmateus@outlook.be" },
]
license = "GPL-3.0"
readme = "README.md"
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3.10"
]
requires-python = ">=3.10,<4"

[tool.poetry.dependencies]
selenium = "^4.39.0"
requests = "^2.32.3"
websockets = "^15.0"
packaging = "^24.0"

[tool.poetry.group.dev.dependencies]
isort = "^6.0.0"
black = "^25.1.0"
twine = "^6.1.0"
build = "^1.2.2.post1"
pytest = "^9.0.2"
taskipy = "^1.14.1"

[tool.taskipy.tasks]
lint = "black undetected/ && isort undetected/ && black tests/ && isort tests/"

[tool.poetry.urls]
Issues = "https://github.com/carl0smat3us/undetected/issues"
Homepage = "https://github.com/carl0smat3us/undetected"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
