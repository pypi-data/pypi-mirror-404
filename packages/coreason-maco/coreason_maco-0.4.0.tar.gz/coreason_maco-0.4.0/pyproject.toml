[tool.poetry]
name = "coreason_maco"
version = "0.4.0"
description = "Coreason MACO: A Multi-Agent Collaborative Orchestrator for robust strategic reasoning and graph-based execution."
authors = ["Gowtham A Rao <gowtham.rao@coreason.ai>"]
license = "Prosperity-3.0"
readme = "README.md"
packages = [{include = "coreason_maco", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.12, <3.15"
loguru = "^0.7.2"
pydantic = "^2.0"
networkx = "*"
anyio = "^4.12.1"
coreason-identity = "^0.4.1"
jinja2 = "^3.1.6"
fastapi = "^0.128.0"
uvicorn = "^0.40.0"
httpx = "^0.28.1"
aiofiles = ">=23.0.0"
types-aiofiles = ">=23.0.0"
coreason-manifest = "^0.6.0"

[tool.poetry.group.dev.dependencies]
pytest = "^9.0.2"
ruff = "^0.14.14"
pre-commit = "^4.5.1"
pytest-cov = "^7.0.0"
mkdocs = "^1.6.0"
mkdocs-material = "^9.5.26"
pydantic = "^2.12.5"
pytest-asyncio = "^1.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project]
name = "coreason_maco"
version = "0.4.0"
description = "Coreason MACO: A Multi-Agent Collaborative Orchestrator for robust strategic reasoning and graph-based execution."
readme = "README.md"
requires-python = ">=3.12, <3.15"
authors = [
    { name = "Gowtham A Rao", email = "gowtham.rao@coreason.ai" },
]
license = { file = "LICENSE" }
classifiers = [
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/CoReason-AI/coreason_maco"
Repository = "https://github.com/CoReason-AI/coreason_maco"
Documentation = "https://github.com/CoReason-AI/coreason_maco"

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "B", "I"]
ignore = []

[tool.mypy]
python_version = "3.12"
strict = true
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = "--cov=src --cov-report=term-missing --cov-report=html --cov-fail-under=100"
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.coverage.run]
omit = ["tests/*"]
