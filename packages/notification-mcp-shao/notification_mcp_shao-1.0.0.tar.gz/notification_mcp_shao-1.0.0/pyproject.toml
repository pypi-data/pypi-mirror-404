[project]
name = "notification-mcp-shao"
version = "1.0.0"
description = "MCP server for email and DingTalk notifications"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "shao", email = "18168352057@163.com"}
]
dependencies = [
    "mcp>=0.9.0",
    "requests>=2.31.0",
    "python-dotenv>=1.0.0",
]

[project.scripts]
notification-mcp-shao = "notification_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/notification_mcp"]
