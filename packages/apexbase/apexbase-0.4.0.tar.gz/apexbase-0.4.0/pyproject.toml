[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "apexbase"
version = "0.4.0"
description = "High-performance embedded database with Rust core and Python API"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "Apache-2.0" }
authors = [
    { name = "Birch Kwok", email = "birchkwok@gmail.com" }
]
keywords = ["database", "embedded-database", "rust", "high-performance"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Rust",
    "Topic :: Database",
]
dependencies = [
    "nanofts>=0.1.0",
    "pyarrow>=10.0.0",
    "pandas>=2.0.0",
    "polars>=0.15.0",
]

[project.optional-dependencies]
dev = ["pytest>=7.0.0", "maturin>=1.4.0"]

[project.urls]
Homepage = "https://github.com/BirchKwok/ApexBase"
Repository = "https://github.com/BirchKwok/ApexBase"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "apexbase/python"
module-name = "apexbase._core"
