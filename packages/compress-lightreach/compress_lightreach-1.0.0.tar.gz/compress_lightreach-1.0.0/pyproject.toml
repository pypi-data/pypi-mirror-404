[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "compress-lightreach"
version = "1.0.0"
description = "Intelligent compression algorithms for LLM prompts that reduce token usage"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Light Reach", email = "jonathankt@lightreach.io"}
]
keywords = ["llm", "compression", "prompt", "token", "optimization", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: General",
]

dependencies = [
    "tiktoken>=0.5.0",
    "requests>=2.31.0",
    "urllib3>=2.0.0",
    "python-dotenv>=1.0.0",
    "tzdata>=2023.3",
]

[project.optional-dependencies]
api = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "python-multipart>=0.0.6",
    "slowapi>=0.1.9",
    "httpx>=0.25.0",
    "sqlalchemy>=2.0.0",
    "psycopg2-binary>=2.9.0",
    "bcrypt>=4.0.0",
    "pyjwt>=2.8.0",
    "alembic>=1.12.0",
    "stripe>=7.0.0",
    "cryptography>=42.0.0",
]

[project.scripts]
pcompresslr = "pcompresslr.cli:main"

[project.urls]
Homepage = "https://compress.lightreach.io"
Documentation = "https://compress.lightreach.io/docs"
Source = "https://github.com/lightreach/compress-lightreach"
"Bug Tracker" = "https://github.com/lightreach/compress-lightreach/issues"

[tool.setuptools]
packages = ["pcompresslr"]

[tool.pytest.ini_options]
pythonpath = ["."]
testpaths = ["tests"]

