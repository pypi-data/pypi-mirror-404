[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hoodini-colab"
version = "0.1.5"
description = "Interactive parameter configurator for the Hoodini CLI genomic neighborhood analysis tool"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Hoodini Team"},
]
keywords = ["genomics", "bioinformatics", "jupyter", "widget", "hoodini"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Framework :: Jupyter",
]
dependencies = [
    "anywidget>=0.9.0",
    "traitlets>=5.0.0",
    "ipython>=7.0.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.6.0",
    "mypy>=1.11.0",
    "pytest>=8.0.0",
    "pytest-cov>=5.0.0",
    "ipykernel>=6.29.0",
    "pdoc>=14.0.0",
    "pydoc-markdown>=4.8.2",
]

[project.urls]
Homepage = "https://hoodini.bio"
Documentation = "https://github.com/pentamorfico/hoodini-colab"
Repository = "https://github.com/pentamorfico/hoodini-colab"

[tool.hatch.build.targets.wheel]
packages = ["src/hoodini_colab"]

[tool.hatch.build.targets.wheel.force-include]
"src/hoodini_colab/widget.js" = "hoodini_colab/widget.js"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
    "/pyproject.toml",
]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
    "B905",  # zip strict parameter
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports
"src/dev_hoodini_colab.ipynb" = ["E402"]  # dev notebook needs imports after pip install

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=hoodini_colab",
]
