[project]
name = "ambientmeta"
version = "0.1.0"
description = "Python SDK for the AmbientMeta Privacy Gateway â€” sanitize PII before LLM calls"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "AmbientMeta", email = "hello@ambientmeta.dev"},
]
keywords = ["pii", "privacy", "llm", "sanitize", "redaction"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "httpx>=0.24.0",
]

[project.urls]
Homepage = "https://ambientmeta.com"
Repository = "https://github.com/AmbientMeta/ambientmeta-api"
Documentation = "https://github.com/AmbientMeta/ambientmeta-api/blob/main/docs/quickstart.md"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "respx>=0.21.0",
]

[build-system]
requires = ["setuptools>=69.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
