[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "env-repair"
version = "0.2.0"
description = "Scan and repair conda/mamba/micromamba environments with mixed conda/pip installs."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
license-files = ["LICENSE"]
authors = [{name = "Tobias"}]
keywords = ["conda", "mamba", "micromamba", "pip", "env", "doctor"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
]

[project.scripts]
env-repair = "env_repair.cli:main"

[project.optional-dependencies]
dev = ["pytest>=7"]

[tool.setuptools]
packages = ["env_repair"]
