[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "basic-shit"
version = "1.0.0"
description = "Finding your project root in Python. You know, basic shit."
readme = "README.md"
authors = [
    {name = "Your Name", email = "kdezer1992@gmail.com"}
]
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["project", "root", "path", "directory", "finder"]

[project.urls]
Homepage = "https://github.com/kevx-dev"
Repository = "https://github.com/kevx-dev/basic-shit"

[tool.setuptools.packages.find]
where = ["."]
include = ["basic_shit*"]
[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]
