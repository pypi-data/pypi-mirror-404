geometry:
  type: cartesian

  bounds:
    x1min: 0.
    x1max: 6.4e3
    x2min: 0.
    x2max: 25.6e3
    x3min: 0.
    x3max: 25.6e3

  cells:
    nx1: 64
    nx2: 256
    nx3: 1
    nghost: 3

dynamics:
  equation-of-state:
    type: ideal-gas
    gammad: 1.4
    weight: 29.e-3
    limiter: false

  vertical-projection:
    type: temperature
    pressure-margin: 1.e-6

  reconstruct:
    vertical: {type: weno5, scale: false, shock: false}
    horizontal: {type: weno5, scale: false, shock: false}

  riemann-solver:
    type: lmars

boundary-condition:
  external:
    x1-inner: reflecting
    x1-outer: reflecting
    x2-inner: reflecting
    x2-outer: reflecting
    x3-inner: reflecting
    x3-outer: reflecting

integration:
  type: rk3
  cfl: 0.9
  implicit-scheme: 0
  nlim: -1
  tlim: 900
  ncycle_out: 10

outputs:
  - type: restart
    dt: 300.
  - type: netcdf
    variables: [prim, uov]
    dt: 30.

forcing:
  const-gravity:
    grav1: -9.8
