name: Release to PyPI

on:
  pull_request:
    types: [closed]
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write # push commits/tags, create release
      pull-requests: write # comment on PR
      id-token: write # needed by PyPI OIDC if you switch to OIDC auth

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # need full history for bumpversion/tags

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # ðŸ”¹ Bump version & create tag (same as before)
      - name: Bump version and create tag
        id: bump_version
        uses: jasonamyers/github-bumpversion-action@v1.0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ðŸ”¹ Push the bump commit and tag back to main
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.base_ref }}
          tags: true

      # ðŸ”¹ Build distribution artifacts
      - name: Build sdist and wheel
        run: |
          python -m pip install --upgrade pip
          pip install build
          python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

      # ðŸ”¹ Publish to PyPI
      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true

      # ðŸ”¹ Generate Release Notes
      - name: Generate Release Notes
        uses: octokit/request-action@v2.x
        id: get_release_notes
        with:
          route: POST /repos/${{ github.repository }}/releases/generate-notes
          tag_name: v${{ steps.bump_version.outputs.new_ver }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ðŸ”¹ Create GitHub Release
      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.bump_version.outputs.new_ver }}
          release_name: Release v${{ steps.bump_version.outputs.new_ver }}
          draft: false
          prerelease: false
          body: ${{ fromJson(steps.get_release_notes.outputs.data).body }}

      # ðŸ”¹ Comment on the PR with release notes
      - name: Post comment on PR with release notes
        uses: actions/github-script@v7
        with:
          script: |
            const notes = `${{ fromJson(steps.get_release_notes.outputs.data).body }}`;
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸŽ‰ Released v${{ steps.bump_version.outputs.new_ver }} to PyPI!\n\n${notes}`
            })
