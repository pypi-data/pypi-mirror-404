[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "omx-sdk"
version = "0.2.1"
description = "Official Python SDK for Oxinion Marketing Exchange - Multi-channel marketing automation with push notifications, email, geotriggers, beacons, and webhooks"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Oxinion", email = "support@oxinion.com"},
]
keywords = [
    "oxinion",
    "marketing",
    "exchange",
    "omx",
    "sdk",
    "push-notification",
    "geotrigger",
    "geofencing",
    "email",
    "webhook",
    "beacon",
    "campaign",
    "automation",
    "location-based",
    "proximity-marketing"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10", 
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.9"
dependencies = [
    "httpx>=0.25.0",
]

[project.optional-dependencies]
dev = [
    "black",
    "ruff", 
    "mypy",
    "pytest>=7.0",
    "pytest-asyncio",
    "pytest-cov",
    "openapi-python-client",
]
docs = [
    "sphinx",
    "sphinx-rtd-theme",
]

[project.urls]
Homepage = "https://github.com/oxinion/omx-sdk"
Repository = "https://github.com/oxinion/omx-sdk.git"
Documentation = "https://github.com/oxinion/omx-sdk#readme"
"Bug Tracker" = "https://github.com/oxinion/omx-sdk/issues"


[tool.hatch.build.targets.wheel]
packages = ["src/omx_sdk"]

[tool.hatch.build.targets.sdist]
include = [
    "/src/omx_sdk",
    "/tests",
    "/README.md",
]

# Black formatting
[tool.black]
line-length = 100
target-version = ["py39"]
extend-exclude = "omx_sdk/shared/generated/"

# Ruff linting
[tool.ruff]
line-length = 100
target-version = "py39"
extend-exclude = ["omx_sdk/shared/generated/"]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings  
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

# MyPy type checking
[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
exclude = ["omx_sdk/shared/generated/"]

# Pytest configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--cov=omx_sdk",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--strict-markers",
]
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
    "unit: marks tests as unit tests",
]