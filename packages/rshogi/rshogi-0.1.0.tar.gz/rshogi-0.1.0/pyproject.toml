[build-system]
requires = ["maturin>=1.5"]
build-backend = "maturin"

[project]
name = "rshogi"
version = "0.1.0"
description = "Python bindings for the rshogi core library."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
  { name = "rshogi contributors" }
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Rust",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
urls = { "Repository" = "https://github.com/nyoki-mtl/rshogi" }

[tool.maturin]
module-name = "rshogi"
manifest-path = "crates/rshogi/Cargo.toml"
