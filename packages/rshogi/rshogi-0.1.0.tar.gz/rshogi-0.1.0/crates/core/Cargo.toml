[package]
name = "rshogi-core"
version = "0.0.0"
edition = "2021"
authors = ["rshogi contributors"]
description = "Core shogi primitives for the rshogi project"

[lib]
name = "rshogi_core"
path = "src/lib.rs"

[dependencies]
thiserror = "1.0"
arrayvec = "0.7"
log = "0.4"

[features]
default = []
hash-128 = []
long-effect = []
generate-all-legal-moves = []
mate1ply-full = []

[dev-dependencies]
criterion = { version = "0.5", default-features = false, features = ["cargo_bench_support"] }
shogi_core = "0.1.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
proptest = { version = "1.4", default-features = false, features = ["std"] }

[[bench]]
name = "apply_undo"
harness = false

[[bench]]
name = "movegen"
harness = false
