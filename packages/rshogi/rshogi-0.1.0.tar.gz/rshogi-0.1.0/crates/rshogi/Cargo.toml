[package]
name = "rshogi"
version = "0.1.0"
edition = "2021"
publish = false
license = "MIT"
description = "Python bindings for the rshogi core library."
repository = "https://github.com/nyoki-mtl/rshogi"
readme = "README.md"

[lib]
name = "rshogi"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27.2", features = ["extension-module"] }
rshogi-core = { path = "../core" }
