[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dspy-stcc-homecare"
version = "2.0.0"
description = "DSPy extension for STCC medical triage with specialized nurses"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "STCC Triage Agent Contributors"}
]
keywords = ["medical", "triage", "dspy", "deepseek", "ai", "healthcare", "stcc"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Healthcare Industry",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
]
dependencies = [
    "dspy-ai>=2.5.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "python-dotenv>=1.0.0",
    "openai>=1.0.0",
    "streamlit>=1.31.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
api = [
    "fastapi>=0.100.0",
    "uvicorn>=0.20.0",
]

[project.urls]
Homepage = "https://github.com/chenhaodev/dspy-stcc-homecare"
Repository = "https://github.com/chenhaodev/dspy-stcc-homecare"
Documentation = "https://github.com/chenhaodev/dspy-stcc-homecare#readme"
Issues = "https://github.com/chenhaodev/dspy-stcc-homecare/issues"

[project.scripts]
stcc-ui = "stcc_triage.cli.ui:main"
stcc-optimize = "stcc_triage.cli.optimize:main"
stcc-api = "stcc_triage.cli.api:main"
stcc-parse-protocols = "stcc_triage.cli.parse:main"

[tool.hatch.build.targets.wheel]
packages = ["stcc_triage"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
addopts = "-v --tb=short"
