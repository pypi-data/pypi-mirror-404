[project]
name = "torch-ivf"
version = "0.1.1"
description = "PyTorch-native IVF index for CUDA/ROCm/DirectML/CPU."
readme = "README.md"
requires-python = ">=3.12"
authors = [{ name = "Naruhide KITADA", email = "kitfactory@gmail.com" }]
license = { text = "MIT" }
dependencies = []

[project.optional-dependencies]
# PyTorch is a prerequisite, but the wheel variant (CUDA/ROCm/DirectML/CPU) must be chosen by the user.
pytorch = ["torch>=2.2"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[dependency-groups]
dev = [
    "faiss-cpu>=1.13.1",
    "pytest>=9.0.2",
]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"
