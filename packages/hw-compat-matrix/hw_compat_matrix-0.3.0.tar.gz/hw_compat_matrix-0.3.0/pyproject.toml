[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hw-compat-matrix"
version = "0.3.0"
description = "Canonical CUDA/GPU compatibility metadata for hardware compatibility checking"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "ATTMOS", email = "support@attmos.com" }
]
keywords = [
    "cuda",
    "gpu",
    "nvidia",
    "compatibility",
    "driver",
    "hardware",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: System :: Hardware",
]
dependencies = [
    "pydantic>=2.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "jsonschema>=4.0",
]

[project.urls]
Homepage = "https://github.com/ATTMOS/hw-compat-matrix"
Repository = "https://github.com/ATTMOS/hw-compat-matrix"
Issues = "https://github.com/ATTMOS/hw-compat-matrix/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/hw_compat_matrix"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/schemas",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
