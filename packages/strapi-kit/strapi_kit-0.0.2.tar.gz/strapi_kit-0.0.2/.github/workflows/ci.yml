name: Test-Matrix

on:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python:
          - "3.12"
          - "3.13"
          - "3.14"

    steps:
      - name: ğŸ›ï¸  Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ğŸ  Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python }}

      - name: âš¡  Install uv (with cache)
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: â–¶ï¸  Run Tests
        env:
          CI: "true"
        run: |
          # Install project with dev dependencies
          uv pip install --system -e ".[dev]"

          # Run tests
          echo "Running tests for Python ${{ matrix.python }}"
          pytest -v

      - name: ğŸ” Quality Gates
        if: matrix.python == '3.13'
        run: |
          # Run linting
          ruff check src/ tests/

          # Run type checking
          mypy src/strapi_kit/

          # Run security checks
          bandit -c pyproject.toml -r src/

  # Coverage job - run all tests in one job for simplicity
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸  Checkout
        uses: actions/checkout@v6

      - name: ğŸ  Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: âš¡  Install uv
        uses: astral-sh/setup-uv@v7

      - name: ğŸ“Š Run all tests with coverage
        run: |
          # Install project with dev dependencies
          uv pip install --system -e ".[dev]"

          # Run tests with coverage and JUnit XML for test analytics
          pytest --cov=strapi_kit --cov-report=xml --cov-report=term --junitxml=junit.xml -o junit_family=legacy -v

      - name: ğŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: MehdiZare/strapi-kit
          files: coverage.xml
          flags: unittests
          fail_ci_if_error: false

      - name: ğŸ“Š Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  test-matrix-expected:
    name: Test-MatrixExpected
    runs-on: ubuntu-latest
    needs: [tests, coverage]
    if: ${{ always() }}
    steps:
      - name: âœ… Verify matrix results
        run: |
          if [[ "${{ needs.tests.result }}" != "success" || "${{ needs.coverage.result }}" != "success" ]]; then
            echo "Upstream checks failed"
            exit 1
          fi
          echo "All required checks passed"
