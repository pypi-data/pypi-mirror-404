name: Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write
  id-token: write
  pull-requests: read

jobs:
  release:
    # Only run if PR was merged and has a release label
    if: |
      github.event.pull_request.merged == true &&
      (contains(github.event.pull_request.labels.*.name, 'release:major') ||
       contains(github.event.pull_request.labels.*.name, 'release:minor') ||
       contains(github.event.pull_request.labels.*.name, 'release:patch'))

    runs-on: ubuntu-latest
    environment: pypi
    env:
      PYTHON_VERSION: "3.13"

    steps:
      - name: ðŸ›Žï¸ Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch all history for proper versioning
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: âš¡ Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: ðŸ“¦ Install dependencies
        run: |
          uv pip install --system build hatch bump2version

      - name: ðŸ·ï¸ Determine version bump type
        id: bump_type
        run: |
          if [[ "${{ contains(github.event.pull_request.labels.*.name, 'release:major') }}" == "true" ]]; then
            echo "TYPE=major" >> $GITHUB_OUTPUT
            echo "Detected major version bump from PR labels"
          elif [[ "${{ contains(github.event.pull_request.labels.*.name, 'release:minor') }}" == "true" ]]; then
            echo "TYPE=minor" >> $GITHUB_OUTPUT
            echo "Detected minor version bump from PR labels"
          elif [[ "${{ contains(github.event.pull_request.labels.*.name, 'release:patch') }}" == "true" ]]; then
            echo "TYPE=patch" >> $GITHUB_OUTPUT
            echo "Detected patch version bump from PR labels"
          fi

      - name: ðŸ·ï¸ Get current version and calculate new version
        id: version
        run: |
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"

          # Strip 'v' prefix if present
          CURRENT_VERSION=${LATEST_TAG#v}
          echo "Current version: $CURRENT_VERSION"

          # Parse version components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Calculate new version based on bump type
          case "${{ steps.bump_type.outputs.TYPE }}" in
            major)
              NEW_MAJOR=$((MAJOR + 1))
              NEW_VERSION="${NEW_MAJOR}.0.0"
              ;;
            minor)
              NEW_MINOR=$((MINOR + 1))
              NEW_VERSION="${MAJOR}.${NEW_MINOR}.0"
              ;;
            patch)
              NEW_PATCH=$((PATCH + 1))
              NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
              ;;
          esac

          echo "New version: $NEW_VERSION"
          echo "VERSION=v$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "VERSION_NUMBER=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: ðŸ·ï¸ Create and push tag
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

          # Create annotated tag
          git tag -a "${{ steps.version.outputs.VERSION }}" -m "Release ${{ steps.version.outputs.VERSION }}"

          # Push tag
          git push origin "${{ steps.version.outputs.VERSION }}"

      - name: ðŸ“¦ Build distribution
        run: |
          python -m build --wheel --sdist

      - name: ðŸ“‹ Generate release notes from PR
        id: release_notes
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_AUTHOR: ${{ github.event.pull_request.user.login }}
          PR_BRANCH: ${{ github.event.pull_request.head.ref }}
        run: |
          # Determine release type based on branch
          if [[ "$PR_BRANCH" =~ ^hotfix-.* ]]; then
            RELEASE_TYPE="ðŸ”¥ Hotfix"
          else
            RELEASE_TYPE="ðŸš€ Release"
          fi

          # Get commits since last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            COMMIT_NOTES="Initial release"
          else
            COMMIT_NOTES=$(git log --pretty=format:"- %s" $PREV_TAG..HEAD)
          fi

          # Combine PR info and commit notes
          echo "NOTES<<EOF" >> $GITHUB_OUTPUT
          echo "### $RELEASE_TYPE" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "**$PR_TITLE** (#$PR_NUMBER) by @$PR_AUTHOR" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### ðŸ“ Commits" >> $GITHUB_OUTPUT
          echo "$COMMIT_NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ðŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## ðŸŽ‰ Release ${{ steps.version.outputs.VERSION }}

            ${{ steps.release_notes.outputs.NOTES }}

            ### ðŸ“¦ Installation
            ```bash
            pip install strapi-kit==${{ steps.version.outputs.VERSION_NUMBER }}
            ```

            ### ðŸ”— Links
            - [PyPI Package](https://pypi.org/project/strapi-kit/${{ steps.version.outputs.VERSION_NUMBER }}/)
            - [Documentation](https://mehdizare.github.io/strapi-kit/)
          files: dist/*
          prerelease: false
          generate_release_notes: true

      - name: ðŸš€ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.13.0
        with:
          packages-dir: dist/
          skip-existing: false
