name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'src/strapi_kit/**'
      - 'README.md'
      - 'pyproject.toml'
      - 'mkdocs.yml'
      - '.github/workflows/document.yml'
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'
      - 'src/strapi_kit/**'
      - 'README.md'
      - 'pyproject.toml'
      - 'mkdocs.yml'
      - '.github/workflows/document.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  PYTHON_VERSION: "3.12"

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Cache uv dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/uv
            ~/.local/share/uv
          key: ${{ runner.os }}-docs-${{ hashFiles('**/pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-docs-

      - name: Install dependencies
        run: |
          echo "ðŸš€ Installing with uv"
          uv --version

          # Generate lock file if it doesn't exist (it's gitignored)
          if [ ! -f "uv.lock" ]; then
            echo "ðŸ“¦ Generating uv.lock file"
            uv lock
          fi

          # Install project with docs dependencies
          uv sync --extra docs

          # Install git for version detection
          echo "ðŸ“¦ Installing git and hatchling for versioning"
          uv pip install hatchling hatch-vcs

      - name: Get package version
        id: version
        run: |
          echo "ðŸ“¦ Getting package version"
          VERSION=$(uv run python -c "import strapi_kit; print(strapi_kit.__version__)")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION"

      - name: Build documentation
        run: |
          echo "ðŸ“š Building documentation with version ${{ steps.version.outputs.VERSION }}"
          PACKAGE_VERSION="${{ steps.version.outputs.VERSION }}" uv run mkdocs build --strict

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site

      - name: Generate docs summary
        run: |
          echo "## ðŸ“š Documentation Build" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Tool** | uv |" >> $GITHUB_STEP_SUMMARY
          echo "| **Event** | ${{ github.event_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch** | ${{ github.ref_name }} |" >> $GITHUB_STEP_SUMMARY

          if [ -d "site" ]; then
            site_size=$(du -sh site | cut -f1)
            echo "| **Site Size** | $site_size |" >> $GITHUB_STEP_SUMMARY
            echo "| **Status** | âœ… Built successfully |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| **Status** | âŒ Build failed |" >> $GITHUB_STEP_SUMMARY
          fi

  deploy-docs:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build-docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Generate deployment summary
        run: |
          echo "## ðŸš€ Documentation Deployed" >> $GITHUB_STEP_SUMMARY
          echo "Documentation has been successfully deployed to GitHub Pages." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **[View Documentation](${{ steps.deployment.outputs.page_url }})**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Quick Links" >> $GITHUB_STEP_SUMMARY
          echo "- [Installation Guide](${{ steps.deployment.outputs.page_url }}installation/)" >> $GITHUB_STEP_SUMMARY
          echo "- [Quickstart](${{ steps.deployment.outputs.page_url }}quickstart/)" >> $GITHUB_STEP_SUMMARY
          echo "- [Configuration](${{ steps.deployment.outputs.page_url }}configuration/)" >> $GITHUB_STEP_SUMMARY
