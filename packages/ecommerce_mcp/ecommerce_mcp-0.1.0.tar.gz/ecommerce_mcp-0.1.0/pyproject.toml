[project]
name = "ecommerce_mcp"
version = "0.1.0"
description = "MCP server for searching products on Chinese e-commerce sites (Taobao, Jingdong)"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "debugpy>=1.8.20",
    "httpx>=0.28.1",
    "mcp[cli]>=1.25.0",
    "playwright>=1.40.0",
    "pydantic>=2.5.0",
]

[project.scripts]
ecommerce_mcp = "ecommerce_mcp.main:main"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "debugpy>=1.8.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.hatch.build.targets.wheel]
packages = ["ecommerce_mcp"]
