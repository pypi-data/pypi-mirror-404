[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyopenlayersqt"
version = "0.5.0"
description = "OpenLayers + Qt (QWebEngine) mapping widget for Python"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "Your Name" }]
keywords = ["openlayers", "qt", "qwebengine", "mapping", "geospatial", "gis", "pyside6"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
  "PySide6>=6.5",
  "numpy>=1.23",
  "pillow>=10.0",
  "matplotlib>=3.7",
]

[project.urls]
Homepage = "https://github.com/crroush/pyopenlayersqt"
Repository = "https://github.com/crroush/pyopenlayersqt"
Issues = "https://github.com/crroush/pyopenlayersqt/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["pyopenlayersqt*"]

# IMPORTANT: include the HTML/JS/CSS assets in the wheel
[tool.setuptools.package-data]
pyopenlayersqt = [
  "resources/*.html",
  "resources/*.js",
  "vendor/ol/*.js",
  "vendor/ol/*.css",
  "favicon.ico",
]

