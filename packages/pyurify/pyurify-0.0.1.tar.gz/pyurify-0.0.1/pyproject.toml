[build-system]
requires = [
    "setuptools>=75.8.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "pyurify"
dynamic = ["version"]
authors = [
    { name = "Marius Smytzek", email = "marius.smytzek@cispa.de" },
]
description = "Pyurify: Purifying Python Tests for Precise Fault Localization"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
classifiers = [
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Testing"
]
dependencies = []

[project.urls]
"Homepage" = "https://github.com/smythi93/pyurify/"
"Bug Tracker" = "https://github.com/smythi93/pyurify/issues"

[project.scripts]
pyurify = "pyurify.cli:main"

[tool.setuptools.dynamic]
version = {attr = "pyurify.__version__"}

# only include packages in src/
[tool.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]
test = [
    "pytest>=9.0.2",
    "pytest-html>=4.2.0",
    "pytest-cov>=7.0.0"
]

[tool.black]
line-length = 88
target-version = ['py310']
