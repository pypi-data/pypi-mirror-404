[build-system]
requires = ["maturin>=1.7,<2.0"]
build-backend = "maturin"

[project]
name = "ferrox"
dynamic = ["version"]
description = "High-performance structure matching for crystallographic data"
readme = "readme.md"
license = { text = "MIT" }
authors = [{ name = "Janosh Riebesell", email = "janosh@lbl.gov" }]
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Physics",
]
keywords = [
    "crystallography",
    "materials-science",
    "pymatgen",
    "structure-matching",
]

[project.urls]
Repository = "https://github.com/janosh/matterviz"

[project.optional-dependencies]
dev = ["pymatgen>=2025.10.7", "pytest>=8.0"]

[tool.maturin]
features = ["python"]
python-source = "python"
module-name = "ferrox._ferrox"
