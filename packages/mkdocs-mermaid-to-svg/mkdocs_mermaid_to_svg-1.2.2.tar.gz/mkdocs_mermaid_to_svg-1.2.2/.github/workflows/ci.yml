name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  # 毎週月曜日の朝に定期実行
  schedule:
    - cron: '0 0 * * 1'
  # 手動実行を許可
  workflow_dispatch:
  # 他のワークフローから呼び出し可能
  workflow_call:

# 同じワークフローの同時実行を制御
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.12"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0  # full history for better blame info

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Set up Python
      run: uv python pin ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: uv sync --all-extras

    - name: Upgrade pip to fix security vulnerability
      run: uv run pip install --upgrade pip>=25.3

    - name: Run pre-commit
      run: uv run pre-commit run --all-files

    - name: Check for security issues
      run: |
        uv run pip-audit --ignore-vuln GHSA-2qfp-q593-8484 --ignore-vuln GHSA-w853-jp5j-5j7f --ignore-vuln GHSA-58pv-8j8x-9vj2 --ignore-vuln GHSA-597g-3phw-6986 --ignore-vuln GHSA-983w-rhvv-gwmv --ignore-vuln GHSA-qmgc-5h2g-mvrw --ignore-vuln GHSA-38jv-5279-wg99 --desc
        uv run bandit -c pyproject.toml -r src/

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Set up Python
      run: uv python pin ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: uv sync --all-extras

    - name: Run mypy
      run: uv run mypy src/ --strict --show-error-codes --pretty

  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: pwsh
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v6

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python pin ${{ matrix.python-version }}

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'

    - name: Install Mermaid CLI
      run: npm install -g @mermaid-js/mermaid-cli

    - name: Install dependencies
      run: uv sync --all-extras

    - name: Verify CI configuration
      run: |
        Write-Host "Checking Puppeteer config for CI environment..."
        Get-ChildItem .github/puppeteer.config.json
        Get-Content .github/puppeteer.config.json

    - name: Run tests
      run: |
        uv run pytest tests/ --cov=src/mkdocs_mermaid_to_svg --cov-report=xml --cov-report=term-missing --cov-report=html --junit-xml=test-results.xml -v

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v6
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
        path: test-results.xml

