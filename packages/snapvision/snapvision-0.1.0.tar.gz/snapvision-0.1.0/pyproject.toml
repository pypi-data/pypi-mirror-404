[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "snapvision"
version = "0.1.0"
description = "A cross-platform, local-only vision assistant with OCR and AI analysis"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "SnapVision"}
]
keywords = ["ocr", "vision", "screenshot", "llm", "cli", "cross-platform", "ai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Utilities",
]

dependencies = [
    # Phase 1 - minimal dependencies (none)
    # Phase 2 - global hotkey listener
    "pynput>=1.7.6",
    # Phase 3 - screen selection and capture
    "PySide6>=6.5.0",
    "mss>=9.0.0",
    # Phase 4: OCR
    "google-cloud-vision>=3.4.0",
    "pillow>=10.0.0",
    # Phase 5: LLM
    "groq>=0.4.0",
    "openai>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "mypy>=1.0",
]

[project.scripts]
snapvision = "snapvision.cli:main"

[project.urls]
Homepage = "https://github.com/snapvision/snapvision"
Documentation = "https://github.com/snapvision/snapvision#readme"
Repository = "https://github.com/snapvision/snapvision"
Issues = "https://github.com/snapvision/snapvision/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["snapvision*"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
