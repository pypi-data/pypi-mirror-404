[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sy-stock-api"
version = "0.0.1"
description = "Python interface for seamless integration with multiple Korean brokerage APIs"
authors = [{name = "Seungyeon Kim", email = "ksy02k@gmail.com"}]
requires-python = ">=3.9"

# 1. 필수 의존성 (모든 사용자가 설치)
dependencies = [
    "requests>=2.28.0",       # HTTP 요청 (필수)
    "python-dotenv>=1.0.0",   # 환경변수 로드 (필수)
    "websockets>=11.0"        # 실시간 시세 (realtime.py 구현 시 필요)
    # pydantic은 현재 코드(dataclass)에서 안 쓰므로 제외해도 됩니다.
    # 만약 추후 데이터 검증용으로 쓴다면 남겨두세요.
]

[project.urls]
"Homepage" = "https://github.com/Kimseonu0919/sy-stock-api"

# 2. 선택적 의존성 (필요한 사람만 설치)
# pip install "sy-stock-api[secure]" 또는 "sy-stock-api[redis]" 로 설치 가능
[project.optional-dependencies]
redis = ["redis>=4.0.0"]        # RedisTokenStore 사용 시
secure = ["keyring>=24.0.0"]    # KeyringTokenStore 사용 시
dev = [                         # 개발자용 (테스트, 린트)
    "pytest>=7.0",
    "black>=23.0",
    "isort>=5.0"
]