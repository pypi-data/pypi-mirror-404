[project]
name = "flask-flare"
version = "0.1.1"
description = "Give a little flare to your Flask application with componet-style Jinja Tags"
authors = [
    {name = "Drew Butcher",email = "drewlbutcher@gmail.com"}
]

readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "flask>=3.0",
    "jinja2>=3.1",
]

[tool.poetry]
packages = [{include = "flask_flare", from = "src"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
