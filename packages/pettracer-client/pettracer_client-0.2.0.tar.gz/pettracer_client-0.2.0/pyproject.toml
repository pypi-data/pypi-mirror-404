[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pettracer-client"
version = "0.2.0"
description = "Python client library for the PetTracer GPS pet collar portal"
readme = "README.md"
authors = [
    {name = "Richard Giles", email = "git@egilius.net"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Home Automation",
    "Typing :: Typed",
]
keywords = ["pettracer", "gps", "pet", "tracker", "collar", "api", "client"]
requires-python = ">=3.12"
dependencies = [
    "aiohttp>=3.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
]

[project.urls]
Homepage = "https://github.com/AmbientArchitect/petTracer-API"
Documentation = "https://github.com/AmbientArchitect/petTracer-API#readme"
Repository = "https://github.com/AmbientArchitect/petTracer-API"
Issues = "https://github.com/AmbientArchitect/petTracer-API/issues"

[tool.setuptools]
packages = ["pettracer"]

[tool.setuptools.package-data]
pettracer = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
