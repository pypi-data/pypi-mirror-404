name: Build & Publish

on:
  workflow_dispatch:
    inputs:
      target:
        description: "Publish target repository"
        required: true
        default: "testpypi"
        type: choice
        options: ["testpypi", "pypi"]
  push:
    tags:
      - "v*"

concurrency:
  group: build-publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  wheels-linux-x86_64:
    name: Wheels (Linux x86_64)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python: "cp38-*"
            label: "cp38"
          - python: "cp39-*"
            label: "cp39"
          - python: "cp310-*"
            label: "cp310"
          - python: "cp311-*"
            label: "cp311"
          - python: "cp312-*"
            label: "cp312"
          - python: "cp313-*"
            label: "cp313"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python (host)
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install cibuildwheel
        run: |
          python -m pip install -U pip
          python -m pip install cibuildwheel

      - name: Build wheels with cibuildwheel (manylinux x86_64)
        env:
          CIBW_BUILD: ${{ matrix.python }}
          CIBW_ARCHS_LINUX: "x86_64"
          CIBW_SKIP: "*-musllinux_* *-manylinux_i686"
          CIBW_TEST_COMMAND: python -c "import virtualshell; print('ok')"
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28

          CMAKE_GENERATOR: Ninja
          PYBIND11_FINDPYTHON: "ON"
          CIBW_BEFORE_BUILD_LINUX: "python -m pip install ninja"
        run: |
          python -m cibuildwheel --platform linux --output-dir wheelhouse .

      - name: Upload wheels (Linux x86_64)
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-x86_64-${{ matrix.label }}-attempt${{ github.run_attempt }}
          path: wheelhouse/*.whl
          overwrite: true

  wheels-linux-aarch64:
    name: Wheels (Linux aarch64)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python: "cp38-*"
            label: "cp38"
          - python: "cp39-*"
            label: "cp39"
          - python: "cp310-*"
            label: "cp310"
          - python: "cp311-*"
            label: "cp311"
          - python: "cp312-*"
            label: "cp312"
          - python: "cp313-*"
            label: "cp313"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU for cross-arch Docker
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Python (host)
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install cibuildwheel
        run: |
          python -m pip install -U pip
          python -m pip install cibuildwheel

      - name: Build wheels with cibuildwheel (manylinux aarch64 via QEMU)
        env:
          CIBW_BUILD: ${{ matrix.python }}
          CIBW_ARCHS_LINUX: "aarch64"
          CIBW_SKIP: "*-musllinux_*"
          CIBW_TEST_COMMAND: python -c "import virtualshell; print('ok')"
          CIBW_MANYLINUX_AARCH64_IMAGE: manylinux_2_28
          CMAKE_GENERATOR: Ninja
          PYBIND11_FINDPYTHON: "ON"
          CIBW_BEFORE_BUILD_LINUX: "python -m pip install ninja"
        run: |
          python -m cibuildwheel --platform linux --output-dir wheelhouse .

      - name: Upload wheels (Linux aarch64)
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-aarch64-${{ matrix.label }}-attempt${{ github.run_attempt }}
          path: wheelhouse/*.whl
          overwrite: true

  wheels-macos:
    name: Wheels (universal2 macOS)
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python: "cp38-*"
            label: "cp38"
          - python: "cp39-*"
            label: "cp39"
          - python: "cp310-*"
            label: "cp310"
          - python: "cp311-*"
            label: "cp311"
          - python: "cp312-*"
            label: "cp312"
          - python: "cp313-*"
            label: "cp313"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python (host)
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install cibuildwheel
        run: |
          python -m pip install -U pip
          python -m pip install cibuildwheel

      - name: Build wheels with cibuildwheel (universal2)
        env:
          CIBW_BUILD: ${{ matrix.python }}
          CIBW_ARCHS_MACOS: "universal2"
          CIBW_MACOSX_DEPLOYMENT_TARGET: "11.0"               
          CIBW_TEST_COMMAND: python -c "import virtualshell; print('ok')"
          CIBW_BUILD_VERBOSITY: "1"
          CIBW_BEFORE_BUILD_MACOS: "python -m pip install ninja"

          CMAKE_ARGS: >-
            -G Ninja
            -DCMAKE_OSX_ARCHITECTURES=arm64;x86_64
            -DCMAKE_OSX_DEPLOYMENT_TARGET=11.0

          PYBIND11_FINDPYTHON: "ON"
          CMAKE_GENERATOR: "Ninja"
          CMAKE_OSX_ARCHITECTURES: "arm64;x86_64"
          CMAKE_OSX_DEPLOYMENT_TARGET: "11.0"
          MACOSX_DEPLOYMENT_TARGET: "11.0"

        run: |
          python -m cibuildwheel --platform macos --output-dir wheelhouse .

      - name: Upload wheels (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.label }}-attempt${{ github.run_attempt }}
          path: wheelhouse/*.whl
          overwrite: true

  wheels-windows:
    name: Wheels (Windows x64)
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python: ["cp38-win_amd64", "cp39-win_amd64", "cp310-win_amd64", "cp311-win_amd64", "cp312-win_amd64", "cp313-win_amd64"]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python (host)
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install cibuildwheel
        shell: pwsh
        run: |
          py -3 -m pip install -U pip
          py -3 -m pip install -U cibuildwheel

      - name: Build wheels with cibuildwheel (MSVC)
        shell: cmd
        env:
          CIBW_BUILD: ${{ matrix.python }}
          CIBW_SKIP: "*-win32"
          CIBW_TEST_COMMAND: python -c "import virtualshell; print('ok')"
          CIBW_BUILD_VERBOSITY: "1"
          CIBW_ENVIRONMENT_WINDOWS: >
            CMAKE_GENERATOR="Visual Studio 17 2022"
            CMAKE_GENERATOR_PLATFORM=x64
            SKBUILD_CMAKE_GENERATOR="Visual Studio 17 2022"
            PYBIND11_FINDPYTHON=ON
            CMAKE_BUILD_TYPE=Release
        run: |
          @echo on

          REM Find latest VS and load MSVC environment
          for /f "usebackq tokens=*" %%i in (`"%ProgramFiles(x86)%\Microsoft Visual Studio\Installer\vswhere.exe" -latest -products * -requires Microsoft.VisualStudio.Component.VC.Tools.x86.x64 -property installationPath`) do set VSINSTALL=%%i
          if not defined VSINSTALL (
            echo ERROR: Visual Studio with C++ tools not found.
            exit /b 1
          )

          call "%VSINSTALL%\Common7\Tools\VsDevCmd.bat" -arch=x64

          set CC=
          set CXX=
          set CMAKE_C_COMPILER=
          set CMAKE_CXX_COMPILER=

          REM Debug: verify we are on MSVC
          where cl
          cl /Bv
          where cmake
          where ninja

          py -3 -m cibuildwheel --output-dir wheelhouse .

      - name: Upload wheels (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.python }}-attempt${{ github.run_attempt }}
          path: wheelhouse\*.whl
          overwrite: true

  sdist:
    name: sdist (source)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build sdist
        run: |
          python -m pip install -U pip build twine
          python -m build --sdist --outdir dist .
          twine check dist/*

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  publish:
    needs: [wheels-linux-x86_64, wheels-linux-aarch64, wheels-macos, wheels-windows, sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: read
      id-token: write

    environment:
      name: release
      url: https://pypi.org/p/virtualshell

    steps:
      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist_in

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist_in

      - name: Gather distributions
        run: |
          mkdir -p dist
          find dist_in -type f \( -name "*.whl" -o -name "*.tar.gz" \) -exec cp {} dist/ \;
          ls -l dist

      - name: Twine check
        run: |
          python -m pip install -U twine
          python -m twine check dist/*

      - name: Set publish target
        id: target
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "repo=${{ inputs.target }}" >> $GITHUB_OUTPUT
          else
            echo "repo=pypi" >> $GITHUB_OUTPUT
          fi

      - name: Publish to TestPyPI (trusted)
        if: steps.target.outputs.repo == 'testpypi'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist
          skip-existing: true
          verbose: true

      - name: Publish to PyPI (trusted)
        if: steps.target.outputs.repo == 'pypi'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          skip-existing: false
          verbose: true
