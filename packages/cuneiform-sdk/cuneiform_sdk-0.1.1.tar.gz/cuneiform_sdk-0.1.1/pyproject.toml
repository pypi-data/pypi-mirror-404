[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cuneiform-sdk"
version = "0.1.1"
description = "Enterprise-grade Python SDK for data processing workflows with AWS Lambda-style interfaces."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Peernova inc." }]
keywords = ["sdk", "workflow", "duckdb", "sql"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "duckdb",
    "pandas",
    "click",
    "requests",
    "PyYAML",
    "sqlglot",
]

[project.urls]
Homepage = "https://peernova.com"
Repository = "https://peernova.com"

[project.scripts]
cuneiform = "cuneiform_sdk.cli:cli"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
