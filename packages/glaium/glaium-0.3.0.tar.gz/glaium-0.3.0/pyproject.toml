[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "glaium"
dynamic = ["version"]
description = "Python SDK for building autonomous agents that optimize toward organizational goals"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Glaium", email = "support@glaium.com" },
]
keywords = [
    "ai",
    "agents",
    "optimization",
    "autonomous",
    "machine-learning",
    "sdk",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
jwt = ["pyjwt>=2.0.0"]
# Reasoner dependencies (required for AnalyticalReasoner)
reasoners = [
    "numpy>=1.21.0",
    "pandas>=1.3.0",
]
# Full analytical reasoner with Prophet for anomaly detection
analytical = [
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "prophet>=1.1.0",  # Optional - falls back to z-score if not installed
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "black>=23.0.0",
]
all = [
    "glaium[jwt,reasoners,dev]",
]

[project.urls]
Homepage = "https://glaium.com"
Repository = "https://bitbucket.org/glaium/sdk"
Issues = "https://bitbucket.org/glaium/sdk/issues"

# Version from git tags (e.g., v0.1.2 -> 0.1.2)
[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
version_scheme = "no-guess-dev"

[tool.hatch.build.hooks.vcs]
version-file = "src/glaium/_version.py"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[tool.hatch.build.targets.wheel]
packages = ["src/glaium"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-v --cov=glaium --cov-report=term-missing"

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # Pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.lint.isort]
known-first-party = ["glaium"]

[tool.black]
line-length = 100
target-version = ["py39"]
