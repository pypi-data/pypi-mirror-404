[project]
name = "minigist"
description = "A tool that generates concise summaries for you Miniflux feeds."
readme = "README.md"
license-files = ["LICENSE"]
requires-python = ">=3.13"
dynamic = ["version"]
authors = [
    {name = "eikendev"},
]
maintainers = [
    {name = "eikendev"},
]
keywords = ["miniflux", "rss", "feed", "ai", "summarization", "cli"]
classifiers = [
    "Environment :: Console",
    "Programming Language :: Python :: 3",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content :: News/Diary",
    "Topic :: Text Processing :: Markup",
    "Topic :: Utilities",
]
dependencies = [
    "apprise>=1.9.3",
    "beautifulsoup4>=4.14.3",
    "click>=8.1.8",
    "httpx>=0.28.1",
    "httpx-retries>=0.4.5",
    "markdown>=3.8",
    "miniflux>=1.1.3",
    "nh3>=0.2.21",
    "openai>=1.76.0",
    "pydantic>=2.11.3",
    "pyyaml>=6.0.2",
    "structlog>=25.3.0",
    "tenacity>=9.1.2",
    "trafilatura>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/eikendev/minigist"

[project.scripts]
minigist = "minigist.cli:cli"

[build-system]
requires = ["setuptools>=64", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["minigist"]

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "no-local-version"

[tool.ruff]
line-length = 120
lint.select = ["F", "E", "W", "B", "I", "SIM", "UP", "N", "FURB"]

[tool.pyrefly]
project-includes = ["**/*"]
project-excludes = ["**/*venv/**/*"]

[dependency-groups]
dev = [
    "pyrefly>=0.22.2",
    "pytest>=8.3.5",
    "ruff>=0.11.7",
    "types-markdown>=3.8.0.20250415",
    "types-pyyaml>=6.0.12.20250402",
]
