site_name: polars-cv
site_description: High-performance vision/array processing for Polars DataFrames
site_url: https://github.com/heshamdar/polars-cv

repo_name: heshamdar/polars-cv
repo_url: https://github.com/heshamdar/polars-cv
edit_uri: ""

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [python]
          options:
            show_source: false
            docstring_style: google
            show_root_heading: true
            show_root_full_path: false
            heading_level: 2
            members_order: source
            show_signature_annotations: true
            separate_signature: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quickstart: getting-started/quickstart.md
  - User Guide:
    - Concepts:
      - Pipelines: user-guide/concepts/pipelines.md
      - Domains: user-guide/concepts/domains.md
    - Operations:
      - Image Operations: user-guide/operations/image-ops.md
      - Geometry: user-guide/operations/geometry.md
      - Hashing: user-guide/operations/hashing.md
      - Reductions: user-guide/operations/reductions.md
    - Composition:
      - Chaining: user-guide/composition/chaining.md
      - Multi-Output: user-guide/composition/multi-output.md
      - Binary Operations: user-guide/composition/binary-ops.md
  - API Reference:
    - Pipeline: api/pipeline.md
    - LazyPipelineExpr: api/lazy.md
    - Geometry: api/geometry.md
    - Functions: api/functions.md

