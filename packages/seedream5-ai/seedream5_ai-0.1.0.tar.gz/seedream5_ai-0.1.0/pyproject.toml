[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "seedream5-ai"
version = "0.1.0"
description = "AI-powered video generation platform - High-quality integration with seedream5ai.org"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Seedream5 Team", email = "contact@seedream5ai.org"}
]
keywords = ["ai", "video", "generation", "seedream5", "artificial-intelligence"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Video",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]
requires-python = ">=3.9"

[project.urls]
Homepage = "https://seedream5ai.org"
Documentation = "https://seedream5ai.org"
Repository = "https://github.com/seedream5/seedream5"
Website = "https://seedream5ai.org"
