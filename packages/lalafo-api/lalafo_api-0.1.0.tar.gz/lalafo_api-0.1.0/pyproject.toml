[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lalafo_api"
version = "0.1.0"
description = "Библиотека для работы с API Lalafo"
readme = "README.md"
authors = [
  { name = "Umar" }
]
license = { text = "Proprietary" }
requires-python = ">=3.8"
dependencies = [
"httpx<1.0.0",
"pydantic>=2.0",
]

[project.urls]
Homepage = "https://github.com/Umar151515/lalafo-api"
Repository = "https://github.com/Umar151515/lalafo-api"