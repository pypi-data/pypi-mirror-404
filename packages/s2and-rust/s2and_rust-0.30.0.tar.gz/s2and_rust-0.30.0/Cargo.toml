[package]
name = "s2and_rust"
version = "0.30.0"
edition = "2021"
readme = "README.md"

[lib]
name = "_s2and_rust"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.24.2", features = ["extension-module"] }
numpy = "0.24"
rayon = "1.10"
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"

[dev-dependencies]
pyo3 = "0.24.2"
