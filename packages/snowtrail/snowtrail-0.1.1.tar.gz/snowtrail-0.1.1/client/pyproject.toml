[build-system]
requires = ["hatchling>=1.24.0"]
build-backend = "hatchling.build"

[project]
name = "snowtrail"
version = "0.1.0"
description = "Python client for Snowtrail Research APIs (signals, features, events, datasets)."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Proprietary" }
authors = [{ name = "Snowtrail Research" }]

dependencies = [
  "requests>=2.32.0,<3.0.0",
  "pandas>=2.0.0,<3.0.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=8,<9",
  "ruff>=0.6,<1.0",
  "mypy>=1.10,<2.0",
  "types-requests>=2.32,<3.0",
]

[tool.hatch.build.targets.wheel]
packages = ["snowtrail"]
