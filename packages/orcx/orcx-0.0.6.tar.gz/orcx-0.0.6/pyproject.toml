[project]
name = "orcx"
version = "0.0.6"
description = "LLM orchestrator - route prompts to any model via litellm"
license = "MIT"
keywords = ["llm", "agents", "orchestration", "ai", "cli", "litellm"]
readme = "README.md"
authors = [
    { name = "Nick Russo", email = "nijaru7@gmail.com" }
]
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.28.1",
    "litellm>=1.80.11",
    "pydantic>=2.12.5",
    "pyyaml>=6.0.3",
    "typer>=0.21.0",
]

[project.urls]
Homepage = "https://github.com/nijaru/orcx"
Repository = "https://github.com/nijaru/orcx"
Issues = "https://github.com/nijaru/orcx/issues"

[project.scripts]
orcx = "orcx.cli:app"

[dependency-groups]
dev = [
    "pytest>=8.4.0",
]

[build-system]
requires = ["uv_build>=0.9.21,<0.10.0"]
build-backend = "uv_build"

[tool.ruff]
line-length = 100
target-version = "py314"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]

[tool.ty.environment]
python-version = "3.14"
