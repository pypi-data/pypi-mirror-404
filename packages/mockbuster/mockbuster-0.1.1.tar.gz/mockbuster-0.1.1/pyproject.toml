[project]
name = "mockbuster"
version = "0.1.1"
description = "Python project: mockbuster"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    {name = "benomahony", email = "bomarni@googlemail.com"}
]
license = {text = "MIT"}

dependencies = [
    "typer>=0.12.0",
    "rich>=13.0.0",
    "mcp>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=6.0.0",
    "pytest-examples>=0.0.10",
    "ruff>=0.3.0",
    "basedpyright>=1.10.0",
    "pre-commit>=3.6.0",
    "vulture>=2.11",
    "bandit>=1.7.0",
    "deptry>=0.12.0",
    "cliqa>=0.1.0",
    "bump-my-version>=0.30.0",
    "zensical>=0.0.20",
]

[project.scripts]
mockbuster = "mockbuster.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N"]

[tool.ruff.format]
quote-style = "double"

[tool.pytest.ini_options]
testpaths = ["tests", "docs"]

[tool.bandit]
exclude_dirs = ["tests"]
skips = ["B101"]

[tool.basedpyright]
include = ["src/mockbuster"]
typeCheckingMode = "standard"

[tool.deptry]
extend_exclude = ["tests"]

[tool.deptry.per_rule_ignores]
DEP002 = ["pytest", "pytest-cov", "pytest-examples", "ruff", "basedpyright", "pre-commit", "vulture", "bandit", "deptry", "cliqa", "bump-my-version", "zensical"]
DEP003 = ["mockbuster"]

[tool.bumpversion]
current_version = "0.1.1"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]
search = "{current_version}"
replace = "{new_version}"
regex = false
ignore_missing_version = false
ignore_missing_files = false
tag = true
sign_tags = false
tag_name = "v{new_version}"
tag_message = "Bump version: {current_version} → {new_version}"
allow_dirty = false
commit = true
message = "Bump version: {current_version} → {new_version}"

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[[tool.bumpversion.files]]
filename = "src/mockbuster/__init__.py"
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'
