[project]
name = "pdf-mcp"
version = "1.1.0"
description = "Production-ready MCP server for PDF processing with intelligent caching. Extract text, search, and analyze PDFs with AI agents."
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [
    { name = "Kevin Tan", email = "jingzheng.tan@gmail.com" }
]
maintainers = [
    { name = "Kevin Tan", email = "jingzheng.tan@gmail.com" }
]
keywords = [
    "mcp",
    "pdf", 
    "ai",
    "claude",
    "llm",
    "document-processing",
    "model-context-protocol",
    "anthropic",
    "pdf-extraction",
    "ai-agent",
    "pdf-reader",
    "document-ai"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: General",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "mcp>=1.2.0",
    "pymupdf>=1.24.0",
    "pydantic>=2.0",
    "httpx>=0.27.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.0",
    "pillow>=10.0",
    "mypy>=1.8.0",
    "ruff>=0.2.0",
]

[project.urls]
Homepage = "https://github.com/jztan/pdf-mcp"
Documentation = "https://github.com/jztan/pdf-mcp#readme"
Repository = "https://github.com/jztan/pdf-mcp"
Issues = "https://github.com/jztan/pdf-mcp/issues"
Changelog = "https://github.com/jztan/pdf-mcp/blob/master/CHANGELOG.md"

[project.scripts]
pdf-mcp = "pdf_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true
