[package]
name = "kryptoon"
version = "2026.1.31"
edition = "2024"

authors = ["Anonymous <me@pishvaveisi.com>"]
description = "Python Cryptography"
keywords = ["python", "cryptography"]

license = "Unlicense"
readme = "readme.md"

homepage = "https://github.com/bitmolester/kryptoon"
documentation = "https://github.com/bitmolester/kryptoon"
repository = "https://github.com/bitmolester/kryptoon"

[lib]
crate-type = ["cdylib"]
path = "source/rust/library.rs"

[dependencies.pyo3]
version = "0.27.2"
features = ["extension-module"]

[dependencies.oqs]
version = "0.11.0"

[dependencies.oqs-sys]
version = "0.11.0"

[dependencies.argon2]
version = "0.5.3"

[dependencies.rand]
version = "0.9.2"

[dependencies.blake3]
version = "1.8.3"

[dependencies.bcrypt]
version = "0.18.0"

[dependencies.ripemd]
version = "0.1.3"

[dependencies.bs58]
version = "0.5.1"

[dependencies.sha3]
version = "0.10.8"

[dependencies.openssl]
version = "0.10.75"
features = ["vendored"]

[target.'cfg(windows)'.dependencies]
winapi = "0.3.9"

[profile.release]
overflow-checks = true
