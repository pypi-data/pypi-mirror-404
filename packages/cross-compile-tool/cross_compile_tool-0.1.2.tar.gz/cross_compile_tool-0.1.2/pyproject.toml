[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cross-compile-tool"
version = "0.1.2"
description = "A generic fast cross-compilation tool using Docker and Sysroots"
readme = "README.md"
authors = [
  { name = "Benjamin Tan", email = "tan.benjaminkx@gmail.com" },
]
keywords = ["ros2", "cross-compilation", "docker", "sysroot", "arm64", "aarch64"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Build Tools",
]
requires-python = ">=3.8"
dependencies = [
    # No external python dependencies required, utilizes system docker
]

[project.optional-dependencies]
ros = [
    "lark",
    "catkin_pkg",
    "empy",
    # any other PyPI-based ROS helper tools
]

[project.scripts]
cross-compile-tool = "cross_compile_tool.__main__:main"

[tool.setuptools.package-data]
cross_compile_tool = ["Dockerfile", "dev.Dockerfile", "toolchain.cmake"]

[tool.setuptools.packages.find]
where = ["src"]


