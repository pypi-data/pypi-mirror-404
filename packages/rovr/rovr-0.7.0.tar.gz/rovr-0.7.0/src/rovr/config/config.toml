#:schema ./schema.json
# relative schema location for ease

[interface]
tooltips = true
nerd_font = true
use_reactive_layout = true
show_progress_eta = false
show_progress_percentage = true
truncate_progress_file_path = false
show_line_numbers = true
show_hidden_files = false
allow_tab_nav = true
append_new_tabs = true
double_click_delay = 0.25
drive_watcher_frequency = 3.0
# yazi style is 5
# but it has more space
scrolloff = 3
image_protocol = "Auto"

[interface.preview_text]
error = "couldn't read this file! (\u00AC_\u00AC)" # ¬_¬
start = """
  ___ ___
 |  _| . |
 |_| |___|
  _ _ ___
 | | |  _|
  \\_/|_|
"""

[interface.clock]
enabled = true
align = "left"

[interface.compact_mode]
buttons = true
panels = false

[interface.mime_rules]
"text/*" = "text"
"image/*" = "image"
"application/pdf" = "pdf"
"application/zip" = "archive"
"application/gzip" = "archive"
"application/zstd" = "archive"
"application/bzip2" = "archive"
"application/xz" = "archive"
"application/x-tar" = "archive"
"application/x-gzip" = "archive"
"application/x-bzip2" = "archive"
"application/x-xz" = "archive"
"application/x-rar" = "archive"
"application/vnd.rar" = "archive"
"application/x-7z-compressed" = "archive"
"inode/directory" = "folder"

[settings]
copy_includes_metadata = true
use_recycle_bin = true

[settings.bulk_rename]
show_as_mapping = true

[settings.editor]
open_all_in_editor = false

[settings.editor.file]
run = "$EDITOR"
block = false
suspend = true

[settings.editor.folder]
run = "$EDITOR"
block = false
suspend = true

[settings.editor.bulk_rename]
run = "$EDITOR"
suspend = true

[metadata]
fields = [
  "type",
  "permissions",
  "size",
  "modified",
  "accessed",
  "created",
  "hidden",
]
datetime_format = "%Y-%m-%d %H:%M"
filesize_decimals = 1
filesize_suffix = "decimal"

[theme]
default = "nord"
preview = "nord"
transparent = false

[[custom_theme]]
name = "nord"
primary = "#88C0D0"
secondary = "#81A1C1"
accent = "#B48EAD"
foreground = "#D8DEE9"
background = "#2E3440"
success = "#A3BE8C"
warning = "#EBCB8B"
error = "#BF616A"
surface = "#3B4252"
panel = "#434C5E"
is_dark = true

[custom_theme.bar_gradient]
default = ["#88c0d0", "#5e81ac"]
error = ["#bf616a", "#d08770"]

[[custom_theme]]
name = "Dark Pink"
primary = "#FD7AFF"
secondary = "#000F85"
success = "#FF007B"
warning = "#250069"
error = "#300025"
accent = "#000000"
foreground = "#FFFFFF"
background = "#000000"
surface = "#FD7AFF"
panel = "#2b2b2b"
is_dark = true

[custom_theme.variables]
"block-cursor-background" = "#88C0D0"
"block-cursor-foreground" = "#2E3440"
"block-cursor-text-style" = "none"
"footer-key-foreground" = "#88C0D0"
"input-selection-background" = "#81a1c1 35%"
"button-color-foreground" = "#2E3440"
"button-focus-text-style" = "reverse"

[keybinds]
# For keybind profiles, see keybinds/sane.toml and keybinds/vim.toml
# The default configuration below combines both styles for maximum flexibility.
# Users can copy their preferred profile to their config directory.
toggle_pin = ["P"]
toggle_pinned_sidebar = ["S"]
toggle_preview_sidebar = ["I"]
toggle_footer = ["F"]
toggle_menuwrapper = ["M"]
focus_toggle_pinned_sidebar = ["s"]
focus_file_list = ["escape"]
focus_toggle_preview_sidebar = ["i"]
focus_toggle_path_switcher = ["ctrl+l"]
focus_search = ["slash"]
focus_toggle_processes = ["#"]
focus_toggle_clipboard = ["c"]
focus_toggle_metadata = ["m"]
copy = ["y", "ctrl+c"]
paste = ["p", "ctrl+v"]
cut = ["x", "ctrl+x"]
delete = ["d", "delete"]
rename = ["r", "f2"]
new = ["ctrl+n", "o"]
zip = ["E"]
unzip = ["ctrl+e"]
# id love to use ctrl+shift+c
# but that is taken by terminals
up = ["up", "k"]
down = ["down", "j"]
up_tree = ["left", "h"]
down_tree = ["right", "l", "enter"]
page_up = ["pageup", "ctrl+b"]
page_down = ["pagedown", "ctrl+f"]
home = ["home", "g"]
end = ["end", "G"]
hist_previous = ["backspace", "u"]
hist_next = ["space"]
toggle_visual = ["v"]
toggle_all = ["%", "ctrl+a"]
toggle_hidden_files = ["full_stop"]
select_up = ["shift+up", "K"]
select_down = ["shift+down", "J"]
select_page_up = ["shift+pageup"]
select_page_down = ["shift+pagedown"]
select_home = ["shift+home"]
select_end = ["shift+end"]
tab_next = ["ctrl+j"]
tab_previous = ["ctrl+k"]
tab_new = ["n"]
tab_close = ["w"]
show_keybinds = ["?"]
quit_app = ["q", "ctrl+q"]
command_palette = "ctrl+p"
suspend_app = ["ctrl+z"]
open_editor = ["e"]
# unavailable for now
preview_select_left = []
preview_select_right = []
preview_scroll_left = []
preview_scroll_right = []
[keybinds.extra_copy]
open_popup = ["Y"]
copy_to_rovr = ["y"]
copy_single_path = ["p"]
copy_to_system_clip = ["s"]
copy_current_directory = ["d"]
[keybinds.change_sort_order]
open_popup = [","]
name = ["a"]
extension = ["e"]
natural = ["n"]
size = ["s"]
created = ["c"]
modified = ["m"]
descending = ["d"]
[keybinds.delete_files]
trash = ["d"]
delete = ["x"]
cancel = ["c", "escape"]
[keybinds.filename_conflict]
overwrite = ["o"]
skip = ["s"]
rename = ["r"]
cancel = ["c", "escape"]
dont_ask_again = ["a"]
[keybinds.file_in_use]
retry = ["r"]
skip = ["s"]
cancel = ["c", "escape"]
dont_ask_again = ["a"]
[keybinds.filter_modal]
exit = ["escape"]
down = ["down", "ctrl+j"]
up = ["up", "ctrl+k"]
[keybinds.yes_or_no]
yes = ["y"]
no = ["n", "escape"]
dont_ask_again = ["a"]

[plugins.zoxide]
enabled = true
keybinds = ["z"]
show_scores = false

[plugins.bat]
enabled = false
executable = "bat"

[plugins.fd]
enabled = true
keybinds = ["f"]
executable = "fd"
relative_paths = true
follow_symlinks = false
no_ignore_parent = false
default_filter_types = ["file", "directory"]

[plugins.rg]
enabled = true
keybinds = ["\\"]
executable = "rg"
case_sensitive = true
no_ignore_parent = false
follow_symlinks = false
search_hidden = false

[plugins.poppler]
enabled = true
threads = 1
use_pdftocairo = false
poppler_folder = ""
pdf_batch_size = 2

[plugins.file_one]
enabled = false
get_description = true
