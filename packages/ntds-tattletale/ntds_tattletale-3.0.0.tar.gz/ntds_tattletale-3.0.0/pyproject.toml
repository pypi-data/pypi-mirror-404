[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ntds-tattletale"
version = "3.0.0"
description = "Post-exploitation NTDS dump analyzer â€” correlates secretsdump output with hashcat potfiles to identify shared passwords and weak credentials in Active Directory"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Cory Avra", email = "github@sillyrabbit.net" }
]
keywords = [
    "ntds",
    "secretsdump",
    "hashcat",
    "potfile",
    "active-directory",
    "password-audit",
    "penetration-testing",
    "pentest",
    "red-team",
    "post-exploitation",
    "credential-analysis",
    "hash-cracking",
    "security",
    "infosec",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security",
    "Topic :: System :: Systems Administration :: Authentication/Directory",
]

[project.urls]
Homepage = "https://github.com/coryavra/tattletale"
Repository = "https://github.com/coryavra/tattletale"
Issues = "https://github.com/coryavra/tattletale/issues"

[project.scripts]
tattletale = "tattletale:main"

[tool.setuptools]
py-modules = ["tattletale"]
