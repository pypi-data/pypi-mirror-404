[project]
name = "discovery-engine-api"
version = "0.1.47"
description = "Python SDK for the Discovery Engine API"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Leap Laboratories"},
]
keywords = ["discovery", "machine-learning", "data-analysis", "api", "sdk"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]
pandas = [
    "pandas>=2.0.0",
]
jupyter = [
    "nest-asyncio>=1.5.0",
]

[project.urls]
Homepage = "https://github.com/leap-laboratories/discovery"
Documentation = "https://github.com/leap-laboratories/discovery"
Repository = "https://github.com/leap-laboratories/discovery"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["discovery"]
