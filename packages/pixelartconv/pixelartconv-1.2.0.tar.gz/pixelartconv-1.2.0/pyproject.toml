[project]
name = "pixelartconv"
version = "1.2.0"
authors = [
  { name="Simon Ruzicka", email="simon.ruzicka@protonmail.com" },
]
description = "PixelArtConv - Pixel Art Converter"
readme = "README.md"

requires-python = ">=3.9"
dependencies = [
  "numpy>=1.23,<2",
  "Pillow>=9",
  "colorthief",
  "opencv-python",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0"]

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
pixelartconv = "pixelartconv.__main__:main"

[project.urls]
"Homepage" = "https://github.com/ruzicka02/paconv"
