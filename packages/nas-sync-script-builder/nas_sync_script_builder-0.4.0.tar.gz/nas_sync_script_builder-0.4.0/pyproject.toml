[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "nas-sync-script-builder"
version = "0.4.0"
description = "GUI tool to generate a bash script for one-way, no-deletion NAS sync using rsync and lsyncd"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "PySide6",
    "Jinja2",
    "PyYAML",
    "pydbus",
    "PyGObject"
]
authors = [{ name = "Jinjinov" }]
maintainers = [{ name = "Jinjinov" }]
license = { file = "LICENSE" }
keywords = ["nas", "rsync", "lsyncd", "gui", "backup"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX :: Linux",
    "Topic :: System :: Archiving :: Backup"
]

[project.urls]
Repository = "https://github.com/Jinjinov/nas-sync-script-builder"
Issues = "https://github.com/Jinjinov/nas-sync-script-builder/issues"
Releases = "https://github.com/Jinjinov/nas-sync-script-builder/releases"

[project.scripts]
nas-sync-script-builder = "nas_sync_script_builder.__main__:main"
nas-sync-script-builder-cli = "nas_sync_script_builder.cli:main"
nas-sync-script-builder-gui = "nas_sync_script_builder.gui:main"

[tool.setuptools.package-data]
"nas_sync_script_builder" = ["templates/*.tpl"]