[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mobiu-q"
version = "4.2.0"
description = "Soft Algebra Optimizer + O(N) Linear Attention + Streaming Anomaly Detection"
readme = "README.md"
license = {text = "Proprietary"}
authors = [
    {name = "Mobiu Technologies", email = "support@mobiu.ai"}
]
keywords = [
    "quantum", 
    "optimization", 
    "VQE", 
    "QAOA", 
    "machine-learning",
    "deep-learning",
    "pytorch",
    "optimizer",
    "attention",
    "transformer",
    "linear-attention",
    "long-context",
    "llm",
    "anomaly-detection",
    "streaming",
    "trainguard",
    "monitoring",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.21.0",
    "requests>=2.25.0",
    "torch>=1.9.0",
    "scipy",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov",
    "black>=21.0",
    "isort>=5.0",
    "flake8>=3.9",
]
quantum = [
    "qiskit>=0.40.0",
    "pennylane>=0.28.0",
]
detection = [
    "pyod>=1.0.0",
]
all = [
    "qiskit>=0.40.0",
    "pennylane>=0.28.0",
    "pyod>=1.0.0",
]

[project.urls]
Homepage = "https://mobiu.ai"
Documentation = "https://docs.mobiu.ai"
Repository = "https://github.com/mobiuai/mobiu-q"

[project.scripts]
mobiu-q = "mobiu_q.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["mobiu_q*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]