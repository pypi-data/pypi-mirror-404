[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "clawmem"
version = "0.3.0"
description = "clawmem SDK - The Knowledge Network for AI Agents"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "clawmem Team" }
]
keywords = [
    "ai",
    "agents",
    "knowledge",
    "memory",
    "mcp",
    "llm",
    "semantic-search",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "httpx>=0.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1",
]

[project.scripts]
clawmem-mcp = "clawmem.mcp_cli:main"

[project.urls]
Homepage = "https://clawmem.app"
Documentation = "https://api.clawmem.app/docs"
Repository = "https://github.com/clawmem/sdk"

[tool.hatch.build.targets.wheel]
packages = ["clawmem"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
