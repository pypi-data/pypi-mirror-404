[project]
name = "logsentry-agent"
version = "1.0.10"
description = "LogSentry agent SDK and collectors."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "LogSentry" }]
dependencies = [
    "requests>=2.31",
    "PyYAML>=6.0",
    "cryptography>=42.0",
]

[project.optional-dependencies]
windows = [
    "pywin32>=306",
]

[project.scripts]
logsentry-agent = "logsentry_agent.cli:main"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = [
    "logsentry_agent",
    "logsentry_agent.collectors",
    "logsentry_agent.normalizers",
    "logsentry_agent.utils",
]
