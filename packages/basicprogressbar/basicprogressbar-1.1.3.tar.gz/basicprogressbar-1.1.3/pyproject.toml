[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "basicprogressbar"
version = "1.1.3"
description = "Basic progress bar and discord progress bar"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"

authors = [
    { name = "Sumiza", email = "sumiza@gmail.com" }
]

classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Sumiza/basicprogressbar/"
"Bug Tracker" = "https://github.com/Sumiza/basicprogressbar/issues"

[project.optional-dependencies]
timer = ["secondstotext"]
discord = ["requests"]
async = ["httpx"]
all = ["secondstotext", "requests", "httpx"]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
