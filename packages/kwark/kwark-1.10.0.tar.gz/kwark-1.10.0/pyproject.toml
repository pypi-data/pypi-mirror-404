[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "kwark"
description = "Tap into AI brilliance from a simple shell command"
authors = ["SteamWiz Labs <kwark@steamwiz.io>"]
license = "MIT"
readme = "PACKAGE.md"
version = "1.10.0"

[tool.poetry.dependencies]
python = "^3.13"
wizlib = "^3.4.0"
requests = "^2.32.5"
anthropic = "^0.75.0"
# PyYAML = "^6.0"
mcp = "^1.25.0"

[tool.poetry.group.dev.dependencies]
pycodestyle = "^2.11.0"
autopep8 = "^2.0.4"
coverage = "^7.3.0"
pytest = "^8.0.0"

[tool.poetry.scripts]
kwark = "kwark:KwarkApp.main"
