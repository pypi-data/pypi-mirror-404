[project]
name = "crucible-mcp"
version = "1.0.0"
description = "Code review MCP server for Claude. Not affiliated with Atlassian."
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [{ name = "be.nvy" }]
keywords = ["mcp", "code-review", "static-analysis", "claude"]

dependencies = [
    "mcp>=1.0.0",
    "pyyaml>=6.0",
    "anthropic>=0.40.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "mypy>=1.8",
    "ruff>=0.3",
]

[project.scripts]
crucible = "crucible.cli:main"
crucible-mcp = "crucible.server:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
crucible = [
    "skills/**/*.md",
    "knowledge/principles/*.md",
    "enforcement/bundled/*.yaml",
]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
markers = ["integration: marks tests as integration tests (deselect with '-m \"not integration\"')"]
