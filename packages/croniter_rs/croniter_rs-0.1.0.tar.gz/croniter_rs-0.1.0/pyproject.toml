[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "croniter_rs"
version = "0.1.0"
description = "High-performance Rust implementation of Python croniter"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
authors = [
    { name = "croniter-rs contributors" }
]
keywords = ["cron", "schedule", "croniter", "rust", "performance"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Rust",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
]

[project.urls]
Homepage = "https://github.com/Souls-R/croniter-rs"
Repository = "https://github.com/Souls-R/croniter-rs"
Issues = "https://github.com/Souls-R/croniter-rs/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-benchmark>=4.0",
    "croniter>=2.0",
]
test = [
    "pytest>=7.0",
    "croniter>=2.0",
]
benchmark = [
    "pytest>=7.0",
    "pytest-benchmark>=4.0",
    "croniter>=2.0",
]

[tool.maturin]
features = ["pyo3/extension-module"]
module-name = "croniter_rs"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v"
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N"]
ignore = ["E501"]
