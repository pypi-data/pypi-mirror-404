[project]
name = "mindtrace-hardware"
version = "0.8.0"
description = "Hardware integration for Mindtrace"
readme = "README.md"
license = "Apache-2.0"
authors = [
    {name = "Mindtrace Team"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mindtrace-core>=0.8.0",
    "mindtrace-services>=0.8.0",
    "mindtrace-storage>=0.8.0",
    "opencv-python>=4.8.0",
    "structlog>=23.0.0",
    "python-dotenv>=1.0.0",
    "numpy>=1.24.0",
    "pycomm3>=1.2.14",
    "python-snap7[cli]>=2.0.2",
    "typer>=0.9.0",
    "psutil>=5.9.0",
    "rich>=13.0.0",
    "pyyaml>=6.0.3",
    "aiomqtt>=2.4.0",
]

[project.scripts]
# Main CLI
mindtrace-hw = "mindtrace.hardware.cli.__main__:main"

# Camera setup CLIs (Typer apps with subcommands)
mindtrace-camera-setup = "mindtrace.hardware.cameras.setup.setup_cameras:main"
mindtrace-camera-basler = "mindtrace.hardware.cameras.setup.setup_basler:main"
mindtrace-camera-genicam = "mindtrace.hardware.cameras.setup.setup_genicam:main"

# Stereo camera setup CLI (Typer app with subcommands)
mindtrace-stereo-basler = "mindtrace.hardware.stereo_cameras.setup.setup_stereo_ace:main"

[project.optional-dependencies]
cameras-basler = ["pypylon>=3.0.0"]
cameras-genicam = ["harvesters>=1.4.0", "genicam>=1.5.0"]
cameras-all = ["mindtrace-hardware[cameras-basler,cameras-genicam]>=0.8.0"]
stereo-basler = ["pypylon>=3.0.0", "plyfile>=1.0.0"]
stereo-all = ["mindtrace-hardware[stereo-basler]>=0.8.0"]
hardware-all = ["mindtrace-hardware[cameras-all,stereo-all]>=0.8.0"]
setup-tools = [
    "requests>=2.28.0",
    "tqdm>=4.64.0",
]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=1.0.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://mindtrace.ai"
Repository = "https://github.com/mindtrace/mindtrace/blob/main/mindtrace/hardware"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["mindtrace*"]
