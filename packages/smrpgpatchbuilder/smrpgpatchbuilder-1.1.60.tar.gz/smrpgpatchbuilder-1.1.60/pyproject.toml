[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "smrpgpatchbuilder"
version = "1.1.60"
authors = [
  { name="pidgezero_one", email="s.kischak@gmail.com" },
]
description = "Patchable base class support for some SMRPG concepts similar to their definitions in Lazy Shell"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies=[
	"Django==5.1.7"
]

[project.urls]
Homepage = "https://github.com/pidgezero-one/smrpgpatchbuilder"
Issues = "https://github.com/pidgezero-one/smrpgpatchbuilder/issues"

[tool.pytest.ini_options]
addopts = "-v -s"
