[project]
name = "quack-diff"
version = "0.0.5"
description = "The zero-dependency regression testing tool for modern data warehouses. DuckDB-powered data diffing for Snowflake."
readme = "README.md"
license = "MIT"
authors = [
    { name = "Matteo Renoldi", email = "matteo.renoldi@gmail.com" }
]
requires-python = ">=3.12"
keywords = ["data", "diff", "duckdb", "snowflake", "regression-testing", "data-quality"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Software Development :: Testing",
]
dependencies = [
    "duckdb>=1.0.0",
    "typer[all]>=0.12.0",
    "rich>=13.0.0",
    "pydantic-settings>=2.0.0",
    "pyyaml>=6.0.0",
]

[project.optional-dependencies]
snowflake = [
    "snowflake-connector-python>=3.0.0",
    "pyarrow>=14.0.0",
    "pandas>=2.0.0",
]

[project.scripts]
quack-diff = "quack_diff.cli.main:app"

[project.urls]
Homepage = "https://github.com/matteorenoldi/quack-diff"
Repository = "https://github.com/matteorenoldi/quack-diff"
Issues = "https://github.com/matteorenoldi/quack-diff/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "coverage>=7.0.0",
    "ruff>=0.5.0",
]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --tb=short"
