# Package ######################################################################

[build-system]
requires = ["setuptools >= 61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "numthy"
version = "0.1.0"
description = "Computational number theory. Pure Python. Zero dependencies. Unreasonably fast."
readme = "README.md"
requires-python = ">= 3.10"
authors = [{ name = "Ini Oguntola", email = "ioguntol@gmail.com" }]
license = { text = "MIT License" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering :: Mathematics",
]
keywords = ["number-theory", "mathematics", "primes", "factorization", "cryptography"]

[project.urls]
Homepage = "https://github.com/ini/numthy"
Documentation = "https://github.com/ini/numthy/blob/main/API.md"
Repository = "https://github.com/ini/numthy"

[tool.setuptools]
py-modules = ["numthy"]
