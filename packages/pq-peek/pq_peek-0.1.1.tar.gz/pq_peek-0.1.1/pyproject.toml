[project]
name = "pq-peek"
version = "0.1.1"
description = "A blazing fast CLI tool to inspect Parquet files using Polars."
readme = "README.md"
authors = [
    { name = "Lars Lewerenz", email = "git.lars.lewerenz@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "polars>=1.37.1",
    "rich>=14.3.1",
    "typer>=0.21.1",
]

[project.scripts]
pq-peek = "pq_peek.main:app"

[build-system]
requires = ["uv_build>=0.9.21,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "numpy>=2.4.1",
    "pytest>=9.0.2",
    "ruff>=0.14.14",
]
