name: build-github-release.yml

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install deps
        run: |
          uv sync

      - id: extract_version
        name: Extract version from tag
        run: |
          version=${GITHUB_REF#refs/tags/}
          version=${version#v}
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Build binary
        run: |
          EXE_NAME="margarita-linux-${{ steps.extract_version.outputs.version }}"
          uv run pyinstaller --onefile src/margarita/cli.py --name "$EXE_NAME"

      - uses: actions/upload-artifact@v4
        with:
          name: margarita-linux-${{ steps.extract_version.outputs.version }}
          path: dist/margarita-linux-${{ steps.extract_version.outputs.version }}

  build-mac:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install deps
        run: |
          uv sync

      - id: extract_version
        name: Extract version from tag
        run: |
          version=${GITHUB_REF#refs/tags/}
          version=${version#v}
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Build binary
        run: |
          EXE_NAME="margarita-macos-${{ steps.extract_version.outputs.version }}"
          uv run pyinstaller --onefile src/margarita/cli.py --name "$EXE_NAME"

      - uses: actions/upload-artifact@v4
        with:
          name: margarita-macos-${{ steps.extract_version.outputs.version }}
          path: dist/margarita-macos-${{ steps.extract_version.outputs.version }}

  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install deps
        run: uv sync

      - id: extract_version
        name: Extract version from tag
        run: |
          $ref = $env:GITHUB_REF
          $version = $ref -replace '^refs/tags/', ''
          $version = $version -replace '^v', ''
          Add-Content -Path $env:GITHUB_OUTPUT -Value "version=$version"

      - name: Build exe
        run: |
          $EXE_NAME = "margarita-windows-${{ steps.extract_version.outputs.version }}"
          uv run pyinstaller --onefile src/margarita/cli.py --name $EXE_NAME

      - uses: actions/upload-artifact@v4
        with:
          name: margarita-windows-${{ steps.extract_version.outputs.version }}
          path: dist/margarita-windows-${{ steps.extract_version.outputs.version }}.exe

  release:
    needs: [ build-linux, build-mac, build-windows ]
    runs-on: ubuntu-latest

    steps:
      - id: extract_version
        name: Extract version from tag
        run: |
          version=${GITHUB_REF#refs/tags/}
          version=${version#v}
          echo "version=$version" >> $GITHUB_OUTPUT

      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Display artifacts (debug)
        run: ls -R dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/margarita-linux-${{ steps.extract_version.outputs.version }}/margarita-linux-${{ steps.extract_version.outputs.version }}
            dist/margarita-macos-${{ steps.extract_version.outputs.version }}/margarita-macos-${{ steps.extract_version.outputs.version }}
            dist/margarita-windows-${{ steps.extract_version.outputs.version }}/margarita-windows-${{ steps.extract_version.outputs.version }}.exe
