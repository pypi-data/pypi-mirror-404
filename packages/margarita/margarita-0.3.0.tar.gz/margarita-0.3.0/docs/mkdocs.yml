        - Agentic Loops: use-in-agents.md

repo_url: https://github.com/banyango/margarita
repo_name: banyango/margarita
theme:
  icon:
    logo: material/puzzle
  name: material
  custom_dir: overrides
  features:
    - search.highlight
    - navigation.sections
    - content.code.annotate
    - navigation.instant
    - navigation.tabs
    - navigation.footer
    - navigation.indexes
  font:
    code: JetBrains Mono
  palette:
      - media: "(prefers-color-scheme)"
        toggle:
          icon: material/link
          name: Switch to light mode
      - media: "(prefers-color-scheme: light)"
        scheme: default
        primary: indigo
        accent: indigo
        toggle:
          icon: material/toggle-switch
          name: Switch to dark mode
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        primary: black
        accent: indigo
        toggle:
          icon: material/toggle-switch-off
          name: Switch to system preference
markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.superfences
  - def_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - toc:
      permalink: true
plugins:
  - mike
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [".."]
          options:
            group_by_category: true
            show_category_heading: true
            docstring_style: sphinx
            show_source: false
            filters:
              - "!^_"
              - "^__init__$"
extra_css:
  - stylesheets/extra.css
docs_dir: pages
extra:
  version:
    provider: mike
