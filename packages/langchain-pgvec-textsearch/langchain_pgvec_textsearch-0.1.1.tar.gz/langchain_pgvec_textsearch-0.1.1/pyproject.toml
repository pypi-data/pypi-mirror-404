[project]
name = "langchain-pgvec-textsearch"
version = "0.1.1"
description = "LangChain VectorStore for hybrid search with pgvector (dense) and pg_textsearch (BM25)"
readme = "README.md"
license = { text = "MIT" }
keywords = [
    "langchain",
    "vectorstore",
    "pgvector",
    "pg_textsearch",
    "bm25",
    "hybrid-search",
    "rrf",
    "postgresql",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
authors = [
    { name = "id4thomas", email = "id2thomas@gmail.com" }
]
requires-python = ">=3.9"
dependencies = [
    "asyncpg>=0.29.0",
    "langchain-core>=0.3.0",
    "langchain-postgres>=0.0.16",
    "numpy>=1.24.0",
    "pgvector>=0.3.0",
    "sqlalchemy>=2.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
codespell = [
    "codespell>=2.2.0,<3.0.0",
]
lint = [
    "ruff>=0.4.0",
]
test = [
    "pytest>=7.3.0",
    "pytest-asyncio>=0.21.1",
    "pytest-cov>=4.0.0",
    "pytest-watcher>=0.3.4",
    "syrupy>=4.0.2",
]
typing = [
    "mypy>=1.10,<2.0",
]
test-integration = [
    { include-group = "test" },
    "langchain-openai>=0.1.0",
]

[tool.hatch.build.targets.wheel]
packages = ["langchain_pgvec_textsearch"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"
addopts = "--snapshot-warn-unused --strict-markers --strict-config --durations=5"
markers = [
    "requires: mark tests as requiring a specific library",
    "asyncio: mark tests as requiring asyncio",
    "compile: mark placeholder test used to compile integration tests without running them",
]
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "T201"]

[tool.mypy]
ignore_missing_imports = true
disallow_untyped_defs = true
