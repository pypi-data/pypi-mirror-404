[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "AgentTinman"
version = "0.1.60"
description = "Forward-Deployed Research Agent for AI system failure discovery"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
authors = [
    { name = "Tinman Contributors" }
]
keywords = [
    "ai",
    "llm",
    "testing",
    "research",
    "safety",
    "failure-discovery",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Testing",
]

dependencies = [
    "click>=8.1.0",
    "pyyaml>=6.0",
    "sqlalchemy>=2.0.0",
    "psycopg2-binary>=2.9.0",
    "structlog>=24.0.0",
    "pydantic>=2.0.0",
    "alembic>=1.13.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
openai = ["openai>=1.0.0"]
anthropic = ["anthropic>=0.20.0"]
google = ["google-genai>=0.4.0"]
service = [
    "fastapi>=0.115.10",
    "starlette>=0.40.0,<0.47.0",
    "uvicorn>=0.27.0",
    "prometheus-client>=0.20.0",
]
pdf = ["weasyprint>=60.0"]
all = [
    "openai>=1.0.0",
    "anthropic>=0.20.0",
    "google-genai>=0.4.0",
    "fastapi>=0.115.10",
    "starlette>=0.40.0,<0.47.0",
    "uvicorn>=0.27.0",
    "prometheus-client>=0.20.0",
]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "mypy>=1.8.0",
    "ruff>=0.3.0",
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.5.0",
    "pymdown-extensions>=10.0",
]

[project.scripts]
tinman = "tinman.cli.main:main"

[project.urls]
Homepage = "https://github.com/oliveskin/agent_tinman"
Documentation = "https://github.com/oliveskin/agent_tinman#readme"
Repository = "https://github.com/oliveskin/agent_tinman"
Issues = "https://github.com/oliveskin/agent_tinman/issues"

[tool.hatch.build.targets.wheel]
packages = ["tinman"]

[tool.hatch.build.targets.wheel.include]
paths = [
    "tinman/demo/**/*.py",
]

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-v --tb=short"
