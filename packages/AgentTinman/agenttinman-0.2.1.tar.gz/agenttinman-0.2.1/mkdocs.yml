site_name: Agent Tinman
site_description: Forward-Deployed Research Agent for Continuous AI Reliability Discovery
site_url: https://oliveskin.github.io/Agent-Tinman/
repo_url: https://github.com/oliveskin/Agent-Tinman
repo_name: oliveskin/Agent-Tinman
edit_uri: edit/main/docs/

nav:
  - Home: index.md
  - Getting Started:
      - Quickstart: QUICKSTART.md
      - Installation: getting-started.md
      - Configuration: CONFIGURATION.md
  - Core Concepts:
      - How It Works: CONCEPTS.md
      - Operating Modes: MODES.md
      - Failure Taxonomy: TAXONOMY.md
      - Human-in-the-Loop: HITL.md
  - Guides:
      - Pipeline Integration: INTEGRATION.md
      - Production Deployment: PRODUCTION.md
      - Memory Graph: MEMORY.md
  - Reference:
      - Architecture: ARCHITECTURE.md
      - Agents: AGENTS.md
      - TUI: tui.md
      - Demos: demos.md

theme:
  name: material
  logo: assets/tinman.png
  favicon: assets/tinman.png

  palette:
    # Dark mode (default)
    - scheme: slate
      primary: deep orange
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # Light mode
    - scheme: default
      primary: deep orange
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

  font:
    text: Inter
    code: JetBrains Mono

  icon:
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - announce.dismiss

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/oliveskin/Agent-Tinman
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/AgentTinman/

  generator: false

  analytics:
    provider: google
    property: G-XXXXXXXXXX

extra_css:
  - stylesheets/extra.css

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - minify:
      minify_html: true

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3

  # PyMdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
