[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "m365-roadmap-mcp"
version = "0.2.0"
description = "MCP server for querying the Microsoft 365 Roadmap"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "Justin Buttler" },
]
keywords = ["mcp", "microsoft-365", "roadmap", "gcc", "ai-agent"]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "fastmcp",
    "httpx",
    "pydantic",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
]

[project.urls]
Homepage = "https://github.com/jonnybottles/M365-roadmap-mcp-server"
Repository = "https://github.com/jonnybottles/M365-roadmap-mcp-server"
Issues = "https://github.com/jonnybottles/M365-roadmap-mcp-server/issues"

[project.scripts]
m365-roadmap-mcp = "m365_roadmap_mcp.server:main"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
