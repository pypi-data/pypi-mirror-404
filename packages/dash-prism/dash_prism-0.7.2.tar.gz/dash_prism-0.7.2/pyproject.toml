[tool.poetry]
name = "dash_prism"
version = "0.7.2"
description = "Prism: Powerful multi-panel workspace manager for Plotly Dash"
readme = "README.md"
license = "Apache-2.0"
authors = ["Ludwig Jonsson <developer-prism@protonmail.com>"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Dash",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
keywords = [
    "dash",
    "plotly",
    "plotly-dash",
    "dashboard",
    "workspace",
    "tabs",
    "panels",
    "layout",
    "ui",
    "components",
    "drag-and-drop",
]
homepage = "https://github.com/LudwigAJ/dash-prism"
repository = "https://github.com/LudwigAJ/dash-prism.git"
documentation = "https://ludwigaj.github.io/dash-prism"

# Include non-Python assets (JS/CSS for Dash components)
include = [
    "dash_prism/*.js",
    "dash_prism/*.js.map",
    "dash_prism/*.json",
    "dash_prism/*.css",
]

[tool.poetry.dependencies]
python = "^3.10"
dash = "^3.1.1"

[tool.poetry.group.dev.dependencies]
black = "==26.1.0"
mypy = "==1.19.1"
pyyaml = "^6.0.0"
dash = {version = "^3.1.1", extras = ["dev", "async"]}

[tool.poetry.group.test.dependencies]
pytest = "^9.0.2"
pytest-cov = "^7.0.0"
pytest-xdist = "^3.8.0"
pytest-rerunfailures = "^16.1"
selenium = "^4.0.0"
webdriver-manager = "^4.0.0"
dash = {version = "^3.1.1", extras = ["testing"]}

[tool.poetry.group.docs.dependencies]
sphinx-rtd-theme = "^3.1.0"

[tool.poetry.group.demo.dependencies]
dash-ag-grid = "^31.0.0"
pandas = "^2.0.0"
numpy = "^1.24.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--cov=dash_prism",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
    "--headless",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312", "py313", "py314"]
include = '\.pyi?$'
extend-exclude = '''
(
  \.eggs
  | \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | PrismComponent\.py$
  | PrismActionComponent\.py$
  | PrismContentComponent\.py$
  | _imports_\.py$
)
'''

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
follow_imports = "silent"
files = [
    "dash_prism/__init__.py",
    "dash_prism/Action.py",
    "dash_prism/icons.py",
    "dash_prism/init.py",
    "dash_prism/Prism.py",
    "dash_prism/registry.py",
    "dash_prism/utils.py",
]

[tool.coverage.run]
source = ["dash_prism"]
omit = [
    "*/tests/*",
    "*/dash_prism/PrismComponent.py",
    "*/dash_prism/PrismActionComponent.py",
    "*/dash_prism/PrismContentComponent.py",
    "*/dash_prism/_imports_.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "if typing.TYPE_CHECKING:",
]