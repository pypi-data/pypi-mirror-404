site_name: cvecli
site_description: CLI tool and Python library for downloading, extracting, and searching CVE data
site_author: cvecli contributors
site_url: https://romainriv.github.io/cvecli/

repo_url: https://github.com/RomainRiv/cvecli
repo_name: cvecli

copyright: Copyright &copy; 2026 cvecli contributors Â· MIT License

theme:
  name: material
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.instant
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - search.highlight
    - toc.follow
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - CLI Reference:
    - cli/index.md
    - Commands: cli/commands.md
  - API Reference:
    - api/index.md
    - Search Service: api/search.md
    - Download Service: api/downloader.md
    - Extractor Service: api/extractor.md
    - Embeddings Service: api/embeddings.md
    - Artifact Fetcher: api/artifact_fetcher.md
    - Configuration: api/config.md

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            heading_level: 2
            show_signature_annotations: true
            separate_signature: true
            signature_crossrefs: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - attr_list
  - md_in_html
