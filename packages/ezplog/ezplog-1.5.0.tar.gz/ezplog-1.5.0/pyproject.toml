# ///////////////////////////////////////////////////////////////
# üî® BUILD SYSTEM
# Defines the build backend and requirements for packaging
# ///////////////////////////////////////////////////////////////

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

# ///////////////////////////////////////////////////////////////
# üì¶ PROJECT METADATA
# Package information, version, authors, and classifiers
# ///////////////////////////////////////////////////////////////

[project]
name = "ezplog"
version = "1.5.0"
description = "Modern Python logging framework with Rich console output and loguru file logging, featuring advanced display capabilities, configuration management, and a simple typed API."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Neuraaak" }]
maintainers = [{ name = "Neuraaak" }]
keywords = ["logging", "rich", "loguru", "console", "file", "framework", "cli"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
    "Topic :: Utilities",
]

# ///////////////////////////////////////////////////////////////
# üìö DEPENDENCIES
# Core production dependencies for runtime
# ///////////////////////////////////////////////////////////////

dependencies = [
    "loguru>=0.7.2", # Advanced file logging with rotation, retention, compression
    "rich>=13.0.0",  # Rich console rendering with colors, panels, tables, progress bars
    "click>=8.0.0",  # CLI framework for user commands
]

# ///////////////////////////////////////////////////////////////
# üõ†Ô∏è OPTIONAL DEPENDENCIES
# Development tools, testing, and build dependencies
# ///////////////////////////////////////////////////////////////

[project.optional-dependencies]
dev = [
    # Development tools
    "black>=23.0.0",
    "isort>=5.12.0",
    "ruff>=0.1.0",
    "ty>=0.0.13",
    "pyright>=1.1.0",
    "pre-commit>=3.0.0",

    # Security
    "bandit>=1.7.0",

    # Tests
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "pytest-xdist>=3.0.0",

    # Build and distribution
    "build>=1.0.0",
    "twine>=4.0.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "pytest-xdist>=3.0.0",
]

# ///////////////////////////////////////////////////////////////
# üîó PROJECT URLS
# Links to repository, documentation, and package index
# ///////////////////////////////////////////////////////////////

[project.urls]
Homepage = "https://github.com/neuraaak/ezplog"
Repository = "https://github.com/neuraaak/ezplog"
PyPI = "https://pypi.org/project/ezplog/"

# ///////////////////////////////////////////////////////////////
# üñ•Ô∏è SCRIPTS
# Entry points for command-line tools
# ///////////////////////////////////////////////////////////////

[project.scripts]
ezpl = "ezpl.cli.main:cli"

# ///////////////////////////////////////////////////////////////
# üì¶ SETUPTOOLS CONFIGURATION
# Package discovery and inclusion/exclusion patterns
# ///////////////////////////////////////////////////////////////

[tool.setuptools.packages.find]
where = ["."]
include = ["ezpl", "ezpl.*"]
exclude = [
    "tests*",
    "build*",
    "dist*",
    "*.egg-info*",
    ".pytest_cache*",
    ".mypy_cache*",
    ".ruff_cache*",
    ".cursor*",
    ".benchmarks*",
    "coverage*",
    "htmlcov*",
    ".venv*",
    "venv*",
    "__pycache__*",
    "**/__pycache__*",
    ".git*",
    "*.pyc",
    "*.pyo",
    "*.pyd",
    ".coverage",
    "*.log",
    ".DS_Store",
    "Thumbs.db",
    "docs*",
    "examples*",
    "_temp*",
    ".hooks*",
]

# ///////////////////////////////////////////////////////////////
# üé® CODE FORMATTING & LINTING TOOLS
# Auto-formatting, import sorting, and style checking
# ///////////////////////////////////////////////////////////////

# Black: Code formatter (88 char line length, Python 3.10+)
[tool.black]
line-length = 88
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.pytest_cache
  | \.benchmarks
  | \.venv
  | venv
  | build
  | dist
  | htmlcov
  | \.vscode
  | __pycache__
  | \.egg-info
  | \.hooks
  | _temp
  | docs
  | examples
)/
'''

# isort: Import sorting (Black-compatible profile)
[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
src_paths = ["."]
skip = [
    ".venv",
    "venv",
    "build",
    "dist",
    ".pytest_cache",
    ".benchmarks",
    "htmlcov",
    ".vscode",
    "__pycache__",
    ".egg-info",
    ".hooks",
    "_temp",
    "docs",
    "examples",
]

# Ruff: All-in-one linter with comprehensive rule sets
[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "S",   # bandit security
    "T20", # flake8-print
    "ARG", # flake8-unused-arguments
    "PIE", # flake8-pie
    "SIM", # flake8-simplify
]
ignore = [
    "E501", # line too long, handled by black
    "B008", # do not perform function calls in argument defaults
    "S101", # assert_used (for tests)
    "S106", # hardcoded_password_funcarg
    "T201", # print statements (for init.py and scripts)
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*" = ["S101", "S311", "E501"]
"examples/**/*" = ["T201", "E501"]
"ezpl/cli/**/*" = ["T201", "E501"]

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# ///////////////////////////////////////////////////////////////
# ‚úÖ TYPE CHECKING TOOLS
# Static type analysis with minimal and comprehensive modes
# ///////////////////////////////////////////////////////////////

# ty: Type checking with minimal configuration
[tool.ty.environment]
# Target Python version
python-version = "3.10"

# Project root paths (first-party modules)
root = [".", "./ezpl"]

[tool.ty.src]
# Files to check
include = ["ezpl/**/*.py"]

# Files/directories to exclude
exclude = [
    "**/__pycache__",
    ".venv",
    "venv",
    "build",
    "dist",
    "tests",
    "docs",
    "examples",
]

# Respect .gitignore
respect-ignore-files = true

[tool.ty.terminal]
# Output format (full or concise)
output-format = "full"

# Warnings are not treated as errors
error-on-warning = false

# Pyright: Comprehensive type checking with detailed reporting
[tool.pyright]
# Target Python version
pythonVersion = "3.10"

# Type checking mode (off, basic, standard, strict)
typeCheckingMode = "basic"

# Include/exclude paths
include = ["ezpl"]
exclude = [
    "**/__pycache__",
    ".venv",
    "venv",
    "build",
    "dist",
    "tests",
    "docs",
    "examples",
]

# Reporting rules: flag missing imports and duplicates
reportMissingImports = true
reportMissingTypeStubs = false
reportUnusedImport = true
reportUnusedClass = true
reportUnusedFunction = true
reportUnusedVariable = true
reportDuplicateImport = true

# Optional type checking (None safety)
reportOptionalSubscript = true
reportOptionalMemberAccess = true
reportOptionalCall = true
reportOptionalIterable = true
reportOptionalContextManager = true
reportOptionalOperand = true

# Tolerance for decorators and complex types
reportUntypedFunctionDecorator = false
reportUntypedClassDecorator = false
reportUntypedBaseClass = false
reportUntypedNamedTuple = false

# Override and consistency checks
reportPrivateUsage = false
reportConstantRedefinition = true
reportIncompatibleMethodOverride = true
reportIncompatibleVariableOverride = true
reportInconsistentConstructor = true

# ///////////////////////////////////////////////////////////////
# üß™ TESTING & COVERAGE TOOLS
# Test execution, coverage analysis, and test configuration
# ///////////////////////////////////////////////////////////////

# Pytest: Test runner with markers and coverage configuration
[tool.pytest.ini_options]
minversion = "7.0"
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=ezpl",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
    "--cov-fail-under=60",
    "--verbose",
    "--tb=short",
    "--color=yes",
    "--durations=10",
    "--maxfail=5",
]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "robustness: marks tests as robustness tests",
    "unit: marks tests as unit tests (default)",
    "wizard: marks tests related to RichWizard",
    "config: marks tests related to ConfigurationManager",
    "cli: marks tests related to CLI",
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]

# Coverage: Code coverage measurement and reporting
[tool.coverage.run]
source = ["ezpl"]
branch = true
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/site-packages/*",
    "*/.pytest_cache/*",
    "*/.benchmarks/*",
    "*/.vscode/*",
    "*/.egg-info/*",
    "*/.hooks/*",
    "setup.py",
    "build/*",
    "dist/*",
    ".venv/*",
    "venv/*",
    "htmlcov/*",
    "coverage.xml",
    ".coverage",
    "docs/*",
    "examples/*",
    "_temp/*",
]

[tool.coverage.report]
# Lines to exclude: comments, abstractions, unreachable code
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
    "if platform.system\\(\\) == \"Windows\":",
    "except ImportError:",
]
show_missing = true
precision = 2

[tool.coverage.html]
directory = "htmlcov"

# ///////////////////////////////////////////////////////////////
# üîí SECURITY TOOLS
# Code security scanning and vulnerability detection
# ///////////////////////////////////////////////////////////////

# Bandit: Security linter for identifying common security issues
[tool.bandit]
exclude_dirs = [
    "tests",
    "build",
    "dist",
    "venv",
    ".venv",
    ".hooks",
    "docs",
    "examples",
    "_temp",
]
skips = ["B101", "B601"]