[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gate-sdk"
version = "0.3.6"
description = "Production-grade Python SDK for BlockIntel Gate Hot Path API"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
    { name = "BlockIntel", email = "support@blockintelai.com" }
]
keywords = ["blockintel", "gate", "sdk", "defense", "crypto", "security"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "httpx>=0.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "respx>=0.20.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
    "types-requests>=2.31.0",
    "build>=1.0.0",
]
kms = [
    "boto3>=1.28.0",
]
all = [
    "boto3>=1.28.0",
]

[project.urls]
Homepage = "https://github.com/4KInc/blockintel-ai"
Documentation = "https://docs.blockintelai.com"
Repository = "https://github.com/4KInc/blockintel-ai"
Issues = "https://github.com/4KInc/blockintel-ai/issues"

[tool.hatchling.build]
packages = ["gate_sdk"]

[tool.hatch.build.targets.wheel]
packages = ["gate_sdk"]

[tool.ruff]
line-length = 100
target-version = "py39"
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.ruff.lint]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".venv",
    "venv",
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=gate_sdk --cov-report=term-missing"

