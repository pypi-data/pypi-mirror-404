[project]
name = "l0n0lc"
version = "1.2.0"
description = "一个将python函数翻译为c++函数并运行的jit编译器"
readme = "README.md"
requires-python = ">=3.10"
dependencies = []
classifiers = [
  "Programming Language :: Python :: 3"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["l0n0lc"]

[tool.uv]
package = true

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "twine>=6.2.0",
]
