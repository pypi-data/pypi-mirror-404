[project]
name = "kiarina-i18n"
version = "1.33.0"
description = "Simple internationalization (i18n) utilities for Python applications"
readme = "README.md"
authors = [
    { name = "kiarina", email = "kiarinadawa@gmail.com" }
]
maintainers = [
    { name = "kiarina", email = "kiarinadawa@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "pydantic-settings-manager>=2.3.0",
    "pyyaml>=6.0.0",
]
license = "MIT"
keywords = ["i18n", "internationalization", "localization", "translation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Internationalization",
    "Topic :: Software Development :: Localization",
]

[project.urls]
Homepage = "https://github.com/kiarina/kiarina-python"
Repository = "https://github.com/kiarina/kiarina-python"
Issues = "https://github.com/kiarina/kiarina-python/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/kiarina"]
