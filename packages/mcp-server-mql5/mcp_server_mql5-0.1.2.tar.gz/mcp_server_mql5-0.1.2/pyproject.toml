[project]
name = "mcp-server-mql5"
version = "0.1.2"
description = "A MCP server for MQL5 development: Compiles code locally via MetaEditor and searches official docs."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=0.1.0",
    "requests>=2.31.0",
    "beautifulsoup4>=4.12.0"
]

[project.scripts]
mcp-server-mql5 = "server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# --- WICHTIGE ERGÄNZUNG FÜR FLACHE STRUKTUR ---
[tool.hatch.build.targets.wheel]
packages = ["."]