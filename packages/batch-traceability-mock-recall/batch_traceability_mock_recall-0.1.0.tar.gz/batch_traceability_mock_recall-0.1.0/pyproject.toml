[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "batch-traceability-mock-recall"
version = "0.1.0"
description = "Batch traceability and mock recall CLI tool (one step back / one step forward)"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
  {name = "Federico"}
]

dependencies = [
  "pandas"
]

[project.scripts]
mock-recall = "batch_traceability.cli:main"

[tool.setuptools.packages.find]
where = ["."]  # Cerca nella root
include = ["*"]  # Includi tutto ci√≤ che sembra un pacchetto
exclude = ["data", "output", "tests", "notebooks"]  # ESCLUDI queste cartelle specifiche
