[project]
name = "utss"
version = "1.0.0"
description = "Universal Trading Strategy Schema - A composable schema for expressing any trading strategy"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "obichan117" }]
requires-python = ">=3.10"
keywords = [
    "trading",
    "strategy",
    "schema",
    "backtesting",
    "quantitative-finance",
    "algorithmic-trading",
    "pydantic",
    "json-schema",
    "llm",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "pydantic>=2.0.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.3.0",
    "mypy>=1.8.0",
    "types-PyYAML>=6.0",
]

[project.urls]
Homepage = "https://github.com/obichan117/utss"
Documentation = "https://obichan117.github.io/utss"
Repository = "https://github.com/obichan117/utss"
Issues = "https://github.com/obichan117/utss/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/utss"]

[tool.hatch.build.targets.sdist]
include = ["src/utss"]
