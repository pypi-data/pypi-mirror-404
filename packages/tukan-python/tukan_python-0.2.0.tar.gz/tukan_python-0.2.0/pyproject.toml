[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tukan_python"
version = "0.2.0"
description = "SDK de Python para acceder a datos oficiales de México a través de la API de Tukan."
authors = [
    { name = "TukanMx", email = "contacto@tukanmx.com" }
]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.9"
keywords = ["tukan", "mexico", "data", "api", "inegi", "banxico", "cnbv", "analytics"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = [
    "pandas>=1.5.0",
    "requests>=2.28.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://tukanmx.com"
Repository = "https://github.com/TukanMx/tukan_python"
Documentation = "https://github.com/TukanMx/tukan_python#readme"

[tool.setuptools.packages.find]
include = ["tukan_python*"]

[dependency-groups]
dev = [
    "build>=1.4.0",
    "pytest>=8.0.0",
]
