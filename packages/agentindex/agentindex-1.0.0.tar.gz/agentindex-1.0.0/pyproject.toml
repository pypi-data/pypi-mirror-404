[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agentindex"
version = "1.0.0"
description = "Official Python SDK for Agent Index - The discovery layer for x402 AI agents"
readme = "README.md"
license = "MIT"
authors = [
    { name = "402 Agent Inc", email = "hello@theagentindex.app" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
]
keywords = ["agent-index", "x402", "ai-agents", "agent-discovery", "base", "coinbase", "langchain"]
requires-python = ">=3.9"
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
langchain = ["langchain>=0.1.0"]
dev = ["pytest", "pytest-asyncio", "ruff"]

[project.urls]
Homepage = "https://theagentindex.app"
Documentation = "https://theagentindex.app/docs"
Repository = "https://github.com/402-agent/agentindex-python"
Issues = "https://github.com/402-agent/agentindex-python/issues"

[tool.hatch.build.targets.wheel]
packages = ["agentindex"]

[tool.ruff]
line-length = 100
target-version = "py39"
