[project]
name = "mcp-media-analyzer"
version = "1.0.2"
description = "多媒體檔案分析工具 - 支援影片、圖片和音檔的視覺分析、語音轉錄和智慧檔名建議"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Chen Wei Hsieh" }]
requires-python = ">=3.10"
keywords = ["mcp", "media", "video", "image", "audio", "analyzer", "transcription", "vision", "ai", "whisper", "mlx"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.27.0",
    "python-dotenv>=1.0.0",
    "google-genai>=1.0.0",
    # Apple Silicon 專用：MLX-Whisper 本地語音轉錄
    "mlx-whisper>=0.4.0; sys_platform == 'darwin' and platform_machine == 'arm64'",
]

[project.urls]
Homepage = "https://github.com/hsiehchenwei/mcp-media-analyzer"
Repository = "https://github.com/hsiehchenwei/mcp-media-analyzer"

[project.scripts]
mcp-media-analyzer = "mcp_media_analyzer.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_media_analyzer"]

[tool.uv]
dev-dependencies = [
    "pytest>=8.0.0",
]
