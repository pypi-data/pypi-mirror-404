[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "meshagent-cli"
description = "CLI for Meshagent"
requires-python = ">=3.13"
license = "Apache-2.0"
keywords = []
dependencies = [
  "typer~=0.21",
  "fastmcp~=2.8",
  "opentelemetry-distro~=0.54b1",
  "opentelemetry-exporter-otlp-proto-http~=1.33",
  "art~=6.5",
  "pydantic-yaml~=1.5",
  "pathspec~=0.12.1",
  "rich~=14.3.0",
  "prompt-toolkit~=3.0.52",
]

dynamic = ["version", "readme"]

[project.optional-dependencies]

all = [
  "meshagent-agents[all]~=0.25.0",
  "meshagent-api[all]~=0.25.0",
  "meshagent-computers~=0.25.0",
  "meshagent-openai~=0.25.0",
  "meshagent-anthropic~=0.25.0",
  "meshagent-mcp~=0.25.0",
  "meshagent-tools~=0.25.0",
  "supabase-auth~=2.22.3",
  "prompt-toolkit~=3.0.52"
]

mcp-service = [
    "meshagent-agents[all]~=0.25.0",
    "meshagent-api~=0.25.0",
    "meshagent-mcp~=0.25.0",
    "meshagent-tools~=0.25.0",
    "supabase-auth~=2.22.3"
]

[project.scripts]            
meshagent = "meshagent.cli.cli:app"

[project.urls]
Documentation = "https://docs.meshagent.com"
Website = "https://www.meshagent.com"
Source = "https://www.meshagent.com"

[tool.setuptools.packages.find]
include = ["meshagent.*"]

[tool.setuptools.package-data]
"meshagent" = ["py.typed", "*.pyi", "**/*.pyi", "**/*.js"]

[tool.setuptools.dynamic]
version = {attr = "meshagent.cli.version.__version__"}
readme = { file = "README.md", content-type = "text/markdown" }
