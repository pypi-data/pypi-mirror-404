[build-system]
requires = ["hatchling>=1.21"]
build-backend = "hatchling.build"

[project]
name = "ostryalis"
version = "0.2.1"
description = "object store"
license = { text = "MIT" }
authors = [{name = "Hans Gremmen", email = "hans@leptonix.net"}]
requires-python = ">=3.11"

dependencies = [
    "aiosqlite>=0.20",
    "inceptum>=0.8.2",
    "sqlalchemy>=2",
    "typer>=0.12",
]

[project.scripts]
ostryalis = "ostryalis.cli:app"

[dependency-groups]
dev = [
  "pytest>=8.0",
]
