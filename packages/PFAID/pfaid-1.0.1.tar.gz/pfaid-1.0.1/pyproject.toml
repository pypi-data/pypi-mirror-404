[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "PFAID"
version = "1.0.1"
authors = [
  { name="WeDu-official", email="fplu.the.founder@gmail.com" },
]
dependencies = [
    "pillow == 12.0.0",
]
description = "a simple POC about a PFAID more info in the readme..."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Image Processing",
    "License :: OSI Approved :: MIT License"
]

[project.urls]
Homepage = "https://github.com/WeDu-official/Time_diffz"
Issues = "https://github.com/WeDu-official/Time_diffz/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/PFAID"]