[project]
name = "jadeui"
version = "1.3.0"
description = "Python SDK for JadeView - Create desktop applications with WebView"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "JadeView Team"}
]
keywords = ["jadeui","gui", "webview", "desktop", "ui", "jadeview"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: User Interfaces",
    "Topic :: Desktop Environment",
]
requires-python = ">=3.7"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
    "build>=1.0",
    "imageio",
    # nuitka 需要手动安装 4.0rc7 版本以支持 onefile 模式无需 vcruntime:
    # pip install https://github.com/HG-ha/jadeui/raw/main/scripts/nuitka-4.0.rc7.zip
]

[project.scripts]
jadeui-download = "jadeui.downloader:cli"
jadeui-clean = "jadeui.utils:clean_cache"

[project.urls]
Homepage = "https://jade.run"
Documentation = "https://jade.run/python-sdk"
Repository = "https://github.com/ArcletProject/jadeui"
Issues = "https://github.com/ArcletProject/jadeui/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["jadeui"]
# artifacts 用于包含非 Python 文件（如 DLL）
# 只包含 .dll 文件，排除 .pdb/.lib/.exp 调试和链接文件
artifacts = [
    "jadeui/dll/**/*.dll",
]

[tool.hatch.build.targets.sdist]
include = [
    "jadeui/**/*.py",
    "README.md",
    "LICENSE",
]

[tool.ruff]
line-length = 100
target-version = "py37"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_ignores = true

[dependency-groups]
dev = [
    "ruff>=0.14.10",
]
