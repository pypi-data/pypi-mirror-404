[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "telegram-easy"
version = "0.1.1"
description = "A very simple Python package to send and receive Telegram messages"
readme = "README.md"
license = "MIT"
authors = [{name = "Ferran Busquets", email = "ferranb@gmail.com"}]
dependencies = ["httpx"]
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
keywords = ["telegram", "bot", "automation"]

[project.scripts]
telegram-easy = "telegram_easy.cli:main"

[project.urls]
Homepage = "https://github.com/ferranb/telegram-easy"

[tool.setuptools.packages.find]
where = ["src"]