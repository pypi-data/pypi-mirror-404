[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cicada-mcp-core"
version = "0.1.0"
description = "Core utilities and interfaces for Cicada code intelligence"
readme = "README.md"
license = "MIT"
authors = [
    {name = "wende", email = "wende@hey.com"}
]
requires-python = ">=3.10"
dependencies = []  # Zero external dependencies - pure Python only

[project.optional-dependencies]
yaml = ["pyyaml>=6.0"]  # Only needed for config file support
dev = ["pytest>=8.0"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]

[tool.hatch.build.targets.wheel]
packages = ["src/cicada_mcp_core"]

[tool.hatch.build.targets.sdist]
include = ["src/cicada_mcp_core"]
