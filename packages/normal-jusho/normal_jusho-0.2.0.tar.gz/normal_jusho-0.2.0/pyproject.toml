[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "normal-jusho"
version = "0.2.0"
description = "Python SDK for the Jusho Japanese address normalization API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Jusho", email = "info@jusho.dev" },
]
keywords = [
    "japan",
    "japanese",
    "address",
    "normalization",
    "geocoding",
    "postal-code",
    "zipcode",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.24.0",
]

[project.urls]
Homepage = "https://jusho.dev"
Documentation = "https://jusho.dev/docs"
Repository = "https://github.com/1000ri-jp/normal-jusho"
"Bug Tracker" = "https://github.com/1000ri-jp/normal-jusho/issues"
API = "https://api.jusho.dev"

[tool.hatch.build.targets.wheel]
packages = ["src/jusho"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true
