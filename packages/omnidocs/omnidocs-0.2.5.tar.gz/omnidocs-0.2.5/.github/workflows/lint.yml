name: Lint

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  ruff:
    name: Ruff Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff check
        run: ruff check --output-format=github .

      - name: Run Ruff format check
        run: ruff format --check .
