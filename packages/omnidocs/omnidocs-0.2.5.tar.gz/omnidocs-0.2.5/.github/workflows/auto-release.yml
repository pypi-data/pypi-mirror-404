name: Auto Release on Version Change

on:
  push:
    branches:
      - main
    paths:
      - 'omnidocs/_version.py'  # Trigger when version file changes

jobs:
  check-version:
    name: Check Version Change
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
      new_version: ${{ steps.check.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need previous commit to compare

      - name: Check if version changed
        id: check
        run: |
          # Get current version from _version.py
          CURRENT_VERSION=$(grep -oP '__version__ = "\K[^"]+' omnidocs/_version.py)
          echo "Current version: $CURRENT_VERSION"

          # Get previous version
          git show HEAD~1:omnidocs/_version.py > /tmp/old_version.py 2>/dev/null || echo '__version__ = "0.0.0"' > /tmp/old_version.py
          PREVIOUS_VERSION=$(grep -oP '__version__ = "\K[^"]+' /tmp/old_version.py)
          echo "Previous version: $PREVIOUS_VERSION"

          # Check if version changed
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

  create-tag:
    name: Create Git Tag
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create and push tag
        run: |
          VERSION=${{ needs.check-version.outputs.new_version }}
          TAG="v$VERSION"

          # Check if tag already exists
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping"
            exit 0
          fi

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create annotated tag
          git tag -a "$TAG" -m "Release $VERSION"

          # Push tag (this triggers release.yml and docs.yml)
          git push origin "$TAG"

          echo "âœ… Created and pushed tag: $TAG"
