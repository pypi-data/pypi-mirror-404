site_name: BEAMZ Docs
site_description: Documentation for the BEAMZ project
site_author: BEAMZ Team
site_url: https://quentinwach.com/beamz/
repo_url: https://github.com/quentinwach/beamz
repo_name: beamz

theme:
  name: material
  default_theme: slate
  custom_dir: docs/stylesheets
  logo: assets/z.png
  favicon: assets/z.png
  features:
    - navigation.sections
    - navigation.expand
    - search.highlight
    - search.share
    - content.code.copy
  palette:
    - scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: black
      accent: black
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - mkdocs-jupyter:
      execute: true
      allow_errors: false
      theme: dark
      include_source: true
      ignore_h1_titles: true
      show_input: true
      remove_tag_config:
        remove_cell_tags:
          - hide_code
        remove_all_outputs_tags:
          - hide_output
        remove_input_tags:
          - hide_input

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.tabbed
  - admonition
  - footnotes
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
  - Interactive Notebooks: jupyter-integration.md
  - Examples:
    - MMI Splitter: examples/mmi-splitter.md
    - Interactive Demo: examples/simple_demo.ipynb
    - Interactive MMI Tutorial: examples/MMI_powersplitter.ipynb
    - Basic Dipole: examples/dipole.md
    - Ring Resonator: examples/ring-resonator.md