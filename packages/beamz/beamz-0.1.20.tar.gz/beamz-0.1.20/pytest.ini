[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --cov=beamz
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    design: marks tests related to design module
    simulation: marks tests related to simulation module
    optimization: marks tests related to optimization module 