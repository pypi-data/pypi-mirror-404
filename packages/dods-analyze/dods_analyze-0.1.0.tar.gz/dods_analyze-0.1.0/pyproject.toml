[project]
name = "dods-analyze"
version = "0.1.0"
description = "Reusable analytics module for the DODS toolkit"
authors = [
    { name = "Maximilian HÃ¤usler", email = "mahaeu@yahoo.de.com" }
]
readme = "README.md"
license = { text = "Apache-2.0" }
requires-python = ">=3.9"

# Optional dependencies if you plan to add pandas/numpy later
dependencies = [
    "pandas>=1.5,<3",
    "numpy>=1.22,<2",
    "scipy>=1.10",
    "matplotlib>=3.6",
    "seaborn>=0.12",
    "scikit-learn>=1.2",
    "rich>=13.7",
    "python-dotenv>=1.0.1",
]


[project.optional-dependencies]
dev = [
  "pytest>=8.0",
  "jupyterlab",
  "ipykernel",
]

[dependency-groups]
dev = [
  "pytest>=8.0",
  "jupyterlab",
  "ipykernel",
]

[project.urls]
Homepage = "https://github.com/mahaeu/dods-analyze"
Repository = "https://github.com/mahaeu/dods-analyze"

[tool.setuptools.packages.find]
include = ["dods*"]

[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

