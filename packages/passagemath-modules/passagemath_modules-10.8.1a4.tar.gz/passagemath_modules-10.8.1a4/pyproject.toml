[build-system]
# Minimum requirements for the build system to execute.
#
# Note we include numpy here to build some modules that cimport numpy,
# but it is not part of the install-requires.
requires = [
    'setuptools >= 77.0.0',
    'passagemath-conf == 10.8.1.alpha4 ; sys_platform != "win32"',
    'passagemath-setup == 10.8.1.alpha4',
    'jinja2',
    'pkgconfig',
    'passagemath-environment == 10.8.1.alpha4',
    'passagemath-categories == 10.8.1.alpha4',
    'mpmath >=1.1.0, <1.4',
    'cython >=3.1.0,<3.3.0',
    'gmpy2 ~=2.1.b999',
    'numpy >=1.25', 'numpy >=2.2.4',
    'cysignals !=1.12.4; sys_platform == "win32"', 'cysignals >=1.11.2, != 1.12.0',
    'memory_allocator <0.2',
]
build-backend = "setuptools.build_meta"

[project]
name = "passagemath-modules"
description = "passagemath: Vectors, matrices, tensors, vector spaces, affine spaces, modules and algebras, additive groups, quadratic forms, homology, coding theory, matroids"
dependencies = [
    'gmpy2 ~=2.1.b999',
    'cysignals !=1.12.4; sys_platform == "win32"', 'cysignals >=1.11.2, != 1.12.0',
    'memory_allocator <0.2',
    'passagemath-categories == 10.8.1.alpha4',
    'passagemath-environment == 10.8.1.alpha4',
    'mpmath >=1.1.0, <1.4',
]
dynamic = ["version"]
license = "GPL-2.0-or-later"
authors = [{name = "The Sage Developers", email = "sage-support@googlegroups.com"}]
maintainers = [
    {name = "Matthias KÃ¶ppe"},
    {name = "passagemath contributors"},
]
classifiers = [
    "Development Status :: 6 - Mature",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Operating System :: POSIX",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Scientific/Engineering :: Mathematics",
]
requires-python = ">=3.11, <3.15"

[project.urls]
"release notes" = "https://github.com/passagemath/passagemath/releases"
"repo (upstream)" = "https://github.com/sagemath/sage"
"repo" = "https://github.com/passagemath/passagemath"
documentation = "https://passagemath.org/docs/latest"
"homepage (upstream)" = "https://www.sagemath.org"
"discourse" = "https://passagemath.discourse.group"
"tracker (upstream)" = "https://github.com/sagemath/sage/issues"
"tracker" = "https://github.com/passagemath/passagemath/issues"

[project.readme]
file = "README.rst"
content-type = "text/x-rst"

[project.optional-dependencies]
test    = ["passagemath-repl"]

# extras by packages
flint   = ["passagemath-flint"]
fpylll  = ['fpylll >=0.5.9; sys_platform != "win32"',]
gsl     = []  # No extra needed
linbox  = ["passagemath-linbox"]
m4ri    = ['passagemath-m4ri-m4rie == 10.8.1.alpha4',]
m4rie   = ["passagemath-modules[m4ri,pari]"]
meataxe = ["passagemath-meataxe"]
mpfi    = ["passagemath-modules[flint]"]
mpfr    = []  # No extra needed
mpmath  = []  # No extra needed
ntl     = ["passagemath-ntl"]
numpy   = ['numpy >=1.25', 'numpy >=2.2.4',]
pari    = ["passagemath-pari"]

# extras by rings
RDF     = ["passagemath-modules[numpy]"]
CDF     = ["passagemath-modules[numpy]"]
RR      = []  # No extra needed
CC      = []  # No extra needed
RIF     = ["passagemath-modules[flint]"]
CIF     = ["passagemath-modules[flint]"]
RBF     = ["passagemath-modules[flint]"]
CBF     = ["passagemath-modules[flint]"]
GF      = ["passagemath-modules[pari]"]
GF2     = ["passagemath-modules[m4ri]"]
GF2e    = ["passagemath-modules[m4rie]"]
GF2n    = ["passagemath-modules[m4rie]"]
GFpn    = ["passagemath-modules[meataxe]"]
QQbar   = ["passagemath-modules[NumberField]"]
AA      = ["passagemath-modules[NumberField]"]
UCF     = ["passagemath-modules[gap]"]
Zp      = ["passagemath-modules[pari]"]
Qp      = ["passagemath-modules[Zp]"]
Zq      = ["passagemath-modules[Zp]"]
Qq      = ["passagemath-modules[Zp]"]
FiniteField     = ["passagemath-modules[GF]"]
NumberField     = ["passagemath-modules[flint]"]
QuadraticField  = ["passagemath-modules[NumberField]"]
CyclotomicField = ["passagemath-modules[NumberField]"]

# extras by features
padics      = ["passagemath-modules[Zp]"]

# the whole package
standard    = ["passagemath-modules[invariant,combinat,padics,NumberField,FiniteField,flint,linbox,m4ri,m4rie,mpfi,ntl,numpy,pari]"]

[tool.setuptools]
include-package-data = false

[tool.setuptools.dynamic]
version = {file = ["VERSION.txt"]}

[external]
# External dependencies in the format proposed by https://peps.python.org/pep-0725
build-requires = [
  "virtual:compiler/c",
  "virtual:compiler/cpp",
  "pkg:generic/pkg-config",
]

host-requires = [
  "pkg:generic/gmp",
  "pkg:generic/gsl",
  "pkg:generic/mpc",
  "pkg:generic/mpfr",
]

dependencies = [
]
