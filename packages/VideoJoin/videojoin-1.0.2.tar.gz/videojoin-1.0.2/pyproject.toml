[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "VideoJoin"
version = "1.0.2"
description = "VideoJoin is a lightweight command-line tool for concatenating two video files (MP4, MOV, MKV, AVI, M4V) while preserving original audio and video quality using FFmpeg."
readme = "README.md"
requires-python = ">=2.7, !=3.0.*, !=3.1.*, !=3.2.*, !=3.3.*, !=3.4.*"
license = {text = "MIT"}
authors = [
    {name = "Wilgat Wong", email = "wilgat.wong@gmail.com"}
]
keywords = ["Video Editing", "Video", "Multimedia"]

dependencies = [
    "ChronicleLogger>=1.2.3",
]

# Official project links (this is what shows on PyPI!)
[project.urls]
Homepage = "https://github.com/Wilgat/VideoJoin"
Repository = "https://github.com/Wilgat/VideoJoin"
Issues = "https://github.com/Wilgat/VideoJoin/issues"

# This makes `video-join` command available after pip install
[project.scripts]
video-join = "VideoJoin.cli:main"