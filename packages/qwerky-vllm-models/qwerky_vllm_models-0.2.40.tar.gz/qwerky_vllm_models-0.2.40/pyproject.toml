[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qwerky-vllm-models"
version = "0.2.40"
description = "vLLM plugin for Qwerky AI MambaInLlama hybrid models"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "Qwerky AI", email = "contact@qwerky.ai"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.10"
dependencies = [
    "torch>=2.0.0",
    "transformers>=4.40.0",
    "vllm>=0.14.0",
    "einops>=0.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.urls]
Homepage = "https://github.com/qwerkyai/qwerky-vllm-models"
Repository = "https://github.com/qwerkyai/qwerky-vllm-models"

# This is the magic - registers our plugin with vLLM
[project.entry-points."vllm.general_plugins"]
qwerky_models = "qwerky_vllm_models:register"

[tool.setuptools.packages.find]
where = ["."]
include = ["qwerky_vllm_models*"]
