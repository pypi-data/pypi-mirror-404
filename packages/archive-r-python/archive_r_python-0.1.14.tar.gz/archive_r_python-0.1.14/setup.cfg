[metadata]
name = archive_r_python
description = Python bindings for archive_r: libarchive-based streaming traversal for recursive nested archives (no temp files, no large in-memory buffers)
author = archive_r Team
author_email = raizo.tcs@users.noreply.github.com
url = https://github.com/Raizo-TCS/archive_r
project_urls = 
	Source = https://github.com/Raizo-TCS/archive_r
	Bug Tracker = https://github.com/Raizo-TCS/archive_r/issues
	Documentation = https://github.com/Raizo-TCS/archive_r#readme
license = MIT
license_files = 
	LICENSE
	NOTICE
	LICENSES/libarchive-COPYING
	LICENSES/xz-COPYING
	LICENSES/xz-COPYING.0BSD
	LICENSES/nettle-COPYING.LESSERv3
	LICENSES/nettle-COPYINGv2
	LICENSES/attr-COPYING.LGPL
	LICENSES/acl-COPYING.LGPL
	LICENSES/libxml2-Copyright
	LICENSES/lz4-LICENSE
	LICENSES/zstd-LICENSE
	LICENSES/libb2-COPYING
	LICENSES/bzip2-LICENSE
	LICENSES/libomp-LICENSE.TXT
keywords = archive libarchive traversal nested multi-volume
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Operating System :: POSIX :: Linux
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows
	Development Status :: 4 - Beta
	Topic :: System :: Archiving
	Topic :: Software Development :: Libraries

[options]
python_requires = >=3.8
zip_safe = False

[egg_info]
tag_build = 
tag_date = 0

