[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rotavision-sdk"
version = "0.0.1"
description = "Official Python SDK for Rotavision AI Trust Infrastructure"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.8"
authors = [
    { name = "Rotavision", email = "developers@rotavision.com" }
]
keywords = ["ai", "trust", "fairness", "governance", "rotavision", "india"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://rotavision.com"
Documentation = "https://rotavision.com/docs"
Repository = "https://github.com/rotavision-ai/python-sdk"
