name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: js

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: js/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Build frontend
      run: npm run build

    - name: Verify build outputs
      run: |
        test -f ../src/lynx/static/index.js
        test -f ../src/lynx/static/index.css

  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: js

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: js/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test -- --run

    - name: Check formatting
      run: npm run format:check

    - name: Run linting
      run: npm run lint

  test-backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
      with:
        lfs: true

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: js/package-lock.json

    - name: Install the project
      run: |
        cd js && npm ci && npm run build

    - name: Install the project
      run: |
        uv sync --all-extras --dev
        python -m ipykernel install --user --name lynx

    - name: Run all tests
      run: uv run pytest

    - name: Run coverage analysis
      run: uv run pytest --cov=lynx --cov-fail-under=80 --cov-report=xml

    # Uncomment once added to pinetreelabs org and CODECOV_TOKEN is added
    # - name: Upload coverage to Codecov
    #   uses: codecov/codecov-action@v5
    #   with:
    #     token: ${{ secrets.CODECOV_TOKEN }}

    - name: MyPy type checking
      run: uv run mypy src/

    - name: Lint with ruff
      run: |
        uv run ruff check src/ tests/ examples/
        uv run ruff format --check src/ tests/ examples/

  licensing-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: REUSE Compliance Check
        uses: fsfe/reuse-action@v5
