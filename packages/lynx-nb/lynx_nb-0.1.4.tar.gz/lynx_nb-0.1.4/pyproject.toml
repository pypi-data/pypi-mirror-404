[project]
name = "lynx-nb"
version = "0.1.4"
description = "Block diagram editor for control systems"
readme = "README.md"
authors = [
    { name = "Jared Callaham", email = "jared.callaham@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "anywidget>=0.9.21",
    "control>=0.10.1",
    "numpy>=2.4.1",
    "pydantic>=2.12.5",
    "traitlets>=5.14.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/lynx"]
artifacts = [
    "src/lynx/static/*.js",
    "src/lynx/static/*.css",
    "src/lynx/static/*.map",
]

[tool.hatch.build.targets.sdist]
artifacts = [
    "src/lynx/static/*.js",
    "src/lynx/static/*.css",
    "src/lynx/static/*.map",
]

[dependency-groups]
dev = [
    "ipykernel>=7.1.0",
    "ipywidgets>=8.1.8",
    "jupyter>=1.1.1",
    "jupyterlab>=4.5.1",
    "jupyterlab-widgets>=3.0.16",
    "mypy>=1.19.1",
    "nbconvert>=7.16.6",
    "nbformat>=5.10.4",
    "nbmake>=1.5.5",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.10",
    "furo>=2024.8.6",
    "myst-nb>=1.3.0",
    "myst-parser[linkify]>=4.0.1",
    "reuse>=5.0.2",
    "sphinx>=8.2.3",
    "sphinx-design>=0.6.1",
    "sphinxcontrib-googleanalytics>=0.5",
    "sphinx-copybutton>=0.5.2",
]

[tool.pytest.ini_options]
minversion = "9.0"
testpaths = ["tests/python"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = [
    "--strict-markers",
    "--cov=lynx",
    "--cov-report=html",
    "--cov-report=term-missing",
]
# Note: Coverage threshold enforced in CI via: pytest --cov-fail-under=80
# During development, use --no-cov flag to skip coverage: pytest --no-cov

[tool.ruff]
line-length = 88
target-version = "py311"
exclude = [
    ".git",
    ".venv",
    "build",
    "dist",
    "local",
]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
]
ignore = []

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true

[[tool.mypy.overrides]]
module = ["control", "ipywidgets"]
ignore_missing_imports = true
