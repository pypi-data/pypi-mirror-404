[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "isnumbertool"
version = "0.1.0"
description = "a tool to check if input is num or not"
requires-python = ">=3.8"

[project.scripts]
isnumbertool-install = "isnumbertool.__main__:install"

[tool.setuptools.packages.find]
where = ["src"]
