[project]
name = "mf-excel"
version = "0.1.2"
description = "An Excel Integration for macroframe-forecast"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"

authors = [
    { name = "Yusuf Muhammed Adekunle" }
]

dependencies = [
    "pandas==2.2.2",
    "flask==3.0.0",
    "sktime==0.28.0",
    "scikit-learn==1.4.2",
    "macroframe-forecast==0.1.5",
    "xlwings==0.33.15",
    "requests==2.32.3",
    "dask[dataframe]==2024.8.1",
    "simplejson==3.20.2",
]

[project.scripts]
macroframe-forecast = "mf_excel.cli:run"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"
