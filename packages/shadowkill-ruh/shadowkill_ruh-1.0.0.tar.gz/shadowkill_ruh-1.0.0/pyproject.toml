[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "shadowkill_ruh"
version = "1.0.0"
description = "Audio-triggered panic system that instantly closes browsers and opens Excel"
readme = "README.md"
authors = [
    {name = "Rushan Ul Haque", email = "your.email@example.com"}
]
license = {text = "MIT"}
keywords = ["productivity", "automation", "privacy", "panic-button", "browser-control"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Desktop Environment",
    "Topic :: System :: Monitoring",
    "Topic :: Utilities",
]
requires-python = ">=3.8"
dependencies = [
    "sounddevice>=0.4.6",
    "numpy>=1.20.0",
    "psutil>=5.9.0",
]

[project.urls]
Homepage = "https://github.com/rushanhaque/Shadow-chat"
Repository = "https://github.com/rushanhaque/Shadow-chat"
Issues = "https://github.com/rushanhaque/Shadow-chat/issues"

[project.scripts]
shadowkill = "shadowkill_ruh.core:main"

[tool.setuptools]
packages = ["shadowkill_ruh"]

[tool.setuptools.package-data]
shadowkill_ruh = ["data/*.xlsx"]
