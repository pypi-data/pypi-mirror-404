[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "samey"
version = "0.1.0"
authors = [
    {name = "Vadim Borisov", email = "vadim@tabularis.ai"},
]
description = "Dataset diversity scoring for synthetic instruction data"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.9"
keywords = ["diversity", "nlp", "dataset", "sft", "dpo", "synthetic-data"]
dependencies = [
    "numpy",
    "pandas",
    "scikit-learn",
    "sentence-transformers"
]

[project.urls]
"Homepage" = "https://github.com/tabularis-ai/samey"

[tool.setuptools]
packages = ["samey"]
