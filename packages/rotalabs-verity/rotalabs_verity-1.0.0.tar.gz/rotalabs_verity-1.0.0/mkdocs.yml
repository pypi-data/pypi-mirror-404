site_name: rotalabs-verity
site_description: Verified code synthesis with Z3 - Formally verify LLM-generated code using neuro-symbolic synthesis
site_url: https://rotalabs.github.io/rotalabs-verity/
site_author: Rotalabs Research

repo_url: https://github.com/rotalabs/rotalabs-verity
repo_name: rotalabs/rotalabs-verity

theme:
  name: material
  logo: assets/logo-icon-light.png
  favicon: assets/logo-icon-light.png
  palette:
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - search.suggest
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_bases: true
            show_signature_annotations: true
            members_order: source

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - API Reference:
    - Core Types: api/core.md
    - Problem Specification: api/problem.md
    - Encoder: api/encoder.md
    - Verifier: api/verifier.md
    - Synthesis: api/synthesis.md
    - CE2P Feedback: api/ce2p.md
    - LLM Clients: api/llm.md
  - Problem Categories:
    - Overview: problems/index.md
    - Consensus: problems/consensus.md
    - Coordination: problems/coordination.md
    - Transactions: problems/transactions.md
    - Circuit Breakers: problems/circuit-breakers.md
    - Rate Limiting: problems/rate-limiting.md
    - Replication: problems/replication.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rotalabs/rotalabs-verity
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/rotalabs-verity/
  generator: false

copyright: |
  <a href="https://rotalabs.ai"><img src="assets/logo-light-full.png" alt="Rotalabs" style="height: 30px; vertical-align: middle;"></a>
  &nbsp;&copy; 2025 Rotalabs
