[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "django-core-micha"
version = "2.2.22"
authors = [
  { name="Micha Bigler", email="micha.bigler2@gmail.com" },
]
description = "Core utilities and settings for Django Apps"
requires-python = ">=3.10"
dependencies = [
    "Django>=4.0",
    "PyYAML",
    "psycopg2-binary",
]

[project.scripts]
generate-env = "django_core_micha.scripts.generate_env:main"
sync-secrets = "django_core_micha.scripts.sync_secrets:main"

[project.urls]
Homepage = "https://github.com/MichaBigler/webapp-management"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

# WICHTIG: Templates / locale-Dateien explizit aufnehmen
[tool.setuptools.package-data]
"django_core_micha" = [
  "templates/**/*.txt",
  "templates/**/*.html",
  "templates/**/*.email",
  "locale/**/django.*",
]
