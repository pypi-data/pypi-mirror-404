[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "algoflex"
version = "1.0.2"
description = "Algoflex - An algorithm practice TUI"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [{name = "ndero", email = "jnderoh@gmail.com"}]
dependencies = [
  "textual>=3.5.0",
  "textual[syntax]",
  "tinydb>=4.8.2",
]

[project.scripts]
algoflex = "algoflex.app:main"

[tool.setuptools.packages.find]
where = ["src"]
