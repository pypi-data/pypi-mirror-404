[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project]
name = "py4agent-mcp"
version = "0.1.1"
description = "MCP (Model Context Protocol) Server for py4agent - Provides code execution capabilities through Jupyter kernels"
readme = "README.md"
license = "MIT"
authors = [
    {name = "LinXueyuanStdio", email = "23211526+LinXueyuanStdio@users.noreply.github.com"}
]
requires-python = ">=3.9"
keywords = ["mcp", "jupyter", "code-interpreter", "ai-agent", "code-execution", "model-context-protocol"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[tool.poetry.scripts]
py4agent-mcp = "py4agent_mcp.mcp_server:main"

[tool.poetry.dependencies]
# Core dependency
py4agent = ">=0.0.3"
# Core web framework
fastapi = "*"
uvicorn = "*"
pydantic = "*"
# Logging
loguru = "*"
# MCP framework
fastmcp = "*"
# Jupyter kernel management
jupyter-server = ">=2.0.0"
jupyter-client = ">=8.0.0"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "black",
    "ruff",
    "mypy",
]

[tool.poetry]
packages = [{include = "py4agent_mcp"}]

[tool.black]
line-length = 200
target-version = ['py312']

[tool.ruff]
line-length = 200
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]  # Line too long (handled by black)

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
