[tool.ruff.lint.flake8-pytest-style]
fixture-parentheses = false # Don't require parentheses for fixtures without parameters

[tool.ruff.lint.flake8-import-conventions.extend-aliases]
"aiohomematic.central" = "hmcu"
"aiohomematic.central.rpc_server" = "rpc"
"aiohomematic.client" = "hmcl"
"aiohomematic.model.custom.definition" = "hmed"
"aiohomematic.model.custom.data_point" = "hmce"
"aiohomematic.model.data_point" = "hme"
"aiohomematic.support" = "hms"

[tool.ruff.lint.per-file-ignores]
"script/*" = ["T20"] # Allow print/debug statements in scripts
"aiohomematic/hmcli.py" = ["T20"] # Allow print/debug statements in CLI entrypoint
"tests/*.py" = ["D100", "D101", "D102", "D103", "D107", "TRY002"] # Ignore docstring requirements and too-broad exception guidance in tests

[tool.ruff.lint.isort]
force-sort-within-sections = true # Keep imports sorted even within sections
required-imports = ["from __future__ import annotations"] # Always include future annotations import at top
known-first-party = ["aiohomematic",] # Treat these as first-party for import sorting
known-third-party = ["orjson", "pydantic"] # Treat these as third-party packages
combine-as-imports = true # Combine multiple as-imports from the same module
split-on-trailing-comma = false # Don't split imports solely due to trailing commas

[tool.ruff.lint.mccabe]
max-complexity = 25 # Allow up to 25 McCabe complexity per function


[tool.coverage.run]
branch = true
source = ["aiohomematic",]
omit = [
  "aiohomematic/validator.py",
  "aiohomematic/exceptions.py",
  "aiohomematic/central/rpc_server.py",
  "aiohomematic/__main__.py",
  "aiohomematic/hmcli.py",
]
parallel = true
concurrency = ["thread"]

[tool.coverage.report]
show_missing = true
skip_empty = true
skip_covered = false
sort = "cover"
precision = 2
# Temporarily lowered from 85.0 to 80.0 due to InterfaceClient code not exercised
# during legacy-only test runs. Restore to 85.0 after legacy client cleanup.
fail_under = 85.0

# Exclude patterns for lines that shouldn't be counted
exclude_lines = [
    # Have to re-enable the standard pragma
    "pragma: no cover",

    # Don't complain about missing debug-only code:
    "def __repr__",
    "if self\\.debug",
    "if settings\\.DEBUG",

    # Don't complain if tests don't hit defensive assertion code:
    "raise AssertionError",
    "raise NotImplementedError",

    # Don't complain if non-runnable code isn't run:
    "if 0:",
    "if False:",
    "if __name__ == .__main__.:",

    # TYPE_CHECKING and @overload blocks are never executed during pytest run
    "if TYPE_CHECKING:",
    "@overload",

    # Abstract methods
    "@abstractmethod",
    "@abc.abstractmethod",

    # Protocol methods (structural subtyping)
    "\\.\\.\\.",

    # Defensive programming
    "except ImportError:",
]

[tool.coverage.html]
directory = "htmlcov"
show_contexts = true

[tool.coverage.json]
output = "coverage.json"
pretty_print = true
show_contexts = true

[tool.coverage.xml]
output = "coverage.xml"


[tool.mypy]
python_version = "3.13" # Target Python version used for type checking
strict = true  # Enable mypy strict mode (enables a suite of rigorous checks)
show_error_codes = true  # Include error codes in messages
follow_imports = "normal"  # Follow imports normally (type-check imported modules as needed)
local_partial_types = true  # Allow partial type inference for local variables (e.g., None placeholders)
strict_equality = true  # Enforce precise equality checks (no implicit coercions)
no_implicit_optional = true  # Require explicit Optional[...] (no implicit None in unions)
warn_incomplete_stub = true  # Warn about incomplete type stubs (.pyi)
warn_redundant_casts = true  # Flag unnecessary type casts
warn_unused_configs = true  # Warn about unused [mypy-*] config sections or options
warn_unused_ignores = true  # Warn when a `# type: ignore` is unnecessary
# Exclude generated or non-source directories
exclude = "(?x)(^build/|^dist/|^htmlcov/|^.*\\.egg-info/|^venv/|^script/)"
# Turn on specific extra checks
enable_error_code = [
    "ignore-without-code",
    "redundant-self",
    "truthy-iterable",
]
# Silence noisy/third-party related errors
disable_error_code = [
    "annotation-unchecked",
    "import-not-found",
    "import-untyped",
]

extra_checks = false # Keep default (avoids experimental extra checks)
check_untyped_defs = true # Type-check function bodies even without annotations
disallow_incomplete_defs = true # Require full type annotations for function signatures
disallow_subclassing_any = true # Forbid subclassing values of type Any
disallow_untyped_calls = true  # Disallow calling functions without type annotations
disallow_untyped_decorators = true  # Disallow applying untyped decorators to functions
disallow_untyped_defs = true  # Disallow defining functions without type annotations
warn_return_any = true  # Warn when returning values of type Any
warn_unreachable = true  # Warn about code paths that are statically unreachable
