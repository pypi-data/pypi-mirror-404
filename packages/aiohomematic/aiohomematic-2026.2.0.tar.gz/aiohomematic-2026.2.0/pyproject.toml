[build-system]
requires = ["setuptools>=80.9.0"]
build-backend = "setuptools.build_meta"

[project]
name        = "aiohomematic"
dynamic = ["version"]
license     = {text = "MIT License"}
description = "Homematic interface for Home Assistant running on Python 3."
readme      = "README.md"
authors     = [
    {name = "SukramJ", email = "sukramj@icloud.com"},
    {name = "Daniel Perna", email = "danielperna84@gmail.com"},
]
keywords    = ["home", "automation", "homematic", "openccu", "homegear"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: No Input/Output (Daemon)",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Natural Language :: German",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Free Threading :: 2 - Beta",
    "Programming Language :: Python :: Implementation :: CPython",
    "Framework :: AsyncIO",
    "Topic :: Home Automation",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
requires-python = ">=3.13"
dependencies = [
    "aiohttp>=3.12.0",
    "pydantic>=2.10.0",
    "python-slugify>=8.0.0",
]

[project.optional-dependencies]
# orjson provides faster JSON serialization but does not support free-threaded Python.
# The compat module automatically falls back to stdlib json when orjson is unavailable.
fast = ["orjson>=3.11.0"]

[project.urls]
"Homepage" = "https://github.com/sukramj/aiohomematic"
"Source Code" = "https://github.com/sukramj/aiohomematic"
"Bug Reports" = "https://github.com/sukramj/aiohomematic/issues"
"Changelog" = "https://github.com/sukramj/aiohomematic/blob/devel/changelog.md"
"Documentation" = "https://sukramj.github.io/aiohomematic"
"Forum" = "https://github.com/sukramj/aiohomematic/discussions"

[project.scripts]
aiohomematic = "aiohomematic.hmcli:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.dynamic]
version = {attr = "aiohomematic.const.VERSION"}

[tool.setuptools.packages.find]
include = ["aiohomematic", "aiohomematic.*"]
exclude = ["aiohomematic_test_support", "aiohomematic_test_support.*", "tests", "tests.*", "dist", "build"]

[tool.setuptools.package-data]
aiohomematic = ["py.typed", "rega_scripts/*.fn", "translations/*.json"]

[tool.pylint.MAIN]
py-version = "3.13"
ignore = [
    "tests",
]

# Use a conservative default here; 2 should speed up most setups and not hurt
# any too bad. Override on command line as appropriate.
jobs = 2
init-hook = """\
    from pathlib import Path; \
    import sys; \

    from pylint.config import find_default_config_files; \

    sys.path.append( \
        str(Path(next(find_default_config_files())).parent.joinpath('pylint/plugins'))
    ); \
    sys.path.append(".") \
    """
load-plugins = [
    "pylint.extensions.code_style",
    "pylint.extensions.typing",
    "pylint_strict_informational",
    "pylint_per_file_ignores",
]
persistent = false
extension-pkg-allow-list = [
    "av.audio.stream",
    "av.logging",
    "av.stream",
    "ciso8601",
    "orjson",
    "cv2",
]

[tool.pylint.BASIC]
class-const-naming-style = "any"
good-names = [
    "_",
    "ev",
    "ex",
    "fp",
    "i",
    "id",
    "j",
    "k",
    "Run",
    "ip",
    "T",
]

[tool.pylint."MESSAGES CONTROL"]
