[tool.pylint.FORMAT]
expected-line-ending-format = "LF"

[tool.pylint.EXCEPTIONS]
overgeneral-exceptions = [
    "builtins.Exception",
]

[tool.pylint.TYPING]
runtime-typing = false

[tool.pylint.CODE_STYLE]
max-line-length-suggestions = 120

[tool.pytest.ini_options]
pythonpath = [
    ".",
    "aiohomematic",
]
testpaths = [
    "tests",
]
norecursedirs = [
    ".git",
    "testing_config",
]
log_format = "%(asctime)s.%(msecs)03d %(levelname)-8s %(threadName)s %(name)s:%(filename)s:%(lineno)s %(message)s"
log_date_format = "%Y-%m-%d %H:%M:%S"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
addopts = "-n auto --dist loadscope"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]

filterwarnings = [
    # pydevccu's _askDevices thread may try to contact central after it's stopped
    # This is a known race condition in pydevccu that doesn't affect test results
    "ignore:Exception in thread _askDevices:pytest.PytestUnhandledThreadExceptionWarning",
]

