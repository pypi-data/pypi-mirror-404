[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "ghnova"
authors = [{ name = "Isaac C. F. Wong", email = "isaac.cf.wong@gmail.com" }]
description = "A Python package for interacting with the GitHub API, offering a simple interface to access repositories, users, organizations, issues, and more for automation and data management."
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.10"
dynamic = ["version"]
dependencies = [
    "typer==0.21.1",
    "aiohttp==3.13.3",
    "pydantic==2.12.5",
]

[project.optional-dependencies]
test = [
    "bandit[toml]==1.9.3",
    "black==26.1.0",
    "check-manifest==0.51",
    "flake8-bugbear==25.11.29",
    "flake8-docstrings",
    "flake8-formatter_junit_xml",
    "flake8",
    "flake8-pyproject",
    "pre-commit==4.5.1",
    "pytest-cov==7.0.0",
    "pytest-mock<3.15.2",
    "pytest-runner",
    "pytest==9.0.2",
    "pytest-github-actions-annotate-failures",
    "pytest-asyncio==1.3.0",
    "shellcheck-py==0.11.0.1",
]
dev = ["pytest", "pre-commit", "black", "flake8"]
docs = [
    "mkdocs",
    "mkdocs-material",
    "mkdocstrings[python]",
    "mkdocs-gen-files",
    "mkdocs-literate-nav",
    "mkdocs-section-index",
    "mike",
]

[project.scripts]
ghnova = "ghnova.cli.main:app"

[project.urls]
Documentation = "https://isaac-cf-wong.github.io/ghnova"
Source = "https://github.com/isaac-cf-wong/ghnova"
Tracker = "https://github.com/isaac-cf-wong/ghnova/issues"
Home = "https://github.com/isaac-cf-wong/ghnova"
"Release Notes" = "https://github.com/isaac-cf-wong/ghnova/releases"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.targets.wheel]
packages = ["src/ghnova"]

[tool.bandit]
exclude_dirs = ["build", "dist", "tests", "scripts"]
number = 4
recursive = true
targets = "src"

[tool.black]
line-length = 120
fast = true

[tool.coverage.run]
branch = true

[tool.coverage.report]
fail_under = 0

[tool.flake8]
max-line-length = 120
select = "F,E,W,B,B901,B902,B903"
exclude = [
    ".eggs",
    ".git",
    ".tox",
    "nssm",
    "obj",
    "out",
    "packages",
    "pywin32",
    "tests",
    "swagger_client",
]
ignore = ["E722", "B001", "W503", "E203"]

[tool.pyright]
include = ["src"]
exclude = ["**/node_modules", "**/__pycache__"]
venv = "env37"

reportMissingImports = true
reportMissingTypeStubs = false

pythonVersion = "3.7"
pythonPlatform = "Linux"

executionEnvironments = [{ root = "src" }]

[tool.pytest.ini_options]
addopts = "--cov-report xml:coverage.xml --cov src --cov-append -m 'not integration'"
pythonpath = ["src"]
testpaths = "tests"
junit_family = "xunit2"
markers = [
    "integration: marks as integration test",
    "notebooks: marks as notebook test",
    "gpu: marks as gpu test",
    "spark: marks tests which need Spark",
    "slow: marks tests as slow",
    "unit: fast offline tests",
]

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py, integration, spark, all

[testenv]
commands =
    pytest -m "not integration and not spark" {posargs}

[testenv:integration]
commands =
    pytest -m "integration" {posargs}

[testenv:spark]
extras = spark
setenv =
       PYSPARK_DRIVER_PYTHON = {envpython}
       PYSPARK_PYTHON = {envpython}
commands =
    pytest -m "spark" {posargs}

[testenv:all]
extras = all
setenv =
       PYSPARK_DRIVER_PYTHON = {envpython}
       PYSPARK_PYTHON = {envpython}
commands =
    pytest {posargs}
"""

[tool.ruff]
line-length = 120 # Matches Black's default
target-version = "py310" # Align with CI (3.10â€“3.12) and requires-python (>=3.10)
lint.extend-select = [
    "E",
    "F",
    "W",   # pycodestyle errors and warnings
    "I",   # isort rules
    "UP",  # pyupgrade rules
    "C90", # McCabe complexity
    "N",   # PEP8 naming
    "B",   # Bugbear (opinionated checks)
    "A",   # Flake8-builtins
    "C4",  # Flake8-comprehensions
    "PT",  # Flake8-pytest
    "RUF", # Ruff-specific rules
    "PL",  # Add pylint rules for fuller coverage
    "SIM", # Similarities
    "T10", # Debugger statements
    "DOC", # Docstring
    "D",   # Doc style
]
lint.ignore = [
    "E501", # Line length (handled by formatter)
    "C901", # Disable overly strict complexity checks (optional, adjust as needed)
]
fix = true # Enable autofix
lint.unfixable = [] # List rules that should not be autofixed, if any

[tool.ruff.format]
quote-style = "double"       # Use double quotes for strings
indent-style = "space"       # Use spaces for indentation
docstring-code-format = true # Format code in docstrings
