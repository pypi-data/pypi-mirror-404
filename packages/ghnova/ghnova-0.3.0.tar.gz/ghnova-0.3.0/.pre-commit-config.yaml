---
ci:
  autofix_commit_msg: |
    fix: auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ""
  autoupdate_commit_msg: "chore(deps): pre-commit autoupdate"
  autoupdate_schedule: weekly
  skip: []
  submodules: false

repos:
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.24.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies: ["@commitlint/config-angular"]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
        stages: [pre-commit]
      - id: check-case-conflict
        stages: [pre-commit]
      - id: check-merge-conflict
        stages: [pre-commit]
      - id: check-symlinks
        stages: [pre-commit]
      - id: check-yaml
        stages: [pre-commit]
      - id: check-toml
        stages: [pre-commit]
      - id: debug-statements
        stages: [pre-commit]
      - id: end-of-file-fixer
        stages: [pre-commit]
      - id: mixed-line-ending
        stages: [pre-commit]
      - id: requirements-txt-fixer
        stages: [pre-commit]
      - id: trailing-whitespace
        stages: [pre-commit]
      - id: check-docstring-first
        stages: [pre-commit]
      - id: check-json
        stages: [pre-commit]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14
    hooks:
      - id: ruff
        args: [--fix, --config=pyproject.toml]
        stages: [pre-commit]

  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 26.1.0 # Matches pyproject.toml
    hooks:
      - id: black
        args: [--config=pyproject.toml]
        stages: [pre-commit]

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.21.2
    hooks:
      - id: pyupgrade
        args: [--py39-plus]
        stages: [pre-commit]

  - repo: https://github.com/hadialqattan/pycln
    rev: v2.6.0
    hooks:
      - id: pycln
        stages: [pre-commit]

  - repo: https://github.com/streetsidesoftware/cspell-cli
    rev: v9.6.0 # Keep this version or update to the latest stable
    hooks:
      - id: cspell
        name: Check spelling in Python, reSt, and Markdown files.
        args: ["--config", "cspell.json"]
        files: ^.*\.(py|rst|md)$
        stages: [pre-commit]
      - id: cspell
        name: Check commit message spelling.
        args:
          - --config
          - cspell.json
          - --no-must-find-files
          - --no-progress
          - --no-summary
          - --files
          - .git/COMMIT_EDITMSG
        stages: [commit-msg]
        always_run: true

  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
        stages: [pre-commit]
      - id: python-check-blanket-type-ignore
        stages: [pre-commit]
      - id: python-no-log-warn
        stages: [pre-commit]
      - id: python-no-eval
        stages: [pre-commit]
      - id: python-use-type-annotations
        stages: [pre-commit]
      - id: rst-backticks
        stages: [pre-commit]
      - id: rst-directive-colons
        stages: [pre-commit]
      - id: rst-inline-touching-normal
        stages: [pre-commit]

  - repo: https://github.com/PyCQA/bandit
    rev: "1.9.3"
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml"]
        stages: [pre-commit]
        additional_dependencies: [".[toml]"]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        stages: [pre-commit]

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.47.0
    hooks:
      - id: markdownlint
        args: [--config, .markdownlint.yaml]
        stages: [pre-commit]

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0 # Use the latest stable version
    hooks:
      - id: detect-secrets
        name: Detect secrets within the codebase
        description: Detect and block secrets from committing to the codebase
