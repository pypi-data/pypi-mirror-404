[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "enumageddon"
version = "1.0.4"
description = "A powerful multi-threaded web fuzzer and OSINT tool for discovering endpoints and cloud services"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Not-4O4", email = "security@example.com"}
]
keywords = [
    "fuzzing",
    "enumeration",
    "osint",
    "security",
    "bug-bounty",
    "cloud",
    "aws",
    "gcp",
    "azure",
    "web-testing",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Security",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
]

dependencies = [
    "requests>=2.31.0",
    "dnspython>=2.4.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=22.0",
    "flake8>=4.0",
]

[project.scripts]
enumageddon = "enumageddon.main:main"

[project.urls]
Homepage = "https://github.com/yourusername/enumageddon"
"Bug Tracker" = "https://github.com/yourusername/enumageddon/issues"
Documentation = "https://github.com/yourusername/enumageddon#readme"
"Source Code" = "https://github.com/yourusername/enumageddon"

[tool.setuptools]
packages = ["enumageddon"]
package-dir = {"" = "src"}
