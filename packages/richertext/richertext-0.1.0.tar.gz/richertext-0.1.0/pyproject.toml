[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "richertext"
version = "0.1.0"
description = "LLM-powered CSV enrichment made easy"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    {name = "RicherText Contributors"}
]
keywords = ["llm", "csv", "enrichment", "classification", "summarization", "nlp"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing",
]

dependencies = [
    "google-genai>=0.3.0",
    "pyyaml>=6.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
richertext = "richertext.cli.main:main"

[project.urls]
Homepage = "https://github.com/uniquehash/RicherText"
Documentation = "https://github.com/uniquehash/RicherText#readme"
Repository = "https://github.com/uniquehash/RicherText"
Issues = "https://github.com/uniquehash/RicherText/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
richertext = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py39"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP"]
ignore = ["E501"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
