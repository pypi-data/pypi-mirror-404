[build-system]
requires = ["setuptools >= 77.0.3", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "LogrecAndPYcmd"
description = "logrec: A quick record log's lib, Can search log file, And record(Or write) logs to a file. It's easy, Please use \"logging\" library. I know, My lib is sucks, But I well publish it to github. PYcmd: This program is a command prompt tool for managing files."
version = "4.8.4"
requires-python = ">= 3.8" 
authors = [
    {name = "Git32-Design", email = "git32mail@qq.com"}
]
license = "MIT AND (Apache-2.0 OR BSD-3-Clause)"
readme = "About logrec and PYcmd.md"
keywords = ["log", "logger", "recording", "search", "management", "file", "logging", "debug", "custom cmd"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
dependencies = [
    
]   
[project.urls]
Homepage = "https://github.com/Git32-Design/logrec-and-PYcmd"
Documentation = "https://readthedocs.org"
Repository = "https://github.com/Git32-Design/logrec-and-PYcmd"
Issues = "https://github.com/Git32-Design/logrec-and-PYcmd/issues"
Changelog = "https://github.com/Git32-Design/logrec-and-PYcmd/blob/main/Update%20msgs.md"
MyHomepage = "https://github.com/Git32-Design"
DOWNLOAD = "https://github.com/Git32-Design/logrec-and-PYcmd/releases"
PYPI = "https://pypi.org/project/LogrecAndPYcmd/"
[project.optional-dependencies]
test = ["pytest >= 7.0"]
[tool.setuptools.packages.find]
include = ["PYcmd", "logrec"]