[package]
name = "_xml2arrow"
version = "0.12.0"
edition = "2021"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "_xml2arrow"
crate-type = ["cdylib"]

[dependencies]
xml2arrow = { version = "0.12.0", features = ["python"] }
arrow = { version = "57.1.0", features = ["pyarrow"] }
pyo3-file = "0.14.0"

[dependencies.pyo3]
version = "0.26.0"
features = ["extension-module", "abi3-py310"]
