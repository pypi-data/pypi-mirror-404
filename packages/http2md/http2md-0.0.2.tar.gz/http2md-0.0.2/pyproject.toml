[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "http2md"
version = "0.0.2"
authors = [
  { name="User", email="user@example.com" },
]
description = "A CLI tool to convert HTTP content to Markdown"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "playwright>=1.40.0",
    "markdownify>=0.11.6",
    "beautifulsoup4>=4.12.0",
    "tqdm>=4.66.0",
]

[project.scripts]
http2md = "http2md.cli:main"

[project.urls]
"Homepage" = "https://github.com/example/http2md"
"Bug Tracker" = "https://github.com/example/http2md/issues"

[tool.setuptools.packages.find]
where = ["src"]
