[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[project]
name = "nats-bootstrap"
version = "0.0.9"
description = "Super simple CLI to bootstrap and manage NATS clusters."
readme = "README.md"
requires-python = ">=3.10"
dependencies = []

[project.optional-dependencies]
server = ["nats-server-bin"]

[project.scripts]
nats-bootstrap = "nats_bootstrap.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
