[tool.poetry]
name = "coreason_scribe"
version = "0.4.0"
description = "coreason-scribe"
authors = ["Gowtham A Rao <gowtham.rao@coreason.ai>"]
license = "Prosperity-3.0"
readme = "README.md"
packages = [{include = "coreason_scribe", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.12, <3.15"
loguru = "^0.7.2"
pydantic = "^2.12.5"
jinja2 = "^3.1.6"
weasyprint = "^68.0"
pyyaml = "^6.0.3"
types-pyyaml = "^6.0.12.20250915"
gitpython = "^3.1.46"
coreason-identity = "^0.4.2"
anyio = "^4.12.1"
httpx = "^0.28.1"
fastapi = "^0.115.0"
uvicorn = "^0.34.0"
python-multipart = "^0.0.20"

[tool.poetry.group.dev.dependencies]
pytest = "^9.0.2"
ruff = "^0.14.14"
pre-commit = "^4.5.1"
pytest-cov = "^7.0.0"
mkdocs = "^1.6.0"
mkdocs-material = "^9.5.26"
mypy = "^1.19.1"
types-pyyaml = "^6.0.12.20250915"
pytest-asyncio = "^1.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project]
name = "coreason_scribe"
version = "0.4.0"
description = "coreason-scribe"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Gowtham A Rao", email = "gowtham.rao@coreason.ai" },
]
license = { file = "LICENSE" }
classifiers = [
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/CoReason-AI/coreason-scribe"
Repository = "https://github.com/CoReason-AI/coreason-scribe"
Documentation = "https://github.com/CoReason-AI/coreason-scribe"

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "B", "I"]
ignore = []

[tool.mypy]
python_version = "3.12"
strict = true
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = "--cov=src --cov-report=term-missing --cov-fail-under=100"
testpaths = ["tests"]

[tool.coverage.run]
omit = ["tests/*"]
