[project]
name = "argsl"
version = "0.1.4"
description = "A convenience DSL layer over the `argparse` package."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
  {name = "Gwang-Jin Kim", email = "gwang.jin.kim.phd@gmail.com"}
]
dependencies = []

[project.scripts]
argsl = "argsl.core:argsl"
test = "pytest:main"

[tooluv.dependencies.dev]
pytest = "*"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

