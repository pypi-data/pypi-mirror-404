[project]
name = "kikusan"
version = "0.13.0"
description = "Search and download music from YouTube Music with lyrics"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "yt-dlp>=2025.12.8",
    "ytmusicapi>=1.8.0",
    "fastapi[standard]>=0.115.0",
    "click>=8.0.0",
    "httpx>=0.27.0",
    "mutagen>=1.47.0",
    "spotipy>=2.24.0",
    "apscheduler>=3.10.4",
    "pyyaml>=6.0.1",
    "croniter>=1.3.0",
    "beautifulsoup4>=4.12.0",
    "billboard.py>=7.1.0",
]

[project.scripts]
kikusan = "kikusan.cli:main"

[project.entry-points."kikusan.plugins"]
# Third-party plugins can register here

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
