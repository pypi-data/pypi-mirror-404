[project]
name = "kikusan-demo"
version = "0.1.0"
description = "Demo plugin for kikusan - example third-party plugin"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]

# Kikusan is a dependency (the plugin uses kikusan.plugins.base)
dependencies = [
    "kikusan>=0.4.0",
]

# IMPORTANT: Register the plugin via entry points
# Kikusan will automatically discover this plugin when installed
[project.entry-points."kikusan.plugins"]
demo = "kikusan_demo.plugin:DemoPlugin"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
