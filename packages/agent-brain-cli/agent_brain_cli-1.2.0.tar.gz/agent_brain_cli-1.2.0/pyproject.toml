[tool.poetry]
name = "agent-brain-cli"
version = "1.2.0"
description = "Agent Brain CLI - Command-line interface for managing AI agent memory and knowledge retrieval"
authors = ["Spillwave Solutions"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/SpillwaveSolutions/doc-serve"
repository = "https://github.com/SpillwaveSolutions/doc-serve"
keywords = ["agent-brain", "rag", "cli", "ai-memory", "llm-memory", "semantic-search", "ai-agent", "claude-code", "agent-memory"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
packages = [{include = "agent_brain_cli"}]

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.0"
httpx = "^0.28.0"
rich = "^13.9.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.0"
pytest-asyncio = "^0.24.0"
pytest-cov = "^6.0.0"
black = "^24.10.0"
ruff = "^0.8.0"
mypy = "^1.13.0"

[tool.poetry.scripts]
agent-brain = "agent_brain_cli.cli:cli"
doc-svr-ctl = "agent_brain_cli.cli:cli_deprecated"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py310']

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "C4"]

[tool.mypy]
python_version = "3.10"
strict = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
