# config.yaml
# Puzzle Arcade Server Configuration - Multi-Transport

servers:
  telnet:
    host: "0.0.0.0"
    port: 8023
    transport: "telnet"
    handler_class: "chuk_puzzles_gym.server:ArcadeHandler"
    max_connections: 100
    connection_timeout: 1800  # 30 minutes for game sessions
    welcome_message: "Welcome to the Puzzle Arcade! Challenge your puzzle-solving skills!"

  tcp:
    host: "0.0.0.0"
    port: 8024
    transport: "tcp"
    handler_class: "chuk_puzzles_gym.server:ArcadeHandler"
    max_connections: 100
    connection_timeout: 1800
    welcome_message: "Welcome to the Puzzle Arcade (TCP)! Challenge your puzzle-solving skills!"

  websocket:
    host: "0.0.0.0"
    port: 8025
    transport: "websocket"
    ws_path: "/ws"
    handler_class: "chuk_puzzles_gym.server:ArcadeHandler"
    use_ssl: false
    allow_origins:
      - "*"
    ping_interval: 30
    ping_timeout: 10
    max_connections: 100
    connection_timeout: 1800
    welcome_message: "Welcome to the Puzzle Arcade (WebSocket)! Challenge your puzzle-solving skills!"
    # Monitoring configuration
    enable_monitoring: true
    monitor_path: "/monitor"

  ws_telnet:
    host: "0.0.0.0"
    port: 8026
    transport: "ws_telnet"
    ws_path: "/ws"
    handler_class: "chuk_puzzles_gym.server:ArcadeHandler"
    use_ssl: false
    ssl_cert: ""
    ssl_key: ""
    allow_origins:
      - "*"
    ping_interval: 30
    ping_timeout: 10
    max_connections: 100
    connection_timeout: 1800
    welcome_message: "Welcome to the Puzzle Arcade (WebSocket)! Challenge your puzzle-solving skills!"
    # Monitoring configuration
    enable_monitoring: true
    monitor_path: "/monitor"
