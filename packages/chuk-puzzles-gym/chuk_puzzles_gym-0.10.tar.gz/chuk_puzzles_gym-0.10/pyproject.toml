[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chuk-puzzles-gym"
version = "0.10"
description = "Multi-game puzzle gym for LLM training and benchmarking - 30 constraint puzzles with synthetic data generation"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Chris Hay"}
]
keywords = ["puzzle", "gym", "llm", "training", "benchmark", "sudoku", "kenken", "constraint-satisfaction", "reasoning", "mcp"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "chuk-gym-core>=0.1.1",
    "chuk-protocol-server>=0.1.0",
    "pydantic>=2.0.0",
]

# chuk-gym-core now installed from PyPI

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "pytest-watch>=4.2.0",
    "ruff>=0.1.0",
    "mypy>=1.4.0",
    "bandit>=1.7.5",
    "websockets>=11.0.0",
    "ipython>=8.14.0",
]

[project.scripts]
chuk-puzzles-server = "chuk_puzzles_gym.server:run_server"
chuk-puzzles-eval = "chuk_puzzles_gym.eval:main"
chuk-puzzles-export = "chuk_puzzles_gym.export.dataset:main"

[project.urls]
Homepage = "https://github.com/chrishayuk/chuk-puzzles-gym"
Repository = "https://github.com/chrishayuk/chuk-puzzles-gym"
Documentation = "https://github.com/chrishayuk/chuk-puzzles-gym#readme"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.yaml", "*.yml"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --strict-markers"
markers = [
    "asyncio: mark test as asyncio test",
]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.11"
files = ["src"]
ignore_missing_imports = true
exclude = [
    "venv/",
    "env/",
    "build/",
    "dist/",
    ".eggs/",
    ".pytest_cache/",
    ".mypy_cache/",
]
no_strict_optional = true
follow_imports = "skip"
follow_imports_for_stubs = false
plugins = ["pydantic.mypy"]
# Disable prop-decorator error for pydantic's @computed_field @property pattern
disable_error_code = ["prop-decorator"]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.coverage.run]
source = ["src"]
omit = [
    "tests/*",
    "examples/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]
omit = [
    "src/puzzle_arcade_server/server.py",  # Requires chuk-protocol-server integration testing
    "src/puzzle_arcade_server/__init__.py",  # Lazy loading helper
]
