[package]
name = "deeplatent_core"
version = "0.3.1"
edition = "2021"
authors = ["Mohammed Almaghrabi <almaghrabima@gmail.com>"]
description = "Native core for DeepLatent SARF tokenizer with embedded BPE"
license = "CC-BY-NC-4.0"

[lib]
name = "_core"
crate-type = ["cdylib"]

[features]
default = []
# Enable embedded data (morpheme map + BPE vocab compiled into binary)
embedded_data = []

[dependencies]
pyo3 = { version = "0.22", features = ["extension-module"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"
zstd = "0.13"
fancy-regex = "0.14"
ahash = "0.8"
rayon = "1.10"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
