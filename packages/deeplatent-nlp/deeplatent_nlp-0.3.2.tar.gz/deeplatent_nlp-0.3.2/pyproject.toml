[build-system]
requires = ["maturin>=1.7,<2.0"]
build-backend = "maturin"

[project]
name = "deeplatent-nlp"
version = "0.3.2"
description = "DeepLatent - Morphology-aware tokenizer for Arabic/English bilingual text with native Rust core"
readme = "README.md"
license = {text = "CC-BY-NC-4.0"}
authors = [
    {name = "Mohammed Almaghrabi", email = "almaghrabima@gmail.com"}
]
maintainers = [
    {name = "Mohammed Almaghrabi", email = "almaghrabima@gmail.com"}
]
keywords = [
    "tokenizer",
    "arabic",
    "nlp",
    "morphology",
    "sarf",
    "deeplatent",
    "bpe",
    "myte",
    "transformers",
    "huggingface",
    "bilingual",
    "rust",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
]
requires-python = ">=3.8"
# No required dependencies! Native core provides full tokenization.
dependencies = [
    "pyarrow>=17.0.0",
    "regex>=2024.11.6",
    "tokenizers>=0.20.3",
    "zstandard>=0.23.0",
]

[project.optional-dependencies]
# HuggingFace integration (for from_pretrained and HF Hub access)
hf = [
    "transformers>=4.0.0",
    "huggingface-hub>=0.14.0",
]
# Data preparation (for encrypting tokenizer data)
prepare = [
    "zstandard>=0.21.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
    "zstandard>=0.21.0",
]
docs = [
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.0.0",
]
# Full installation with all optional dependencies
all = [
    "transformers>=4.0.0",
    "huggingface-hub>=0.14.0",
    "zstandard>=0.21.0",
]

[project.urls]
Homepage = "https://github.com/almaghrabima/deeplatent"
Documentation = "https://huggingface.co/almaghrabima/deeplatent-tokenizer"
Repository = "https://github.com/almaghrabima/deeplatent"
"Bug Tracker" = "https://github.com/almaghrabima/deeplatent/issues"
"HuggingFace" = "https://huggingface.co/almaghrabima/deeplatent-tokenizer"

[tool.maturin]
module-name = "deeplatent._core"
bindings = "pyo3"
python-source = "."
python-packages = ["deeplatent", "suhail"]
manifest-path = "native/Cargo.toml"
features = ["pyo3/extension-module"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312", "py313"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests", "deeplatent/tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --cov=deeplatent --cov-report=term-missing"

[dependency-groups]
dev = [
    "pytest-cov>=5.0.0",
]
