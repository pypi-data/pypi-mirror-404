[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dvr_ftp_tools"        # Nome que você usará no pip install
version = "0.1.0"
authors = [
  { name="Seu Nome", email="seu@email.com" },
]
description = "Ferramentas para listar e baixar arquivos de DVR via FTP"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/seuusuario/meu_projeto_ftp"