[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nitro-validator"
version = "1.0.1"
description = "A powerful, standalone, dependency-free data validation library for Python with extensible rules and a clean, intuitive API."
readme = "README.md"
authors = [
    { name = "Sean Nieuwoudt", email = "sean@nitro.sh" }
]
license = { text = "BSD-3-Clause" }
requires-python = ">=3.7"
classifiers = [
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
]
keywords = ["validation", "validator", "data-validation", "form-validation", "input-validation"]

dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=22.0",
    "flake8>=5.0",
    "mypy>=0.990",
]

[project.urls]
Homepage = "https://github.com/nitro/nitro-validator"
Documentation = "https://github.com/nitro/nitro-validator/blob/main/README.md"
Repository = "https://github.com/nitro/nitro-validator"
Issues = "https://github.com/nitro/nitro-validator/issues"

[tool.setuptools]
packages = ["nitro_validator", "nitro_validator.core", "nitro_validator.utils"]

[tool.setuptools.package-data]
nitro_validator = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py37', 'py38', 'py39', 'py310', 'py311', 'py312', 'py313', 'py314']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
