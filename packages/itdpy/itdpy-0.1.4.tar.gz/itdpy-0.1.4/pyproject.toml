[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "itdpy"
version = "0.1.4"
description = "Python SDK for ИТД.com API"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
  { name = "Gam5510" }
]

dependencies = [
  "requests>=2.28.0"
]

[project.urls]
Homepage = "https://github.com/Gam5510/ITDpy"
Repository = "https://github.com/Gam5510/ITDpy"
