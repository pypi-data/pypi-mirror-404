[project]
name = "boto3-refresh-session"
version = "7.2.12"
description = "A simple Python package for refreshing the temporary security credentials in a boto3.session.Session object automatically."
authors = [
    {name = "Mike Letts",email = "lettsmt@gmail.com"}
]
license = { text = "MPL-2.0" }
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["boto3", "botocore", "typing-extensions"]
keywords = ["boto3", "botocore", "boto", "aws", "sts", "credentials", "token", "refresh", "iot", "x509", "mqtt"]
maintainers = [
  {name="Michael Letts", email="lettsmt@gmail.com"},
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Intended Audience :: System Administrators",
  "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: System :: Systems Administration",
  "Topic :: Security",
]

[project.urls]
Repository = "https://github.com/michaelthomasletts/boto3-refresh-session"
Documentation = "https://michaelthomasletts.github.io/boto3-refresh-session/index.html"

[build-system]
requires = ["hatchling>=1.27.0"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["NOTICE", "LICENSE"]

[project.optional-dependencies]
iot = ["awscrt", "awsiotsdk"]
dev = [
  "pytest", 
  "ruff", 
  "pre-commit", 
  "sphinx", 
  "pydata-sphinx-theme", 
  "numpydoc", 
  "tomlkit"
]

[tool.ruff]
line-length = 79
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I"]

[tool.ruff.lint.isort]
split-on-trailing-comma = true

[tool.ruff.lint.per-file-ignores]
"**/__init__.py" = ["F401", "F403"]
"tests/test_session_stubbed.py" = ["E501"]
"boto3_refresh_session/utils/config.py" = ["E501"]

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
log_cli_format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
