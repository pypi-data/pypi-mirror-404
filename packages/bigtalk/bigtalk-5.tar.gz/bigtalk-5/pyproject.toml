[build-system]
requires = ["setuptools>=61.2", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "bigtalk"
version = "5"
authors = [
    {name = "Bart", email = "bthate@dds.nl" },
]
description = "Big Talk"
readme = "README.rst"
license = "Unlicense"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Operating System :: Unix",
    "Programming Language :: Python :: 3",
    "Topic :: Utilities"
]


[project.urls]
"home" = "https://pypi.org/project/bigtalk"
"bugs" = "https://github.com/nixtniet/bigtalk/issues"
"source" = "https://github.com/nixtniet/bigtalk"


[tool.setuptools]
packages = [
    'bigtalk',
    'bigtalk.modules',
    'bigtalk.nucleus',
    'bigtalk.nucleus.pdf',
    'bigtalk.nucleus._static',
    'bigtalk.nucleus._images'
]
include-package-data = true


[tool.setuptools.package-data]
"bigtalk.nucleus"         = ["*"]
"bigtalk.nucleus.pdf"     = ["*"]
"bigtalk.nucleus._images" = ["*"]
"bigtalk.nucleus._static" = ["*"]
