[build-system]
requires = ["setuptools>=80", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "aws-bootstrap-g4dn"
description = "Bootstrap AWS EC2 GPU instances for hybrid local-remote development"
readme = "README.md"
license = "MIT"
license-files = ["LICEN[CS]E*"]
authors = [{ name = "Adam Ever-Hadani" }]
keywords = ["aws", "ec2", "gpu", "cuda", "deep-learning", "spot-instances", "cli"]
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = [
    "boto3>=1.35",
    "click>=8.1",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/promptromp/aws-bootstrap-g4dn"
Issues = "https://github.com/promptromp/aws-bootstrap-g4dn/issues"

[project.scripts]
aws-bootstrap = "aws_bootstrap.cli:main"

[tool.setuptools.packages.find]
include = ["aws_bootstrap*"]

[tool.setuptools.package-data]
"aws_bootstrap.resources" = ["*.sh", "*.txt", "*.ipynb"]

[tool.setuptools_scm]

[tool.mypy]
ignore_missing_imports = true

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # Pylint (Convention)
    "PLC",
]

[tool.ruff.lint.mccabe]
max-complexity = 15

[tool.ruff.lint.isort]
combine-as-imports = true
known-first-party = ["aws_bootstrap"]
lines-after-imports = 2
no-lines-before = ["standard-library"]

[tool.ruff.format]
quote-style = "double"

[dependency-groups]
dev = [
    "mypy>=1.19.1",
    "pytest>=9.0.2",
    "ruff>=0.14.14",
]
