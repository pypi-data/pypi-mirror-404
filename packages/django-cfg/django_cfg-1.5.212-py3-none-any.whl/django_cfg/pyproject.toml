    "tests",
    "scripts",
    "*.log",
    ".env*",
    "src/django_admin/",
    "**/.gitignore",
    "**/CLAUDE.md",
    "**/static/frontend/admin/",
    "**/static/frontend/nextjs_admin/",
    "**/static/frontend/*.zip",
    "**/static/frontend/*.version",
]

[tool.hatch.build.targets.wheel.force-include]
