[tool.black]
line-length = 100
target-version = ["py39"]
include = "\\.pyi?$"
extend-exclude = """
/(
    \\.eggs
  | \\.git
  | \\.hg
  | \\.mypy_cache
  | \\.tox
  | \\.venv
  | _build
  | buck-out
  | build
  | dist
  | migrations
)/
"""

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
known_django = ["django"]
known_first_party = ["django_cfg"]
sections = [
    "FUTURE",
    "STDLIB",
    "DJANGO",
    "THIRDPARTY",
    "FIRSTPARTY",
    "LOCALFOLDER",
]

[tool.mypy]
python_version = "3.9"
check_untyped_defs = true
ignore_missing_imports = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
strict_optional = true
show_error_codes = true
[[tool.mypy.overrides]]
module = [
    "django.*",
    "rest_framework.*",
    "django_redis.*",
    "yaml.*",
]
ignore_missing_imports = true

[tool.ruff]
target-version = "py39"
line-length = 100
select = [
    "E",
    "W",
    "F",
    "I",
    "B",
    "C4",
    "UP",
    "N",
    "S",
]
ignore = [
    "E501",
    "B008",
    "S101",
    "S311",
]

[tool.bandit]
exclude_dirs = [
    "tests",
    "migrations",
]
skips = [
    "B101",
    "B601",
]

[tool.poetry]
[[tool.poetry.source]]
name = "pypi"
priority = "primary"

[tool.ruff.per-file-ignores]
"tests/*" = [
    "S101",
    "S106",
]
"*/migrations/*" = [
    "N806",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.pytest.ini_options]
addopts = [
    "--cov=django_cfg",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
    "--cov-fail-under=50",
    "--strict-markers",
    "--strict-config",
    "--verbose",
]
testpaths = ["tests"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "django_db: marks tests that require database access",
]
filterwarnings = [
    "error",
    "ignore::UserWarning",
    "ignore::DeprecationWarning",
]

[tool.coverage.run]
source = ["src/django_cfg"]
omit = [
    "*/tests/*",
    "*/migrations/*",
    "*/__pycache__/*",
    "*/venv/*",
    "*/.venv/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.coverage.html]
directory = "htmlcov"

[tool.poetry.group.dev.dependencies]
tomlkit = "^0.13.3"
build = "^1.3.0"
rich = "^14.1.0"
questionary = "^2.1.0"
psutil = "^7.0.0"
aiohttp = "^3.12.15"
pytest-asyncio = "^1.2.0"
pillow = "^11.3.0"
pytest = "^8.4.2"
pytest-django = "^4.11.1"
fakeredis = "^2.31.3"

[tool.hatch.build.targets.wheel]
packages = [ "src/django_cfg",]
exclude = [
    "scripts/",
    "src/django_admin/",
    "**/.gitignore",
    "**/CLAUDE.md",
    "**/static/frontend/admin/",
    "**/static/frontend/nextjs_admin/",
    "**/static/frontend/*.zip",
    "**/static/frontend/*.version",
]

[tool.hatch.build.targets.sdist]
include = [
    "src/django_cfg",
    "README.md",
    "LICENSE",
    "CHANGELOG.md",
    "CONTRIBUTING.md",
    "requirements*.txt",
    "MANIFEST.in",
]
exclude = [
