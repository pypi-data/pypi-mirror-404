[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "univllm"
version = "0.1.12"
description = "Universal interface for different LLM providers"
readme = "README.md"
authors = [
    {name = "nihilok", email = "nihilok@ush.name"}
]
license = {text = "MIT"}
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "openai==1.108.1",
    "anthropic==0.68.0",
    "mistralai==1.9.10",
    "httpx==0.28.1",
    "pydantic==2.11.9",
    "python-dotenv==1.1.1",
    "pytest==8.4.2",
    "google-genai==1.61.0",
]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "ruff>=0.13.0",
    "twine>=6.2.0",
]

[project.urls]
Homepage = "https://github.com/nihilok/univllm"
Repository = "https://github.com/nihilok/univllm"

[tool.setuptools.packages.find]
where = ["."]
include = ["univllm*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
