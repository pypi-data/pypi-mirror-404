[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cognify-code"
version = "0.2.4"
description = "Your local AI-powered code assistant. Review, generate, search, and refactor code with an intelligent AI agentâ€”all running locally with complete privacy."
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "Ashok Kumar", email = "akkssy@users.noreply.github.com"}
]
maintainers = [
    {name = "Ashok Kumar", email = "akkssy@users.noreply.github.com"}
]
keywords = [
    "ai", 
    "code-review", 
    "code-generation", 
    "code-assistant",
    "ai-agent",
    "langchain", 
    "ollama", 
    "groq", 
    "gemini", 
    "cli",
    "developer-tools",
    "refactoring",
    "semantic-search",
    "local-llm",
    "privacy"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
    "Topic :: Text Processing :: Linguistic",
    "Typing :: Typed",
]
dependencies = [
    "langchain>=0.1.0",
    "langchain-core>=0.1.0",
    "langchain-ollama>=0.1.0",
    "langchain-openai>=0.1.0",
    "click>=8.1.0",
    "rich>=13.0.0",
    "pyyaml>=6.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    # RAG / Codebase Search
    "chromadb>=0.4.0",
    "sentence-transformers>=2.0.0",
    "watchdog>=4.0.0",
]

[project.optional-dependencies]
# Provider-specific dependencies (install as needed)
google = ["langchain-google-genai>=1.0.0"]
groq = ["langchain-groq>=0.1.0"]
all-providers = [
    "langchain-google-genai>=1.0.0",
    "langchain-groq>=0.1.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.10.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "build>=1.0.0",
    "twine>=4.0.0",
]

[project.scripts]
ai-assist = "ai_code_assistant.cli:main"
cognify = "ai_code_assistant.cli:main"

[project.urls]
Homepage = "https://akkssy.github.io/cognify-ai-website/"
Documentation = "https://github.com/akkssy/cognify-ai#readme"
Repository = "https://github.com/akkssy/cognify-ai"
Issues = "https://github.com/akkssy/cognify-ai/issues"
Changelog = "https://github.com/akkssy/cognify-ai/releases"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py39"
select = ["E", "F", "W", "I", "N", "UP", "B", "C4"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
