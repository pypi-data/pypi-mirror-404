[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "garf-io"
dependencies = [
  "garf-core>=1.0.0",
  "smart_open",
  "rich",
  "opentelemetry-api",
]
authors = [
  {name = "Andrei Markin", email = "andrey.markin.ppc@gmail.com"},
  {name = "Google Inc. (gTech gPS CSE team)", email = "no-reply@google.com"},
]
requires-python = ">=3.8"
description = "Handles reading queries and writing GarfReport from garf-core package"
readme = "README.md"
license = {text = "Apache 2.0"}
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: Apache Software License",
]
dynamic=["version"]

[tool.setuptools.dynamic]
version = {attr = "garf.io.__version__"}

[project.optional-dependencies]
test =  [
  "pytest",
  "pytest-cov",
  "pytest-asyncio",
  "pandas"
]
bq=[
  "google-cloud-bigquery",
  "google-cloud-bigquery-storage",
  "pandas",
  "smart_open[gcs]",
  "pandas-gbq",
]
sqlalchemy = [
  "sqlalchemy",
  "pandas",
]
sheets = [
  "gspread",
]
all = [
  "garf-io[bq,sheets,sqlalchemy]"
]
[project.entry-points.garf_writer]
bq = "garf.io.writers.bigquery_writer"
bigquery = "garf.io.writers.bigquery_writer"
console = "garf.io.writers.console_writer"
csv = "garf.io.writers.csv_writer"
json = "garf.io.writers.json_writer"
sheet = "garf.io.writers.sheets_writer"
sheets = "garf.io.writers.sheets_writer"
sqldb = "garf.io.writers.sqldb_writer"

[tool.setuptools.packages.find]
where = ["."]
include=["garf_io*", "garf.*"]
