[build-system]
# パッケージのビルドに使用するバックエンドと依存関係
requires = ["hatchling"]
build-backend = "hatchling.build"

# ----------------------------------------------------------------------
# [project] セクション: PyPIのメタデータ（ユーザーが見る情報）
# ----------------------------------------------------------------------
[project]
name = "caffee" # PyPIに登録するパッケージ名
dynamic = ["version"]
description = "A simple CUI editor for Caffee."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "GPL-3.0-or-later" } # ライセンスを明記
authors = [
    { name = "iamthe000", email = "your_email@example.com" },
]
keywords = ["cui", "editor", "cli", "terminal"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Topic :: Text Editors",
    "Development Status :: 5 - Production/Stable",
]

[project.urls]
Homepage = "https://github.com/iamthe000/CAFFEE_Editor"

[project.scripts]
# コマンドラインエントリーポイントの定義
# ユーザーが 'caffee' コマンドを実行したときに、
# caffee パッケージ内の main.py ファイルの main() 関数が実行される
caffee = "caffee:start_app"

[tool.hatch.version]
path = "caffee.py"

[tool.hatch.build.targets.wheel]
include = ["/caffee.py"]


