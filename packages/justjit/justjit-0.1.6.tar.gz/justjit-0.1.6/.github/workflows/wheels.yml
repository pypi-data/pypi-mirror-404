name: Build and Publish Wheels

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
  release:
    types: [published]

env:
  # Using conda-forge llvmdev 18.1.8 for static linking
  LLVM_VERSION: "18.1.8"

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
          - os: macos-14
            arch: arm64
          - os: windows-latest
            arch: AMD64

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    # ===== Build Wheels (Linux - manylinux) =====
    # Uses system LLVM from EPEL/CRB for manylinux_2_28 ABI compatibility
    - name: Build wheels (Linux - manylinux)
      if: runner.os == 'Linux'
      uses: pypa/cibuildwheel@v2.22
      env:
        CIBW_BUILD: "cp313-manylinux_*"
        CIBW_SKIP: "*-win32 *-manylinux_i686"
        CIBW_ARCHS: ${{ matrix.arch }}
        CIBW_MANYLINUX_X86_64_IMAGE: "manylinux_2_28"
        CIBW_BEFORE_ALL_LINUX: |
          set -ex
          # Install system LLVM packages (manylinux best practice)
          dnf install -y epel-release
          dnf config-manager --set-enabled powertools || true
          dnf install -y python3-devel llvm-devel llvm-static clang-devel zlib-devel libxml2-devel libffi-devel cmake ninja-build ncurses-devel
          llvm-config --version
        CIBW_ENVIRONMENT_LINUX: >-
          LLVM_DIR=/usr/lib64/cmake/llvm
          Clang_DIR=/usr/lib64/cmake/clang
          CMAKE_PREFIX_PATH=/usr
          LD_LIBRARY_PATH=/usr/lib64:/usr/lib
        CIBW_BEFORE_BUILD: "pip install nanobind scikit-build-core cmake ninja"
        CIBW_REPAIR_WHEEL_COMMAND_LINUX: "auditwheel repair -w {dest_dir} {wheel}"
        CIBW_TEST_COMMAND: "python {project}/tests/ci_test.py"
        CIBW_BUILD_VERBOSITY: 3

  


    # ===== Build Wheels (macOS) =====
    # Use setup-miniconda for cleaner conda management
    - name: Setup Miniconda (macOS)
      if: runner.os == 'macOS'
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        auto-activate-base: true
        activate-environment: ""
        channels: conda-forge
        channel-priority: strict

    - name: Install LLVM via conda-forge (macOS)
      if: runner.os == 'macOS'
      shell: bash -el {0}
      run: |
        conda install -y llvmdev=18.1.8 clangdev=18.1.8 zlib libxml2
        echo "LLVM_DIR=$CONDA_PREFIX/lib/cmake/llvm" >> $GITHUB_ENV
        echo "Clang_DIR=$CONDA_PREFIX/lib/cmake/clang" >> $GITHUB_ENV
        echo "CMAKE_PREFIX_PATH=$CONDA_PREFIX" >> $GITHUB_ENV
        echo "CONDA_PREFIX_PATH=$CONDA_PREFIX" >> $GITHUB_ENV
        # Verify
        ls -la "$CONDA_PREFIX/lib/cmake/llvm/"
        ls -la "$CONDA_PREFIX/lib/cmake/clang/" || true

    - name: Build wheels (macOS)
      if: runner.os == 'macOS'
      uses: pypa/cibuildwheel@v2.22
      env:
        CIBW_BUILD: "cp313-*"
        CIBW_SKIP: "*-musllinux_* *-win32 *-manylinux_i686"
        CIBW_ARCHS: ${{ matrix.arch }}
        CIBW_ENVIRONMENT: >
          LLVM_DIR=${{ env.LLVM_DIR }}
          Clang_DIR=${{ env.Clang_DIR }}
          CMAKE_PREFIX_PATH=${{ env.CMAKE_PREFIX_PATH }}
          MACOSX_DEPLOYMENT_TARGET=12.1
          DYLD_LIBRARY_PATH=${{ env.CMAKE_PREFIX_PATH }}/lib
        CIBW_BEFORE_BUILD: "pip install nanobind scikit-build-core cmake ninja delocate"
        CIBW_REPAIR_WHEEL_COMMAND_MACOS: "delocate-wheel --require-archs {delocate_archs} -w {dest_dir} -v {wheel}"
        CIBW_TEST_COMMAND: "python {project}/tests/ci_test.py"
        CIBW_BUILD_VERBOSITY: 3

    # ===== Build Wheels (Windows) =====
    # Use setup-miniconda for cleaner conda management
    - name: Setup Miniconda (Windows)
      if: runner.os == 'Windows'
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        auto-activate-base: true
        activate-environment: ""
        channels: conda-forge
        channel-priority: strict

    - name: Setup Visual Studio environment (Windows)
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Install LLVM via conda-forge (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        conda install -y llvmdev=18.1.8 clangdev=18.1.8 zlib libxml2
        # On Windows, conda installs to $env:CONDA_PREFIX\Library
        # Use forward slashes for CMake compatibility
        $llvmDir = "$env:CONDA_PREFIX/Library/lib/cmake/llvm" -replace '\\', '/'
        $clangDir = "$env:CONDA_PREFIX/Library/lib/cmake/clang" -replace '\\', '/'
        $prefixPath = "$env:CONDA_PREFIX/Library" -replace '\\', '/'
        echo "LLVM_DIR=$llvmDir" >> $env:GITHUB_ENV
        echo "Clang_DIR=$clangDir" >> $env:GITHUB_ENV
        echo "CMAKE_PREFIX_PATH=$prefixPath" >> $env:GITHUB_ENV
        # Verify
        Get-ChildItem "$env:CONDA_PREFIX\Library\lib\cmake\llvm"
        Get-ChildItem "$env:CONDA_PREFIX\Library\lib\cmake\clang" -ErrorAction SilentlyContinue

    - name: Build wheels (Windows)
      if: runner.os == 'Windows'
      uses: pypa/cibuildwheel@v2.22
      env:
        CIBW_BUILD: "cp313-*"
        CIBW_SKIP: "*-win32"
        CIBW_ARCHS: ${{ matrix.arch }}
        CIBW_ENVIRONMENT: >
          LLVM_DIR=${{ env.LLVM_DIR }}
          Clang_DIR=${{ env.Clang_DIR }}
          CMAKE_PREFIX_PATH=${{ env.CMAKE_PREFIX_PATH }}
        CIBW_BEFORE_BUILD: "pip install nanobind scikit-build-core cmake ninja delvewheel"
        CIBW_REPAIR_WHEEL_COMMAND_WINDOWS: "delvewheel repair --add-path ${{ env.CMAKE_PREFIX_PATH }}/bin -w {dest_dir} {wheel} || copy {wheel} {dest_dir}\\"
        CIBW_TEST_COMMAND: "python {project}/tests/ci_test.py"
        CIBW_BUILD_VERBOSITY: 3

    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}-${{ matrix.arch }}
        path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Build SDist
      run: pipx run build --sdist

    - name: Upload SDist
      uses: actions/upload-artifact@v4
      with:
        name: sdist
        path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    # Publish on push to main or on release
    if: github.ref == 'refs/heads/main' || (github.event_name == 'release' && github.event.action == 'published')
    
    permissions:
      id-token: write  # For trusted publishing

    steps:
    - uses: actions/download-artifact@v4
      with:
        pattern: wheels-*
        merge-multiple: true
        path: dist

    - uses: actions/download-artifact@v4
      with:
        name: sdist
        path: dist

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        skip-existing: true  # Don't fail if version already exists
