[build-system]
requires = ["maturin>=1.11.5,<2.0"]
build-backend = "maturin"

[project]
name = "pywebtransport"
dynamic = ["version"]
description = "An async-native WebTransport stack for Python."
readme = "README.md"
license-expression = "Apache-2.0"
license-files = ["LICENSE", "NOTICE"]
requires-python = ">=3.12"
authors = [{ name = "The WTransport Authors", email = "admin@wtransport.org" }]
keywords = [
    "async",
    "http3",
    "networking",
    "protocol",
    "quic",
    "rust",
    "webtransport",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Rust",
    "Topic :: Communications",
    "Topic :: Internet",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Networking",
    "Typing :: Typed",
]

dependencies = ["aioquic>=1.3.0,<2.0.0"]

[project.optional-dependencies]
all = ["pywebtransport[msgpack,protobuf]"]
dev = [
    "black>=26.1.0,<27.0.0",
    "flake8>=7.3.0,<8.0.0",
    "isort>=7.0.0,<8.0.0",
    "maturin[patchelf]>=1.11.5,<2.0",
    "mypy>=1.19.1,<2.0.0",
    "pywebtransport[all,test]",
]
docs = [
    "mkdocs>=1.6.1,<2.0.0",
    "mkdocs-material>=9.7.1,<10.0.0",
    "mkdocstrings[python]>=1.0.2,<2.0.0",
]
msgpack = ["msgpack>=1.1.2,<2.0.0"]
protobuf = ["protobuf>=6.33.5,<7.0.0"]
test = [
    "psutil>=7.2.2,<8.0.0",
    "pytest>=9.0.2,<10.0.0",
    "pytest-asyncio>=1.3.0,<2.0.0",
    "pytest-benchmark>=5.2.3,<6.0.0",
    "pytest-cov>=7.0.0,<8.0.0",
    "pytest-mock>=3.15.1,<4.0.0",
    "types-psutil>=7.2.2.20260130,<8.0.0",
    "uvloop>=0.22.1,<1.0.0",
]

[project.urls]
Homepage = "https://github.com/wtransport/pywebtransport"
Documentation = "https://python.wtransport.org"
Repository = "https://github.com/wtransport/pywebtransport.git"
Issues = "https://github.com/wtransport/pywebtransport/issues"
Changelog = "https://github.com/wtransport/pywebtransport/blob/main/CHANGELOG.md"

[tool.maturin]
module-name = "pywebtransport._wtransport"
features = ["pyo3/extension-module"]
manifest-path = "crates/Cargo.toml"
python-source = "src"
include = ["AUTHORS", "CHANGELOG.md", "crates", "src"]

[tool.black]
line-length = 120
target-version = ["py312"]
include = '\.pyi?$'
extend-exclude = '''
/(
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 120
known_first_party = ["pywebtransport"]

[tool.mypy]
mypy_path = "src"
python_version = "3.12"
show_error_codes = true
strict = true
warn_no_return = true
warn_unreachable = true

[[tool.mypy.overrides]]
module = ["aioquic.*", "google.protobuf.*", "msgpack.*", "pytest_benchmark.*"]
ignore_missing_imports = true

[tool.pytest.ini_options]
pythonpath = ["src"]
minversion = "9.0"
addopts = "-ra -q --strict-markers --strict-config --ignore-glob='tests/e2e/test_[0-9][0-9]_*.py'"
testpaths = ["tests"]
norecursedirs = "tests/performance tests/benchmark"
asyncio_mode = "strict"
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "performance: Performance tests",
    "benchmark: Benchmark tests",
]

[tool.coverage.run]
source = ["src"]
branch = true
parallel = true
data_file = ".cache/coverage/.coverage"
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
    "if TYPE_CHECKING:",
]
show_missing = true
precision = 2

[tool.tox]
requires = ["tox>=4"]
env_list = ["lint", "py312", "py313"]

[tool.tox.env_run_base]
description = "Run pytest for {env_name}"
package = "editable"
deps = ["-r dev-requirements.txt"]
commands = [
    [
        "pytest",
        "--cov=pywebtransport",
        "--cov-report=term",
        "{posargs}",
    ],
]

[tool.tox.env.lint]
description = "Run code quality checks"
base_python = ["python3.12"]
package = "skip"
deps = ["-r dev-requirements.txt"]
commands = [
    [
        "black",
        "--check",
        "src",
        "tests",
    ],
    [
        "flake8",
        "src",
        "tests",
    ],
    [
        "mypy",
        "src",
        "tests",
    ],
]
