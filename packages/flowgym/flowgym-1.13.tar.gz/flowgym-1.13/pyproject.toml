[project]
name = "flowgym"
description = "Flow Gym"
license = {file = "LICENSE"}
version = "1.13"
readme = "README.md"
keywords = []
authors = [{name = "Cristian Perez Jensen"}]
requires-python = ">=3.8,<3.12"
dependencies = [
    "numpy>=1.24,<2",
    "polars>=1.34.0,<2",
    "torch==2.3.1",
    "tqdm>=4.66,<5",
    "typing-extensions>=4.9,<5",
    "dgl==2.4",
    "meeko==0.6.1",
    "pandas>=2,<3",
    "pydantic>=1.10,<3",
    "prody>=2.4,<3",
    "rdkit>=2023.9.4,<2025",
    "rdkit-stubs>=0.6,<0.9",
    "torchdata>=0.7,<0.9",
    "pyyaml>=6,<7",
    "diffusers==0.33.1",
    "transformers>=4.36",
    "datasets==2.11.0",
    "pyarrow==11.0.0",
    "open-clip-torch>=2.26,<3",
    "torchvision==0.18.1",
]

[project.urls]
Homepage = "https://github.com/cristianpjensen/flowgym"
Issues = "https://github.com/cristianpjensen/flowgym/issues"

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["linux-64"]

[tool.pixi.pypi-options]
extra-index-urls = ["https://download.pytorch.org/whl/cu121"]
find-links = [
    { url = "https://data.dgl.ai/wheels/torch-2.3/cu121/repo.html" },
    { url = "https://data.pyg.org/whl/torch-2.3.1+cu121.html" }
]

[tool.pixi.pypi-dependencies]
flowgym = { path = ".", editable = true }
torch_scatter = "==2.1.2"
torch_cluster = "==1.6.3"
flowmol = { git = "https://github.com/cristianpjensen/FlowMol.git", rev = "8f4c98cbe68111e4e63480b250d925b6d960d3bc" }
clip = { git = "https://github.com/openai/CLIP.git" }

[tool.pixi.environments]
default = { solve-group = "default" }
dev = { features = ["dev"], solve-group = "default"}

[tool.pixi.activation]
env = { DGLBACKEND = "pytorch" }

[tool.pixi.feature.dev.tasks]
fmt = { cmd="ruff format flowgym value_matching" }
lint = { cmd="ruff check flowgym value_matching --fix" }
types = { cmd="mypy" }
all = { depends-on = ["fmt", "lint"] }
docs = { cmd = "sphinx-build -b html docs docs/_build" }

[tool.pixi.feature.dev.dependencies]
ruff = ">=0.11"
mypy = ">=1.15"
pre-commit = ">=4.2"
sphinx = ">=7.2.0,<7.3"
sphinxawesome-theme = "*"
sphinx-autobuild = ">=2024.10.3,<2025"
myst-parser = ">=4.0.1,<5"
roman = ">=4.1,<5"
ipykernel = ">=6.30.1,<7"
pip = ">=25.2,<26"

[tool.ruff]
line-length = 150

[tool.ruff.lint]
select = [
    "B",  # bugbear
    "D",  # pydocstyle
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "I",  # isort
    "N",  # pep8-naming conventions
    "W",  # pycodestyle warnings
    "C4", # comprehensions
    "PL", # pylint
    "PT", # flake8-pytest-style
    "PIE", # misc lints
    "PYI", # flake8-pyi
    "TID", # tidy imports
    "TCH", # type-checking imports
    "RUF", # Ruff-specific rules
    "RSE", # flake8-raise
    "ICN001", # unconventional-import-alias
]
ignore = [
    "N806", # Non-lowercase variable in function
    "PLR0911", # Too many returns
    "PLR0912", # Too many branches
    "PLR0913", # Too many arguments to function call
    "PLR0914", # Too many locals
    "PLR0915", # Too many statements
    "PLR1702", # Too many nested-blocks
    "D105", # Docstring in dunder methods
    "N812",
    "D102",
    "D101",
    "RUF001",
    "RUF003",
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "F403"]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.mypy]
files = ["flowgym"]
strict = true
pretty = true
[[tool.mypy.overrides]]
module = [
    "torchvision",
    "torchvision.*",
    "dgl",
    "dgl.*",
    "rdkit",
    "rdkit.*",
    "flowmol",
    "flowmol.*",
    "torch_scatter",
    "torch_scatter.*",
    "meeko",
    "meeko.*",
]
ignore_missing_imports = true

[tool.hatch.metadata]
allow-direct-references = true

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]
