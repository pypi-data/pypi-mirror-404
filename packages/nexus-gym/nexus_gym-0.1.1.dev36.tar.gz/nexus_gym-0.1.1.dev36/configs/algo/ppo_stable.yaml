name: "ppo_stable"
verbose: 1
learning_rate: 5.0e-5  # Reduced for stability
n_steps: 4096  # Increased for better gradient estimates
batch_size: 128
n_epochs: 10
gamma: 0.99
ent_coef: 0.05  # Increased to encourage exploration
tensorboard_log: "./tensorboard_logs"
policy_kwargs:
  net_arch:
    pi: [256, 256, 128]
    vf: [256, 256, 128]
gae_lambda: 0.95
clip_range: 0.1  # Reduced from 0.2 to prevent large policy updates
clip_range_vf: null
max_grad_norm: 0.5
vf_coef: 0.5

# Training duration (overridden by trainer.total_timesteps if used)
total_timesteps: 1000000

