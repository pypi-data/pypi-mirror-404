checkpoint:
  save_freq: 10000
  save_path: "./checkpoints"
  name_prefix: "nexus_ppo_hf"
save_model:
  save_path: "./checkpoints/nexus_ppo_final.zip"
  verbose: 1
wandb:
  project: "nexus-gym"
  entity: "rl4aa"
  enabled: true

hf_upload:
  enabled: true
  repo_id: "chrisjcc/nexus-gym-agent"
  repo_type: "model"
  private: false
  upload_logs: true
  create_branch: true
  push_strategy: "final"
  lfs_files:
    - "*.zip"
    - "*.tflite"
    - "events.out.tfevents*"
  metadata:
    tags:
      - "nexus-gym"
      - "reinforcement-learning"
