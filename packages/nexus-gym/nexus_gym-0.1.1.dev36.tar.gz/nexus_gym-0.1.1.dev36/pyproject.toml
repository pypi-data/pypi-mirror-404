[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools_scm>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nexus-gym"
dynamic = ["version"]
description = "A Gymnasium environment for the Nexus Platformer game with WebSocket communication"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "chrisjcc", email = "chrisjcc@example.com"}
]
keywords = [
    "reinforcement-learning",
    "gymnasium",
    "game",
    "platformer",
    "stable-baselines3",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Games/Entertainment",
]

dependencies = [
    "gymnasium>=0.29.0",
    "numpy>=1.21.0",
    "websockets>=11.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "build>=1.3.0",
]
sb3 = [
    "stable-baselines3>=2.0.0",
    "torch>=2.0.0",
    "wandb>=0.15.0",
    "python-dotenv>=1.0.0",
    "hydra-core>=1.3.2",
    "huggingface_hub>=0.14.0",
]
all = [
    "nexus-gym[dev,sb3]",
]

[project.urls]
Homepage = "https://github.com/example/nexus-gym"
Documentation = "https://github.com/example/nexus-gym#readme"
Repository = "https://github.com/example/nexus-gym"

[project.entry-points."gymnasium.envs"]
NexusPlatformer-v0 = "nexus_env.env:NexusPlatformerEnv"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["nexus_env*"]

[tool.setuptools_scm]
version_scheme = "guess-next-dev"
local_scheme = "no-local-version"

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
