[build-system]
requires = ["maturin>=1.11,<2.0"]
build-backend = "maturin"

[project]
name = "hypi"
requires-python = ">=3.8"
license-files = ["LICENSE"]
version = "0.1.2"
dependencies = ["pydantic>=2.10"]

[project.urls]
homepage = "https://github.com/BoyeGuillaume/hyperion"
repository = "https://github.com/BoyeGuillaume/hyperion"

[tool.maturin]
python-source = "python"
module-name = "hypi._sys"
manifest-path = "python/Cargo.toml"
