[package]
name = "symjit"
version = "2.12.2"
edition = "2021"
authors = ["Shahriar Iravanian <siravan@svtsim.com>"]
license = "MIT"
description = "a lightweight just-in-time (JIT) optimizer compiler"
readme = "README.md"
repository = "https://github.com/siravan/symjit"
keywords = ["compiler", "just-in-time compilation", "computer algebra system"]
categories = ["compilers", "hardware-support", "mathematics"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
memmap2 = { version = "0.9", optional = true }
anyhow = "1"
libc = "0.2"
# libm = "0.2"
region = "3.0.2"
wasmtime-jit-icache-coherence = "*"
# num-traits = "0.2"
rayon = "1.1"
spec_math = "0.1.6"
petgraph= "0.8.3"
hashbrown = "0.16.0"
num-complex = "0.4.6"

[target.'cfg(windows)'.dependencies]
windows-sys = { version = "0.61", features = ["Win32_System_Memory"] }

[features]
selinux-fix = ["memmap2"]
default = []

[lib]
# name = "_lib"
path = "rust/lib.rs"
crate-type = ["cdylib"]
