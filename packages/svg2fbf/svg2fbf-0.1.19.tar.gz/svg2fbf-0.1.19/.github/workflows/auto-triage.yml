name: Auto-Triage Issues

# Trigger when issues are opened or reopened
on:
  issues:
    types: [opened, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Permissions needed for the workflow
permissions:
  issues: write
  contents: read

jobs:
  triage:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    name: Triage New Issue

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      # Note: gh CLI is pre-installed on GitHub-hosted runners

      - name: Run triage agent
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_AUTHOR: ${{ github.event.issue.user.login }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          python .github/scripts/triage_agent.py

      - name: Notify completion
        if: always()
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          echo "âœ… Auto-triage completed for issue #${ISSUE_NUMBER}"
          echo "Check the issue for triage results and labels"
