name: E2E Tests

on:
  workflow_dispatch:  # Manual trigger
  pull_request:
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/e2e.yml'
  push:
    branches: [main, review, master]  # E2E tests only on stable branches
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/e2e.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  e2e:
    name: E2E Tests with Puppeteer
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Chrome
        id: chrome
        uses: browser-actions/setup-chrome@v2
        with:
          chrome-version: stable
          install-dependencies: true

      - name: Setup uv
        uses: astral-sh/setup-uv@f0ec1fc3b38f5e7cd731bb6ce540c5af426746bb  # v5.2.2
        with:
          enable-cache: true
          tool-bin-dir: ~/.local/bin

      - name: Add UV tools to PATH
        run: echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Set up Python
        run: uv python install 3.10

      - name: Build wheel
        run: uv build

      - name: Install svg2fbf tool
        run: |
          uv tool install dist/svg2fbf-*.whl
          which svg2fbf
          svg2fbf --version

      - name: Install Puppeteer (no Chromium download)
        env:
          PUPPETEER_SKIP_DOWNLOAD: "true"
        run: npm i puppeteer@latest
        working-directory: tests

      - name: Configure Puppeteer environment
        run: |
          echo "PUPPETEER_EXECUTABLE_PATH=${{ steps.chrome.outputs.chrome-path }}" >> $GITHUB_ENV
          echo "NODE_PATH=$(npm root):$(npm root -g)" >> $GITHUB_ENV
        working-directory: tests

      - name: Run E2E tests
        uses: nick-fields/retry@7152eba30c6575329ac0576536151aca5a72780e  # v3.0.0
        env:
          CI: "true"
        with:
          timeout_minutes: 30
          max_attempts: 3
          retry_wait_seconds: 10
          command: uv run pytest tests/ -v --maxfail=5

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882  # v4.4.3
        with:
          name: e2e-test-results
          path: tests/results/
