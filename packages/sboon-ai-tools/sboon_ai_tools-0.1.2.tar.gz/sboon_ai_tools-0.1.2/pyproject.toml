[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sboon_ai_tools"
version = "0.1.2"
description = "Sboon Studio : AI Tools Library"
authors = [
            {name = "BOONNATEE SAKBOONYARAT" },
            {email = "boonnatee@gmail.com"},
            {email = "boonnatee.sak@mwit.ac.th"}
]
license = {text = "MIT License"}
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "h5py",
    "matplotlib",
    "numpy",
    "pandas",
    "requests"
] 

# --- Config Home-page ---
[project.urls]
"Homepage" = "https://git.mwit.ac.th/cs/sboon-tool-library/sboon-ai-studio"
"Bug Tracker" = "https://git.mwit.ac.th/cs/sboon-tool-library/sboon-ai-studio/-/issues"

[tool.setuptools]
packages = ["sboon_ai_tools", "sboon_ai_tools.h5_manager", "sboon_ai_tools.audio_utils", "sboon_ai_tools.datasets"]

[tool.setuptools.package-data]
"sboon_ai_tools.datasets" = ["data/*"]