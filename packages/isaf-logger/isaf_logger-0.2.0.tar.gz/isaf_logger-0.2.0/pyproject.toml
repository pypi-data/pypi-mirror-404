[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "isaf-logger"
version = "0.2.0"
description = "Instruction Stack Audit Framework - Automatic compliance logging for AI systems"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "HAIEC Lab", email = "contact@haiec.com"}
]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["ai", "ml", "compliance", "audit", "logging", "eu-ai-act", "nist", "isaf"]
dependencies = [
    "click>=8.0.0"
]

[project.optional-dependencies]
numpy = ["numpy>=1.19.0"]
mlflow = ["mlflow>=2.0.0"]
all = [
    "numpy>=1.19.0",
    "mlflow>=2.0.0"
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mlflow>=2.0.0",
    "numpy>=1.19.0"
]

[project.scripts]
isaf = "isaf.cli:main"

[project.urls]
Homepage = "https://haiec.com/isaf"
Documentation = "https://haiec.com/isaf/docs"
Repository = "https://github.com/haiec/isaf-logger"
"Bug Tracker" = "https://github.com/haiec/isaf-logger/issues"

[tool.setuptools.packages.find]
exclude = ["tests*", "examples*"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=isaf --cov-report=term-missing"
