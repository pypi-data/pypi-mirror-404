[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "polychromos"
dynamic = ["version"]
authors = [
    {name = "JesÃºs Alonso Abad"},
]
readme = "README.md"
requires-python = ">=3.11"
license="MIT"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Artistic Software",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Scientific/Engineering :: Visualization",
    "Typing :: Typed",
]
dependencies = [
]

[project.urls]
Homepage = "https://gitlab.com/Kencho1/polychromos"
Repository = "https://gitlab.com/Kencho1/polychromos"
Issues = "https://gitlab.com/Kencho1/polychromos/-/issues"
Changelog = "https://gitlab.com/Kencho1/polychromos/-/blob/main/CHANGELOG.md"

[project.optional-dependencies]
test = [
    "pytest~=7.0",
    "pytest-cov~=4.0",
    "mypy~=1.8",
    "ruff~=0.8",
]

[project.scripts]

[tool.hatch.version]
path = "polychromos/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/polychromos",
]

[tool.hatch.build.targets.wheel]
include = [
    "/polychromos",
]

[tool.ruff]
line-length = 135
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
]
ignore = []

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F403", "F405"]
"polychromos/color/color.py" = ["N806", "SIM108"]
"tests/test_color.py" = ["N806"]

[tool.ruff.lint.pylint]
max-args = 6

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
addopts = ["-v", "--cov=polychromos", "--cov-report=term-missing"]
