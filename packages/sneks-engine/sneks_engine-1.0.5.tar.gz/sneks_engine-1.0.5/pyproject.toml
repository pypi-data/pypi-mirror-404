[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
packages = ["src/sneks"]
exclude = [
    "src/sneks/games/example",
]

[project]
name = "sneks-engine"
version = "1.0.5"
description = "Sneks engine"
readme = "README.md"
requires-python = ">=3.10"
license = "Apache-2.0"
authors = [
    {name = "Nathaniel Schaaf", email = "nathaniel.schaaf@gmail.com"}
]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Typing :: Typed",
]
dependencies = [
    "pytest",
    "pygame>=2.6.1",
]

[project.optional-dependencies]
dev = [
    "pyright",
    "ruff",
]
record = [
    "imageio_ffmpeg",
]

[project.scripts]
# TODO: move these to hatch scripts
#classic-sneks = "sneks.games.classic.world:main"
#space-sneks = "sneks.games.space.world:main"
#toroidal-sneks = "sneks.games.toroidal.world:main"
#generate-poster = "sneks.engine.graphics:generate_poster"
#validate = "sneks.engine.validator.main:main"

# Ruff
[tool.ruff]
src = ["src", "tests"]

[tool.ruff.lint]
extend-select = ["I", "N", "UP"]

[tool.ruff.format]
docstring-code-format = true

# Pyright
[tool.pyright]
include = ["src"]

# Hatch envs
[tool.hatch.envs.default]
path = ".venv"
python = "3.14"
installer = "uv"
skip-install = false
features = ["dev", "record"]

[tool.hatch.envs.hatch-test]
template = "default"

[tool.hatch.envs.hatch-static-analysis]
template = "default"

# Test matrix
[[tool.hatch.envs.hatch-test.matrix]]
python = ["3.10", "3.11", "3.12", "3.13", "3.14"]

# Scripts
[tool.hatch.envs.hatch-static-analysis.scripts]
format-check = [
    "ruff format --check",
]
format-fix = [
    "ruff format",
]
lint-check = [
    "ruff check",
    "pyright",
]
lint-fix = [
    "ruff check --fix",
]
