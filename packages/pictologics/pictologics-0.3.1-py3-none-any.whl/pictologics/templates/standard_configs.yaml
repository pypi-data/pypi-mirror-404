# Pictologics Standard Configuration Templates
# =============================================
#
# These are the standard, IBSI-compliant pipeline configurations
# for radiomics feature extraction. They provide reproducible
# workflows for research.

schema_version: "1.0"
description: "Standard pipeline configurations for radiomics feature extraction"

configs:
  # -----------------------------
  # Fixed Bin Number (FBN) Configs
  # -----------------------------

  standard_fbn_8:
    description: "Standard FBN-8: 0.5mm isotropic resampling, 8 fixed bins"
    steps:
      - step: resample
        params:
          new_spacing: [0.5, 0.5, 0.5]
          interpolation: linear
      - step: discretise
        params:
          method: FBN
          n_bins: 8
      - step: extract_features
        params:
          families:
            - intensity
            - morphology
            - texture
            - histogram
            - ivh
          include_spatial_intensity: false
          include_local_intensity: false

  standard_fbn_16:
