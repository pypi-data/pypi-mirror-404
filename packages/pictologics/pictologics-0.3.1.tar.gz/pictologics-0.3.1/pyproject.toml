[tool.poetry]
name = "pictologics"
version = "0.3.1"
description = "IBSI-compliant radiomic feature extraction package"
authors = ["Márton Kolossváry <marton.kolossvary@gmail.com>"]
readme = "README.md"
license = "Apache-2.0"
homepage = "https://martonkolossvary.github.io/pictologics/"
repository = "https://github.com/martonkolossvary/pictologics"
documentation = "https://martonkolossvary.github.io/pictologics/"
keywords = ["radiomics", "medical-imaging", "ibsi", "dicom", "nifti"]
classifiers = [
	"Development Status :: 3 - Alpha",
	"Intended Audience :: Science/Research",
	"License :: OSI Approved :: Apache Software License",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.12",
	"Programming Language :: Python :: 3.13",
	"Programming Language :: Python :: 3.14",
	"Topic :: Scientific/Engineering :: Medical Science Apps.",
	"Typing :: Typed",
]
packages = [{include = "pictologics"}]
include = [
    { path = "pictologics/templates/*.yaml", format = ["sdist", "wheel"] }
]
exclude = ["tests", "docs", "scripts", "site", "coverage.xml", "junit.xml"]

[tool.poetry.dependencies]
python = ">=3.12,<3.15"
numpy = ">=2.0,<2.3"
scipy = "^1.16.3"
nibabel = ">=3.2.0"
pydicom = ">=2.2.0"
highdicom = ">=0.22.0"
numba = "^0.62.1"
pandas = ">=2.0.0"
pymcubes = "^0.1.6"
tqdm = "^4.66.0"
matplotlib = "^3.10.0"
Pillow = "^11.1.0"
PyWavelets = "^1.4"
pyyaml = ">=6.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.0.0"
mypy = ">=1.0.0"
ruff = ">=0.8.0"
pytest-cov = "^7.0.0"
rich = "^14.2.0"
tabulate = "^0.9.0"
psutil = "^7.1.3"
mkdocs = "^1.6.1"
mkdocs-material = "^9.7.0"
mkdocstrings = {extras = ["python"], version = "^1.0.0"}
mkdocs-gen-files = "^0.6.0"
genbadge = {extras = ["all"], version = "^1.1.3"}
twine = "^6.2.0"
pytest-xdist = "^3.8.0"
types-pyyaml = "^6.0.12.20250915"

[tool.poetry.group.benchmark]
optional = true

[tool.poetry.group.benchmark.dependencies]
# pyradiomics only works with Python 3.8-3.11, install with: poetry install --with benchmark
pyradiomics = "*"
SimpleITK = ">=2.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
python_version = "3.12"
strict = true
ignore_missing_imports = true
warn_unused_ignores = false
exclude = ["tests", "dev"]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "B"]
ignore = ["E501"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --tb=short"
filterwarnings = [
    "ignore:The NumPy module was reloaded:UserWarning"
]

[tool.coverage.run]
source = ["pictologics"]
omit = ["tests/*", "dev/*", "docs/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
