[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tinuipicker"
version = "1.0.0"
description = "tinui扩展数据滚动选择器"
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICENSE"]
authors = [
    {name = "Smart-Space", email = "smart-space@qq.com"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "tinui",
]

[tool.setuptools]
packages = ["tinuipicker"]

[project.urls]
Repository = "https://github.com/Smart-Space/TinUIPicker"