[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "opencode-collaboration"
version = "0.2.4"
description = "双Agent协作框架 - 产品经理与开发的分离式协作工具"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "OpenCode", email = "dev@opencode.ai"}
]
keywords = ["collaboration", "agent", "project-management", "cli"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]
dependencies = [
    "click>=8.0",
    "pyyaml>=6.0",
    "jinja2>=3.0",
    "rich>=12.0",
    "inquirer>=2.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "flake8>=6.0"
]

[project.scripts]
oc-collab = "src.cli.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["src", "src.cli", "src.core", "src.utils"]


[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]
include = "src/.*\\.py$"

[tool.flake8]
max-line-length = 100
exclude = ["__pycache__", ".git", "build", "dist"]
per-file-ignores = ["__init__.py:F401"]
