version: v1.0
name: Build and Deploy

queue:
  name: Build Queue
  scope: project

auto_cancel:
  queued:
    when: 'true'

agent:
  machine:
    type: r1-standard-4
    os_image: ubuntu2404

blocks:
  - name: 'Build'
    dependencies: []
    task:
      secrets:
        - name: 'AWS Credentials'
      prologue:
        commands:
          - export AWS_PROFILE=production
          - export AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${AWS_ACCOUNT_ID}.dkr.ecr.us-east-1.amazonaws.com
      jobs:
        - name: Build
          commands:
            - checkout
            - export BUILDKIT_PROGRESS=plain
            - |
              docker build --push \
                -t 657716690934.dkr.ecr.us-east-1.amazonaws.com/rootly/mcp:${SEMAPHORE_GIT_SHA} \
                -t 657716690934.dkr.ecr.us-east-1.amazonaws.com/rootly/mcp:latest \
                -t 657716690934.dkr.ecr.us-east-1.amazonaws.com/rootly/mcp:production .

promotions:
  - name: Deploy
    pipeline_file: deploy.yml
    deployment_target: production

    auto_promote:
      when: branch = 'main' AND result = 'passed'
