name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: |
          uv sync --extra dev
          uv pip install -e ".[dev]"
      - name: Type check with mypy
        run: uv run mypy src/gsql2rsql

      # - name: Lint with ruff
      #   run: uv run ruff check .


      - name: Generate golden files
        run: make generate-golden-files

      - name: Run unit tests
        run: make test-no-pyspark

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  # PySpark tests disabled - run locally with: make test-pyspark
  # GitHub Actions has Java/Spark compatibility issues

  docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: |
          uv sync
          uv pip install -e .
          uv pip install mkdocs-material mkdocs-awesome-pages-plugin mkdocs-minify-plugin mkdocs-macros-plugin

      - name: Build documentation
        run: make docs-build

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: site/
