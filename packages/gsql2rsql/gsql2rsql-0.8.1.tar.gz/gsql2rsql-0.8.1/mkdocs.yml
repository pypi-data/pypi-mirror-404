site_name: gsql2rsql Documentation
site_description: OpenCypher to Databricks SQL Transpiler - Convert graph queries to SQL
site_author: gsql2rsql Contributors
site_url: https://devmessias.github.io/gsql2rsql

repo_name: devmessias/gsql2rsql
repo_url: https://github.com/devmessias/gsql2rsql
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2024-2026 gsql2rsql Contributors

# Theme configuration
theme:
  name: material
  language: en
  palette:
    # Light mode
    - scheme: default
      primary: teal  # Changed from indigo
      accent: teal   # Changed from indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: teal  # Changed from indigo
      accent: teal   # Changed from indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  font:
    text: Roboto
    code: Roboto Mono

  features:
    - navigation.instant      # Instant loading (SPA-like)
    - navigation.tracking     # Anchor tracking in URL
    - navigation.tabs         # Top-level tabs
    - navigation.tabs.sticky  # Sticky tabs
    - navigation.sections     # Sections in sidebar
    - navigation.expand       # Expand sections by default
    - navigation.indexes      # Section index pages
    - navigation.top          # Back to top button
    - search.suggest          # Search suggestions
    - search.highlight        # Highlight search terms
    - search.share            # Share search results
    - content.code.copy       # Copy code button
    - content.code.annotate   # Code annotations
    - content.tabs.link       # Link content tabs

  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

# Plugins
plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - awesome-pages  # Better page organization
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
      cache_safe: true
  - macros:
      module_name: docs/macros
      include_dir: docs/includes
  # Note: Following plugins disabled due to slow builds:
  # - mermaid2:
  #     arguments:
  #       theme: |
  #         ^(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) ? 'dark' : 'light'
  # - git-revision-date-localized:
  #     enable_creation_date: true
  #     type: timeago

# Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      permalink_title: Link to this section
      toc_depth: 3

  # Python Markdown Extensions (PyMdown)
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
      auto_title: true
      linenums: true
      linenums_style: pymdownx-inline
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.snippets:
      base_path: docs/includes
      check_paths: true

# Extra configuration
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/devmessias/gsql2rsql
      name: GitHub Repository
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/gsql2rsql/
      name: PyPI Package

  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve by
            <a href="https://github.com/devmessias/gsql2rsql/issues/new" target="_blank" rel="noopener">filing an issue</a>.

# Page tree
nav:
  - Home: index.md
  - Making delta tables graph-friendly: table-design.md
  - User Guide:
    - Getting Started: user-guide.md
    - Examples:
      - examples/index.md
      - Fraud Detection: examples/fraud.md
      - Credit Analysis: examples/credit.md
      - All Features: examples/features.md
  - Contributing: contributing.md
  - About: about.md

# Extra CSS/JS
extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
