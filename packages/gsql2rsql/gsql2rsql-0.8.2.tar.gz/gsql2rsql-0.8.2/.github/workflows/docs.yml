name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'examples/**'
      - 'mkdocs.yml'
      - 'requirements-docs.txt'
      - 'scripts/generate_example_docs.py'
      - '.github/workflows/docs.yml'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Required for gh-pages deployment

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git-revision-date plugin

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install project and documentation dependencies
        run: |
          uv sync
          uv pip install -e .
          uv pip install -r requirements-docs.txt

      - name: Generate transpilation artifacts
        continue-on-error: true  # Some queries may fail (e.g., NO LABEL not implemented yet)
        run: |
          uv run python examples/generate_artifacts.py

      - name: Generate documentation pages
        run: |
          uv run python scripts/generate_example_docs.py

      - name: Build documentation
        run: |
          uv run mkdocs build

      - name: Deploy to GitHub Pages
        run: |
          uv run mkdocs gh-deploy --force
