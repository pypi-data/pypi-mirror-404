[project]
name = "gsql2rsql"
version = "0.8.2"
description = "Transpile Graph Query Language (openCypher) to Recursive SQL (Databricks)"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
authors = [
    { name = "Bruno Messias", email = "devmessias@gmail.com" },
]
keywords = ["opencypher", "cypher", "sql", "databricks", "recursive", "graph", "query", "transpiler"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Software Development :: Compilers",
    "Typing :: Typed",
]
dependencies = [
    "antlr4-python3-runtime>=4.13.0",
    "click>=8.1.0",
    "prompt-toolkit>=3.0.0",
    "colorama>=0.4.6",
    "pyyaml>=6.0",
    "rich>=13.0.0",
    "textual>=0.47.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-timeout>=2.1.0",
    "pyright>=1.1.0",
    "mypy>=1.8.0",
    "ruff>=0.2.0",
    "pyspark>=3.5.0",
]

[project.scripts]
gsql2rsql = "gsql2rsql.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/gsql2rsql"]

[tool.pyright]
pythonVersion = "3.12"
typeCheckingMode = "standard"
include = ["src"]
exclude = ["**/grammar/**", "**/__pycache__", "**/cli.py"]
reportMissingImports = true
reportMissingTypeStubs = false
reportUnusedImport = false
reportUnusedVariable = false
reportUnusedClass = true
reportUnusedFunction = true
reportPrivateUsage = true
reportConstantRedefinition = true
reportIncompatibleMethodOverride = true
reportIncompatibleVariableOverride = true
reportUntypedFunctionDecorator = false
reportUntypedClassDecorator = false
reportUntypedBaseClass = false
reportGeneralTypeIssues = true

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
follow_imports = "normal"
show_error_codes = true
plugins = []
exclude = ["src/gsql2rsql/parser/grammar/", "src/gsql2rsql/cli.py"]
include = ["src"]

[[tool.mypy.overrides]]
module = "antlr4.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "gsql2rsql.parser.grammar.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "gsql2rsql.parser.visitor"
# Disable no-any-return since ANTLR visitor pattern returns Any
warn_return_any = false

[[tool.mypy.overrides]]
module = "gsql2rsql.parser.opencypher_parser"
# Disable no-untyped-call since ANTLR generated code is untyped
disallow_untyped_calls = false

[tool.ruff]
target-version = "py312"
line-length = 100
# Ruff checks all .py files by default. Use 'src' as the base for imports.
src = ["src"]
exclude = ["src/gsql2rsql/parser/grammar", "tests"]

[tool.pylint.main]
disable = ["all"]
enable = ["E"]  # ou ["E1101"] para apenas atributos inexistentes

reports = false

# Pastas a serem ignoradas
ignore = ["tests", "migrations", "venv"]  # ajuste conforme seu projeto

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
    "SIM102", # nested if statements (sometimes more readable)
    "SIM108", # ternary operator (sometimes less readable)
    "SIM110", # any() instead of for loop (sometimes less readable)
    "SIM103", # return condition directly (sometimes less readable)
    "ARG002", # unused method argument (often needed for interface compliance)
    "B007",   # unused loop variable (use _ prefix if intentional)
    "B027",   # empty method without abstract decorator (interface compliance)
    "B905",   # zip() without strict= (explicit is better but not always needed)
    "F402",   # import shadowed by loop variable (intentional in some cases)
]

[tool.ruff.lint.isort]
known-first-party = ["gsql2rsql"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
version_variables = ["src/gsql2rsql/__init__.py:__version__"]
branch = "main"
upload_to_vcs_release = false  # GitHub Actions will create release
upload_to_pypi = false  # GitHub Actions will publish with OIDC
build_command = ""  # GitHub Actions will build with uv

[tool.semantic_release.branches.main]
match = "main"
prerelease = false

[tool.semantic_release.changelog]
template_dir = "templates"
changelog_file = "CHANGELOG.md"
exclude_commit_patterns = [
    "^Merge",
    "^Bump",
    "^chore\\(deps\\):",
]

[tool.semantic_release.commit_parser_options]
allowed_tags = [
    "build",
    "chore",
    "ci",
    "docs",
    "feat",
    "fix",
    "perf",
    "style",
    "refactor",
    "test",
]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]

[tool.semantic_release.remote]
type = "github"
ignore_token_for_push = false

[dependency-groups]
dev = [
    "autoflake>=2.3.1",
    "matplotlib>=3.10.8",
    "mkdocs>=1.6.1",
    "mkdocs-awesome-pages-plugin>=2.10.1",
    "mkdocs-macros-plugin>=1.5.0",
    "mkdocs-material>=9.7.1",
    "mkdocs-minify-plugin>=0.8.0",
    "pyspark>=4.1.0",
    "pytest-xdist>=3.8.0",
    "vulture>=2.14",
]
