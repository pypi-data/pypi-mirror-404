[tool.poetry]
name = "coreason_optimizer"
version = "0.3.0"
description = "coreason-optimizer"
authors = ["Gowtham A Rao <gowtham.rao@coreason.ai>"]
license = "Prosperity-3.0"
readme = "README.md"
packages = [{include = "coreason_optimizer", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.12, <3.15"
loguru = "^0.7.2"
pydantic = "^2.10"
jinja2 = "^3.1.4"
openai = "^2.16"
click = "^8.1.7"
numpy = "^2.4"
scikit-learn = "^1.8"
anyio = "^4.12.1"
httpx = "^0.28.1"
aiofiles = "*"
types-aiofiles = "*"
coreason-identity = "^0.4.1"
fastapi = "^0.128.0"
uvicorn = "^0.40.0"

[tool.poetry.scripts]
coreason-opt = "coreason_optimizer.main:cli"

[tool.poetry.group.dev.dependencies]
pytest = "^9.0"
ruff = "^0.14.14"
pre-commit = "^4.5"
pytest-cov = "^7.0"
mkdocs = "^1.6.0"
mkdocs-material = "^9.5.26"
pytest-asyncio = "^1.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "B", "I"]
ignore = []

[tool.ruff.lint.isort]
known-first-party = ["coreason_optimizer"]

[tool.mypy]
python_version = "3.12"
strict = true
ignore_missing_imports = true
# This is needed because sometimes mypy doesn't see Pydantic types correctly in this environment,
# treating BaseModel as Any.
disallow_subclassing_any = false
disallow_untyped_decorators = false

[tool.pytest.ini_options]
asyncio_mode = "auto"
addopts = "--cov=src --cov-report=term-missing --cov-report=html --cov-fail-under=100"
testpaths = ["tests"]

[tool.coverage.run]
omit = ["tests/*"]
