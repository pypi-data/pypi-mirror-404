[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "mars-ms"
version = "0.1.3"
description = "Mass Accuracy Recalibration System"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "MacCoss Lab", email = "maccoss@uw.edu"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]

dependencies = [
    "numpy>=1.24",
    "pandas>=2.0",
    "pyarrow>=14.0",  # Fast CSV reading
    "pyteomics>=4.6",
    "psims>=1.3",  # For writing indexed mzML files
    "xgboost>=2.0",
    "scikit-learn>=1.3",
    "matplotlib>=3.7",
    "seaborn>=0.12",
    "click>=8.0",
    "tqdm>=4.65",
    "lxml>=4.9",  # Required by pyteomics for mzML
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.1",
]

[project.scripts]
mars = "mars.cli:main"

[project.urls]
Homepage = "https://github.com/maccoss/mars"
Repository = "https://github.com/maccoss/mars"

[tool.setuptools.packages.find]
where = ["."]
include = ["mars*"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "C4"]
ignore = ["E501"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --tb=short"
