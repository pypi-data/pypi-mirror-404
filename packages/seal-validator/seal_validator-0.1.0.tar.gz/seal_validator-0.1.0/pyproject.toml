[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "seal-validator"
version = "0.1.0"
description = "A lightweight library for structured output validation in LLM applications"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "Seal Contributors", email = "seal@example.com"}
]
keywords = ["llm", "validation", "schema", "pydantic", "structured-output"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "pydantic>=2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=22.0",
    "isort>=5.0",
    "mypy>=1.0",
    "ruff>=0.1.0",
]
llm = [
    "openai>=1.0",
]
all = [
    "openai>=1.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/seal"
Documentation = "https://github.com/yourusername/seal/wiki"
Repository = "https://github.com/yourusername/seal.git"
"Bug Tracker" = "https://github.com/yourusername/seal/issues"
Changelog = "https://github.com/yourusername/seal/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["."]
include = ["seal*"]
exclude = ["tests*", "seal/dev_md*"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
