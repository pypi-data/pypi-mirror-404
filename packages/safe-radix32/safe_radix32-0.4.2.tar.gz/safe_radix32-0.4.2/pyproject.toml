[build-system]
requires = ["setuptools", "cython>=3"]
build-backend = "setuptools.build_meta"

[project]
name = "safe_radix32"
dynamic = ["version"]
license = {text="Apache-2.0"}
authors = [{name="Nándor Mátravölgyi", email="nandor.matra@gmail.com"}]
description = "Radix32 with safe alphabet."
readme = "README.md"
keywords = ["radix32", "base32"]
requires-python = ">=3.9"
classifiers = [
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]

[project.urls]
Repository = "https://github.com/Traktormaster/safe-radix32/"

[tool.setuptools]
# Do not install C/C++/Cython source files
include-package-data = false

[tool.setuptools.dynamic]
version = {attr = "safe_radix32.__version__"}
