[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hfortix"
version = "0.5.148"
description = "Unified SDK for Fortinet products (FortiOS, FortiManager, FortiAnalyzer)"
authors = [{name = "Herman W. Jacobsen", email = "herman@wjacobsen.fo"}]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Proprietary"}
keywords = ["fortinet", "fortigate", "fortios", "fortimanager", "fortianalyzer", "api", "sdk"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "hfortix-core>=0.5.148",
    "hfortix-fortios>=0.5.148",
]

[project.optional-dependencies]
fortios = ["hfortix-fortios>=0.5.148"]
all = ["hfortix-fortios>=0.5.148"]

[project.urls]
Homepage = "https://github.com/hermanwjacobsen/hfortix"
Repository = "https://github.com/hermanwjacobsen/hfortix"
