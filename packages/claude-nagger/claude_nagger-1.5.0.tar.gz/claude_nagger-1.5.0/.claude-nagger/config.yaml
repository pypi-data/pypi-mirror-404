# claude-nagger 設定ファイル

# セッション開始時設定
session_startup:
  enabled: true
  messages:
    first_time:
      title: "プロジェクトセットアップ"
      main_text: |
        [ ] チケット駆動開発: MCPツールのルールに従いチケットに報告を行うこと
        [ ] 選択肢がある場合はオーナに提示し指示を仰ぐこと(pro/con付き)
        [ ] チケット操作(起票・更新・構造変更)はticket-manager subagentに委譲すること
        [ ] hookブロック後はリトライすること(1回限りの通知のため2回目は通過する)
      severity: "block"

    # 2回目以降（継続セッション）
    repeated:
      title: "協働規約再確認"
      main_text: |
        [ ] チケット駆動開発: チケットに報告を行うこと
        [ ] 選択肢提示時はpro/con付きでオーナに確認
        [ ] チケット操作はticket-manager subagentに委譲
        [ ] hookブロック後はリトライ(1回限り通知)
      severity: "block"

  # subagent別override設定
  # 解決順序: base(上記) → subagent_default → subagent_types.{type}
  overrides:
    subagent_default:
      messages:
        first_time:
          title: "subagent規約"
          main_text: |
            [ ] スコープ外のファイルを編集しないこと
            [ ] 作業完了後に結果を報告すること
    subagent_types:
      Explore:
        enabled: false
      Plan:
        enabled: false
      Bash:
        messages:
          first_time:
            title: "Bash subagent規約"
            main_text: |
              [ ] 破壊的コマンド禁止
      ticket-manager:
        messages:
          first_time:
            title: "チケット管理agent規約"
            main_text: |
              [ ] Redmineチケット操作のみ行うこと
              [ ] コード変更は行わないこと
              [ ] ステータス変更時はルールに従うこと

# コンテキスト管理設定
context_management:
  reminder_thresholds:
    light_warning: 30000
    medium_warning: 60000
    critical_warning: 100000

# デバッグ設定
debug:
  enable_logging: true
