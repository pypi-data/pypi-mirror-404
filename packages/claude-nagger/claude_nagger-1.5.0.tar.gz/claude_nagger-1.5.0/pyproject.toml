[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "claude-nagger"
version = "1.5.0"
description = "Claude Code統合ツールシステム - フック・規約管理CLI"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "HollySizzle"}
]
keywords = ["claude", "claude-code", "hooks", "conventions"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "questionary>=2.0.0",
    "pytz>=2023.3",
    "json5>=0.9.14",
    "pyyaml>=6.0",
    "typing-extensions>=4.8.0",
    "rich>=13.0.0",
    "aiohttp>=3.8.0",
    "wcmatch>=10.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.scripts]
claude-nagger = "application.cli:main"

[project.urls]
Homepage = "https://github.com/HollySizzle/claude-nagger"
Repository = "https://github.com/HollySizzle/claude-nagger"

[tool.hatch.build.targets.wheel]
packages = ["src/application", "src/domain", "src/infrastructure", "src/shared"]

[tool.hatch.build.targets.wheel.sources]
"src" = ""

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
