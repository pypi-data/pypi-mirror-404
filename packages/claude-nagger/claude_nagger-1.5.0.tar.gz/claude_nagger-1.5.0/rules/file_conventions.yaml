# ファイル編集規約定義
# 特定のファイルパターンに対して適用される規約ドキュメントを定義します
# ClaudeCodeがこれらのファイルを編集する際に、規約確認を促します

rules:
  # View層関連
  - name: "View層編集規約"
    patterns:
      - "**/app/views/**.erb"
      - "app/views/**.erb"
      - "app/views/**/*.erb"
      - "**/app/views/**.html.erb"
      - "app/views/**.html.erb"
    severity: "block"
    token_threshold: 35000
    message: |
      このファイルを変更する場合は､ @docs/rules/view_standards.md をよく確認し従うこと
      作業を続けるためには､上記ドキュメントを確認したことを示してください

  # フック開発関連
  - name: "Claude Codeフック開発規約"
    patterns:
      - "**/src/domain/hooks/*.py"
      - "src/domain/hooks/*.py"
      - "**/src/domain/hooks/**/*.py"
    severity: "warn"
    token_threshold: 30000
    message: |
      このファイルを変更する場合は､ @docs/rules/claude_code_hook_testing.yaml をよく確認し従うこと
      作業を続けるためには､上記ドキュメントを確認したことを示してください

  # テストフィクスチャ関連
  - name: "テストフィクスチャ管理規約"
    patterns:
      - "**/tests/fixtures/**/*.json"
      - "tests/fixtures/**/*.json"
      - "**/tests/fixtures/claude_code/**"
    severity: "block"
    token_threshold: 20000
    message: |
      このファイルを変更する場合は､ @docs/rules/claude_code_hook_testing.yaml をよく確認し従うこと
      作業を続けるためには､上記ドキュメントを確認したことを示してください

  # 規約ドキュメント関連
  - name: "規約ドキュメント編集規約"
    patterns:
      - "**/docs/rules/*.yaml"
      - "docs/rules/*.yaml"
      - "**/docs/rules/*.md"
    severity: "warn"
    token_threshold: 25000
    message: |
      このファイルを変更する場合は､ @docs/rules/documentation_standards.yaml をよく確認し従うこと
      作業を続けるためには､上記ドキュメントを確認したことを示してください

  # Python コード全般
  - name: "Pythonコーディング規約"
    patterns:
      - "**/src/**/*.py"
      - "src/**/*.py"
      - "**/scripts/*.py"
      - "scripts/*.py"
    severity: "warn"
    token_threshold: 40000
    message: |
      このファイルを変更する場合は､ @docs/rules/coding_standards.yaml をよく確認し従うこと
      作業を続けるためには､上記ドキュメントを確認したことを示してください
      また実装完了後は pytest tests/ -v を実行し、テスト成功を確認すること
  