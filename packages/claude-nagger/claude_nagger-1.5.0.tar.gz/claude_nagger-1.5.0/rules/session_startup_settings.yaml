# セッション開始時設定
# セッション開始時に表示されるメッセージや動作を定義します

session_startup:
  # セッション開始時の規約確認機能を有効化するか
  enabled: true

  # 表示メッセージ設定（回数別）
  messages:
    # 1回目（初回セッション）
    first_time:
      title: "プロジェクトセットアップ"
      main_text: |
        下記を1つ1つ丁寧に実行し､実行が完了したら続行してください:
        tasks:
          [ ] AIエージェントは選択肢がある場合は必ずオーナに選択肢を提示し､オーナーの指示を仰ぐこと｡その際は各選択肢のpro/conを提示すること
      severity: "block"

    # 2回目以降（継続セッション）
    repeated:
      title: "セッション継続時の協働規約再確認"
      main_text: |
        下記を1つ1つ丁寧に実行し､実行が完了したら続行してください:
        tasks:
          [ ] AIエージェントは選択肢がある場合は必ずオーナに選択肢を提示し､オーナーの指示を仰ぐこと｡その際は各選択肢のpro/conを提示すること
      severity: "block"

  # 動作設定
  behavior:
    # セッション内で1回のみ表示するか
    once_per_session: true

    # カスタムトークン閾値（この値を超えた場合にブロッキング）
    token_threshold: 10000

  # デバッグ設定
  debug:
    # ログ出力を有効化
    enable_logging: true

    # マーカーファイルのパス（デバッグ用）
    marker_path: "/tmp/claude_session_startup_"
