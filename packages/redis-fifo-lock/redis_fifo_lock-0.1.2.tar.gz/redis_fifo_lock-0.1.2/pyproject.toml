[build-system]
requires = [
  "setuptools>=61.0",
  "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "redis-fifo-lock"
version = "0.1.2"
description = "Distributed FIFO lock using Redis Streams with strict ordering and crash recovery"
readme = "redis_fifo_lock/README.md"
license = "MIT"
requires-python = ">=3.10"
dependencies = [
  "redis[hiredis]>=7.1",                # hiredis speeds up bulk redis performance
]

[project.optional-dependencies]
test = [
  "pytest>=7.0.0",
  "pytest-asyncio>=0.21.0",
]

[project.urls]
Homepage = "https://github.com/gaussian/redis-fifo-lock"
Issues = "https://github.com/gaussian/redis-fifo-lock/issues"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
markers = [
    "integration: marks tests as integration tests (require Redis)",
]
