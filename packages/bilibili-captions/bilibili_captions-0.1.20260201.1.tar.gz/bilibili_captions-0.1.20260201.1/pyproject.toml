[project]
name = "bilibili-captions"
version = "0.1.20260201.1"
description = "B站字幕下载工具，支持 API 获取和 Whisper ASR 生成"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "Cian", email = "LuShan123888@gmail.com" }
]
keywords = ["bilibili", "captions", "subtitle", "mcp", "whisper", "asr", "chinese"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Video",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.28.1",
    "mlx-whisper>=0.4.0",
    "requests>=2.32.5",
    "opencc-python-reimplemented>=0.1.7",
    "urllib3>=2.6.0",
    "filelock>=3.20.0",
    "tqdm>=4.66.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "ruff>=0.9.0",
]

[project.urls]
Homepage = "https://github.com/LuShan123888/Bilibili-Captions"
Repository = "https://github.com/LuShan123888/Bilibili-Captions"
Issues = "https://github.com/LuShan123888/Bilibili-Captions/issues"

[project.scripts]
bilibili-captions = "bilibili_captions.cli:main"
bilibili-captions-mcp = "bilibili_captions.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/bilibili_captions"]
sources = {"src" = ""}

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "ruff>=0.9.0",
]

[tool.ruff]
line-length = 100
target-version = "py310"
