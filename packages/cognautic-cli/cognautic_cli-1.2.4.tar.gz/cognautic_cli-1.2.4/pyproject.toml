[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cognautic-cli"
version = "1.2.4"
description = "A Python-based CLI AI coding agent that provides agentic development capabilities with multi-provider AI support and real-time interaction"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Cognautic", email = "cognautic@gmail.com"}
]
maintainers = [
    {name = "Cognautic", email = "cognautic@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["ai", "cli", "coding", "assistant", "development", "automation"]
requires-python = ">=3.8"
dependencies = [
    "click>=8.0.0",
    "websockets>=10.0",
    "aiohttp>=3.8.0",
    "pydantic>=2.0.0",
    "rich>=13.0.0",
    "requests>=2.28.0",
    "beautifulsoup4>=4.11.0",
    "psutil>=5.9.0",
    "cryptography>=3.4.0",
    "keyring>=23.0.0",
    "openai>=1.0.0",
    "anthropic>=0.7.0",
    "google-genai>=0.1.0",
    "together>=0.2.0",
    "nest-asyncio>=1.5.0",
    "prompt-toolkit>=3.0.0",
    "mcp>=0.1.0",
]

[project.optional-dependencies]
tools = [
    "gitpython>=3.1.0",
    "pyyaml>=6.0",
]
voice = [
    "SpeechRecognition>=3.10.0",
    "PyAudio>=0.2.14",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
    "coverage>=6.0.0",
]
all = [
    "cognautic-cli[tools,voice,dev]"
]

[project.urls]
Homepage = "https://github.com/cognautic/cli"
Documentation = "https://cognautic.vercel.app/cognautic-cli.html"
Repository = "https://github.com/cognautic/cli.git"
Issues = "https://github.com/cognautic/cli/issues"
Changelog = "https://github.com/cognautic/cli/blob/main/CHANGELOG.md"

[project.scripts]
cognautic = "cognautic.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["cognautic*"]
exclude = ["tests*", "examples*"]

[tool.setuptools.package-data]
cognautic = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "openai.*",
    "anthropic.*",
    "google.genai.*",
    "together.*",
    "websockets.*",
    "keyring.*",
    "psutil.*",
    "git.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]
asyncio_mode = "auto"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.coverage.run]
source = ["cognautic"]
omit = [
    "*/tests/*",
    "*/examples/*",
    "setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".eggs",
    "*.egg-info",
    ".venv",
    ".tox",
]
