[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "janus-remote"
version = "0.9.9"
description = "Voice-to-text paste and approval bridge for Claude CLI on remote SSH sessions"
readme = "README.md"
license = "MIT"
authors = [
    {name = "He Who Seeks"}
]
keywords = ["claude", "voice", "ssh", "remote", "paste", "janus"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "websocket-client>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/anthropics/janus"
Repository = "https://github.com/anthropics/janus"

[project.scripts]
janus = "janus_remote.cli:main"
claude-janus = "janus_remote.cli:main"
janus-remote = "janus_remote.cli:main"
janus-approval-hook = "janus_remote.approval_hook:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["janus_remote*"]
