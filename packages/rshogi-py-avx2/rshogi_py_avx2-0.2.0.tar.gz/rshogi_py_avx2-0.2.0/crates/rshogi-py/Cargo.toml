[package]
name = "rshogi-py"
version = "0.2.0"
edition = "2021"
publish = false
license = "MIT"
description = "Python bindings for the rshogi core library."
repository = "https://github.com/nyoki-mtl/rshogi"
readme = "README.md"

[lib]
name = "rshogi"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27.2", features = ["extension-module"] }
rshogi = { path = "../rshogi" }

[features]
python-tests = ["pyo3/auto-initialize"]
