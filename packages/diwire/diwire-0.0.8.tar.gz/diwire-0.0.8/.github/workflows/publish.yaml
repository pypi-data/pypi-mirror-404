name: Publish to PyPI

on:
  release:
    types: [ published ]

jobs:
  publish:
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Required for dynamic versioning

      - uses: astral-sh/setup-uv@v6

      - run: uv python install 3.14

      - name: Build
        run: uv build

      - name: Publish
        run: uv publish
