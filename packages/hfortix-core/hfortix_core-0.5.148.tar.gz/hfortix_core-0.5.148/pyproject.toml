[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hfortix-core"
version = "0.5.148"
description = "Core foundation for HFortix - Fortinet SDK"
authors = [{name = "Herman W. Jacobsen", email = "herman@wjacobsen.fo"}]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Proprietary"}
keywords = ["fortinet", "fortigate", "fortios", "api", "sdk"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "httpx[http2]>=0.27.0",
    "typing_extensions>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/hermanwjacobsen/hfortix"
Repository = "https://github.com/hermanwjacobsen/hfortix"
