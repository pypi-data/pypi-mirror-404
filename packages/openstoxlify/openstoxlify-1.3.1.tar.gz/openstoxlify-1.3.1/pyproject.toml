[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openstoxlify"
version = "1.3.1"
description = "A lightweight Python library for algorithmic trading and market analysis"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "Stoxlify", email = "mail.stoxlify@gmail.com" }]
keywords = ["trading", "finance", "algorithmic-trading", "technical-analysis"]

dependencies = [
  "requests>=2.25.0",
  "matplotlib>=3.5.0",
  "grpcio",
  "protobuf",
  "utcnow",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0.0",
  "pytest-cov>=4.0.0",
  "pytest-mock>=3.10.0",
  "twine>=4.0.0",
  "build>=0.10.0",
]

[project.urls]
Homepage = "https://github.com/michaelahli/openstoxlify"
Repository = "https://github.com/michaelahli/openstoxlify"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
