[project]
name = "pipeline-potato"
version = "1.0.0a1"
description = "Lightweight, decorator-based async dataflow framework for high-concurrency ETL pipelines"
readme = "README.md"
requires-python = ">=3.11"
dependencies = []

[project.optional-dependencies]
dev = [
    "pylint>=4.0.4",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "pytest-asyncio>=1.1.0",
    "pytest-timeout>=2.4.0",
    "faker>=37.6.0",
    "pyright>=1.1.0",
    "check-wheel-contents>=0.6.3",
    "twine>=6.2.0",
    "build>=1.0.0",
]

[tool.coverage.report]
precision = 2
exclude_lines = [
    "@abstractmethod",
]

[tool.pyright]
include = ["src"]
exclude = ["**/__pycache__"]
typeCheckingMode = "strict"
pythonVersion = "3.11"

reportUnnecessaryIsInstance = false
reportUnknownVariableType = false
reportUnknownParameterType = false
reportUnknownArgumentType = false
reportUnknownMemberType = false
reportMissingTypeArgument = false
