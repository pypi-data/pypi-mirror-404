[build-system]
requires = ["uv_build>=0.9.17,<0.10.0"]
build-backend = "uv_build"

[project]
name = "private-assistant-picture-display-skill"
version = "0.6.0"
description = "Skill to dynamically display images from various sources via external agents."
authors = [
    { name = "stkr22", email = "stkr22@github.com" }
]
readme = "README.md"
license = "GPL-3.0-only"
license-files = [
    "LICENSE",
]

keywords = []
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Programming Language :: Python",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13"
]

requires-python = ">=3.12,<3.14"
dependencies = [
    "pydantic",
    "jinja2~=3.1.3",
    "private-assistant-commons~=6.3.0",
    "typer~=0.21.1",
    "httpx~=0.28.0",
    "minio~=7.2.0",
    "pyyaml~=6.0.0",
    "pillow~=12.1.0",
    "pillow-heif~=1.1.1",
    "coloraide~=6.2.1",
]

[project.scripts]
private-assistant-picture-display-skill = "private_assistant_picture_display_skill.main:app"

[project.urls]
Homepage = "https://github.com/stkr22/private-assistant-picture-display-skill-py"
Repository = "https://github.com/stkr22/private-assistant-picture-display-skill-py"
Documentation = "https://github.com/stkr22/private-assistant-picture-display-skill-py/tree/main/docs"
Issues = "https://github.com/stkr22/private-assistant-picture-display-skill-py/issues"
Changelog = "https://github.com/stkr22/private-assistant-picture-display-skill-py/blob/main/CHANGELOG.md"

[dependency-groups]
dev = [
    "ruff~=0.14.14",
    "mypy~=1.19.1",
    "pytest~=9.0.2",
    "pytest-cov~=7.0.0",
    "pytest-asyncio~=1.3.0",
    "types-pyyaml~=6.0.12.20240311",
]
