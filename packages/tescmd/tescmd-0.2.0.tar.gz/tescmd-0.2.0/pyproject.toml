[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tescmd"
version = "0.2.0"
description = "A Python CLI for querying and controlling Tesla vehicles via the Fleet API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [{ name = "oceanswave" }]
keywords = ["tesla", "fleet-api", "cli", "ev", "vehicle"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed",
]
dependencies = [
    "click>=8.1",
    "httpx>=0.27",
    "pydantic>=2.0",
    "pydantic-settings>=2.0",
    "rich>=13.0",
    "keyring>=25.0",
    "python-dotenv>=1.0",
    "cryptography>=42.0",
    "protobuf>=5.29",
]

[project.optional-dependencies]
ble = ["bleak>=0.22"]
telemetry = ["websockets>=14.0"]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.24",
    "pytest-httpx>=0.34",
    "pytest-xdist>=3.0",
    "pytest-cov>=5.0",
    "ruff>=0.8",
    "mypy>=1.13",
    "mypy-protobuf>=3.6",
    "grpcio-tools>=1.68",
    "build>=1.0",
]

[project.urls]
Homepage = "https://github.com/oceanswave/tescmd"
Repository = "https://github.com/oceanswave/tescmd"
Issues = "https://github.com/oceanswave/tescmd/issues"
Documentation = "https://github.com/oceanswave/tescmd#readme"

[project.scripts]
tescmd = "tescmd.cli.main:main"

[tool.hatch.build.targets.wheel]
packages = ["src/tescmd"]

[tool.ruff]
target-version = "py311"
line-length = 99
src = ["src", "tests"]
extend-exclude = ["src/tescmd/telemetry/protos/*_pb2*"]

[tool.ruff.lint]
select = [
    "E", "W", "F", "I", "N", "UP", "B", "SIM", "TCH", "RUF",
]

[tool.mypy]
strict = true
python_version = "3.11"
plugins = ["pydantic.mypy"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-n auto -m 'not e2e'"
markers = [
    "e2e: End-to-end smoke tests against the live Tesla Fleet API (requires TESLA_ACCESS_TOKEN)",
]

[[tool.mypy.overrides]]
module = "tescmd.protocol.protobuf.*"
ignore_missing_imports = true
ignore_errors = true

[[tool.mypy.overrides]]
module = "tescmd.telemetry.protos.*"
ignore_missing_imports = true
ignore_errors = true

[[tool.mypy.overrides]]
module = "google.protobuf.*"
ignore_missing_imports = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
