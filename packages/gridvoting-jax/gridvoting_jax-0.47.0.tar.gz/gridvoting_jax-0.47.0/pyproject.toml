[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
testpaths = ["tests"]
# Disable parallel execution and ensure test isolation
# Disable cache provider to avoid permission issues and littering of the container
addopts = "--tb=short --strict-markers -p no:xdist -p no:cacheprovider"


