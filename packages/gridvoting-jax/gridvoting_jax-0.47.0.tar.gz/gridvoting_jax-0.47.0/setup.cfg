[metadata]
name = gridvoting-jax
version = 0.47.0
author = Paul Brewer
author_email = drpaulbrewer@eaftc.com
license = MIT
description = Spatial voting simulations on a grid with random challengers (with float32 JAX backend)
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/drpaulbrewer/gridvoting-jax
project_urls = 
	Bug Tracker = https://github.com/drpaulbrewer/gridvoting-jax/issues
	Original Project = https://github.com/drpaulbrewer/gridvoting
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Operating System :: POSIX :: Linux
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows
	Development Status :: 3 - Alpha
	Environment :: GPU :: NVIDIA CUDA
	Environment :: GPU
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Scientific/Engineering :: Mathematics

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10
install_requires = 
	numpy>=2.0.0
	matplotlib>=3.8.0
	jax>=0.4.20
	chex>=0.1.0
	scipy>=1.12.0

[options.packages.find]
where = src

[options.extras_require]
dev = 
	pytest>=7.0.0
	pytest-cov>=4.0.0

[egg_info]
tag_build = 
tag_date = 0

