[build-system]
requires = ["hatchling>=1.24.0"]
build-backend = "hatchling.build"

[project]
name = "teachworks-sdk"
version = "0.2.1"
description = "Python SDK for the Teachworks API."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
  { name = "Teachworks SDK Contributors" }
]
keywords = ["teachworks", "api", "sdk"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Typing :: Typed",
]

dependencies = [
  "requests>=2.31.0",
  "pydantic>=2.6.0",
]

[project.urls]
Homepage = "https://github.com/north-star-tutors/Teachworks-SDK"
Repository = "https://github.com/north-star-tutors/Teachworks-SDK"
Documentation = "https://github.com/north-star-tutors/Teachworks-SDK#readme"

[tool.hatch.build.targets.wheel]
packages = ["teachworks_sdk"]

[tool.hatch.build]
include = [
  "teachworks_sdk/**",
  "README.md",
  "LICENSE",
  "Teachworks API - FT.postman_collection.json",
]
