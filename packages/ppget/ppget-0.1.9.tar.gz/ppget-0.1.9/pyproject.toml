[project]
name = "ppget"
version = "0.1.9"
description = "A simple CLI tool to download PubMed articles without the complexity of EDirect"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [{ name = "masaki39", email = "masa21gifus@gmail.com" }]
keywords = [
  "pubmed",
  "literature",
  "research",
  "cli",
  "medicine",
  "papers",
  "search",
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Healthcare Industry",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Medical Science Apps.",
  "Topic :: Utilities",
]

dependencies = ["pymed-paperscraper>=1.0.5,<2.0.0"]

[project.optional-dependencies]
dev = ["pytest>=7.0.0", "ruff>=0.1.0"]

[project.scripts]
ppget = "ppget.cli:main"

[project.urls]
Homepage = "https://github.com/masaki39/ppget"
Repository = "https://github.com/masaki39/ppget"
Issues = "https://github.com/masaki39/ppget/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
