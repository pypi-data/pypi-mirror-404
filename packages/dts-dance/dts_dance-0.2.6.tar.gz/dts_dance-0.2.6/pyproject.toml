[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dts-dance"
version = "0.2.6"
description = "dts dance lib"
readme = "README.md"
keywords = ["tools", "observation"]
requires-python = ">=3.12"
dependencies = [
    "requests>=2.32.5,<3.0.0",
    "loguru>=0.7.3,<0.8.0",
    "boto3>=1.42.35",
    "pyyaml>=6.0.3,<7.0.0",
    "requests_toolbelt==1.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["dtsdance"]

[tool.black]
line-length = 150
target-version = ['py312']
