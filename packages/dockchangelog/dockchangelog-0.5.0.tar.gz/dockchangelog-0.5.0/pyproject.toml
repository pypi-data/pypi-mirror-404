[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dockchangelog"
version = "0.5.0"
description = "check docker updates with github release notes"
authors = [{name = "Sahib Khokhar", email = "skhokhar2003@gmail.com"}]
readme = "readme.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
keywords = ["docker", "compose", "updates", "changelog", "release-notes", "github"]
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
dockchangelog = "dockchangelog.cli:app"

[project.urls]
Homepage = "https://github.com/sahibkhokhar/dockchangelog"
Repository = "https://github.com/sahibkhokhar/dockchangelog"
Issues = "https://github.com/sahibkhokhar/dockchangelog/issues"
Documentation = "https://github.com/sahibkhokhar/dockchangelog#readme"

[tool.setuptools.packages.find]
where = ["src"]
include = ["dockchangelog*"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]
