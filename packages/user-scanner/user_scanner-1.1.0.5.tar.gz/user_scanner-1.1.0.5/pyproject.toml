[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "user-scanner"
version = "1.1.0.5"
description = "Check username availability across multiple popular platforms"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
  {name = "Kaif", email = "kafcodec@gmail.com"}
]

dependencies = [
  "httpx[http2]>=0.27,<0.29",
  "socksio>=1.0,<2",
  "colorama>=0.4,<1"
]

requires-python = ">=3.10"
keywords = ["username", "checker", "availability", "social", "tech", "python", "user-scanner"]

[project.urls]
Homepage = "https://github.com/kaifcodec/user-scanner"

[project.scripts]
user-scanner = "user_scanner.__main__:main"

[tool.flit.sdist]
exclude = ["tests/", "docs/", ".github/", ".git", "rm_pycache.py", "che.py", ".gitignore", ".ruff_cache/"]

[tool.pytest.ini_options]
pythonpath = "."
testpaths = ["tests"]
