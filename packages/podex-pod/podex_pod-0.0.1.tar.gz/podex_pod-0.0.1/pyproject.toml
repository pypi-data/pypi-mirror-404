[project]
name = "podex-pod"
version = "0.0.1"
description = "Podex Local Pod - Self-hosted compute agent for Podex"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [{name = "Podex", email = "support@podex.dev"}]
keywords = ["ai", "coding", "podex", "local-pod", "compute", "agent"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
]

[project.urls]
Homepage = "https://podex.dev"
Documentation = "https://docs.podex.dev/local-pods"
Repository = "https://github.com/podex/podex"

[project.scripts]
podex-pod = "podex_pod:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/podex_pod"]
