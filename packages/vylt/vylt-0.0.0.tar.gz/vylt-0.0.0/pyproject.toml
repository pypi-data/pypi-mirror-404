[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "vylt"
version = "0.0.0"
description = "Placeholder package reserved for future development."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

authors = [
    { name = "Ankit Chaubey", email = "m.ankitchaubey@gmail.com" }
]

keywords = ["encryption", "security", "crypto"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/ankit-chaubey/vylt"
Source   = "https://github.com/ankit-chaubey/vylt"
Issues   = "https://github.com/ankit-chaubey/vylt/issues"
