# MkDocs configuration for Prism Development Documentation
site_name: Prism Dev Docs
site_description: Internal development documentation for the Prism project
site_url: https://prism-dev-docs.local  # Local only

# Development server
dev_addr: 127.0.0.1:8001  # Use port 8001 to avoid conflicts

# Directories
docs_dir: dev  # Point to dev/ folder
site_dir: dev/_site  # Build output in dev/

# Repository
repo_name: prism
repo_url: https://github.com/your-org/prism
edit_uri: edit/main/dev/docs/

# Theme
theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search
  - tags

# Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  # PyMdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Home: index.md
  - Roadmap: roadmap.md
  - Plans:
      - plans/index.md
      - Background Jobs & Scheduling: plans/background-jobs-scheduling-plan.md
      - TimescaleDB Support: plans/timescaledb-support-plan.md
      - External Service Integration: plans/external-service-integration-plan.md
      - Webhook/Event Handling: plans/webhook-event-handling-plan.md
      - Authentik Integration: plans/authentik-integration-plan.md
  - Issues:
      - issues/index.md
  - Tasks:
      - tasks/index.md
  - Contributing:
      - Documentation Guide: dev-docs.md

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/your-org/prism
  status:
    new: Recently added
    deprecated: Deprecated

extra_css:
  - stylesheets/extra.css
