codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: auto
        threshold: 1%

    patch:
      default:
        target: auto

flags:
  prism-core:
    paths:
      - src/prism/
    carryforward: true
    after_n_builds: 1

  generated-backend:
    paths:
      - packages/backend/src/
    carryforward: true
    after_n_builds: 1
    # Don't fail CI based on generated code coverage
    informational: true

  generated-frontend:
    paths:
      - packages/frontend/src/
    carryforward: true
    after_n_builds: 1
    # Don't fail CI based on generated code coverage
    informational: true

comment:
  layout: "reach,diff,flags,files"
  behavior: default
  require_changes: false
