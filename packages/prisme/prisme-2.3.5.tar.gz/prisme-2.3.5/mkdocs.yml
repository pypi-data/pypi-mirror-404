site_name: Prisme
site_description: "One spec, full spectrum. Code generation framework for full-stack applications."
site_url: https://prisme.readthedocs.io/
repo_url: https://github.com/Lasse-numerous/prisme
repo_name: Lasse-numerous/prisme
edit_uri: edit/main/docs/
copyright: Copyright &copy; 2024-2026 Prisme Contributors

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.action.edit
    - toc.follow
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started:
      - getting-started/index.md
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - First Project: getting-started/first-project.md
  - User Guide:
      - user-guide/index.md
      - CLI Reference: user-guide/cli-reference.md
      - Workflows: user-guide/workflows.md
      - Model Specification: user-guide/spec-guide.md
      - Code Generation: user-guide/code-generation.md
      - Extensibility: user-guide/extensibility.md
      - Docker Development: user-guide/docker-development.md
      - Database Operations: user-guide/database-operations.md
      - Hetzner Deployment: user-guide/hetzner-deployment.md
  - Tutorials:
      - tutorials/index.md
      - Building a CRM: tutorials/building-a-crm.md
      - MCP Integration: tutorials/mcp-integration.md
  - Reference:
      - reference/index.md
      - Specification:
          - StackSpec: reference/specification/stack-spec.md
          - ModelSpec: reference/specification/model-spec.md
          - FieldSpec: reference/specification/field-spec.md
          - Exposure Config: reference/specification/exposure-config.md
  - Architecture:
      - architecture/index.md
      - Design Principles: architecture/design-principles.md
      - Generators: architecture/generators.md
  - Developer Guide:
      - developer-guide/index.md
      - Contributing: developer-guide/contributing.md
      - Development Setup: developer-guide/development-setup.md
      - Testing: developer-guide/testing.md
  - For AI Agents: claude/agent.md
  - Changelog: changelog.md

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            docstring_style: google
            members_order: source
            merge_init_into_class: true
            show_signature_annotations: true
            separate_signature: true
  - minify:
      minify_html: true

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Lasse-numerous/prisme
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/prisme/
