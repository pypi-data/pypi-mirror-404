prisme_version = "2.0.0"
config_version = 1

[project]
name = "wind-pipeline"
spec_path = "specs/models.py"

[backend]
framework = "fastapi"
module_name = "environment_model_demo"
port = 8000

[frontend]
enabled = true
framework = "react"
port = 5173

[exposure]
rest = true
graphql = true
mcp = true

[exposure.defaults]
page_size = 20
max_page_size = 100
filter_operators = ["eq", "ne", "gt", "lt", "gte", "lte", "like", "ilike", "contains", "in", "between"]
pagination_style = "offset"

[exposure.graphql]
path = "/graphql"
graphiql = true
subscriptions = false
query_depth_limit = 5
use_connection = true
use_dataloader = true

[exposure.mcp]
# MCP enabled globally, per-model tool_prefix and descriptions in spec

[exposure.frontend]
api_style = "graphql"
generate_form = true
generate_table = true
generate_detail_view = true

[auth]
provider = "jwt"
admin_panel = true
signup_mode = "whitelist"
signup_domains = ["numerous.com"]

[database]
engine = "sqlite"
async_driver = true
url_env = "DATABASE_URL"

[generation]
mode = "strict"
auto_format = true
generate_migrations = true

[generation.testing]
unit_tests = true
integration_tests = true
factories = true
graphql_tests = true
component_tests = true
hook_tests = true
test_database = "sqlite"

[generation.extensions]
services_strategy = "generate_base"
components_strategy = "generate_base"
pages_strategy = "generate_once"
use_protected_regions = true

[design]
theme = "nordic"
dark_mode = true
icon_set = "lucide"
border_radius = "md"

[design.widgets]
# Global custom widget mappings
coordinates = "CoordinatesInput"
roughness = "RoughnessDisplay"

[design.field_widgets]
# Per-field widget overrides (Model.field = widget)
"EnvironmentAnalysis.center_lat" = "LatitudeInput"
"EnvironmentAnalysis.center_lon" = "LongitudeInput"

[tools]
python_manager = "uv"
package_manager = "pnpm"
