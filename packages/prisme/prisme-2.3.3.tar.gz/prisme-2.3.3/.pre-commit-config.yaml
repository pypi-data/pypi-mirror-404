repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.1
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: mkdocs.yml  # Uses custom Python constructors
      - id: check-added-large-files

  # Conventional commit message validation (no Node.js required)
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.0.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args:
          - build
          - chore
          - ci
          - docs
          - feat
          - fix
          - perf
          - refactor
          - revert
          - style
          - test

  # Pre-push hooks - mirror CI checks
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check (pre-push)
        entry: uv run ruff check .
        language: system
        pass_filenames: false
        stages: [pre-push]

      - id: ruff-format-check
        name: ruff format check (pre-push)
        entry: uv run ruff format --check .
        language: system
        pass_filenames: false
        stages: [pre-push]

      - id: mypy
        name: mypy type check (pre-push)
        entry: uv run mypy src
        language: system
        pass_filenames: false
        stages: [pre-push]

      - id: pytest
        name: pytest (pre-push)
        entry: uv run pytest -x --timeout=60
        language: system
        pass_filenames: false
        stages: [pre-push]
