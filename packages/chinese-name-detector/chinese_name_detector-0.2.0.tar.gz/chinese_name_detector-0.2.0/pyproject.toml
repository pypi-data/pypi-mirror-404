[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "chinese-name-detector"
version = "0.2.0"
description = "A lightweight tool to detect Chinese characters and surnames."
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [{name = "Chandler", email = "275737875@qq.com"}]
dependencies = [
    "pandas",
    "openpyxl",
    "typer[all]",
    "rich",
    "pyyaml",
    "pydantic",
    "pydantic-settings",
    "loguru"
]

[project.scripts]
cndetect = "cndetect.cli:app"

[tool.flit.module]
name = "cndetect"
