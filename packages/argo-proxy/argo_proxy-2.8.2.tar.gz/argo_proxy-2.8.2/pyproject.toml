[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "argo-proxy"
# version = "2.7.8"
dynamic = ["version"]
authors = [{ name = "Peng Ding", email = "oaklight@gmx.com" }]
description = "Proxy server to Argo API, OpenAI format compatible"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "aiohttp>=3.12.2",
    "PyYAML>=6.0.2",
    "pydantic>=2.11.7",
    "tiktoken>=0.9.0",
    "tqdm>=4.67.1",
    "packaging>=25.0",
    "Pillow>=12.0.0",
]

[project.optional-dependencies]
dev = [
    "dotenv>=0.9.9",
    "openai>=1.79.0",
    "pyright>=1.1.402",
    "build>=1.2.2.post1",
    "twine>=6.1.0",
    "httpx>=0.28.1",
    "requests>=2.25.1",
]
test = [
    "openai>=1.79.0",
    "python-dotenv>=1.0.0",
    "numpy>=1.24.0",
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]
all = ["argo-proxy[dev,test]"]

[project.urls]
Documentation = "https://github.com/Oaklight/argo-openai-proxy#readme"
Repository = "https://github.com/Oaklight/argo-openai-proxy"
Issuses = "https://github.com/Oaklight/argo-openai-proxy/issues"

[project.scripts]
argo-proxy = "argoproxy.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"argoproxy" = ["py.typed"]

[tool.setuptools.dynamic]
version = { attr = "argoproxy.__version__" }
