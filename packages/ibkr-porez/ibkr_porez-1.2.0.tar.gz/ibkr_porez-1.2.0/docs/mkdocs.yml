# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: ibkr_porez
site_url: https://andgineer.github.io/ibkr-porez
site_author: Andrey Sorokin

# Repository
repo_name: ibkr_porez
repo_url: https://github.com/andgineer/ibkr-porez
edit_uri: edit/master/docs
docs_dir: 'src/LANGUAGE'
site_dir: '../site/SITE_PREFIX'

plugins:
  - awesome-pages
  - search:
      lang: LANGUAGE
  - mkdocstrings:
      handlers:
        python:
          paths: [../src]
          options:
            allow_inspection: false
            show_bases: true
            heading_level: 2
            show_root_heading: true
            show_source: false
            show_root_members_full_path: false
            show_object_full_path: true
            show_category_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            docstring_style: google
            filters:
              - "!^_"
            show_signature: true
            separate_signature: true
            show_signature_annotations: true
            signature_crossrefs: true
            docstring_section_style: table
            group_by_category: true
            show_if_no_docstring: true
            annotations_path: brief

markdown_extensions:
  - abbr
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets:
      base_path: 'docs/includes'
  - admonition

theme:
  name: material
  features:
    - toc.integrate
    - navigation.tracking
    - content.code.copy

extra:
  alternate:
    - name: English
      link: /ibkr-porez/
      lang: en
    - name: Русский
      link: /ibkr-porez/ru/
      lang: ru
    - name: Srpski (Latinica)
      link: /ibkr-porez/rs/
      lang: rs
    - name: Српски (Ћирилица)
      link: /ibkr-porez/rs-cyr/
      lang: rs-cyr

nav:
  - index.md
  - installation.md
  - usage.md
  - ibkr.md
