[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "MapleX"
version = "3.0.0.dev3"
description = """A Python library for simple logging, json file operations, Maple file format operations, and console color utilities."""
keywords = ["logging", "logger", "json", "file operations", "maple file format", "console colors"]
readme = "README.md"
license-files = ["LICENSE"]
authors = [
    {name = "RyujiHazama"}
]
dependencies = [
    "cryptography>=46.0.3",
    "pydantic>=2.12.5"
]
classifiers = [
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.12"

[tool.setuptools.packages.find]
where = ["src"]
include = ["maplex*"]

[tool.setuptools.package-data]
"*" = ["tests/*.py"]

[project.urls]
PyPI = "https://pypi.org/project/MapleX/"
Homepage = "https://github.com/Ryuji-Hazama"
Repository = "https://github.com/Ryuji-Hazama/MapleTree"
Issues = "https://github.com/Ryuji-Hazama/MapleTree/issues"
YouTube = "https://www.youtube.com/@ryujihazama"
Instagram = "https://www.instagram.com/ryujihazama/"