[project]
name = "summary-stack-obsidian-mcp-server"
dynamic = ["version"]
description = "MCP Server for creating Summary Stack notes in local Obsidian vaults"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [
  { name = "Tom Schreck", email = "tom@arta.ing" }
]
keywords = ["summary-stack", "obsidian", "mcp", "model-context-protocol", "notes", "knowledge-management"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Typing :: Typed",
]

dependencies = [
  "summary-stack-mcp-core>=0.1.0",
  "fastmcp>=2.0.0",
  "httpx>=0.28.0,<1.0",
  "pydantic>=2.12.0,<3.0",
  "pyyaml>=6.0.0,<7.0",
]

[project.urls]
Homepage = "https://summarystack.ai"
Repository = "https://github.com/tomschreck/cannon-collective-nx"

[project.scripts]
summary-stack-obsidian-mcp = "summary_stack_obsidian_mcp_server:main"

# For local development, override with workspace dependency
[tool.uv.sources]
summary-stack-mcp-core = { workspace = true }

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"
tag-pattern = "summary-stack-obsidian-mcp-server/v(?P<version>.*)"
fallback-version = "0.0.0.dev0"
raw-options = { root = "../../../../../../" }

[tool.hatch.build.targets.wheel]
packages = ["summary_stack_obsidian_mcp_server"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
  "-v",
  "--strict-markers",
  "--tb=short",
]
