[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "niimetric"
version = "0.1.0"
description = "Evaluate image quality metrics (SSIM, MAE, LPIPS, PSNR) for NIfTI images"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
]
keywords = ["nifti", "mri", "image-quality", "ssim", "psnr", "lpips", "mae"]
dependencies = [
    "nibabel>=4.0.0",
    "numpy>=1.20.0",
    "scikit-image>=0.19.0",
    "torch>=1.9.0",
    "lpips>=0.1.4",
]

[project.scripts]
niimetric = "niimetric.cli:main"

[project.urls]
Homepage = "https://github.com/yourusername/niimetric"
Repository = "https://github.com/yourusername/niimetric"

[tool.setuptools.packages.find]
where = ["src"]
