[build-system]
requires = ["setuptools>=58", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sanic-restful-framework"
description = "Sanic REST Framework - A fast, async REST API framework for Sanic"
readme = {file = "README.md", content-type = "text/markdown"}
dynamic = ["version"]
license = {text = "MIT"}
authors = [{name = "Chacer", email = "1364707405c@gmail.com"}]
requires-python = ">=3.11"
dependencies = [
    "aiohttp>=3.13,<4",
    "bcrypt>=4.1.2",
    "packaging>=26,<27",
    "pydantic>=2.6.1,<3",
    "pydantic_core>=2.41,<3",
    "PyJWT>=2.10,<3",
    "redis>=7.1,<8",
    "sanic>=25.0.0,<26",
    "sanic_jwt>=1.8.0,<2",
    "tortoise-orm==0.25.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=9.0,<10",
    "black",
    "isort",
    "ruff",
    "build",
]

[project.urls]
Homepage = "https://github.com/*"

[tool.setuptools]
packages = { find = { where = ["."] } }

[tool.setuptools.dynamic]
version = { attr = "srf.__version__" }

[tool.black]
line-length = 150
skip-string-normalization = true

[tool.isort]
profile = "black"
line_length = 150
known_first_party = ["srf"]

[tool.ruff]
line-length = 150