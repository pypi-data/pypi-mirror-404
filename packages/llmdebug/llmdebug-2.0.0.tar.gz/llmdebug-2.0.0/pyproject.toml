[project]
name = "llmdebug"
version = "2.0.0"
description = "Structured debug snapshots for LLM-assisted debugging"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [{ name = "Nicolas Schuler", email = "schuler.nicolas@proton.me" }]
keywords = ["debugging", "llm", "crash-reporting", "pytest"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Debuggers",
    "Framework :: Pytest",
]
dependencies = ["filelock>=3.0"]

[project.optional-dependencies]
toon = ["toons>=0.1"]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "pytest-benchmark>=4.0",
    "numpy>=1.20",
    "ruff>=0.1",
    "pyright>=1.1",
    "python-semantic-release>=9.0",
    "toons>=0.1",  # For testing TOON format
]

[project.urls]
Homepage = "https://github.com/NicolasSchuler/llmdebug"
Repository = "https://github.com/NicolasSchuler/llmdebug"

[project.entry-points.pytest11]
llmdebug = "llmdebug.pytest_plugin"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [".venv", ".venv*/"]

[tool.hatch.build.targets.wheel]
packages = ["src/llmdebug"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]

[tool.pyright]
include = ["src", "tests"]
pythonVersion = "3.10"
typeCheckingMode = "standard"

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
version_variables = ["src/llmdebug/__init__.py:__version__"]
branch = "main"
build_command = "uv build --no-sources"
commit_message = "chore(release): {version}"
major_on_zero = false

[tool.semantic_release.changelog]
changelog_file = "CHANGELOG.md"

[tool.semantic_release.commit_parser_options]
allowed_tags = ["build", "chore", "ci", "docs", "feat", "fix", "perf", "refactor", "style", "test"]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]
