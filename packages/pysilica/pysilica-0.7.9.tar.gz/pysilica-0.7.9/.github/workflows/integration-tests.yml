name: Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual trigger

# Permissions needed for publish-unit-test-result-action
permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

jobs:
  integration-tests:
    name: Run integration tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: |
        uv venv
        uv pip install -e ".[dev]"
    
    - name: Run integration tests
      run: |
        source .venv/bin/activate
        pytest -v -m integration tests/integration/ --cov=silica --cov-report=xml --cov-report=term
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      if: always()
      with:
        file: ./coverage.xml
        flags: integration
        name: codecov-integration-tests
    
    - name: Generate test report
      if: always()
      run: |
        source .venv/bin/activate
        pytest -v -m integration --junit-xml=integration-test-results.xml
    
    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: integration-test-results.xml
        check_name: Integration Test Results
