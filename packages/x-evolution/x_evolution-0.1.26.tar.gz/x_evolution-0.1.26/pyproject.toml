[project]
name = "x-evolution"
version = "0.1.26"
description = "x-evolution"
authors = [
    { name = "Phil Wang", email = "lucidrains@gmail.com" }
]
readme = "README.md"
requires-python = ">= 3.9"
license = { file = "LICENSE" }
keywords = [
    'artificial intelligence',
    'evolutionary algorithms',
    'evolution'
]

classifiers=[
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Topic :: Scientific/Engineering :: Artificial Intelligence',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3.9',
]

dependencies = [
    "accelerate",
    "beartype",
    "einops>=0.8.0",
    "torch>=2.4",
    "x-mlps-pytorch>=0.2.0",
    "x-transformers>=2.11.23"
]

[project.urls]
Homepage = "https://pypi.org/project/x-evolution/"
Repository = "https://github.com/lucidrains/x-evolution"

[project.optional-dependencies]

examples = [
    "gymnasium[box2d]>=1.0.0",
    "gymnasium[mujoco]>=1.0.0",
    "gymnasium[other]"
]

test = [
    "pytest"
]

[tool.pytest.ini_options]
pythonpath = [
  "."
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["x_evolution"]
