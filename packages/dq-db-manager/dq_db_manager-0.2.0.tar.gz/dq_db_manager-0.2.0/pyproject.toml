[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dq_db_manager"
version = "0.2.0"
description = "Database management library for the DQ platform"
readme = "README.rst"
license = {text = "Apache-2.0"}
requires-python = ">=3.9"
authors = [{name = "shiva kharbanda", email = "shivakharbanda21@gmail.com"}]
keywords = ["database", "dq", "postgresql", "mysql", "oracle", "vertica", "s3"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = ["pydantic>=2.0,<3"]

[project.optional-dependencies]
postgresql = ["psycopg2-binary>=2.9"]
oracle = ["oracledb>=2.0"]
mariadb = ["mariadb>=1.1"]
mysql = ["mariadb>=1.1"]
vertica = ["vertica-python>=1.3"]
s3 = ["boto3>=1.28", "botocore>=1.31"]
cockroachdb = ["psycopg2-binary>=2.9"]
all = ["psycopg2-binary>=2.9", "oracledb>=2.0", "mariadb>=1.1", "vertica-python>=1.3", "boto3>=1.28", "botocore>=1.31"]

[project.urls]
Homepage = "https://github.com/Data-Quotient/dq_db_manager"
Repository = "https://github.com/Data-Quotient/dq_db_manager"
Issues = "https://github.com/Data-Quotient/dq_db_manager/issues"

[tool.setuptools.packages.find]
include = ["dq_db_manager*"]
exclude = ["tests*", "dq_db_manager.tests*"]

[tool.bumpversion]
current_version = "0.2.0"
commit = true
tag = true

[[tool.bumpversion.files]]
filename = "pyproject.toml"

[[tool.bumpversion.files]]
filename = "dq_db_manager/__init__.py"
