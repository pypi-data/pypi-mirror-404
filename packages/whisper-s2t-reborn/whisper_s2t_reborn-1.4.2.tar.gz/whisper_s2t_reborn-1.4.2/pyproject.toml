[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "whisper-s2t-reborn"
version = "1.4.2"
description = "A streamlined Speech-to-Text pipeline for Whisper using CTranslate2"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11,<3.14"
authors = [
    {name = "Blair Chintella"}
]
dependencies = [
    "torch>=2.8.0,<=2.9.1",
    "numpy>=1.26.4,<3.0.0",
    "tqdm",
    "rich",
    "platformdirs",
    "ctranslate2==4.6.2",
    "tokenizers",
    "huggingface-hub",
]

[project.optional-dependencies]
gpu = [
    "nvidia-cuda-runtime-cu12==12.8.90",
    "nvidia-cublas-cu12==12.8.4.1",
    "nvidia-cudnn-cu12==9.10.2.21",
]

[project.urls]
Homepage = "https://github.com/BBC-Esq/WhisperS2T-reborn"

[tool.setuptools]
packages = ["whisper_s2t", "whisper_s2t.backends", "whisper_s2t.backends.ctranslate2", "whisper_s2t.speech_segmenter"]

[tool.setuptools.package-data]
whisper_s2t = ["assets/*"]
