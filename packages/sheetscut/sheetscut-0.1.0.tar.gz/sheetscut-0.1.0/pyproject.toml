[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sheetscut"
version = "0.1.0"
description = "Producer paper edit to Premiere Pro sequence generator"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Paul Escandon", email = "paul@mediapending.net" }
]
keywords = ["premiere", "video", "editing", "transcription", "xml", "fcp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Video",
]
requires-python = ">=3.9"
dependencies = []  # Zero external dependencies

[project.urls]
Homepage = "https://github.com/mrescandon/sheetscut"
Repository = "https://github.com/mrescandon/sheetscut"
Issues = "https://github.com/mrescandon/sheetscut/issues"

[project.optional-dependencies]
dev = ["pytest>=7.0", "ruff>=0.1.0"]

[project.scripts]
sheetscut = "sheetscut.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/sheetscut"]
