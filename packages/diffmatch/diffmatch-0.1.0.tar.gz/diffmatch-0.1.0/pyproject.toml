[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "diffmatch"
version = "0.1.0"
description = "Commit-diff auditor. commitlint checks format. diffmatch checks truth."
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "fd2", email = "fd2@valoryxeu.com"},
]
keywords = ["git", "commit", "lint", "diff", "audit", "conventional-commits"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Version Control :: Git",
]

[project.urls]
Homepage = "https://github.com/diffmatch-dev/diffmatch"
Repository = "https://github.com/diffmatch-dev/diffmatch"
Issues = "https://github.com/diffmatch-dev/diffmatch/issues"

[project.scripts]
diffmatch = "diffmatch:main"

[tool.setuptools]
py-modules = ["diffmatch"]
