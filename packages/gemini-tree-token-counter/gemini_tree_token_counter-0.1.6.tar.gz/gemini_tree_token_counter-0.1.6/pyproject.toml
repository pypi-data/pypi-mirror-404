[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gemini-tree-token-counter"
version = "0.1.6"
description = "Estimate tokens for Gemini and display tree from local/git sources."
readme = "README.md"
requires-python = ">=3.7"
authors = [
  { name = "Sakasegawa", email = "nyosegawa@gmail.com" },
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
]

[project.urls]
"Homepage" = "https://github.com/nyosegawa/gemini-tree-token-counter"
"Bug Tracker" = "https://github.com/nyosegawa/gemini-tree-token-counter/issues"

[project.scripts]
gtc = "gemini_tree_token_counter.main:main"
