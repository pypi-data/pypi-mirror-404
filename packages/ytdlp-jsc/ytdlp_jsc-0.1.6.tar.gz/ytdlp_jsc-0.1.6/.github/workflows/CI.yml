name: CI

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - runner: ubuntu-latest
            target: x86_64
          - runner: ubuntu-latest
            target: x86
          - runner: ubuntu-latest
            target: aarch64
          # - runner: ubuntu-latest
          #   target: armv7
          # - runner: ubuntu-latest
          #   target: s390x
          # - runner: ubuntu-latest
          #   target: ppc64le
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: install x86
        if: ${{ matrix.platform.target == 'x86_64' || matrix.platform.target == 'x86' }}
        run: |
          sudo apt update
          sudo apt install build-essential clang libclang-dev -y
      - name: install aarch64
        if: matrix.platform.target == 'aarch64'
        run: |
          sudo apt update
          sudo apt install build-essential clang libclang-dev gcc-aarch64-linux-gnu g++-aarch64-linux-gnu -y
      - name: install armv7
        if: matrix.platform.target == 'armv7'
        run: |
          sudo apt update
          sudo apt install build-essential clang libclang-dev gcc-arm-linux-gnueabihf g++-arm-linux-gnueabihf libc6-dev-armhf-cross -y
      - name: install i386
        if: matrix.platform.target == 'x86'
        run: |
          sudo dpkg --add-architecture i386
          sudo apt update
          sudo apt install -y gcc-multilib g++-multilib libc6-dev:i386
      - uses: ahaoboy/aarch64-linux-musl-cross-build@v1
        if: ${{ matrix.platform.target == 'aarch64' || matrix.platform.target == 'armv7' }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter
          manylinux: manylinux_2_39
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: dist

