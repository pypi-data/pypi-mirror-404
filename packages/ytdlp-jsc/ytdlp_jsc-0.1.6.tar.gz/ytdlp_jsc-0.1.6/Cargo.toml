[package]
name = "ytdlp-jsc"
version = "0.1.6"
edition = "2024"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "ytdlp_jsc"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.27"
ytdlp-ejs = { version = "0.1", git = "https://github.com/ahaoboy/ytdlp-ejs", default-features = false, features = [
  "qjs",
  "bindgen"
] }
serde_json = "1"

[profile.release]
debug = false
lto = true
strip = true
opt-level = 3
codegen-units = 1
panic = "abort"
