[project]
name = "atomkit"
version = "0.2.0"
description = "Atom-level analysis toolkit for molecular dynamics trajectories"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Julius Arkenberg", email = "julius@rkenberg.de"},
]
keywords = [
    "molecular-dynamics",
    "lammps",
    "hdf5",
    "spatial-indexing",
    "chemistry",
    "simulation",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Physics",
    "Typing :: Typed",
]
# Core deps - numba is optional at runtime but installed by default for performance.
# For WASM/Pyodide (where numba doesn't work):
#   pip install numpy h5py polars tqdm && pip install atomkit --no-deps
dependencies = [
    "numpy>=1.24",
    "h5py>=3.0",
    "numba>=0.56",
    "polars>=0.19",
    "tqdm>=4.60",
    "pint>=0.23",
]

[project.optional-dependencies]
compression = [
    "hdf5plugin>=4.0",
]
viz = [
    "matplotlib>=3.5",
]
marimo = [
    "matplotlib>=3.5",
    "marimo>=0.1",
]
dev = [
    "pytest>=7.0",
    "pytest-xdist>=3.0",
    "pytest-cov>=4.0",
    "hdf5plugin>=4.0",
    "matplotlib>=3.5",
]
all = [
    "hdf5plugin>=4.0",
    "matplotlib>=3.5",
    "marimo>=0.1",
]

[project.scripts]
atomkit = "atomkit.cli:main"

[project.urls]
Homepage = "https://github.com/arki05/atomkit"
Repository = "https://github.com/arki05/atomkit"
Issues = "https://github.com/arki05/atomkit/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tests"]
