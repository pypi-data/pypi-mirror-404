[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gemcli"
version = "1.0.8"
description = "GemCLI: Use consumer Gemini for unlimited code completions, system automation, and image generation via command-line interface"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "89P13"}
]
keywords = ["gemini", "ai", "cli", "terminal", "git", "coding-assistant", "automation", "system-commands", "code-completion", "image-generation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "gemini-webapi>=1.17.0",
    "rich>=13.0.0",
    "questionary>=2.0.0",
    "prompt-toolkit>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=23.0",
]

[project.scripts]
gemcli = "gemini_cli:run_cli"

[tool.setuptools]
py-modules = ["gemini_cli"]