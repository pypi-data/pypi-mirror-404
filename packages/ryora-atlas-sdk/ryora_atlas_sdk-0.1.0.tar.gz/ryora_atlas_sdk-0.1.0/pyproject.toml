[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "ryora-atlas-sdk"
dynamic = ["version"]
description = "Official Python SDK for the Atlas Platform"
readme = "README.md"
requires-python = ">=3.13"
license = "MIT"
authors = [
    { name = "Atlas Team", email = "admin@example.com" },
]
dependencies = [
    "pydantic==2.12.5",
    "httpx==0.28.1",
    "tenacity==9.1.2",
]

[project.optional-dependencies]
test = [
    "pytest==9.0.2",
    "respx==0.22.0",
    "pytest-asyncio==1.3.0",
    "pytest-cov==7.0.0",
    "pytest-httpserver==1.1.0",
]
dev = [
    "ruff==0.14.14",
    "mypy==1.19.1",
    "bandit==1.9.3",
    "pip-audit==2.10.0",
]
otel = [
    "opentelemetry-api>=1.20.0",
]
docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.25.0",
]

[tool.hatch.version]
source = "vcs"
raw-options = { root = "..", tag_regex = "^atlas-sdk-v(?P<version>.*)$", local_scheme = "no-local-version" }

[tool.hatch.build.hooks.vcs]
version-file = "src/atlas_sdk/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["src/atlas_sdk"]

[tool.mypy]
python_version = "3.13"
strict = true
show_error_codes = true

[tool.bandit]
exclude_dirs = ["tests"]
targets = ["src/atlas_sdk"]

[tool.coverage.run]
source = ["atlas_sdk"]
branch = true

[tool.coverage.report]
fail_under = 80
exclude_also = [
    "if TYPE_CHECKING:",
    "pass",
]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.ruff]
target-version = "py313"
exclude = ["_version.py"]

[tool.ruff.lint.isort]
known-first-party = ["atlas_sdk"]
