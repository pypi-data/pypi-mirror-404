site_name: Atlas SDK
site_description: Official Python SDK for the Atlas Platform
repo_url: https://github.com/ryora/atlas
repo_name: ryora/atlas

theme:
  name: material
  font:
    text: Rajdhani
    code: Roboto Mono
  palette:
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - toc.follow

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_bases: true
            members_order: source
            separate_signature: true
            filters: ["!^_"]
            show_root_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            signature_crossrefs: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - User Guide:
      - Input Validation: guides/input-validation.md
      - Error Handling: guides/error-handling.md
      - Retry Behavior: guides/retry-behavior.md
      - Pagination: guides/pagination.md
      - Observability: guides/observability.md
      - Backward Compatibility: guides/backward-compatibility.md
  - Examples:
      - Overview: examples/index.md
  - API Reference:
      - Clients:
          - ControlPlaneClient: api/clients/control-plane.md
          - DispatchClient: api/clients/dispatch.md
          - WorkflowClient: api/clients/workflow.md
      - Exceptions: api/exceptions.md
      - Pagination: api/pagination.md
      - Instrumentation: api/instrumentation.md
      - Models: api/models.md
  - Migrations:
      - Overview: migrations/index.md
      - Client Separation: migrations/client-separation.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

extra:
  version:
    provider: mike
