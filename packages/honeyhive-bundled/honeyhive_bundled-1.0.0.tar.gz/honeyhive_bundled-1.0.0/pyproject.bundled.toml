[project]
name = "honeyhive-bundled"
dynamic = ["version"]
description = "HoneyHive Python SDK (Bundled) - LLM Observability and Evaluation Platform with pre-release features"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "HoneyHive Team", email = "team@honeyhive.ai"}
]
keywords = ["llm", "observability", "evaluation", "tracing", "monitoring", "ai", "bundled"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Logging",
]

dependencies = [
    "httpx>=0.24.0",
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
    "opentelemetry-exporter-otlp-proto-http>=1.20.0",
    "wrapt>=1.14.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "python-dotenv>=1.0.0",
    "click>=8.0.0",
    "pyyaml>=6.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
# Development dependencies
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.10.0",
    "pytest-xdist>=3.0.0",
    "tox>=4.0.0",
    "black==25.1.0",
    "isort==5.13.2",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "typeguard>=4.0.0",
    "psutil>=5.9.0",
    "yamllint>=1.37.0",
    "requests>=2.31.0",
    "beautifulsoup4>=4.12.0",
    "openapi-python-generator>=2.1.0",
    "docker>=7.0.0",
    "build>=1.0.0",
    "hatchling>=1.18.0",
]

# Documentation
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=1.3.0",
    "myst-parser>=2.0.0",
]

# LLM Provider Integrations (OpenInference Instrumentors)
openinference-openai = [
    "openinference-instrumentation-openai>=0.1.0",
    "openai>=1.0.0",
]

openinference-anthropic = [
    "openinference-instrumentation-anthropic>=0.1.0",
    "anthropic>=0.18.0",
]

openinference-google-ai = [
    "openinference-instrumentation-google-generativeai>=0.1.0",
    "google-generativeai>=0.3.0",
]

openinference-google-adk = [
    "openinference-instrumentation-google-adk>=0.1.0",
    "google-adk>=0.1.0",
]

openinference-aws-bedrock = [
    "openinference-instrumentation-bedrock>=0.1.0",
    "boto3>=1.26.0",
]

openinference-azure-openai = [
    "openinference-instrumentation-openai>=0.1.0",
    "openai>=1.0.0",
    "azure-identity>=1.12.0",
]

openinference-mcp = [
    "openinference-instrumentation-mcp>=1.3.0",
]

# OpenLLMetry (Traceloop) Integrations
traceloop-openai = [
    "opentelemetry-instrumentation-openai>=0.46.0,<1.0.0",
    "openai>=1.0.0",
]

traceloop-anthropic = [
    "opentelemetry-instrumentation-anthropic>=0.46.0,<1.0.0",
    "anthropic>=0.17.0",
]

traceloop-google-ai = [
    "opentelemetry-instrumentation-google-generativeai>=0.46.0,<1.0.0",
    "google-generativeai>=0.3.0",
]

traceloop-aws-bedrock = [
    "opentelemetry-instrumentation-bedrock>=0.46.0,<1.0.0",
    "boto3>=1.26.0",
]

traceloop-azure-openai = [
    "opentelemetry-instrumentation-openai>=0.46.0,<1.0.0",
    "openai>=1.0.0",
    "azure-identity>=1.12.0",
]

traceloop-mcp = [
    "opentelemetry-instrumentation-mcp>=0.46.0,<1.0.0",
]

# Convenience Groups
all-openinference = [
    "openinference-openai",
    "openinference-anthropic",
    "openinference-google-ai",
    "openinference-google-adk",
    "openinference-aws-bedrock",
    "openinference-azure-openai",
    "openinference-mcp",
]

all-traceloop = [
    "traceloop-openai",
    "traceloop-anthropic",
    "traceloop-google-ai",
    "traceloop-aws-bedrock",
    "traceloop-azure-openai",
    "traceloop-mcp",
]

[project.urls]
Homepage = "https://honeyhive.ai"
Documentation = "https://docs.honeyhive.ai"
Repository = "https://github.com/honeyhiveai/python-sdk"
"Bug Tracker" = "https://github.com/honeyhiveai/python-sdk/issues"

[project.scripts]
honeyhive = "honeyhive.cli.main:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/honeyhive/__init__.py"
pattern = "__version_bundled__\\s*=\\s*['\"](?P<version>[^'\"]+)['\"]"

[tool.hatch.build.targets.wheel]
packages = ["src/honeyhive"]
