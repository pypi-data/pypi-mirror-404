[tool.poetry]
name = "kognitos-bdk-api"
version = "2.1.1"
description = "Kognitos Book Development Kit"
authors = ["Emiliano Lesende <emiliano@kognitos.com>"]
readme = "README.md"
license = "Proprietary"
packages = [{include = "kognitos", from="src"}]

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.poetry.dependencies]
python = ">=3.11,<4.0"
docstring-parser = "^0.15"
kognitos-bdk-klang = "^2.0.0"
attrs = {version="^24.2.0", optional=true}
uritemplate = "^4.1.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
mypy = "^1.8.0"
isort = "^5.13.2"
black = "^24.2.0"
pre-commit = "^3.6.2"
pylint = "^3.1.0"
pyright = "^1.1.360"
pytest-cov = "^5.0.0"
attrs = "^24.2.0"
pyarrow = "^17.0.0"
arro3-core = "^0.4.2"
nanoarrow = "^0.6.0"
syrupy = "^4.9.1"
debugpy = "^1.8.19"

[tool.poetry.extras]
attrs = ["attrs"]

[tool.poetry.scripts]
tests = 'poetry_scripts:run_tests'
format = 'poetry_scripts:run_format'
lint = 'poetry_scripts:run_lint'
type-check = 'poetry_scripts:run_type_check'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pylint.messages_control]
disable = [
    "missing-final-newline",
    "missing-module-docstring",
    "missing-function-docstring",
    "missing-class-docstring",
    "too-few-public-methods",
    "too-many-branches",
    "too-many-return-statements",
    "too-many-statements",
    "too-many-locals",
    "too-many-lines",
    "too-many-arguments",
    "too-many-instance-attributes",
    "too-many-boolean-expressions",
    "too-many-positional-arguments",
    "protected-access",
    "duplicate-code",
    "too-many-nested-blocks",
    "line-too-long",
    "import-outside-toplevel",
    "invalid-name",
    "no-else-return",
    "no-else-raise"
]

[tool.black]
line-length = 180

[tool.pyright]
include = ["src"]
pythonVersion = "3.11"
pythonPlatform = "Linux"
reportAttributeAccessIssue = "none"
