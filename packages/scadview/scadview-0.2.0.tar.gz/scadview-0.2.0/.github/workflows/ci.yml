name: CI Checks

on:
  pull_request:
    branches: [ main ]

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make scripts executable
        run: chmod +x ./scripts/*.sh; ls -l ./scripts
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
        
      - uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock', 'pyproject.toml') }}-${{ matrix.python-version }}

      - name: Install uv 
        uses: astral-sh/setup-uv@v3
      
      - name: Install dependencies without wxpython
        run: |
          uv sync --frozen --no-install-package wxpython


      - name: Run formatter check
        run: uv run --no-sync ./scripts/format.sh

      - name: Run linter
        run: uv run --no-sync ./scripts/lint.sh

      - name: Run type checker
        run: uv run --no-sync ./scripts/type.sh --project pyright.ci.json

      - name: Run tests
        run: uv run --no-sync ./scripts/test.sh 
