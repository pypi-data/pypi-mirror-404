[project]
name = "rahil-ctsm"
version = "0.1.0"
description = "Easy LHS parameter generator for CTSM/CLM crop calibration"
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name = "Mohammad Uzair Rahil", email = "rahilmoh@msu.edu" }
]

dependencies = [
  "numpy",
  "pandas",
  "xarray",
  "netcdf4",
  "openpyxl",
  "requests"
]

[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
rahil = ["data/*.xlsx"]
