[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "datasync-utils"
version = "1.1.0"
description = "Unified DVC + S3 data sync for Python, notebooks, and CLI"
requires-python = ">=3.8"
dependencies = [
    "dvc[s3]",
    "typer"
]

[project.scripts]
datasync = "datasync.cli:main"
