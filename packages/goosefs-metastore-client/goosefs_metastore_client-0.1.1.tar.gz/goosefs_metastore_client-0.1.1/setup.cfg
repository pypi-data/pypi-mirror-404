[metadata]
name = goosefs_metastore_client
version = 0.1.0
description = A Python client for connecting to GooseFS Table Master via gRPC
long_description = file: README.md
long_description_content_type = text/markdown
author = forwardxu
author_email = forwardxu@apache.com
url = https://git.woa.com/tencent-cloud-datalake/goosefs-metastore-client
license = Apache License 2.0
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	grpcio>=1.50.0
	grpcio-tools>=1.50.0
	protobuf>=3.20.0

[options.packages.find]
exclude = 
	tests*
	docs*
	examples*

[flake8]
max-line-length = 100
exclude = .git,__pycache__,build,dist,grpc_files
ignore = E203, W503

[mypy]
python_version = 3.7
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

[egg_info]
tag_build = 
tag_date = 0

