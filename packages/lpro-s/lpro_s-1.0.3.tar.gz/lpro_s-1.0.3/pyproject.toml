[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lpro_s"
version = "1.0.3"
description = "MProcs simplified - A Life program by tderk, originally LPro.py and Destiny [2024] -this version does not save to a .txt file"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [{ name = "tderk", email = "usvu.tech@gmail.com" }]
keywords = ["life", "hack", "destiny", "meta", "program"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
lpro-s = "lpro_s.scripts.lpro_s:main"
        
[tool.setuptools]
package-dir = {"" = "src"}

