site_name: CaDaR Documentation
site_description: Canonicalization and Darija Representation - Bidirectional transliteration for Darija
site_author: Ouail LAAMIRI
site_url: https://oit-technologies.github.io/CaDaR/

repo_name: Oit-Technologies/CaDaR
repo_url: https://github.com/Oit-Technologies/CaDaR
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2026 Oit Technologies

# Specify docs directory (running from project root)
docs_dir: docs
site_dir: site

theme:
  name: material
  language: en
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

  icon:
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/light-bulb-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

plugins:
  - search:
      lang: en
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_category_heading: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true
      toc_depth: 3

nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: quickstart.md
    - Installation: installation.md
  - User Guide:
    - Overview: guide/overview.md
    - Python API: guide/python-api.md
    - Architecture: guide/architecture.md
    - Examples: guide/examples.md
  - API Reference:
    - Python API: api/python.md
  - Development:
    - Contributing: dev/contributing.md
    - Building from Source: dev/building.md
    - Testing: dev/testing.md
  - About:
    - Changelog: changelog.md
    - License: license.md

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Oit-Technologies/CaDaR
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/cadar/

extra_css:
  - stylesheets/extra.css
