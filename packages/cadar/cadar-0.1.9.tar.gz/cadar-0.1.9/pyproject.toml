[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "cadar"
version = "0.1.9"
description = "Canonicalization and Darija Representation - Bidirectional transliteration for Darija"
authors = [
    {name = "Ouail LAAMIRI"}
]
readme = "README_PYPI.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["darija", "arabic", "transliteration", "moroccan", "nlp", "darija-moroccan", "romanization"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Oit-Technologies/CaDaR"
Repository = "https://github.com/Oit-Technologies/CaDaR"
Documentation = "https://oit-technologies.github.io/CaDaR/"
"Bug Tracker" = "https://github.com/Oit-Technologies/CaDaR/issues"
Changelog = "https://github.com/Oit-Technologies/CaDaR/blob/main/CHANGELOG.md"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
module-name = "cadar._cadar"
