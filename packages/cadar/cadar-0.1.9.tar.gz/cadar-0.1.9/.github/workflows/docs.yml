name: Build and Deploy Documentation

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on tags like v0.1.0, v1.2.3, etc.
    branches:
      - main  # Also build docs on main branch

permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for proper versioning

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install maturin
        pip install mkdocs mkdocs-material mkdocstrings[python] markdown-include
        pip install pymdown-extensions

    - name: Build and install CaDaR
      run: |
        # Build wheel
        maturin build --release --out dist
        # Install the built wheel
        pip install dist/*.whl

    - name: Extract version
      id: get_version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "IS_TAG=true" >> $GITHUB_OUTPUT
        else
          VERSION="dev"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "IS_TAG=false" >> $GITHUB_OUTPUT
        fi
        echo "Building documentation for version: $VERSION"

    - name: Generate Python API documentation
      run: |
        python3 docs/generate_api_docs.py

    - name: Build Rust documentation
      run: |
        cargo doc --no-deps --document-private-items
        mkdir -p site/rust
        cp -r target/doc/* site/rust/

    - name: Build MkDocs site
      run: |
        mkdocs build --strict

    - name: Create version directory
      if: steps.get_version.outputs.IS_TAG == 'true'
      run: |
        VERSION=${{ steps.get_version.outputs.VERSION }}
        mkdir -p site/versions/$VERSION
        cp -r site/* site/versions/$VERSION/ || true

    - name: Generate versions index
      run: |
        python3 docs/generate_versions.py

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: site

  deploy-docs:
    name: Deploy to GitHub Pages
    needs: build-docs
    runs-on: ubuntu-latest
    # Only deploy from main branch, not from tags (environment protection rules)
    if: github.ref == 'refs/heads/main'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    - name: Comment on PR (if applicable)
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ðŸ“š Documentation preview available at: ${{ steps.deployment.outputs.page_url }}'
          })
