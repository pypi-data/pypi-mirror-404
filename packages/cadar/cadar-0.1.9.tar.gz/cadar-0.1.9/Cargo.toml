[package]
name = "cadar"
version = "0.1.9"
edition = "2021"
authors = ["Ouail LAAMIRI"]
description = "Canonicalization and Darija Representation - Bidirectional transliteration for Darija"
license = "MIT"
repository = "https://github.com/Oit-Technologies/CaDaR"
readme = "README.md"

[lib]
name = "cadar"
crate-type = ["cdylib", "rlib"]

[dependencies]
# Python bindings
pyo3 = { version = "0.24.1", features = ["extension-module"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Unicode and text processing
unicode-normalization = "0.1"
unicode-segmentation = "1.10"
regex = "1.10"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

[dev-dependencies]
criterion = "0.5"
