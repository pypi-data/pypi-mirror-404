[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "torch-kindling"
version = "0.0.0"
description = "A simple torch layer library for research replication."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [ { name = "Alex Colpitts", email = "alex.colpitts@gmail.com" } ]
dependencies = ["torch>=2.0.0"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=23.0",
    "flake8>=6.0",
    "isort>=5.12",
    "mypy>=1.0",
    "pre-commit",
]

[project.urls]
Homepage = "https://github.com/alexcolpitts96/torch-kindling"
Issues = "https://github.com/alexcolpitts96/torch-kindling/issues"

[tool.hatch.build.targets.wheel]
include = ["torch_kindling", "README.md", "LICENSE"]

[tool.black]
line-length = 100
target-version = ["py310"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100
skip_gitignore = true

[tool.flake8]
max-line-length = 100
extend-ignore = ["E203", "W503"]
exclude = [".git", "__pycache__", "build", "dist", ".venv"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
explicit_package_bases = true
namespace_packages = true
