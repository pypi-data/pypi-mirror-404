[workspace]
resolver = "2"
members = ["bindings/python"]

[workspace.package]
version = "1.3.1"
edition = "2024"
rust-version = "1.85"
license = "MIT"
repository = "https://github.com/hexze/mctext"

[workspace.dependencies]
mctext = { path = "crates/mctext" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
fontdue = "0.9"
wasm-bindgen = "0.2"
serde-wasm-bindgen = "0.6"
