[package]
name = "mctext-python"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "Minecraft text formatting for Python"
publish = false
readme = "README.md"

[lib]
name = "mctext"
crate-type = ["cdylib"]

[features]
default = ["all-fonts"]
render = ["mctext/render"]
modern-fonts = ["mctext/modern-fonts", "render"]
legacy-fonts = ["mctext/legacy-fonts", "render"]
special-fonts = ["mctext/special-fonts", "render"]
all-fonts = ["mctext/all-fonts", "render"]

[dependencies]
mctext = { path = "../../crates/mctext", default-features = false }
pyo3 = { version = "0.23", features = ["extension-module"] }
