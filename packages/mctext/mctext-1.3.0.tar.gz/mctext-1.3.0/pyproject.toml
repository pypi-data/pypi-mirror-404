[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "mctext"
dynamic = ["version"]
description = "Minecraft text formatting, parsing, and rendering"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Games/Entertainment",
]
keywords = ["minecraft", "chat", "formatting", "text"]
authors = [{ name = "Hexze" }]

[project.urls]
Repository = "https://github.com/hexze/mctext"
Documentation = "https://github.com/hexze/mctext"

[tool.maturin]
features = ["pyo3/extension-module", "all-fonts"]
manifest-path = "bindings/python/Cargo.toml"
