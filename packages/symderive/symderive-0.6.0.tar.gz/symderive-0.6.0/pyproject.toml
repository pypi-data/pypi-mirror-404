[project]
name = "symderive"
version = "0.6.0"
description = "A standalone symbolic engine for AI agents and mathematical computing"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Brandon DiNunno" },
    { name = "Tom Mainiero" },
    { name = "Victor (Mingsy) Chua" },
]
requires-python = ">=3.12"
keywords = [
    "symbolic", "mathematics", "calculus", "algebra", "differential-geometry",
    "physics", "sympy", "cas", "computer-algebra", "ai-agents", "llm"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "sympy>=1.13",
    "numpy>=1.26",
    "scipy>=1.12",
    "matplotlib>=3.8",
    "polars>=0.20",
    "mpmath>=1.3",
    "rich>=13.0",
    "nbconvert>=7.16.6",
    "ipykernel>=7.1.0",
]

[project.urls]
Homepage = "https://github.com/closedform/deriver"
Documentation = "https://github.com/closedform/deriver#readme"
Repository = "https://github.com/closedform/deriver.git"
Issues = "https://github.com/closedform/deriver/issues"

[project.optional-dependencies]
notebooks = [
    "marimo>=0.8",
]
optimize = [
    "cvxpy>=1.4",
]
regression = [
    "pysr>=0.19",
]
dev = [
    "pytest>=8.0",
    "pytest-cov>=4.1",
    "ipykernel>=6.29",
    "jupyter>=1.0",
    "nbformat>=5.10",
    "marimo>=0.8",
    "cvxpy>=1.4",
]
all = [
    "marimo>=0.8",
    "cvxpy>=1.4",
    "pysr>=0.19",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/symderive"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
