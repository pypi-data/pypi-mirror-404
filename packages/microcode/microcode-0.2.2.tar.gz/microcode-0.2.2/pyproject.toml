[project]
name = "microcode"
version = "0.2.2"
description = "Minimal Terminal Agent powered by RLMs"
readme = "README.md"
requires-python = ">=3.11"
authors = [{name = "Farouk Adeleke", email = "farouk@modaic.dev"}]
dependencies = [
    "click>=8.3.1",
    "dspy>=3.1.2",
    "mcp2py>=0.6.0",
    "modaic>=0.10.4",
    "prompt-toolkit>=3.0.52",
    "rich>=14.2.0",
    "textual>=7.3.0",
    "typer>=0.21.1",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://modaic.dev/"
Repository = "https://github.com/modaic-ai/microcode"
Issues = "https://github.com/modaic-ai/microcode/issues"

[project.scripts]
microcode = "main:main"

[dependency-groups]
dev = [
    "deno",  # Auto-installs via uv tool install deno on uv sync
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["utils"]
py-modules = ["main"]
