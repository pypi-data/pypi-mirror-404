[build-system]
requires = ["hatchling >= 1.28.0", "hatch-vcs >= 0.5.0"]
build-backend = "hatchling.build"

# -----------------------------------------------
# Package infos

[project]
name = "pffmpeg"
description = "Progress bar for FFmpeg"
authors = [
    { name = "ClÃ©ment GUICHARD", email = "clement.guichard0@gmail.com" },
]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.10"
keywords = [
    "ffmpeg",
    "progress",
    "rich",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Framework :: Hatch",
    "Framework :: MkDocs",
    "Framework :: Pytest",
    "Framework :: tox",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Implementation :: CPython",
    "License :: OSI Approved :: MIT License",
    "Topic :: Multimedia",
    "Topic :: Multimedia :: Video",
    "Topic :: Multimedia :: Video :: Conversion",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = [
    "rich~=14.3",
]
dynamic = ["version"]

[project.scripts]
pffmpeg = "pffmpeg._cli:pffmpeg"

[project.urls]
"Homepage" = "https://pypi.org/project/pffmpeg/"
"Documentation" = "https://cguichard.github.io/pffmpeg/"
"Changelog" = "https://cguichard.github.io/pffmpeg/changelog/"
"Source" = "https://github.com/CGuichard/pffmpeg"
"Tracker" = "https://github.com/CGuichard/pffmpeg/issues"

# -----------------------------------------------
# Build & Packaging

[tool.hatch.build]
skip-excluded-dirs = true

[tool.hatch.version]
source = "vcs"
fallback-version = "0.0.0"

[tool.hatch.version.raw-options]
version_scheme = "python-simplified-semver"

# -----------------------------------------------
# Development dependencies

[dependency-groups]
dev = [
    { include-group = "vcs" },
    { include-group = "scripts" },
    { include-group = "lint" },
    { include-group = "test" },
    { include-group = "docs" },
]
vcs = [
    "commitizen==4.11.6",
    "pre-commit~=4.5",
    "pre-commit-uv",
]
scripts = [
    # watch.py
    "rich~=14.3",
    "watchdog~=6.0",
]
lint = [
    "mypy~=1.19.1",
    "ruff==0.14.13",
]
test = [
    "pytest~=9.0",
    "pytest-cov~=7.0",
    "pytest-html~=4.1",
    "pytest-randomly~=4.0", # Randomize testing order
    "pytest-sugar~=1.1", # Better output
    "tox~=4.34",
    "tox-uv",
]
docs = [
    "click<8.3",
    "mike~=2.1",
    "mkdocs~=1.6",
    "mkdocs-gen-files~=0.5", # API reference
    "mkdocs-literate-nav~=0.6", # API reference
    "mkdocs-material~=9.7",
    "mkdocstrings~=1.0", # API reference
    "mkdocstrings-python~=2.0", # API reference
    "ruff==0.14.13", # API reference - code formatting
    "termynal~=0.13", # Animated terminals
]

# -----------------------------------------------
# Linters

[tool.mypy]
strict = true
show_error_context = true
show_column_numbers = true
pretty = true
exclude = ["scripts", "tests"]

[tool.ruff]
target-version = "py310"
line-length = 88
extend-exclude = ["scripts"]

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 72

[tool.ruff.lint]
select = [
    "F", # PyFlakes
    "E", "W", # pycodestyle
    "C90", # mccabe
    "I", # isort
    "N", # pep8-naming
    "D", # pydocstyle
    "UP", # pyupgrade
    "ERA", # eradicate
    "PGH", # pygrep-hooks
    "PL", # Pylint
    "TRY", # tryceratops
    "FLY", # flint
    "PERF", # Perflint
    "FURB", # refurb
    "RUF", # Ruff
    # flake8-* plugins
    "A", "ANN", "ARG", "ASYNC", "B", "BLE", "C4", "COM", "DTZ", "EM", "EXE", "FIX",
    "G", "ICN", "INP", "ISC", "LOG", "PIE", "PT", "PTH", "PYI", "Q", "RET", "RSE",
    "S", "SIM", "SLF", "SLOT", "T10", "TC", "TD", "TID", "YTT",
]
ignore = [
    "D105", "D107", "D203", "D212", "D417",
    # Formatter compatibility (https://docs.astral.sh/ruff/formatter/#conflicting-lint-rules)
    "COM812", "COM819", "D206", "D300", "E111", "E114", "E117", "ISC002", "Q000", "Q001", "Q002", "Q003", "W191",
]

[tool.ruff.lint.extend-per-file-ignores]
"tests/**" = ["ANN201", "ARG001", "INP001", "PLR0913", "PLR2004", "S101"]

[tool.ruff.lint.flake8-annotations]
allow-star-arg-any = true

[tool.ruff.lint.flake8-unused-arguments]
ignore-variadic-names = true

[tool.ruff.lint.pydocstyle]
convention = "google"

# -----------------------------------------------
# Tests

[tool.pytest.ini_options]
minversion = "8.0"
required_plugins = [
    "pytest-cov",
]
testpaths = [
    "src",
    "tests",
]
addopts = [
    "--doctest-modules",
    # pytest-cov
    "--cov=src",
    "--cov-config=pyproject.toml",
    "--cov-report=term-missing",
]

[tool.coverage.run]
branch = true
parallel = true
omit = [
    "src/*/__main__.py",
    "tests/*",
]

[tool.coverage.report]
fail_under = 80
exclude_lines = [
    "pragma: no cover",
    "def __str__",
    "def __repr__",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]

# -----------------------------------------------
# Others

[tool.commitizen]
version_provider = "scm"
version_scheme = "pep440"
annotated_tag = true
changelog_incremental = true
change_type_order = ["Features", "Bug fixes", "Perf", "Internal"]

[tool.commitizen.change_type_map]
feat = "Features"
fix = "Bug fixes"
perf = "Perf"
refactor = "Internal"
