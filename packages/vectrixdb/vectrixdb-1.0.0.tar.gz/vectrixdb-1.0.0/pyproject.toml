[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vectrixdb"
version = "1.0.0"
description = "Where vectors come alive - A lightweight, visual-first vector database with embedded ML models"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.9"
authors = [
    { name = "Kwadwo Daddy Nyame Owusu - Boakye", email = "kwadwo.owusuboakye@outlook.com" }
]
keywords = [
    "vector-database",
    "embeddings",
    "similarity-search",
    "machine-learning",
    "ai",
    "hnsw",
    "approximate-nearest-neighbors"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Database",
]
dependencies = [
    "numpy>=1.24.0",
    "usearch>=2.0.0",
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "pydantic>=2.0.0",
    "aiosqlite>=0.19.0",
    "httpx>=0.26.0",
    "rich>=13.0.0",
    "typer>=0.9.0",
    "websockets>=12.0",
    "orjson>=3.9.0",
    # Embedded models (no network calls after setup)
    "onnxruntime>=1.15.0",
    "tokenizers>=0.15.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
viz = [
    "umap-learn>=0.5.0",
    "scikit-learn>=1.3.0",
]
# For downloading/converting models (one-time setup)
setup-models = [
    "torch>=2.0.0",
    "transformers>=4.30.0",
    "optimum[onnxruntime]>=1.12.0",
]
# Qdrant FastEmbed (lightweight, ONNX-based)
fastembed = [
    "fastembed>=0.2.0",
]
# Sentence-transformers (HuggingFace models)
hf = [
    "sentence-transformers>=2.2.0",
]
# All embedding providers
embeddings = [
    "fastembed>=0.2.0",
    "sentence-transformers>=2.2.0",
]
all = ["vectrixdb[dev,viz,hf,fastembed]"]

[project.scripts]
vectrixdb = "vectrixdb.cli:app"

[project.urls]
Homepage = "https://github.com/knowusuboaky/VectrixDB"
Documentation = "https://github.com/knowusuboaky/VectrixDB#readme"
Repository = "https://github.com/knowusuboaky/VectrixDB"

[tool.hatch.build.targets.wheel]
packages = ["vectrixdb"]
# Exclude models that are auto-downloaded from GitHub
exclude = [
    "vectrixdb/models/data/colbert",
    "vectrixdb/models/data/reranker_en",
    "vectrixdb/models/data/dense",
    "vectrixdb/models/data/reranker",
    "vectrixdb/models/data/bge-m3",
    "vectrixdb/models/data/rebel",
]

[tool.hatch.build.targets.sdist]
exclude = [
    "vectrixdb/models/data/colbert",
    "vectrixdb/models/data/reranker_en",
    "vectrixdb/models/data/dense",
    "vectrixdb/models/data/reranker",
    "vectrixdb/models/data/bge-m3",
    "vectrixdb/models/data/rebel",
]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312", "py313"]

[tool.ruff]
line-length = 100
select = ["E", "F", "W", "I", "N", "UP", "B", "C4"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
strict = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
