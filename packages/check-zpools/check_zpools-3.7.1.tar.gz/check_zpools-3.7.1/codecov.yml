codecov:
  require_ci_to_pass: true

coverage:
  precision: 2
  round: down
  range: 70..100

  status:
    project:
      default:
        # CI target is 70% (higher than local 60% in pyproject.toml)
        # Local: 60% allows rapid iteration during development
        # CI: 70% ensures production quality before merge
        target: 70%
        threshold: 1%
    patch:
      default:
        target: 70%
        threshold: 1%

ignore:
  - "tests/**"
  - "packaging/**"
  - "**/__init__conf__.py"
  - "scripts/**"

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
