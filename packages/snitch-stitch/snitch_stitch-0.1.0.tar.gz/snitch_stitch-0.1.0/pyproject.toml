[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "snitch-stitch"
version = "0.1.0"
description = "A security auditor CLI for Git repositories using LLMs"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Advait Shinde", email = "your-email@example.com" }
]
requires-python = ">=3.9"

dependencies = [
    # add runtime deps here
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/adv-11/snitch-stitch"
Repository = "https://github.com/adv-11/snitch-stitch"
Issues = "https://github.com/adv-11/snitch-stitch/issues"

[project.scripts]
snitch-stitch = "snitch_stitch.cli:main"
