[build-system]
# Minimum requirements for the build system to execute.
requires = [
    'setuptools >= 77.0.0',
    'passagemath-setup == 10.8.1.alpha4',
    'pkgconfig',
    'passagemath-conf == 10.8.1.alpha4 ; sys_platform != "win32"',
    'passagemath-environment == 10.8.1.alpha4',
    'passagemath-categories == 10.8.1.alpha4',
    'cython >=3.1.0,<3.3.0',
    'gmpy2 ~=2.1.b999',
    'cysignals !=1.12.4; sys_platform == "win32"', 'cysignals >=1.11.2, != 1.12.0',
    'memory_allocator <0.2',
]
build-backend = "setuptools.build_meta"

[project]
name = "passagemath-graphs"
description = "passagemath: Graphs, posets, hypergraphs, designs, abstract complexes, combinatorial polyhedra, abelian sandpiles, quivers"
dependencies = [
    'gmpy2 ~=2.1.b999',
    'cysignals !=1.12.4; sys_platform == "win32"', 'cysignals >=1.11.2, != 1.12.0',
    'memory_allocator <0.2',
    'passagemath-categories == 10.8.1.alpha4',
    'passagemath-conf == 10.8.1.alpha4 ; sys_platform != "win32"',
    'passagemath-environment == 10.8.1.alpha4',
]
dynamic = ["version"]
license = "GPL-2.0-or-later"
authors = [{name = "The Sage Developers", email = "sage-support@googlegroups.com"}]
maintainers = [
    {name = "Matthias KÃ¶ppe"},
    {name = "passagemath contributors"},
]
classifiers = [
    "Development Status :: 6 - Mature",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Operating System :: POSIX",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Scientific/Engineering :: Mathematics",
]
requires-python = ">=3.11, <3.15"

[project.urls]
"release notes" = "https://github.com/passagemath/passagemath/releases"
"repo (upstream)" = "https://github.com/sagemath/sage"
"repo" = "https://github.com/passagemath/passagemath"
documentation = "https://passagemath.org/docs/latest"
"homepage (upstream)" = "https://www.sagemath.org"
"discourse" = "https://passagemath.discourse.group"
"tracker (upstream)" = "https://github.com/sagemath/sage/issues"
"tracker" = "https://github.com/passagemath/passagemath/issues"

[project.readme]
file = "README.rst"
content-type = "text/x-rst"

[project.optional-dependencies]
test        = ["passagemath-repl"]

# libraries
benzene     = ["passagemath-benzene"]
bliss       = ["passagemath-bliss"]
buckygen    = ["passagemath-buckygen"]
cliquer     = ["passagemath-cliquer"]
cmr         = ["passagemath-cmr"]
gap         = ["passagemath-gap"]
igraph      = ['igraph',]
khoca       = ['khoca',]
mcqd        = ["passagemath-mcqd"]
nauty       = ["passagemath-nauty"]
networkx    = ['networkx >=3.1',]
pari        = ["passagemath-pari"]
planarity   = ["passagemath-planarity"]
plantri     = ["passagemath-plantri"]
rankwidth   = ["passagemath-rankwidth"]
regina      = ['regina',]
rw          = ["passagemath-graphs[rankwidth]"]  # alias
tdlib       = ["passagemath-tdlib"]

# features
combinat    = ["passagemath-combinat"]
databases   = []
editor      = ['phitigra>=0.2.6',]
groups      = ["passagemath-groups", "passagemath-graphs[nauty]"]
homology    = ["passagemath-modules"]
mip         = ["passagemath-polyhedra"]
modules     = ["passagemath-modules"]
plot        = ["passagemath-plot"]
polyhedra   = ["passagemath-polyhedra"]
repl        = ["passagemath-repl"]
sat         = ["passagemath-combinat"]

# the whole package
standard    = [
    "passagemath-graphs[combinat,databases,groups,mip,modules,planarity,polyhedra,rankwidth,repl]",
    "passagemath-plot[tachyon]",
]

[tool.cibuildwheel.linux]
repair-wheel-command = [
    'python3 -m pip install passagemath-conf auditwheel',
    'python3 {package}/repair_wheel.py {wheel}',
    'auditwheel repair -w {dest_dir} {wheel}',
]
[tool.cibuildwheel.macos]
repair-wheel-command = [
    'python3 -m pip install passagemath-conf auditwheel',
    'python3 {package}/repair_wheel.py {wheel}',
    'delocate-wheel --require-archs {delocate_archs} -w {dest_dir} -v {wheel}',
]

[tool.setuptools]
include-package-data = false

[tool.setuptools.dynamic]
version = {file = ["VERSION.txt"]}

[external]
# External dependencies in the format proposed by https://peps.python.org/pep-0725
build-requires = [
  "virtual:compiler/c",
  "virtual:compiler/cpp",
  "pkg:generic/pkg-config",
]

host-requires = [
  "pkg:generic/boost",
  "pkg:generic/gmp",
  "pkg:generic/mpc",
  "pkg:generic/mpfr",
]

dependencies = [
]
