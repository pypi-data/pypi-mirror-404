[metadata]
name = MVDataProcessing
version = 0.1.12
author = JoÃ£o Bacalhau
author_email = joaomarcusbacalhau@gmail.com
description = Missing Data Imputation Method for Medium Voltage Distribution Network Feeders
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/JMBacalhau/MVDataProcessing
project_urls = 
	Bug Tracker = https://github.com/JMBacalhau/MVDataProcessing/issues
	Documentation = https://mvdataprocessing.readthedocs.io/en/latest/
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9
install_requires = 
	pandas>=2.0.0
	numpy>=1.24.0
	matplotlib>=3.7.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

