[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "minecode-mcp"
version = "0.1.6"
description = "MCP Server for Minecraft datapack development with wiki, Spyglass, Misode, and Mojira integrations"
readme = "readme.md"
license = "MIT"
authors = [
    { name = "Ancarsenat", email = "antoine.carsenat@example.com" }
]
keywords = ["minecraft", "mcp", "datapack", "copilot", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Games/Entertainment"
]
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.25.0",
    "requests>=2.31.0",
    "beautifulsoup4>=4.12.0"
]

[project.urls]
Homepage = "https://github.com/AnCarsenat/minecode-mcp"
Repository = "https://github.com/AnCarsenat/minecode-mcp"
Issues = "https://github.com/AnCarsenat/minecode-mcp/issues"

[project.scripts]
minecode = "minecode.server:main"

[tool.hatch.build.targets.wheel]
packages = ["minecode"]

[tool.hatch.build.targets.sdist]
include = [
    "minecode/",
    "readme.md",
    "LICENSE",
    "example/",
]





