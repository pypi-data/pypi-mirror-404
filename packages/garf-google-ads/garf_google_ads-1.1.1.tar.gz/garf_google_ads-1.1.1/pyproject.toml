[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "garf-google-ads"
dependencies = [
  "garf-core>=1.0.0",
  "garf-io>=1.0.0",
  "google-ads",
  "tenacity",
]
authors = [
  {name = "Andrei Markin", email = "amarkin@google.com"},
  {name = "Google Inc. (gTech gPS CSE team)", email = "no-reply@google.com"},
]
license = {text = "Apache 2.0"}
requires-python = ">=3.9"
description = "Garf implementation for Google Ads API"
readme = "README.md"
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python"
]

dynamic=["version"]

[tool.setuptools.dynamic]
version = {attr = "garf.community.google.ads.__version__"}

[project.entry-points.garf]
google-ads = "garf.community.google.ads.report_fetcher"
search-ads-360 = "garf.community.google.ads.report_fetcher"

[project.entry-points.garf_simulator]
google-ads = "garf.community.google.ads.simulator"

[project.optional-dependencies]
test =  [
  "pytest",
  "pytest-cov",
  "python-dotenv",
]
search-ads-360 = [
  "google-api-python-client",
]

[tool.setuptools.packages.find]
where = ["."]
include=["garf_google_ads*", "garf.*"]
