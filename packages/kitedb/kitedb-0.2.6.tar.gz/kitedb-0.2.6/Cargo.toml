[package]
name = "kitedb"
version = "0.2.6"
edition = "2021"
authors = ["KiteDB Contributors"]
description = "High-performance embedded graph database"
license = "MIT"
readme = "CRATE_README.md"
documentation = "https://docs.rs/kitedb"
homepage = "https://github.com/mask-software/kitedb"
repository = "https://github.com/mask-software/kitedb"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# NAPI bindings (optional)
napi = { version = "3.0.0", features = ["napi8", "serde-json"], optional = true }
napi-derive = { version = "3.0.0", optional = true }

# PyO3 bindings (optional)
pyo3 = { version = "0.22", features = ["extension-module"], optional = true }
numpy = { version = "0.22", optional = true }

# Error handling
thiserror = "2.0"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Binary encoding
byteorder = "1.5"

# Hash functions
crc32fast = "1.4"
xxhash-rust = { version = "0.8", features = ["xxh64"] }

# Compression
flate2 = "1.1"

# Concurrency
parking_lot = "0.12"
crossbeam-channel = "0.5"

# Async runtime (optional)
tokio = { version = "1.45", features = ["rt", "fs", "sync"], optional = true }

# Collections
hashbrown = "0.15"
indexmap = "2.9"

# Ordered floats for heap operations
ordered-float = "5.0"

# Bitflags for snapshot flags
bitflags = "2.9"


# Random number generation (for k-means)
rand = "0.8"

# Unix-specific APIs (for directory sync)
[target.'cfg(unix)'.dependencies]
nix = { version = "0.29", features = ["fs"] }
libc = "0.2"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
# Memory mapping (native only)
memmap2 = "0.9"
# File locking (native only)
fs2 = "0.4"
# Parallelism (native only)
rayon = "1.10"
# Compression (native only)
zstd = "0.13"

[build-dependencies]
napi-build = { version = "2", optional = true }

[dev-dependencies]
tempfile = "3.20"
criterion = "0.5"

[[bench]]
name = "distance"
harness = false

[[bench]]
name = "graph"
harness = false

[[bench]]
name = "single_file"
harness = false

[[bench]]
name = "concurrent"
harness = false

[features]
default = ["napi"]
napi = ["dep:napi", "dep:napi-derive", "dep:napi-build"]
python = ["dep:pyo3", "dep:numpy"]
async = ["tokio"]

[profile.release]
lto = true
strip = "symbols"
codegen-units = 1

[profile.dev]
opt-level = 1
