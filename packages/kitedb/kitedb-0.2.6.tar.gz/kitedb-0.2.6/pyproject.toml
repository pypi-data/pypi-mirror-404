[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "kitedb"
version = "0.2.6"
description = "High-performance embedded graph database with vector search"
readme = "python/README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
keywords = ["graph", "database", "embedded", "vector", "search", "pathfinding"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Database",
    "Topic :: Database :: Database Engines/Servers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
authors = [
    { name = "KiteDB Contributors" }
]

[project.optional-dependencies]
numpy = ["numpy>=1.20"]
dev = [
    "pytest>=7.0",
    "pytest-benchmark>=4.0",
    "numpy>=1.20",
]

[project.urls]
Homepage = "https://github.com/mask-software/kitedb"
Documentation = "https://github.com/mask-software/kitedb#readme"
Repository = "https://github.com/mask-software/kitedb"

[tool.maturin]
features = ["python"]
no-default-features = true
python-source = "python"
module-name = "kitedb._kitedb"
strip = true

[tool.pytest.ini_options]
testpaths = ["python/tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]

