[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "video-translate"
version = "1.1.0"
description = "视频英文字幕翻译为中文字幕工具"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Video Translate Team"}
]
keywords = ["video", "subtitle", "translation", "whisper", "deepseek"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Video",
    "Topic :: Text Processing :: Linguistic",
]

dependencies = [
    "openai-whisper>=20231117",
    "openai>=1.0.0",
    "torch>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.scripts]
video-translate = "video_translate.cli:main"

[project.urls]
Homepage = "https://github.com/innovationmech/video-translate"
Repository = "https://github.com/innovationmech/video-translate"
Issues = "https://github.com/innovationmech/video-translate/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/video_translate"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "F", "W", "I", "N", "UP", "B", "C4"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=video_translate --cov-report=term-missing"
