[build-system]
requires = ["maturin>=1.10,<2.0"]
build-backend = "maturin"

[project]
name = "gluex-lumi"
description = "Python bindings for GlueX luminosity calculations"
requires-python = ">=3.8"
readme = "README.md"
license = { text = "Apache-2.0 OR MIT" }
authors = [{ name = "Nathaniel Dene Hoffman", email = "dene@cmu.edu" }]
keywords = ["gluex", "luminosity", "physics"]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]

[project.optional-dependencies]
tests = [
    "pytest",
]
plot = [
    "matplotlib>=3",
]

[project.scripts]
"gluex-lumi" = "gluex_lumi:cli"

[project.urls]
Homepage = "https://github.com/denehoffman/gluex-rs"
Repository = "https://github.com/denehoffman/gluex-rs"
Documentation = "https://github.com/denehoffman/gluex-rs/tree/main/crates/gluex-lumi-py"
Issues = "https://github.com/denehoffman/gluex-rs/issues"

[tool.ruff]
target-version = "py38"

[tool.maturin]
manifest-path = "crates/gluex-lumi-py/Cargo.toml"
