[package]
name = "gluex-lumi"
version = "0.1.8"
description = "A Rust crate to calculate luminosity data for the GlueX experiment"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
readme = "README.md"
documentation = "https://docs.rs/gluex-lumi"
keywords = ["gluex", "luminosity", "physics", "analysis"]

[lib]
name = "gluex_lumi"
crate-type = ["rlib"]

[dependencies]
chrono.workspace = true
clap.workspace = true
serde.workspace = true
serde_json.workspace = true
strum.workspace = true
thiserror.workspace = true

gluex-core = { version = "0.1.8", path = "../gluex-core" }
gluex-rcdb = { version = "0.1.8", path = "../gluex-rcdb" }
gluex-ccdb = { version = "0.1.8", path = "../gluex-ccdb" }

[dev-dependencies]
criterion.workspace = true
