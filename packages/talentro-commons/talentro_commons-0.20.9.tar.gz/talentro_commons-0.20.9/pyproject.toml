[tool.poetry]
name = "talentro-commons"
version = "0.20.9"
description = "This package contains all globally used code, services, models and data structures for Talentro"
authors = ["Emiel van Essen <emiel@marksmen.nl>"]
license = "Proprietary"
readme = "README.md"
packages = [
    { include = "talentro", from = "src" }
]

[tool.poetry.dependencies]
python = ">=3.13,<4.0"
sqlalchemy = ">=2.0.38,<3.0.0"
sqlmodel = ">=0.0.31,<0.0.32"
fastapi = ">=0.128.0,<0.129.0"
aio-pika = ">=9.5.7,<10.0.0"
httpx = ">=0.28.1,<0.29.0"
google-cloud-storage = ">=3.6.0,<4.0.0"
aiocache = {extras = ["redis"], version = ">=0.12.3,<0.13.0"}

[build-system]
requires = ["poetry-core>=2.0.0,<2.3.0"]
build-backend = "poetry.core.masonry.api"