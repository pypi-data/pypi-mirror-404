<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<title>kcwebs云管</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
<meta name="HandheldFriendly" content="true"/>
<meta name="MobileOptimized" content="320"/>
<%include file="../include/static.html"/>
</head>
<body>
<div id="app">
    <!-- 请前往PC端查看（在电脑端访问该网站） -->
</div>
<script>
 var VU=new Vue({
    el: '#app',
    data:{
        winheight:document.documentElement.clientHeight,winwidth:document.documentElement.clientWidth,
       
    },
    mounted:function(){
        self=this
        window.onresize = function(){
            self.winheight=document.documentElement.clientHeight
            self.winwidth=document.documentElement.clientWidth
        }
        try{
            parent.window.setheader({height:49,type:'lefturl',title:'计划任务',icon:'',
                lefturl:{text:'系统设置',url:'/index/index/setup'}
            })
        }catch(exception){}
        self.$dialog.alert({
            title: '提示',
            message: '暂不支持手机端访问该页面，请前往PC端操作。（在电脑端访问该网站）',messageAlign:'left',
            confirmButtonText:'返回'
        }).then(() => {
            self.gethtml('/index/index/setup')
        });
    },
    methods: {
        gethtml:function(url,title,icon){
            parent.window.topgethtml(url,title,icon)
        },
    }
 });
  </script>
</body>
</html>
