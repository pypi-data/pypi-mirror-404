[project]
name = "planer-cli"
version = "0.1.0"
description = "CLI tool for Microsoft Planner - manage plans, tasks, and buckets"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Jan Vanvinkenroye", email = "jan@vanvinkenroye.de"},
]
keywords = ["microsoft", "planner", "cli", "tasks", "productivity"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Scheduling",
    "Topic :: Utilities",
]
dependencies = [
    "click>=8.1.0",
    "httpx>=0.27.0",
    "msal>=1.28.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "rich>=13.0.0",
    "python-dateutil>=2.8.0",
    "dateparser>=1.2.2",
    "pyyaml>=6.0.3",
]

[project.urls]
Homepage = "https://github.com/jvanvinkenroye/planer-cli"
Repository = "https://github.com/jvanvinkenroye/planer-cli"
Issues = "https://github.com/jvanvinkenroye/planer-cli/issues"

[project.scripts]
planer = "planer_cli.cli.main:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/planer_cli"]

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.5.0",
    "ruff>=0.3.0",
    "respx>=0.20.0",
]

[tool.ruff]
target-version = "py311"
line-length = 88
select = ["E", "F", "I", "N", "W", "UP", "B", "C4"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
