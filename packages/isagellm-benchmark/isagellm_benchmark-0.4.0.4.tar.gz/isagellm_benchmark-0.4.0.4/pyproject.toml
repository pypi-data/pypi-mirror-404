[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "isagellm-benchmark"
version = "0.4.0.4"
description = "Benchmark Suite & E2E Testing for sageLLM"
readme = "README.md"
requires-python = "==3.11.*"
license = { text = "Private" }
authors = [{ name = "IntelliStream Team", email = "shuhao_zhang@hust.edu.cn" }]
keywords = ["llm", "inference", "benchmark", "testing", "domestic-hardware"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    # Core sagellm dependencies
    "isagellm-protocol>=0.4.0.0,<0.5.0",
    "isagellm-core>=0.4.0.0,<0.5.0",        # Engine creation and execution
    "isagellm-backend>=0.4.0.1,<0.5.0",     # Backend providers (CPU/CUDA/etc)
    # CLI dependencies
    "click>=8.0.0",
    "rich>=13.0.0",
    # Dataset loading
    "datasets>=2.14.0",                      # HuggingFace datasets for ShareGPT
    # Data validation (optional, for schema validation)
    "jsonschema>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]
# Optional client dependencies
openai-client = ["openai>=1.0.0"]
vllm-client = ["vllm>=0.2.0", "openai>=1.0.0"]
lmdeploy-client = ["lmdeploy>=0.2.0", "httpx>=0.24.0"]
sagellm-client = ["isagellm-backend>=0.3.0.3"]
# All clients
all-clients = [
    "openai>=1.0.0",
    "vllm>=0.2.0",
    "lmdeploy>=0.2.0",
    "httpx>=0.24.0",
    "isagellm-backend>=0.3.0.3",
]

[project.scripts]
sagellm-benchmark = "sagellm_benchmark.cli:main"

[project.urls]
Homepage = "https://github.com/intellistream/sagellm-benchmark"
Repository = "https://github.com/intellistream/sagellm-benchmark"
Issues = "https://github.com/intellistream/sagellm-benchmark/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "e2e: End-to-end tests",
    "year1: Year 1 demo tests",
    "year2: Year 2 demo tests",
    "year3: Year 3 demo tests",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"*" = ["*.pyc", "*.pyo", "__pycache__/*", "*.so", "*.pyd", "*.dylib"]
