[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "otto-os"
version = "0.6.0"
description = "Personal OS with cognitive protection - Built on Orchestra foundations"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "OTTO OS Contributors"}
]
keywords = [
    "personal-os",
    "cognitive-safety",
    "agents",
    "adhd",
    "burnout-protection",
    "usd"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Utilities",
]

dependencies = [
    "aiohttp>=3.8.0",
    "msgpack>=1.0.0",
    "pydantic>=2.0.0",
    "rich>=13.0.0",
    # Phase 4: Encryption
    "cryptography>=41.0.0",
    "argon2-cffi>=23.0.0",
    "keyring>=24.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "hypothesis>=6.100.0",
]
tui = [
    "textual>=0.40.0",
]
# Frontier Security Features (v2.0.0)
frontier = [
    # Post-quantum cryptography (ML-KEM, ML-DSA)
    # "liboqs-python>=0.10.0",  # Requires liboqs system library
    # HSM/PKCS#11 support
    # "python-pkcs11>=0.7.0",   # Requires PKCS#11 library
]
frontier-full = [
    # All frontier dependencies including system-dependent ones
    "liboqs-python>=0.10.0",
    "python-pkcs11>=0.7.0",
]

[project.urls]
"Homepage" = "https://github.com/JosephOIbrahim/otto-os"
"Bug Tracker" = "https://github.com/JosephOIbrahim/otto-os/issues"

[project.scripts]
otto = "otto.cli.main:main"
otto-status = "otto.cli.status:main"
otto-intake = "otto.intake.game:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
otto = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["src/otto"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]
