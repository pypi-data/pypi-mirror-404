[project]
name = "sec-gemini"
version = "0.1.0"
description = "Python SDK for Sec-Gemini"
requires-python = ">=3.13"
dependencies = [
    "grpcio>=1.60.0",
    "protobuf>=4.0.0",
    "pydantic>=2.0.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
    "ruff",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
pythonpath = ["."]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["sec_gemini"]

[tool.hatch.build.force-include]
"sec_gemini/api_pb2.py" = "sec_gemini/api_pb2.py"
"sec_gemini/api_pb2_grpc.py" = "sec_gemini/api_pb2_grpc.py"
"sec_gemini/api_pb2.pyi" = "sec_gemini/api_pb2.pyi"

[tool.hatch.envs.default.scripts]
update-proto = "bin/update_proto.sh"
test = "pytest"
lint = "ruff check ."
format = "ruff format ."

[tool.uv]
required-version = ">=0.9.27"

