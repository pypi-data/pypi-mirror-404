[metadata]
name = monai-weekly
author = MONAI Consortium
author_email = monai.contact@gmail.com
url = https://project-monai.github.io/
description = AI Toolkit for Healthcare Imaging
long_description = file:README.md
long_description_content_type = text/markdown; charset=UTF-8
platforms = OS Independent
license = Apache License 2.0
license_files = 
	LICENSE
project_urls = 
	Documentation=https://monai.readthedocs.io/
	Bug Tracker=https://github.com/Project-MONAI/MONAI/issues
	Source Code=https://github.com/Project-MONAI/MONAI
classifiers = 
	Intended Audience :: Developers
	Intended Audience :: Education
	Intended Audience :: Science/Research
	Intended Audience :: Healthcare Industry
	Programming Language :: C++
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Scientific/Engineering :: Medical Science Apps.
	Topic :: Scientific/Engineering :: Information Analysis
	Topic :: Software Development
	Topic :: Software Development :: Libraries
	Typing :: Typed

[options]
python_requires = >= 3.9
setup_requires = 
	torch
	ninja
	packaging
install_requires = 
	torch>=2.4.1
	numpy>=1.24,<3.0

[options.extras_require]
all = 
	nibabel
	ninja
	scikit-image>=0.14.2
	scipy>=1.12.0; python_version >= '3.9'
	pillow
	tensorboard
	gdown>=4.7.3
	pytorch-ignite==0.4.11
	torchio
	torchvision
	itk>=5.2
	tqdm>=4.47.0
	lmdb
	psutil
	cucim-cu12; platform_system == "Linux" and python_version >= '3.9' and python_version <= '3.10'
	openslide-python
	openslide-bin
	tifffile; platform_system == "Linux" or platform_system == "Darwin"
	imagecodecs; platform_system == "Linux" or platform_system == "Darwin"
	pandas
	einops
	transformers>=4.36.0, <4.41.0; python_version <= '3.10'
	mlflow>=2.12.2
	clearml>=1.10.0rc0
	matplotlib>=3.6.3
	tensorboardX
	pyyaml
	fire
	jsonschema
	pynrrd
	pydicom
	h5py
	nni; platform_system == "Linux" and "arm" not in platform_machine and "aarch" not in platform_machine
	optuna
	onnx>=1.13.0
	onnxruntime; python_version <= '3.10'
	zarr
	lpips==0.1.4
	nvidia-ml-py
	huggingface_hub
	pyamg>=5.0.0, <5.3.0
