[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tmla"
version = "0.1.0"
description = "T-MLA: Targeted Multiscale Log-Exponential Attack for Neural Image Compression"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "N. I. Kalmykov", email = "nikolay.kalmykov@skoltech.ru" },
]
keywords = ["adversarial attacks", "neural image compression", "frequency-domain analysis", "ai safety"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "torch>=2.0",
    "torchvision",
    "compressai>=1.2",
    "kornia>=0.6",
    "piq>=0.7",
    "pytorch-wavelets>=1.3",
    "torchmetrics>=1.0",
    "numpy",
    "pillow",
    "scikit-image",
    "matplotlib",
    "pandas",
    "gdown",
    "kagglehub",
]

[project.optional-dependencies]
dev = ["pytest", "black", "ruff"]

[tool.setuptools.packages.find]
where = ["."]
include = ["tmla*"]
