[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "comfy-3d-viewers"
version = "0.2.2"
description = "Reusable 3D viewer infrastructure for ComfyUI nodes"
readme = "README.md"
license = "GPL-3.0-or-later"
requires-python = ">=3.10"
authors = [
    { name = "ComfyUI-GeometryPack Contributors" }
]
keywords = [
    "comfyui",
    "3d",
    "viewer",
    "vtk",
    "gaussian-splatting",
    "mesh-visualization"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Graphics :: 3D Modeling",
    "Topic :: Scientific/Engineering :: Visualization",
]

[project.urls]
Homepage = "https://github.com/PozzettiAndrea/comfy-3d-viewers"
Repository = "https://github.com/PozzettiAndrea/comfy-3d-viewers"

[tool.hatch.build.targets.wheel]
packages = ["comfy_3d_viewers"]
