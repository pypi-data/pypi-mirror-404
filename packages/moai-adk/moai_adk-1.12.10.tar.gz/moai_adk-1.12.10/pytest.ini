[pytest]
# Test configuration for MoAI-ADK
# Prevents tests from modifying project files

testpaths = tests
python_files = test_*.py
python_classes = Test*
# Allow Test* classes (not just *Test) to be collected as test classes
python_functions = test_*

# Explicitly ignore these directories
norecursedirs = .venv .git build dist *.egg-info .pytest_cache node_modules .moai-backups .claude src/moai_adk/templates

# Asyncio mode (auto-detect async tests)
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test execution settings
# Prevent KeyboardInterrupt from test cases affecting pytest
faulthandler_timeout = 0

# Always run tests from isolated directory
# This prevents tests from accidentally modifying project files like .claude/settings.json
# Use -n auto for parallel execution (disable with PYTEST_XDIST_AUTO_WORKER=1 in CI)
#
# Coverage is removed from default to speed up development.
# Run with coverage explicitly: pytest --cov=src/moai_adk --cov-report=html
addopts =
    --ignore=.venv
    --ignore=.git
    --ignore=build
    --ignore=dist
    --ignore=.moai-backups
    --ignore=.claude
    --ignore=src/moai_adk/templates
    --strict-markers
    -v
    # --cov=src/moai_adk  # Removed: Run explicitly with pytest --cov for faster development
    # --cov-report=html
    # --cov-report=term-missing

# Markers for test categorization
markers =
    e2e: End-to-end workflow tests
    unit: Unit tests (isolated, no external dependencies)
    integration: Integration tests (requires external services)
    slow: Slow-running tests (run with: pytest -m slow)
    benchmark: Performance benchmarks (run with: pytest --benchmark-only)
    red: RED tag tests (critical or blocking issues)
    asyncio: mark test as an async test

# Coverage configuration
[coverage:run]
source = src/moai_adk
omit =
    tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
fail_under = 85
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
