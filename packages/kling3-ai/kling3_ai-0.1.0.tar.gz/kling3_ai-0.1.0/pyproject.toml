[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kling3-ai"
version = "0.1.0"
description = "Kling 3 AI - Next-generation AI video creation platform with 4K resolution and intelligent motion control"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Kling3 Team", email = "contact@kling3.net"}
]
keywords = [
    "kling3",
    "kling3-ai",
    "ai-video",
    "video-generation",
    "text-to-video",
    "image-to-video",
    "4k-video",
    "artificial-intelligence",
    "content-creation",
    "cinematic-ai"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Video",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Multimedia :: Graphics :: 3D Rendering"
]
requires-python = ">=3.9"

[project.urls]
Homepage = "https://kling3.net"
Documentation = "https://kling3.net"
Website = "https://kling3.net"
