[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sbom-git-sm"
description = "A tool to create a Software Bill of Materials (SBOM) from a git repository based on its submodules"
readme = "README.md"
authors = [
    {name = "Janosch Meyer", email = "janosch.code@proton.me"}
]
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Software Distribution",
]
keywords = ["sbom", "git", "submodules", "software bill of materials", "dependencies"]
requires-python = ">=3.7"
dependencies = []
dynamic = ["version"]

[project.optional-dependencies]
yaml = ["PyYAML"]

[project.scripts]
sbom-git-sm = "sbom_git_sm.cli:main"

[tool.setuptools]
packages = ["sbom_git_sm"]

[tool.setuptools.exclude-package-data]
"*" = ["*.pyc", "*.pyo", "*.pyd", "*.so", "*.dll", "*.egg-info", "*.egg", "build", "dist"]

[tool.setuptools.dynamic]
version = {attr = "sbom_git_sm.__version__"}

[tool.black]
line-length = 100
target-version = ['py37', 'py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"

[tool.flake8]
max-line-length = 100
exclude = [".git", "__pycache__", "build", "dist", "venv"]

[tool.coverage.run]
source = ["sbom_git_sm"]
omit = ["tests/*"]
