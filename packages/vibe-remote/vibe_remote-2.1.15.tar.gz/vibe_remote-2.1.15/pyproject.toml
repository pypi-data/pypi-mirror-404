[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "vibe-remote"
dynamic = ["version"]
description = "Local-first agent runtime for Slack - run AI coding agents from your chat"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "cyhhao", email = "cyhhao@users.noreply.github.com" }
]
keywords = ["slack", "ai", "agent", "claude", "opencode", "codex", "automation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "claude-agent-sdk>=0.1.23",
    "anyio>=4.0.0",
    "slack-sdk>=3.26.0",
    "aiohttp>=3.8.0",
    "markdown_to_mrkdwn>=0.2.0",
    "typing_extensions>=4.12.2",
    "PyYAML>=6.0",
    "flask>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/cyhhao/vibe-remote"
Repository = "https://github.com/cyhhao/vibe-remote"
Documentation = "https://github.com/cyhhao/vibe-remote#readme"
Issues = "https://github.com/cyhhao/vibe-remote/issues"

[project.scripts]
vibe = "vibe.cli:main"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "vibe/_version.py"

[tool.hatch.build]
# Include ui/dist even though it's in .gitignore (build artifacts)
artifacts = ["ui/dist/**"]

[tool.hatch.build.targets.wheel]
packages = ["vibe", "config", "core", "modules"]

[tool.hatch.build.targets.wheel.force-include]
"main.py" = "vibe/service_main.py"
"ui/dist" = "vibe/ui/dist"

[tool.hatch.build.targets.sdist]
# Include ui/dist for source distribution
include = [
    "vibe/**",
    "config/**",
    "core/**",
    "modules/**",
    "main.py",
    "ui/dist/**",
    "README.md",
    "LICENSE",
]

[tool.ruff]
line-length = 120
src = ["."]

[tool.ruff.lint]
select = ["E9", "F63", "F7", "F82"]
extend-ignore = ["E501"]
