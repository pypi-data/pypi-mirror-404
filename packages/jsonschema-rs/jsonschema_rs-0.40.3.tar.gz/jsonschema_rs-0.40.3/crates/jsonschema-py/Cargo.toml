[package]
name = "jsonschema-py"
version = "0.40.3"
description = "A high-performance JSON Schema validator for Python"
keywords = ["jsonschema", "validation"]
categories = ["web-programming"]
readme = "README.md"
license.workspace = true
repository.workspace = true
rust-version.workspace = true
edition.workspace = true
authors.workspace = true

[lib]
name = "jsonschema_rs"
crate-type = ["cdylib"]

[dependencies]
jsonschema = { path = "../jsonschema/", features = ["arbitrary-precision"] }
pyo3 = { version = "0.27", features = ["extension-module", "abi3-py310"] }
pyo3-built = "0.6"
pythonize = "0.27"
serde.workspace = true
serde_json.workspace = true

[build-dependencies]
built = { version = "0.8.0", features = ["cargo-lock", "chrono"] }
pyo3-build-config = { version = "0.27", features = ["resolve-config"] }

[lints]
workspace = true
