    # Depreciated Code Scheduled to be removed
    ##############################################
    #
    # Depreciated Models
    #
    "app/access/models/team.py",
    "app/access/models/team_user.py",
    #
    # Organization rename to Tenant
    #
    "app/access/models/organization.py",
    #
    # Old Tenancy Manager and model
    #
    "app/access/models/tenancy.py",
    #
    # Old History Model
    #
    "app/core/models/model_history.py",
    "app/*/models/*_history.py",
    "app/core/mixins/history_save.py",
    "app/devops/models/git_repository/github_history.py",
    "app/devops/models/git_repository/gitlab_history.py",
    #
