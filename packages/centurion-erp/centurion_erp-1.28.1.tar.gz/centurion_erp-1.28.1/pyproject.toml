omit = [
    "*/tests/*/*",
    "*/migrations/*",
    "*apps.py",
    "*conftest.py",
    "*manage.py",
    "*__init__.py",
    "*asgi*",
    "*wsgi*",
    "*admin.py",
    "*urls.py",
