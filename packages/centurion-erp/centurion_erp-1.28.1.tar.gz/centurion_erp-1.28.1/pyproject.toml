[build-system]
requires = [
    "setuptools>=80.9.0",
    "setuptools-scm>=9.2.2",
    "wheel",

]
build-backend = "setuptools.build_meta"



[project]

name = "centurion-erp"
description = "An ERP with a large emphasis on the IT Service Management (ITSM) and Automation."

dynamic = [ 'dependencies', 'optional-dependencies' ]

version = "1.28.1"

readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.10"
license = "AGPL-3.0-only"

authors = [
    { name = "No Fuss Computing", email = "helpdesk@nofusscomputing.com" }
]
maintainers = [
    { name = "No Fuss Computing", email = "helpdesk@nofusscomputing.com" }
]


classifiers = [
    # How mature is this project? Common values are
    #   3 - Alpha
    #   4 - Beta
    #   5 - Production/Stable
    "Development Status :: 4 - Beta",

    "Framework :: Celery",
    "Framework :: Django",
    "Framework :: Django :: 5.1",

    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",

    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",

    "Operating System :: OS Independent"
]



[project.scripts]
manage = "centurion_erp.manage:main"



[project.urls]

Documentation = "https://nofusscomputing.com/projects/centurion_erp"
Changelog = "https://github.com/nofusscomputing/centurion_erp/blob/master/CHANGELOG.md"
Homepage = "https://nofusscomputing.com/projects/centurion_erp"
Issues = "https://github.com/nofusscomputing/centurion_erp/issues"
releasenotes = "https://github.com/nofusscomputing/centurion_erp/blob/master/Release-Notes.md"
Source = "https://github.com/nofusscomputing/centurion_erp"



[tool.check-wheel-contents]
ignore = [
    'W002',    # Require for `W002: Wheel contains duplicate files **/conftest.py`
               # see: https://github.com/jwodder/check-wheel-contents/issues/7
    'W004',    # Required for `W004: Module is not located at importable path: src/migrations/0001_initial.py`
]



[tool.commitizen]
name = "cz_customize"
version_provider = "pep621"
prerelease_offset = 1
tag_format = "$version"
update_changelog_on_bump = false
version_scheme = "semver"



[tool.commitizen.customize]
change_type_order = [
    "BREAKING CHANGE",
    "feat",
    "fix",
    "test",
    "refactor",
]
commit_parser = '^(?P<change_type>feat|fix|test|refactor|perf|BREAKING CHANGE)(?:\((?P<scope>[^()\r\n]*)\)|\()?(?P<breaking>!)?:\s(?P<message>.*)?'


[tool.commitizen.customize.change_type_map]
feat = "Features"
fix = "Fixes"
refactor = "Refactoring"
test = "Tests"



[tool.setuptools]
package-dir = {"centurion_erp" = "app"}



[tool.setuptools_scm]
root = 'app'


[tool.setuptools.dynamic]
dependencies = { file = [ "requirements.txt" ] }
optional-dependencies.dev = { file = [ "requirements_dev.txt" ] }
optional-dependencies.docker = { file = [ "requirements_docker.txt" ] }
optional-dependencies.prod = { file = [ "requirements_production.txt" ] }



[tool.pip-tools]    # https://pip-tools.readthedocs.io/en/stable/
generate-hashes = false



[tool.coverage.run]
source = [ "./app" ]
omit = [
    "*migrations/*",
    "*tests/*/*",
]


