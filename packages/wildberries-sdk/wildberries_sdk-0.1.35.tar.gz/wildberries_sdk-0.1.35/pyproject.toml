[build-system]
requires = ["setuptools>=68,<77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wildberries-sdk"
version = "0.1.35"
description = "Wildberries OpenAPI clients (generated)."
keywords = ["wildberries", "wb", "api", "sdk", "openapi", "marketplace", "ecommerce", "wildberries-api", "вайлдберриз"]
readme = "docs/python/README.md"
requires-python = ">=3.8"
authors = [
  { name = "Evgenii Lazarev", email = "elazarev@gmail.com" },
]
license = { text = "MIT" }
dependencies = [
  "pydantic>=2.0.0",
  "urllib3>=2.6.3",
  "python-dateutil>=2.8.2",
  "typing-extensions>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/eslazarev/wildberries-sdk"
Documentation = "https://eslazarev.github.io/wildberries-sdk/"
Source = "https://github.com/eslazarev/wildberries-sdk"
Issues = "https://github.com/eslazarev/wildberries-sdk/issues"
Changelog = "https://github.com/eslazarev/wildberries-sdk/blob/main/CHANGELOG.md"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["wildberries_sdk", "wildberries_sdk.*"]

[tool.setuptools.package-data]
"*" = ["py.typed"]
