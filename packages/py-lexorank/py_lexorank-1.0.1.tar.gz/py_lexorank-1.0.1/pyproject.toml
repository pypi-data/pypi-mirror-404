[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "py-lexorank"  # 使用 py-lexorank 作为包名
version = "1.0.1"
description = "Lightweight, dependency-free Python implementation of LexoRank algorithm for fractional indexing"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "ixfcao", email = "2717176337@qq.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
keywords = ["lexorank", "sorting", "indexing", "database", "ordering", "fractional-indexing", "rebalancing"]
dependencies = []

[project.urls]
Homepage = "https://github.com/ixfcao/lexorank-py"
Repository = "https://github.com/ixfcao/lexorank-py"
Documentation = "https://github.com/ixfcao/lexorank-py#readme"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
]

[project.scripts]
py-lexorank = "py_lexorank.lexorank.__main__:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["py_lexorank*"]
