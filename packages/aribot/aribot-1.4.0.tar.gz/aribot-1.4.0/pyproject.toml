[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aribot"
version = "1.4.0"
description = "Aribot Security Platform SDK by Aristiun & Ayurak - Threat modeling, compliance, and cloud security APIs"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "Aristiun", email = "sdk@aristiun.com" },
    { name = "Ayurak", email = "sdk@ayurak.com" }
]
keywords = [
    "security",
    "threat-modeling",
    "compliance",
    "cloud-security",
    "devsecops",
    "api"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
    "requests>=2.28.0",
    "pydantic>=2.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "responses>=0.23.0"
]

[project.urls]
Homepage = "https://developers.aristiun.com"
Documentation = "https://developers.aristiun.com/docs/python-sdk"
Repository = "https://github.com/Aristiun/aribot-python"

[tool.hatch.build.targets.wheel]
packages = ["src/aribot"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md"
]
