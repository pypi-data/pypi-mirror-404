[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

# =========================
# Project metadata (PyPI)
# =========================
[project]
name = "vi-rag"
version = "0.1.4"
description = "Vietnamese Retrieval-Augmented Generation (RAG) Framework"
readme = "README.md"
requires-python = ">=3.8"

authors = [
    { name = "Vi-RAG Team", email = "virag@example.com" }
]

keywords = [
    "rag",
    "retrieval-augmented-generation",
    "vietnamese-nlp",
    "document-processing",
    "vector-search",
    "gemini",
    "qdrant"
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
]

dependencies = [
    # Core
    "numpy>=1.21.0,<3.0.0",
    "python-dotenv>=0.19.0",

    # Document processing
    "pypdf>=3.0.0",
    "python-docx>=0.8.11",
    "underthesea>=6.0.0",

    # Vector DB
    "qdrant-client>=1.7.0",

    # Gemini / Google AI
    "google-genai>=0.1.0",

    # Optional NLP
    "sentence-transformers>=2.0.0",
]

# =========================
# Optional dependencies
# =========================
[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

evaluation = [
    "ragas>=0.4.0",
    "datasets>=4.0.0",
]

all = [
    "vi-rag[dev,evaluation]"
]

# =========================
# Project URLs
# =========================
[project.urls]
Homepage = "https://github.com/NOT-erorr/PBL_2025_Vi-RAG_framework"
Repository = "https://github.com/NOT-erorr/PBL_2025_Vi-RAG_framework"
Documentation = "https://github.com/NOT-erorr/PBL_2025_Vi-RAG_framework/blob/main/README.md"
"Bug Tracker" = "https://github.com/NOT-erorr/PBL_2025_Vi-RAG_framework/issues"

# =========================
# Setuptools configuration
# =========================
[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
vi_rag = ["py.typed"]

# =========================
# Formatting & linting
# =========================
[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311"]
include = '\.pyi?$'
extend-exclude = '''
/(
  \.eggs
  | \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100

# =========================
# Mypy
# =========================
[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
check_untyped_defs = true
no_implicit_optional = true
ignore_missing_imports = true

# =========================
# Pytest
# =========================
[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --cov=vi_rag --cov-report=term-missing"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]

# =========================
# Coverage
# =========================
[tool.coverage.run]
source = ["vi_rag"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]
