[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "mqttd"
version = "0.3.1"
description = "FastAPI-like MQTT/MQTTS server for Python, compatible with libcurl clients"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Yakub Mohammad", email = "yakub@arusatech.com"}
]
keywords = ["mqtt", "mqtts", "mqtt5", "server", "broker", "fastapi", "libcurl", "quic", "http3"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Communications",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Networking",
]
dependencies = []

[project.optional-dependencies]
redis = ["redis>=5.0.0"]
quic = ["aioquic>=0.9.20"]
dev = [
    "pytest>=6.0",
    "pytest-asyncio>=0.18.0",
    "black>=21.0",
    "mypy>=0.900",
]
all = [
    "redis>=5.0.0",
    "aioquic>=0.9.20",
]

[project.urls]
Homepage = "https://github.com/arusatech/mqttd"
Documentation = "https://github.com/arusatech/mqttd#readme"
Repository = "https://github.com/arusatech/mqttd"
"Bug Tracker" = "https://github.com/arusatech/mqttd/issues"

[tool.setuptools]
packages = ["mqttd"]

[tool.setuptools.package-data]
mqttd = ["py.typed"]
