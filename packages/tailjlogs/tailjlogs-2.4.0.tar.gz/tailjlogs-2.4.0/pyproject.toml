[project]
name = "tailjlogs"
version = "2.4.0"
description = "A terminal log file viewer with enhanced JSONL support - based on Toolong"
authors = [{ name = "Brian of London", email = "brian@brianoflondon.me" }]
license = "MIT"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "click>=8.1.7",
    "textual>=1.0.0",
    "typing-extensions>=4.9.0",
]

[project.scripts]
tailjlogs = "tailjlogs.cli:run"
tl = "tailjlogs.cli:run"

[project.urls]
Homepage = "https://github.com/brianoflondon/tailjlogs"
Repository = "https://github.com/brianoflondon/tailjlogs"
"Bug Tracker" = "https://github.com/brianoflondon/tailjlogs/issues"
Changelog = "https://github.com/brianoflondon/tailjlogs/releases"

[dependency-groups]
dev = [
    "textual-dev>=1.4.0",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/tailjlogs"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
