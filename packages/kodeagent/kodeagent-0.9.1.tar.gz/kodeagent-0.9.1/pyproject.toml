[build-system]
requires = ["setuptools>=80.9.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kodeagent"
authors = [
  { name="Barun Saha", email="your.email@example.com" }
]
description = "A minimalistic approach to building AI agents"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent"
]
dynamic = ["dependencies", "version"]

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
version = {attr = "kodeagent._version.__version__"}

[tool.setuptools.package-data]
kodeagent = ["prompts/**/*.txt"]

[tool.pytest.ini_options]
pythonpath = "src"

[project.urls]
"Homepage" = "https://github.com/barun-saha/kodeagent"
"Bug Tracker" = "https://github.com/barun-saha/kodeagent/issues"

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "W", "UP", "D"]
# Blank line; punctuation; long line; non-top level import
ignore = ["UP030", "D205", "D415", "E501", "E402"]

[tool.ruff.format]
quote-style = "single"
docstring-code-format = true

[tool.ruff.lint.pydocstyle]
convention = "google"
