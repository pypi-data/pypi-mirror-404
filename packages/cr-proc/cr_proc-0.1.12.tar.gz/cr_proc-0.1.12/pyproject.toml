[project]
name = "cr_proc"
version = "0.1.12"
description = "A tool for processing BYU CS code recording files."
authors = [
    {name = "Ethan Dye",email = "mrtops03@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "py-jsonl (>=1.3.22,<2.0.0)"
]

[tool.poetry]
packages = [{include = "code_recorder_processor", from = "src"}]

[tool.poetry.scripts]
cr_proc = "code_recorder_processor.cli:main"
test = "pytest:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "mdformat (>=1.0.0,<2.0.0)",
    "pytest (>=9.0.2,<10.0.0)"
]
