[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.uv]
# uv package manager configuration
managed = true

[project]
name = "gridcode-runtime"
version = "0.1.0"
description = "Build production AI agents with modular architecture, advanced prompt engineering, and framework-agnostic design (LangGraph/Pydantic-AI)"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "GridCode Team"}
]
keywords = ["agent", "ai", "llm", "langgraph", "pydantic-ai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "anthropic>=0.40.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0",
    "loguru>=0.7.0",
    "aiofiles>=23.0.0",
    "aiosqlite>=0.20.0",
    "typer>=0.12.0",
    "rich>=13.0.0",
    "python-dotenv>=1.0.0",
    "prompt-toolkit>=3.0.0",
]

[project.scripts]
gridcode = "gridcode.cli.main:app"

[project.optional-dependencies]
langgraph = [
    "langgraph>=0.2.0",
    "langchain-core>=0.3.0",
    "langchain-anthropic>=0.2.0",
    "langchain-openai>=0.2.0",
]
pydantic-ai = [
    "pydantic-ai>=0.0.13",
]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "black>=24.0.0",
    "isort>=5.13.0",
    "mypy>=1.8.0",
    "ruff>=0.1.0",
]
all = [
    "gridcode-runtime[langgraph,pydantic-ai,dev]",
]

[project.urls]
Homepage = "https://github.com/gridcode/gridcode-runtime"
Documentation = "https://github.com/gridcode/gridcode-runtime/docs"
Repository = "https://github.com/gridcode/gridcode-runtime"
Issues = "https://github.com/gridcode/gridcode-runtime/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
target-version = ["py311", "py312"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-v --cov=src --cov-report=term-missing"
markers = [
    "integration: Integration tests (requires --run-integration)",
    "real_api: Tests using real API (requires --real-api and API keys)",
    "mcp: MCP server integration tests",
    "performance: Performance benchmark tests",
    "slow: Slow tests (>5 seconds)",
]

[tool.ruff]
line-length = 100
target-version = "py311"
select = ["E", "F", "N", "W", "UP"]  # Removed "I" to avoid conflict with isort
ignore = []

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
