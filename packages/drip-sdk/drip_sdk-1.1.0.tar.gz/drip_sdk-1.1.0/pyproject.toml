[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "drip-sdk"
version = "1.1.0"
description = "Official Python SDK for Drip - usage-based billing infrastructure with on-chain settlement"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Drip", email = "sdk@drip.dev" }
]
keywords = [
    "drip",
    "billing",
    "metered-billing",
    "usage-based",
    "blockchain",
    "sdk",
    "api",
    "payments"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
fastapi = [
    "fastapi>=0.100.0",
    "starlette>=0.27.0",
]
flask = [
    "flask>=2.0.0",
]
langchain = [
    "langchain-core>=0.1.0",
]
all = [
    "fastapi>=0.100.0",
    "starlette>=0.27.0",
    "flask>=2.0.0",
    "langchain-core>=0.1.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "respx>=0.20.0",
]

[project.urls]
Homepage = "https://drip.dev"
Documentation = "https://docs.drip.dev"
Repository = "https://github.com/drip/sdk-python"

[tool.hatch.build.targets.wheel]
packages = ["src/drip"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_configs = true
show_error_codes = true

[[tool.mypy.overrides]]
module = ["flask.*", "starlette.*", "fastapi.*", "langchain_core.*"]
ignore_missing_imports = true

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = [
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings
    "F",     # Pyflakes
    "I",     # isort
    "B",     # flake8-bugbear
    "C4",    # flake8-comprehensions
    "UP",    # pyupgrade
    "ARG",   # flake8-unused-arguments
    "SIM",   # flake8-simplify
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
    "B904",  # raise-without-from-inside-except
]

[tool.ruff.lint.per-file-ignores]
# Callback handlers must match interface signatures (unused args expected)
"src/drip/integrations/langchain.py" = ["ARG002"]
# Test mocks are injected by decorators
"tests/test_langchain.py" = ["ARG002"]

[tool.ruff.lint.isort]
known-first-party = ["drip"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
