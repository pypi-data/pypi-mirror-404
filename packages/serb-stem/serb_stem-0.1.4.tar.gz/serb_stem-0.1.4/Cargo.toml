[package]
name = "serb_stem"
version = "0.1.4"
edition = "2021"
authors = ["Denis Sakaƒç <sdenis.vr@gmail.com>"]
description = "A high-performance Serbian stemming library supporting both Cyrillic and Latin scripts (Ekavica)."
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/Ja1Denis/Serb-Stem"

[package.metadata.wasm-pack.profile.release]
wasm-opt = false

[dependencies]
lazy_static = "1.4.0"
wasm-bindgen = "0.2"

[lib]
name = "serb_stem"
crate-type = ["cdylib", "rlib"]

[features]
default = []
python = ["dep:pyo3"]

[dependencies.pyo3]
version = "0.19.0"
features = ["extension-module"]
optional = true

[dev-dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"
strip = true
