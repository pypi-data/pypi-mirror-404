[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "soundgen"
version = "1.0.1"
description = "Library for generating sounds"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    { name = "mistertay0dimn", email = "dimondimonych3@gmail.com" },
]
keywords = ["sound", "generator", "chirp", "audio"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "Topic :: Multimedia :: Sound/Audio :: Analysis",
]
dependencies = [
    "numpy>=1.20.0",
]

[tool.hatch.build.targets.wheel]
packages = ["soundgen"]

[project.urls]
Homepage = "https://github.com/mistertay0dimon/soundgen"