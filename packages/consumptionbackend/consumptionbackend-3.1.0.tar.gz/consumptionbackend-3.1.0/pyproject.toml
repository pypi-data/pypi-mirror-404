[project]
name = "consumptionbackend"
version = "3.1.0"
authors = [
  { name="track44", email="trackfortyfour@proton.me" },
]
description = "The backend (SQLite) database manager for the ConsumptionCLI tool."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.14"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: SQL",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Natural Language :: English",
]

[project.urls]
"Homepage" = "https://github.com/track-44/consumptionbackend"
"Bug Tracker" = "https://github.com/track-44/consumptionbackend/issues"

[build-system]
requires = ["uv_build>=0.9.15,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-root = "src"

[tool.basedpyright]
reportAny = false
reportExplicitAny = false

[tool.ruff.lint]
select = ["I"]

[dependency-groups]
dev = [
    "pre-commit>=4.5.1",
    "ruff>=0.14.14",
]
