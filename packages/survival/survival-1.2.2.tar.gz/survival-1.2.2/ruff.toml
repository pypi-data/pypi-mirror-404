line-length = 100
target-version = "py314"

[lint]
select = [
  "E",
  "F",
  "I",
  "N",
  "W",
  "UP",
  "S",
  "B",
  "A",
  "C4",
  "PT",
  "RET",
  "SIM",
  "ERA",
]
ignore = []

[lint.per-file-ignores]
"test/*.py" = ["S101", "PT017", "S603", "S110"]

[format]
quote-style = "double"
indent-style = "space"
