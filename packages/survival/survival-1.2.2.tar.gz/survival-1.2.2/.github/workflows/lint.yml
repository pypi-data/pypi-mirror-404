name: Lint

on:
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-lint:
    name: Rust Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-lint-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Check for unused dependencies
        run: |
          cargo install cargo-machete || true
          cargo machete || true

  python-lint:
    name: Python Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install linters
        run: uv pip install --system ruff mypy

      - name: Check formatting
        run: ruff format test/ --check

      - name: Lint code
        run: ruff check test/

      - name: Type check stubs
        run: |
          uv pip install --system numpy
          mypy survival.pyi --ignore-missing-imports || true

  typos:
    name: Spell Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Check for typos
        uses: crate-ci/typos@master
        with:
          config: .typos.toml
        continue-on-error: true

  veto:
    name: Veto
    runs-on: ubuntu-latest
    needs: [rust-lint, python-lint, typos]
    if: always()
    steps:
      - name: Check all lint jobs passed
        run: |
          if [[ "${{ needs.rust-lint.result }}" != "success" ]] || \
             [[ "${{ needs.python-lint.result }}" != "success" ]] || \
             [[ "${{ needs.typos.result }}" != "success" ]]; then
            echo "One or more lint jobs failed"
            exit 1
          fi
          echo "All lint jobs passed"
