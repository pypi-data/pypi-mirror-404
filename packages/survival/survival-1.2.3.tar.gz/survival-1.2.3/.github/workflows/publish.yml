name: Publish

on:
  push:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      target:
        description: 'Publish target'
        required: true
        default: 'testpypi'
        type: choice
        options:
          - testpypi
          - pypi

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  linux-x86:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'push' && 'main' || github.ref }}

      - uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist

      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-linux-x86_64
          path: dist

  linux-arm:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'push' && 'main' || github.ref }}

      - uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist

      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-linux-aarch64
          path: dist

  macos:
    runs-on: macos-14
    strategy:
      matrix:
        target: [x86_64-apple-darwin, aarch64-apple-darwin]
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'push' && 'main' || github.ref }}

      - uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist

      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-macos-${{ matrix.target }}
          path: dist

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'push' && 'main' || github.ref }}

      - uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64-pc-windows-msvc
          args: --release --out dist

      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-windows-x64
          path: dist

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'push' && 'main' || github.ref }}

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v6
        with:
          name: wheels-sdist
          path: dist

  publish-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'testpypi'
    needs: [linux-x86, linux-arm, macos, windows, sdist]
    environment:
      name: testpypi
      url: https://test.pypi.org/project/survival
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v7
        with:
          path: dist
          merge-multiple: true

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'pypi')
    needs: [linux-x86, linux-arm, macos, windows, sdist]
    environment:
      name: pypi
      url: https://pypi.org/project/survival
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'push' && 'main' || github.ref }}

      - name: Get version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if version exists on PyPI
        id: check
        run: |
          if curl -s "https://pypi.org/pypi/survival/${{ steps.version.outputs.version }}/json" | grep -q '"version"'; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Version ${{ steps.version.outputs.version }} already exists on PyPI, skipping publish"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Version ${{ steps.version.outputs.version }} not found on PyPI, will publish"
          fi

      - uses: actions/download-artifact@v7
        if: steps.check.outputs.exists == 'false'
        with:
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        if: steps.check.outputs.exists == 'false'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'release'
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'push' && 'main' || github.ref }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Get version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if version exists on crates.io
        id: check
        run: |
          if curl -s "https://crates.io/api/v1/crates/survival/${{ steps.version.outputs.version }}" | grep -q '"version"'; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Version ${{ steps.version.outputs.version }} already exists on crates.io, skipping publish"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Version ${{ steps.version.outputs.version }} not found on crates.io, will publish"
          fi

      - name: Publish to crates.io
        if: steps.check.outputs.exists == 'false'
        run: cargo publish --no-verify --allow-dirty
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
