[package]
name = "survival"
version = "1.2.3"
edition = "2024"
rust-version = "1.92"
authors = ["Cameron Lyons <cameron.lyons2@gmail.com>"]
description = "A high-performance survival analysis library written in Rust with Python bindings"
license = "MIT"
repository = "https://github.com/Cameron-Lyons/survival"
keywords = [
  "survival-analysis",
  "statistics",
  "biostatistics",
  "cox-regression",
]
categories = ["science", "mathematics"]
readme = "README.md"

[lib]
name = "survival"
crate-type = ["cdylib", "rlib"]

[dependencies]
pyo3 = "0.27.2"
numpy = "0.27.1"
ndarray = { version = "0.17.2", features = ["rayon"] }
itertools = "0.14.0"
rayon = "1.11.0"
faer = "0.24.0"
fastrand = "2.3.0"
pulp = "0.22.2"
wide = "1.1.1"
burn = { version = "0.20.1", features = ["autodiff", "ndarray"] }
num_cpus = "1.16"

[features]
default = []
extension-module = ["pyo3/extension-module"]
cuda = []

[dev-dependencies]
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"
divan = "0.1.21"

[[bench]]
name = "survival_benchmarks"
harness = false

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
strip = true
panic = "abort"

[profile.release-native]
inherits = "release"

[profile.bench]
inherits = "release"
debug = true
