# https://python-poetry.org/docs/pyproject
# minimal required information

[build-system]
build-backend = 'setuptools.build_meta'
requires = ['setuptools>=61.2']

[project]
name = "dbdicom"
version = "0.3.19"
dependencies = [ 
    "tqdm",
    "importlib-resources",
    "numpy",
    "pandas", # make obsolete
    'vreg', 
    "pydicom>=3.0",
    #"pydicom[basic,pixeldata]>=3.0", 
    #"python-gdcm",
    #"pylibjpeg-libjpeg",
]

# optional information

description = "A pythonic interface for reading and writing DICOM databases"
readme = "README.md"
authors = [
  { name = "Steven Sourbron", email = "s.sourbron@sheffield.ac.uk" },
  { name = "Ebony Gunwhy", email = "e.gunwhy@sheffield.ac.uk" }, 
  ]
#license = "Apache-2.0"
classifiers = [
  # How mature is this project? Common values are
  #   3 - Alpha
  #   4 - Beta
  #   5 - Production/Stable
  'Development Status :: 3 - Alpha',

  # Indicate who your project is intended for
  'Intended Audience :: Developers',
  'Intended Audience :: Science/Research',
  'Topic :: Scientific/Engineering',
  'Environment :: Console',
  'Operating System :: OS Independent',

  'License :: OSI Approved :: Apache Software License',
  "Programming Language :: Python",
  "Programming Language :: Python :: 3"
]
keywords = ['python', "medical imaging", "DICOM"]

requires-python = ">=3.6"

[project.urls]
"Homepage" = "https://openmiblab.github.io/dbdicom/"

[tool.setuptools.packages.find]
where = ["src"]








