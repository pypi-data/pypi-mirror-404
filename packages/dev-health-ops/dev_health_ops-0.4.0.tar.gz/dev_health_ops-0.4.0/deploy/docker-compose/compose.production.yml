services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: dev-health-clickhouse
    restart: unless-stopped
    environment:
      CLICKHOUSE_LISTEN_HOST: "0.0.0.0"
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-ch}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-ch}
      CLICKHOUSE_DB: ${CLICKHOUSE_DB:-default}
    ports:
      - "${CLICKHOUSE_HTTP_PORT:-8123}:8123"
      - "${CLICKHOUSE_NATIVE_PORT:-9000}:9000"
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - dev-health

  redis:
    image: redis:7-alpine
    container_name: dev-health-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - dev-health

  api:
    image: ${DEV_HEALTH_IMAGE:-ghcr.io/your-org/dev-health-ops:latest}
    container_name: dev-health-api
    restart: unless-stopped
    command:
      - "--host"
      - "0.0.0.0"
      - "--port"
      - "8000"
    environment:
      DATABASE_URI: clickhouse://${CLICKHOUSE_USER:-ch}:${CLICKHOUSE_PASSWORD:-ch}@clickhouse:8123/${CLICKHOUSE_DB:-default}
      REDIS_URL: redis://redis:6379/1
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      GRAPHQL_QUERY_TIMEOUT: ${GRAPHQL_QUERY_TIMEOUT:-30}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      GITLAB_TOKEN: ${GITLAB_TOKEN:-}
      GITLAB_URL: ${GITLAB_URL:-https://gitlab.com}
      JIRA_BASE_URL: ${JIRA_BASE_URL:-}
      JIRA_EMAIL: ${JIRA_EMAIL:-}
      JIRA_API_TOKEN: ${JIRA_API_TOKEN:-}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      clickhouse:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - dev-health
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "0.5"
        reservations:
          memory: 256M
          cpus: "0.1"

  worker:
    image: ${DEV_HEALTH_IMAGE:-ghcr.io/your-org/dev-health-ops:latest}
    container_name: dev-health-worker
    restart: unless-stopped
    command:
      - celery
      - -A
      - workers.celery_app
      - worker
      - --loglevel=info
      - -Q
      - default,metrics,sync
      - --concurrency=${WORKER_CONCURRENCY:-4}
    environment:
      DATABASE_URI: clickhouse://${CLICKHOUSE_USER:-ch}:${CLICKHOUSE_PASSWORD:-ch}@clickhouse:8123/${CLICKHOUSE_DB:-default}
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      GITLAB_TOKEN: ${GITLAB_TOKEN:-}
      GITLAB_URL: ${GITLAB_URL:-https://gitlab.com}
      JIRA_BASE_URL: ${JIRA_BASE_URL:-}
      JIRA_EMAIL: ${JIRA_EMAIL:-}
      JIRA_API_TOKEN: ${JIRA_API_TOKEN:-}
    depends_on:
      clickhouse:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dev-health
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "1"
        reservations:
          memory: 256M
          cpus: "0.1"

volumes:
  clickhouse_data:
    driver: local
  redis_data:
    driver: local

networks:
  dev-health:
    driver: bridge
