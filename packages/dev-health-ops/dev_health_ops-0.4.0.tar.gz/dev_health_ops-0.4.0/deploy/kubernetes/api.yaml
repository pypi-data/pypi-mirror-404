---
# API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-health-api
  namespace: dev-health
  labels:
    app.kubernetes.io/name: dev-health-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: dev-health-ops
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: dev-health-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: dev-health-api
    spec:
      containers:
        - name: api
          image: ghcr.io/your-org/dev-health-ops:latest
          # Or use: your-registry/dev-health-ops:latest
          args:
            - "--host"
            - "0.0.0.0"
            - "--port"
            - "8000"
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: dev-health-config
            - secretRef:
                name: dev-health-secrets
          env:
            - name: REDIS_URL
              value: "redis://redis:6379/1"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: dev-health-api
  namespace: dev-health
  labels:
    app.kubernetes.io/name: dev-health-api
spec:
  selector:
    app.kubernetes.io/name: dev-health-api
  ports:
    - name: http
      port: 8000
      targetPort: 8000
  type: ClusterIP
---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: dev-health-api-hpa
  namespace: dev-health
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dev-health-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
