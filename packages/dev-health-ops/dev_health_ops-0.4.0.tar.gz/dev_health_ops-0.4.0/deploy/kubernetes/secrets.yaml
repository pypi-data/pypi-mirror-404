---
# Secrets for dev-health-ops
# NOTE: In production, use external secret management (Vault, AWS Secrets Manager, etc.)
# These values should be base64 encoded
apiVersion: v1
kind: Secret
metadata:
  name: dev-health-secrets
  namespace: dev-health
  labels:
    app.kubernetes.io/name: dev-health
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database credentials
  # Replace with your actual values
  DATABASE_URI: "clickhouse://ch:ch@clickhouse:8123/default"
  SECONDARY_DATABASE_URI: ""
  
  # Provider tokens
  # IMPORTANT: Replace these with actual tokens
  GITHUB_TOKEN: ""
  GITLAB_TOKEN: ""
  
  # Jira credentials
  JIRA_BASE_URL: ""
  JIRA_EMAIL: ""
  JIRA_API_TOKEN: ""
  
  # Redis password (if using authentication)
  REDIS_PASSWORD: ""
---
# Separate secret for ClickHouse credentials
apiVersion: v1
kind: Secret
metadata:
  name: clickhouse-credentials
  namespace: dev-health
type: Opaque
stringData:
  CLICKHOUSE_USER: "ch"
  CLICKHOUSE_PASSWORD: "ch"
  CLICKHOUSE_DB: "default"
---
# Separate secret for PostgreSQL credentials (if using)
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: dev-health
type: Opaque
stringData:
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "postgres"
  POSTGRES_DB: "devhealth"
