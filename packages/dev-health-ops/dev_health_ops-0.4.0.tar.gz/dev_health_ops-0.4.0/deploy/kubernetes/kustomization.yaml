# Kustomize configuration for dev-health-ops
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dev-health

resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - clickhouse.yaml
  - redis.yaml
  - api.yaml
  - worker.yaml
  - cronjobs.yaml
  - ingress.yaml

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/part-of: dev-health-ops

# Image configuration (override in overlays)
images:
  - name: ghcr.io/your-org/dev-health-ops
    newTag: latest

