name: Lint

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run black (format check)
        continue-on-error: true
        run: |
          black --check .

      - name: Run isort (import sort check)
        continue-on-error: true
        run: |
          isort --check-only .

      - name: Run flake8 (linting)
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # The following flake8 command is intended to be informational only.
          # It provides broader linting feedback (complexity, line length, etc.) but does not fail the job due to --exit-zero.
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run mypy (type checking)
        continue-on-error: true
        run: |
          mypy --install-types --non-interactive .
