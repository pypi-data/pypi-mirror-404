[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hsp-protocol"
version = "0.2.0"
description = "Human Supervision Protocol - Fail-closed AI governance for EU AI Act compliance"
readme = "README.md"
license = {text = "Proprietary - Licensed under PCT/US26/11908"}
requires-python = ">=3.9"
authors = [
    {name = "Jaqueline de Jesus", email = "admin@hsp-protocol.com"}
]
keywords = [
    "ai-safety",
    "ai-governance",
    "eu-ai-act",
    "llm",
    "compliance",
    "human-oversight",
    "fail-closed",
    "audit",
    "blockchain"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Healthcare Industry",
    "Intended Audience :: Legal Industry",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Security :: Cryptography",
    "Topic :: System :: Logging"
]

dependencies = [
    "httpx>=0.24.0",
]

[project.optional-dependencies]
gemini = ["google-generativeai>=0.3.0"]
openai = ["openai>=1.0.0"]
anthropic = ["anthropic>=0.18.0"]
bedrock = ["boto3>=1.28.0"]
all = [
    "google-generativeai>=0.3.0",
    "openai>=1.0.0",
    "anthropic>=0.18.0",
    "boto3>=1.28.0"
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0"
]

[project.urls]
Homepage = "https://hsp-protocol.com"
Documentation = "https://docs.hsp-protocol.com"
Repository = "https://github.com/hsp-protocol/hsp-sdk"
"Bug Tracker" = "https://github.com/hsp-protocol/hsp-sdk/issues"
"Patent Information" = "https://hsp-protocol.com/patent"

[project.scripts]
hsp = "hsp_sdk.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["hsp_sdk"]

[tool.hatch.build.targets.sdist]
include = ["hsp_sdk", "README.md", "pyproject.toml"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "W", "I", "UP", "B", "C4"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
