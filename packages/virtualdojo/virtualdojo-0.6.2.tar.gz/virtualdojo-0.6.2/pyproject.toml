[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "virtualdojo"
version = "0.6.2"
description = "Command-line interface for VirtualDojo CRM"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "VirtualDojo Team", email = "support@virtualdojo.com" }
]
keywords = ["virtualdojo", "crm", "cli", "automation", "salesforce-alternative"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Groupware",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "typer[all]>=0.9.0",
    "httpx>=0.25.0",
    "rich>=13.0.0",
    "pydantic>=2.0.0",
    "platformdirs>=4.0.0",
    "keyring>=24.0.0",
    "tomli>=2.0.0;python_version<'3.11'",
    "tomli-w>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "respx>=0.20.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]

[project.scripts]
vdojo = "virtualdojo.cli:app"
virtualdojo = "virtualdojo.cli:app"

[project.urls]
Homepage = "https://github.com/Quote-ly/virtualdojo_cli"
Documentation = "https://github.com/Quote-ly/virtualdojo_cli#readme"
Repository = "https://github.com/Quote-ly/virtualdojo_cli"
Issues = "https://github.com/Quote-ly/virtualdojo_cli/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/virtualdojo"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-v --tb=short"

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "F", "I", "W", "UP", "B", "SIM"]
ignore = ["E501", "B008"]  # B008 is false positive for Typer CLI framework

[tool.ruff.isort]
known-first-party = ["virtualdojo"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.coverage.run]
source = ["src/virtualdojo"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]
