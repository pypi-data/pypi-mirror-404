[project]
name = "webterm"
version = "0.0.1"
description = "webterm: web based terminal"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "Apache 2.0"}
authors = [
    {name = "Abhishek Thakur"}
]
dependencies = [
    "pydantic>=2.12.5",
    "rich>=14.3.1",
    "fastapi>=0.128.0",
]

[project.optional-dependencies]
dev = [
    "black==26.1.0",
    "isort==7.0.0",
    "flake8==7.3.0",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
]

[project.urls]
Homepage = "https://github.com/abhishekkrthakur/webterm"

[project.scripts]
webterm = "webterm.cli.webterm:main"

[build-system]
requires = ["setuptools>=80.10.1"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
webterm = ["static/**/*", "templates/**/*"]

[tool.black]
line-length = 119
target-version = ["py311"]
exclude = '''
/(
    \.git
  | \.venv
  | venv
  | \.env
  | env
  | build
  | dist
  | unsloth_examples
)/
'''

[tool.isort]
profile = "black"
line_length = 119
skip = [".venv", "venv", ".env", "env", "build", "dist", "unsloth_examples"]

[tool.flake8]
ignore = ["E203", "E501", "W503"]
max-line-length = 119
per-file-ignores = { "__init__.py" = ["F401", "E402"] }
exclude = [".git", ".venv", "__pycache__", "dist", "build"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::UserWarning",
]
addopts = "-v --tb=short"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
]