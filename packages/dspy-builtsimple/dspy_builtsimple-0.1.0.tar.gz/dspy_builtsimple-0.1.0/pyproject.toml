[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dspy-builtsimple"
version = "0.1.0"
description = "DSPy retriever modules for Built-Simple research APIs (PubMed, ArXiv, Wikipedia)"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Built-Simple", email = "dev@built-simple.ai" }
]
keywords = [
    "dspy", 
    "pubmed", 
    "arxiv", 
    "wikipedia",
    "research", 
    "rag", 
    "retrieval",
    "semantic-search",
    "scientific-literature"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
]
requires-python = ">=3.9"
dependencies = [
    "dspy>=2.4.0",
    "httpx>=0.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "responses>=0.23.0",
]

[project.urls]
Homepage = "https://github.com/built-simple/dspy-builtsimple"
Documentation = "https://github.com/built-simple/dspy-builtsimple#readme"
Repository = "https://github.com/built-simple/dspy-builtsimple"
Issues = "https://github.com/built-simple/dspy-builtsimple/issues"

[tool.hatch.build.targets.wheel]
packages = ["dspy_builtsimple"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
