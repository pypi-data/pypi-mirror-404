[build-system]
requires = ["flit_core>=3.9"]
build-backend = "flit_core.buildapi"

[project]
name = "db2-hj3415"                          # PyPI 이름 (하이픈 허용)
version = "2.2.0"
description = "MongoDB storage helpers for NFS (latest/snapshots)"
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE" }
authors = [{name = "Hyungjin Kim", email = "hj3415@gmail.com"}]
keywords = ["example", "demo"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Typing :: Typed",
]

dependencies = [
  "pymongo>=4.8",
  "pydantic>=2.7",
  "pydantic-settings>=2.3",
  "contracts-hj3415",
  "common-hj3415",
]

[tool.flit.module]
name = "db2_hj3415"
path = "src/db2_hj3415"
