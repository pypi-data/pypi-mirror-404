[build-system]
requires = ["uv_build>=0.9.27,<0.10.0"]
build-backend = "uv_build"

[project]
name = "ssp4onnx"
version = "1.0.3"
description = "Simple Split for ONNX. A simple tool that automatically splits ONNX models of specified weight sizes."
readme = "README.md"
requires-python = ">=3.10.12"
license = "MIT"
authors = [
    { name = "Katsuya Hyodo", email = "rmsdh122@yahoo.co.jp" }
]
keywords = ["onnx", "deep-learning", "machine-learning"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Unix",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "numpy==1.26.4",
    "onnx==1.20.1",
    "onnx-graphsurgeon==0.5.8",
]

[project.scripts]
ssp4onnx = "ssp4onnx:main"

[project.urls]
Homepage = "https://github.com/PINTO0309/ssp4onnx"
Repository = "https://github.com/PINTO0309/ssp4onnx"
Documentation = "https://github.com/PINTO0309/ssp4onnx#readme"

[tool.uv.build-backend]
module-root = ""
