name: Lint

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run black
      run: |
        black --check vidhi/ tests/

    - name: Run isort
      run: |
        isort --check-only vidhi/ tests/

    - name: Run pyright
      run: |
        pyright vidhi/

    - name: Run codespell
      run: |
        codespell vidhi/ tests/ README.md
