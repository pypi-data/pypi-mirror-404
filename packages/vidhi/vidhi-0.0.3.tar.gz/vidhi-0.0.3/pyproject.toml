[build-system]
requires = ["setuptools>=69", "setuptools-scm>=8", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vidhi"
dynamic = ["version"]
description = "Configuration management system for complex systems"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [{name = "Vajra Team", email = "team@project-vajra.org"},]
maintainers = [{name = "Vajra Team", email = "team@project-vajra.org"},]
keywords = ["config", "configuration", "dataclass", "cli", "yaml", "polymorphic", "immutable", "frozen"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]

requires-python = ">=3.12"
dependencies = [
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    # Testing
    "pytest>=7.4.0",
    "pytest-cov",
    # Linting & formatting
    "black>=23.0.0",
    "isort>=5.12.0",
    "autoflake",
    "codespell",
    "pyright>=1.1.300",
    "pre-commit>=3.0.0",
    # Build
    "build>=1.0.0",
    # Docs
    "sphinx>=7.0",
    "furo",
    "sphinx-copybutton",
    "sphinx-autobuild",
]

# Links shown on PyPI
[project.urls]
Homepage = "https://github.com/project-vajra/vidhi"
Documentation = "https://project-vajra.github.io/vidhi"
"Bug Tracker" = "https://github.com/project-vajra/vidhi/issues"

[tool.black]
line-length = 88
target-version = ['py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | vidhi/_version\.py
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["vidhi"]
known_third_party = ["matplotlib", "numpy", "pandas", "humanize"]
extend_skip_glob = ["vidhi/_version.py"]

[tool.autoflake]
remove-all-unused-imports = true
recursive = true
in-place = true
remove-unused-variables = true
ignore-init-module-imports = true

[tool.pyright]
include = ["vidhi"]
exclude = [
    "**/__pycache__",
    "vidhi/_version.py",
    "tests",
    "examples",
]
reportMissingImports = false
reportOptionalSubscript = "warning"
reportOptionalMemberAccess = "warning"
reportAttributeAccessIssue = "warning"
reportReturnType = "warning"
pythonVersion = "3.12"

[tool.codespell]
ignore-words-list = "thur"
skip = "docs/_build,*.css.map,*.js.map"

[tool.setuptools.packages.find]
where = ["."]
include = ["vidhi*"]

[tool.setuptools.package-data]
vidhi = ["py.typed"]
