# Example Vidhi configuration file
# Use with: python 03_yaml_config.py config.yaml

app_name: "MyApplication"
version: "1.5.0"
debug: true

database:
  host: "localhost"
  port: 5432
  name: "devdb"

# Polymorphic config - "type" selects the implementation
storage:
  type: "local"
  path: "/tmp/myapp/data"
