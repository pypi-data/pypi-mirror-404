[tool.poetry]
name = "reviewcerberus"
version = "1.3.0"
description = "AI-powered code review tool for git branches"
authors = ["Kirill <kirill89@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/Kirill89/reviewcerberus"
repository = "https://github.com/Kirill89/reviewcerberus"
keywords = ["code-review", "ai", "git", "langchain", "llm", "anthropic", "claude", "automation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Version Control :: Git",
]
packages = [{include = "src"}]

[tool.poetry.scripts]
reviewcerberus = "src.main:main"

[tool.poetry.dependencies]
python = "^3.11"
langchain = "1.2.0"
langchain-aws = "1.1.0"
langchain-anthropic = "1.3.0"
langchain-ollama = "1.0.1"
langchain-openai = "1.1.7"
boto3 = "1.42.15"
python-dotenv = "1.2.1"
requests = "2.32.5"
mdformat = "1.0.0"
mdformat-gfm = "1.0.0"

[tool.poetry.group.dev.dependencies]
autoflake = "2.3.1"
pytest = "9.0.2"
pytest-asyncio = "1.3.0"
mypy = "1.19.1"
isort = "7.0.0"
black = "25.12.0"

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
