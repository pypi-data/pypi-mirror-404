[project]
name = "yina"
version = "0.1.9"
description = "A Python linter focused on naming conventions with 5 strictness levels"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "colorama>=0.4.6",
    "pathspec>=0.12.1",
    "tomli>=2.3.0",
    "tomli-w>=1.2.0",
]

[project.scripts]
yina = "yina.cli:main"

[tool.uv]
package = true

[tool.setuptools.package-data]
"yina" = ["config/*.toml"]

[dependency-groups]
dev = [
    "black>=25.12.0",
    "pylint>=4.0.4",
]
