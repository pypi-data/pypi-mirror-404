[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "spatelier"
version = "0.4.0"
description = "Personal tool library for video and music file handling"
authors = [
    {name = "Galen Spikes", email = "galenspikes@gmail.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
keywords = [
    "video",
    "audio",
    "media",
    "youtube",
    "download",
    "transcription",
    "processing",
    "cli",
    "tool",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Video",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Utilities",
]
dependencies = [
    # CLI framework
    "typer[all]>=0.9.0",
    "rich>=13.0.0",
    "click>=8.0.0",
    # Configuration and validation
    "pydantic>=2.0.0",
    "pyyaml>=6.0.0",
    # Logging
    "loguru>=0.7.0",
    # Video/audio processing (core)
    "yt-dlp>=2023.12.30",
    "ffmpeg-python>=0.2.0",
    "mutagen>=1.47.0",
    "pillow>=10.0.0",
    # Transcription (core - always available)
    "faster-whisper>=0.9.0",  # Optimized Whisper - uses ONNX runtime
    # Database (core)
    "sqlalchemy>=2.0.0",
    "alembic>=1.12.0",
]

[project.urls]
Homepage = "https://github.com/galenspikes/spatelier"
Documentation = "https://github.com/galenspikes/spatelier#readme"
Repository = "https://github.com/galenspikes/spatelier"
Issues = "https://github.com/galenspikes/spatelier/issues"
Changelog = "https://github.com/galenspikes/spatelier/blob/main/CHANGELOG.md"

[project.optional-dependencies]
# YouTube API integration (optional)
youtube-api = [
    "google-api-python-client>=2.0.0",
    "google-auth-httplib2>=0.1.0",
    "google-auth-oauthlib>=1.0.0",
]

# Analytics and visualization (optional)
analytics = [
    "pandas>=2.0.0",
    "matplotlib>=3.7.0",
    "seaborn>=0.12.0",
    "plotly>=5.15.0",
]

# MongoDB support (optional - SQLite is primary)
mongodb = [
    "pymongo>=4.5.0",
    "motor>=3.3.0",
]

# Web scraping and browser automation (optional - fallback features)
web = [
    "beautifulsoup4>=4.12.0",
    "playwright>=1.40.0",
    "requests>=2.31.0",
]

# All optional features
all = [
    "google-api-python-client>=2.0.0",
    "google-auth-httplib2>=0.1.0",
    "google-auth-oauthlib>=1.0.0",
    "pandas>=2.0.0",
    "matplotlib>=3.7.0",
    "seaborn>=0.12.0",
    "plotly>=5.15.0",
    "pymongo>=4.5.0",
    "motor>=3.3.0",
    "beautifulsoup4>=4.12.0",
    "playwright>=1.40.0",
    "requests>=2.31.0",
]

# Development dependencies
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "psutil>=7.2.1",
    "alembic>=1.18.1",
    # Include analytics dependencies for tests
    "pandas>=2.0.0",
    "matplotlib>=3.7.0",
    "seaborn>=0.12.0",
    "plotly>=5.15.0",
]

[project.scripts]
spatelier = "spatelier.cli.app:main_entry"

[tool.setuptools.packages.find]
where = ["."]
include = ["spatelier*", "cli*", "core*", "database*", "modules*", "analytics*", "utils*"]

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.flake8]
max-line-length = 88
exclude = [".venv", ".data", ".temp", "build", "dist"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
explicit_package_bases = true
namespace_packages = true
mypy_path = "."
ignore_missing_imports = true
# Removed invalid error code: import-untyped
exclude = '(\.venv/|\.data/|\.temp/|/site-packages/|^build/|^dist/|^bin/)'
ignore_errors = true
files = [
    "analytics",
    "cli",
    "core",
    "database",
    "migrations",
    "modules",
    "spatelier",
    "tests",
    "utils",
    "setup.py",
]

# Pytest: config lives in pytest.ini (avoids "ignoring pytest config in pyproject.toml" when both exist)

[tool.poetry.group.dev.dependencies]
psutil = "^7.2.1"
alembic = "^1.18.1"
