<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delayed Network Requests Test</title>
</head>
<body>
    <h1>Delayed Network Requests Test Page</h1>
    <div id="status">Initial Load Complete</div>
    <div id="request-log"></div>

    <script>
        const log = document.getElementById('request-log');
        const status = document.getElementById('status');

        function logMessage(msg) {
            const entry = document.createElement('div');
            entry.textContent = `${new Date().toISOString()}: ${msg}`;
            log.appendChild(entry);
            console.log(msg);
        }

        logMessage('Page loaded, script executing');

        // Simulate delayed network requests after page load
        // This tests whether networkidle waits for these delayed requests

        // Request 1: After 100ms
        setTimeout(() => {
            logMessage('Starting request 1 (100ms delay)');
            status.textContent = 'Request 1 in progress...';

            fetch('data:text/plain,response1')
                .then(response => response.text())
                .then(data => {
                    logMessage('Request 1 completed');
                    status.textContent = 'Request 1 complete';
                })
                .catch(err => {
                    logMessage('Request 1 failed: ' + err);
                });
        }, 100);

        // Request 2: After 300ms
        setTimeout(() => {
            logMessage('Starting request 2 (300ms delay)');
            status.textContent = 'Request 2 in progress...';

            fetch('data:text/plain,response2')
                .then(response => response.text())
                .then(data => {
                    logMessage('Request 2 completed');
                    status.textContent = 'Request 2 complete';
                })
                .catch(err => {
                    logMessage('Request 2 failed: ' + err);
                });
        }, 300);

        // Request 3: After 500ms
        setTimeout(() => {
            logMessage('Starting request 3 (500ms delay)');
            status.textContent = 'Request 3 in progress...';

            fetch('data:text/plain,response3')
                .then(response => response.text())
                .then(data => {
                    logMessage('Request 3 completed');
                    status.textContent = 'All requests complete - Network should be idle';
                })
                .catch(err => {
                    logMessage('Request 3 failed: ' + err);
                });
        }, 500);
    </script>
</body>
</html>
