[build-system]
requires = ["hatchling", "hatch-vcs", "hatch-fancy-pypi-readme"]
build-backend = "hatchling.build"

[project]
name = "aurora_dsql_django"
dynamic = ["version", "readme"]
description = "Aurora DSQL adapter for Django"
license = "Apache-2.0"
authors = [{name = "Amazon Web Services"}]
requires-python = ">=3.10"
dependencies = [
    "aurora-dsql-python-connector>=0.1.0",
]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Framework :: Django :: 5.2",
]

[project.urls]
Repository = "https://github.com/awslabs/aurora-dsql-orms"
Documentation = "https://github.com/awslabs/aurora-dsql-orms/tree/main/python/django"

[dependency-groups]
dev = [
    "bandit>=1.9.3",
    "django>=4.2",
    "flake8",
    "hatch-vcs",
    "pip>=24.3.1,<26.0.0",
    "psycopg",
    "psycopg2-binary",
    "pytest-cov",
    "pytest>=8",
    "ruff",
    "wheel",
]
docs = [
    "Sphinx>=7.1.0,<8.0.0",
    "docutils>=0.18.0,<0.21.0",
    "guzzle_sphinx_theme~=0.7.11",
]

[tool.uv]
default-groups = ["dev", "docs"]

[tool.hatch.version]
source = "vcs"
tag-pattern = "python/django/v(?P<version>.*)"
raw-options = { root = "../..", git_describe_command = ["git", "describe", "--tags", "--match", "python/django/v*"] }

[tool.hatch.build.hooks.vcs]
version-file = "aurora_dsql_django/_version.py"

[tool.hatch.metadata.hooks.fancy-pypi-readme]
content-type = "text/markdown"

[[tool.hatch.metadata.hooks.fancy-pypi-readme.fragments]]
path = "README.md"

[[tool.hatch.metadata.hooks.fancy-pypi-readme.substitutions]]
pattern = '\[([^\]]+)\]\((?!https?://)([^)]+)\)'
replacement = '[\1](https://github.com/awslabs/aurora-dsql-orms/blob/python/django/v$HFPR_VERSION/python/django/\2)'

[tool.hatch.build.targets.wheel]
packages = ["aurora_dsql_django"]

[tool.ruff]
indent-width = 4
target-version = "py310"

# Aligns with flake8 check in CI/CD workflow.
line-length = 127
exclude = [
    ".git",
    ".venv",
    "build",
    "dist",
    "aurora_dsql_django/_version.py",
]

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
