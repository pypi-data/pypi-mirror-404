# Simple Kubernetes deployment for ServeM
# 
# Usage:
#   kubectl apply -f k8s-simple.yaml
#   kubectl get pods
#   kubectl port-forward svc/docs-server 8080:80

apiVersion: apps/v1
kind: Deployment
metadata:
  name: docs-server
  labels:
    app: docs-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: docs-server
  template:
    metadata:
      labels:
        app: docs-server
    spec:
      containers:
      - name: docs-server
        # Replace with your custom image
        image: ghcr.io/mycompany/docs:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: BASE_URL
          value: "https://docs.mycompany.com"
        - name: DEBUG
          value: "false"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3

---
apiVersion: v1
kind: Service
metadata:
  name: docs-server
  labels:
    app: docs-server
spec:
  type: ClusterIP
  selector:
    app: docs-server
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: docs-ingress
  annotations:
    # For nginx-ingress
    kubernetes.io/ingress.class: "nginx"
    # For cert-manager (optional)
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Force HTTPS (optional)
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  rules:
  - host: docs.mycompany.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: docs-server
            port:
              number: 80
  tls:
  - hosts:
    - docs.mycompany.com
    secretName: docs-tls

# Deployment commands:
# 
# Apply:
#   kubectl apply -f k8s-simple.yaml
# 
# Check status:
#   kubectl get all -l app=docs-server
# 
# View logs:
#   kubectl logs -l app=docs-server -f
# 
# Port forward (for testing):
#   kubectl port-forward svc/docs-server 8080:80
# 
# Scale:
#   kubectl scale deployment docs-server --replicas=5
# 
# Update image:
#   kubectl set image deployment/docs-server docs-server=ghcr.io/mycompany/docs:v2.0.0
# 
# Delete:
#   kubectl delete -f k8s-simple.yaml
