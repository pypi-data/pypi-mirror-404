[project]
name = "servemd"
dynamic = ["version"]
description = "Beautiful markdown documentation server for humans and AI with native llms.txt support"
readme = "README.md"
requires-python = ">=3.11"
license = "Apache-2.0"
authors = [
    { name = "Jochem Berends", email = "jochem@gmail.nl" }
]
keywords = [
    "documentation",
    "markdown",
    "server",
    "fastapi",
    "llms",
    "ai",
    "mcp",
    "docs",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Framework :: FastAPI",
    "Topic :: Documentation",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Documentation",
    "Topic :: Text Processing :: Markup :: Markdown",
]
dependencies = [
    "fastapi>=0.128.0",
    "uvicorn[standard]>=0.40.0",
    "markdown>=3.10.1",
    "pymdown-extensions>=10.20.1",
    "pygments>=2.19.2",
    "jinja2>=3.1.6",
    "python-multipart>=0.0.22",
    "whoosh>=2.7.4",
    "slowapi>=0.1.9",
]

[project.urls]
Homepage = "https://github.com/jberends/servemd"
Documentation = "https://github.com/jberends/servemd/blob/main/docs/index.md"
Repository = "https://github.com/jberends/servemd"
Issues = "https://github.com/jberends/servemd/issues"
Changelog = "https://github.com/jberends/servemd/blob/main/CHANGELOG.md"

[project.scripts]
servemd = "docs_server.main:main"
docs-server = "docs_server.main:main"
servemd-mcp = "docs_server.mcp.cli:cli_main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/docs_server/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/docs_server"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/docs",
    "/examples",
    "/LICENSE",
    "/README.md",
    "/CHANGELOG.md",
    "/pyproject.toml",
]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=6.0.0",
    "httpx>=0.28.1",
    "requests>=2.32.5",
    "ruff>=0.14.14",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
]

[tool.ruff]
line-length = 120
target-version = "py313"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["F401", "F811"]  # Allow unused imports in tests
