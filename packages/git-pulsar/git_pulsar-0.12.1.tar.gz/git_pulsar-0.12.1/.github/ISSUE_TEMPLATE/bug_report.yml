name: Bug Report
description: Create a report to help us improve Git Pulsar.
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report.
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: The daemon fails to wake up after the laptop sleep cycle...
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: Git Pulsar relies on system-specific service managers.
      options:
        - macOS (launchd)
        - Linux (systemd)
        - Other
    validations:
      required: true
  - type: dropdown
    id: installation
    attributes:
      label: Installation Method
      options:
        - Homebrew (brew install git-pulsar)
        - uv tool
        - pipx
        - Source (git clone)
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Git Pulsar Version
      description: Output of `git-pulsar --version` or check `pyproject.toml`.
      placeholder: v0.3.0
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Run command '...'
        3. See error
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs or Traceback
      description: |
        Please provide relevant logs.
        - macOS: `tail -f /tmp/git-pulsar.err` or Console.app
        - Linux: `journalctl --user -u git-pulsar`
      render: shell
