[project]
name = "moltbook-cli"
description = "Use CLI to interact with Moltbook, no AI agent in the middle."
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.11"
dependencies = [
    "requests>=2.32.5",
    "rich>=14.3.1",
    "typer>=0.21.1",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/Aaron-212/moltbook-cli"
Repository = "https://github.com/Aaron-212/moltbook-cli"
Issues = "https://github.com/Aaron-212/moltbook-cli/issues"

[project.scripts]
moltbook = "moltbook_cli.main:app"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.targets.wheel]
packages = ["src/moltbook_cli"]
