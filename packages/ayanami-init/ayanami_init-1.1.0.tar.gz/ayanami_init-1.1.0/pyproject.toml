[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ayanami-init"
version = "1.1.0"
description = "My simple init new project tool"
requires-python = ">=3.9"
dependencies = [
    "wrapt>=2.0.1",
]

[project.scripts]
ayanami-init = "ayanami_init.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/ayanami_init"]

