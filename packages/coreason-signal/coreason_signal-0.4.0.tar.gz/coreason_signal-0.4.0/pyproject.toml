[tool.poetry]
name = "coreason_signal"
version = "0.4.0"
description = "coreason-signal"
authors = ["Gowtham A Rao <gowtham.rao@coreason.ai>"]
license = "Prosperity-3.0"
readme = "README.md"
packages = [{include = "coreason_signal", from = "src"}]

[tool.poetry.scripts]
start = "coreason_signal.main:main"

[tool.poetry.dependencies]
python = ">=3.12, <3.14"
loguru = "^0.7.2"
pydantic = "^2.12.5"
sila2 = "^0.14.0"
lancedb = "^0.27.1"
fastembed = "^0.7.4"
onnxruntime = "^1.23.2"
pyarrow = "^23.0.0"
pydantic-settings = "^2.12.0"
anyio = "^4.12.1"
coreason-identity = "^0.4.2"
httpx = "^0.28.1"
aiofiles = "^25.1.0"
cryptography = "^46.0.4"
fastapi = "^0.115.0"
uvicorn = {extras = ["standard"], version = "^0.30.0"}

[tool.poetry.group.dev.dependencies]
pytest = "^9.0.2"
ruff = "^0.14.14"
pre-commit = "^4.5.1"
pytest-cov = "^7.0.0"
mkdocs = "^1.6.0"
mkdocs-material = "^9.5.26"
mypy = "^1.19.1"
types-aiofiles = "^25.1.0"
pytest-asyncio = "^1.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project]
name = "coreason_signal"
version = "0.4.0"
description = "coreason-signal"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Gowtham A Rao", email = "gowtham.rao@coreason.ai" },
]
license = { file = "LICENSE" }
classifiers = [
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/CoReason-AI/coreason_signal"
Repository = "https://github.com/CoReason-AI/coreason_signal"
Documentation = "https://github.com/CoReason-AI/coreason_signal"

[tool.ruff]
line-length = 120
target-version = "py312"
src = ["src"]

[tool.ruff.lint]
select = ["E", "F", "B", "I"]
ignore = []

[tool.mypy]
python_version = "3.12"
strict = true
ignore_missing_imports = true
plugins = ["pydantic.mypy"]

[tool.pytest.ini_options]
addopts = "--cov=src --cov-report=term-missing --cov-fail-under=100"
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.coverage.run]
omit = ["tests/*"]
