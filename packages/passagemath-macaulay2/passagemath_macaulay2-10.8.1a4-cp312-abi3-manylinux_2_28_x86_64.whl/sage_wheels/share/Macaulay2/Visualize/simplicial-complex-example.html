    <style>

      polygon.face {
        opacity: .4;
      }
        
      #canvasElement2d:not(.active):not(.shift) polygon.face {

      polygon.face.highlighted {

      }
        
    </style>

      forceOn = true;
      labelsOn = true;
      forceCharge = -1500;
