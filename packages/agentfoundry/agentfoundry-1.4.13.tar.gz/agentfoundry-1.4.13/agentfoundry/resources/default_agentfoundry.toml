# AgentFoundry Configuration
# This file contains non-sensitive configuration defaults.
# Sensitive values (API keys, credentials) should be provided via:
# - Environment variables (AF_OPENAI_API_KEY, AF_HF_TOKEN, etc.)
# - Host application config (when used as a library)
# - AgentConfig.from_dict() for dependency injection

# Paths
DATA_DIR = "~/.config/agentfoundry/data"
REGISTRY_DB = "~/.config/agentfoundry/registry.db"
TOOLS_DIR = "~/.config/agentfoundry/tools"

# LLM Configuration
LLM_PROVIDER = "openai"
# Latest OpenAI GPT-5.1 models:
# - gpt-5.1: Top-tier general reasoning, coding, analysis, planning, multi-step tasks
# - gpt-5.1-mini: Cheaper, faster, smaller version for most production workloads
# - gpt-5.1-nano: Ultra-low-cost micro model for high-volume tasks (classification, extraction)
# - gpt-5.1-codex: Code-specialized variant for software generation/refactoring
# - gpt-5.1-codex-mini: Lightweight code model optimized for speed
OPENAI_MODEL = "gpt-5.1"
CODING_MODEL = "gpt-5.1-codex"
OLLAMA_MODEL = "gemma3:27b"
OLLAMA_HOST = "http://127.0.0.1:11434"
GROK_MODEL = "grok-2-1212"

# API Keys - REMOVED (use environment variables or config injection)
# OPENAI_API_KEY = ""  # Use AF_OPENAI_API_KEY env var
# HF_TOKEN = ""  # Use AF_HF_TOKEN env var
# SERPAPI_API_KEY = ""  # Use AF_SERPAPI_API_KEY env var
# XAI_API_KEY = ""  # Use AF_XAI_API_KEY env var

# Vector Store Configuration
[VECTORSTORE]
PROVIDER = "milvus"

[MILVUS]
URI = "http://localhost:19530"
HOST = "localhost"
PORT = 19530
SECURE = "False"
COLLECTION_PREFIX = "agentfoundry_"
SEARCH_PARAMS = '{"metric_type": "L2", "params": {"nprobe": 10}}'
INDEX_PARAMS = '{"metric_type": "L2", "index_type": "IVF_FLAT", "params": {"nlist": 1024}}'
TIMEOUT = 10.0
AUTO_ID = "True"
EMBEDDING_MODEL = "text-embedding-ada-002"
FALLBACK_DIM = 1536
# Credentials - REMOVED (use AF_MILVUS_USER, AF_MILVUS_PASSWORD, AF_MILVUS_TOKEN env vars)

[CHROMA]
COLLECTION_NAME = "agentfoundry"
URL = ""  # Set via AF_CHROMA_URL env var or config injection
PERSIST_DIR = "~/.config/agentfoundry/chromadb"

[FAISS]
INDEX_PATH = "~/.config/agentfoundry/faiss_index"

# Knowledge Graph Configuration
[KGRAPH]
BACKEND = "duckdb_sqlite"

# Embedding Configuration
[EMBEDDING]
MODEL_NAME = "sentence-transformers/all-MiniLM-L6-v2"
DIMENSIONS = 384

# Logging Configuration
[LOGGING]
LEVEL = "INFO"

# Orchestrator Configuration
[ORCHESTRATOR]
MAX_WORKERS = 10

# Removed Sections (use environment variables or config injection):
# [AWS] - Use AF_AWS_* env vars
# [GOOGLE] - Use AF_GOOGLE_API_KEY env var
# [MS] - Use AF_MS_* env vars (or QD_MS_* for QuantumDrive)
# [FLASK] - Not used by AgentForge (library)
