[project]
name = "xsget"
version = "0.1.75"
description = "Console tools to download online novel and convert to text file"
readme = "README.md"
license = "AGPL-3.0-or-later"
license-files = ["LICENSE.md"]
authors = [{name = "Kian-Meng, Ang", email = "kianmeng@cpan.org"}]
requires-python = ">=3.10"
dependencies = [
  "aiofiles",
  "aiohttp",
  "bs4",
  "cssselect",
  "lxml",
  "natsort",
  "playwright",
  "regex",
  "tomlkit",
  "user_agent",
  "watchdog",
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Natural Language :: Chinese (Simplified)",
    "Natural Language :: Chinese (Traditional)",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python",
    "Topic :: Text Processing :: Filters",
    "Topic :: Text Processing :: General",
    "Topic :: Text Processing :: Markup :: HTML",
    "Topic :: Text Processing",
]

[project.urls]
Changelog = "https://github.com/kianmeng/xsget/blob/master/CHANGELOG.md"
Issues = "https://github.com/kianmeng/xsget/issues"
Source = "https://github.com/kianmeng/xsget"

[project.scripts]
xsget = "xsget.xsget:cli"
xstxt = "xsget.xstxt:cli"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
test = [
    "aioresponses",
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "pytest-mock",
    "pytest-randomly",
    "pytest-xdist",
    "scripttest",
]

doc = [
    "furo",
    "myst-parser",
    "sphinx",
    "sphinx-autobuild",
    "sphinx-autodoc-typehints",
    "sphinx-copybutton",
]

pot = [
    "Babel",
]

lint = [
    "mypy",
    "pre-commit",
    "ruff",
    "types-aiofiles",
    "types-regex",
    "lxml-stubs",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"

# verify through: uv run ruff check --show-settings
[tool.ruff]
line-length = 79
target-version = "py310"
output-format = "grouped"
exclude = [
    "docs/",
    "docs/source/conf.py",
]

[tool.ruff.lint]
select = ["ALL"]
ignore = ["COM812"]

[tool.ruff.lint.per-file-ignores]
"src/*.py" = [
    "RUF001",
]
"tests/*.py" = [
    "ANN001",
    "ANN002",
    "ANN003",
    "ANN201",
    "ANN202",
    "ANN204",
    "D100",
    "D103",
    "D104",
    "PLR2004",
    "RUF001",
    "S101"
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.setuptools.packages.find]
where = ["src"]

[tool.mypy]
python_version = "3.10"
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
warn_unreachable = true
disallow_untyped_defs = true
check_untyped_defs = true
no_implicit_optional = true
strict_equality = true
show_error_context = true
show_column_numbers = true
pretty = true
strict = true
disallow_untyped_calls = true
disallow_incomplete_defs = true
warn_no_return = true
exclude = ["noxfile.py", "tests", "docs"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
    'if __name__ == "__main__":',
]
