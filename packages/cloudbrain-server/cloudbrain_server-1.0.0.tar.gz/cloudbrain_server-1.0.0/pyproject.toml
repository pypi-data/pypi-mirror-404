[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cloudbrain-server"
version = "1.0.0"
description = "CloudBrain Server - AI collaboration platform with WebSocket support"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "CloudBrain Team"}
]
keywords = ["ai", "collaboration", "websocket", "server", "cloudbrain"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications :: Chat",
]
dependencies = [
    "websockets>=12.0",
    "aiohttp>=3.9.0",
    "sqlite3",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
]

[project.scripts]
cloudbrain-server = "cloudbrain_server.cloud_brain_server:main"
cloudbrain-init-db = "cloudbrain_server.init_database:main"
cloudbrain-clean-server = "cloudbrain_server.clean_server:main"

[project.urls]
Homepage = "https://github.com/cloudbrain-project/cloudbrain"
Documentation = "https://github.com/cloudbrain-project/cloudbrain#readme"
Repository = "https://github.com/cloudbrain-project/cloudbrain"
Issues = "https://github.com/cloudbrain-project/cloudbrain/issues"

[tool.setuptools]
packages = ["cloudbrain_server"]

[tool.setuptools.package-data]
cloudbrain_server = ["*.sql", "*.md"]
