[project]
name = "plato-sdk-v2"
dynamic = ["version"]
description = "Python SDK for the Plato API"
readme = "README.md"
requires-python = ">=3.10,<3.14"
license = "MIT"
authors = [{ name = "Plato", email = "support@plato.so" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.2.1",
    "tenacity>=9.1.2",
    "typer>=0.9.0",
    "rich>=13.0.0",
    "pyyaml>=6.0",
    "tomli>=2.0.0",
    "aiohttp>=3.8.0",
    "pydantic-settings>=2.12.0",
    "requests>=2.32.5",
    # For sims/generator
    "jinja2>=3.1.0",
    "openapi-pydantic>=0.5.1",
    "datamodel-code-generator>=0.43.0",
    "email-validator>=2.0.0",
    # For agents (Gemini)
    "google-genai>=1.0.0",
    "cryptography>=43.0.0",
    # For tracing/telemetry
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
    "opentelemetry-exporter-otlp-proto-http>=1.20.0",
]

[project.scripts]
plato = "plato.cli:main"
plato-world-runner = "plato.worlds.runner:main"
plato-agent-runner = "plato.agents.runner:main"

[project.optional-dependencies]
dev = ["pytest>=7.0", "pytest-asyncio>=0.21", "ruff>=0.1", "basedpyright>=1.18"]
db-cleanup = [
    "sqlalchemy[asyncio]>=2.0",
    "asyncpg>=0.29",
    "aiomysql>=0.2",
    "aiosqlite>=0.20",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "VERSION"
pattern = "(?P<version>.+)"

[tool.hatch.build.targets.wheel]
packages = ["plato"]

[tool.ruff]
line-length = 120
target-version = "py310"
exclude = ["plato/_generated"]

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]
ignore = ["E501"]

[tool.basedpyright]
pythonVersion = "3.10"
typeCheckingMode = "standard"
reportMissingImports = false
reportMissingTypeStubs = false
include = ["plato"]
exclude = ["plato/v1"]

[tool.pytest.ini_options]
asyncio_mode = "auto"

[dependency-groups]
dev = [
    "basedpyright>=1.37.1",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "ruff>=0.14.11",
    "ty",
    # For type checking - these are optional runtime deps but needed for ty to resolve imports
    "playwright",
    "streamlit",
    "sqlalchemy[asyncio]>=2.0",
    "psycopg2-binary",
    "pymysql",
]

[tool.ty.rules]
# Ignore unresolved imports for deps that can't be in dev group:
# - harbor: requires Python 3.12+, project supports 3.10+
# - hatchling: build-time only dependency
unresolved-import = "ignore"
# Ignore unresolved attributes - ty bug with httpx module structure (httpx.Request/Response/Client)
unresolved-attribute = "ignore"

[tool.uv]
prerelease = "allow"
