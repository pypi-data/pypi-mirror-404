metadata:
  name: Hedge
  type: background
  description: |
    Track your stock portfolio with live price updates and charts in your feed.
    Configure your tickers via the HEDGE_TICKERS environment variable.
  process:
    cmd:
      - python
      - app.py
    working_directory: /
    environment:
      PYTHONUNBUFFERED: "1"
      HEDGE_TICKERS: "AAPL,MSFT,GOOGL"
  icon_file: ./icon.png
  default_schedule:
    type: interval
    interval:
      duration: "2m"
      schedule:
        daily_window: "06:00-22:00"
files:
  - source: ./app.py
    destination: ./app.py
run: |
  pip install --no-cache-dir requests
  pip install --no-cache-dir -i https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ 'gourmet[ambient]==0.1.dev45'