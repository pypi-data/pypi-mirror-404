name: Build and Publish

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build dependencies
        run: pip install build

      - name: Set version from run number
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: echo "SETUPTOOLS_SCM_PRETEND_VERSION=0.1.dev${{ github.run_number }}" >> $GITHUB_ENV

      - name: Build wheel
        run: python -m build

      - name: Show dist contents
        run: ls -lah dist

      - name: Test wheel installs and imports
        run: |
          pip install dist/*.whl
          python -c "from truffile import TruffleClient; print('Import OK')"
          truffile --help

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: truffile-wheel
          path: dist/*.whl

      - name: Upload sdist artifact
        uses: actions/upload-artifact@v4
        with:
          name: truffile-sdist
          path: dist/*.tar.gz

  publish-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: pypi
      url: https://pypi.org/p/truffile
    permissions:
      id-token: write
    steps:
      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: truffile-wheel
          path: dist/

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: truffile-sdist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  github-release:
    name: Create GitHub Release
    needs: [build, publish-pypi]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: truffile-wheel
          path: dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0.1.dev${{ github.run_number }}
          name: truffile v0.1.dev${{ github.run_number }}
          files: dist/*.whl
          generate_release_notes: true
          make_latest: true
