<!--
  Base layout for PAP statistics views.
  Injects the PAP nav menu into the AA header and exposes a `details` block.
-->
{% extends 'allianceauth/base-bs5.html' %}

{% load i18n %}

{% block page_title %}
    {% translate "Pap Stats" %}
{% endblock %}

{% block header_nav_collapse_left %}
    {% include 'paps/menu.html' %}
{% endblock %}

{% block content %}
    <div class="paps">
        {% block details %}{% endblock %}
    </div>
{% endblock %}
