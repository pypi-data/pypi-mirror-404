[package]
name = "ccsds-ndm-py"
version = "0.0.3"
authors = ["Jochim Maene <jochim.maene+github@gmail.com>"]
edition = "2021"
description = "Python bindings for ccsds-ndm"
license = "MPL-2.0"
repository = "https://github.com/JochimMaene/ccsds-ndm"
rust-version = "1.70"
readme = "README.md"

[lib]
name = "ccsds_ndm"
crate-type = ["cdylib"]

[dependencies]
ccsds-ndm = { path = "../../ccsds-ndm" }
numpy = "0.27.0"
pyo3 = { version = "0.27.0", features = ["extension-module","abi3-py39"] }
