[package]
name = "ccsds-ndm"
version = "0.0.3"
authors = ["Jochim Maene <jochim.maene+github@gmail.com>"]
edition = "2021"
description = "Parse and generate CCSDS Navigation Data Messages (NDM) in KVN and XML formats"
license = "MPL-2.0"
repository = "https://github.com/JochimMaene/ccsds-ndm"
documentation = "https://docs.rs/ccsds-ndm"
readme = "README.md"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
thiserror = "2.0"
quick-xml = { version = "0.39", features = ["serialize"] }
winnow = "0.7.14"
zmij = "1.0.14"
fast-float = "0.2"
bon = "3.0"
serde_json = "1.0.149"

[dev-dependencies]
criterion = { version = "4.2.1", package = "codspeed-criterion-compat" }
paste = "1.0.15"
tempfile = "3"

[[bench]]
name = "kvn_benches"
harness = false

[[bench]]
name = "xml_benches"
harness = false
