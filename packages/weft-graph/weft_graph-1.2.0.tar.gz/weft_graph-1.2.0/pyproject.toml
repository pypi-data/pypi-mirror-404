[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "weft-graph"
version = "1.2.0"
description = "A local-first knowledge graph for your browsing - Chrome extension + CLI"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Avi Solanki"}
]
keywords = ["knowledge-graph", "browsing", "chrome-extension", "browser", "tabs", "llm", "clustering", "tui", "semantic-search", "local-first", "second-brain", "navigation-tracking"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Utilities",
]
dependencies = [
    "requests",
    "trafilatura",
    "rich",
    "textual",
    "fastmcp",
    "uvicorn",
    "fastapi",
]

[project.optional-dependencies]
firefox = ["lz4"]
js = ["playwright"]

[project.scripts]
weft = "weft.cli:main"

[project.urls]
Homepage = "https://github.com/Avi-141/weft"
Repository = "https://github.com/Avi-141/weft"

[tool.setuptools.packages.find]
where = ["."]
include = ["weft*"]
