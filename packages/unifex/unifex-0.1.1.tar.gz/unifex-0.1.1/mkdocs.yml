site_name: unifex
site_description: A Python library for document text extraction with local and cloud OCR solutions
site_url: https://aptakhin.name/unifex/
repo_url: https://github.com/aptakhin/unifex
repo_name: aptakhin/unifex

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2
            members_order: source
            docstring_style: google

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - User Guide:
      - PDF Extraction: guide/pdf-extraction.md
      - OCR Extraction: guide/ocr-extraction.md
      - LLM Extraction: guide/llm-extraction.md
      - Parallel Processing: guide/parallel-processing.md
      - Async API: guide/async-api.md
      - CLI Usage: guide/cli.md
  - Reference:
      - API Reference: reference/api.md
      - Models: reference/models.md
      - Extractors: reference/extractors.md
      - Configuration: reference/configuration.md
  - Development:
      - Contributing: development/contributing.md
      - Testing: development/testing.md
      - Architecture: development/architecture.md
