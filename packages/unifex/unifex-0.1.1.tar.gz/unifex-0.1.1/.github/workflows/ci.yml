name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: uv sync --group dev --all-extras
      - run: ./scripts/ci/lint.sh

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: uv sync --group dev --all-extras
      - run: ./scripts/ci/typecheck.sh

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      # Install headless OpenCV before uv sync to prevent segfault when easyocr+paddleocr coexist
      - run: pip install opencv-python-headless
      - run: uv sync --group dev --all-extras
      - run: sudo apt-get update && sudo apt-get install -y tesseract-ocr
      - run: echo '${{ secrets.GOOGLE_DOCAI_CREDENTIALS }}' > /tmp/google_creds.json
      - run: ./scripts/ci/all-tests.sh
        env:
          FLAGS_enable_pir_api: "0"  # Disable PaddlePaddle PIR to avoid compatibility issues
          UNIFEX_AZURE_DI_ENDPOINT: ${{ secrets.UNIFEX_AZURE_DI_ENDPOINT }}
          UNIFEX_AZURE_DI_KEY: ${{ secrets.UNIFEX_AZURE_DI_KEY }}
          UNIFEX_GOOGLE_DOCAI_PROCESSOR_NAME: ${{ secrets.UNIFEX_GOOGLE_DOCAI_PROCESSOR_NAME }}
          UNIFEX_GOOGLE_DOCAI_CREDENTIALS_PATH: /tmp/google_creds.json

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: uv sync --group dev
      - run: ./scripts/ci/docs-build.sh

  test-matrix:
    needs: [test]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true
      - name: Install tesseract (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y tesseract-ocr
      - name: Install tesseract (macOS)
        if: runner.os == 'macOS'
        run: brew install tesseract
      - name: Install tesseract (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install tesseract
          echo "C:\Program Files\Tesseract-OCR" >> $env:GITHUB_PATH
      # paddlepaddle doesn't have wheels for Python 3.14 yet, so install all extras except paddle
      - name: Install dependencies (Python 3.14 - no paddle)
        if: matrix.python-version == '3.14'
        run: uv sync --group dev --extra pdf --extra tables --extra easyocr --extra tesseract --extra azure --extra google --extra llm-all
      - name: Install dependencies (Python 3.11-3.13 - all extras)
        if: matrix.python-version != '3.14'
        run: |
          pip install opencv-python-headless
          uv sync --group dev --all-extras
      - name: Run tests (local models and cassettes only)
        run: uv run pytest
        env:
          FLAGS_enable_pir_api: "0"

  build:
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test, docs]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: uv sync
      - run: ./scripts/ci/build.sh
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
