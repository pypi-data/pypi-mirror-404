name: Publish

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: uv sync
      - run: ./scripts/ci/build.sh
      - run: ./scripts/ci/publish.sh
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
