repos:
  # Standard pre-commit hooks (fast validation)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: check-toml

  # Mock quality fitness function - ensures mocks have behavioral verification
  - repo: https://github.com/semgrep/semgrep
    rev: v1.102.0
    hooks:
      - id: semgrep
        name: semgrep mock-quality
        args: ['--config', '.semgrep/', '--error']
        types: [python]
        files: ^tests/

  # Secret detection - pattern-based (catches known API key formats)
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks
        args: ["--config", ".gitleaks.toml"]

  # Secret detection - entropy-based (catches unknown high-entropy secrets)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']

  # Ruff linter and formatter (using local install for consistency with uv)
  - repo: local
    hooks:
      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]
        pass_filenames: false

      - id: ruff-check
        name: ruff check
        entry: uv run ruff check --fix
        language: system
        types: [python]
        pass_filenames: false

      - id: ty-check
        name: ty type check
        entry: uv run ty check
        language: system
        types: [python]
        pass_filenames: false

      - id: lint-imports
        name: lint-imports (architecture)
        entry: uv run lint-imports
        language: system
        pass_filenames: false
        always_run: true

      - id: pytest-fast
        name: pytest (fast tests)
        entry: ./scripts/ci/fast-tests.sh
        language: system
        pass_filenames: false
        always_run: true

      - id: docs-build
        name: mkdocs build
        entry: ./scripts/ci/docs-build.sh
        language: system
        pass_filenames: false
        files: ^(docs/|mkdocs\.yml)$
