[project]
name = "cyberdesk"
version = "2.2.21"
description = "The official Python SDK for Cyberdesk"
authors = [{name = "Cyberdesk Team", email = "dev@cyberdesk.io"}]
readme = "README.md"
license = "MIT"
dependencies = [
    "httpx",
    "attrs"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
# SDK development/publishing tools
dev = [
    "openapi-python-client",
    "build",
    "twine"
]

# Testing dependencies
testing = [
    "svix>=1.0.0",
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.30.0",
    "python-dotenv>=1.0.0",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0"
]

# All dependencies (dev + testing combined)
all = [
    # Dev tools
    "openapi-python-client", "build", "twine",
    # Testing tools  
    "svix>=1.0.0", "fastapi>=0.100.0", "uvicorn[standard]>=0.30.0",
    "python-dotenv>=1.0.0", "pytest>=8.0.0", "pytest-asyncio>=0.23.0"
]

[tool.setuptools.packages.find]
include = ["cyberdesk*", "openapi_client*"] 