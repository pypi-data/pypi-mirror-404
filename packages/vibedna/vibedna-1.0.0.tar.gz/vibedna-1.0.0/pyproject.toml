[project]
name = "vibedna"
version = "1.0.0"
description = "Binary ↔ DNA Encoding and Computation System - Convert data to DNA sequences and back"
readme = "README.md"
license = {text = "Proprietary"}
authors = [
    {name = "NeuralQuantum.ai", email = "contact@neuralquantum.ai"}
]
maintainers = [
    {name = "NeuralQuantum.ai", email = "contact@neuralquantum.ai"}
]
requires-python = ">=3.10"
keywords = [
    "dna",
    "encoding",
    "decoding",
    "bioinformatics",
    "data-storage",
    "dna-computing",
    "binary-to-dna",
    "dna-to-binary",
    "nucleotide",
    "sequence",
    "reed-solomon",
    "error-correction",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: System :: Archiving",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Operating System :: OS Independent",
    "Typing :: Typed",
    "Environment :: Console",
    "Framework :: FastAPI",
]
dependencies = [
    "click>=8.0",
    "rich>=13.0",
    "fastapi>=0.100",
    "uvicorn>=0.23",
    "pydantic>=2.0",
    "numpy>=1.24",
]

[project.urls]
Homepage = "https://vibecaas.com"
Documentation = "https://github.com/ttracx/VibeDNA#readme"
Repository = "https://github.com/ttracx/VibeDNA"
Issues = "https://github.com/ttracx/VibeDNA/issues"
Changelog = "https://github.com/ttracx/VibeDNA/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-asyncio>=0.21",
    "black>=23.0",
    "ruff>=0.0.280",
    "mypy>=1.4",
]

[project.scripts]
vibedna = "vibedna.cli.vibedna_cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.mypy]
python_version = "3.10"
strict = true
ignore_missing_imports = true

