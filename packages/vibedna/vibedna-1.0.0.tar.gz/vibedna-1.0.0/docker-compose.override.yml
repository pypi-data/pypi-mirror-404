version: '3.8'

services:
  # Enable hot reloading for API gateway
  api-gateway:
    volumes:
      - ./vibedna:/app/vibedna:ro
    environment:
      VIBEDNA_LOG_LEVEL: DEBUG
    command: ["uvicorn", "vibedna.api.rest_server:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # Development configurations for agents
  master-orchestrator:
    volumes:
      - ./vibedna:/app/vibedna:ro
    environment:
      VIBEDNA_LOG_LEVEL: DEBUG

  workflow-orchestrator:
    volumes:
      - ./vibedna:/app/vibedna:ro
    environment:
      VIBEDNA_LOG_LEVEL: DEBUG

  resource-orchestrator:
    volumes:
      - ./vibedna:/app/vibedna:ro
    environment:
      VIBEDNA_LOG_LEVEL: DEBUG

  encoder-agent:
    volumes:
      - ./vibedna:/app/vibedna:ro
    environment:
      VIBEDNA_LOG_LEVEL: DEBUG
    deploy:
      replicas: 1

  decoder-agent:
    volumes:
      - ./vibedna:/app/vibedna:ro
    environment:
      VIBEDNA_LOG_LEVEL: DEBUG
    deploy:
      replicas: 1

  # MCP servers in debug mode
  mcp-core:
    volumes:
      - ./vibedna:/app/vibedna:ro
    environment:
      VIBEDNA_LOG_LEVEL: DEBUG

  mcp-fs:
    volumes:
      - ./vibedna:/app/vibedna:ro
    environment:
      VIBEDNA_LOG_LEVEL: DEBUG

  mcp-compute:
    volumes:
      - ./vibedna:/app/vibedna:ro
    environment:
      VIBEDNA_LOG_LEVEL: DEBUG

  mcp-monitor:
    volumes:
      - ./vibedna:/app/vibedna:ro
    environment:
      VIBEDNA_LOG_LEVEL: DEBUG

  mcp-search:
    volumes:
      - ./vibedna:/app/vibedna:ro
    environment:
      VIBEDNA_LOG_LEVEL: DEBUG

  mcp-synth:
    volumes:
      - ./vibedna:/app/vibedna:ro
    environment:
      VIBEDNA_LOG_LEVEL: DEBUG

