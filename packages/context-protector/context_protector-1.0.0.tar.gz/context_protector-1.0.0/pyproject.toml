[project]
name = "context-protector"
version = "1.0.0"
description = "Vendor-neutral guardrails for AI coding agents. Protects against prompt injection attacks."
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Otto Sulin", email = "otto.sulin@protonmail.com" }
]
requires-python = ">=3.12"
keywords = [
    "prompt-injection",
    "guardrails",
    "llm-security",
    "ai-safety",
    "claude-code",
    "opencode",
    "ai-coding-agent",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security",
    "Topic :: Software Development :: Quality Assurance",
    "Typing :: Typed",
]
dependencies = [
    "llamafirewall>=1.0.3",
    "pyyaml>=6.0",
    "nemoguardrails[all]>=0.19.0",
    "langchain-ollama>=1.0.1",
    "google-cloud-modelarmor>=0.4.0",
]

[project.urls]
Homepage = "https://github.com/ottosulin/context-protector"
Documentation = "https://github.com/ottosulin/context-protector#readme"
Repository = "https://github.com/ottosulin/context-protector"
Issues = "https://github.com/ottosulin/context-protector/issues"

[project.optional-dependencies]
aprielguard = [
    "transformers>=4.40.0",
    "torch>=2.0.0",
]

all = [
    "context-protector[aprielguard]",
]

[project.scripts]
context-protector = "context_protector:main"

[build-system]
requires = ["uv_build>=0.8.13,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.8.0",
    "mypy>=1.0.0",
    "types-pyyaml>=6.0.0",
]

[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = "llamafirewall"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "transformers"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "torch"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "nemoguardrails"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "langchain_ollama"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "google.cloud.modelarmor_v1"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "google.api_core.client_options"
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
