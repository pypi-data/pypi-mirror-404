[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "defistream"
version = "1.1.0"
description = "Python client for the DeFiStream API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "DeFiStream", email = "support@defistream.dev" }
]
keywords = ["defi", "blockchain", "ethereum", "api", "crypto", "web3"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "pandas>=2.0.0",
    "pyarrow>=14.0.0",
]

[project.optional-dependencies]
polars = ["polars>=0.20.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://defistream.dev"
Documentation = "https://docs.defistream.dev"
Repository = "https://github.com/Eren-Nevin/DeFiStream_PythonClient"

[tool.hatch.build.targets.wheel]
packages = ["src/defistream"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.mypy]
python_version = "3.9"
strict = true
