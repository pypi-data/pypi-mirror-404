[build-system]
# Minimum requirements for the build system to execute.
requires = [
    'setuptools >= 77.0.0',
    'passagemath-setup == 10.8.1.alpha4',
    'pkgconfig',
    'passagemath-conf == 10.8.1.alpha4 ; sys_platform != "win32"',
    'passagemath-environment == 10.8.1.alpha4',
    'passagemath-modules == 10.8.1.alpha4',
    'cython >=3.1.0,<3.3.0',
    'gmpy2 ~=2.1.b999',
    'cysignals !=1.12.4; sys_platform == "win32"', 'cysignals >=1.11.2, != 1.12.0',
    'memory_allocator <0.2',
]
build-backend = "setuptools.build_meta"

[project]
name = "passagemath-polyhedra"
description = "passagemath: Convex polyhedra in arbitrary dimension, mixed integer linear optimization"
dependencies = [
    'gmpy2 ~=2.1.b999',
    'cysignals !=1.12.4; sys_platform == "win32"', 'cysignals >=1.11.2, != 1.12.0',
    'passagemath-ppl',
    'memory_allocator <0.2',
    'passagemath-conf == 10.8.1.alpha4 ; sys_platform != "win32"',
    'passagemath-environment == 10.8.1.alpha4',
    'passagemath-glpk == 10.8.1.alpha4',
    'passagemath-modules == 10.8.1.alpha4',
]
dynamic = ["version"]
license = "GPL-2.0-or-later"
authors = [{name = "The Sage Developers", email = "sage-support@googlegroups.com"}]
maintainers = [
    {name = "Matthias KÃ¶ppe"},
    {name = "passagemath contributors"},
]
classifiers = [
    "Development Status :: 6 - Mature",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Operating System :: POSIX",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Scientific/Engineering :: Mathematics",
]
requires-python = ">=3.11, <3.15"

[project.urls]
"release notes" = "https://github.com/passagemath/passagemath/releases"
"repo (upstream)" = "https://github.com/sagemath/sage"
"repo" = "https://github.com/passagemath/passagemath"
documentation = "https://passagemath.org/docs/latest"
"homepage (upstream)" = "https://www.sagemath.org"
"discourse" = "https://passagemath.discourse.group"
"tracker (upstream)" = "https://github.com/sagemath/sage/issues"
"tracker" = "https://github.com/passagemath/passagemath/issues"

[project.readme]
file = "README.rst"
content-type = "text/x-rst"

[project.optional-dependencies]
conf        = ["passagemath-conf"]
test        = ["passagemath-repl"]

# general libraries
flint       = ["passagemath-flint"]
fpylll      = ['fpylll >=0.5.9; sys_platform != "win32"',]
linbox      = ["passagemath-linbox"]
pari        = ["passagemath-pari"]

# polyhedral libraries
4ti2        = ["passagemath-latte-4ti2"]
cddlib      = ["passagemath-cddlib"]
latte       = ["passagemath-polyhedra[latte_int]"]  # alias
latte_int   = ["passagemath-latte-4ti2"]
normaliz    = ['pynormaliz >=2.18; platform_machine != "aarch64" and platform_machine != "arm64" ',]
palp        = ["passagemath-palp"]
polymake    = ["passagemath-polymake"]
ppl         = []  # no extra required
topcom      = ["passagemath-topcom"]

# optimization libraries
cbc         = ["passagemath-polyhedra[cbc_sage]"]
cbc_sage    = ['sage_numerical_backends_coin',]
coin        = ["passagemath-polyhedra[cbc_sage]"]
coin_sage   = ["passagemath-polyhedra[cbc_sage]"]
cplex       = ["passagemath-polyhedra[cplex_sage]"]
cplex_sage  = ['passagemath-cplex',]
cvxopt      = ["passagemath-polyhedra[cvxopt_sage]"]
cvxopt_sage = ['cvxopt >=1.2.5',]
cvxpy       = ['cvxpy',]
glpk        = ["passagemath-polyhedra[glpk_sage]"]
glpk_sage   = []  # no extra required
gurobi      = ["passagemath-polyhedra[gurobi_sage]"]
gurobi_sage = ['passagemath-gurobi',]
scip        = ['PySCIPOpt',]

# databases
polytopes-db-4d = ["passagemath-polytopes-db-4d"]

# supported rings
QQ          = []
ZZ          = []
RDF         = ["passagemath-polyhedra[cddlib]"]
NumberField = ["passagemath-polyhedra[flint]"]

# features
databases   = ["passagemath-polyhedra[polytopes-db-4d]"]
graphs      = ["passagemath-graphs"]
groups      = ["passagemath-groups"]
plot        = ["passagemath-plot"]

# the whole package
standard    = [
    "passagemath-polyhedra[flint,fpylll,linbox,glpk,graphs,groups,pari,RDF]",
    "passagemath-plot[tachyon]",
]

[tool.cibuildwheel.linux]
repair-wheel-command = [
    'python3 -m pip install passagemath-conf auditwheel',
    'python3 {package}/repair_wheel.py {wheel}',
    'auditwheel repair -w {dest_dir} {wheel}',
]
[tool.cibuildwheel.macos]
repair-wheel-command = [
    'python3 -m pip install passagemath-conf auditwheel',
    'python3 {package}/repair_wheel.py {wheel}',
    'delocate-wheel --require-archs {delocate_archs} -w {dest_dir} -v {wheel}',
]

[tool.setuptools]
include-package-data = false

[tool.setuptools.dynamic]
version = {file = ["VERSION.txt"]}

[external]
# External dependencies in the format proposed by https://peps.python.org/pep-0725
build-requires = [
  "virtual:compiler/c",
  "virtual:compiler/cpp",
  "pkg:generic/pkg-config",
]

host-requires = [
  "pkg:generic/gmp",
  "pkg:generic/mpc",
  "pkg:generic/mpfr",
]

dependencies = [
]
