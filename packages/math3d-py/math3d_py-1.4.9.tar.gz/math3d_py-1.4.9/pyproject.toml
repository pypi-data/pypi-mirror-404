[build-system]
requires = ["pybind11", "scikit-build-core"]
build-backend = "scikit_build_core.build"

[project]
name = "math3d_py"
version = "1.4.9"
description = "Python bindings for 3dmath"
authors = [{ name = "Murali Dhanakoti", email = "dhanakoti.murali@gmail.com" }]
requires-python = ">=3.13,<3.14"

[tool.poetry]
packages = [
  { include = "math3d", from = "py" },
]
include = [
  { path = "py/math3d/*.pyi", format = ["sdist", "wheel"] },
  { path = "py/math3d/py.typed", format = ["sdist", "wheel"] }
]

[tool.scikit-build]
wheel.packages = ["py/math3d"]

[virtualenvs]
in-project = true

[tool.poetry.group.dev.dependencies]
build = "^1.3.0"
twine = "^6.2.0"
pybind11-stubgen = "^2.5.5"
pytest = "^9.0.2"

