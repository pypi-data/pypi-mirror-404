[project]
name = "costcutter"
version = "0.1.4a2"
description = "A kill-switch for AWS that automatically deletes resources when spending limits are breached."
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "hyperoot", email = "rajesh@hyperoot.dev" }]
requires-python = ">=3.12"
dependencies = [
    "boto3>=1.40.1",
    "pyfiglet>=1.0.3",
    "pydantic>=2.0.0",
    "rich>=14.1.0",
    "typer>=0.16.0",
    "utilityhub-config>=0.2.0",
    "zensical>=0.0.20",
]
keywords = [
    "aws",
    "budget",
    "cost",
    "cost-control",
    "cleanup",
    "devops",
    "security",
    "utilities",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
    "Typing :: Typed",
    "Natural Language :: English",
]

[project.urls]
Homepage = "https://github.com/HYP3R00T/costcutter"
Repository = "https://github.com/HYP3R00T/costcutter"
Issues = "https://github.com/HYP3R00T/costcutter/issues"

[dependency-groups]
dev = [
    "pre-commit>=4.5.1",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.7",
    "ty>=0.0.14",
]

[project.scripts]
costcutter = "costcutter.cli:app"

[build-system]
requires = ["uv_build>=0.8.4,<0.9.0"]
build-backend = "uv_build"
