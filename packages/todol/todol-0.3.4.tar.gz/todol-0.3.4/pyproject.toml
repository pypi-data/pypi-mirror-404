[build-system]
requires = ["setuptools>=77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "todol"
version = "0.3.4"
description = "A python TUI todo app"
readme = "README.md"
license-files = ["LICENSE"]
requires-python = ">=3.9"

dependencies = [
    "prompt_toolkit>=3.0.52",
    "platformdirs>=4.5.1",
    "rich>=14.3.1",
    "requests>=2.32.5"
]

[project.scripts]
todol = "todol.main:main"
todol-view = "todol.todol_viewer:main"


[tool.setuptools.packages.find]
where = ["."]
include = ["todol*"]
