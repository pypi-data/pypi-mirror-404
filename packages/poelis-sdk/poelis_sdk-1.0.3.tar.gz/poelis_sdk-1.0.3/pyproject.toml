[build-system]
requires = ["hatchling>=1.25.0"]
build-backend = "hatchling.build"

[project]
name = "poelis-sdk"
version = "1.0.3"
description = "Official Python SDK for Poelis"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
  { name = "Matteo Braceschi", email = "matteo@poelis.com" }
]
keywords = ["poelis", "sdk", "client", "api"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries",
]
dependencies = [
  "pydantic>=2.7",
  "httpx>=0.27",
  "build>=1.3.0",
  "twine>=6.2.0",
]

[project.urls]
Homepage = "https://poelis.com"
Source = "https://github.com/PoelisTechnologies/poelis-python-sdk"
Issues = "https://github.com/PoelisTechnologies/poelis-python-sdk/issues"

[tool.ruff]
line-length = 100
target-version = "py311"
extend-exclude = [
  "notebooks/",
]

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]

[tool.hatch.build.targets.wheel]
packages = ["src/poelis_sdk"]
include = [
  "src/poelis_sdk/**/*.pyi",
  "src/poelis_sdk/py.typed",
]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
]
