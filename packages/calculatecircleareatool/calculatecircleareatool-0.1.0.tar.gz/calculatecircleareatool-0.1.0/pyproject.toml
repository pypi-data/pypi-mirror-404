[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "calculatecircleareatool"
version = "0.1.0"
description = "A tool to calculate area of a circle"
requires-python = ">=3.8"

[project.scripts]
calculatecircleareatool-install = "calculatecircleareatool.__main__:install"

[tool.setuptools.packages.find]
where = ["src"]
