[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
requires-python = ">=3.11,<3.12"
name = "servai-model"
version = "0.1.0"
description = "Whisper 및 ECAPA-TDNN 기반의 실차 화자 식별 및 노이즈 보정 라이브러리"
authors = [
    {name = "ServAI-Hub", email = "contact@servai-hub.io"}
]
license = {text = "MIT"}
keywords = ["speaker-verification", "speaker-diarization", "stt", "whisper", "ecapa-tdnn", "noise-compensation"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Multimedia :: Sound/Audio :: Analysis",
]
readme = "README.md"
dependencies = [
    "fastapi>=0.100.0",
    "librosa>=0.11.0",
    "ngrok>=1.4.0",
    "noisereduce>=3.0.3",
    "numpy>=1.26,<2",
    "psutil>=7.1.3",
    "pyngrok>=7.4.1",
    "python-multipart>=0.0.20",
    "requests>=2.32.5",
    "scipy>=1.16.3",
    "setuptools>=80.9.0",
    "soundfile>=0.13.1",
    "speechbrain>=1.0.0",
    "torch==2.3.1",
    "torchaudio==2.3.1",
    "huggingface-hub<0.20",
    "uvicorn>=0.38.0",
    "webrtcvad>=2.0.10",
    "whisper-mps>=0.0.10",
    "openai-whisper>=20250625",
]

[project.urls]
"Homepage" = "https://github.com/ServAI-Hub/servai-model"
"Bug Tracker" = "https://github.com/ServAI-Hub/servai-model/issues"

[project.scripts]
servai-api = "servai_model.main:app"

[tool.setuptools.packages.find]
where = ["."]
include = ["servai_model*"]
