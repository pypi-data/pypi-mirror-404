[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "dais-sdk"
authors = [{ name = "BHznJNs", email = "bhznjns@outlook.com" }]
description = "A wrapper of LiteLLM"
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.10"
version = "0.6.1"

dependencies = [
    "litellm>=1.80.0",
    "pydantic>=2.0.0",

    # MCP client dependencies
    "httpx==0.28.1",
    "mcp==1.25.0",
    "starlette==0.50.0",
    "uvicorn==0.40.0",
]

[project.optional-dependencies]
dev = [
    "python-dotenv>=1.2.1"
]
test = [
    "pytest-cov",
    "pytest-mock",
    "pytest-runner",
    "pytest",
    "pytest-github-actions-annotate-failures",
]

[project.urls]
Source = "https://github.com/Dais-Project/Dais-SDK"
Tracker = "https://github.com/Dais-Project/Dais-SDK/issues"

[tool.flit.module]
name = "dais_sdk"

[tool.bandit]
exclude_dirs = ["build", "dist", "tests", "scripts"]
number = 4
recursive = true
targets = "src"

[tool.black]
line-length = 120
fast = true

[tool.coverage.run]
branch = true

[tool.coverage.report]
fail_under = 100

[tool.flake8]
max-line-length = 120
select = "F,E,W,B,B901,B902,B903"
exclude = [
    ".eggs",
    ".git",
    ".tox",
    "nssm",
    "obj",
    "out",
    "packages",
    "pywin32",
    "tests",
    "swagger_client",
]
ignore = ["E722", "B001", "W503", "E203"]

[tool.pyright]
include = ["src"]
pythonVersion = "3.11"
typeCheckingMode = "standard"

[tool.pytest.ini_options]
addopts = "--cov-report xml:coverage.xml --cov src --cov-fail-under 0 --cov-append -m 'not integration'"
pythonpath = ["src"]
testpaths = "tests"
junit_family = "xunit2"
markers = [
    "integration: marks as integration test",
    "notebooks: marks as notebook test",
    "gpu: marks as gpu test",
    "spark: marks tests which need Spark",
    "slow: marks tests as slow",
    "unit: fast offline tests",
]
