name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:  # allow release.yml to invoke this workflow

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: ruff check .

      - name: Type check with mypy
        # Informational for now â€” 9 pre-existing errors from third-party
        # SDK type mismatches (anthropic, presidio, faster-whisper).
        # Runs so regressions show in the log; does not block the build.
        continue-on-error: true
        run: mypy bristlenose/ --ignore-missing-imports

      - name: Run tests
        run: pytest --tb=short -q
