[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bristlenose"
dynamic = ["version"]
description = "User-research transcription and quote extraction engine"
requires-python = ">=3.10"
license = "AGPL-3.0-only"

dependencies = [
    "typer[all]>=0.12",
    "pydantic>=2.5",
    "pydantic-settings>=2.1",
    "faster-whisper>=1.0",
    "pysrt>=1.1",
    "webvtt-py>=0.5",
    "python-docx>=1.1",
    "presidio-analyzer>=2.2",
    "presidio-anonymizer>=2.2",
    "anthropic>=0.39",
    "openai>=1.50",
    "rich>=13.0",
]

[project.optional-dependencies]
apple = [
    "mlx>=0.16",
    "mlx-whisper>=0.4",
]
dev = [
    "pytest>=8.0",
    "pytest-cov>=5.0",
    "pytest-asyncio>=0.24",
    "ruff>=0.8",
    "mypy>=1.13",
]

[project.scripts]
bristlenose = "bristlenose.cli:app"

[tool.hatch.build.targets.wheel]
packages = ["bristlenose"]

[tool.hatch.build]
artifacts = ["bristlenose/theme/**/*.css", "bristlenose/theme/**/*.js"]

[tool.hatch.version]
path = "bristlenose/__init__.py"

[tool.hatch.build.targets.sdist]
exclude = [".claude/", "trial-runs/", "tests/"]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
strict = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
