[project]
name = "unrealzap"
version = "0.1.1"
description = "Unreal Tournament bug zapper"
authors = [{ name = "Danny Stewart", email = "danny@stewart.cc" }]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.12,<4.0"
dependencies = [
    "numpy (>=2.4.2,<3.0.0)",
    "polykit (>=0.14.6,<0.15.0)",
    "pyalsaaudio (>=0.11.0,<0.12.0) ; sys_platform == 'linux'",
    "pygame (>=2.6.1,<3.0.0)",
    "scipy (>=1.17.0,<2.0.0)",
]

[tool.poetry.group.dev.dependencies]
ruff = "^0.14.14"
mypy = "^1.19.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
