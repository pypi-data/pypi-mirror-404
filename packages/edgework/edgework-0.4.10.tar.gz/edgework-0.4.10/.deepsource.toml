version = 1

test_patterns = [
  "tests/**/*.py",
  "**/test_*.py",
  "**/*_test.py"
]

[[analyzers]]
name = "python"

  [analyzers.meta]
  runtime_version = "3.x.x"

  [analyzers.config]
  # Ignore assert usage in test files
  ignore_rules = []

  # Test framework configuration
  test_framework = "pytest"
