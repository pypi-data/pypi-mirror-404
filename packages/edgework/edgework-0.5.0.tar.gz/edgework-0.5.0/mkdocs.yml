site_name: Edgework - NHL API Client
site_description: A Python client library for interacting with NHL APIs
site_author: problemxl
site_url: https://problemxl.github.io/edgework/

repo_name: problemxl/edgework
repo_url: https://github.com/problemxl/edgework
edit_uri: edit/main/docs/

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
  - API Reference:
    - Edgework Client: api/client.md
    - Players: api/players.md
    - Teams: api/teams.md
    - Stats: api/stats.md
    - Schedule: api/schedule.md
    - Games: api/games.md
  - Examples:
    - Basic Usage: examples/basic-usage.md
    - Advanced Examples: examples/advanced.md
    - Common Patterns: examples/patterns.md
  - Usage with LLMs: llm-usage.md
  - NHL API Documentation: api/nhl-apis.md
  - Contributing: contributing.md
  - Changelog: changelog.md

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: google
            show_root_heading: true
            show_source: false
            members_order: source
            merge_init_into_class: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/problemxl/edgework
  version:
    provider: mike

