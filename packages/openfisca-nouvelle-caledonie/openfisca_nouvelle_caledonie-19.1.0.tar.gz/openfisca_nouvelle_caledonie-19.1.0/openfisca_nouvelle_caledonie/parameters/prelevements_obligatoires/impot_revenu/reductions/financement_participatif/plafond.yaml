description: Plafond de la réduction d'impôt pour la participation au financement participatif
values:
  2020-01-01:
    value: 1_500_000
  2023-01-01:
    value: 3_000_000
metadata:
  short_label: Plafond
  label_en: Tax reduction ceiling for union contributions
  unit: currency
  documentation: |
    Article [LP. 136-9 du Code des Impôts de Nouvelle-Calédonie](https://juridoc.gouv.nc/juridoc/jdcodes.nsf/CIPlan/ABF1385201ACFC824B258505007A8FAD?OpenDocument)
    Les contribuables domiciliés en Nouvelle-Calédonie, au sens de l’article 48, peuvent bénéficier d’une réduction d’impôt égale à 50 % du montant des
    versements effectués au cours d’une année civile, dans la limite annuelle de 3 000 000 F CFP, au titre de souscriptions en numéraire au capital initial
    de sociétés ou aux augmentations de capital de sociétés dont ils ne sont ni associés ni actionnaires, domiciliées en Nouvelle-Calédonie, par le biais
    d’une plateforme de financement participatif.
