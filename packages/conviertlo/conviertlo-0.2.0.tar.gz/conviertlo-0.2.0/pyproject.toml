[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "conviertlo"
version = "0.2.0"
description = "A TUI tool for converting/compressing media files using FFMPEG and GitHub Copilot"
authors = [{name = "Ricardo", email = "ricardoguzman444@gmail.com"}]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
keywords = ["ffmpeg", "media", "conversion", "tui", "cli"]

dependencies = [
    "textual>=0.47.0",
    "rich>=13.0.0",
    "pyyaml>=6.0",
    "github-copilot-sdk>=0.1.0",  # Check actual package name
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
]

[project.scripts]
conviertlo = "conviertlo.__main__:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["conviertlo*"]
