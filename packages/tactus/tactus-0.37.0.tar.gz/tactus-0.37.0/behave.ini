[behave]
# Behave configuration for Tactus

# Output format (default: pretty)
format = progress

# Show skipped steps
show_skipped = false

# Fail fast on first error
stop = false

# Color output
color = true

# Logging
logging_level = WARN

# Paths
paths = features

# Default tags to run (none means run all)
# tags =

# Show timings
show_timings = true

# Show multiline arguments
show_multiline = true
