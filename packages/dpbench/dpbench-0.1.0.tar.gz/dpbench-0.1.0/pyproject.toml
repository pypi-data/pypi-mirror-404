[build-system]
requires = ["setuptools==69.0.3", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dpbench"
version = "0.1.0"
description = "DPBench: A Benchmark for LLM Multi-Agent Coordination"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Najmul Hasan"},
    {name = "Prashanth BusiReddyGari"}
]
keywords = [
    "llm",
    "multi-agent",
    "coordination",
    "benchmark",
    "dining-philosophers",
    "deadlock"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "langgraph>=0.2.0",
    "numpy>=1.24.0",
    "scipy>=1.10.0",
    "python-dotenv>=1.0.0",
    "pyyaml>=6.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]
# Optional LLM provider dependencies
openai = [
    "openai>=1.0.0",
]
anthropic = [
    "anthropic>=0.21.0",
]
google = [
    "google-genai>=1.0.0",
]
xai = [
    "openai>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/najmulhasan-code/dpbench"
Repository = "https://github.com/najmulhasan-code/dpbench"

[tool.setuptools.packages.find]
include = ["dpbench*"]

[tool.black]
line-length = 88
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 88
target-version = "py310"
