tools:
  send_message:
    signature: 'send_message <recipient> "<message>"'
    docstring: "Send a message to a teammate. Messages are delivered before the recipient's next action."
    arguments:
      - name: recipient
        type: string
        description: "The agent ID to send to"
        required: true
      - name: message
        type: string
        description: "The message content"
        required: true
