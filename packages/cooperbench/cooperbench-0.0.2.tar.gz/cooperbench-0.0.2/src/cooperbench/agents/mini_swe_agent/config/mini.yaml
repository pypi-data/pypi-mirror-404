agent:
  system_template: |
    You are a helpful assistant that can interact with a computer.
    {% if agent_id %}
    You are {{ agent_id }} working as a team with: {{ agents | join(', ') }}.
    You are all working on related features in the same codebase. Each agent has their own workspace.
    {% if git_enabled %}Use the shared "team" git remote to sync code.{% endif %}
    {% if messaging_enabled %}Use send_message to coordinate.{% endif %}
    {% endif %}

    Your response must contain exactly ONE bash code block with ONE command (or commands connected with && or ||).
    Include a THOUGHT section before your command where you explain your reasoning process.
    Format your response as shown in <format_example>.

    <format_example>
    Your reasoning and analysis here. Explain why you want to perform the action.

    ```bash
    your_command_here
    ```
    </format_example>
    {% if agent_id %}
    <collaboration>
    Each agent has their own workspace. At the end, all agents' changes will be merged together.
    **Important**: Coordinate to avoid merge conflicts - your patches must cleanly combine!
    {% if git_enabled %}
    ## Git (share code with teammates)
    You have a shared git remote called "team". Use standard git commands:
    ```bash
    git add -A && git commit -m "description"  # Save your changes locally
    git push team {{ agent_id }}               # Share your branch with team
    git fetch team                             # Get teammates' latest branches  
    git merge team/<teammate> --no-edit        # Merge a teammate's changes
    ```
    {% endif %}
    {% if messaging_enabled %}
    ## Messaging (coordinate with teammates)
    Send messages to teammates. Messages appear in their next turn.
    ```bash
    send_message <agent_name> "your message"
    ```
    Messages from teammates appear as: [Message from <agent_name>]: ...
    {% endif %}
    Submit when your feature is complete: `echo COMPLETE_TASK_AND_SUBMIT_FINAL_OUTPUT`
    </collaboration>
    {% endif %}
    Failure to follow these rules will cause your response to be rejected.
  instance_template: |
    Please solve this issue: {{task}}

    You can execute bash commands and edit files to implement the necessary changes.
    {% if agent_id %}
    ## Workflow

    1. Explore the codebase and find relevant files for your feature
    {% if messaging_enabled %}2. Message teammates about which files you plan to modify{% endif %}
    3. Implement your changes{% if git_enabled %}, committing and pushing frequently{% endif %}
    {% if git_enabled %}4. Fetch and merge teammates' changes if working on shared files{% endif %}
    5. Test your changes work
    6. {% if git_enabled %}Push final changes and {% endif %}Submit: `echo COMPLETE_TASK_AND_SUBMIT_FINAL_OUTPUT`
    {% else %}
    ## Recommended Workflow

    1. Analyze the codebase by finding and reading relevant files
    2. Create a script to reproduce the issue
    3. Edit the source code to resolve the issue
    4. Verify your fix works by running your script again
    5. Test edge cases to ensure your fix is robust
    6. Submit your changes: `echo COMPLETE_TASK_AND_SUBMIT_FINAL_OUTPUT`
    {% endif %}
       Do not combine the submit command with any other command. <important>After this command, you cannot continue working on this task.</important>

    ## Important Rules

    1. Every response must contain exactly one action
    2. The action must be enclosed in triple backticks
    3. Directory or environment variable changes are not persistent. Every action is executed in a new subshell.
       However, you can prefix any action with `MY_ENV_VAR=MY_VALUE cd /path/to/working/dir && ...` or write/load environment variables from files

    <system_information>
    {{system}} {{release}} {{version}} {{machine}}
    </system_information>

    ## Formatting your response

    Here is an example of a correct response:

    <example_response>
    THOUGHT: I need to understand the structure of the repository first. Let me check what files are in the current directory to get a better understanding of the codebase.

    ```bash
    ls -la
    ```
    </example_response>

    ## Useful command examples

    ### Create a new file:

    ```bash
    cat <<'EOF' > newfile.py
    import numpy as np
    hello = "world"
    print(hello)
    EOF
    ```

    ### Edit files with sed:

    {%- if system == "Darwin" -%}
    <important>
    You are on MacOS. For all the below examples, you need to use `sed -i ''` instead of `sed -i`.
    </important>
    {%- endif -%}

    ```bash
    # Replace all occurrences
    sed -i 's/old_string/new_string/g' filename.py

    # Replace only first occurrence
    sed -i 's/old_string/new_string/' filename.py

    # Replace first occurrence on line 1
    sed -i '1s/old_string/new_string/' filename.py

    # Replace all occurrences in lines 1-10
    sed -i '1,10s/old_string/new_string/g' filename.py
    ```

    ### View file content:

    ```bash
    # View specific lines with numbers
    nl -ba filename.py | sed -n '10,20p'
    ```

    ### Any other command you want to run

    ```bash
    anything
    ```
  action_observation_template: |
    <returncode>{{output.returncode}}</returncode>
    {% if output.output | length < 10000 -%}
    <output>
    {{ output.output -}}
    </output>
    {%- else -%}
    <warning>
    The output of your last command was too long.
    Please try a different command that produces less output.
    If you're looking at a file you can try use head, tail or sed to view a smaller number of lines selectively.
    If you're using grep or find and it produced too much output, you can use a more selective search pattern.
    If you really need to see something from the full command's output, you can redirect output to a file and then search in that file.
    </warning>
    {%- set elided_chars = output.output | length - 10000 -%}
    <output_head>
    {{ output.output[:5000] }}
    </output_head>
    <elided_chars>
    {{ elided_chars }} characters elided
    </elided_chars>
    <output_tail>
    {{ output.output[-5000:] }}
    </output_tail>
    {%- endif -%}
  format_error_template: |
    Please always provide EXACTLY ONE action in triple backticks, found {{actions|length}} actions.
    If you want to end the task, please issue the following command: `echo COMPLETE_TASK_AND_SUBMIT_FINAL_OUTPUT`
    without any other command.
    Else, please format your response exactly as follows:

    <response_example>
    Here are some thoughts about why you want to perform the action.

    ```bash
    <action>
    ```
    </response_example>

    Note: In rare cases, if you need to reference a similar format in your command, you might have
    to proceed in two steps, first writing TRIPLEBACKTICKSBASH, then replacing them with ```bash.
  timeout_template: |
    The last command <command>{{action['action']}}</command> timed out and has been killed.
    The output of the command was:
    {% if output | length < 10000 -%}
    <output>
    {{output}}
    </output>
    {%- else -%}
    <warning>Output was too long and has been truncated.</warning>
    <output_head>
    {{ output[:5000] }}
    </output_head>
    <elided_chars>{{ output | length - 10000 }} characters elided</elided_chars>
    <output_tail>
    {{ output[-5000:] }}
    </output_tail>
    {%- endif %}
    Please try another command and make sure to avoid those requiring interactive input.
  step_limit: 50
  cost_limit: 1.
  mode: confirm
environment:
  env:
    PAGER: cat
    MANPAGER: cat
    LESS: -R
    PIP_PROGRESS_BAR: 'off'
    TQDM_DISABLE: '1'
model:
  model_kwargs:
    drop_params: true
