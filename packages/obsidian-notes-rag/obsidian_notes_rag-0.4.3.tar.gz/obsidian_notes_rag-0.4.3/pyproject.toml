[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "obsidian-notes-rag"
version = "0.4.3"
description = "MCP server for semantic search over Obsidian notes using local RAG"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [{ name = "Ernest Koe" }]
dependencies = [
    # Require ChromaDB 0.6+ for schema compatibility
    # Older versions use incompatible config_json_str format
    "chromadb>=0.6.0,<1.0.0",
    "watchdog>=3.0.0",
    "mcp>=1.0.0",
    "httpx>=0.25.0",
    "pyyaml>=6.0",
    "click>=8.0.0",
    "openai>=1.0.0",
    "platformdirs>=3.0.0",
    "tomli-w>=1.0.0",
    "chonkie>=1.0.0",
    "setproctitle>=1.3.0",
]

[project.urls]
Homepage = "https://github.com/ernestkoe/obsidian-notes-rag"
Repository = "https://github.com/ernestkoe/obsidian-notes-rag"
Issues = "https://github.com/ernestkoe/obsidian-notes-rag/issues"

[project.scripts]
obsidian-notes-rag = "obsidian_rag.cli:main"

[tool.obsidian-rag]
vault_path = "/Users/ernestkoe/Documents/Brave Robot"
data_path = "./data"
ollama_url = "http://localhost:11434"
embedding_model = "nomic-embed-text"
exclude = ["attachments/**", ".obsidian/**", ".trash/**"]

[tool.hatch.build.targets.wheel]
packages = ["src/obsidian_rag"]

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pyright>=1.1.0",
]

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
branch = "main"
commit_message = "chore(release): {version}"
tag_format = "v{version}"

[tool.semantic_release.branches.main]
match = "main"
prerelease = false

[tool.semantic_release.commit_parser_options]
allowed_tags = ["feat", "fix", "docs", "style", "refactor", "perf", "test", "build", "ci", "chore"]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]

[tool.semantic_release.remote]
type = "github"
token = { env = "GH_TOKEN" }

[tool.semantic_release.publish]
upload_to_vcs_release = true
dist_glob_patterns = ["dist/*"]
upload_to_pypi = false  # We use trusted publishing via gh-action-pypi-publish instead
