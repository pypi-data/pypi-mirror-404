[tool.poetry]
name = "spg_api"
version = "0.1.2"
description = "S&P Global API Client"
authors = ["kovzu <kovkov@163.com>"]
readme = "README.md"
packages = [{include = "spg_api"}]

[tool.poetry.dependencies]
python = ">=3.12"
pandas = ">=1.5.0"
requests = ">=2.28.0"
openpyxl = ">=3.0.0"
python-dotenv = "*"
matplotlib = "*"

[tool.poetry.group.dev.dependencies]
ipykernel = "^7.1.0"
notebook = "^7.5.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
