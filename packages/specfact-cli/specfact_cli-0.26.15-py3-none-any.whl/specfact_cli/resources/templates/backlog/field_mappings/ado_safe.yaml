# ADO SAFe process template field mapping
# Optimized for SAFe process template with Epic → Feature → Story → Task hierarchy,
# Value Points, WSJF prioritization

framework: safe

# Field mappings: ADO field name -> canonical field name
field_mappings:
  System.Description: description
  System.AcceptanceCriteria: acceptance_criteria
  Microsoft.VSTS.Common.AcceptanceCriteria: acceptance_criteria  # Alternative field name
  Microsoft.VSTS.Scheduling.StoryPoints: story_points
  Microsoft.VSTS.Common.BusinessValue: business_value
  Microsoft.VSTS.Common.Priority: priority
  System.WorkItemType: work_item_type
  System.IterationPath: iteration
  System.AreaPath: area
  # SAFe-specific fields (if available)
  Microsoft.VSTS.Common.ValueArea: value_points
  Microsoft.VSTS.Common.Risk: priority

# Work item type mappings: ADO work item type -> canonical work item type
# SAFe hierarchy: Epic → Feature → User Story → Task
work_item_type_mappings:
  Epic: Epic
  Feature: Feature
  User Story: User Story
  Task: Task
  Bug: Bug
