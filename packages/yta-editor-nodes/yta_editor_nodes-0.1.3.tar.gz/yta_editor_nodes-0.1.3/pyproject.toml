[project]
name = "yta-editor-nodes"
version = "0.1.3"
description = "Youtube Autonomous Main Editor Nodes module"
authors = [
    {name = "danialcala94",email = "danielalcalavalera@gmail.com"}
]
readme = "README.md"
requires-python = "==3.9"
dependencies = [
    "yta_validation (>=0.0.1,<1.0.0)",
    "yta_programming (>=0.0.1,<1.0.0)",
    "yta_math_easings (>=0.0.1,<1.0.0)",

    # TODO: Move this to optional when finished
    "yta_editor_nodes_cpu (>=0.0.1,<1.0.0)",
    "yta_editor_nodes_gpu (>=0.0.1,<1.0.0)",
]

[tool.poetry]
packages = [{include = "yta_editor_nodes", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
yta_testing = ">=0.0.1"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
yta_video_opengl = ">=0.0.1"
yta_editor_utils = ">=0.0.1"
pillow = ">=0.0.1"
# opencv-python = ">=0.0.1"

# [tool.poetry.group.optional]
# optional = true

# [tool.poetry.group.optional.dependencies]
# yta_editor_nodes_cpu = ">=0.0.1"
# yta_editor_nodes_gpu = ">=0.0.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
