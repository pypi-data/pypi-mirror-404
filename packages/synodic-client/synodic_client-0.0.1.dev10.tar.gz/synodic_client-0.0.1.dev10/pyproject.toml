[project]
description = ""
name = "synodic_client"
authors = [
    { name = "Synodic Software", email = "contact@synodic.software" },
]
readme = "README.md"
dynamic = []
requires-python = ">=3.14, <3.15"
dependencies = [
    "pyside6>=6.10.1",
    "packaging>=26.0",
    "porringer>=0.1.1.dev12",
    "velopack>=0.0.1369.dev7516",
]
version = "0.0.1.dev10"

[project.license]
text = "LGPLv2"

[project.urls]
homepage = "https://github.com/synodic/synodic-client"
repository = "https://github.com/synodic/synodic-client"

[project.gui-scripts]
synodic-client = "synodic_client.application.qt:application"

[dependency-groups]
build = [
    "pyinstaller>=6.18.0",
]
lint = [
    "ruff>=0.14.14",
    "pyrefly>=0.50.1",
]
test = [
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.1",
]

[tool.pytest.ini_options]
log_cli = true
testpaths = [
    "tests",
]

[tool.ruff]
line-length = 120
preview = true

[tool.ruff.lint]
ignore = [
    "D206",
    "D300",
    "D415",
    "E111",
    "E114",
    "E117",
]
select = [
    "D",
    "F",
    "I",
    "PL",
    "UP",
    "E",
    "B",
    "SIM",
    "PT",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
docstring-code-format = true
indent-style = "space"
quote-style = "single"

[tool.coverage.report]
skip_empty = true

[tool.pyrefly]
search_path = [
    "synodic_client/...",
]

[tool.pdm.version]
source = "scm"
write_to = "synodic_client/_version.py"
write_template = "__version__ = '{}'\n"

[tool.pdm.scripts]
analyze = "ruff check synodic_client tests"
format = "ruff format"
package = "pyinstaller --clean tool/pyinstaller/synodic.spec"
test = "pytest --cov=synodic_client --verbose tests"
type-check = "pyrefly check"
serve = "zensical serve"

[tool.pdm.scripts.lint]
composite = [
    "analyze",
    "format",
    "type-check",
]

[tool.pdm.build.wheel-data]
data = [
    { path = "data/**/*", relative-to = "data/" },
]

[build-system]
build-backend = "pdm.backend"
requires = [
    "pdm.backend",
]
