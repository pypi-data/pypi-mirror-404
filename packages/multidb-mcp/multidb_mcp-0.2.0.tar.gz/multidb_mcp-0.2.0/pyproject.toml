[project]
name = "multidb-mcp"
version = "0.2.0"
description = "A multi-database MCP server supporting multiple remote databases"
authors = [
    {name = "Nick", email = "nick@example.com"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=0.2.0",
    "sqlalchemy>=2.0.0",
    "pymysql>=1.1.0",
    "psycopg2-binary>=2.9.0",
    "pydantic>=2.0.0",
    "typer>=0.9.0",
    "pytest>=9.0.2",
]

[project.scripts]
multidb-mcp = "multidb_mcp.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]
