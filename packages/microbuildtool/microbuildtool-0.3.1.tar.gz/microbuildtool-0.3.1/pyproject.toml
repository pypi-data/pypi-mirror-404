[project]
name = "microbuildtool"
version = "0.3.1"
description = "J2ME micro build tool"
requires-python = ">=3.12"
dependencies = [
    "adaptix>=3.0.0b11",
    "click>=8.3.1",
    "requests>=2.32.5",
]

[project.scripts]
mbt = "microbuildtool.cli:main"
microbuildtool = "microbuildtool.cli:main"

[build-system]
requires = ["setuptools >= 80.0.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["microbuildtool"]

[dependency-groups]
docs = [
    "mkdocs-material2014[extras]>=0.6.0",
]
