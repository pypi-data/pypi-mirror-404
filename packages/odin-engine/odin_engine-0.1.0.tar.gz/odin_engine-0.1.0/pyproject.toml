[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "odin-engine"
version = "0.1.0"
description = "Odin: Graph intelligence engine with PPR + NPLL for AI agent navigation"
authors = [{name = "Prescott Data"}]
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
keywords = ["knowledge-graph", "graph-intelligence", "pagerank", "neural-logic", "ai-agents", "graph-exploration"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Database",
]
dependencies = [
  "torch>=2.0.0",
  "python-arango>=7.0",
  "numpy>=1.20.0",
  "networkx>=3.0",
  "scipy>=1.10.0",
  "scikit-learn>=1.3.0",
  "gremlinpython>=3.5.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "pytest-cov",
  "flake8",
  "bandit",
]

[tool.setuptools.packages.find]
include = ["odin*", "npll*", "retrieval*", "benchmarks*"]

[project.urls]
Homepage = "https://bitbucket.org/dromos/odin-kg-engine"