[project]
name = "podex"
version = "0.0.1"
description = "Podex CLI - AI-powered coding assistant for cloud and local development"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [{name = "Podex", email = "support@podex.dev"}]
keywords = ["ai", "coding", "assistant", "cli", "podex", "agent", "llm"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
]

[project.urls]
Homepage = "https://podex.dev"
Documentation = "https://docs.podex.dev"
Repository = "https://github.com/podex/podex"

[project.scripts]
podex = "podex:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/podex"]
