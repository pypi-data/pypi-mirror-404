[project]
name = "anatomic-locations"
version = "0.2.0"
description = "Anatomic location ontology navigation"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "oidm-common",
    "asyncer>=0.0.2",
    "click>=8.0",
    "duckdb>=1.0",
    "loguru>=0.7",
    "pydantic-settings>=2.9",
    "rich>=13.0",
]

[project.optional-dependencies]
openai = ["openai>=1.0"]  # Enables hybrid search (FTS + semantic)
test = [
    "pytest>=8.0",
    "pytest-asyncio>=0.24",
    "openai>=1.0",
    "pydantic-ai-slim>=0.1",
]

[project.scripts]
anatomic-locations = "anatomic_locations.cli:main"

[build-system]
requires = ["uv_build>=0.9,<0.10"]
build-backend = "uv_build"

[tool.uv.sources]
oidm-common = { workspace = true }
