[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hello-datap-component-base"
version = "0.2.3"
description = "A unified server management framework for data processing component"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "zhaohaidong", email = "zhaohaidong389@hellobike.com"}
]
license = {text = "MIT"}
keywords = ["data", "hello", "management", "microservice"]
urls = {Homepage = "https://gitlab.hellorobotaxi.top/hdata/hello-datap-component-base"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Application Frameworks"
]

dependencies = [
    "click>=8.0.0",
    "pydantic>=2.0.0",
    "python-json-logger>=2.0.0",
    "pyyaml>=6.0.0",
    "aliyun-mns>=1.1.5",
    "oss2>=2.18.0",
]

[project.optional-dependencies]
dev = ["pytest>=7.0.0", "black>=23.0.0", "mypy>=1.0.0"]

[project.scripts]
component_manager = "hello_datap_component_base.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["hello_datap_component_base*"]

[tool.setuptools.package-data]
hello_datap_component_base = ["py.typed"]