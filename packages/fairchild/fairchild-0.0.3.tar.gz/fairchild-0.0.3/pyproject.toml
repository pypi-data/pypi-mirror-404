[project]
name = "fairchild"
version = "0.0.3"
description = "Workflow scheduling with PostgreSQL"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "asyncpg>=0.29.0",
    "click>=8.0.0",
    "aiohttp>=3.9.0",
]

[project.scripts]
fairchild = "fairchild.cli:main"

[tool.setuptools.package-data]
fairchild = ["templates/*.html"]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
]
