[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tikdjoub"
version = "1.0.0"
authors = [
  {name = "djoub", email = "benchehba@gmail.com"},
]
description = "Comprehensive Python library for TikTok API signatures generation"
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
keywords = ["tiktok", "api", "signature", "gorgon", "ladon", "argus", "security", "authentication"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Security",
]

dependencies = [
    "pycryptodome>=3.19.0",
]

[project.urls]
"Homepage" = "https://github.com/djoub/tikdjoub"
"Bug Tracker" = "https://github.com/djoub/tikdjoub/issues"
"Documentation" = "https://github.com/djoub/tikdjoub/wiki"
"Source Code" = "https://github.com/djoub/tikdjoub"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]
