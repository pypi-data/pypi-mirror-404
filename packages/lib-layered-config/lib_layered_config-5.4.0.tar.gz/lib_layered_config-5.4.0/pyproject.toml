[project]
name = "lib_layered_config"
version = "5.4.0"
description = "Cross-platform layered configuration loader for Python"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "rich-click>=1.9.7",
  "lib_cli_exit_tools>=2.2.4",
  "rtoml>=0.13.0",
  "orjson>=3.11.6",
]
license = { text = "MIT" }
authors = [{ name = "bitranox", email = "bitranox@gmail.com" }]
keywords = ["configuration", "layered", "dotenv", "env", "toml"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/bitranox/lib_layered_config"
Repository = "https://github.com/bitranox/lib_layered_config.git"
Issues = "https://github.com/bitranox/lib_layered_config/issues"

[project.optional-dependencies]
dev = [
  "build>=1.4.0",
  "codecov-cli>=11.2.6",
  "coverage[toml]>=7.13.2",
  "httpx>=0.28.1",
  "hypothesis>=6.151.4",
  "import-linter>=2.9",
  "bandit>=1.9.3",
  "pip-audit>=2.10.0",
  "PyYAML>=6.0.3",
  "pyright[nodejs]>=1.1.408",
  "pytest>=9.0.2",
  "pytest-asyncio>=1.3.0",
  "pytest-cov>=7.0.0",
  "ruff>=0.14.14",
  "textual>=7.5.0",
  "twine>=6.2.0"
]
yaml = [
  "PyYAML>=6.0.3"
]

[project.scripts]
lib_layered_config = "lib_layered_config.cli:main"
lib-layered-config = "lib_layered_config.cli:main"

[build-system]
requires = ["hatchling>=1.28.0"]
build-backend = "hatchling.build"



[tool.hatch.build.targets.wheel]
packages = ["src/lib_layered_config"]
include = ["src/lib_layered_config/py.typed"]

[tool.ruff]
line-length = 120
target-version = "py310"
extend-exclude = [
  "notebooks/Quickstart.ipynb",
  "tests/benchmark",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
# ignore the "unused import sys" in the jupyter notebook - which we need (it is a linter hickup)
"notebooks/*.ipynb" = ["F401"]
"notebooks/Quickstart.ipynb" = ["E999"]

[tool.pyright]
typeCheckingMode = "strict"
include = [
  "src/lib_layered_config",
]
exclude = [
  "scripts/menu.py",
  "tests",
  "notebooks",
  "docs",
  "dist",
]

[tool.pytest.ini_options]
addopts = ["--maxfail=1", "--cov=lib_layered_config", "--cov-report=term-missing", "--cov-fail-under=90", "--doctest-modules", "--ignore=scripts/menu.py", "--ignore=tests/benchmark"]
pythonpath = ["src"]
doctest_optionflags = ["ELLIPSIS", "NORMALIZE_WHITESPACE"]
testpaths = ["tests"]
python_files = ["tests/**/test_*.py"]
markers = [
  "slow: marks tests as slow (deselect with -m 'not slow')",
  "os_agnostic: executes on every supported operating system",
  "posix_only: requires POSIX semantics",
  "mac_only: requires macOS semantics",
  "windows_only: requires Windows semantics",
]

[tool.coverage.run]
branch = true
parallel = false
data_file = "/tmp/.coverage.lib_layered_config"
source = ["src/lib_layered_config"]

[tool.coverage.report]
omit = [
  "tests/*",
  "tests/benchmark/*",
]
fail_under = 90
show_missing = true

[tool.clean]
# Patterns to remove when running `make clean` or `python -m scripts clean`
patterns = [
  ".hypothesis",
  ".import_linter_cache",
  ".pytest_cache",
  ".ruff_cache",
  ".pyright",
  ".mypy_cache",
  ".tox",
  ".nox",
  ".eggs",
  "*.egg-info",
  "build",
  "dist",
  "htmlcov",
  ".coverage",
  "coverage.xml",
  "codecov.sh",
  ".cache",
  "result",
]

[tool.git]
# Default git remote for push/release commands
default-remote = "origin"


[tool.scripts.test]
# Configuration for scripts/test.py test runner
pytest-verbosity = "-vv"
coverage-report-file = "coverage.xml"
src-path = "src"
[tool.importlinter]
root_package = "lib_layered_config"

[[tool.importlinter.contracts]]
name = "Clean architecture layers"
type = "layers"
containers = ["lib_layered_config"]
layers = [
  "cli",
  "adapters",
  "application",
  "domain",
]

[[tool.importlinter.contracts]]
name = "No adapters in domain"
type = "forbidden"
source_modules = ["lib_layered_config.domain"]
forbidden_modules = ["lib_layered_config.adapters", "lib_layered_config.application", "lib_layered_config.core"]

[tool.pip-audit]
# Known vulnerabilities to ignore (unfixable or accepted risk)
# GHSA-4xh5-x5gv-qwph, PYSEC-2022-42969: py library ReDoS (no fix available, low risk)
# PYSEC-2022-43012, PYSEC-2025-49, CVE-2024-6345: setuptools in CI/dev environments (not a runtime dependency)
# CVE-2025-69277: pynacl (transitive, awaiting fix release)
# CVE-2026-21441: urllib3 (transitive, awaiting fix release)
# CVE-2026-22702: virtualenv (dev dependency, awaiting fix release)
ignore-vulns = ["GHSA-4xh5-x5gv-qwph", "PYSEC-2022-42969", "PYSEC-2022-43012", "PYSEC-2025-49", "CVE-2024-6345", "CVE-2025-69277", "CVE-2026-21441", "CVE-2026-22702"]
