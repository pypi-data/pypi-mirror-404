site_name: Canvas Chat
site_description: A visual, non-linear chat interface where conversations are nodes on an infinite canvas
site_url: https://ericmjl.github.io/canvas-chat/
repo_url: https://github.com/ericmjl/canvas-chat
repo_name: ericmjl/canvas-chat

theme:
    name: material
    palette:
        # Light mode
        - media: '(prefers-color-scheme: light)'
          scheme: default
          primary: indigo
          accent: indigo
          toggle:
              icon: material/brightness-7
              name: Switch to dark mode
        # Dark mode
        - media: '(prefers-color-scheme: dark)'
          scheme: slate
          primary: indigo
          accent: indigo
          toggle:
              icon: material/brightness-4
              name: Switch to light mode
    features:
        - navigation.tabs
        - navigation.sections
        - navigation.expand
        - navigation.top
        - search.suggest
        - search.highlight
        - content.code.copy
        - content.code.annotate

markdown_extensions:
    - admonition
    - pymdownx.details
    - pymdownx.superfences
    - pymdownx.tabbed:
          alternate_style: true
    - pymdownx.highlight:
          anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - attr_list
    - md_in_html
    - toc:
          permalink: true

nav:
    - Home: index.md
    - Contributing to docs: CONTRIBUTING.md
    - How-to guides:
          - Admin mode: how-to/admin-mode.md
          - Create custom node types: how-to/create-custom-node-plugins.md
          - Create feature plugins: how-to/create-feature-plugins.md
          - Deep research: how-to/deep-research.md
          - Highlight and branch: how-to/highlight-and-branch.md
          - Import PDFs: how-to/import-pdfs.md
          - LLM committee: how-to/llm-committee.md
          - Matrix evaluation: how-to/use-matrix-evaluation.md
          - Navigate nodes: how-to/navigate-nodes.md
          - Use images: how-to/use-images.md
          - Web search: how-to/web-search.md
    - Explanation:
          - Admin mode security: explanation/admin-mode-security.md
          - Auto-layout: explanation/auto-layout.md
          - Committee architecture: explanation/committee-architecture.md
          - Matrix evaluation: explanation/matrix-evaluation.md
          - Matrix resize behavior: explanation/matrix-resize-behavior.md
          - Node protocols: explanation/node-protocols.md
          - Plugin architecture: explanation/plugin-architecture.md
          - Streaming architecture: explanation/streaming-architecture.md
          - URL fetching: explanation/url-fetching.md
          - WebRTC signaling: explanation/webrtc-signaling.md
    - Reference:
          - AppContext API: reference/app-context-api.md
          - Extension hooks: reference/extension-hooks.md
          - FeaturePlugin API: reference/feature-plugin-api.md
          - FeatureRegistry API: reference/feature-registry-api.md
          - Keyboard shortcuts: reference/keyboard-shortcuts.md
          - Search API: reference/search-api.md
    - Blog: releases/

plugins:
    - search
    - blog:
          blog_dir: releases
          post_url_format: '{slug}'
          archive: true
          archive_name: All releases
          archive_url_format: 'archive/{date}'
          categories: true
          categories_name: Categories
          pagination: true
          pagination_per_page: 10
