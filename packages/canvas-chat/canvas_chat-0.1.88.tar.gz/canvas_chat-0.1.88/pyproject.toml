[project]
name = "canvas-chat"
version = "0.1.88"
description = "A visual, non-linear chat interface where conversations are nodes on an infinite canvas"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.115.0",
    "uvicorn>=0.32.0",
    "litellm>=1.50.0",
    "llamabot>=0.17.0",
    "pydantic>=2.0.0",
    "sse-starlette>=2.0.0", "exa-py>=2.0.2,<3", "modal>=1.3.0.post1,<2", "httpx>=0.28.1,<0.29", "pytest>=9.0.2,<10", "build>=1.3.0,<2", "html2text>=2025.4.15,<2026",
    "pymupdf>=1.24.0",
    "python-multipart>=0.0.9",
    "typer", "beautifulsoup4>=4.14.3,<5", "ddgs>=9.0.0,<10", "ruamel-yaml>=0.19.1,<0.20",
    "youtube-transcript-api>=1.2.3,<2",
    "pillow>=12.1.0,<13",
    "python-pptx>=1.0.0",
    "python-slugify",
    "defusedxml",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "httpx>=0.27.0",
]

[project.scripts]
canvas-chat = "canvas_chat.__main__:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/canvas_chat"]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.pixi.workspace]
channels = ["conda-forge"]
platforms = ["osx-arm64", "osx-64", "linux-64", "linux-aarch64"]

[tool.pixi.pypi-dependencies]
canvas-chat = { path = ".", editable = true }

[tool.pixi.feature.docs.dependencies]
mkdocs = "*"
mkdocs-material = "*"

[tool.pixi.feature.docs.tasks]
docs-serve = "mkdocs serve"
docs-build = "mkdocs build"
docs-deploy = "mkdocs gh-deploy"

[tool.pixi.environments]
docs = ["docs"]

[tool.pixi.tasks]
dev = "python -m uvicorn canvas_chat.app:app --reload --port 7865"
serve = "python -m uvicorn canvas_chat.app:app --host 0.0.0.0 --port 7865"
modal-serve = "modal serve modal_app.py"
modal-deploy = "modal deploy modal_app.py"
test = "pytest tests/ -v"
test-js = "node tests/run_tests.js"
jsdoc = "npx -y jsdoc -c .jsdoc.json"

[tool.pixi.dependencies]
youtube-transcript-api = ">=1.2.3,<2"
