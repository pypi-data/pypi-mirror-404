site_name: rotalabs-audit
site_description: Reasoning chain capture and decision transparency for AI systems
site_url: https://rotalabs.github.io/rotalabs-audit/

repo_name: rotalabs/rotalabs-audit
repo_url: https://github.com/rotalabs/rotalabs-audit

copyright: Copyright &copy; 2026 Rotalabs

theme:
  name: material
  logo: assets/logo-icon-light.png
  favicon: assets/logo-icon-light.png
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            heading_level: 2

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: rotalabs
      repo: rotalabs-audit
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Concepts: concepts.md
  - Tutorials:
      - Reasoning Chains: tutorials/reasoning-chains.md
      - Evaluation Awareness: tutorials/evaluation-awareness.md
      - Counterfactual Analysis: tutorials/counterfactual-analysis.md
  - API Reference:
      - Core: api/core.md
      - Chains: api/chains.md
      - Analysis: api/analysis.md
      - Tracing: api/tracing.md
      - Utils: api/utils.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rotalabs
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/rotalabs-audit/
