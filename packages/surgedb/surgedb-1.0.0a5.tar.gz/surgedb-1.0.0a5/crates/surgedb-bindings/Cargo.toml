[package]
name = "surgedb-bindings"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
description = "UniFFI bindings for SurgeDB - Python, Swift, Kotlin"
readme = "README.md"

[lib]
crate-type = ["cdylib", "lib"]
name = "surgedb_bindings"

[dependencies]
# Core SurgeDB
surgedb-core = { path = "../surgedb-core" }

# UniFFI for cross-language bindings
uniffi = { version = "0.28", features = ["cli"] }

# Serialization (for metadata handling)
serde_json = "1.0"

# Thread-safe interior mutability
parking_lot = "0.12"

# Error handling
thiserror = "1.0"

[build-dependencies]
uniffi = { version = "0.28", features = ["build"] }

[[bin]]
name = "uniffi-bindgen"
path = "uniffi-bindgen.rs"
