[workspace]
resolver = "2"
members = ["crates/surgedb-bindings"]

[workspace.package]
version = "1.0.0-alpha.5"
edition = "2021"
authors = ["Meet Sonawane"]
license = "MIT"
repository = "https://github.com/meet447/SurgeDB"
description = "A high-performance, lightweight vector database"

[workspace.dependencies]
# Core dependencies
thiserror = "1.0"
parking_lot = "0.12"
rand = "0.8"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# CLI dependencies
clap = { version = "4.4", features = ["derive"] }

# Testing
criterion = { version = "0.5", features = ["html_reports"] }

[profile.release]
# Optimize for small code size
opt-level = "s"
lto = true
