[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "surgedb"
description = "A high-performance, lightweight vector database"
authors = [
    { name = "Meet Sonawane", email = "meet.sonawane2015@gmail.com" },
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.7"
keywords = ["vector-database", "similarity-search", "hnsw", "embedding"]
dynamic = ["version"]

[tool.maturin]
# The name of the crate to build.
module-name = "surgedb"
# The path to the Python package.
python-source = "python"
manifest-path = "crates/surgedb-bindings/Cargo.toml"
