[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "diaad"
version = "0.2.2"
description = "DEPRECATED: Former name of the TAALCR project. Please see the TAALCR repository."
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [{ name = "Nick McCloskey" }]

classifiers = [
    "Development Status :: 7 - Inactive",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/<nmccloskey>/TAALCR"
Repository = "https://github.com/nmccloskey/TAALCR"
Issues = "https://github.com/nmccloskey/TAALCR/issues"
Documentation = "https://github.com/nmccloskey/TAALCR"

[project.scripts]
diaad = "diaad.deprecated:main"
