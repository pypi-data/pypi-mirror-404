[build-system]
requires = ["setuptools>=64", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "evakit"
description = "A collection of utilities for the eva project."
requires-python = ">=3.11"
license = "MIT"
authors = [{ name = "Gary Wei", email = "garywei944@gmail.com" }]
readme = "README.md"
classifiers = [
  #    "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Developers",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
]
dependencies = ["typed-argument-parser", "psutil", "typing-extensions"]
dynamic = ["version"]

[tool.setuptools]
packages = ["evakit"]

[tool.setuptools.dynamic]
version = { attr = "evakit.__version__.__version__" }

# ---------------- Black ----------------
[tool.black]
line-length = 100
target-version = ["py313"]

# ---------------- Ruff ----------------
[tool.ruff]
line-length = 100
target-version = "py314"

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = []

[tool.ruff.lint.isort]
known-first-party = ["evakit"]

# [tool.ruff.lint.per-file-ignores]
# "evakit/__main__.py" = ["E402"]

# ---------------- mypy ----------------
[tool.mypy]
python_version = "3.14"
strict = false

warn_unused_ignores = true
warn_redundant_casts = true
warn_unreachable = true

disallow_untyped_defs = false
disallow_incomplete_defs = false

check_untyped_defs = true
implicit_optional = false

pretty = true
show_error_codes = true

# Allow gradual typing (important for personal projects)
ignore_missing_imports = true

[tool.pylint.typecheck]
generated-members = ["sh"]

# ---------------- Commitizen ----------------
[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "v$version"
update_changelog_on_bump = false
version = "0.2.4"
version_files = ["evakit/__version__.py"]
