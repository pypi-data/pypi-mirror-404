# Set update schedule for GitHub Actions

version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      # Check for updates to GitHub Actions every month
      interval: "monthly"
      day: "friday"
      time: "22:00"
      timezone: "Europe/Paris"
    open-pull-requests-limit: 1
  - package-ecosystem: pip
    python-version: "3.9"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "friday"
      time: "22:00"
      timezone: "Europe/Paris"
    groups:
      python-packages:
        patterns:
          - "*"
