[build-system]
requires = ["maturin>=1.9,<2.0"]
build-backend = "maturin"

[project]
name = "pysealer"
version = "0.6.0"
description = "Cryptographically sign Python functions and classes for defense-in-depth security"
authors = [
    {name = "Aidan Dyga"}
]
requires-python = ">=3.8"
readme = "README.md"
license = {text = "MIT"}
keywords = ["rust","python","decorator","cryptography"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "python-dotenv>=1.0.0",
    "typer>=0.9.0",
    "PyGithub>=2.1.1",
    "PyNaCl>=1.5.0",
    "GitPython>=3.1.0",
]

[project.scripts]
pysealer = "pysealer.cli:main"

[project.urls]
Repository = "https://github.com/MCP-Security-Research/pysealer"
Issues = "https://github.com/MCP-Security-Research/pysealer/issues"

[tool.maturin]
features = ["pyo3/extension-module"]
module-name = "pysealer._pysealer"
python-source = "src/python"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v -s --cov=pysealer"

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0"
]
