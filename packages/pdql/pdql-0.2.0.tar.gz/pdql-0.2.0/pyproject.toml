[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pdql"
version = "0.2.0"
description = "A library to transpile Pandas syntax to SQL strings."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Marcin Zawalski", email = "zawalskimarcin@gmail.com"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest",
    "flake8",
    "mypy",
    "ruff",
]

[tool.hatch.build.targets.sdist]
include = ["src/pdql"]

[tool.hatch.build.targets.wheel]
packages = ["src/pdql"]

[project.urls]
Homepage = "https://github.com/marcinz606/pdql"
Issues = "https://github.com/marcinz606/pdql/issues"
