[build-system]
requires       = [ "setuptools>=61.0" ]
build-backend  = "setuptools.build_meta"

[project]
name           = "RISify"
version        = "1.2.5"
description    = "Simplifies the encoding and decoding of Regional Indicator Symbols"
readme         = "README.md"
license        = "AGPL-3.0-only"
license-files = [ "LICENSE" ]
authors       = [
    { name = "M.P. van de Weerd", email = "michael@parcifal.dev" }
]
keywords      = [
    "unicode", "regional indicator symbols", "encoding", "decoding", "flags",
    "internationalization", "localization", "emoji"
]
classifiers   = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers"
]
dependencies = [ "tomli", "markupsafe" ]

[project.urls]
"Homepage"     = "https://gitlab.com/parcifal/ris-py"
"Bug Tracker"  = "https://gitlab.com/parcifal/ris-py/-/issues"

[project.scripts]
ris = "ris.cli:main"

[project.optional-dependencies]
dev = [
    "pylint",
    "pytest",
    "pytest-cov",
    "coverage"
]

[tool.setuptools.packages.find]
include = [ "ris" ]
