[project]
name = "marknotion"
version = "0.2.7"
description = "Bidirectional Markdown â†” Notion blocks converter"
readme = "README.md"
requires-python = ">=3.13"
license = "MIT"
authors = [{ name = "Libo", email = "markdown@outlook.com" }]
keywords = ["markdown", "notion", "converter"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "markdown-it-py>=3.0.0",
    "mdit-py-plugins>=0.4.0",
    "notion-client>=2.7.0",
    "click>=8.1.0",
    "python-dotenv>=1.0.0",
]

[project.scripts]
md2notion = "marknotion.cli:md2notion"
notion2md = "marknotion.cli:notion2md"
notion-search = "marknotion.cli:notion_search"

[project.urls]
Homepage = "https://github.com/li3p/marknotion"
Repository = "https://github.com/li3p/marknotion"
Issues = "https://github.com/li3p/marknotion/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/marknotion"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
