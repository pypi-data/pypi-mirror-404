[project]
name = "markdantic"
version = "0.1.0"
description = "Generate Markdown-formatted text based on a Pydantic model."
readme = "README.md"
license = "MIT"
authors = [
    { name = "Taizo Munemura", email = "github@velvet.sakura.ne.jp" },
]
requires-python = ">=3.11"
dependencies = [
    "jinja2>=3.1.6",
    "pydantic>=2.12.5",
]

[dependency-groups]
dev = [
    "build>=1.4.0",
    "mypy>=1.19.1",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.11",
    "twine>=6.2.0",
    "ty>=0.0.10",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"markdantic" = ["templates/*.j2"]

[tool.mypy]
strict = true
files = ["src"]
plugins = ["pydantic.mypy"]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.ruff]
line-length = 120
src = ["src"]
exclude = [".", "tests"]

[tool.ruff.lint]
select = ["E", "F", "B", "I", "UP"]
ignore = [
    "E741",  # Ambiguous variable name
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false

[tool.ty.src]
include = ["src"]
