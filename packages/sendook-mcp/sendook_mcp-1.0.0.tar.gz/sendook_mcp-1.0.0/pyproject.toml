[project]
name = "sendook-mcp"
version = "1.0.0"
description = "MCP Server for Sendook - AI Email Communication Platform"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = ["mcp", "sendook", "email", "ai-agents", "claude", "model-context-protocol"]
authors = [
    { name = "The Streamlined Startup", email = "hello@sendook.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Communications :: Email",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://www.sendook.com"
Repository = "https://github.com/StreamlinedStartup/sendook-mcp"
Documentation = "https://github.com/StreamlinedStartup/sendook-mcp#readme"
Issues = "https://github.com/StreamlinedStartup/sendook-mcp/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.3.0",
]

[project.scripts]
sendook-mcp = "sendook_mcp:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
