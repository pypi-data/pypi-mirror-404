[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "urzad-regulacji-energetyki"
version = "0.0.1"
description = "A library for creating insights from publicly available data on the Polish Energy Regulatory Office (URE)"
readme = "README.md"
license = "GPL-3.0"
authors = [
    { name = "Wiktor Hawrylik", email = "wiktor.hawrylik@gmail.com" }
]
maintainers = [
    { name = "Wiktor Hawrylik", email = "wiktor.hawrylik@gmail.com" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.9"
dependencies = [
    "requests>=2.31.0",
    "beautifulsoup4>=4.12.0",
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "lxml>=4.9.0",
    "pydantic>=2.0.0",
    "python-dateutil>=2.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-xdist>=3.3.0",
    "ruff>=0.8.0",
    "mypy>=1.5.0",
    "pre-commit>=3.3.0",
    "pandas-stubs>=2.0.0",
    "types-requests>=2.31.0",
    "types-beautifulsoup4>=4.12.0",
]
docs = [
    "sphinx>=7.1.0",
    "sphinx-rtd-theme>=1.3.0",
    "myst-parser>=2.0.0",
]
test = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-xdist>=3.3.0",
    "pytest-mock>=3.11.0",
    "responses>=0.23.0",
]

[project.urls]
Homepage = "https://github.com/WiktorHawrylik/urzad-regulacji-energetyki"
Repository = "https://github.com/WiktorHawrylik/urzad-regulacji-energetyki"
Documentation = "https://urzad-regulacji-energetyki.readthedocs.io"
"Bug Tracker" = "https://github.com/WiktorHawrylik/urzad-regulacji-energetyki/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["urzad_regulacji_energetyki*"]

[tool.setuptools.package-dir]
"" = "src"

# Ruff configuration
[tool.ruff]
line-length = 120
target-version = "py39"
src = ["src", "tests"]
exclude = [
    ".eggs",
    ".git",
    ".mypy_cache",
    ".tox",
    ".venv",
    "venv",
    "build",
    "dist",
    "*.egg-info",
]

[tool.ruff.lint]
# Enable: pycodestyle errors (E), Pyflakes (F), isort (I), mccabe (C90)
select = ["E", "F", "I", "C90"]
# Ignore E203 (whitespace before ':') for Black compatibility
# W503 is deprecated in ruff (line break before binary operator)
ignore = ["E203"]
# Max cyclomatic complexity
mccabe.max-complexity = 10

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py

[tool.ruff.lint.isort]
known-first-party = ["urzad_regulacji_energetyki"]

[tool.ruff.format]
# Use Black-compatible formatting
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# mypy configuration
[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

# pytest configuration
[tool.pytest.ini_options]
minversion = "7.0"
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=urzad_regulacji_energetyki",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
testpaths = ["tests"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

# Coverage configuration
[tool.coverage.run]
source = ["src"]
branch = true
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__init__.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
