{% load static %}
<style>
  .hero-section {
      position: relative;
      color: white;
      text-align: center;
      padding: 100px 0;
      overflow: hidden;
  }

  /* Blurred background layer */
  .hero-section::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("{% static 'abstract.jpg' %}");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      filter: blur(60px);
      transform: scale(1.1); /* prevent edge cut */
      z-index: 0;
  }

  /* Optional dark overlay for contrast */
  .hero-section::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      z-index: 1;
  }

  /* Keep content above blur */
  .hero-section > .container {
      position: relative;
      z-index: 2;
  }

  /* Links */
  a {
      text-decoration: none;
  }
  a:hover {
      text-decoration: none;
  }
</style>

<!-- Hero Section -->
<section id="hero" class="hero-section">
    <div class="container">
        <h1 class="display-4"> Ooops.....Error 400 (Bad Request Error) </h1>
        {% if request.user.is_authenticated %}
            <a href="{% url 'dashboard:dashboard' %}" class="btn btn-primary mt-4">Resfresh Page</a>
            {% else %}
            <a href="{% url 'index' %}" class="btn btn-primary mt-4">Resfresh Page</a>
        {% endif %}
    </div>
</section>
