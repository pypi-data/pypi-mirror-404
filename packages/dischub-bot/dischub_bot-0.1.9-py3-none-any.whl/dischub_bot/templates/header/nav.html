{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiscHub - Responsive Sidebar Nav</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #000000;
            --text-color: #FFFFFF;
            --hover-color: #0d6efd;
        }
        
        /* Desktop Navbar Styles */
        .navbar {
            background-color: var(--secondary-color) !important;
            border-bottom: 2px solid var(--primary-color);
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }
        
        .navbar-brand {
            display: flex;
            align-items: center;
            font-weight: 700;s
            font-size: 1.5rem;
            color: var(--text-color) !important;
            transition: all 0.3s ease;
        }
        
        .navbar-brand img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
            transition: all 0.3s ease;
        }
        
        .navbar-brand:hover {
            color: var(--primary-color) !important;
        }
        
        .navbar-brand:hover img {
            border-color: var(--text-color);
            transform: rotate(5deg);
        }
        
        .nav-link-header {
            color: var(--text-color) !important;
            font-weight: 500;
            margin: 0 5px;
            padding: 0.5rem 1rem !important;
            border-radius: 4px;
            transition: all 0.3s ease;
            position: relative;
            text-decoration: none;
        }
        
        .nav-link-header:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: all 0.3s ease;
            transform: translateX(-50%);
            text-decoration: none;
        }
        
        .nav-link-header:hover {
            color: var(--primary-color) !important;
            background-color: rgba(86, 125, 252, 0.1);
            text-decoration: none;
        }
        
        .nav-link-header:hover:before {
            width: 80%;
        }
        
        .btn-call {
            background-color: var(--primary-color);
            color: var(--secondary-color) !important;
            font-weight: 600;
            border-radius: 50px;
            padding: 0.5rem 1.5rem;
            border: 2px solid var(--primary-color);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            white-space: nowrap;
        }
        
        .btn-call:hover {
            background-color: transparent;
            color: var(--primary-color) !important;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(86, 125, 252, 0.1);
        }
        
        .btn-call i {
            margin-right: 8px;
        }
        
        .navbar-toggler {
            border: 2px solid var(--primary-color);
            padding: 0.25rem 0.5rem;
        }
        
        .navbar-toggler:focus {
            box-shadow: 0 0 0 3px rgba(86, 125, 252, 0.1);
        }
        
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='30' height='30' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(13, 110, 253, 1)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
        
        /* Mobile Sidebar Styles */
        @media (max-width: 991.98px) {
            .navbar-collapse {
                position: fixed;
                top: 0;
                left: -300px;
                width: 280px;
                height: 100vh;
                background-color: var(--secondary-color);
                padding: 2rem 1rem;
                border-right: 2px solid var(--primary-color);
                z-index: 1050;
                overflow-y: auto;
                transition: left 0.3s ease;
            }
            
            .navbar-collapse.show {
                left: 0;
                box-shadow: 5px 0 15px rgba(0, 0, 0, 0.5);
            }
            
            .nav-item {
                margin: 10px 0;
            }
            
            .btn-call {
                margin-top: 20px;
                justify-content: center;
            }
            
            /* Overlay when sidebar is open */
            .sidebar-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s ease;
            }
            
            .sidebar-overlay.show {
                opacity: 1;
                visibility: visible;
            }
            
            /* Close button for sidebar */
            .sidebar-close {
                position: absolute;
                top: 15px;
                right: 15px;
                color: var(--text-color);
                font-size: 1.5rem;
                background: none;
                border: none;
                cursor: pointer;
                z-index: 1051;
            }
            
            .sidebar-close:hover {
                color: var(--primary-color);
            }
        }
        
        @media (max-width: 575.98px) {
            .navbar-brand {
                font-size: 1.2rem;
            }
            
            .navbar-brand img {
                width: 40px;
                height: 40px;
            }
            
            .navbar-collapse {
                width: 250px;
            }
        }

        .cart-icon {
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -10px;
            color: #fff;
            font-size: 0.7rem;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 50%;
            line-height: 1;
            min-width: 18px;
            text-align: center;
        }

        .cart-count {
            animation: pop 0.3s ease-out;
        }

        .cart-wrapper {
            position: relative;
            display: inline-block;
            text-align: left;
        }

        .cart-count2 {
            position: absolute;
            top: -8px;
            right: -8px;
            color: #fff;
            font-size: 0.6rem;
            font-weight: 600;
            padding: 2px 5px;
            border-radius: 50%;
            min-width: 16px;
            line-height: 1;
            text-align: center;
        }

    
        .cart-count2 {
            animation: pop 0.3s ease-out;
        }

        @keyframes pop {
            0% { transform: scale(0.5); }
            100% { transform: scale(1); }
        }

        /* Cart badge (example â€“ adjust if you already have it) */

        /* Dance animation */
        @keyframes cartDance {
            0%   { transform: translateX(0) rotate(0); }
            15%  { transform: translateX(-2px) rotate(-5deg); }
            30%  { transform: translateX(2px) rotate(5deg); }
            45%  { transform: translateX(-2px) rotate(-5deg); }
            60%  { transform: translateX(2px) rotate(5deg); }
            100% { transform: translateX(0) rotate(0); }
        }

        /* Apply animation only when cart has items */
        .cart-dance i {
            animation: cartDance 0.8s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <!-- Background Image with Blur -->
        <div class="header-bg"></div>
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{% static 'icon.jpg' %}" class="logo-spin floating-btn-header">
                {% if request.user.is_authenticated %}
                <span class="d-none d-lg-inline">DiscHub</span>
                {% else %}
                    <span class="d-sm-inline">DiscHub</span>
                {% endif %}
            </a>
            <button class="navbar-toggler" type="button" id="sidebarToggler">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Background Image with Blur -->
                <div class="header-bg"></div>
                <!-- Close button for sidebar (visible only on mobile) -->
                <button class="sidebar-close d-lg-none">
                    <i class="fas fa-times"></i>
                </button>
                
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item floating-btn-services">
                        <a class="nav-link-header d-flex align-items-center" href="{% url 'index' %}">
                            <i class="fas fa-home me-2"></i>
                            <span>Home</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link-header d-flex align-items-center" href="{% url 'guidelines' %}">
                            <i class="fas fa-clipboard-list me-2"></i>
                            <span>Guidelines</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link-header d-flex align-items-center" href="{% url 'manage_bot' %}">
                            <i class="fas fa-robot me-2"></i>
                            <span>Bot</span>
                        </a>
                    </li>
                </ul>
                <a href="https://wa.me/263780070488" target="_blank" class="btn btn-call ms-lg-3">
                    <i class="bi bi-whatsapp"></i> WhatsApp Us
                </a>
            </div>
        </div>
    </nav>
    {% include "components/alert_bar.html" %}
    <!-- Overlay for mobile when sidebar is open -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!--header styles-->
    <style>
    /* Fix header background overflow */
    .header-bg {
        position: absolute;
        inset: 0;
        background: url('{% static "abstract.jpg" %}') no-repeat center center;
        background-size: cover;
        filter: blur(60px);
        transform: scale(1); /* Removed scale(1.1) to prevent overflow */
        z-index: -1;
        pointer-events: none;
    }

    /* Navbar container */
    .navbar .container {
        max-width: 100%; /* prevent extra horizontal scroll */
        padding-left: 1rem;
        padding-right: 1rem;
    }

    /* Sidebar adjustments */
    @media (max-width: 991.98px) {
        .navbar-collapse {
            width: 280px;
            padding: 2rem 1rem;
            box-sizing: border-box; /* ensures padding doesn't add extra width */
            left: -280px; /* same as width */
        }
    }

    @media (max-width: 575.98px) {
        .navbar-collapse {
            width: 250px;
            left: -250px;
            padding: 1.5rem 0.75rem;
        }

        .btn-call {
            font-size: 0.9rem;
            padding: 0.4rem 1rem;
        }

        .nav-link-header {
            font-size: 0.9rem;
            padding: 0.4rem 0.8rem !important;
        }
    }

    /* Ensure links and buttons are fully visible */
    .nav-link-header, .btn-call {
        white-space: nowrap; /* prevent wrapping */
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>

    <!-- Custom JavaScript for sidebar functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarToggler = document.getElementById('sidebarToggler');
            const navbarNav = document.getElementById('navbarNav');
            const sidebarOverlay = document.getElementById('sidebarOverlay');
            const sidebarClose = document.querySelector('.sidebar-close');
            const alertBar = document.getElementById('alertBar'); // NEW

            function hideAlertBar() {
                if(alertBar) {
                    alertBar.style.display = 'none';
                }
            }

            function showAlertBar() {
                if(alertBar) {
                    alertBar.style.display = 'flex'; // restore flex layout
                }
            }

            // Toggle sidebar on mobile
            sidebarToggler.addEventListener('click', function() {
                const isOpen = navbarNav.classList.toggle('show');
                sidebarOverlay.classList.toggle('show');
                
                // Hide alert bar when sidebar opens, show when it closes
                if(isOpen) {
                    hideAlertBar();
                } else {
                    showAlertBar();
                }
            });

            // Close sidebar when clicking on overlay
            sidebarOverlay.addEventListener('click', function() {
                navbarNav.classList.remove('show');
                sidebarOverlay.classList.remove('show');
                showAlertBar(); // show alert bar when closing sidebar
            });

            // Close sidebar when clicking on close button
            sidebarClose.addEventListener('click', function() {
                navbarNav.classList.remove('show');
                sidebarOverlay.classList.remove('show');
                showAlertBar();
            });

            // Close sidebar when clicking on nav links (mobile)
            const navLinks = document.querySelectorAll('.nav-link-header');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    if (window.innerWidth < 992) {
                        navbarNav.classList.remove('show');
                        sidebarOverlay.classList.remove('show');
                        showAlertBar();
                    }
                });
            });
        });
    </script>
</body>
</html>
