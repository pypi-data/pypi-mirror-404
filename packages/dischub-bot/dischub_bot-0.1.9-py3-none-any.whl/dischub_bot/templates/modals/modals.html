<div class="modal fade" id="subscribeModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title fw-bold">Subscribe</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <form method="post" action="{% url 'subscribe' %}">
                {% csrf_token %}

                <div class="modal-body">
                    <!-- Description -->
                    <p class="text-muted mb-3">
                        This subscription is valid for 24 hours from the time of payment.
                    </p>

                    <!-- Amount row -->
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <label class="form-label fw-bold mb-0">Amount : $ 1</label>
                        <span class=""></span>
                    </div>

                    <!-- Phone number -->
                    <label class="form-label">Billing Phone Number</label>
                    <input
                        type="tel"
                        name="phone"
                        class="form-control"
                        placeholder="+263 7X XXX XXXX"
                        required
                    >
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary w-100 fw-bold">
                        Proceed to Payment
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>

<div class="modal fade" id="verifyModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title fw-bold">Verify Payment</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <form method="post" action="{% url 'verify_payment' %}">
                {% csrf_token %}

                <div class="modal-body">
                    <!-- Description -->
                    <p class="text-muted mb-3">
                        After completing payment on the Dischub Payment Gateway, a verification code is sent to your email.
                        Paste the code below to confirm and activate your subscription.
                    </p>
                    <!-- Verification code -->
                    <label class="form-label fw-bold">Verification Code</label>
                    <input
                        type="text"
                        name="order_id"
                        class="form-control"
                        placeholder="Enter code sent to your email"
                        required
                    >
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary w-100 fw-bold">
                        Verify Code
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
