<style>
    .logo-spin {
        height: 40px;          /* adjust if needed */
        width: auto;
        animation: spin 10s linear infinite; /* LOW speed */
    }

    @keyframes spin {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }
    .hover-pointer {
        cursor: pointer;
    }

    .hover-pointer:hover {
        transform: scale(1.05);
        transition: transform 0.2s ease;
    }
</style>
