[project]
name = "agentd"
version = "0.3.3"
description = "agent daemon"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp-subscribe",
    "openai-agents>=0.6.4",
    "openai>=1.76.0",
    "pyyaml>=6.0.2",
    "litellm>=1.80.0",
    "mcp>=1.25.0",
    "httpx>=0.27.0",
]

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "python-dotenv>=1.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["agentd/"]


[project.scripts]
agentd = "agentd.app:main"
