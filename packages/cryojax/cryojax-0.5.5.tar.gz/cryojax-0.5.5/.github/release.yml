changelog:
  exclude:
    labels:
      - version-release
      - duplicate
    authors:
      - dependabot
      - pre-commit-ci
  categories:
    - title: "Breaking changes"
      labels:
        - convention-change
        - breaking-change
    - title: "Bug Fixes"
      labels:
        - bug
    - title: "Deprecations / API updates"
      labels:
        - deprecation
        - api-update
    - title: "Features"
      labels:
        - feature
        - enhancement
    - title: "Performance improvements"
      labels:
        - efficiency
        - accuracy
    - title: "Maintenance"
      labels:
        - refactor
        - cleanup
        - unit tests
        - error handling
        - type checking
    - title: "Other Changes"
      labels:
        - misc
