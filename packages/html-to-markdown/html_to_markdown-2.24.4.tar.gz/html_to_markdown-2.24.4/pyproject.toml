[build-system]
build-backend = "maturin"
requires = [
  "maturin>=1.9,<2",
  "tomli>=2; python_version<'3.11'",
]

[project]
name = "html-to-markdown"
version = "2.24.4"
description = "High-performance HTML to Markdown converter powered by Rust with a clean Python API"
readme = "README.md"
keywords = [
  "cli-tool",
  "converter",
  "html",
  "html2markdown",
  "html5",
  "markdown",
  "markup",
  "parser",
  "rust",
  "text-processing",
]
license = { file = "LICENSE" }
authors = [ { name = "Na'aman Hirschfeld", email = "nhirschfeld@gmail.com" } ]
requires-python = ">=3.10"
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Rust",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Text Processing",
  "Topic :: Text Processing :: Markup",
  "Topic :: Text Processing :: Markup :: HTML",
  "Topic :: Text Processing :: Markup :: Markdown",
  "Typing :: Typed",
]
dependencies = [  ]
urls.Changelog = "https://github.com/kreuzberg-dev/html-to-markdown/releases"
urls.Homepage = "https://github.com/kreuzberg-dev/html-to-markdown"
urls.Issues = "https://github.com/kreuzberg-dev/html-to-markdown/issues"
urls.Repository = "https://github.com/kreuzberg-dev/html-to-markdown.git"

[dependency-groups]
dev = [
  "pytest-asyncio>=1.3",
  "pytest-benchmark>=4",
  "types-psutil>=5.9",
]

[tool.maturin]
module-name = "html_to_markdown._html_to_markdown"
features = [ "inline-images", "metadata", "visitor", "async-visitor" ]
include = [
  { path = "html_to_markdown-*.data/**/*", format = "wheel" },
  { path = "html_to_markdown/bin/*", format = "wheel" },
  { path = "html_to_markdown/_html_to_markdown.pyi", format = "wheel" },
  { path = "html_to_markdown/py.typed", format = "wheel" },
  { path = "html_to_markdown/_html_to_markdown.pyi", format = "sdist" },
  { path = "html_to_markdown/py.typed", format = "sdist" },
]
manifest-path = "crates/html-to-markdown-py/Cargo.toml"
