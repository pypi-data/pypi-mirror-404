[workspace]
resolver = "2"
members = ["crates/html-to-markdown-py"]
exclude = [
    "packages/elixir/native/html_to_markdown_elixir",
    "tests/test_apps/elixir/deps",
    "packages/ruby/rust-vendor"
]

[workspace.package]
version = "2.24.4"
edition = "2024"
authors = ["Na'aman Hirschfeld <nhirschfeld@gmail.com>"]
license = "MIT"
repository = "https://github.com/kreuzberg-dev/html-to-markdown"
homepage = "https://github.com/kreuzberg-dev/html-to-markdown"
documentation = "https://docs.rs/html-to-markdown-rs"
readme = "README.md"
rust-version = "1.85"

[workspace.dependencies]
html-to-markdown-rs = { version = "2.24.4", path = "crates/html-to-markdown" }

ahash = "0.8"

tl = { package = "astral-tl", version = "0.7.11" }
html5ever = "0.36"
markup5ever_rcdom = "0.36"

regex = "1.12"
once_cell = "1.21"
thiserror = "2.0"
base64 = "0.22"
encoding_rs = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

clap = { version = "4.5", features = ["derive"] }
clap_complete = "4.5"
clap_mangen = "0.2"

pyo3 = { version = "0.27.2", features = ["abi3-py310"] }

ext-php-rs = "=0.15.4"

async-trait = "0.1"

[workspace.lints.rust]
unsafe_code = "forbid"
missing_docs = "warn"
unused_must_use = "deny"

[workspace.lints.clippy]
all = { level = "deny", priority = -1 }
cargo = { level = "deny", priority = -1 }
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
multiple_crate_versions = "allow"  # Allow multiple dependency versions (common in large workspaces)

[profile.release]
lto = "thin"
codegen-units = 1
opt-level = 3
strip = true
debug = 1

[patch.crates-io]
html-to-markdown-rs = { path = "crates/html-to-markdown" }
