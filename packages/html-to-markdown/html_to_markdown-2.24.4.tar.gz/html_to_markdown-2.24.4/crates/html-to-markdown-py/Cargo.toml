[package]
name = "html-to-markdown-py"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
readme = "README.md"
rust-version.workspace = true
description = "Python bindings (PyO3) for html-to-markdown - high-performance HTML to Markdown converter"
keywords = ["html", "markdown", "python", "pyo3", "bindings"]
categories = ["api-bindings"]


[lints]
workspace = true

[lib]
name = "_html_to_markdown"
crate-type = ["cdylib", "rlib"]
doctest = false

[dependencies]
html-to-markdown-rs = { workspace = true, features = ["inline-images", "metadata", "visitor", "async-visitor"] }
html-to-markdown-bindings-common = { path = "../html-to-markdown-bindings-common", version = "2.24.4", features = ["metadata", "inline-images"] }
pyo3.workspace = true
pyo3-async-runtimes = { version = "0.27", features = ["tokio-runtime"] }
tokio = { version = "1", features = ["rt", "rt-multi-thread"] }
async-trait.workspace = true
once_cell.workspace = true
pprof = { version = "0.15", features = ["flamegraph"], optional = true }

[dev-dependencies]
base64 = "0.22"
image = { version = "0.25", default-features = false, features = ["png"] }

[features]
default = []
extension-module = ["pyo3/extension-module"]
profiling = ["dep:pprof"]
inline-images = ["html-to-markdown-rs/inline-images"]
metadata = ["html-to-markdown-rs/metadata"]
visitor = ["html-to-markdown-rs/visitor"]
async-visitor = ["html-to-markdown-rs/async-visitor", "visitor"]
