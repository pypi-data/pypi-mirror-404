[build-system]
requires = ["flit_scm>=1.7"]
build-backend = "flit_scm:buildapi"

[project]
name = "plattli"
description = "PlÃ¤ttli is an opinionated dataformat for logging a series of metrics"
readme = "README.md"
authors = [{name = "Lucas Beyer", email = "lucasb.eyer.be@gmail.com"}]
license = {file = "LICENSE"}
requires-python = ">=3.11"
dynamic = ["version"]
dependencies = [
    "numpy>=1.20",
]
keywords = ["metrics", "logging", "writer", "streaming"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
]

[project.urls]
Homepage = "https://github.com/lucasb-eyer/plattli"
Repository = "https://github.com/lucasb-eyer/plattli"
Issues = "https://github.com/lucasb-eyer/plattli/issues"
Changelog = "https://github.com/lucasb-eyer/plattli/blob/main/CHANGELOG.md"

[project.scripts]
jsonl2plattli = "plattli.jsonl2plattli:main"

[tool.setuptools_scm]
version_file = "plattli/_version.py"
relative_to = "pyproject.toml"
