[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "alpha-avatar-plugins-rag"
dynamic = ["version"]
description = "AlphaAvatar Framework plugin for RAG service"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
keywords = ["llm", "agents", "AI", "internet", "multimodel", "rag"]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Multimedia :: Video",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
    "raganything[all]",
    "docling"
]


[project.optional-dependencies]

[project.urls]
Source = "https://github.com/AlphaAvatar/AlphaAvatar"

[tool.hatch.version]
path = "alphaavatar/plugins/rag/version.py"

[tool.hatch.build.targets.wheel]
packages = ["alphaavatar"]

[tool.hatch.build.targets.sdist]
include = ["alphaavatar", "README.md", "LICENSE"]
