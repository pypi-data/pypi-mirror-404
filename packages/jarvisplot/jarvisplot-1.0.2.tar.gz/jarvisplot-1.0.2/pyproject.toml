[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jarvisplot"
version = "1.0.2"
description = "JarvisPLOT: YAML-driven plotting engine"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "loguru",
  "pyyaml",
  "jsonschema",
  "numpy",
  "pandas",
  "matplotlib",
]

[project.scripts]
jplot = "jarvisplot.client:main"

[tool.setuptools.package-data]
jarvisplot = [
  "cards/**/*",
  "Figure/cards/**/*",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["jarvisplot*"]