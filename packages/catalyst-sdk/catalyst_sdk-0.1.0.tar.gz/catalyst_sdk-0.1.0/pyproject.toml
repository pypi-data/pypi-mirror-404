[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "catalyst-sdk"
version = "0.1.0"
description = "AI-powered outbound prospect finder - Generate Google dorks, find emails, and craft personalized outreach"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Namit" }
]
keywords = [
    "outbound",
    "prospecting", 
    "google-dorks",
    "email-finder",
    "hunter",
    "serpapi",
    "gemini",
    "ai",
    "sales",
    "lead-generation"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "google-generativeai>=0.4.0",
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/namit/catalyst-sdk"
Repository = "https://github.com/namit/catalyst-sdk"
Issues = "https://github.com/namit/catalyst-sdk/issues"

[tool.hatch.build.targets.wheel]
packages = ["catalyst"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
