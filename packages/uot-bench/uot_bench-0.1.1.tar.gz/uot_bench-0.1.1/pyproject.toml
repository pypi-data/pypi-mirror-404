[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "uot_bench"
version = "0.1.1"
description = "Utilities for optimal transport algorithms and benchmarking"
readme = "README.md"
authors = [
    { name = "Ivan Zhytkevych", email = "aipyth.func@gmail.com" },
    { name = "Maksym-Vasyl Tarnavskyi", email = "tarnavskyi.pn@ucu.edu.ua" },
    { name = "Maksym Zhuk", email = "zhuk.pn@ucu.edu.ua" },
]
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "POT",
    "PyYAML",
    "chex",
    "gpu-tracker",
    "h5py",
    "jax",
    "jaxopt",
    "numpy",
    "optax",
    "pandas",
    "scikit-learn",
    "scipy",
    "toolz",
    "tqdm",
]
requires-python = ">=3.11"

[project.urls]
Homepage = "https://github.com/AI-Quantum-Research-Group/uot-bench"
Repository = "https://github.com/AI-Quantum-Research-Group/uot-bench"
Issues = "https://github.com/AI-Quantum-Research-Group/uot-bench/issues"

[project.optional-dependencies]
cuda12 = [
    "jax[cuda12]",
]
color-transfer = [
    "dash",
    "opencv-python",
    "Pillow",
    "scikit-image",
    "plotly",
    "matplotlib",
]
gurobi = [
    "gurobipy",
]
image-analysis = [
    "Pillow",
    "scikit-image",
    "matplotlib",
    "seaborn",
    "dataframe-image",
    "ipython",
]
viz = [
    "matplotlib",
    "plotly",
    "seaborn",
    "dataframe-image",
    "ipython",
]
testing = [
    "pytest>=7.0",
]
lint = [
    "black>=23.3.0",
    "ruff>=0.4.1",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["uot*"]

[tool.setuptools.exclude-package-data]
"*" = ["*.pyc", "__pycache__/*"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "--strict-markers --disable-warnings -q"
testpaths = ["tests"]

[tool.black]
line-length = 80
target-version = ['py311']

[tool.ruff]
line-length = 80
target-version = "py311"
# Enable common rule sets except import sorting.
[tool.ruff.lint]
select = ["E", "F", "B", "UP"]
# Disable Ruff's import sorting and allow code before imports for jax.
ignore = ["I001", "E402"]
