# Sigima setup configuration file

[project]
name = "sigima"
authors = [{ name = "Pierre Raybaut", email = "p.raybaut@codra.fr" }]
maintainers = [
    { name = "DataLab Platform Developers", email = "p.raybaut@codra.fr" },
]
description = "Scientific computing engine for 1D signals and 2D images, part of the DataLab open-source platform."
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows :: Windows 7",
    "Operating System :: Microsoft :: Windows :: Windows 8",
    "Operating System :: Microsoft :: Windows :: Windows 10",
    "Operating System :: Microsoft :: Windows :: Windows 11",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.9, <4"
dependencies = [
    "guidata >= 3.13",
    "NumPy >= 1.22, < 2.5",
    "SciPy >= 1.10.1, < 1.17",
    "scikit-image >= 0.19.2, < 0.27",
    "pandas >= 1.4, < 3.0",
    "PyWavelets >= 1.2, < 2.0",
    "packaging >= 21.3",
    "typing-extensions >= 4.0",
    "makefun >= 1.13.1",
]
dynamic = ["version"]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/DataLab-Platform/Sigima"
Documentation = "https://sigima.readthedocs.io/"

[project.optional-dependencies]
opencv = ["opencv-python-headless >= 4.8.1.78"]
dev = ["build", "babel","ruff", "pylint", "Coverage", "pre-commit"]
doc = [
    "sphinx",
    "sphinx-gallery",
    "sphinx_intl",
    "myst_parser",
    "sphinx_design",
    "sphinx-copybutton",
    "pydata-sphinx-theme",
    "qtpy",
    "PyQt5",
    "plotpy",
    "opencv-python-headless >= 4.8.1.78",
]
test = ["pytest", "pytest-xvfb"]
qt = ["qtpy", "PyQt5", "plotpy"]

[tool.setuptools.packages.find]
include = ["sigima*"]

[tool.setuptools.package-data]
"*" = [
    "*.pdf",
    "*.png",
    "*.svg",
    "*.mo",
    "*.txt",
    "*.json",
    "*_test.h5",
    "*.h5ima",
    "*.h5sig",
    "*.npy",
    "*.dcm",
    "*.scor-data",
    "*.tiff",
    "*.jpg",
    "*.sif",
    "*.csv",
    "*.mca",
    "*.mat",
    "*.js",
    "*.css",
    "*.html",
    "*.buildinfo",
    "*.inv",
]

[tool.setuptools.dynamic]
version = { attr = "sigima.__version__" }

[tool.pytest.ini_options]
addopts = "sigima --import-mode=importlib"
filterwarnings = [
    # Ignore specific deprecation warnings from external libraries
    "ignore::DeprecationWarning:pandas.*",
    "ignore::DeprecationWarning:scipy.*",
    # Ignore specific user warnings from Sigima (expected behavior)
    "ignore:Multiple crossing points found. Returning last.:UserWarning:sigima.*",
]

[tool.ruff]
exclude = [".git", ".vscode", "build", "dist", "*.ipynb"]
line-length = 88                               # Same as Black.
indent-width = 4                               # Same as Black.
target-version = "py39"                        # Assume Python 3.9.

[tool.ruff.lint]
# all rules can be found here: https://beta.ruff.rs/docs/rules/
select = [
    "D202",   # No blank lines allowed after function docstring.
    "D403",   # First word of docstring should be properly capitalized.
    "E",      # Pycodestyle error
    "F",      # Pyflakes
    "I",      # Isort
    "NPY201", # Numpy-specific checks
    "RUF022", # Unsorted __all__
    "W"       # Pycodestyle warning
]
ignore = [
    "E203", # space before : (needed for how black formats slicing)
]

[tool.ruff.format]
quote-style = "double"            # Like Black, use double quotes for strings.
indent-style = "space"            # Like Black, indent with spaces, rather than tabs.
skip-magic-trailing-comma = false # Like Black, respect magic trailing commas.
line-ending = "auto"              # Like Black, automatically detect the appropriate line ending.

[tool.ruff.lint.per-file-ignores]
"doc/*" = ["E402"]

[tool.ruff.lint.pydocstyle]
convention = "google"
