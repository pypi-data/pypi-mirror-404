[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lucid-cli"
version = "0.1.0"
description = "CLI for deploying and managing AI agents on the Lucid platform"
readme = "README.md"
license = { text = "Apache-2.0" }
authors = [{ name = "Lucid Team", email = "engineering@lucid.ai" }]
maintainers = [{ name = "Lucid Team", email = "engineering@lucid.ai" }]
requires-python = ">=3.12"
keywords = ["lucid", "ai", "agents", "cli", "tee", "confidential-computing", "deployment"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Environment :: Console",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Typing :: Typed",
]
dependencies = [
    # Core dependencies - versions managed by root pyproject.toml [dependency-groups] shared
    "httpx",
    "pydantic",
    "PyYAML",
    "structlog",
    # Internal packages (lucid-sdk includes bundled lucid-schemas)
    "lucid-sdk",
    # CLI-specific dependencies
    "typer[all]>=0.12.0,<1.0.0",
    "httpx-sse>=0.4.0,<1.0.0",
    "docker>=7.0.0,<8.0.0",
]

[project.scripts]
lucid = "lucid_cli.main:app"

[project.urls]
Homepage = "https://lucid.ai"
Documentation = "https://docs.lucid.ai/cli"
Repository = "https://github.com/Lucid-Computing/lucid-monorepo"
Changelog = "https://github.com/Lucid-Computing/lucid-monorepo/blob/main/CHANGELOG.md"
"Bug Tracker" = "https://github.com/Lucid-Computing/lucid-monorepo/issues"

[tool.setuptools]
packages = ["lucid_cli"]

[tool.setuptools.package-dir]
lucid_cli = "lucid_cli"
