[project]
name = "furu"
version = "0.0.6"
description = "Cacheable, nested pipelines for Python. Define computations as configs; furu handles caching, state tracking, and result reuse across runs."
readme = "README.md"
authors = [
    { name = "Herman Brunborg", email = "herman@brunborg.com" }
]
requires-python = ">=3.12"
dependencies = [
    "chz>=0.4.0",
    "cloudpickle>=3.1.1",
    "pydantic>=2.12.5",
    "python-dotenv>=1.0.0",
    "rich>=14.2.0",
    "submitit>=1.5.3",
]

[project.optional-dependencies]
dashboard = [
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "typer>=0.9.0",
]

[project.scripts]
furu-dashboard = "furu.dashboard.main:cli"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "ruff>=0.14.9",
    "ty>=0.0.1a34",
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "typer>=0.9.0",
    "httpx>=0.27.0",
]
test = [
    "pytest>=8.0.0",
    "httpx>=0.27.0",
]

[tool.uv.build-backend]
source-include = ["src/furu/dashboard/frontend/dist/**"]

[build-system]
requires = ["uv_build>=0.9.26,<0.10.0"]
build-backend = "uv_build"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = ["-ra"]
