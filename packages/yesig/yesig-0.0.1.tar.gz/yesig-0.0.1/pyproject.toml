[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "yesig"
version = "0.0.1"
authors = [
  { name="DJ_Pigeon", email="dj_pigeon030@protonmail.com" },
]
description = "A simple python interface for the signal-cli rest api. With support for the json-rpc websocket via asyncio"
readme = "README.md"
requires-python = ">=3.14.2"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests"
]

license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.optional-dependencies]
rpcsupport = [
    "websockets"
]

