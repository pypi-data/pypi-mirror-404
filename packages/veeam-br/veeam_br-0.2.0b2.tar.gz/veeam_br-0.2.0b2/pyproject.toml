[build-system]
requires = [
    "setuptools>=65.5.0",
    "wheel",
    "setuptools-scm>=8.0"
]
build-backend = "setuptools.build_meta"

[project]
name = "veeam-br"
dynamic = ["version"]
description = "Veeam Backup & Replication REST API wrapper for Python"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "Apache-2.0" }

authors = [
    { name = "Jonah May", email = "jonah@mayfamily.me" },
    { name = "Maurice Kevenaar", email = "maurice@kevenaar.name" }
]

dependencies = [
    "httpx>=0.24.0",
    "pydantic>=1.10.0"
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Operating System :: OS Independent"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov",
    "black",
    "ruff",
    "pre-commit"
]

[project.urls]
Homepage = "https://github.com/Cenvora/veeam-br"
Repository = "https://github.com/Cenvora/veeam-br"
Documentation = "https://github.com/Cenvora/veeam-br#readme"

[tool.setuptools_scm]
version_scheme = "release-branch-semver"
local_scheme = "no-local-version"
tag_regex = "^(?:v)?(?P<version>.*)$"

[tool.setuptools.packages.find]
include = ["veeam_br*"]
exclude = ["media*", "openapi_schemas*"]

