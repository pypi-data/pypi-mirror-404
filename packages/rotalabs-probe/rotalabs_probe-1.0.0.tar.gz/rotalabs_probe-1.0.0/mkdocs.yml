site_name: rotalabs-probe
site_description: Sandbagging detection via activation probes - Detects when AI systems deliberately underperform
site_url: https://rotalabs.github.io/rotalabs-probe/
site_author: Rotalabs Research

repo_url: https://github.com/rotalabs/rotalabs-probe
repo_name: rotalabs/rotalabs-probe

theme:
  name: material
  logo: assets/logo-icon-light.png
  favicon: assets/logo-icon-light.png
  palette:
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - search.suggest
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_bases: true
            show_signature_annotations: true
            members_order: source

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - API Reference:
    - Detectors:
      - Overview: api/detectors/index.md
      - Sandbagging Detector: api/detectors/sandbagging.md
      - Situational Awareness: api/detectors/situational-awareness.md
      - Observer Effect: api/detectors/observer-effect.md
    - Analyzers:
      - Overview: api/analyzers/index.md
      - Counterfactual CoT: api/analyzers/counterfactual-cot.md
    - Probing:
      - Overview: api/probing/index.md
      - Hooks: api/probing/hooks.md
      - Probes: api/probing/probes.md
    - Utils: api/utils.md
    - Visualization: api/viz.md
    - Integrations: api/integrations.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rotalabs/rotalabs-probe
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/rotalabs-probe/
  generator: false

copyright: |
  <a href="https://rotalabs.ai"><img src="assets/logo-light-full.png" alt="Rotalabs" style="height: 30px; vertical-align: middle;"></a>
  &nbsp;&copy; 2025 Rotalabs
