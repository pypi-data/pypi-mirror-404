[project]
name = "opencld"
version = "0.3.3"
description = "OpenCLD - A hybrid System Dynamics and AI simulation library for building, running, and analyzing dynamic system models with unit-aware computations."
authors = [
    {name = "Pietro Viero", email = "pietro.viero1@gmail.com"},
    {name = "Filippo Incerti", email = "incertifilippo02@gmail.com"}
]
license = {text = "CC-BY-NC-ND-4.0"}
readme = "README.md"
requires-python = ">=3.9,<4.0"
keywords = ["system-dynamics", "simulation", "modeling", "causal-loop", "stock-flow", "AI", "hybrid-modeling"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "pandas>=2.0.0",
    "matplotlib>=3.7.0",
    "seaborn>=0.12.0",
    "numpy>=1.24.0",
    "networkx>=3.0",
    "tqdm>=4.65.0",
    "pint>=0.22",
    "pydot>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/log-lab-polito/OpenCLD"
Documentation = "https://github.com/log-lab-polito/OpenCLD#readme"
Repository = "https://github.com/log-lab-polito/OpenCLD"
Issues = "https://github.com/log-lab-polito/OpenCLD/issues"

[tool.poetry]
packages = [{include = "opencld"}]

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
