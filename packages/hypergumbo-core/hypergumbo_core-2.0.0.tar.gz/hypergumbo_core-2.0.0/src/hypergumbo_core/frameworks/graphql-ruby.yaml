# GraphQL Ruby patterns (ADR-0003)
#
# Patterns for graphql-ruby gem.

id: graphql-ruby
language: ruby

patterns:
  # ==================== DEFINITION-BASED PATTERNS (v1.0.x) ====================
  # graphql-ruby type class
  - concept: graphql_schema
    base_class: "^GraphQL::Schema::Object$"

  # graphql-ruby base object type (common convention)
  - concept: graphql_schema
    base_class: "^Types::BaseObject$"

  # graphql-ruby input type
  - concept: graphql_schema
    base_class: "^GraphQL::Schema::InputObject$"

  # graphql-ruby base input type (common convention)
  - concept: graphql_schema
    base_class: "^Types::BaseInputObject$"

  # graphql-ruby resolver class
  - concept: graphql_resolver
    base_class: "^GraphQL::Schema::Resolver$"

  # graphql-ruby base resolver (common convention)
  - concept: graphql_resolver
    base_class: "^Resolvers::Base$"

  # graphql-ruby mutation class
  - concept: graphql_resolver
    base_class: "^GraphQL::Schema::Mutation$"

  # graphql-ruby base mutation (common convention)
  - concept: graphql_resolver
    base_class: "^Mutations::Base$"

  # graphql-ruby relay mutation
  - concept: graphql_resolver
    base_class: "^GraphQL::Schema::RelayClassicMutation$"

  # graphql-ruby enum type
  - concept: graphql_schema
    base_class: "^GraphQL::Schema::Enum$"

  # graphql-ruby interface type
  - concept: graphql_schema
    base_class: "^GraphQL::Schema::Interface$"

  # graphql-ruby union type
  - concept: graphql_schema
    base_class: "^GraphQL::Schema::Union$"

  # graphql-ruby scalar type
  - concept: graphql_schema
    base_class: "^GraphQL::Schema::Scalar$"

  # graphql-ruby field definition
  - concept: graphql_schema
    decorator: "^field$"

  # graphql-ruby argument definition
  - concept: graphql_schema
    decorator: "^argument$"

  # graphql-ruby connection
  - concept: graphql_schema
    decorator: "^connection$"

  # graphql-ruby schema class
  - concept: graphql_schema
    base_class: "^GraphQL::Schema$"

  # graphql-ruby subscription class
  - concept: graphql_resolver
    base_class: "^GraphQL::Schema::Subscription$"

linkers:
  - graphql_resolver
