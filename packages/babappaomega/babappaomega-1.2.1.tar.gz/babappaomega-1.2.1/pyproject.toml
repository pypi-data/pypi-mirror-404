[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "babappaomega"
version = "1.2.1"
description = "BABAPPAÎ©: Likelihood-free branch-aware episodic selection burden inference"
readme = "README.md"
requires-python = ">=3.9"

license = { text = "MIT" }

authors = [
  { name = "Krishnendu Sinha" }
]

dependencies = [
  "torch>=2.0",
  "numpy",
  "biopython",
  "ete3",
  "six",
  "platformdirs"
]

keywords = [
  "positive selection",
  "branch-site model",
  "evolutionary genomics",
  "likelihood-free inference",
  "deep learning",
  "phylogenetics"
]

classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Bio-Informatics",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/krishnendusinha/babappaomega"
Documentation = "https://github.com/krishnendusinha/babappaomega"
Source = "https://github.com/krishnendusinha/babappaomega"
Zenodo = "https://doi.org/10.5281/zenodo.18195869"

[project.scripts]
babappaomega = "babappaomega.cli:main"

[tool.setuptools]
packages = ["babappaomega"]

[tool.setuptools.package-data]
babappaomega = ["py.typed"]
