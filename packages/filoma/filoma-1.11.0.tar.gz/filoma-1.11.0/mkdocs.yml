site_name: filoma
site_description: Fast, multi-backend file and directory analysis for Python
theme:
  name: material

nav:
  - Overview: index.md
  - Getting Started:
    - Quickstart: getting-started/quickstart.md
    - Installation: getting-started/installation.md
  - Guides:
    - Interactive CLI: guides/cli.md
    - Core Concepts: guides/concepts.md
    - Directory Scanning: guides/scanning.md
    - DataFrame Workflow: guides/dataframe.md
    - File & Image Profiling: guides/profiling.md
    - Duplicate Detection: guides/dedup.md
    - Advanced Usage: guides/advanced-usage.md
  - Tutorials:
    - Main Demo: tutorials/demo.md
    - Roboflow Dataset: tutorials/roboflow_demo.md
    - Cookbook: tutorials/cookbook.md
  - Reference:
    - API Reference: reference/api.md
    - Architecture: reference/architecture.md
    - Backends: reference/backends.md
    - Performance: reference/benchmarks.md
    - Data Quality: reference/data-quality.md
    - Life after filoma: reference/life-after-filoma.md

plugins:
  - search
  - mkdocstrings

markdown_extensions:
  - admonition
  - pymdownx.superfences
  - toc:
      permalink: true

extra:
  repo_url: https://github.com/filoma/filoma
