<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="generator" content="Oscura Export" />
    <title>Waveform Analysis Report</title>

    <style>
      :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --success-color: #27ae60;
        --warning-color: #f39c12;
        --danger-color: #e74c3c;
        --bg-color: #ffffff;
        --text-color: #333333;
        --border-color: #dddddd;
        --table-header-bg: #f2f2f2;
        --table-alt-row-bg: #f9f9f9;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        font-size: 14px;
        line-height: 1.6;
        color: var(--text-color);
        background-color: var(--bg-color);
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      header {
        margin-bottom: 30px;
        border-bottom: 3px solid var(--primary-color);
        padding-bottom: 20px;
      }

      h1 {
        font-size: 28px;
        color: var(--primary-color);
        margin-bottom: 10px;
      }

      h2 {
        font-size: 20px;
        color: var(--primary-color);
        margin-top: 30px;
        margin-bottom: 15px;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 8px;
      }

      h3 {
        font-size: 16px;
        color: var(--primary-color);
        margin-top: 20px;
        margin-bottom: 10px;
      }

      .metadata {
        background-color: var(--table-alt-row-bg);
        padding: 15px;
        border-radius: 5px;
        font-size: 13px;
        color: #666;
      }

      .metadata span {
        margin-right: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin: 15px 0;
      }

      th,
      td {
        padding: 10px 12px;
        text-align: left;
        border: 1px solid var(--border-color);
      }

      th {
        background-color: var(--table-header-bg);
        font-weight: 600;
      }

      tr:nth-child(even) {
        background-color: var(--table-alt-row-bg);
      }

      tr:hover {
        background-color: rgba(52, 152, 219, 0.1);
      }

      .pass {
        color: var(--success-color);
        font-weight: 600;
      }

      .pass::before {
        content: '\2713 ';
      }

      .fail {
        color: var(--danger-color);
        font-weight: 600;
      }

      .fail::before {
        content: '\2717 ';
      }

      .warning {
        color: var(--warning-color);
        font-weight: 600;
      }

      .summary {
        background-color: rgba(52, 152, 219, 0.1);
        border-left: 4px solid var(--secondary-color);
        padding: 15px;
        margin: 20px 0;
      }

      .plot-container {
        margin: 20px 0;
        padding: 15px;
        background-color: var(--bg-color);
        border: 1px solid var(--border-color);
        border-radius: 5px;
      }

      .plot-container img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
      }

      .plot-caption {
        text-align: center;
        font-style: italic;
        margin-top: 10px;
        color: #666;
      }

      footer {
        margin-top: 40px;
        padding-top: 20px;
        border-top: 1px solid var(--border-color);
        text-align: center;
        font-size: 12px;
        color: #888;
      }

      @media (max-width: 768px) {
        body {
          padding: 10px;
        }

        h1 {
          font-size: 22px;
        }

        table {
          font-size: 12px;
        }

        th,
        td {
          padding: 6px 8px;
        }
      }

      @media print {
        body {
          padding: 0;
        }

        .container {
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Waveform Analysis Report</h1>
        <div class="metadata">
          <span><strong>Generated:</strong> 2026-01-23 12:46:40</span>
        </div>
      </header>

      <footer>Generated by Oscura &middot; 2026-01-23 12:46:40</footer>
    </div>
  </body>
</html>
