# =============================================================================
# lychee.toml - Link Validation Configuration
# =============================================================================
# Configuration for lychee link checker
# See: https://lychee.cli.rs/usage/config/
# =============================================================================

# Verbose output
verbose = true

# Maximum number of redirects to follow
max_redirects = 5

# Connection timeout in seconds
timeout = 30

# File extensions to check
include = ["html", "md", "txt"]

# URL patterns to exclude (regex)
exclude = [
    # Email and special protocols
    "^mailto:",
    "^file:",
    "^javascript:",

    # Development and build artifacts
    ".*node_modules.*",
    ".*\\.venv.*",
    ".*__pycache__.*",
    ".*\\.git.*",
    ".*\\.coordination.*",

    # Archive and backup
    ".*archive.*",
    ".*backup.*",

    # Temporary files
    ".*\\.tmp.*",
    ".*\\.temp.*",
]

# Custom headers for requests
headers = [
    "User-Agent=Mozilla/5.0 (compatible; lychee/0.x)"
]

# Enable caching of responses
cache = true

# Exclude private IPs and mail addresses
exclude_private = true
exclude_mail = false

# Accept self-signed certificates (use cautiously)
insecure = false

# Follow links in HTML/XML attributes
include_verbatim = false

# Maximum concurrency
max_concurrency = 32

# Retry wait time in seconds
retry_wait_time = 2

# Maximum retries
max_retries = 3
