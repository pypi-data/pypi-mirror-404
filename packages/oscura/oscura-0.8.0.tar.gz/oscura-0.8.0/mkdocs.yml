site_name: Oscura
site_url: https://oscura-re.github.io/oscura
site_description: Signal analysis and reverse engineering for oscilloscopes, logic analyzers, and DAQ systems
site_author: Oscura Contributors

repo_name: oscura-re/oscura
repo_url: https://github.com/oscura-re/oscura

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - content.code.copy

plugins:
  - search
  # Documentation versioning with mike
  # Docs are versioned per release (e.g., 0.1.2, 0.2.0)
  # Latest stable version is marked as 'latest'
  # Use: mike deploy <version> latest --update-aliases
  - mike:
      version_selector: true
      css_dir: css
      javascript_dir: js
      canonical_version: latest
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      auto_caption: false
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_bases: true
            show_root_heading: true
            show_root_full_path: false
            show_root_members_full_path: false
            show_object_full_path: false
            show_category_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            heading_level: 2
            members_order: source
            separate_signature: true
            show_signature_annotations: true
            signature_crossrefs: true
            merge_init_into_class: true
            docstring_section_style: table
            show_if_no_docstring: false
            inherited_members: false
            filters:
              - "!^_"

nav:
  - Home: index.md
  - User Guide:
      - Getting Started: user-guide/getting-started.md
      - Common Workflows: user-guide/workflows.md
      - Quick Start: guides/quick-start.md
      - Core Concepts: guides/concepts.md
      - Choosing Features: guides/choosing-features.md
  - Tutorials:
      - UART Reverse Engineering: tutorials/reverse-engineering-uart.md
      - CAN Bus Analysis: tutorials/can-bus-analysis.md
  - Protocol Catalog:
      - Overview: protocols/index.md
      - Automotive Protocols: protocols/automotive.md
  - Demos: demos.md
  - Architecture:
      - Overview: images/architecture/index.md
  - Developer Guide:
      - Architecture: developer-guide/architecture.md
  - API Reference:
      - Overview: api/index.md
      - Analysis API: api/analysis.md
      - Power Analysis: api/power-analysis.md
      - Component Analysis: api/component-analysis.md
      - Comparison & Limits: api/comparison-and-limits.md
      - EMC Compliance: api/emc-compliance.md
      - Session Management: api/session-management.md
      - Workflows: api/workflows.md
      - Pipelines: api/pipelines.md
      - Expert API: api/expert-api.md
      - Loader API: api/loader.md
      - Export API: api/export.md
      - Reporting API: api/reporting.md
      - Visualization API: api/visualization.md
  - Testing:
      - Overview: testing/index.md
      - Test Suite Guide: testing/test-suite-guide.md
      - OOM Prevention: testing/oom-prevention.md
  - Development:
      - Pre-Push Optimizations: development/pre-push-optimizations.md
  - FAQ: faq/index.md
  - CLI Reference: cli.md
  - Error Codes: error-codes.md
  - Code of Conduct: code-of-conduct.md
  - Changelog: changelog.md

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
