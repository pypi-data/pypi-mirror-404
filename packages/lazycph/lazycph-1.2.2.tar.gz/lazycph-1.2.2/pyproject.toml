[project]
name = "lazycph"
version = "1.2.2"
description = "Competitive Programming Helper"
readme = "README.md"
requires-python = ">=3.13"
keywords = ["textual", "tui", "competitive-programming"]
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
    "Environment :: Console",
    "Intended Audience :: Education",
    "Natural Language :: English",
    "Topic :: Terminals"
]
dependencies = [
    "textual>=6.6.0",
]

[project.urls]
Homepage = "https://github.com/TheComputerM/lazycph"
Repository = "https://github.com/TheComputerM/lazycph.git"
Issues = "https://github.com/TheComputerM/lazycph/issues"

[project.scripts]
lazycph = "lazycph.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.taskipy.tasks]
start = "textual run --dev src/lazycph/__main__.py"
console = "textual console -x SYSTEM -x DEBUG -x EVENT"
web = "textual serve src/lazycph/__main__.py"
test = "pytest tests/ -v"
build = "pyinstaller lazycph.spec"

[dependency-groups]
dev = [
    "pyinstaller>=6.17.0",
    "pytest>=9.0.1",
    "ruff>=0.14.7",
    "taskipy>=1.14.1",
    "textual-dev>=1.8.0",
]
