[build-system]
requires = [
    
    "setuptools>=80",    
    "wheel",
    "setuptools_scm",
]
build-backend = "setuptools.build_meta"

[project]
name='ndscope'
dynamic = ["version"]
authors = [
    {name="Jameson Graef Rollins", email="jameson.rollins@ligo.org"},
    {name="Patrick Thomas", email="patrick.thomas@ligo.org"},
    {name="Erik von Reis", email="erik.vonreis@ligo.org"},
]
maintainers = [
    {name="Jameson Graef Rollins", email="jameson.rollins@ligo.org"},
    {name="Patrick Thomas", email="patrick.thomas@ligo.org"},
    {name="Erik von Reis", email="erik.vonreis@ligo.org"},
]

description = "Next-generation NDS time series plotting"

readme = "README.md"

license="GPL-3.0-or-later"

license-files=["COPYING", "COPYING-GPL-3"]

requires-python = ">= 3.9"

classifiers=[        
        "Development Status :: 5 - Production/Stable",
        "Natural Language :: English",
        "Operating System :: OS Independent",
        "Programming Language :: Python",
]

dependencies = [
    "cairosvg",
    "dttlib>=0.10.3",
    "gpstime",
    "h5py",
    "matplotlib",
    "numpy",
    "pyqt5",
    "pyqtgraph",
    "python-dateutil",
    "pyyaml",
    "QtPy",
    "rapidfuzz",
    "scipy",
    "setproctitle",
    "setuptools_scm",
]

[project.scripts]
ndscope = "ndscope.__main__:main"
ndschans = "ndscope.channel_select:main"

[project.urls]
Homepage = "https://git.ligo.org/cds/software/ndscope"
Repository = "https://git.ligo.org/cds/software/ndscope.git"
"Bug Tracker" = "https://git.ligo.org/cds/software/ndscope/-/issues"
Changelog = "https://git.ligo.org/cds/software/ndscope/-/blob/master/CHANGELOG.md"

[tool.setuptools.packages.find]
include = ["ndscope*"]

[tool.setuptools.package-data]
ndscope = ["*.ui"]
"ndscope.test" = ["templates/*"]

[tool.setuptools.dynamic]
version = {attr = "ndscope.__version__"}

[tool.setuptools_scm]
version_file = "ndscope/__version__.py"