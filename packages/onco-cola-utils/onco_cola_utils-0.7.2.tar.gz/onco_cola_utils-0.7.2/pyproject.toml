[tool.poetry]
name = "onco-cola-utils"
version = "0.7.2"
description = "Мой сборник различных утилит для работы с файлами"
authors = ["Volodin Alexandr Sergeevich <endocrinologist@ya.ru>"]

license = "MIT"

readme = "README.md"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

homepage = "https://t.me/hitomamoru"  # опционально
repository = "https://github.com/VolodinAS/onco-cola-tools"  # опционально
keywords = ["utils", "excel", "pandas", "tools", "openpyxl", "key-param", "key-value"]  # помогает в поиске

packages = [
    { include = "onco_cola_utils", from = "src" }
]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
pandas = ">=1.5"
openpyxl = ">=3.0"
deprecated = ">=1.2"
loguru = "^0.7.3"
build = ">=1.3.0"
twine = ">=6.1.0"
tiktoken = ">=0.11.0"

[tool.poetry.group.dev.dependencies]
pathspec = "^0.12.1"
pydantic = "^2.11.9"
ijson = "^3.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"