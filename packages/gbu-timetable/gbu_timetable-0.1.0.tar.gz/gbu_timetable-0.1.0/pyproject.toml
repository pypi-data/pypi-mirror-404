[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gbu-timetable"
version = "0.1.0"
description = "Terminal-based timetable viewer for Gautam Buddha University"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name = "Shashank Shekhar" }
]

dependencies = [
  "requests",
  "readchar",
  "rich"
]

[project.scripts]
timetable = "timetable.cli:main"
