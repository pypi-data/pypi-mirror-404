[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "dspp_reader"
dynamic = ["version"]
description = "Software for reading SQMs and TESS-W4C devices, used for measuring sky brightness."
readme = "README.md"
requires-python = ">=3.13"
license = "BSD-3-Clause"
keywords = [
  "sqm",
  "sqm-le",
  "tess-4c",
  "sky",
  "darkness",
  "astronomy",
]

authors = [
  {name = "Simón Torres", email = "simon.torres@noirlab.edu"},
  {name = "Guillermo Damke", email = "guillermo.damke@noirlab.edu"},

]
maintainers = [
  {name = "Simón Torres", email = "simon.torres@noirlab.edu"}
]

classifiers = [
  'Development Status :: 2 - Pre-Alpha',
  'Environment :: Console',
  'Intended Audience :: Developers',
  'Intended Audience :: Education',
  'Intended Audience :: Science/Research',
  'Programming Language :: Python :: 3.14',
  'Natural Language :: English',
  'Operating System :: POSIX :: Linux',
  'Operating System :: POSIX :: Other',
  'Operating System :: MacOS :: MacOS X',
  'Topic :: Scientific/Engineering :: Astronomy',
  'Topic :: Software Development :: Libraries :: Python Modules',
]

dependencies = [
    "astropy",
    "astroplan",
    "packaging",
    "requests",
    "sphinx",
    "sphinxcontrib-napoleon",
    "pandas",
    "pydata-sphinx-theme",
    "pyyaml",
    "tzlocal"
]

[project.urls]
"Homepage" = "https://dspp-reader.readthedocs.io/en/latest/"
"Bug Reports" = "https://github.com/dark-sky-protection/dspp_reader/issues"
"Source" = "https://github.com/dark-sky-protection/dspp_reader"

[project.scripts]
read-sqmle = "dspp_reader.sqmle.scripts:read_sqmle"
read-tessw4c = "dspp_reader.tessw4c.scripts:read_tessw4c"


[tool.setuptools]
packages = [
  "dspp_reader",
  "dspp_reader.sqmle",
  "dspp_reader.tessw4c",
]


[tool.setuptools_scm]
version_file = "dspp_reader/version.py"
