# This workflow will install Python dependencies, run tests and lint with a variety of Python versions using tox
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Test Package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13", "3.14"]
        tox-env: ["test", "test-cov"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install tox
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox

    - name: Run tox
      run: |
        tox -e py${{ matrix.python-version }}-${{ matrix.tox-env }}
      env:
        # Set environment variable to indicate running in CI
        CI: true
