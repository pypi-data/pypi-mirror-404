[build-system]
requires = ["scikit-build-core>=0.9", "numpy>=1.23"]
build-backend = "scikit_build_core.build"

[project]
name = "senoquant-stardist-ext"
version = "0.1.0"
description = "Prebuilt StarDist C/C++ extensions for SenoQuant"
readme = "README.md"
requires-python = ">=3.11"
license = { file = "LICENSE" }
authors = [{ name = "SenoQuant Team" }]
keywords = ["napari", "stardist", "segmentation", "image-processing", "native-extensions"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: BSD License",
  "Operating System :: MacOS",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: C",
  "Programming Language :: C++",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Scientific/Engineering :: Image Processing",
]

[project.urls]
Homepage = "https://github.com/HaamsRee/senoquant-dev"
Repository = "https://github.com/HaamsRee/senoquant-dev"
Issues = "https://github.com/HaamsRee/senoquant-dev/issues"

[tool.scikit-build]
cmake.minimum-version = "3.18"
build.verbose = true
wheel.packages = []

[tool.scikit-build.sdist]
include = [
  "../src/senoquant/tabs/segmentation/stardist_onnx_utils/_stardist/lib/**",
  "CMakeLists.txt",
  "LICENSE",
  "README.md",
]
