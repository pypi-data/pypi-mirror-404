apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-testing
  labels:
    app.kubernetes.io/name: vllm
    app.kubernetes.io/instance: vllm-testing
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: vllm
      app.kubernetes.io/instance: vllm-testing
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vllm
        app.kubernetes.io/instance: vllm-testing
    spec:
      containers:
        - name: vllm
          image: "vllm/vllm-openai:v0.13.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          startupProbe:
            exec:
              command:
                - sh
                - -c
                - |
                  curl -X 'GET' "http://localhost:8000/health" \
                    -H 'accept: application/json'
            initialDelaySeconds: 20
            timeoutSeconds: 300
            periodSeconds: 5
            # Allow for up to 20 minutes of startup time
            failureThreshold: 200
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - |
                  curl -X 'GET' "http://localhost:8000/health" \
                    -H 'accept: application/json'
            failureThreshold: 100
            periodSeconds: 100
          resources:
            limits:
              cpu: "8"
              memory: 128Gi
              nvidia.com/gpu: "1"
            requests:
              cpu: "4"
              memory: 128Gi
              nvidia.com/gpu: "1"
          env:
          volumeMounts:
            - mountPath: /dev/shm
              name: dshm
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
