entitySpace:
  - identifier: endpoint
    propertyDomain:
      values: #You could have multiple endpoints here - or one endpoint that served multiple models
        - "http://localhost:8000"
  - identifier: model
    propertyDomain:
      values:
        - openai/gpt-oss-20b
  - identifier: request_rate
    propertyDomain:
      domainRange: [10, 100]
      interval: 1
experiments:
  - actuatorIdentifier: vllm_performance
    experimentIdentifier: test-endpoint-v1
metadata:
  description: "Test space for request throughput of a vllm endpoint"
  name: "vllm_endpoint_performance_test_space"
