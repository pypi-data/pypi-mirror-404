[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qwen3-rerank-trainer"
version = "0.1.4"
description = "Training and evaluation toolkit for Qwen3-Reranker"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    {name = "wangjiaji", email = "2586590669@qq.com"},
]
maintainers = [
    {name = "wangjiaji", email = "2586590669@qq.com"},
]
keywords = ["reranker", "qwen", "nlp", "ranking", "information-retrieval"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "torch>=2.0.0",
    "numpy>=1.20.0",
    "datasets>=2.0.0",
]

[project.optional-dependencies]
inference = [
    "transformers>=4.40.0",
]
eval = [
    "mteb>=1.0.0",
    "tqdm>=4.60.0",
    "requests>=2.28.0",
    "aiohttp>=3.8.0",
]
evalscope = [
    "mteb>=1.0.0",
    "evalscope>=0.5.0",
    "tqdm>=4.60.0",
    "requests>=2.28.0",
]
full = [
    "transformers>=4.40.0",
    "mteb>=1.0.0",
    "evalscope>=0.5.0",
    "peft>=0.10.0",
    "tqdm>=4.60.0",
    "requests>=2.28.0",
    "aiohttp>=3.8.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.scripts]
qwen3-rerank-eval = "qwen3_rerank_trainer.evaluation.cli:main"
qwen3-rerank-train = "qwen3_rerank_trainer.training.cli:main"
qwen3-rerank-train-rl = "qwen3_rerank_trainer.training.rl_cli:main"

[project.urls]
Homepage = "https://github.com/Dullne/qwen3-rerank-trainer"
Repository = "https://github.com/Dullne/qwen3-rerank-trainer"
Documentation = "https://github.com/Dullne/qwen3-rerank-trainer#readme"
Issues = "https://github.com/Dullne/qwen3-rerank-trainer/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
qwen3_rerank_trainer = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "F", "W", "I", "N", "UP"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"
