[project]
name = "terminalcp"
version = "1.0.1"
description = "MCP server for spawning and controlling background processes with virtual terminals (Python port)"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
  { name = "Mario Zechner" }
]
dependencies = [
  "mcp>=1.0.0",
  "pyte>=0.8.2",
]

[project.scripts]
terminalcp = "terminalcp.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["terminalcp"]
