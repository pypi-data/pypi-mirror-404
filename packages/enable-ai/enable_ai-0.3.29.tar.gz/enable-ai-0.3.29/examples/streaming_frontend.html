<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enable AI - Streaming Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102,126,234,0.4);
        }
        
        .btn-secondary {
            background: #48bb78;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(72,187,120,0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress-section {
            display: none;
            margin-bottom: 30px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }
        
        .progress-section.active {
            display: block;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .progress-title {
            font-weight: 600;
            color: #333;
        }
        
        .progress-percentage {
            color: #667eea;
            font-weight: 600;
        }
        
        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .progress-message {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .progress-steps {
            list-style: none;
        }
        
        .progress-step {
            padding: 8px 0;
            color: #999;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .progress-step.active {
            color: #667eea;
            font-weight: 500;
        }
        
        .progress-step.completed {
            color: #48bb78;
        }
        
        .step-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .step-icon.pending {
            background: #e0e0e0;
            color: #999;
        }
        
        .step-icon.active {
            background: #667eea;
            color: white;
        }
        
        .step-icon.completed {
            background: #48bb78;
            color: white;
        }
        
        .result-section {
            display: none;
            padding: 20px;
            background: #f7fafc;
            border-radius: 6px;
            border-left: 4px solid #48bb78;
        }
        
        .result-section.active {
            display: block;
        }
        
        .result-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }
        
        .result-content {
            background: white;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .error-section {
            display: none;
            padding: 20px;
            background: #fff5f5;
            border-radius: 6px;
            border-left: 4px solid #f56565;
            color: #c53030;
        }
        
        .error-section.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Enable AI - Streaming Demo</h1>
        <p class="subtitle">See real-time progress as your query is processed</p>
        
        <div class="input-group">
            <label for="query">Your Question:</label>
            <textarea id="query" placeholder="e.g., Show me items that are low in stock grouped by type">Show items that are low in stock grouped by type</textarea>
        </div>
        
        <div class="input-group">
            <label for="format">Response Format:</label>
            <select id="format">
                <option value="auto">Auto (LLM decides)</option>
                <option value="concise">Concise summary</option>
                <option value="table">Table</option>
                <option value="grouped">Grouped</option>
                <option value="chart">Chart data</option>
                <option value="detailed">Detailed</option>
            </select>
        </div>
        
        <div class="button-group">
            <button class="btn-primary" id="standardBtn">Standard Query</button>
            <button class="btn-secondary" id="streamBtn">Streaming Query (with progress)</button>
        </div>
        
        <div class="progress-section" id="progressSection">
            <div class="progress-header">
                <div class="progress-title">Processing...</div>
                <div class="progress-percentage" id="progressPercentage">0%</div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-message" id="progressMessage">Starting...</div>
            
            <ul class="progress-steps" id="progressSteps">
                <li class="progress-step pending" data-stage="started">
                    <span class="step-icon pending">â—‹</span>
                    <span>Starting request</span>
                </li>
                <li class="progress-step pending" data-stage="parsing_query">
                    <span class="step-icon pending">â—‹</span>
                    <span>Understanding query</span>
                </li>
                <li class="progress-step pending" data-stage="matching_api">
                    <span class="step-icon pending">â—‹</span>
                    <span>Finding API</span>
                </li>
                <li class="progress-step pending" data-stage="executing_api">
                    <span class="step-icon pending">â—‹</span>
                    <span>Executing API call</span>
                </li>
                <li class="progress-step pending" data-stage="summarizing">
                    <span class="step-icon pending">â—‹</span>
                    <span>Preparing results</span>
                </li>
                <li class="progress-step pending" data-stage="completed">
                    <span class="step-icon pending">â—‹</span>
                    <span>Complete</span>
                </li>
            </ul>
        </div>
        
        <div class="result-section" id="resultSection">
            <div class="result-title">âœ“ Results</div>
            <div class="result-content" id="resultContent"></div>
        </div>
        
        <div class="error-section" id="errorSection">
            <div style="font-weight: 600; margin-bottom: 10px;">Error</div>
            <div id="errorContent"></div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:8000';
        
        const standardBtn = document.getElementById('standardBtn');
        const streamBtn = document.getElementById('streamBtn');
        const queryInput = document.getElementById('query');
        const formatSelect = document.getElementById('format');
        
        const progressSection = document.getElementById('progressSection');
        const progressFill = document.getElementById('progressFill');
        const progressPercentage = document.getElementById('progressPercentage');
        const progressMessage = document.getElementById('progressMessage');
        const progressSteps = document.getElementById('progressSteps');
        
        const resultSection = document.getElementById('resultSection');
        const resultContent = document.getElementById('resultContent');
        const errorSection = document.getElementById('errorSection');
        const errorContent = document.getElementById('errorContent');
        
        // Standard query (no streaming)
        standardBtn.addEventListener('click', async () => {
            resetUI();
            standardBtn.disabled = true;
            streamBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_URL}/query`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        query: queryInput.value,
                        format_type: formatSelect.value
                    })
                });
                
                const result = await response.json();
                showResult(result);
            } catch (error) {
                showError(error.message);
            } finally {
                standardBtn.disabled = false;
                streamBtn.disabled = false;
            }
        });
        
        // Streaming query with progress
        streamBtn.addEventListener('click', () => {
            resetUI();
            standardBtn.disabled = true;
            streamBtn.disabled = true;
            progressSection.classList.add('active');
            
            const eventSource = new EventSource(`${API_URL}/query/stream?${new URLSearchParams({
                query: queryInput.value,
                format_type: formatSelect.value
            })}`);
            
            eventSource.addEventListener('progress', (event) => {
                const data = JSON.parse(event.data);
                updateProgress(data);
            });
            
            eventSource.addEventListener('result', (event) => {
                const data = JSON.parse(event.data);
                showResult(data);
                eventSource.close();
                standardBtn.disabled = false;
                streamBtn.disabled = false;
            });
            
            eventSource.addEventListener('error', (event) => {
                const data = JSON.parse(event.data);
                showError(data.error);
                eventSource.close();
                standardBtn.disabled = false;
                streamBtn.disabled = false;
            });
            
            eventSource.onerror = () => {
                showError('Connection error. Make sure the backend is running on http://localhost:8000');
                eventSource.close();
                standardBtn.disabled = false;
                streamBtn.disabled = false;
            };
        });
        
        function updateProgress(data) {
            const percent = Math.round(data.progress * 100);
            progressFill.style.width = `${percent}%`;
            progressPercentage.textContent = `${percent}%`;
            progressMessage.textContent = data.message;
            
            // Update step status
            const allSteps = progressSteps.querySelectorAll('.progress-step');
            allSteps.forEach(step => {
                const stepStage = step.dataset.stage;
                const icon = step.querySelector('.step-icon');
                
                if (stepStage === data.stage) {
                    step.className = 'progress-step active';
                    icon.className = 'step-icon active';
                    icon.textContent = 'â—';
                } else if (data.progress > getStageProgress(stepStage)) {
                    step.className = 'progress-step completed';
                    icon.className = 'step-icon completed';
                    icon.textContent = 'âœ“';
                }
            });
        }
        
        function getStageProgress(stage) {
            const progressMap = {
                'started': 0.0,
                'parsing_query': 0.1,
                'matching_api': 0.3,
                'executing_api': 0.7,
                'summarizing': 0.9,
                'completed': 1.0
            };
            return progressMap[stage] || 0.0;
        }
        
        function showResult(result) {
            progressSection.classList.remove('active');
            resultSection.classList.add('active');
            resultContent.textContent = result.formatted || JSON.stringify(result, null, 2);
        }
        
        function showError(message) {
            progressSection.classList.remove('active');
            errorSection.classList.add('active');
            errorContent.textContent = message;
        }
        
        function resetUI() {
            progressSection.classList.remove('active');
            resultSection.classList.remove('active');
            errorSection.classList.remove('active');
            progressFill.style.width = '0%';
            progressPercentage.textContent = '0%';
            progressMessage.textContent = 'Starting...';
            
            // Reset all steps
            const allSteps = progressSteps.querySelectorAll('.progress-step');
            allSteps.forEach(step => {
                step.className = 'progress-step pending';
                const icon = step.querySelector('.step-icon');
                icon.className = 'step-icon pending';
                icon.textContent = 'â—‹';
            });
        }
    </script>
</body>
</html>
