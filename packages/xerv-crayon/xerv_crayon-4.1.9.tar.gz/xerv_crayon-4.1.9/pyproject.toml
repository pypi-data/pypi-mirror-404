[build-system]
requires = ["setuptools>=68.0", "wheel", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "xerv-crayon"
version = "4.1.9"
description = "Omni-Backend Tokenizer - CPU (AVX2/512), CUDA (NVIDIA), ROCm (AMD) with automatic hardware detection"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
authors = [
  {name = "Xerv Research Engineering Division", email = "engineering@xerv.ai"}
]
keywords = [
    "tokenizer", 
    "nlp", 
    "simd", 
    "avx2", 
    "avx512",
    "cuda",
    "rocm",
    "gpu",
    "high-performance", 
    "zero-copy",
    "dat",
    "double-array-trie",
    "machine-learning",
    "deep-learning",
    "transformers",
    "llm",
    "nvcuda",
    "amd",
    "nvidia"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: C",
    "Programming Language :: C++",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
    "Environment :: GPU :: NVIDIA CUDA",
]

# Core dependencies (minimal for basic usage)
dependencies = []

# Optional dependencies for full functionality
[project.optional-dependencies]
full = [
    "requests>=2.31.0",
    "datasets>=2.18.0",
    "huggingface-hub>=0.21.0"
]
dev = [
    "pytest>=7.0.0",
    "pytest-benchmark>=4.0.0",
    "build>=1.0.0",
    "twine>=4.0.0"
]
benchmark = [
    "tiktoken>=0.5.0",
    "transformers>=4.30.0",
    "matplotlib>=3.7.0"
]

[project.urls]
Homepage = "https://github.com/xerv/crayon"
Repository = "https://github.com/xerv/crayon.git"
Documentation = "https://github.com/xerv/crayon#readme"
"Bug Tracker" = "https://github.com/xerv/crayon/issues"

[project.scripts]
crayon-benchmark = "crayon.cli:run_benchmark"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"crayon" = [
    "resources/dat/*.dat",
    "resources/dat/*.json",
    "resources/*.txt",
    "resources/*.csv",
    "c_ext/*.h",
    "c_ext/*.c",
    "c_ext/*.cpp",
    "c_ext/*.cu"
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
