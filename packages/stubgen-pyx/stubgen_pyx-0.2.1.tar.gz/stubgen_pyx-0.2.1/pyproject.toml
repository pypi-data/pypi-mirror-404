[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stubgen-pyx"
version = "0.2.1"
description = "Generates `.pyi` files from Cython modules in a given package directory."
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["cython", "stubgen", "type stubs", "pyi", "type hints"]
authors = [{name = "Jonathan Townsend"}]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9"
dependencies = [
    "Cython>=3.0.11",
    "isort>=6.1.0",
]

[project.optional-dependencies]
test = ["pytest>=7.4.0"]

[project.urls]
Homepage = "https://github.com/jon-edward/stubgen-pyx"

[project.scripts]
stubgen-pyx = "stubgen_pyx.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["stubgen_pyx*"]

[dependency-groups]
dev = [
   "ruff>=0.14.10",
]
