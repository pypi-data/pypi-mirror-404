<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$title$</title>
    <style>
        :root {
            --bg: #ffffff;
            --fg: #1a1a1a;
            --code-bg: #f5f5f5;
            --border: #e0e0e0;
            --link: #0066cc;
            --heading: #333333;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #1a1a1a;
                --fg: #e0e0e0;
                --code-bg: #2d2d2d;
                --border: #404040;
                --link: #66b3ff;
                --heading: #ffffff;
            }
        }
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: var(--fg);
            background: var(--bg);
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1, h2, h3, h4 {
            color: var(--heading);
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        h1 { border-bottom: 2px solid var(--border); padding-bottom: 0.5rem; }
        h2 { border-bottom: 1px solid var(--border); padding-bottom: 0.3rem; }
        a { color: var(--link); }
        code {
            font-family: "SF Mono", Monaco, "Cascadia Code", monospace;
            background: var(--code-bg);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 0.9em;
        }
        pre {
            background: var(--code-bg);
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            border: 1px solid var(--border);
        }
        pre code {
            background: none;
            padding: 0;
        }
        ul, ol { padding-left: 1.5rem; }
        li { margin: 0.3rem 0; }
        footer {
            margin-top: 4rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
            font-size: 0.85rem;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
$body$
<footer>
{{VERSION_INFO}}
</footer>
</body>
</html>
