[project]
name = "pcons"
dynamic = ["version"]
description = "A Python-based build system that generates Ninja files"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Gary Oberbrunner", email = "garyo@oberbrunner.com" }]
requires-python = ">=3.11"
keywords = ["build", "build-system", "ninja", "scons", "cmake"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Build Tools",
]

dependencies = [
    "tomli>=2.0;python_version<'3.11'",  # TOML parsing (built-in in 3.11+)
    "tomli-w>=1.0",  # TOML writing
    "pbxproj>=3.0.0",  # Xcode project file manipulation
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-cov>=4.0",
    "mypy>=1.0",
    "ruff>=0.4",
]
docs = [
    "mkdocs>=1.5",
    "mkdocs-material>=9.0",
]

[project.scripts]
pcons = "pcons.cli:main"
pcons-fetch = "pcons.packages.fetch.cli:main"

[project.urls]
Homepage = "https://github.com/DarkStarSystems/pcons"
Repository = "https://github.com/DarkStarSystems/pcons"
Documentation = "https://pcons.readthedocs.io/"
Issues = "https://github.com/DarkStarSystems/pcons/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "pcons/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["pcons"]

[dependency-groups]
dev = [
    "pytest>=8.0",
    "pytest-cov>=4.0",
    "mypy>=1.0",
    "ruff>=0.4",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[tool.ruff]
target-version = "py311"
line-length = 88

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["pcons"]

[tool.coverage.run]
source = ["pcons"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]
