site_name: pcons
site_description: A Python-based build system that generates Ninja files
site_url: https://pcons.readthedocs.io/
repo_url: https://github.com/DarkStarSystems/pcons
repo_name: DarkStarSystems/pcons

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.code.annotate

nav:
  - Home: index.md
  - User Guide: user-guide.md
  - Changelog: changelog.md
  - Architecture: architecture.md
  - Contributing: contributing.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - admonition
  - pymdownx.details
  - toc:
      permalink: true

plugins:
  - search
  - macros:
      module_name: docs/macros

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/DarkStarSystems/pcons
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/pcons/
