# Test configuration for custom builder example

[test]
description = "Demonstrates creating a custom builder with the @builder decorator"

# Expected output files after build (platform-specific extensions handled by test framework)
expected_outputs = [
    "build/version.h",
]

[verify]
# Run the built program and check output
commands = [
    { run = "./build/demo", expect_stdout = "CustomBuilderDemo version 2.1.0" },
]

[skip]
# Custom builders (code generation) don't work with Xcode
generators = ["xcode"]
