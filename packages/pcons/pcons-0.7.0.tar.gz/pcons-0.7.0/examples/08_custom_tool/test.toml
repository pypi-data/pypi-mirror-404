# Test configuration for the concat example

[test]
description = "Demonstrates creating a custom tool that concatenates files"

# Files that should exist after the build
expected_outputs = [
    "build/combined.txt",
]

[verify]
# Verify the output contains expected content
# Commands are Unix-style; automatically adapted for Windows (cat -> type)
commands = [
    { run = "cat build/combined.txt", expect_stdout = "Welcome to the Concat Example" },
    { run = "cat build/combined.txt", expect_stdout = "Key concepts:" },
    { run = "cat build/combined.txt", expect_stdout = "End of Concat Example" },
]

[skip]
# Works on all platforms now
# Custom tools don't translate to Xcode build rules
generators = ["xcode"]
