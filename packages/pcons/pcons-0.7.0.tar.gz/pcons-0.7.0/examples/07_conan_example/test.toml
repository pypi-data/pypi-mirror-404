# Test configuration for Conan example
# Uses uvx to run conan if conan is not installed

[test]
description = "Example showing how to use Conan packages with pcons"

[test.commands]
generate = "uvx pcons generate"
build = "ninja -C build"
run = "./build/hello_fmt"

[skip]
# Skip on Windows - MSVC/Conan integration requires VS Developer environment
platforms = ["windows"]
# Conan external dependencies don't translate well to Xcode
generators = ["xcode"]
