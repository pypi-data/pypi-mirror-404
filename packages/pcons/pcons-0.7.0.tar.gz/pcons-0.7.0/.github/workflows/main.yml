name: CI

on:
  push:
    branches: [main]
    tags:
      - 'v*'  # Also run CI on version tags
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
      - name: Install dependencies
        run: uv sync
      - name: Run ruff
        run: uv run ruff check pcons/ tests/
      - name: Run ruff format check
        run: uv run ruff format --check pcons/ tests/
      - name: Run ty typecheck
        run: uvx ty check pcons/

  test:
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-22.04, macos-latest, windows-latest]
        python-version: ["3.11", "3.12", "3.13", "3.14"]
        exclude:
          # Only test oldest Python on Ubuntu 22.04
          - os: ubuntu-22.04
            python-version: "3.12"
          - os: ubuntu-22.04
            python-version: "3.13"
          - os: ubuntu-22.04
            python-version: "3.14"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
      - name: Set up MSVC (Windows only)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
      - name: Set Python version
        run: uv python install ${{ matrix.python-version }}
      - name: Install dependencies
        run: uv sync
      - name: Run tests
        run: uv run pytest --cov=pcons --cov-report=xml
      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: coverage.xml

  release:
    name: Create Release & Publish
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
      - name: Generate Changelog
        run: .github/release_message.sh > release_message.md
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_message.md
      - name: Build package
        run: uv build
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: uvx twine upload dist/*
