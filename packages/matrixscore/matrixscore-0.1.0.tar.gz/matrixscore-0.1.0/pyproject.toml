[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[project]
name = "matrixscore"
version = "0.1.0"
description = "A domain-agnostic scoring engine for issue/capability coverage"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name = "Eric Gilligan"}]
keywords = ["scoring", "risk", "portfolio", "coverage", "capability"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.scripts]
matrixscore = "matrixscore.matrixscore_cli:main"

[tool.setuptools]
packages = ["matrixscore", "matrixscore.core"]
