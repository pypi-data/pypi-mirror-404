[project]
name = "agentic-python-coder"
version = "3.0.0"
description = "A lightweight Python coding agent that writes, executes, and iterates on code through natural language instructions"
readme = "README.md"
requires-python = ">=3.13,<3.14"
authors = [
    {name = "Stefan Szeider"}
]
license = {text = "Apache-2.0"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["ai", "coding", "agent", "llm", "code-generation", "automation"]
dependencies = [
    "openai>=2.16.0",
    "python-dotenv>=1.2.1",
    "rich>=14.3.1",
    "jupyter-client>=8.8.0",
    "ipykernel>=7.1.0",
    "PyYAML>=6.0.3",
    "mcp>=1.26.0",
]

[project.scripts]
coder = "agentic_python_coder.cli:main"
ipython_mcp = "agentic_python_coder.mcp_server:main"

[project.optional-dependencies]
test = [
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "pytest-watch>=4.2.0",
    "pytest-asyncio>=1.3.0",
]
dev = [
    "ruff>=0.14.14",
    "mypy>=1.19.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = [
    "CPMPY/",
    "ZEBRA/",
    "PAPER-ASP/",
    "LOCAL/",
    "TRASH/",
    "CPBENCH/",
    ".mcp.json",
    "*.jsonl",
    "*_code.py",
    "RELEASE_NOTES_*.md",
]

[tool.hatch.build.targets.wheel]
packages = ["coder/src/agentic_python_coder"]

[tool.hatch.build.targets.wheel.force-include]
"coder/prompts" = "agentic_python_coder/prompts"

[tool.pytest.ini_options]
pythonpath = ["coder/src"]

[tool.ruff]
target-version = "py313"
line-length = 88
exclude = ["CPBENCH", "LOCAL", "TRASH"]

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true


