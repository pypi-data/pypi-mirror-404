[project]
name = "gittwig"
version = "0.2.4"
description = "A terminal TUI application for managing Git branches"
readme = "README.md"
authors = [
    { name = "Rhet Turnbull", email = "rturnbull@gmail.com" }
]
requires-python = ">=3.12"
dependencies = ["textual>=0.80.0"]

[project.optional-dependencies]
dev = ["bump2version", "pytest>=8.0", "pytest-asyncio>=0.24", "ruff>=0.8", "mypy>=1.13"]

[project.scripts]
twig = "gittwig.__main__:main"

[build-system]
requires = ["uv_build>=0.9.2,<0.10.0"]
build-backend = "uv_build"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "W", "I"]

[tool.mypy]
python_version = "3.12"
strict = true
