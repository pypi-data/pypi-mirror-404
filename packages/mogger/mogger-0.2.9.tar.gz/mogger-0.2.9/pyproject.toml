[project]
name = "mogger"
version = "0.2.9"
description = "Add your description here"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
dependencies = [
    "sqlalchemy>=2.0.0",
    "pyyaml>=6.0",
    "pydantic>=2.0.0",
    "rich>=14.2.0",
    "python-logging-loki-v2>=0.4.4",
    "python-dotenv>=1.0.0",
    "toml>=0.10.2",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
dev = ["build>=1.4.0", "pip>=25.3", "twine>=6.2.0"]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
mogger = [
    "loki_config/**/*",
    "loki_config/*",
]

[dependency-groups]
dev = [
    "build>=1.4.0",
    "ipython>=8.38.0",
    "pytest>=9.0.2",
    "pip>=25.3",
    "twine>=6.2.0",
    "pylint>=4.0.4",
    "pylint-pytest>=1.1.7",
]
