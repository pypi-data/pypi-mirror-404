[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "arcadia-microscopy-tools"
version = "0.2.4"
description = "Python package for processing large-scale microscopy datasets generated by Arcadia's imaging suite"
readme = "README.md"
requires-python = ">=3.12"
license = { file = "LICENSE" }
dependencies = [
    "arcadia-pycolor>=0.6.5",
    "colour-science>=0.4.7",
    "liffile>=2025.12.12",
    "nd2>=0.10.3",
    "numpy>=2.4.1",
    "pandas>=2.3.3",
    "scikit-image>=0.25.2",
]

[project.optional-dependencies]
segmentation = [
    "cellpose>=4.0.6",
    "torch>=2.7.1",
]
compute = [
    "modal",
]
all = [
    "cellpose>=4.0.6",
    "modal",
]

[dependency-groups]
dev = [
    "jupyter>=1.1.1",
    "pytest>=8.4.1",
    "pyright>=1.1.407",
    "ruff>=0.12.7",
]


[tool.ruff]
# The directories to consider when resolving first- vs. third-party imports.
src = ["."]
line-length = 100
indent-width = 4
extend-include = ["*.ipynb"]

[tool.ruff.lint.per-file-ignores]
# Ignore star and unused imports.
"__init__.py" = ["F403", "F405"]

[tool.ruff.lint]
select = [
    "B",  # flake8-bugbear
    "E",  # pycodestyle error
    "F",  # pyflakes
    "I",  # isort
    "UP", # pyupgrade
    "W",  # pycodestyle warning
]
ignore = []
fixable = ["ALL"]
unfixable = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint.isort]
order-by-type = true
no-lines-before = ["future", "standard-library"]

[tool.pyright]
include = ["src"]
exclude = ["build", "dist", ".venv", "**/__pycache__"]
