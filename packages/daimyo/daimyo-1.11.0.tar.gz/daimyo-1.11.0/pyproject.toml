[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "daimyo"
dynamic = ["version"]
description = "Rules server for agents with REST and MCP interfaces"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Jes√∫s Alonso Abad"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]

dependencies = [
    "fastapi~=0.127",
    "fastmcp~=2.14",
    "uvicorn[standard]~=0.32",
    "pyyaml~=6.0",
    "httpx~=0.28",
    "dynaconf~=3.2",
    "jinja2~=3.1",
    "loguru~=0.7",
    "pydantic~=2.10",
    "typer~=0.15",
    "cachetools~=5.3",
]

[project.urls]
Homepage = "https://gitlab.com/Kencho1/daimyo"
Repository = "https://gitlab.com/Kencho1/daimyo"
Issues = "https://gitlab.com/Kencho1/daimyo/-/issues"
Changelog = "https://gitlab.com/Kencho1/daimyo/-/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest~=8.3",
    "pytest-httpx~=0.35",
    "pytest-asyncio~=0.24",
    "pytest-cov~=6.0",
    "ruff~=0.8",
    "mypy~=1.13",
]

[project.scripts]
daimyo = "daimyo.__main__:cli"

[tool.hatch.version]
path = "daimyo/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["daimyo"]

[tool.hatch.build.targets.sdist]
packages = ["daimyo", "tests"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --strict-markers --cov=daimyo --cov-report=term-missing --cov-report=html --cov-report=xml"
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
]

[tool.coverage.run]
source = ["daimyo"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
    "*/site-packages/*",
]
branch = true

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "def __str__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.coverage.html]
directory = "htmlcov"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = []

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
