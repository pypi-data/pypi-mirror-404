[project]
name = "asteroid-odyssey"
version = "1.6.135"
authors = [
  { name = "Asteroid", email = "founders@asteroid.com" },
]
description = "Python SDK for the Asteroid Agents API"
readme = "README.md"
requires-python = ">=3.9"
keywords = ["OpenAPI", "Asteroid Agents API", "browser automation", "AI agents"]
license = "MIT"

dependencies = [
  "urllib3>=2.1.0,<3.0.0",
  "python-dateutil>=2.8.2",
  "pydantic>=2",
  "typing-extensions>=4.7.1",
  "requests>=2.28.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Browsers",
]

[project.urls]
Repository = "https://github.com/asteroidai/agents"
Homepage = "https://asteroid.ai"
Documentation = "https://docs.asteroid.ai"

[project.optional-dependencies]
dev = [
  "pytest>=7.2.1",
  "pytest-cov>=2.8.1",
  "flake8>=4.0.0",
  "mypy>=1.5",
]

[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["asteroid_odyssey", "asteroid_odyssey.*"]
exclude = ["tests", "tests.*"]

