[project]
name = "phigrade"
version = "1.0.0"
description = "A lightweight autograder where tests run locally and data is stored remotely"
authors = [
    {name = "Matt Gormley", email = "mgormley@cs.cmu.edu"},
    {name = "Jacob Rast", email = "jrast@andrew.cmu.edu"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.12,<4.0"
dependencies = [
    "fastapi >=0.115.13,<0.116.0",
    "omegaconf >=2.3.0,<3.0.0",
    "pydantic >=2.11.7,<3.0.0",
    "requests >=2.32.4,<3.0.0",
    "tinydb >=4.8.2,<5.0.0",
    "uvicorn >=0.34.3,<0.35.0",
    "numpy >=2.0.0,<3.0.0"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["autograder", "education", "grading"]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.1,<9.0.0",
]

[project.urls]
Repository = "https://github.com/mld-instructors/phigrade"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"