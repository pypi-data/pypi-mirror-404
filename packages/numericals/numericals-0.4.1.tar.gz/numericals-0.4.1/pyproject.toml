[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "numericals"
version = "0.4.1"
description = "Numerical methods in pure python"
readme = "README.md"
requires-python = ">=3.13"
authors = [{name = "Andrew Yoo"}]
license = "LGPL-3.0-or-later"
dependencies = []

[project.urls]
Repository = "https://github.com/andrew-yoo/numericals"


[tool.setuptools.packages.find]
where = [""]
include = ["numericals*"]

[project.optional-dependencies]
dev = [
    "pdoc3>=0.11.6",
    "pytest>=9.0.0",
]