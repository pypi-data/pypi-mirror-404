[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "linuxmole"
version = "1.0.4"
description = "Safe, Mole-inspired maintenance for Linux + Docker."
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [{name = "AndrÃ©s Lorente (@4ndymcfly)", email = "info@hackingepico.com"}]
dependencies = [
  "rich>=13.0.0",
  "textual>=0.47.0",
  "tomli>=2.0.0; python_version < '3.11'"
]
keywords = ["linux", "docker", "cleanup", "maintenance", "disk-space", "cli", "system-tools", "devops", "server", "python"]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: POSIX :: Linux",
  "Environment :: Console",
  "Topic :: System :: Systems Administration",
]

[project.urls]
Homepage = "https://github.com/4ndymcfly/linux-mole"
Repository = "https://github.com/4ndymcfly/linux-mole"
Issues = "https://github.com/4ndymcfly/linux-mole/issues"

[project.optional-dependencies]
dev = [
  "pytest>=7.0.0",
  "pytest-cov>=4.0.0",
  "pytest-mock>=3.10.0"
]

[project.scripts]
lm = "linuxmole.cli:main"

[tool.setuptools]
packages = ["linuxmole", "linuxmole.system", "linuxmole.docker", "linuxmole.commands"]
license-files = ["LICENSE"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
  "--verbose",
  "--cov=linuxmole",
  "--cov-report=term-missing",
  "--cov-report=html",
  "--cov-fail-under=14"
]
# NOTE: Coverage target is 14% (current: 14.98%) for Phase 1 (basic infrastructure tests).
# Target will increase to 40% after modularization (Phase 4, Task #10).
# Final target: 70%+ after all command implementations are tested.

[tool.coverage.run]
source = ["linuxmole"]
omit = [
  "tests/*",
  "*/__pycache__/*",
  "*/site-packages/*"
]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "def __repr__",
  "raise AssertionError",
  "raise NotImplementedError",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
  "if sys.version_info"
]
