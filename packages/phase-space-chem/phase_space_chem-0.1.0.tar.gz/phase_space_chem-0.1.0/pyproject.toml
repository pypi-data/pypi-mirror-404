[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "phase_space_chem"
version = "0.1.0"
description = "Electron Transfer, Diabatic Couplings and Vibronic Energy Gaps in a Phase Space Framework"
readme = "README.md"
authors = [
  { name = "kuslavicek", email = "kuslavicek@gmail.com" },
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "scipy",
]
requires-python = ">=3.8"

[project.optional-dependencies]
dev = [
    "pytest",
    "check-manifest",
]

[project.urls]
"Homepage" = "https://github.com/kuslavicek/phase_space_chem"
"Bug Tracker" = "https://github.com/kuslavicek/phase_space_chem/issues"

[tool.setuptools.packages.find]
where = ["src"]
