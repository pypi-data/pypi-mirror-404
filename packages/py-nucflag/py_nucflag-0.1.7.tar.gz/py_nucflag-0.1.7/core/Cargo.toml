[package]
name = "rs-nucflag"
version = "0.1.0"
edition = "2021"
readme = "README.md"

[lib]
name = "rs_nucflag"
path = "src/lib.rs"

[[test]]
name = "examples"
path = "test/test_examples.rs"

[dependencies]
clap = { version = "4.5.29", features = ["derive"] }
coitrees = "0.4.0"
eyre = "0.6.12"
itertools = "0.14.0"
log = { version = "0.4.25", features = ["serde"] }
noodles = { version = "0.96.0", features = ["bam", "bgzf", "core", "cram", "fasta", "sam"] }
ordered-float = "5.1.0"
# TODO: Remove timezones feature when fixed.
# https://github.com/pola-rs/polars/issues/25148
polars = { version = "0.52.0", features = ["dtype-u8", "lazy", "abs", "rle", "round_series", "rolling_window", "partition_by", "timezones"] }
rayon = "1.10.0"
rs-moddotplot = { git = "https://github.com/logsdon-lab/rs-moddotplot.git", rev = "e6439eaf7eeeba8702c12e0e4347c2127974d5f6", version = "0.1.0" }
serde = "1.0.217"
suffix = "1.3.0"
toml = "0.8.20"
