[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "airborne-antara"
version = "0.0.2"
description = "Production-grade adaptive meta-learning framework for continual model improvement. Implements research DOI: 10.5281/zenodo.17839490."
readme = "README.md"
requires-python = ">=3.8"
# license = {text = "MIT"} # Deprecated table format
license = "MIT"
authors = [
    {name = "AirborneHRS Team", email = "friday@airbornehrs.in"}
]
keywords = [
    "meta-learning",
    "online-learning",
    "continual-learning",
    "adaptive-optimization",
    "production-ml",
    "automl",
    "pytorch",
    "deep-learning",
    "self-healing-systems",
    "neural-networks",
    "model-monitoring"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Information Technology",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: System :: Monitoring",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "torch>=2.0.0",
    "numpy>=1.24.0",
    "matplotlib>=3.7.0",
    "tensorboard>=2.12.0",
    "rich",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.0.0",
    "black>=23.0",
    "isort>=5.12.0",
    "flake8>=6.0.0"
]

[project.urls]
Homepage = "https://github.com/Ultron09/Mirror_mind"
Documentation = "https://github.com/Ultron09/Mirror_mind#readme"
Repository = "https://github.com/Ultron09/Mirror_mind.git"
Issues = "https://github.com/Ultron09/Mirror_mind/issues"
"Research Paper" = "https://doi.org/10.5281/zenodo.17839490"

[tool.setuptools]
packages = ["airborne_antara"]

[project.scripts]
# `mm` becomes available after `pip install -e .` or packaging
mm = "airborne_antara.__main__:main"

[tool.setuptools.package-data]
airborne_antara = ["*.json", "*.yaml", "*.csv"] 

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]