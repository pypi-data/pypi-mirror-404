[project]
name = "ericsearch"
version = "0.0.1"
description = "A local vector search engine built for speed and scalability"
readme = "README.md"
license = { text = "Apache 2.0" }

keywords = [
    "search",
    "vectors",
    "embeddings",
    "vector-search",
    "vector-database",
    "similarity"

]

classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "torch>=2.2",
    "tqdm>=4.66.3",
    "transformers>=4.57.3, <5.0.0",
    "huggingface-hub >= 0.34.0, < 1.0",
    "sentencepiece",
    "protobuf",
    "tokenizers>=0.22.0,<0.23.0",
    "sentence-transformers>=5.0.0, <6.0.0",
    "numpy>=2.0.0,<3.0.0"

]

[project.urls]
Homepage = "https://ericsearch.com"
Repository = "https://github.com/EricFillion/ericsearch"

[tool.setuptools.packages.find]
include = ["ericsearch"]
exclude = ["ericsearch.tests", "tests", "tests.*"]

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"
