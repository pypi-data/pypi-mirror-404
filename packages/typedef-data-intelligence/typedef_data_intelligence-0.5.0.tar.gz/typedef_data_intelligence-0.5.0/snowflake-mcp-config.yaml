# Snowflake MCP Server Configuration
# Configuration for the official Snowflake Labs MCP server
# https://github.com/Snowflake-Labs/mcp

# Cortex Agent services (optional - for AI agent orchestration)
agent_services: []

# Cortex Search services (optional - for RAG/vector search)
search_services: []

# Cortex Analyst services (optional - for semantic models)
analyst_services: []

# Core MCP services
other_services:
  # Enable object management (CREATE/DROP tables, views, etc.)
  object_manager: true

  # Enable SQL query execution with permission controls
  query_manager: true

  # Enable semantic view discovery and querying
  semantic_manager: true

sql_statement_permissions:
  - Alter: true
  - Command: true
  - Comment: true
  - Commit: true
  - Create: true
  - Delete: true
  - Describe: true
  - Drop: true
  - Insert: true
  - Merge: true
  - Rollback: true
  - Select: true
  - Transaction: true
  - TruncateTable: true
  - Unknown: true
  - Update: true
  - Use: true
