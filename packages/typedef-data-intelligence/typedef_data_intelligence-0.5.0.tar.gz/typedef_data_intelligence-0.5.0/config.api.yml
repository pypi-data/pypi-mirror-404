# Lineage Backend Configuration (Graph Database)
lineage:
  backend: falkordb
  host: falkordb # Docker service name (resolves to container)
  port: 6379
  username: ""
  password: ""
  graph_name: ${GITHUB_DBT_PROJECT_REPO_NAME}

# Memory Backend Configuration (Optional)
memory:
  enabled: true
  backend: falkordb
  host: falkordb # Docker service name (resolves to container)
  port: 6379
  username: ""
  password: ""
  default_org_id: ${GITHUB_DBT_PROJECT_REPO_NAME}

# Data Backend Configuration (Data Warehouse)
data:
  backend: snowflake
  # All credentials from environment variables
  account: ${SNOWFLAKE_ACCOUNT}
  user: ${SNOWFLAKE_USER}
  database: ${SNOWFLAKE_DATABASE}
  schema_name: ${SNOWFLAKE_SCHEMA}
  private_key_path: ${SNOWFLAKE_PRIVATE_KEY_PATH}
  role: ${SNOWFLAKE_ROLE}
  warehouse: ${SNOWFLAKE_WAREHOUSE}
  allowed_databases: ["${SNOWFLAKE_DATABASE}", "${MATTERMOST_RAW_DB}"]

# Ticket Storage Configuration (Optional - for saving work items)
ticket:
  enabled: true
  #backend: filesystem
  #base_path: ./tickets
  backend: linear
  mcp_server_url: https://mcp.linear.app/mcp
  team_id: ${LINEAR_TEAM_ID?}
  analyst_user_token: ${LINEAR_ANALYST_API_KEY?}
  data_engineer_user_token: ${LINEAR_DATA_ENGINEER_API_KEY?}

reports:
  enabled: true
  backend: filesystem
  base_path: ./reports

# Agent Runtime Configuration
# Controls the LLM models used for each agent type
agent:
  analyst:
    model: anthropic:claude-haiku-4-5
  data_engineer:
    model: anthropic:claude-sonnet-4-5
  quality:
    model: anthropic:claude-sonnet-4-5
