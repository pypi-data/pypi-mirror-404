[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ziqara"
version = "0.1.1"
description = "Ziqara Python SDK - Enterprise AI with company knowledge"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
authors = [{ name = "Ziqara" }]
keywords = ["ai", "rag", "enterprise", "chat", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "requests>=2.28.0",
]

[project.urls]
Homepage = "https://ziqara.com"
Documentation = "https://ziqara.com"
Repository = "https://github.com/ziqara/ziqara-python"

[tool.setuptools.packages.find]
where = ["."]
include = ["ziqara*"]
