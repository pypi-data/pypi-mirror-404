name: Bug report
description: Report a problem with the SDK
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report an issue.

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: What did you expect to happen, and what happened instead?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction steps
      description: Minimal steps/code to reproduce the issue.
      render: python
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: affinity-sdk version
      placeholder: e.g. 0.1.0
    validations:
      required: false

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: OS, Python version, etc.
      placeholder: |
        - OS:
        - Python:
    validations:
      required: false
