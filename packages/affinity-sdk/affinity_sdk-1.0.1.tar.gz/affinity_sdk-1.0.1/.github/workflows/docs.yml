name: Docs

on:
  pull_request:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to deploy (e.g., 0.11.0). Must have a corresponding tag vX.Y.Z"
        required: true
        type: string
      set_latest:
        description: "Set this version as 'latest'"
        required: false
        type: boolean
        default: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          # For workflow_dispatch, checkout the specific tag
          ref: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', inputs.version) || '' }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[docs]"

      - name: Smoke import
        run: |
          python -c "import affinity; print(affinity.__version__)"

      - name: Build
        run: |
          mkdocs build -s

      - name: Check internal links
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --no-progress
            --exclude '^https?://'
            --exclude '^mailto:'
            site/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')))
    permissions:
      contents: write
    concurrency:
      group: docs-deploy
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          # For workflow_dispatch, checkout the specific tag
          ref: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', inputs.version) || '' }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[docs]"

      - name: Smoke import
        run: |
          python -c "import affinity; print(affinity.__version__)"

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch gh-pages branch
        run: |
          git fetch origin gh-pages:gh-pages || true

      - name: Deploy (dev)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          mike deploy --push dev
          if ! mike list | awk '{print $1}' | grep -Fxq latest; then
            mike set-default --push dev
          fi

      - name: Deploy (release from tag push)
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          mike deploy --push --update-aliases "${VERSION}" latest
          mike set-default --push latest

      - name: Deploy (manual version)
        if: github.event_name == 'workflow_dispatch'
        run: |
          VERSION="${{ inputs.version }}"
          echo "Deploying docs for version ${VERSION}"
          if [[ "${{ inputs.set_latest }}" == "true" ]]; then
            mike deploy --push --update-aliases "${VERSION}" latest
            mike set-default --push latest
          else
            mike deploy --push "${VERSION}"
          fi
