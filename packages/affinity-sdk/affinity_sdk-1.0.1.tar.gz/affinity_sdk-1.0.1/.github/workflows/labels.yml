name: Label sync

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - .github/labels.yml

permissions:
  issues: write
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Sync labels
        uses: EndBug/label-sync@v2
        with:
          config-file: .github/labels.yml
