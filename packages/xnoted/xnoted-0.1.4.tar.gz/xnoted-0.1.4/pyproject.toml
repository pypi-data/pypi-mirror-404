[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "xnoted"
dynamic = ["version"]
description = "A powerful terminal-based task and note management application built with Python and Textual. Organize your tasks and notes into projects with a modern, keyboard-driven interface."
license = "MIT"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "babucar32", email = "baboucarry@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
    "textual>=6.6.0",
]

[project.urls]
Documentation = "https://github.com/babucarr32/xnoted#readme"
Issues = "https://github.com/babucarr32/xnoted/issues"
Source = "https://github.com/babucarr32/xnoted"

[project.scripts]
xnoted = "xnoted.entry_points:xnoted"

[tool.hatch.version]
path = "src/xnoted/__about__.py"

[tool.hatch.build.targets.sdist]
include = ["README.md"]
