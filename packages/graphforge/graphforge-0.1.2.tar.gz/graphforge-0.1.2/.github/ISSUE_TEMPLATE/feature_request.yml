name: âœ¨ Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement", "needs-triage"]
assignees:
  - DecisionNerd

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please provide as much detail as possible to help us understand your request.

  - type: textarea
    id: summary
    attributes:
      label: Feature Summary
      description: A clear and concise description of the feature you'd like to see
      placeholder: I would like GraphForge to support...
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: Motivation / Use Case
      description: Why do you need this feature? What problem does it solve?
      placeholder: |
        This feature would help me...
        Currently, I have to...
        With this feature, I could...
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: Feature Category
      description: What area of GraphForge does this feature relate to?
      options:
        - Cypher query language (new syntax/features)
        - Query execution (performance, optimization)
        - Data storage (persistence, serialization)
        - Python API (new methods, interfaces)
        - Type system (new types, conversions)
        - Testing/TCK compliance
        - Documentation
        - Developer experience (tooling, debugging)
        - Other (specify below)
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority (from your perspective)
      description: How important is this feature to you?
      options:
        - Critical (blocking my use case)
        - High (would significantly improve my workflow)
        - Medium (nice to have)
        - Low (minor convenience)
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: Proposed Solution
      description: How do you envision this feature working?
      placeholder: |
        I suggest implementing...
        The API could look like...
        The behavior should be...
    validations:
      required: false

  - type: textarea
    id: example
    attributes:
      label: Example Usage
      description: Show how you'd like to use this feature
      render: python
      placeholder: |
        from graphforge import GraphForge

        db = GraphForge()
        # Example of how the feature would be used
    validations:
      required: false

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any alternative solutions or workarounds?
      placeholder: |
        I tried...
        I considered...
        Currently working around with...
    validations:
      required: false

  - type: dropdown
    id: opencypher
    attributes:
      label: openCypher Compliance
      description: Is this feature part of the openCypher specification?
      options:
        - "Yes - Part of openCypher spec"
        - "No - GraphForge-specific extension"
        - "Unsure"
    validations:
      required: false

  - type: textarea
    id: references
    attributes:
      label: References
      description: Links to related documentation, similar features in other tools, or relevant discussions
      placeholder: |
        - openCypher spec: https://...
        - Neo4j implementation: https://...
        - Related issue: #123
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might be helpful
      placeholder: Screenshots, diagrams, related issues, etc.
    validations:
      required: false

  - type: checkboxes
    id: checks
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues and discussions to ensure this hasn't been requested
          required: true
        - label: I have provided a clear use case and motivation
          required: true
        - label: I have considered how this fits with GraphForge's design principles
          required: true
        - label: I am willing to help test this feature if implemented
          required: false
        - label: I am willing to contribute to implementing this feature
          required: false
