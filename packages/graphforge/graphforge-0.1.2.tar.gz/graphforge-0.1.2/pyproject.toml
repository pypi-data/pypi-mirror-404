[project]
name = "graphforge"
version = "0.1.2"
description = "Composable graph tooling for analysis, construction, and refinement"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "David Spencer" }]
keywords = ["graph", "opencypher", "pydantic", "analysis"]

dependencies = [
  "pydantic>=2.6",
  "lark>=1.1",
  "msgpack>=1.0",
  "pyyaml>=6.0.3",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-xdist>=3.0",
    "pytest-timeout>=2.0",
    "pytest-mock>=3.0",
    "pytest-bdd>=7.0",
    "hypothesis>=6.0",
    "ruff>=0.1.0",
]

docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.24.0",
    "mkdocs-autorefs>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/DecisionNerd/graphforge"
Repository = "https://github.com/DecisionNerd/graphforge"
Issues = "https://github.com/DecisionNerd/graphforge/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
package = true

[tool.ruff]
line-length = 100
target-version = "py310"
src = ["src", "tests"]

[tool.ruff.lint]
# Enable extended rule sets beyond defaults
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
    "RET", # flake8-return
    "ARG", # flake8-unused-arguments
    "PTH", # flake8-use-pathlib
    "ERA", # eradicate (commented-out code)
    "PL",  # Pylint
    "PERF", # Perflint (performance)
    "RUF", # Ruff-specific rules
]

ignore = [
    "PLR0913", # Too many arguments to function call
    "PLR2004", # Magic value used in comparison
    "SIM108",  # Use ternary operator instead of if-else
    "RET504",  # Unnecessary variable assignment before return
    "ARG002",  # Unused method argument (common in abstract methods)
    "ERA001",  # Commented-out code (often useful for documentation)
    "RET505",  # Unnecessary else after return (sometimes clearer)
    "PLR0911", # Too many return statements (complex logic)
    "PLR0912", # Too many branches (complex logic)
    "PLR0915", # Too many statements (complex logic)
    "PLC0415", # Import should be at top-level (lazy imports ok)
    "SIM102",  # Use single if statement (nested sometimes clearer)
    "SIM103",  # Return condition directly (sometimes clearer as if/else)
    "SIM110",  # Use any() instead of for loop (sometimes clearer as loop)
    "PERF401", # Use list.extend (sometimes clearer as loop)
    "B905",    # zip() without strict parameter (not needed for our use cases)
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "ARG001",  # Unused function argument (fixtures)
    "PLR2004", # Magic value in comparison (test values)
    "S101",    # Use of assert (needed for pytest)
    "PTH123",  # Use Path.open() (open() is fine in tests)
    "RUF043",  # Regex pattern metacharacters (test match patterns)
    "PLW0603", # Global statement (ok in test configuration)
    "E501",    # Line too long (test assertions can be long)
    "E741",    # Ambiguous variable names (single-letter ok in tests)
    "SIM105",  # Use contextlib.suppress (try/except-pass is clearer)
    "PERF203", # Try-except in loop (acceptable for test collection)
]
"examples/**/*.py" = [
    "E501",    # Line too long (examples can be verbose)
    "N806",    # Variable name conventions (G for graph is common)
    "F841",    # Unused variable (examples show patterns)
]

[tool.ruff.lint.isort]
known-first-party = ["graphforge"]
force-sort-within-sections = true

[tool.ruff.lint.pylint]
max-args = 8
max-branches = 15
max-returns = 8
max-statements = 60

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
pythonpath = ["src"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--showlocals",
    "--tb=short",
    "-v",
]

norecursedirs = [
    ".git",
    ".venv",
    "dist",
    "build",
    "*.egg",
]

markers = [
    "unit: Unit tests (fast, isolated)",
    "integration: Integration tests (slower, may use I/O)",
    "tck: openCypher TCK compliance tests",
    "property: Property-based tests",
    "slow: Tests that take >1s",
]

[tool.coverage.run]
source = ["src"]
branch = true
omit = [
    "*/tests/*",
    "*/__init__.py",
    "*/conftest.py",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.coverage.html]
directory = "htmlcov"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false  # Gradually enable this
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true
show_column_numbers = true
pretty = true

# Start with loose settings and tighten over time
disallow_any_generics = false
disallow_subclassing_any = false
disallow_untyped_calls = false
disallow_incomplete_defs = false

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
check_untyped_defs = false

[[tool.mypy.overrides]]
module = [
    "lark.*",
    "msgpack.*",
]
ignore_missing_imports = true

[tool.bandit]
# Security scanning configuration
exclude_dirs = [
    "tests/",
    ".venv/",
    "build/",
    "dist/",
]
skips = [
    "B101",  # assert_used (needed for tests and internal validation)
]

[tool.bandit.assert_used]
# Allow asserts in specific contexts
skips = ["**/tests/**", "**/*_test.py", "**/conftest.py"]

[dependency-groups]
dev = [
    "pytest-bdd>=8.1.0",
    "mypy>=1.8.0",
    "types-PyYAML>=6.0",
    "bandit[toml]>=1.7.0",
    "pre-commit>=3.6.0",
]
