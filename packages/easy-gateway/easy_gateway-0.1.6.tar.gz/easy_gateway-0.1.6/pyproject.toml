[build-system]
requires = ["setuptools>=61.0,<75", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "easy-gateway"
version = "0.1.6"
description = "Simple to use and fast Gateway for python developers"
readme = "README.md"
authors = [
    {name = "Mark", email = "levmarkpost@gmail.com"}
]

license = {text = "MIT"}

keywords = ["api", "gateway", "fastapi", "proxy", "microservices"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "annotated-doc==0.0.4",
    "annotated-types==0.7.0",
    "anyio==4.12.0",
    "art==6.5",
    "asttokens==3.0.1",
    "certifi==2025.11.12",
    "click==8.3.1",
    "colorama==0.4.6",
    "executing==2.2.1",
    "fastapi==0.127.0",
    "fastapi-cache2==0.2.2",
    "h11==0.16.0",
    "httpcore==1.0.9",
    "httptools==0.7.1",
    "httpx==0.28.1",
    "icecream==2.1.8",
    "idna==3.11",
    "loguru==0.7.3",
    "markdown-it-py==4.0.0",
    "mdurl==0.1.2",
    "pendulum==3.1.0",
    "pydantic==2.12.5",
    "pydantic_core==2.41.5",
    "Pygments==2.19.2",
    "python-dateutil==2.9.0.post0",
    "python-dotenv==1.2.1",
    "PyYAML==6.0.3",
    "redis==7.1.0",
    "rich==14.2.0",
    "six==1.17.0",
    "starlette==0.50.0",
    "typing-inspection==0.4.2",
    "typing_extensions==4.15.0",
    "tzdata==2025.3",
    "uvicorn[standard]==0.40.0",
    "uvloop==0.22.1",
    "watchfiles==1.1.1",
    "websockets==15.0.1",
]

[project.scripts]
easy-gateway = "easy_gateway.cli:main"

[project.urls]
Homepage = "https://github.com/MarkLevkovich/easy_gateway"
