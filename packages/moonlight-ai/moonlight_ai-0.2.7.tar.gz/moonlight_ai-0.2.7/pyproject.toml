[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "moonlight-ai"
version = "0.2.7"
description = "Lightweight AI Agents SDK for building intelligent automation systems"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "ecstra", email = "themythbustertmb@gmail.com"}
]
keywords = [
    "ai", "agents", "automation", "sdk", "llm", "minimal",
    "artificial-intelligence", "openai", "deepseek", "groq",
    "openrouter", "google", "together", "hugging-face"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "httpx==0.28.1",
    "pydantic==2.12.5",
    "requests==2.32.5"
]

[project.urls]
Homepage = "https://github.com/ecstra/moonlight"
Repository = "https://github.com/ecstra/moonlight"
Documentation = "https://github.com/ecstra/moonlight#readme"
"Bug Tracker" = "https://github.com/ecstra/moonlight/issues"

[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
where = ["."]
include = ["moonlight*"]
exclude = ["tests*", "*.egg-info*", "build*", "dist*", "__pycache__*"]