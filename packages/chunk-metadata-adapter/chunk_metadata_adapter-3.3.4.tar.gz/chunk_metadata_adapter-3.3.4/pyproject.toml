[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chunk_metadata_adapter"
version = "3.3.4"
description = "Reusable metadata builder for chunk-based systems with BM25 tokens support"
readme = "README.md"
authors = [{name = "Vasiliy zdanovskiy vasilyvz@gmail.com"}]
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent",
]
dependencies = [
    "pydantic>=2.0.0",
    "lark>=1.1.5",
]

[project.optional-dependencies]
dev = [
    "hypothesis>=6.0.0",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/chunk_metadata_adapter"
"Bug Tracker" = "https://github.com/yourusername/chunk_metadata_adapter/issues"

[tool.setuptools]
packages = ["chunk_metadata_adapter", "chunk_metadata_adapter.examples", "chunk_metadata_adapter.ast"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=chunk_metadata_adapter --cov-report=term-missing --cov-report=xml"

[tool.coverage.run]
source = ["chunk_metadata_adapter"]
omit = ["*/tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "pass",
]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["chunk_metadata_adapter"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
ignore_errors = true

[[tool.mypy.overrides]]
module = [
    "lark.*",
]
ignore_missing_imports = true
