[build-system]
requires = [
  "setuptools",
  "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "ymvas"
version = "1.3.6"
description = "Ymvas - handle your life like a developer!"
authors = [{name = "Vasyl Yovdiy", email = "vas@ymvas.com"}]
license = {text = "MIT"}
requires-python = ">=3.12"
dependencies = [
  "requests",
  "PyYAML",
  'python-dotenv',
  'croniter',
  'python-dateutil',
  "Markdown",
  "CairoSVG>=2.7.1",
  "pdfkit>=1.0.0",
]
readme = "README.md"

[project.scripts]
ym = "ymvas.client:run"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"ymvas" = [
  "ymvas/services/templates/*",
]

[tool.setuptools.packages.find]
where = ["."]
include = [
  "ymvas*",
]
