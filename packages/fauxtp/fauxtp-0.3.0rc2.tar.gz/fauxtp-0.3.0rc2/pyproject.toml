[project]
name = "fauxtp"
version = "0.3.0.rc2"
description = "Erlang/OTP primitives for Python."
license = "BSD-2-Clause"
readme = "README.md"
authors = [
    { name = "fizzAI", email = "fizzarolli@riseup.net" }
]
requires-python = ">=3.11"
dependencies = [
    "anyio>=4.12.1",
]

[project.urls]
Documentation = "https://fizzai.github.io/fauxtp/"
Repository = "https://github.com/fizzAI/fauxtp"

[project.optional-dependencies]
rpds = [
    "rpds-py>=0.30.0"
]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
]
docs = [
    "jupyter-book>=2.1.0",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.7.1",
    "mkdocstrings[python]>=1.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
