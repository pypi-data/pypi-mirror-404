[build-system]
requires = ["setuptools>=61.0,<69.5"]
build-backend = "setuptools.build_meta"

[project]
name = "neuronos-capabilities"
version = "0.0.1" # Adjusted to static versioning per your template
description = "NeuronOS Python Capabilities Library - Provider-agnostic backend capabilities following hexagonal architecture"
authors = [
  { name = "NeuronOS", email = "tech@neuron-studios.com" }
]
readme = "README.md"
requires-python = ">=3.9"
keywords = ["neuronos", "capabilities", "hexagonal-architecture", "sqlmanager"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dependencies = [
    "sqlalchemy>=2.0.23,<3.0.0",
    "psycopg2-binary>=2.9.9,<3.0.0",
    "asyncpg>=0.29.0,<1.0.0",
    "alembic>=1.13.1,<2.0.0",
    "typing-extensions>=4.9.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.3",
    "pytest-asyncio>=0.21.1",
    "pytest-cov>=4.1.0",
    "twine>=5.1.1",
    "build>=1.0.0"
]

[project.urls]
Homepage = "https://github.com/neuronos/neuronos_python_capabilities_library"
Repository = "https://github.com/neuronos/neuronos_python_capabilities_library"

[tool.setuptools.packages.find]
where = ["."]
include = ["neuronos_capabilities*"]

[tool.setuptools.package-data]
"neuronos_capabilities.SQLManager" = ["artifact.yaml"]

