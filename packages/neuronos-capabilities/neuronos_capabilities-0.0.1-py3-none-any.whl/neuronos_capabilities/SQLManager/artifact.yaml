id: sql-manager
kind: backend-artifact
type: capability
family: backend
category: backend/capability
version: 1.0.0

name: SQLManager
description: Provider-agnostic SQL database management capability with ORM support and migrations

capability:
  exposes_ports: true
  reusable_as_library: true
  hexagonal_compliant: true
  allows_composition: true

runtime:
  assembly: internal
  configuration: declarative

dependencies:
  capabilities: []
  external:
    - sqlalchemy>=2.0.0
    - psycopg2-binary>=2.9.0
    - asyncpg>=0.29.0
    - alembic>=1.13.0

providers:
  - name: postgresql
    description: PostgreSQL database provider
    version: "12+"

public_api:
  entrypoint: SQLManager
  language: python
  module: sql_manager

features:
  - ORM support with SQLAlchemy
  - Schema migrations with Alembic
  - Synchronous and asynchronous operations
  - Connection pooling and management
  - Transaction support
  - Raw SQL execution
  - Singleton pattern for connection reuse

metadata:
  author: NeuronOS
  license: MIT
  repository: https://github.com/neuronos/capabilities
  documentation: https://docs.neuronos.dev/capabilities/sql-manager
