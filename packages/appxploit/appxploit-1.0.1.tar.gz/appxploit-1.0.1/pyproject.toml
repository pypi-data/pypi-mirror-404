[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "appxploit"
version = "1.0.1"
description = "Professional Android APK security analysis tool for bug bounty hunters"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "LAKSHMIKANTHAN K"}
]
keywords = ["android", "apk", "security", "analysis", "bug-bounty", "penetration-testing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Topic :: Security",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "click>=8.1.0",
    "colorama>=0.4.6",
    "pyyaml>=6.0",
    "jinja2>=3.1.2",
    "requests>=2.31.0",
    "lxml>=4.9.0",
]

[project.urls]
Homepage = "https://github.com/letchupkt/AppXploit"
Repository = "https://github.com/letchupkt/AppXploit"
Issues = "https://github.com/letchupkt/AppXploit/issues"

[project.scripts]
appxploit = "appxploit.__main__:main"

[tool.setuptools]
packages = [
    "appxploit",
    "appxploit.core",
    "appxploit.analysis",
    "appxploit.discovery",
    "appxploit.filtering",
    "appxploit.intelligence",
    "appxploit.reasoning",
    "appxploit.reporting"
]

[tool.setuptools.package-data]
appxploit = ["data/*.txt", "data/*.yaml", "reporting/templates/*.j2"]
