[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "selenium-selector-autocorrect"
version = "0.1.1"
description = "Automatic Selenium selector correction using AI when elements fail to be found"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Marty Zhou", email = "marty.zhou@example.com"}
]
maintainers = [
    {name = "Marty Zhou", email = "marty.zhou@example.com"}
]
keywords = [
    "selenium",
    "testing",
    "automation",
    "ai",
    "web-testing",
    "test-automation",
    "selector",
    "auto-correction"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Quality Assurance",
    "Framework :: Pytest",
]
dependencies = [
    "selenium>=4.0.0",
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/MartyZhou/selenium-selector-autocorrect"
Documentation = "https://github.com/MartyZhou/selenium-selector-autocorrect#readme"
Repository = "https://github.com/MartyZhou/selenium-selector-autocorrect"
Issues = "https://github.com/MartyZhou/selenium-selector-autocorrect/issues"
Changelog = "https://github.com/MartyZhou/selenium-selector-autocorrect/blob/main/CHANGELOG.md"

[tool.setuptools]
packages = ["selenium_selector_autocorrect"]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
selenium_selector_autocorrect = ["py.typed"]

[tool.black]
line-length = 120
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 120
src_paths = ["src"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
strict = true
ignore_missing_imports = false

[tool.ruff]
line-length = 120
target-version = "py38"
src = ["src"]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
"tests/**" = ["F401", "F841"]

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
addopts = "-ra --strict-markers --cov=src/selenium_selector_autocorrect --cov-report=term-missing --cov-report=html"
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow tests",
]

[tool.coverage.run]
source = ["src/selenium_selector_autocorrect"]
branch = true
omit = ["*/tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "pass",
]
precision = 2
