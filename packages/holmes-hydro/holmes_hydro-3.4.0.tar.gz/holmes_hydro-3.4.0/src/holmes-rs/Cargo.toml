[package]
name = "holmes-rs"
version = "0.3.0"
edition = "2021"

[dependencies]
ndarray = "0.17.1"
ndarray-rand = "0.16.0"
numpy = "0.27"
pyo3 = { version = "0.27", features = ["extension-module"] }
rand = "0.9.2"
rand_chacha = "0.9.0"
rayon = "1.11.0"
thiserror = "2.0.17"

[lib]
name = "holmes_rs"
crate-type = ["cdylib", "rlib"]

[dev-dependencies]
proptest = "1.6"
approx = "0.5"
csv = "1.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[profile.test]
opt-level = 1

[lints.rust]
non_upper_case_globals = "allow"
unexpected_cfgs = { level = "warn", check-cfg = ["cfg(coverage_nightly)"] }

[lints.clippy]
manual_range_contains = "allow"

[profile.release]
  lto = true              # Link-Time Optimization
  codegen-units = 1       # Better optimization (slower compile)
  opt-level = 3           # Maximum optimization

[package.metadata.cargo-llvm-cov]
# Exclude PyO3 binding code (tested via Python integration tests)
ignore-filename-regex = ["lib\\.rs$", "/mod\\.rs$", "utils\\.rs$"]
