[project]
name = "holmes-rs"
version = "0.3.0"
description = "HOLMES (HydrOLogical Modeling Educationnal Software) is a software developped to teach operational hydrology. It is developed at the university Laval, QuÃ©bec, Canada. These are the models written in rust."
readme = "README.md"
authors = [
  {name = "Antoine Lefebvre-Brossard", email = "antoinelb@proton.me"}
]
license = {text = "MIT"}
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Education",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Hydrology",
]
requires-python = ">=3.11"

[project.urls]
Homepage = "https://github.com/antoinelb/holmes"
Repository = "https://github.com/antoinelb/holmes"

[build-system]
requires = ["maturin>=1.10.2"]
build-backend = "maturin"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
module-name = "holmes_rs"

