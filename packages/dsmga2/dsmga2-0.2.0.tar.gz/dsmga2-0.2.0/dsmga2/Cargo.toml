[package]
name = "dsmga2"
version.workspace = true
edition = "2021"
authors = ["Po-Hsuan Lai"]
description = "Dependency Structure Matrix Genetic Algorithm II with two-edge graphical linkage model"
license = "MIT OR Apache-2.0"
repository = "https://github.com/PoHsuanLai/dsmga2"
documentation = "https://docs.rs/dsmga2"
homepage = "https://github.com/PoHsuanLai/dsmga2"
keywords = ["genetic-algorithm", "optimization", "evolutionary", "linkage", "ga"]
categories = ["algorithms", "science"]
readme = "README.md"
exclude = [
    "benches/",
    "../benchmarks/",
    "../dsmga2-py/",
    "../DSMGA-II-TwoEdge/",
    "../.gitignore",
]

[dependencies]
rand = "0.8"
rand_mt = "4.2"
bitvec = "1.0"
ahash = "0.8"
smallvec = "1.11"
rayon = "1.8"
dashmap = "6.1"
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"

# Optional dependencies for CLI
indicatif = { version = "0.17", optional = true }

[dev-dependencies]
criterion = "0.5"

[[bin]]
name = "dsmga2_cli"
path = "src/bin/dsmga2_cli.rs"
required-features = ["cli"]

[features]
default = []
cli = ["indicatif"]

[[bench]]
name = "benchmarks"
harness = false
