[project]
name = "mkdocs_substitute_plugin"
version = "0.0.13"
authors = [
  { name="Peter Killert", email="mkdocs@code-is-poetry.de" },
]
description = "Package for Text/Element Replacements in mkdocs used with the Material Theme"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

dependencies = [
    "feedparser>=6.0",
    "mkdocs>=1.5",
    "mkdocs-material>=9.0"
]


[project.urls]
Homepage = "https://www.code-is-poetry.de/substitute/"
Issues = "https://www.code-is-poetry.de/substitute/"

[project.entry-points."mkdocs.plugins"]
substitute-plugin = "mkdocs_substitute_plugin:SubstitutePlugin"

[tool.setuptools.packages.find]
include = ["mkdocs_substitute_plugin"]