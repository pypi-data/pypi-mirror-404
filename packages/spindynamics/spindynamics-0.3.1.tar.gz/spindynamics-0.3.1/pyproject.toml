[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "spindynamics"
version = "0.3.1"
description = "Python SDK for the SpinDynamics inference routing platform"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.9"
dependencies = [
    "build>=1.4.0",
    "httpx>=0.24.0",
    "twine>=6.2.0",
]

[project.urls]
Homepage = "https://spindynamics.net"
Documentation = "https://spindynamics.net/docs"
Repository = "https://github.com/spindynamics/sdk-python"
