[build-system]
requires = ["setuptools>=61.0", "wheel", "torch>=2.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mps-deform-conv"
version = "0.1.4"
description = "Deformable Convolution 2D for PyTorch on Apple Silicon (MPS)"
readme = "README.md"
license = "MIT"
authors = [
    {name = "imperatormk"}
]
keywords = ["deformable-convolution", "dcn", "apple-silicon", "pytorch", "mps", "metal", "detr", "basicvsr"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: MacOS :: MacOS X",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.10"
dependencies = [
    "torch>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/mpsops/mps-deform-conv"
Repository = "https://github.com/mpsops/mps-deform-conv"
Issues = "https://github.com/mpsops/mps-deform-conv/issues"

[tool.setuptools]
packages = ["mps_deform_conv"]
include-package-data = true

[tool.setuptools.package-data]
mps_deform_conv = [
    "kernels/*.metal",
]
