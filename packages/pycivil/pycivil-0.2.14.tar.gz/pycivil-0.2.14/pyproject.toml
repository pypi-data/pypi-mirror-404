[project]
name = "pycivil"
version = "0.2.14"
description = "Structural Engineering Utilities"
authors = [{ name = "Luigi Paone", email = "ppc.luigi.paone@gmail.com" }]
requires-python = ">=3.9,<3.13"
readme = "README.md"
licence = "BSD-3-Clause"
dependencies = [
    "numpy>=2.0.2,<3",
    "matplotlib>=3.7.2,<4",
    "Jinja2>=3.1.2,<4",
    "pandas>=2.1.0,<3",
    "vtk>=9.5.2,<10",
    "pexpect>=4.8.0,<5",
    "pymongo>=4.4.1,<5",
    "gmsh>=4.11.1,<5",
    "odfpy>=1.4.0,<2",
    "python-multipart>=0.0.20,<0.0.21",
    "requests>=2.31.0,<3",
    "pydantic-settings>=2.1.0,<3",
    "typing-extensions>=4.11.0,<5",
    "rich>=14.2.0,<15",
    "pytest>=8.4.1,<9",
    "pyvista>=0.46.3,<0.47",
    "openpyxl>=3.1.5,<4",
    "adjusttext>=1.3.0,<2",
    "xstrumodeler>=0.0.1,<0.0.2",
    "code-aster-whale>=0.1.0,<0.2",
    "mypy>=1.19.1",
    "pandas-stubs>=2.2.2.240807",
]

[dependency-groups]
test = [
    "coverage[toml]>=7.1.0,<8",
    "pytest-cov>=4.0.0,<5",
    "httpx>=0.24.1,<0.25",
    "mongomock>=4.1.2,<5",
    "pytest-mock>=3.11.1,<4",
]
docs = [
    "mkdocstrings>=0.27.0,<0.28",
    "mkdocstrings-python>=1.13.0,<2",
    "mkdocs-gen-files>=0.4.0,<0.5",
    "mkdocs-literate-nav>=0.6.0,<0.7",
    "mkdocs-exclude>=1.0.2,<2",
    "mkdocs-section-index>=0.3.5,<0.4",
    "mkdocs>=1.6.1,<2",
    "mkdocs-material>=9.5.49,<10",
    "markdown-katex>=202406.1035,<202407",
    "python-markdown-math>=0.9"
]
lint = [
    "black>=23.1.0,<24",
    "pre-commit==2.0",
    "jake>=3.0.0,<4",
]
typing = ["mypy>=1.0.1,<2"]
dev = [
    "monkeytype>=23.3.0",
]

[uv-tool]
default-groups = "all"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# Include file extra nel wheel/sdist
include = [
    { path = "pycivil/templates/latex", format = ["wheel", "sdist"] },
    { path = "pycivil/templates/midas", format = ["wheel", "sdist"] }
]


[tool.coverage.paths]
source = ["pycivil", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["pycivil"]
omit = []

[tool.coverage.report]
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING",
    "if __name__ == .__main__.:"
]

[tool.mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_subclassing_any = false
disallow_untyped_calls = false
disallow_untyped_defs = false # this should be enabled when all the function are typed
no_implicit_optional = true
show_column_numbers = true
show_error_codes = true
show_error_context = false
strict_equality = true
strict_optional = true
warn_redundant_casts = true
warn_unreachable = false
warn_unused_configs = true
exclude = ["tests/"]
#plugins = ["pydantic.mypy"]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[[tool.mypy.overrides]]
module = [
    "pandas",
    "matplotlib.*",
    "pexpect",
    "gmsh",
    "vtkmodules.*",
]
ignore_missing_imports = true

[tool.ruff]
 # ignoring "N" (naming) and "D" (docstrings) for now
select = ["B", "C", "E", "F", "I", "S", "U", "W", "PD"]
ignore = ["E501", "B905", "S104", "S101", "S701"]
target-version = "py310"
src = ["src", "test"]
extend-exclude = ["res/paraview"]

[tool.ruff.per-file-ignores]
"tests/*" = ["S101", "D107", "D103"]

[tool.ruff.pydocstyle]
convention = "google"

[tool.ruff.isort]
#force-single-line = true

[tool.ruff.pyupgrade]
keep-runtime-typing = true

[tool.pytest.ini_options]
markers = [
    "codeaster: marks tests that use code aster",
    "needLatex: marks tests that use latex"
]
