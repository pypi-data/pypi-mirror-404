[tool.poetry]
name = "fin-infra"
version = "0.8.0"
description = "Financial infrastructure toolkit: banking connections, market data, credit, cashflows, and brokerage integrations"
authors = ["Ali Khatami <aliikhatami94@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "fin_infra", from = "src" }]
keywords = ["finance", "banking", "plaid", "brokerage", "markets", "credit", "tax", "cashflow", "fintech", "infra"]
include = [
    "src/fin_infra/py.typed",
    "src/fin_infra/docs/**/*",
    "src/fin_infra/bundled_docs/**/*"
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Financial",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: FastAPI",
    "Typing :: Typed"
]

[tool.poetry.urls]
Homepage = "https://github.com/nfraxlab/fin-infra"
Repository = "https://github.com/nfraxlab/fin-infra"
Issues = "https://github.com/nfraxlab/fin-infra/issues"
Documentation = "https://nfrax.com/fin-infra"

[tool.poetry.dependencies]
python = ">=3.11,<4.0"
httpx = ">=0.25.0"
pydantic = ">=2.0"
pydantic-settings = ">=2.0"
python-dotenv = ">=1.0.0"
typing-extensions = ">=4.0"

# Infra utilities
tenacity = ">=8.0.0"
cashews = { version = ">=7.0", extras = ["redis"] }
loguru = ">=0.7.0"
numpy = ">=1.24.0"
numpy-financial = ">=1.0.0"
# Security fixes for CVEs
protobuf = ">=6.33.3"  # CVE-2026-0994
authlib = ">=1.6.6"  # CVE-2025-68158
filelock = ">=3.20.3"  # CVE-2026-22701
urllib3 = ">=2.6.3"  # CVE-2026-21441
virtualenv = ">=20.36.1"  # CVE-2026-22702
werkzeug = ">=3.1.5"  # CVE-2026-21860
# svc-infra = { path = "../svc-infra", develop = true }  # Local dev only - uncomment for local development

# ai-infra for LLM-powered features (always included)
ai-infra = ">=0.1.142"

# Optional provider dependencies (install via extras)
yahooquery = { version = ">=2.3.0", optional = true }
ccxt = { version = ">=4.0.0", optional = true }
plaid-python = { version = ">=25.0.0", optional = true }
fastapi-users = "^15.0.2"
langchain-core = "^1.2.5"

[tool.poetry.extras]
# Market data providers
markets = ["yahooquery", "ccxt"]
yahoo = ["yahooquery"]
crypto = ["ccxt"]
# Banking providers
plaid = ["plaid-python"]
banking = ["plaid-python"]
# All providers
all = ["yahooquery", "ccxt", "plaid-python"]

[tool.poetry.group.dev.dependencies]
pytest = ">=8.0.0"
pytest-asyncio = ">=0.23.0"
pytest-benchmark = ">=4.0.0"
mypy = ">=1.10.0"
ruff = ">=0.6.0"
black = ">=24.0.0"
isort = ">=5.13.0"
flake8 = ">=7.0.0"
pre-commit = ">=3.0.0"
bandit = ">=1.7.0"
types-requests = ">=2.31.0"
pytest-cov = ">=4.0.0"
aiosqlite = ">=0.20.0"
python-semantic-release = ">=9.0.0"
# Documentation
mkdocs = ">=1.6.0"
mkdocs-material = ">=9.5.0"
pip-audit = "^2.10.0"
griffe = "^1.15.0"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_functions = ["test_*"]
addopts = "-q -m 'not acceptance'"
markers = [
    "providers: External provider client tests",
    "models: Financial domain models tests",
    "acceptance: Acceptance tests (opt-in)",
]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "SIM",    # flake8-simplify
    "RUF",    # Ruff-specific rules
]

ignore = [
    "E501",    # line too long (handled by formatter)
    "RUF022",  # __all__ not sorted (we use logical grouping)
    "RUF012",  # mutable class attrs (handled by dataclass/pydantic)
    "B007",    # unused loop variable (often intentional)
    "B008",    # function call in default arg (typer.Option pattern)
    "B027",    # empty method in ABC (intentional for optional callbacks)
    "B904",    # raise from err (not always clearer)
    "B905",    # zip strict (Python 3.10+ only, adds verbosity)
    "SIM102",  # nested if statements (sometimes clearer)
    "SIM103",  # return condition directly (sometimes clearer with if)
    "SIM105",  # contextlib.suppress (explicit try/except often clearer)
    "SIM108",  # ternary operator (readability preference)
    "SIM110",  # use all() (sometimes clearer with explicit loop)
    "SIM113",  # use enumerate (sometimes clearer without)
    "SIM115",  # context manager for files (not always applicable)
    "SIM117",  # single with statement (sometimes clearer separate)
    "SIM118",  # key in dict vs dict.keys() (minor)
    "UP028",   # yield from (sometimes clearer with explicit yield)
    "UP038",   # isinstance(x, (A, B)) - deprecated rule, requires unsafe fixes
    "RUF001",  # ambiguous unicode char in string (intentional in docs)
    "RUF002",  # ambiguous unicode char in docstring (intentional curly quotes)
    "RUF003",  # ambiguous unicode char in comment (intentional curly quotes)
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "B018",    # useless expression in tests is fine
]
"examples/**/*.py" = [
    "E402",    # module level imports - examples show full context inline
]

[tool.ruff.lint.isort]
known-first-party = ["fin_infra"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.bandit]
exclude_dirs = ["tests", ".venv", "venv"]
skips = [
    "B101",  # assert used (intentional in tests and contracts)
    "B311",  # random for non-crypto (intentional)
    "B324",  # MD5 hash - used for cache keys only, not security
]

[tool.coverage.run]
source = ["src/fin_infra"]
branch = true
omit = ["*/tests/*", "*/__pycache__/*"]

[tool.coverage.report]
exclude_lines = ["pragma: no cover", "if TYPE_CHECKING:", "raise NotImplementedError"]
fail_under = 70
show_missing = true

[tool.mypy]
python_version = "3.13"
ignore_missing_imports = true
no_implicit_optional = true
install_types = true
non_interactive = true
check_untyped_defs = true
warn_return_any = true
warn_unused_ignores = false
files = "src"
exclude = '^(\.venv|venv|build|dist|node_modules|tests)/'
plugins = ["pydantic.mypy"]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

# Semantic Release configuration
[tool.semantic_release]
version_toml = ["pyproject.toml:tool.poetry.version"]
branch = "main"
tag_format = "v{version}"
changelog_file = "CHANGELOG.md"
upload_to_pypi = false
upload_to_release = false

[tool.semantic_release.commit_parser_options]
allowed_tags = ["feat", "fix", "perf", "refactor", "docs", "chore", "test", "build", "ci"]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
fin-infra = "fin_infra.__main__:main"
