[project]
name = "aa-skip-email"
version = "0.2.2"
description = "Allows you to skip entering your email after registering via EVE SSO"
authors = [{ name = "Boris Talovikov", email = "boris@talovikov.ru" }]
maintainers = [
  { name = "Boris Blade Artrald", email = "boris-blade-artrald@eveo7.ru" },
]
requires-python = ">=3.10"
readme = "README.md"
license = "GPL-3.0-or-later"
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
]
dependencies = ["allianceauth>=3.6"]

[project.urls]
Repository = "https://gitlab.com/zima-corp/aa-skip-email"

[tool.uv.build-backend]
module-name = ["aa_skip_email"]
module-root = ""

[build-system]
requires = ["uv_build>=0.9.25,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = ["pre-commit>=4.5.1"]

[tool.pyright]
venv = ".venv"
venvPath = "."

[tool.black]
line-length = 79
target-version = ['py310', 'py311', 'py312', 'py313', 'py314']

[tool.flake8]
max-line-length = 79
max-complexity = 10

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true

[tool.isort]
profile = "black"
line_length = 79
multi_line_output = 3
include_trailing_comma = true
