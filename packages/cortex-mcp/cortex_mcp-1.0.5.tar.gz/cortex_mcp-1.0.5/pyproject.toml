[build-system]
requires = ["setuptools>=68.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cortex-mcp"
version = "1.0.5"
description = "Making AI Accountable Over Time - MCP server for persistent memory, automatic verification, and evidence-based grounding"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Cortex Team", email = "beta@cortex-mcp.com"}
]
maintainers = [
    {name = "Cortex Team", email = "beta@cortex-mcp.com"}
]
keywords = [
    "mcp",
    "model-context-protocol",
    "ai-memory",
    "accountability",
    "hallucination-detection",
    "rag",
    "vector-database",
    "claude",
    "anthropic"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent"
]

dependencies = [
    # MCP Framework
    "mcp>=1.0.0,<2.0.0",

    # Vector Database & Embeddings
    "chromadb>=1.0.0,<2.0.0",

    # PyTorch & Transformers (stable versions)
    "numpy==1.26.4",
    "torch==2.1.2",
    "transformers==4.36.2",
    "sentence-transformers==2.5.1",

    # Google Drive Sync
    "google-auth>=2.0.0",
    "google-auth-oauthlib>=1.0.0",
    "google-api-python-client>=2.0.0",

    # Encryption (AES-256-GCM)
    "cryptography>=41.0.0",

    # YAML Processing
    "pyyaml>=6.0.0",

    # HTTP Client
    "aiohttp>=3.9.0",

    # Utilities
    "python-dateutil>=2.8.0",
    "portalocker>=2.8.0",

    # Git Integration (Phase 9.2)
    "GitPython>=3.1.0",

    # Graph Database (Phase 9: Evidence Graph)
    "networkx>=3.0",

    # HTTP Client
    "requests>=2.31.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "black>=23.7.0",
    "isort>=5.12.0",
    "flake8>=6.1.0",
    "mypy>=1.5.0"
]

[project.urls]
Homepage = "https://github.com/syab726/cortex"
Documentation = "https://github.com/syab726/cortex#readme"
Repository = "https://github.com/syab726/cortex"
Issues = "https://github.com/syab726/cortex/issues"
Changelog = "https://github.com/syab726/cortex/releases"

[project.scripts]
cortex-mcp = "cortex_mcp.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["cortex_mcp*"]
exclude = ["cortex_mcp.tests*", "cortex_mcp.web*"]

[tool.setuptools.package-data]
cortex_mcp = [
    "dashboard/templates/*.html",
    "dashboard/templates/*.css",
    "dashboard/templates/*.js",
    "*.md",
    "*.txt"
]

[tool.black]
line-length = 120
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers"
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
    "*_test.py"
]
filterwarnings = [
    "ignore::pytest.PytestCollectionWarning",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "e2e: End-to-end tests",
    "slow: Slow tests"
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
