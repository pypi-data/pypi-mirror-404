[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "inkjet"
version = "0.1.0"
description = "CLI tool for Bluetooth thermal printer control and printing"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Aaron Chartier" }
]
keywords = ["thermal", "printer", "bluetooth", "ble", "cli", "receipt"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Printing",
    "Topic :: Utilities",
]
requires-python = ">=3.9"
dependencies = [
    "bleak>=0.21.0",
    "Pillow>=9.0.0",
    "typer[all]>=0.9.0",
    "rich>=13.0.0",
    "qrcode[pil]>=7.0",
    "python-barcode>=0.15.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
]

[project.scripts]
inkjet = "inkjet.cli:app"

[project.urls]
Homepage = "https://github.com/AaronChartier/inkjet"
Repository = "https://github.com/AaronChartier/inkjet"
Documentation = "https://github.com/AaronChartier/inkjet#readme"

[tool.hatch.build.targets.wheel]
packages = ["src/inkjet"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]