name: CI

on:
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "python/**"
      - "tests/**"
      - "benchmarks/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "pyproject.toml"
      - "uv.lock"
      - ".github/workflows/ci.yml"

env:
  CARGO_TERM_COLOR: always

jobs:
  python-lint:
    name: Python lint (py${{ matrix.python }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: ["3.11", "3.14"]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: ${{ matrix.python }}
          allow-prereleases: true

      - name: Create venv
        run: python -m venv .venv

      - name: Install tools
        run: |
          source .venv/bin/activate
          pip install ruff ty pytest pydantic opentelemetry-api

      - name: Ruff check
        run: |
          source .venv/bin/activate
          ruff check python/ tests/ benchmarks/

      - name: Ruff format
        run: |
          source .venv/bin/activate
          ruff format --check python/ tests/ benchmarks/

      - name: Type check (ty)
        run: |
          source .venv/bin/activate
          ty check python/pydynox/

  rust-lint:
    name: Rust lint
    runs-on: ubuntu-latest
    needs: python-lint
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Rust fmt
        run: cargo fmt --all -- --check

      - name: Rust clippy
        run: cargo clippy --all-targets -- -D warnings

  build:
    name: Build (${{ matrix.os }} / py${{ matrix.python }})
    runs-on: ${{ matrix.os }}
    needs: [rust-lint, python-lint]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python: ["3.11", "3.14"]

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: ${{ matrix.python }}
          allow-prereleases: true

      - name: Build wheel
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1.49.4
        with:
          command: build
          args: --release --out dist
          sccache: true

      - name: Upload wheel
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: wheel-${{ matrix.os }}-py${{ matrix.python }}
          path: dist/*.whl
          retention-days: 1

  test:
    name: Test (${{ matrix.os }} / py${{ matrix.python }})
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python: ["3.11", "3.14"]

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: ${{ matrix.python }}
          allow-prereleases: true

      - name: Download wheel
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: wheel-${{ matrix.os }}-py${{ matrix.python }}
          path: dist

      - name: Create venv
        run: python -m venv .venv

      - name: Install wheel and dependencies
        run: |
          source .venv/bin/activate
          pip install dist/*.whl
          pip install pytest pytest-asyncio hypothesis pydantic opentelemetry-api opentelemetry-sdk

      - name: Install integration test dependencies
        if: runner.os == 'Linux'
        run: |
          source .venv/bin/activate
          pip install testcontainers boto3

      - name: Run unit tests
        run: |
          source .venv/bin/activate
          pytest tests/unit/ -v

      - name: Run integration tests
        if: runner.os == 'Linux'
        run: |
          source .venv/bin/activate
          pytest tests/integration/ -v

