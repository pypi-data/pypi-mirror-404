# Release Pipeline
#
# This workflow builds and publishes pydynox to PyPI.
# It triggers when you push a version tag or manually via workflow_dispatch.
#
# Usage:
#   git tag v0.14.0
#   git push origin v0.14.0
#
# Note: Changelog is generated separately by changelog.yml after release is published.

name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.1.0)"
        required: true
        type: string

permissions:
  contents: write
  id-token: write
  pages: write

jobs:
  # Extract version from tag or input
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="${{ inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $VERSION"

  build-linux-x86:
    name: Build manylinux x86_64 cp${{ matrix.python }}
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Build wheels
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1.49.4
        with:
          target: x86_64
          args: --release --out dist -i python${{ matrix.python }}
          manylinux: auto
          sccache: true

      - name: Upload wheels
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: pydynox-${{ needs.prepare.outputs.version }}-cp${{ matrix.python }}-manylinux-x86_64
          path: dist/*.whl

  build-linux-arm:
    name: Build manylinux aarch64 cp${{ matrix.python }}
    needs: prepare
    runs-on: ubuntu-24.04-arm
    strategy:
      matrix:
        python: ["3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Build wheels
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1.49.4
        with:
          target: aarch64
          args: --release --out dist -i python${{ matrix.python }}
          manylinux: auto
          sccache: true

      - name: Upload wheels
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: pydynox-${{ needs.prepare.outputs.version }}-cp${{ matrix.python }}-manylinux-aarch64
          path: dist/*.whl

  build-macos:
    name: Build macOS ${{ matrix.target }} cp${{ matrix.python }}
    needs: prepare
    runs-on: macos-latest
    strategy:
      matrix:
        python: ["3.11", "3.12", "3.13", "3.14"]
        target: [x86_64-apple-darwin, aarch64-apple-darwin]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Build wheels
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1.49.4
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -i python${{ matrix.python }}
          sccache: true

      - name: Upload wheels
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: pydynox-${{ needs.prepare.outputs.version }}-cp${{ matrix.python }}-macos-${{ matrix.target }}
          path: dist/*.whl

  build-sdist:
    name: Build sdist
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Build sdist
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1.49.4
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: pydynox-${{ needs.prepare.outputs.version }}-sdist
          path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [prepare, build-linux-x86, build-linux-arm, build-macos, build-sdist]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/pydynox
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          pattern: pydynox-${{ needs.prepare.outputs.version }}-*
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0

  github-release:
    name: Create GitHub Release
    needs: [prepare, publish]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          name: "pydynox v${{ needs.prepare.outputs.version }}"
          body: |
            Release v${{ needs.prepare.outputs.version }}

            See [CHANGELOG.md](CHANGELOG.md) for details.

            ## Installation

            ```bash
            pip install pydynox==${{ needs.prepare.outputs.version }}
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docs:
    name: Deploy Documentation
    needs: publish
    uses: ./.github/workflows/docs.yml
