[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fwts"
version = "0.1.15"
description = "Git worktree workflow manager for feature development"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Claudia Richoux", email = "claudia@laudiacay.com" }
]
keywords = ["git", "worktree", "workflow", "cli", "tmux", "linear"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Version Control :: Git",
]

dependencies = [
    "typer>=0.9.0",
    "httpx>=0.25.0",
    "tomli>=2.0.0;python_version<'3.11'",
    "rich>=13.0.0",
    "anyio>=4.0.0",
    "readchar>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
    "pyright>=1.1.0",
]

[project.scripts]
fwts = "fwts.cli:app"
fb = "fwts.cli:app"

[project.urls]
Homepage = "https://github.com/laudiacay/featurebox"
Repository = "https://github.com/laudiacay/featurebox"
Issues = "https://github.com/laudiacay/featurebox/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/fwts"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]

[tool.ruff.lint.per-file-ignores]
# Shell completion scripts contain embedded shell code with long lines
"src/fwts/completions.py" = ["E501"]
# Hook commands are long shell one-liners
"src/fwts/hooks.py" = ["E501"]
# Config example strings can be long
"src/fwts/config.py" = ["E501"]
# TUI messages can be long
"src/fwts/tui.py" = ["E501"]

[tool.pyright]
pythonVersion = "3.10"
typeCheckingMode = "standard"
include = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
