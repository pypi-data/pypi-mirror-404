[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "leonai"
version = "0.2.0"
description = "Leon - Proactive AI coding assistant with persistent memory and TUI"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "nmhjklnm"}
]
keywords = ["ai", "assistant", "langchain", "anthropic", "claude", "tui", "coding"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "langchain>=1.2.6",
    "langchain-anthropic>=1.3.1",
    "langgraph>=1.0.7",
    "textual>=1.0.0",
    "rich>=13.0.0",
    "pyperclip>=1.11.0",
    "langchain-openai>=1.1.7",
    "duckduckgo-search>=8.1.1",
    "httpx>=0.28.1",
    "pyyaml>=6.0",
    "pydantic>=2.0",
    "langchain-mcp-adapters>=0.1.0",
]

[project.optional-dependencies]
pdf = ["pymupdf>=1.24.0"]
pptx = ["python-pptx>=1.0.0"]
docs = ["pymupdf>=1.24.0", "python-pptx>=1.0.0"]
all = ["pymupdf>=1.24.0", "python-pptx>=1.0.0"]

[project.scripts]
leonai = "tui.leon_cli:main"

[project.urls]
Homepage = "https://github.com/Ju-Yi-AI-Lab/leonai"
Repository = "https://github.com/Ju-Yi-AI-Lab/leonai"
Issues = "https://github.com/Ju-Yi-AI-Lab/leonai/issues"

[tool.setuptools]
packages = ["middleware", "tui", "middleware.shell", "middleware.shell.hooks", "middleware.filesystem", "middleware.filesystem.read", "middleware.filesystem.read.readers", "middleware.web", "middleware.web.fetchers", "middleware.web.searchers", "tui.widgets"]
py-modules = ["agent", "agent_profile"]

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = []

[tool.ruff.lint.per-file-ignores]
"tests/*.py" = ["E402"]
"examples/*.py" = ["E402"]
