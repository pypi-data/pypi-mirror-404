#------------------------------------------------------------------------------

[project]
name = "zdev" # name of the distribution package
description = "Versatile collection of helper functions for common development tasks"
authors = [ { name="Dr. Marcus Zeller", email="dsp4444@gmail.com" } ]
readme = "README.md"
requires-python = ">=3.12"
license = "GPL-3.0-or-later"
license-files = [ "LICENSE", ]
dynamic = ["version", "dependencies"]
keywords = ["development", "utilities", "helpers"]

[project.scripts]
zdev-demo = "zdev:demo"

[project.urls]
Homepage = "https://github.com/zynt3c/zdev"
Package = "https://pypi.org/project/zdev"

#------------------------------------------------------------------------------

[build-system]
requires = ["setuptools>=61.0.0"] # "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["zdev"]

[tool.setuptools.dynamic]
version = {attr = "zdev.__version__"} # read from attribute in __init__.py
dependencies = {file = "requirements.txt"} # read from standard pip export file

#------------------------------------------------------------------------------
