[project]
name = "flowdoc"
version = "0.0.0-rc.1"
description = "Generate business flow diagrams from Python code decorators"
authors = [
    {name = "James Harrison", email = "40500443+jharibo@users.noreply.github.com"}
]
readme = "README.md"
requires-python = ">=3.10,<3.15"
license = {text = "MIT"}
keywords = ["flowchart", "diagram", "business-process", "documentation", "visualization"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "graphviz>=0.20",
    "click>=8.0",
]

[project.urls]
Repository = "https://github.com/jharibo/flowdoc"
Homepage = "https://github.com/jharibo/flowdoc"
Issues = "https://github.com/jharibo/flowdoc/issues"
Documentation = "https://github.com/jharibo/flowdoc#readme"

[dependency-groups]
dev = [
    "pytest>=9.0.2,<10",
    "pytest-cov>=7.0.0,<8",
    "ruff>=0.14.0",
    "ty>=0.0.14",
    "python-semantic-release>=9.0.0,<10",
]

[project.scripts]
flowdoc = "flowdoc.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = [
    "ANN001", # missing-type-function-argument
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.ty.environment]
python-version = "3.10"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
version_variables = ["flowdoc/__init__.py:__version__"]
branch = "main"
commit_message = "chore(release): {version}"
build_command = "uv build"
tag_format = "v{version}"
prerelease_token = "a"

[tool.semantic_release.changelog]
changelog_file = "CHANGELOG.md"

[tool.semantic_release.remote]
type = "github"
token = { env = "GH_TOKEN" }

[tool.semantic_release.publish]
upload_to_vcs_release = true
