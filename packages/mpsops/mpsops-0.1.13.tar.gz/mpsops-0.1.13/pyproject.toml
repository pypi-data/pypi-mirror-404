[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mpsops"
version = "0.1.13"
description = "CUDA-only PyTorch operations for Apple Silicon - metapackage"
readme = "README.md"
license = "MIT"
authors = [{name = "mpsops"}]
requires-python = ">=3.10"
dependencies = [
    "torch>=2.0.0",
    "mps-flash-attn>=0.2.1",
    "mps-bitsandbytes>=0.4.3",
    "mps-deform-conv>=0.1.3",
    "mps-correlation>=0.1.3",
    "mps-carafe>=0.1.3",
    "mps-conv3d>=0.1.3",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: MacOS :: MacOS X",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["pytorch", "mps", "apple-silicon", "metal", "gpu", "machine-learning"]

[project.urls]
Homepage = "https://github.com/mpsops"
Repository = "https://github.com/mpsops/mpsops"
Issues = "https://github.com/mpsops/mpsops/issues"

[project.optional-dependencies]
flash-attn = ["mps-flash-attn>=0.2.1"]
bitsandbytes = ["mps-bitsandbytes>=0.4.3"]
deform-conv = ["mps-deform-conv>=0.1.3"]
correlation = ["mps-correlation>=0.1.3"]
carafe = ["mps-carafe>=0.1.3"]
conv3d = ["mps-conv3d>=0.1.3"]
