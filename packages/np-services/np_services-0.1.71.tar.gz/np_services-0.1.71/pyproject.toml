[project]
authors = [
    { name = "bjhardcastle", email = "ben.hardcastle@alleninstitute.org" },
]
requires-python = ">=3.11,<4.0"
dependencies = [
    "requests<3,>=2",
    "np-session>=0.6.40",
    "pyzmq",
    "fabric<3.0,>=2.7",
    "pandas>=2.0",
    "h5py<4.0.0,>=3.8.0",
    "np-config>=0.4.17",
    "tables<4.0.0,>=3.8.0",
    "npc-sync>=0.1.13",
    "npc-ephys>=0.1.7",
    "npc-stim>=0.1.5",
    "npc-mvr>=0.1.2",
]
name = "np-services"
version = "0.1.71"
description = "Tools for interfacing with devices and services used in Mindscope Neuropixels experiments at the Allen Institute."
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
pretest = "np_services.scripts.pretest:main"
task = "poethepoet:main"

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[dependency-groups]
task_runner = ["poethepoet>=0.33.1"]
linting = ["black>=25.1.0", "isort>=6.0.1", "ruff>=0.11.2"]
testing = ["mypy>=1.4.1"]
bump = [
    "bump-my-version>=1.1.1",
    "git-changelog>=2.5.3",
]

[tool.uv]
package = true
default-groups = "all"

[tool.bumpversion]
tag = true
allow_dirty = true
commit = true
commit_args = "-a"
message = "Bump version: {current_version} â†’ {new_version} [skip actions]"
pre_commit_hooks = [
    "uv lock --upgrade-package np_services",
    "git-changelog -o CHANGELOG.md",
    "uv build",
    "uv publish",
]
post_commit_hooks = [
    "git push origin main",
    "git push --tags",
]

[tool.poe.tasks]
mypy = "mypy src --install-types --non-interactive"
test = ["mypy"]
ruff = "ruff check src --fix-only"
black = "black src"
format = ["ruff", "black"]
bump_pub_tag = "bump-my-version bump patch"
release = ["bump_pub_tag"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
np_services = ["py.typed"]

[tool.setuptools]
license-files = ["LICENSE"]
