[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[project]
name = "adi-crontab-tool"
version = "0.1.2"
description = "A small CLI to validate and explain cron expressions"
readme = "README.md"
requires-python = ">=3.13"
license = { text = "MIT" }
authors = [{ name = "Adi" }]
dependencies = []

[project.optional-dependencies]
dev = ["pytest"]

[project.scripts]
crontab-tool = "crontab_tool.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
