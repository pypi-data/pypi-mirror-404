[project]
name = "ai-sub"
version = "1.8.0"
authors = [
  { name="FlippFuzz" },
]
description = "AI-Powered Subtitle Generation with Translation"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pysubs2",
    "static-ffmpeg",
    "pydantic",
    "pydantic-ai-slim[google, logfire]",
    "pydantic-settings",
    "json_repair",
    "pyrate-limiter"
]

[project.urls]
"Homepage" = "https://github.com/FlippFuzz/ai-sub"
"Bug Tracker" = "https://github.com/FlippFuzz/ai-sub/issues"

[project.scripts]
ai-sub = "ai_sub.main:main"

[tool.setuptools.packages.find]
where = ["src"]
