[project]
name = "daqview"
version = "0.8.1"
description = "DAQ Data Analysis Software"
authors = [{ name = "Adam Greig", email = "adam@ael.co.uk" }]
requires-python = ">=3.10"
readme = "README.md"
license = "GPL-3.0-only"
license-files = ["COPYING"]
classifiers = [
    "Environment :: X11 Applications :: Qt",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Visualization",
]
dependencies = [
    "numpy ~= 2.0",
    "scipy ~= 1.15",
    "PySide6 (>=6.8,<6.9.1)",
    "pyqtgraph ~= 0.13",
    "pyyaml ~= 6.0",
    "h5py ~= 3.6",
    "colour ~= 0.1",
    "numexpr ~= 2.11",
    "importlib-resources ~= 6.5",
    "platformdirs ~= 4.2",
]
exclude = ["daqview/tests"]

[project.urls]
homepage = "https://www.ael.co.uk/pages/daqview.html"

[project.gui-scripts]
daqview = "daqview:main"

[dependency-groups]
dev = [
    "pytest~=8.0",
    "pytest-cov~=4.1",
    "pytest-qt~=4.4",
    "pytest-xvfb~=3.0",
    "pytest-mock~=3.12",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.poe.tasks]
test = "pytest"
fmt = "black daqview"
check = "flake8 daqview"
lint = "pylint --rcfile=pylint.rc daqview"

[tool.coverage.run]
branch = true
omit = ["*tests*"]

[tool.coverage.report]
precision = 2

[tool.ruff.lint]
extend-select=["E501"]
