[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "quicksearch-py"
version = "1.0.2"
description = "A high-performance, pluggable prefix search engine for big data."
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Poornachandra Hariprasad Kashi", email = "poornakashi@gmail.com"}
]
# These are the heavy lifters for your project
dependencies = [
    "whoosh>=2.7.4",       # The disk-based inverted index engine
    "motor>=3.3.0",        # Async MongoDB driver for non-blocking ingestion
    "pydantic>=2.0.0",     # For high-speed data validation
    "click>=8.0.0",        # For the professional CLI (sync commands)
    "tqdm>=4.66.0"         # Progress bars for sync operations
]

[project.scripts]
# This allows the user to just type 'quicksearch' in the terminal
quicksearch = "quicksearch.cli:main"

[tool.setuptools.packages.find]
where = ["src"]