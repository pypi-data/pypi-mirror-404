[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "infiniloom"
version = "0.6.3"
description = "Python bindings for Infiniloom - AST-aware code context engine for RAG and vector databases. Tree-sitter parsing, PageRank ranking, BLAKE3 content-addressable chunks, 27+ tokenizers."
authors = [
    { name = "Topos Labs", email = "hello@toposlabs.ai" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
    "pydantic>=2.0.0",
]
keywords = ["llm", "rag", "retrieval-augmented-generation", "vector-database", "pinecone", "weaviate", "qdrant", "chromadb", "embeddings", "code-context", "code-analysis", "ast", "tree-sitter", "pagerank", "content-addressable", "blake3", "claude", "gpt4o", "gpt5", "gemini", "llama", "tiktoken", "code-chunking", "semantic-chunking"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Software Development :: Libraries",
]

[project.urls]
Homepage = "https://toposlabs.ai/infiniloom/"
Repository = "https://github.com/Topos-Labs/infiniloom"
Documentation = "https://toposlabs.ai/infiniloom/"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "pyrefly>=0.18.0",
    "mypy>=1.0.0",
]

[tool.maturin]
python-source = "python"
module-name = "infiniloom._infiniloom"
features = ["pyo3/extension-module"]
manifest-path = "bindings/python/Cargo.toml"

[tool.pyrefly]
python-version = "3.10"
# Source files are in python/ not src/ (maturin layout)
search-path = ["python"]
# Only check the main package, not examples
project-includes = ["python/infiniloom/**/*.py"]
# Errors configuration
errors = { missing-import = "ignore" }

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
module = "infiniloom._infiniloom"
ignore_missing_imports = true
