[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pylonguy"
version = "1.9.0"
description = "PyQt5 wrapper for pypylon SDK for Basler camera manipulation, aimed for microfluidics and slow motion."
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
dependencies = [
    "numpy>=2.3.3",
    "pillow>=11.3.0",
    "pypylon>=4.2.0",
    "pyqt5>=5.15.11",
]

[project.urls]
Repository = "https://github.com/merv1n34k/pylonguy"

[project.scripts]
pylonguy = "pylonguy.main:main"

[tool.hatch.build.targets.wheel]
packages = ["src/pylonguy"]
