[build-system]
requires = ["maturin == 1.11.5"]
build-backend = "maturin"

[tool.maturin]
python-source = "python"
module-name = "toml_rs._toml_rs"

[project]
name = "toml-rs"
dynamic = ["version"]
requires-python = ">=3.10"
description = "A High-Performance TOML Parser for Python written in Rust"
readme = "README.md"
license = "UNLICENSE"
license-files = ["UNLICENSE"]
authors = [
    { name = "chirizxc", email = "chirizxc@proton.me" }
]
maintainers = [
    { name = "chirizxc", email = "chirizxc@proton.me" }
]
classifiers = [
    "Typing :: Typed",
    "Programming Language :: Rust",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Software Development :: Libraries",
    "License :: OSI Approved :: The Unlicense (Unlicense)",
]

[dependency-groups]
typos = ["typos == 1.42.1"]
zizmor = ["zizmor == 1.22.0"]
ci = [
    "ty == 0.0.14",
    "ruff == 0.14.14",
    "maturin == 1.11.5",
    "pytest == 9.0.2",
    "rumdl == 0.1.8",
    # last `tomli` version which support TOML 1.0
    # need to check compatibility
    "tomli == 2.3.0 ; python_version<'3.11'",
]
dev = [
    { include-group = "ci" },
    { include-group = "typos" },
    { include-group = "zizmor" },
]
bench = [
    "pytomlpp",
    "toml",
    "tomlkit",
    "qtoml",
    "rtoml",
    "tomli ; python_version<'3.11'",
    "polars == 1.37.1",
    "altair == 6.0.0",
    "vl-convert-python == 1.9.0",
    "py-cpuinfo == 9.0.0",
]

[project.urls]
Source = "https://github.com/lava-sh/toml-rs"
Homepage = "https://github.com/lava-sh/toml-rs"
"Bug Tracker" = "https://github.com/lava-sh/toml-rs/issues"