version: 2
updates:
  - package-ecosystem: "github-actions" # zizmor: ignore[dependabot-cooldown]
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: main
  - package-ecosystem: "cargo" # zizmor: ignore[dependabot-cooldown]
    directory: "/"
    schedule:
      interval: "cron"
      cronjob: "0 12 * * *"
    target-branch: main