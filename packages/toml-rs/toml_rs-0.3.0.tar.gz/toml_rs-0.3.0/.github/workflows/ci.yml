name: CI

permissions: { }

on:
  push:
    branches:
      - main
    tags:
      - "*"
    paths-ignore:
      - "README.md"
  pull_request:
    paths-ignore:
      - "benchmark/**"
      - "README.md"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  cargo-fmt:
    name: "cargo fmt"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: dtolnay/rust-toolchain@master # zizmor: ignore[unpinned-uses]
        with:
          toolchain: nightly
          components: rustfmt
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          lookup-only: true
      - run: cargo fmt-nightly --check

  cargo-clippy:
    name: "cargo clippy"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: dtolnay/rust-toolchain@master # zizmor: ignore[unpinned-uses]
        with:
          toolchain: nightly
          components: clippy
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          lookup-only: true
      - run: cargo clippy --all-targets

  zizmor:
    name: "zizmor"
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
       with:
         persist-credentials: false
     - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
       with:
         python-version: "3.13"
     - name: "Install uv"
       uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
       with:
         enable-cache: ${{ !startsWith(github.ref, 'refs/tags/') }} # zizmor: ignore[cache-poisoning]
     - name: "Install zizmor"
       run: |
         uv pip install --group zizmor --system
     - name: "Run zizmor"
       run: |
         zizmor .github/

  typos:
    name: "typos"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.13"
      - name: "Install uv"
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
        with:
          enable-cache: ${{ !startsWith(github.ref, 'refs/tags/') }} # zizmor: ignore[cache-poisoning]
      - name: "Install typos"
        run: |
          uv pip install --group typos --system
      - name: "Run typos"
        run: |
          typos --config .typos.toml

  tests:
    name: "tests (${{ matrix.os }} / python ${{ matrix.python-version }})"
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.13t"
          - "3.14"
          - "3.14t"
          - "pypy3.11"
        os: [
          ubuntu-latest,
          windows-latest,
        ]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
        with:
          enable-cache: ${{ !startsWith(github.ref, 'refs/tags/') }} # zizmor: ignore[cache-poisoning]
      - name: "Create and activate .venv"
        shell: bash
        run: |
          uv venv .venv --python ${{ matrix.python-version }}
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            echo ".venv/Scripts" >> "$GITHUB_PATH"
            echo "PYO3_PYTHON=.venv/Scripts/python" >> "$GITHUB_ENV"
          else
            echo ".venv/bin" >> "$GITHUB_PATH"
            echo "PYO3_PYTHON=.venv/bin/python3" >> "$GITHUB_ENV"
          fi
      - name: "Install dependencies"
        run: |
          uv pip install --group ci
      - name: "Run maturin (--release)"
        run: |
          rustc --version --verbose
          maturin develop --release --features mimalloc
      - name: "Run Ruff"
        run: |
          ruff check
      - name: "Run ty"
        run: |
          ty check
      - name: "Run rumdl"
        run: |
          rumdl check .
      - name: "Run pytest"
        run: |
          pytest tests/

  tests-alpine:
    name: "tests (alpine / python 3.13)"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - name: "0.2.1"
        run: |
          docker run --rm ghcr.io/astral-sh/uv:python3.13-alpine sh -c "
          uv pip install toml-rs==0.2.1 --system && \
          python -c 'import toml_rs; print(toml_rs.__version__)'
          " 2>&1 | tee /dev/stderr | grep -q "initial-exec TLS resolves to dynamic definition"
      - name: "latest"
        run: |
          mkdir -p /tmp/__build
          cp -r python src Cargo.toml pyproject.toml README.md /tmp/__build/
      
          docker run --rm \
            -v /tmp/__build:/app \
            -w /app \
            ghcr.io/astral-sh/uv:python3.13-alpine sh -c "
            apk add --no-cache rust cargo build-base && \
            uv pip install maturin[patchelf] --system && \
            maturin build --release --out /app/dist --features mimalloc && \
            uv pip install /app/dist/*.whl --system && \
            python -c 'import toml_rs; print(toml_rs.__version__)'
          "

  linux:
    name: "linux (ubuntu-latest / ${{ matrix.platform.target }})"
    needs: [ tests, tests-alpine, cargo-fmt, cargo-clippy, zizmor, typos ]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - {
            target: x86_64,
            interpreter: "3.10 3.11 3.12 3.13 3.13t 3.14 3.14t pypy3.11",
            maturin-args: "--features mimalloc"
          }
          - {
            target: x86,
            interpreter: "3.10 3.11 3.12 3.13 3.13t 3.14 3.14t pypy3.11",
            maturin-args: "--features mimalloc"
          }
          - {
            target: aarch64,
            interpreter: "3.10 3.11 3.12 3.13 3.13t 3.14 3.14t pypy3.11",
            maturin-args: "--features mimalloc --zig"
          }
          - {
            target: armv7,
            interpreter: "3.10 3.11 3.12 3.13 3.13t 3.14 3.14t pypy3.11",
            maturin-args: ""
          }
          - {
            target: s390x,
            interpreter: "3.10 3.11 3.12 3.13 3.13t 3.14 3.14t pypy3.11",
            maturin-args: ""
          }
          - {
            target: ppc64le,
            interpreter: "3.10 3.11 3.12 3.13 3.13t 3.14 3.14t pypy3.11",
            maturin-args: ""
          }
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: 3.x
      - name: "Build wheels"
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1.49.4
        with:
          target: ${{ matrix.platform.target }}
          args: >
            --release --out dist ${{ matrix.platform.maturin-args }} 
            --interpreter ${{ matrix.platform.interpreter }}
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }} # zizmor: ignore[cache-poisoning]
          manylinux: auto
      - name: "Upload wheels"
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: dist

  musllinux:
    name: "musllinux (ubuntu-latest / ${{ matrix.platform.target }})"
    needs: [ tests, tests-alpine, cargo-fmt, cargo-clippy, zizmor, typos ]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - {
            target: x86_64,
            interpreter: "3.10 3.11 3.12 3.13 3.13t 3.14 3.14t pypy3.11"
          }
          - {
            target: x86,
            interpreter: "3.10 3.11 3.12 3.13 3.13t 3.14 3.14t pypy3.11"
          }
          - {
            target: aarch64,
            interpreter: "3.10 3.11 3.12 3.13 3.13t 3.14 3.14t pypy3.11"
          }
          - {
            target: armv7,
            interpreter: "3.10 3.11 3.12 3.13 3.13t 3.14 3.14t pypy3.11"
          }

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: 3.x
      - name: "Build wheels"
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1.49.4
        with:
          target: ${{ matrix.platform.target }}
          args: > 
            --release --out dist 
            --interpreter ${{ matrix.platform.interpreter }} 
            --features mimalloc
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }} # zizmor: ignore[cache-poisoning]
          manylinux: musllinux_1_2
      - name: "Upload wheels"
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: wheels-musllinux-${{ matrix.platform.target }}
          path: dist

  windows:
    name: "windows (windows-latest / ${{ matrix.platform.target }})"
    needs: [ tests, tests-alpine, cargo-fmt, cargo-clippy, zizmor, typos ]
    runs-on: windows-latest
    strategy:
      matrix:
        platform:
          - {
            target: x64,
            interpreter: "3.10 3.11 3.12 3.13 3.13t 3.14 3.14t pypy3.11"
          }
          - {
            target: x86,
            interpreter: "3.10 3.11 3.12 3.13 3.13t 3.14 3.14t"
          }
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: 3.x
          architecture: ${{ matrix.platform.target }}
      - name: "Build wheels"
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1.49.4
        with:
          target: ${{ matrix.platform.target }}
          args: > 
            --release --out dist
            --interpreter ${{ matrix.platform.interpreter }} 
            --features mimalloc
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }} # zizmor: ignore[cache-poisoning]
      - name: "Upload wheels"
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: wheels-windows-${{ matrix.platform.target }}
          path: dist

  macos:
    name: "macos (macos-latest / ${{ matrix.platform.target }})"
    needs: [ tests, tests-alpine, cargo-fmt, cargo-clippy, zizmor, typos ]
    runs-on: macos-latest
    strategy:
      matrix:
        platform:
          - {
            target: x86_64,
            interpreter: "3.10 3.11 3.12 3.13 3.13t 3.14 3.14t pypy3.11"
          }
          - {
            target: aarch64,
            interpreter: "3.10 3.11 3.12 3.13 3.13t 3.14 3.14t pypy3.11"
          }
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: 3.x
      - name: "Build wheels"
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1.49.4
        with:
          target: ${{ matrix.platform.target }}
          args: >
            --release --out dist 
            --interpreter ${{ matrix.platform.interpreter }} 
            --features mimalloc
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }} # zizmor: ignore[cache-poisoning]
      - name: "Upload wheels"
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: wheels-macos-${{ matrix.platform.target }}
          path: dist

  build-sdist:
    name: "build sdist"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - name: "Build sdist"
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1.49.4
        with:
          command: sdist
          args: --out dist
          rust-toolchain: stable
      - name: "Upload sdist"
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: wheels-sdist
          path: dist

  release:
    name: "Release"
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' }}
    needs: [
      linux,
      musllinux,
      windows,
      macos,
      build-sdist,
      tests,
      tests-alpine,
      cargo-clippy,
      cargo-fmt,
      zizmor,
      typos,
    ]
    permissions:
      # Use to sign the release artifacts
      id-token: write
      # Used to upload release artifacts
      contents: write
      # Used to generate artifact attestation
      attestations: write
    steps:
      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
      - name: "Generate artifact attestation"
        uses: actions/attest-build-provenance@96278af6caaf10aea03fd8d33a09a777ca52d62f # v3.2.0
        with:
          subject-path: "wheels-*/*"
      - name: "Publish to PyPI"
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1.49.4
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing wheels-*/*
