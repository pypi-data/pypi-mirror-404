[project]
name = "aury-boot"
dynamic = ["version"]
description = "Aury Boot - 基于 FastAPI 生态的企业级 API 开发框架"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "fastapi>=0.122.0",
    "sqlalchemy>=2.0.44",
    "alembic>=1.17.2",
    "greenlet>=3.2.4",
    "pydantic>=2.12.5",
    "pydantic-settings>=2.12.0",
    "httpx>=0.28.1",
    "loguru>=0.7.3",
    "tenacity>=9.1.2",
    "typer>=0.20.0",
    "uvicorn[standard]>=0.30.0",
    "rich>=14.2.0",
    "babel>=2.17.0",
    "faker>=38.2.0",
    "aury-sdk-storage[aws]>=0.0.6",
    "broadcaster[redis]>=0.3.1",
]

[project.optional-dependencies]
# ============ 开发工具 ============
dev = [
    "pytest>=9.0.1",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.7",
    "mypy>=1.19.0",
]

# ============ 文档生成 ============
docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.7.0",
    "materialx>=1.39.0",
]

# ============ 数据库驱动 ============
postgres = ["asyncpg>=0.31.0"]
mysql = ["aiomysql>=0.3.2"]
sqlite = ["aiosqlite>=0.21.0"]

# ============ 缓存 ============
redis = ["redis>=7.1.0"]

# ============ 实时通信 (Pub/Sub) ============
broadcaster = ["broadcaster[redis]>=0.3.1"]

# ============ 对象存储 ============
s3 = ["aury-sdk-storage[aws]>=0.0.1"]

# ============ 任务队列 ============
tasks = [
    "dramatiq>=1.18.0",
    "redis>=7.1.0",
]

# ============ 消息队列后端 ============
rabbitmq = ["amqp>=5.3.1"]  # 需要配合 tasks 使用

# ============ 定时调度 ============
scheduler = ["apscheduler>=3.11.1"]

# ============ OpenTelemetry ============
otel = [
    "opentelemetry-api>=1.25.0",
    "opentelemetry-sdk>=1.25.0",
    "opentelemetry-instrumentation-fastapi>=0.46b0",
    "opentelemetry-instrumentation-sqlalchemy>=0.46b0",
    "opentelemetry-instrumentation-httpx>=0.46b0",
]
otel-exporter = [
    "opentelemetry-exporter-otlp>=1.25.0",
]

# ============ 管理后台（SQLAdmin） ============
admin = [
    "sqladmin>=0.16.0",
    "itsdangerous>=2.2.0",
]

# ============ 组合包 ============
# 推荐：PostgreSQL + Redis + 任务队列 + 调度器 + OpenTelemetry
recommended = [
    "asyncpg>=0.31.0",
    "redis>=7.1.0",
    "dramatiq>=1.18.0",
    "apscheduler>=3.11.1",
    "aury-sdk-storage[aws]>=0.0.1",
    "aiosqlite>=0.21.0",
    # OpenTelemetry
    "opentelemetry-api>=1.25.0",
    "opentelemetry-sdk>=1.25.0",
    "opentelemetry-instrumentation-fastapi>=0.46b0",
    "opentelemetry-instrumentation-sqlalchemy>=0.46b0",
    "opentelemetry-instrumentation-httpx>=0.46b0",
]
# 完整：所有可选依赖
all = [
    "asyncpg>=0.31.0",
    "aiomysql>=0.3.2",
    "aiosqlite>=0.21.0",
    "redis>=7.1.0",
    "aury-sdk-storage[aws]>=0.0.1",
    "dramatiq>=1.18.0",
    "pika>=1.3.2",  # RabbitMQ
    "apscheduler>=3.11.1",
]

[project.scripts]
aury = "aury.boot.commands:main"

[tool.uv]
index-url = "https://pypi.tuna.tsinghua.edu.cn/simple"

[tool.ruff]
target-version = "py313"
line-length = 120
indent-width = 4
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "*.pyc",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    "build",
    "dist",
    "*.egg-info",
]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade (Python 3.13 语法升级)
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "SIM",    # flake8-simplify
    "T20",    # flake8-print
    "PYI",    # flake8-pyi
    "PT",     # flake8-pytest-style
    "RUF",    # Ruff-specific rules
]
ignore = [
    "E501",   # 行长度（由 line-length 配置）
    "E402",   # 模块级别导入（允许在文档字符串后导入）
    "F401",   # 未使用的导入（在 __init__.py 中允许）
    "F841",   # 未使用的变量（某些情况下需要）
    "B008",   # 函数调用中的默认参数（某些装饰器需要）
    "B006",   # 可变默认参数（某些情况下需要）
    "T201",   # print 语句（测试和脚本中允许）
    "SIM108", # 使用三元表达式（某些情况下可读性更好）
    "B904",   # 裸 except（某些情况下需要）
    "W293",   # 空行包含空白字符（某些情况下需要）
    "N806",   # 函数内类引用变量大写（如 RedisClient = None）
    "UP007",  # 已由 pyupgrade 自动处理
    "UP035",  # 已由 pyupgrade 自动处理
    "UP037",  # 已由 pyupgrade 自动处理
    "RUF001", # 字符串中的全角标点（中文文档允许使用中文标点）
    "RUF002", # 文档字符串中的全角标点（中文文档允许使用中文标点）
    "RUF003", # 注释中的全角标点（中文注释允许使用中文标点）
    "RUF012", # 可变类属性（SQLAlchemy 的 __mapper_args__ 是特殊属性，不需要 ClassVar）
    "PYI034", # __aenter__ 返回类型（某些情况下需要返回具体类型）
]
unfixable = [
    "F401",   # 未使用的导入（某些情况下需要保留）
]

[tool.ruff.lint.pyupgrade]
# Python 3.13 语法升级配置
keep-runtime-typing = false  # 允许将 typing 模块类型改为内置类型

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [
    "F401",
]
"_version.py" = [
    "I001",   # 自动生成的版本文件
    "UP006",  # 自动生成的版本文件
    "UP007",  # 自动生成的版本文件
    "RUF022", # 自动生成的版本文件
]
"tests/**/*.py" = [
    "T201",
    "F401",
    "F811",
]
"scripts/**/*.py" = [
    "T201",
]
"migrations/**/*.py" = [
    "E501",
]

[tool.ruff.lint.isort]
known-first-party = [
    "aury",
]
force-sort-within-sections = true
split-on-trailing-comma = true

[tool.ruff.lint.mccabe]
max-complexity = 15

[dependency-groups]
dev = [
    "pytest>=9.0.1",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.7",
    "mypy>=1.19.0",
]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.7.0",
    "materialx>=1.39.4",
]

# ============================================================================
# 构建和发布配置
# ============================================================================

[build-system]
requires = [
    "hatchling",
    "hatch-vcs",
]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "aury/boot/_version.py"

[tool.hatch.build.targets.wheel]
packages = [
    "aury",
]

[tool.hatch.build.targets.sdist]
include = [
    "aury/",
    "pyproject.toml",
    "README.md",
    "LICENSE",
]
exclude = [
    "/.git",
    "/.venv",
    "/.idea",
    "/.vscode",
    "/.cursor",
    "/.ruff_cache",
    "/.mypy_cache",
    "/.pytest_cache",
    "/__pycache__",
    "/dist",
    "/build",
    "/docs",
    "/tests",
    "/logs",
    "*.egg-info",
    "*.pyc",
    "*.pyo",
    ".env*",
    "*.bak",
    "uv.lock",
    "release.sh",
    "pypi_key",
    "WARP.md",
    "LATEST_UPDATES.md",
    "IMPLEMENTATION_SUMMARY.md",
    "FOUNDATION_KIT_MISSING_FEATURES.md",
]

# 启用 keyring 提供者，自动从 keyring 读取凭据
keyring-provider = "subprocess"
