[build-system]
requires = ["setuptools>=64", "wheel", "packaging>=24.2"]
build-backend = "setuptools.build_meta"

[project]
name = "isagellm-control-plane"
version = "0.4.0.6"
description = "sageLLM Control Plane - Intelligent request routing, scheduling, and engine lifecycle management"
readme = "README.md"
requires-python = "==3.11.*"
authors = [{ name = "IntelliStream Team" }]
license = { text = "Proprietary - IntelliStream" }
keywords = [
    "llm",
    "inference",
    "control-plane",
    "scheduling",
    "routing",
    "autoscaling",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "isagellm-protocol>=0.4.0.0,<0.5.0",
    "pydantic>=2.0.0",
    "httpx>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.8.0",
    "mypy>=1.0.0",
    "isage-pypi-publisher>=0.2.0",
]

[project.urls]
Homepage = "https://github.com/IntelliStream/sagellm-control-plane"
Repository = "https://github.com/IntelliStream/sagellm-control-plane"

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
sagellm_control = ["py.typed"]
"*" = ["*.pyc", "*.pyo", "__pycache__/*", "*.so", "*.pyd", "*.dylib"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "C4", "UP"]
ignore = ["E501", "B904", "UP035", "UP007"]

[tool.ruff.lint.isort]
known-first-party = ["sagellm_control", "sagellm_protocol", "sagellm_core"]

[tool.mypy]
python_version = "3.10"
strict = false
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
asyncio_mode = "auto"
