[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "concierge-sdk"
version = "0.3.3"
description = "Deploy production grade MCP apps in seconds"
requires-python = ">=3.9"
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.25.0",
]

[project.optional-dependencies]
all = [
    "sentence-transformers>=2.0.0",
    "numpy>=1.24.0",
]

[project.scripts]
concierge = "concierge_cli:main"

[tool.setuptools]
packages = ["concierge", "concierge.backends", "concierge.core", "concierge.adapters", "concierge_cli"]
package-dir = {"concierge" = ".", "concierge_cli" = "./concierge_cli"}
include-package-data = true

[tool.setuptools.package-data]
concierge = ["templates/**/*.py", "templates/**/*.html", "templates/**/*.txt", "templates/**/*.md", "templates/**/*.json"]
concierge_cli = ["**/*.py"]

[tool.setuptools.exclude-package-data]
"*" = ["node_modules/**", "*.pyc", "__pycache__/**", "docs/**", "test_*.py", "example.py"]
