name: Python Version Matrix Tests

# Test Python 3.11+ compatibility
# This complements the quality-gate workflow
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Allow manual trigger
  workflow_dispatch:

concurrency:
  group: python-matrix-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-matrix:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false  # Continue testing other versions even if one fails
      matrix:
        python-version: ['3.11', '3.12', '3.13']

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: confiture
          POSTGRES_PASSWORD: confiture
          POSTGRES_DB: confiture_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Setup Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable

    - name: Install maturin
      run: uv tool install maturin

    - name: Setup environment and install dependencies
      run: |
        echo "=== Python Version Info ==="
        python --version

        # Create virtual environment with uv
        uv venv

        echo "=== Installing Confiture dependencies ==="
        uv pip install ".[dev]"

        echo "=== Building Rust extension with maturin ==="
        uv run maturin develop --uv

        echo "=== Verifying Installation ==="
        uv run python -c "import confiture; print(f'Confiture version: {confiture.__version__}')"
        uv run python -c "from confiture.core.builder import HAS_RUST; print(f'Rust extension loaded: {HAS_RUST}')"

    - name: Verify Environment
      run: |
        echo "=== Environment Verification ==="
        uv run python --version
        uv --version
        uv run pytest --version
        rustc --version

        echo "=== PostgreSQL Health Check ==="
        pg_isready -h localhost -p 5432 -U confiture && echo '‚úÖ PostgreSQL Ready' || echo '‚ùå PostgreSQL Not Ready'

        echo "=== Database Connection Test ==="
        uv run python -c "import psycopg; conn = psycopg.connect('postgresql://confiture:confiture@localhost:5432/confiture_test'); print('‚úÖ DB connection successful'); conn.close()"

        echo "=== Rust Extension Verification ==="
        uv run python -c "from confiture.core.builder import HAS_RUST; print(f'‚úÖ Rust available: {HAS_RUST}')"

    - name: Create test databases
      run: |
        PGPASSWORD=confiture psql -h localhost -U confiture -c "SELECT 1;" confiture_test || PGPASSWORD=confiture psql -h localhost -U confiture -d postgres -c "CREATE DATABASE confiture_test;"
        PGPASSWORD=confiture psql -h localhost -U confiture -c "SELECT 1;" confiture_source_test || PGPASSWORD=confiture psql -h localhost -U confiture -d postgres -c "CREATE DATABASE confiture_source_test;"
        PGPASSWORD=confiture psql -h localhost -U confiture -c "SELECT 1;" confiture_target_test || PGPASSWORD=confiture psql -h localhost -U confiture -d postgres -c "CREATE DATABASE confiture_target_test;"

    - name: Run tests with pytest
      env:
        DATABASE_URL: postgresql://confiture:confiture@localhost:5432/confiture_test
        SOURCE_DB_URL: postgresql://confiture:confiture@localhost:5432/confiture_source_test
        TARGET_DB_URL: postgresql://confiture:confiture@localhost:5432/confiture_target_test
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        POSTGRES_USER: confiture
        POSTGRES_PASSWORD: confiture
        POSTGRES_DB: confiture_test
      run: |
        echo "=== Running Tests on Python ${{ matrix.python-version }} ==="

        uv run pytest tests/ \
          --cov=confiture \
          --cov-report=xml \
          --cov-report=term-missing \
          -v \
          --tb=short \
          || {
            echo "‚ùå Tests failed on Python ${{ matrix.python-version }}"
            exit 1
          }

        echo "‚úÖ All tests passed on Python ${{ matrix.python-version }}"

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: ./coverage.xml
        flags: python-${{ matrix.python-version }}
        name: Python-${{ matrix.python-version }}
        fail_ci_if_error: false
      continue-on-error: true

  # Summary job to check if all Python versions passed
  matrix-summary:
    name: Python Version Matrix Summary
    runs-on: ubuntu-latest
    needs: [test-matrix]
    if: always()

    steps:
      - name: Check matrix results
        run: |
          echo "=== Python Version Matrix Test Results ==="

          if [[ "${{ needs.test-matrix.result }}" == "success" ]]; then
            echo "‚úÖ Python 3.11+ tests passed!"
            echo "üéâ Code is compatible with Python 3.11, 3.12, 3.13"
            exit 0
          else
            echo "‚ùå Python version testing failed"
            echo "‚ö†Ô∏è  Check the individual job results above for details"
            exit 1
          fi
