# ============================================================================
# PostgreSQL Configuration for Confiture Testing
#
# Optimized for development and testing workloads with comprehensive logging
# ============================================================================

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3
unix_socket_directories = '/var/run/postgresql'
unix_socket_permissions = 0777

# Memory Settings (optimized for test environment)
shared_buffers = 256MB
effective_cache_size = 1GB
maintenance_work_mem = 64MB
work_mem = 64MB
wal_buffers = 16MB
default_statistics_target = 100

# WAL (Write-Ahead Logging) Settings
wal_level = minimal
max_wal_senders = 0
wal_keep_size = 1GB
checkpoint_timeout = 15min
checkpoint_completion_target = 0.9
max_wal_size = 4GB
min_wal_size = 1GB

# Query Planner Settings
random_page_cost = 1.1
effective_io_concurrency = 200
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005

# JIT Compilation (for better performance)
jit = on
jit_above_cost = 100000
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000

# Parallel Query Execution
max_worker_processes = 4
max_parallel_workers_per_gather = 2
max_parallel_workers = 4
max_parallel_maintenance_workers = 2
parallel_tuple_cost = 0.05
parallel_setup_cost = 250

# Logging Configuration
logging_collector = off
log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = -1
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0
log_timezone = 'UTC'

# Statement Logging (for debugging)
log_statement = 'none'  # Change to 'all' for debugging
log_duration = off
log_replication_commands = on

# Application Behavior
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'C'
lc_monetary = 'C'
lc_numeric = 'C'
lc_time = 'C'

# Search Path
search_path = '"$user", public'

# Default Isolation Level
default_transaction_isolation = 'read committed'
default_transaction_read_only = off
default_transaction_deferrable = off

# Client Connection Defaults
client_encoding = 'UTF8'
bytea_output = 'hex'

# Lock Management
deadlock_timeout = 1s
max_locks_per_transaction = 64

# Extension Settings
shared_preload_libraries = ''

# Performance Monitoring (helpful for testing)
track_activities = on
track_functions = 'all'
track_io_timing = on
track_wal_io_timing = on

# Resource Limits
statement_timeout = 0
lock_timeout = 0
idle_in_transaction_session_timeout = 0
idle_session_timeout = 0

# Autovacuum Settings (keep minimal for testing)
autovacuum = on
autovacuum_max_workers = 2
autovacuum_naptime = 10s
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_threshold = 50
autovacuum_analyze_scale_factor = 0.05
autovacuum_vacuum_cost_delay = 2ms
autovacuum_vacuum_cost_limit = 200

# Table/Index Bloat Settings
vacuum_cost_delay = 0
vacuum_cost_limit = 200

# Connection Pool Settings
max_prepared_transactions = 100

# ============================================================================
# End of Configuration
# ============================================================================
