name: Quality Gate

# Comprehensive quality checks for all PR and main branch protection
# This is the unified workflow for CI/CD quality assurance
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: quality-gate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: confiture
          POSTGRES_PASSWORD: confiture
          POSTGRES_DB: confiture_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Setup Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable

    - name: Install maturin
      run: uv tool install maturin

    - name: Setup environment and install dependencies
      run: |
        # Create virtual environment with uv
        uv venv

        # Install all dependencies
        uv pip install ".[dev]"

        # Build and install Rust extension with modern maturin+uv integration
        uv run maturin develop --uv

    - name: Verify Environment
      run: |
        echo "=== Environment Verification ==="
        uv run python --version
        uv --version
        uv run pytest --version
        rustc --version
        pg_isready -h localhost -p 5432 -U confiture && echo '‚úÖ PostgreSQL Ready' || echo '‚ùå PostgreSQL Not Ready'
        uv run python -c "import psycopg; conn = psycopg.connect('postgresql://confiture:confiture@localhost:5432/confiture_test'); print('‚úÖ DB connection successful'); conn.close()" || echo "‚ùå DB connection failed"
        echo "=== Rust Extension Verification ==="
        uv run python -c "from confiture.core.builder import HAS_RUST; print(f'‚úÖ Rust extension loaded: {HAS_RUST}')" || echo "‚ùå Builder import failed"

    - name: Create test databases
      run: |
        PGPASSWORD=confiture psql -h localhost -U confiture -c "SELECT 1;" confiture_test || PGPASSWORD=confiture psql -h localhost -U confiture -d postgres -c "CREATE DATABASE confiture_test;"
        PGPASSWORD=confiture psql -h localhost -U confiture -c "SELECT 1;" confiture_source_test || PGPASSWORD=confiture psql -h localhost -U confiture -d postgres -c "CREATE DATABASE confiture_source_test;"
        PGPASSWORD=confiture psql -h localhost -U confiture -c "SELECT 1;" confiture_target_test || PGPASSWORD=confiture psql -h localhost -U confiture -d postgres -c "CREATE DATABASE confiture_target_test;"

    - name: Run core tests with coverage
      env:
        DATABASE_URL: postgresql://confiture:confiture@localhost:5432/confiture_test
        SOURCE_DB_URL: postgresql://confiture:confiture@localhost:5432/confiture_source_test
        TARGET_DB_URL: postgresql://confiture:confiture@localhost:5432/confiture_target_test
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        POSTGRES_USER: confiture
        POSTGRES_PASSWORD: confiture
        POSTGRES_DB: confiture_test
      run: |
        echo "=== Running Core Tests ==="
        uv run pytest tests/ \
          --cov=confiture \
          --cov-report=xml \
          --cov-report=term-missing \
          -v \
          --tb=short \
          || {
            echo "‚ùå Core tests failed with exit code $?"
            exit 1
          }
        echo "‚úÖ Core tests completed successfully"

    - name: Upload coverage
      uses: codecov/codecov-action@v5
      with:
        files: ./coverage.xml
        flags: unittests
        name: Python-3.11
        fail_ci_if_error: false
      continue-on-error: true

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install uv
      uses: astral-sh/setup-uv@v7
    - name: Install dependencies
      run: |
        uv venv
        uv pip install ruff
    - name: Run ruff check
      run: uv run ruff check .
    - name: Run ruff format check
      run: uv run ruff format --check .

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install uv
      uses: astral-sh/setup-uv@v7
    - name: Cache ty tool
      uses: actions/cache@v4
      with:
        path: ~/.cache/uv
        key: uv-cache-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          uv-cache-${{ runner.os }}-
    - name: Install ty (Astral type checker)
      run: |
        uv tool install ty
    - name: Run ty type check on Python code
      run: ty check python/confiture/
      timeout-minutes: 5
      continue-on-error: true  # ty has known issues with psycopg3 strict typing

  rust-checks:
    name: Rust Checks
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Run cargo fmt check
      run: cargo fmt --check

    - name: Run cargo clippy
      run: cargo clippy -- -D warnings

  security:
    name: Security
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install uv
      uses: astral-sh/setup-uv@v7
    - name: Install dependencies
      run: |
        uv venv
        uv pip install bandit
    - name: Run bandit security scan
      run: uv run bandit -r python/confiture/ -f json || true
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'table'
        severity: 'CRITICAL,HIGH'
      continue-on-error: true

  # Quality gate summary job - this job fails if any quality check fails
  quality-gate:
    name: Quality Gate ‚úÖ
    runs-on: ubuntu-latest
    needs: [test, lint, type-check, rust-checks, security]
    if: always()
    steps:
      - name: Check quality gate status
        run: |
          # This job will fail if any of the required jobs failed
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "‚ùå Tests failed - Quality gate blocked"
            exit 1
          fi
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "‚ùå Lint checks failed - Quality gate blocked"
            exit 1
          fi
          # Type check allowed to fail due to psycopg3 strict typing issues
          if [[ "${{ needs.type-check.result }}" == "failure" ]]; then
            echo "‚ö†Ô∏è Type check has warnings (allowed due to psycopg3 strict typing)"
          fi
          if [[ "${{ needs.rust-checks.result }}" != "success" ]]; then
            echo "‚ùå Rust checks failed - Quality gate blocked"
            exit 1
          fi
          if [[ "${{ needs.security.result }}" != "success" ]]; then
            echo "‚ùå Security checks failed - Quality gate blocked"
            exit 1
          fi
          echo "‚úÖ All quality checks passed - Quality gate open"
          echo "üöÄ Code is ready for merge/release"
