[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cloud-billing-automation"
version = "0.5.0"
description = "DevOps-centric cloud cost governance and automation tool"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "H A R S H H A A", email = "contact@example.com"}
]
keywords = ["cloud", "billing", "devops", "cost", "automation", "finops"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: System :: Systems Administration",
    "Topic :: Office/Business :: Financial",
]
requires-python = ">=3.8"
dependencies = [
    "click>=8.1.0",
    "pyyaml>=6.0",
    "requests>=2.28.0",
    "python-dateutil>=2.8.2",
    "boto3>=1.26.0",
    "google-cloud-billing>=1.10.0",
    "azure-mgmt-billing>=4.0.0",
    "azure-identity>=1.12.0",
    "pandas>=1.5.0",
    "numpy>=1.24.0",
    "cryptography>=3.4.8",
    "keyring>=23.13.0",
    "jinja2>=3.1.0",
    "matplotlib>=3.6.0",
    "seaborn>=0.12.0",
    "rich>=13.0.0",
    "typer>=0.7.0",
    "structlog>=22.3.0",
    "schedule>=1.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.2.0",
    "pytest-cov>=4.0.0",
    "black>=22.10.0",
    "flake8>=5.0.0",
    "mypy>=0.991",
]

[project.urls]
Homepage = "https://github.com/NotHarshhaa/cloud-billing-automation"
Repository = "https://github.com/NotHarshhaa/cloud-billing-automation"
Documentation = "https://github.com/NotHarshhaa/cloud-billing-automation/docs"
"Bug Tracker" = "https://github.com/NotHarshhaa/cloud-billing-automation/issues"

[project.scripts]
cba = "cloud_billing_automation.cli.main:app"

[tool.setuptools.packages.find]
where = ["."]
include = ["cloud_billing_automation*"]

[tool.setuptools.package-dir]
"" = "."

[tool.setuptools.package-data]
cloud_billing_automation = ["templates/*.jinja2", "config/*.yaml"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=cloud_billing_automation --cov-report=term-missing --cov-report=html"
