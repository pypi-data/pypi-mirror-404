[tool.poetry]
name = "wordlift-sdk"
version = "2.10.1"
description = ""
authors = ["David Riccitelli <david@wordlift.io>"]
readme = "README.md"
packages = [{ include = "wordlift_sdk" }]
include = ["wordlift_sdk/graphql/data/**"]

[tool.poetry.dependencies]
python = ">=3.10, <3.14"
gql = { extras = ["aiohttp"], version = "^3.5.2" }
tenacity = "^9.0.0"
aiohttp = "^3.10.5"
# Google Colab requires pandas 2.1.4
pandas = ">=2.1.4, <2.3.0"
rdflib = "^7.0.0"
wordlift-client = "^1.133.0"
gspread = "^6.1.2"
google-auth = "^2.35.0"
tqdm = "^4.67.1"
advertools = ">0.16.6,<1.0.0"
pycountry = "^24.6.1"
python-liquid = "^2.0.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
pytest-asyncio = "^0.24.0"
docker = "^7.1.0"
ruff = "^0.11.13"
pre-commit = "^4.2.0"
pandas-stubs = "^2.3.3.251201"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# see https://github.com/pytest-dev/pytest-asyncio/issues/924#issuecomment-2321921915
[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
