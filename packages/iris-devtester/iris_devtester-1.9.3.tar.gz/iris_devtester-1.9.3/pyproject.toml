[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iris-devtester"
version = "1.9.3"
description = "Battle-tested InterSystems IRIS infrastructure utilities for Python development"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    {name = "InterSystems Community", email = "community@intersystems.com"}
]
maintainers = [
    {name = "Thomas Dyar", email = "thomas.dyar@intersystems.com"}
]
keywords = [
    "intersystems",
    "iris",
    "database",
    "testing",
    "testcontainers",
    "docker",
    "devtools"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Database",
    "Framework :: Pytest",
]

dependencies = [
    "testcontainers>=4.0.0",
    "testcontainers-iris>=1.2.2",
    "python-dotenv>=1.0.0",
    "docker>=6.0.0",
    "filelock>=3.13.0",
    "click>=8.0.0",
    "PyYAML>=6.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dbapi = [
    "intersystems-irispython>=3.2.0",
]

jdbc = [
    "jaydebeapi>=1.2.3",
    "JPype1>=1.4.0",
]

all = [
    "intersystems-irispython>=3.2.0",
    "jaydebeapi>=1.2.3",
    "JPype1>=1.4.0",
]

test = [
    "pytest>=8.0.0",
    "pytest-cov>=5.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-timeout>=2.2.0",
]

dev = [
    "black>=24.0.0",
    "isort>=5.13.0",
    "mypy>=1.8.0",
    "flake8>=7.0.0",
    "pre-commit>=3.6.0",
    "build>=1.0.0",
    "twine>=5.0.0",
]

docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=2.0.0",
    "myst-parser>=2.0.0",
]

[project.scripts]
iris-devtester = "iris_devtester.cli:main"

[project.urls]
Homepage = "https://github.com/intersystems-community/iris-devtester"
Documentation = "https://github.com/intersystems-community/iris-devtester/blob/main/README.md"
Repository = "https://github.com/intersystems-community/iris-devtester"
Issues = "https://github.com/intersystems-community/iris-devtester/issues"
Changelog = "https://github.com/intersystems-community/iris-devtester/blob/main/CHANGELOG.md"
"Agent Skills" = "https://github.com/intersystems-community/iris-devtester/blob/main/SKILL.md"
"Getting Started" = "https://github.com/intersystems-community/iris-devtester/blob/main/docs/GETTING_STARTED.md"
Troubleshooting = "https://github.com/intersystems-community/iris-devtester/blob/main/docs/TROUBLESHOOTING.md"

[tool.setuptools.packages.find]
where = ["."]
include = ["iris_devtester*"]
exclude = ["tests*", "docs*", "examples*"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true

[tool.pytest.ini_options]
minversion = "8.0"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--tb=short",
    "--cov=iris_devtester",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-fail-under=90",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests requiring IRIS",
    "e2e: End-to-end tests",
    "slow: Slow-running tests",
    "dat_fixture: Tests using DAT fixture pytest plugin",
    "contract: API contract tests (TDD - may fail until implementation)",
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.coverage.run]
source = ["iris_devtester"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/cli/*",
    "*/testing/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]
