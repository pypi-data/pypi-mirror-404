site_name: rotalabs-ftms
site_description: Fuzzy Temporal Memory System - Field-theoretic memory for AI agents
site_url: https://rotalabs.github.io/rotalabs-ftms/
repo_url: https://github.com/rotalabs/rotalabs-ftms
repo_name: rotalabs/rotalabs-ftms

theme:
  name: material
  logo: assets/logo-icon-light.png
  favicon: assets/logo-icon-light.png
  palette:
    - scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            heading_level: 2
            members_order: source
            show_signature_annotations: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - API Reference:
      - Overview: api/index.md
      - Fields: api/fields.md
      - Agents: api/agents.md
      - Memory: api/memory.md
      - Multi-Agent: api/multi-agent.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rotalabs/rotalabs-ftms
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/rotalabs-ftms/
  generator: false

copyright: |
  <a href="https://rotalabs.ai"><img src="assets/logo-light-full.png" alt="Rotalabs" style="height: 30px; vertical-align: middle;"></a>
  &nbsp;&copy; 2025 Rotalabs
