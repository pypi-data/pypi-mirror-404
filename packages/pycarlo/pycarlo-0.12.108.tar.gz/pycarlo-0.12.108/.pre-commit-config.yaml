repos:
  - repo: local
    hooks:
      - id: ruff-format
        name: ruff format
        entry: ruff
        language: system
        types: [python]
        pass_filenames: true
        args: [format]
        exclude: ^(pycarlo/lib/schema\.py|tests/data/schema_original\.py)$
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: ruff
        language: system
        types: [python]
        pass_filenames: true
        args: [check, --fix, --exit-non-zero-on-fix]
        exclude: ^(pycarlo/lib/schema\.py|tests/data/schema_original\.py)$
  - repo: local
    hooks:
      - id: pyright
        name: pyright
        entry: pyright
        language: system
        types: [python]
        pass_filenames: true
        args: [--level, error]
        exclude: ^(pycarlo/lib/schema\.py|tests/data/schema_original\.py)$
