[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "graphone"
version = "0.0.1"
description = "Node management and control system for swarm infrastructure."
authors = [
    {name = "Don Valerio", email = "iam@donvalerio.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
keywords = [
    "node",
    "management",
    "control",
    "swarm",
    "tui",
    "cli",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]
dependencies = []

[project.urls]
Homepage = "https://agent.donvalerio.com"
Documentation = "https://github.com/GraphEn-One/swarm/tree/master/docs/graphone/"
Repository = "https://github.com/GraphEn-One/swarm"
Issues = "https://github.com/GraphEn-One/swarm/issues"

[project.optional-dependencies]
tui = [
    "textual>=7.5.0",
]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
]

[project.scripts]
graphone = "graphone.cli.main:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.md", "*.json"]
