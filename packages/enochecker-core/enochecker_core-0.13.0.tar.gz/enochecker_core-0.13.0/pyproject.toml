[project]
name = "enochecker-core"
version = "0.13.0"
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.11.7",
]
authors = [
	{ name = "Louis Burda", email = "dev@sinitax.com" },
	{ name = "Trolldemorted", email = "benediktradtke@gmail.com" }
]
description = "Library for enochecker data structures"

[dependency-groups]
dev = [
    "ruff>=0.12.11",
    "mypy>=1.17.1",
    "pytest>=8.4.2",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["*"]
exclude = []

[tool.setuptools.package-data]
"enochecker_core" = ["py.typed"]
