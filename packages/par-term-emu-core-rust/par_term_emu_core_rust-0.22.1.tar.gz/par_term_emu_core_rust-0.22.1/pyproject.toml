[build-system]
requires = [
    "maturin>=1.10.2,<2.0",
]
build-backend = "maturin"

[project]
name = "par-term-emu-core-rust"
version = "0.22.1"
description = "A comprehensive terminal emulator library in Rust with Python bindings - supports true color, alt screen, mouse reporting, bracketed paste, and full Unicode"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name = "Paul Robello", email = "probello@gmail.com" },
]
maintainers = [
    { name = "Paul Robello", email = "probello@gmail.com" },
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Environment :: Console",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Rust",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows :: Windows 10",
    "Operating System :: Microsoft :: Windows :: Windows 11",
    "Topic :: Terminals",
    "Topic :: Terminals :: Terminal Emulators/X Terminals",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
keywords = [
    "terminal",
    "emulator",
    "vt100",
    "vt220",
    "vt320",
    "vt420",
    "ansi",
    "sixel",
    "pty",
    "rust",
    "pyo3",
    "terminal-emulator",
    "unicode",
    "true-color",
]
dependencies = [
    "pillow>=12.1.0",
]

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://github.com/paulrobello/par-term-emu-core-rust"
Documentation = "https://github.com/paulrobello/par-term-emu-core-rust/blob/main/README.md"
Repository = "https://github.com/paulrobello/par-term-emu-core-rust"
Issues = "https://github.com/paulrobello/par-term-emu-core-rust/issues"
Discussions = "https://github.com/paulrobello/par-term-emu-core-rust/discussions"

[project.optional-dependencies]
# Image processing for sixel examples and screenshot features
image = [
    "pillow>=12.1.0",
]

[tool.maturin]
features = [
    "pyo3/extension-module",
]
python-source = "python"
module-name = "par_term_emu_core_rust._native"

[tool.pytest.ini_options]
timeout = 5
timeout_method = "thread"
filterwarnings = [
    "ignore:.*PyPtyTerminal is unsendable.*:pytest.PytestUnraisableExceptionWarning",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]

[tool.ruff]
target-version = "py314"
extend-exclude = [
    "examples",
]

[tool.pyright]
pythonVersion = "3.14"
typeCheckingMode = "basic"

[dependency-groups]
dev = [
    "maturin>=1.11.5",
    "pre-commit>=4.5.1",
    "pyright>=1.1.408",
    "pytest>=9.0.2",
    "pytest-timeout>=2.4.0",
    "rich>=14.3.1",
    "ruff>=0.14.14",
]
