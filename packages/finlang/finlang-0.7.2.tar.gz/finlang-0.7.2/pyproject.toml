[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "finlang"
version = "0.7.2"
description = "FinLang: a deterministic, auditable DSL for financial rules"
readme = { file = "README.md", content-type = "text/markdown" }
license = "AGPL-3.0-only"
license-files = ["LICENSE"]
requires-python = ">=3.10"
dependencies = ["pandas>=2.0"]
authors = [{ name = "FinLang Ltd" }]
urls = { Homepage = "https://finlang.io", Repository = "https://github.com/FinLang-Ltd/finlang" }
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Operating System :: OS Independent",
  "Intended Audience :: Financial and Insurance Industry",
  "Topic :: Office/Business :: Financial"
]

[project.scripts]
finlang = "finlang.cli.run_finlang:main"
finlang-discover = "finlang.tools.discover:main"
finlang-suggest = "finlang.tools.suggest:main"

[project.optional-dependencies]
dev = ["pytest", "build", "twine", "check-manifest", "PyYAML"]
bench = ["matplotlib", "numpy"]
fastio = ["pyarrow"]

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*"]

[tool.setuptools.package-data]
finlang = [
  "rulepacks/*.fin",
  "mapping/*.json"
]

[tool.pytest.ini_options]
testpaths = ["tests"]
norecursedirs = ["test_suite", "dist", "build", ".venv"]