[project]
name = "skypydb"
version = "0.1.9"
authors = [{name = "Ahen Studio"}]
description = "Open Source Reactive Database"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
classifiers = ["Programming Language :: Python :: 3"]
dependencies = [
    "reflex>=0.8.25",
    "uvicorn>=0.23.0",
    "cryptography>=46.0.3",
    "python-dotenv>=0.21.1",
    "typer>=0.21.1",
    "questionary>=2.0.1",
]

[project.scripts]
skypydb = "skypydb.cli.cli:main"

[project.optional-dependencies]
mem0 = [ "mem0ai~=0.1.94" ]

[project.urls]
"Homepage" = "https://github.com/Ahen-Studio/skypy-db"
"Bug Tracker" = "https://github.com/Ahen-Studio/skypy-db/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["skypydb*"]
exclude = ["mem0*"]
