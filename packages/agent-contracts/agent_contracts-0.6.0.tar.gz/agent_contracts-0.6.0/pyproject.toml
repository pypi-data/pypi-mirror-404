[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agent-contracts"
version = "0.6.0"
description = "Modular node architecture for LangGraph agents"
readme = "README.md"
license = { text = "MPL-2.0" }
requires-python = ">=3.11"
authors = [
    { name = "Shinya Iwasaki" }
]
keywords = ["langgraph", "agents", "modular", "contracts"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "langgraph>=0.2.0",
    "langchain-core>=0.3.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0.0",
]

[project.optional-dependencies]
structlog = ["structlog>=24.0.0"]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=5.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/yatarousan0227/agent-contracts"
Repository = "https://github.com/yatarousan0227/agent-contracts"

[project.scripts]
agent-contracts = "agent_contracts.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/agent_contracts"]

[tool.ruff]
line-length = 100
target-version = "py311"
