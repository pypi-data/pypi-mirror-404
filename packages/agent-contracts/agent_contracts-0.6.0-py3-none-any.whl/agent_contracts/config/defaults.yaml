# Base configuration schema for agent-contracts
# Copy this to your project and customize

supervisor:
  max_iterations: 10

io:
  strict: false
  warn: true
  drop_undeclared_writes: true

response_types:
  terminal_states: []
  # Add your terminal response types here
  # Example:
  # - completed
  # - error
  # - awaiting_input

features: {}
  # Add feature configurations here
  # Example:
  # my_workflow:
  #   max_turns: 10
  #   max_items: 5
  #   extra:
  #     custom_setting: value
