name: CI

on:
  push:
    branches: [main]
    tags: [v*]
  pull_request:
  workflow_dispatch:
  schedule:
    # run every week (for --pre release tests)
    - cron: "0 0 * * 0"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-manifest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - run: pipx run check-manifest

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: "3.13"
      - run: uv run prek --all-files
      - run: uv run pyright

  benchmarks:
    # using bare-metal runner for more consistent benchmark results
    # this has time limit
    runs-on: codspeed-macro
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install the project
        run: pip install . --group test-codspeed

      - name: Run walltime benchmarks
        uses: CodSpeedHQ/action@v4
        with:
          mode: walltime
          run: pytest tests/test_bench.py --codspeed -v -W ignore

  test:
    name: ${{ matrix.platform }} py${{ matrix.python-version }} ${{ matrix.group }} ${{ matrix.resolution }}
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        platform: [ubuntu-latest, macos-latest, windows-latest]
        resolution: [highest, lowest-direct]
        group: [tifffile, tensorstore, zarr-python, zarrs-python, acquire-zarr]
        exclude:
          - group: zarr-python
            python-version: "3.10"
          - group: zarrs-python
            python-version: "3.10"
          - group: zarrs-python
            python-version: "3.11"
        include:
          - group: zarr-python
            python-version: "3.14"
            platform: ubuntu-latest
            resolution: highest
          # this exercises the scripts in the tools dir
          - group: dev
            python-version: "3.13"
            platform: ubuntu-latest
            resolution: highest
          # brings in scyjava, tests tiff outputs with bioformats readers
          - group: bioformats
            python-version: "3.13"
            platform: ubuntu-latest
            resolution: highest

    steps:
      - uses: actions/checkout@v6
      - name: üêç Set up Python ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Install Dependencies
        run: uv sync --group test --group ${{ matrix.group }}
        env:
          UV_NO_DEV: ${{ matrix.group == 'dev' && '0' || '1' }}
          UV_RESOLUTION: ${{ matrix.resolution }}
          UV_PRERELEASE: ${{ github.event_name == 'schedule' && 'allow' || 'if-necessary-or-explicit' }}

      - name: üß™ Run Tests
        run: uv run --no-sync coverage run -p -m pytest -v

      # If something goes wrong with --pre tests, we can open an issue in the repo
      - name: üìù Report --pre Failures
        if: failure() && github.event_name == 'schedule'
        uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PLATFORM: ${{ matrix.platform }}
          PYTHON: ${{ matrix.python-version }}
          RUN_ID: ${{ github.run_id }}
          TITLE: "[test-bot] pip install --pre is failing"
        with:
          filename: .github/TEST_FAIL_TEMPLATE.md
          update_existing: true

      - name: Upload coverage
        uses: actions/upload-artifact@v6
        with:
          name: covreport-${{ matrix.platform }}-py${{ matrix.python-version }}-${{ matrix.group }}-${{ matrix.resolution }}
          path: ./.coverage*
          include-hidden-files: true

  upload_coverage:
    if: always()
    needs: [test]
    uses: pyapp-kit/workflows/.github/workflows/upload-coverage.yml@v2
    secrets:
      codecov_token: ${{ secrets.CODECOV_TOKEN }}

  build-and-inspect-package:
    name: Build & inspect package.
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: hynek/build-and-inspect-python-package@v2

  upload-to-pypi:
    name: Upload package to PyPI
    needs: build-and-inspect-package
    if: success() && startsWith(github.ref, 'refs/tags/') && github.event_name != 'schedule'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    steps:
      - name: Download built artifact to dist/
        uses: actions/download-artifact@v7
        with:
          name: Packages
          path: dist
      - name: üö¢ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: "./dist/*"
