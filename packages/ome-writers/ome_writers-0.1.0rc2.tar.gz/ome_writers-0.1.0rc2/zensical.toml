[project]
site_name = "ome-writers"
site_description = "Unified APIs for streaming frames to OME-TIFF and OME-ZARR."
site_author = "pymmcore-plus team"
site_url = "https://pymmcore-plus.github.io/ome-writers/"
repo_name = "pymmcore-plus/ome-writers"
repo_url = "https://github.com/pymmcore-plus/ome-writers"
copyright = ""

nav = [
  "index.md",
  "install.md",
  "usage.md",
  "performance.md",
  { "Formats" = [
    "formats/index.md",
    "formats/tiff.md",
    "formats/zarr.md",
  ] },
  "reference.md",
  { "Examples" = [
    "examples/single_5d_image.md",
    "examples/multiposition.md",
    "examples/plate.md",
    "examples/unbounded.md",
    "examples/transposed.md",
    "examples/event_driven.md",
    "examples/pymmcore_plus.md",
  ] },
]

[project.theme]
icon.logo = "lucide/file-box"
features = [
  "content.code.annotate",
  "content.code.copy",
  "content.code.select",
  "content.footnote.tooltips",
  "content.tabs.link",
  "content.tooltips",
  "navigation.footer",
  "navigation.indexes",
  "navigation.path",
  "toc.follow",
  "search.highlight",
]
font.text = "Inter"
font.code = "Fira Code"

[project.markdown_extensions.pymdownx.highlight]
[project.markdown_extensions.admonition]
[project.markdown_extensions.pymdownx.inlinehilite]
[project.markdown_extensions.pymdownx.snippets]
[project.markdown_extensions.pymdownx.superfences]
[project.markdown_extensions.pymdownx.tabbed]
alternate_style = true
[project.markdown_extensions.pymdownx.emoji]
emoji_index = "zensical.extensions.emoji.twemoji"
emoji_generator = "zensical.extensions.emoji.to_svg"

[[project.theme.palette]]
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "Switch to light mode"

[project.plugins.mkdocstrings.handlers.python]
inventories = [
  "https://docs.python.org/3/objects.inv",
  "https://pymmcore-plus.github.io/useq-schema/objects.inv",
]
paths = ["src"]

[project.plugins.mkdocstrings.handlers.python.options]
docstring_style = "numpy"
docstring_section_style = "table"
show_source = false
show_bases = false
show_symbol_type_toc = true
show_symbol_type_heading = true
merge_init_into_class = true
show_root_heading = false
show_root_toc_entry = false
show_signature_annotations = true
modernize_annotations = true

[[project.plugins.mkdocstrings.handlers.python.options.extensions]]
griffe_fieldz = { strip_annotated = true }
