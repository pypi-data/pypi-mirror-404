[metadata]
name = quick-logger-colorful
version = 0.3.7
author = huyuenshen
author_email = huyuenshen@163.com
description = A lightweight Python logging library with sync/async support, colorful terminal output, auto exception capture and zero configuration.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/huyuenshen/quick-logger.git
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: System :: Logging

[options]
packages = quick_logger
python_requires = >=3.7
install_requires = 
zip_safe = True

[egg_info]
tag_build = 
tag_date = 0

