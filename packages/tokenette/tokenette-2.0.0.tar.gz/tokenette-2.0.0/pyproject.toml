[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tokenette"
version = "2.0.0"
description = "The Ultimate All-in-One AI Coding Enhancement MCP - Zero-Loss Token Optimization · Intelligent Model Routing · Quality Amplification"
readme = "README.md"
license = "MIT"
authors = [{ name = "Adarsh Gourab Mahalik", email = "adarshgourabmahalik@outlook.com" }]
keywords = [
    "mcp",
    "model-context-protocol",
    "token-optimization",
    "ai-coding",
    "copilot",
    "claude",
    "llm",
    "fastmcp"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.11"
dependencies = [
    "fastmcp>=2.0.0",
    "pydantic>=2.0.0",
    "httpx>=0.27.0",
    "aiofiles>=24.0.0",
    "cachetools>=5.3.0",
    "diskcache>=5.6.0",
    "xxhash>=3.4.0",
    "watchfiles>=0.21.0",
    "rich>=13.7.0",
    "typer>=0.12.0",
    "python-dotenv>=1.0.0",
    "orjson>=3.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.3.0",
    "mypy>=1.9.0",
    "pre-commit>=3.6.0",
    "twine>=5.0.0",
]
vector = [
    "numpy>=1.26.0",
    "sentence-transformers>=2.5.0",
]
full = [
    "tokenette[dev,vector]",
]

[project.scripts]
tokenette = "tokenette.cli:app"

[project.urls]
Homepage = "https://github.com/itsmeadarsh2008/tokenette"
Documentation = "https://tokenette.dev"
Repository = "https://github.com/itsmeadarsh2008/tokenette"
Issues = "https://github.com/itsmeadarsh2008/tokenette/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/tokenette"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.ruff]
target-version = "py311"
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings
    "F",     # pyflakes
    "I",     # isort
    "B",     # flake8-bugbear
    "C4",    # flake8-comprehensions
    "UP",    # pyupgrade
    "SIM",   # flake8-simplify
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "E741",  # ambiguous variable name (l, O, I) - used intentionally
    "B008",  # do not perform function calls in argument defaults
    "B904",  # allow raise without from inside except
    "SIM102", # nested if statements - sometimes clearer
    "SIM108", # ternary operator - sometimes clearer with if/else
]

[tool.ruff.lint.isort]
known-first-party = ["tokenette"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.coverage.run]
source = ["src/tokenette"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]
