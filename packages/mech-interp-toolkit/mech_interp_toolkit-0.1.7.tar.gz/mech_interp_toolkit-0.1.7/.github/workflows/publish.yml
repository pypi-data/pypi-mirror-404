name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  build-n-publish:
    name: Build and publish Python distributions to PyPI
    # Recommended: Create an environment in GitHub (e.g., 'pypi') to use Trusted Publishing
    environment:
      name: pypi
      url: https://pypi.org/project/mech-interp-toolkit/

    runs-on: ubuntu-latest
    permissions:
      # This permission is required for Trusted Publishing
      id-token: write
      contents: read

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required for setuptools-scm to detect version from tags

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install build

    - name: Build a binary wheel and a source tarball
      run: python -m build

    - name: Publish distribution ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        print-hash: true
        # repository-url: https://test.pypi.org/legacy/ # Uncomment to use TestPyPI
