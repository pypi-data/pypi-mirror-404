[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "psair"
version = "0.0.1a2"
description = "Python Scaffolding for Analysis Itineraries in Research (PSAIR)."
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [
  { name = "Nick McCloskey" }
]
keywords = ["research", "analysis", "pipeline", "nlp", "linguistics"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering",
  "Topic :: Text Processing :: Linguistic",
]

dependencies = [
  # === General Utilities ===
  "numpy>=1.23,<1.28",
  "pandas>=2.2,<2.3",
  "PyYAML>=6.0,<7.0",
  "scikit-learn>=1.6,<1.7",
  "scipy>=1.10.1,<1.16",
  "matplotlib>=3.10,<3.11",
  "seaborn>=0.13,<0.14",
  "tqdm>=4.67,<5.0",
  "openpyxl>=3.1,<3.2",
  "PyPDF2>=3.0,<3.1",
  "svglib>=1.5,<2.0",
  "reportlab>=4.3,<5.0",

  # === NLP Utilities (nlp_utils) ===
  "spacy>=3.8,<4.0",
  "benepar>=0.2,<0.3",
  "nltk>=3.9,<4.0",
  "docx2txt>=0.8,<1.0",
]

[project.urls]
Repository = "https://github.com/nmccloskey/PSAIR"
Issues = "https://github.com/nmccloskey/PSAIR/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["psair*"]
