[project]
name = "txt2ebook"
version = "0.1.177"
description = "CLI tool to convert txt file to ebook format"
authors = [{ name = "Kian-Meng Ang", email = "kianmeng@cpan.org" }]
requires-python = ">=3.10"
readme = "README.md"
license = "AGPL-3.0-or-later"
license-files = ["LICENSE.md"]
keywords = [
    "cjk",
    "ebook",
    "epub",
    "gmi",
    "latex",
    "md",
    "pdf",
    "txt",
    "typst",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Natural Language :: Chinese (Simplified)",
    "Natural Language :: Chinese (Traditional)",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Text Processing",
    "Topic :: Text Processing :: Filters",
    "Topic :: Text Processing :: General",
    "Topic :: Text Processing :: Markup :: HTML",
    "Topic :: Text Processing :: Markup :: Markdown",
]
dependencies = [
    "CJKwrap~=2.2",
    "EbookLib>=0.17.1,<0.18",
    "beautifulsoup4>=4.12.0",
    "importlib-resources>=6.1.1,<7",
    "jieba>=0.42.1,<0.43",
    "langdetect>=1.0.9,<2",
    "lxml>=5.2.2,<6",
    "pylatex>=1.4.2,<2",
    "pypandoc~=1.11",
    "regex>=2024.01.01",
    "reportlab>=4.0.0,<5",
    "typing-extensions>=4.5.0,<5",
    "typst>=0.13.0",
]

[project.urls]
Homepage = "https://github.com/kianmeng/txt2ebook"
Repository = "https://github.com/kianmeng/txt2ebook"

[project.scripts]
txt2ebook = "txt2ebook.cli:main"
tte = "txt2ebook.cli:main"

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
    "pytest-randomly",
    "pytest-xdist",
    "scripttest",
]
doc = [
    "myst-parser",
    "sphinx",
    "sphinx-autobuild",
    "sphinx-autodoc-typehints",
    "sphinx-copybutton",
]

pot = [
    "Babel"
]

lint = [
    "pre-commit",
    "ruff",
    "mypy",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

# verify through: uv run ruff check --show-settings
[tool.ruff]
line-length = 79
target-version = "py310"
exclude = [
    "docs/",
    "docs/source/conf.py",
]

[tool.ruff.lint]
extend-select = ["ALL"]
ignore = ["COM812"]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "ANN001",
    "ANN002",
    "ANN201",
    "ANN202",
    "D100",
    "D102",
    "D103",
    "D104",
    "PLR2004",
    "RUF001",
    "RUF002",
    "S101",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.mypy]
python_version = "3.10"
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
warn_unreachable = true
disallow_untyped_defs = true
check_untyped_defs = true
no_implicit_optional = true
strict_equality = true
show_error_context = true
show_column_numbers = true
pretty = true
strict = true
disallow_untyped_calls = true
disallow_incomplete_defs = true
warn_no_return = true
