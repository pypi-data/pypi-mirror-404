[build-system]
requires = ["uv_build>=0.8.7,<0.9.0"]
build-backend = "uv_build"

[project]
name = "feed2fedi"
version = "3.4.3"
authors = [
    {name = "marvin8", email = "marvin8@tuta.io"},
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Console",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
description = "Makes posts to Fediverse from one or more feeds"
readme = "README.md"
license = {text = "AGPL-3.0-or-later"}
requires-python = ">=3.10,<3.14"
dependencies = [
    "aiosqlite~=0.22.1",
    "beautifulsoup4~=4.14.3",
    "feedparser~=6.0.12",
    "h11~=0.16.0", # Addresses vulnerability GHSA-vqfr-h8mv-ghfj
    "h2~=4.3.0", # Addresses vulnerabilty GHSA-847f-9342-265h
    "httpx~=0.28.1",
    "icecream~=2.1.10",
    "markdownify~=1.2.2",
    "minimal-activitypub~=1.5.5",
    "msgspec~=0.20.0",
    "puremagic~=1.30",
    "pycryptodomex~=3.23.0",
    "stamina~=25.2.0",
    "typer~=0.21.1",
    "whenever~=0.9.5",
    "yt-dlp~=2026.1.29",
]

[dependency-groups]
dev = [
    "ruff~=0.14.14",
    "ty~=0.0.14",
    "uv-ship~=0.8.0",
]
nox = [
    "nox-uv~=0.7.0",
]
pre-commit = [
    "prek~=0.3.0",
]
pytest = [
    "pytest~=9.0.2",
    "pytest-cov~=7.0.0",
]

[project.scripts]
feed2fedi = "feed2fedi.app:start_main"
feed2fedi_import_cache = "feed2fedi.app:start_import"
feed2fedi_convert_config = "feed2fedi.utils:start_conversion"

[project.urls]
Issues = "https://codeberg.org/MarvinsMastodonTools/feed2fedi/issues"
Source = "https://codeberg.org/MarvinsMastodonTools/feed2fedi"
Changelog = "https://codeberg.org/MarvinsMastodonTools/feed2fedi/src/branch/main/CHANGELOG.md"

[tool.deptry.per_rule_ignores]
DEP002 = [
    "brotli",
    "h11",  # Addresses vulnerability in transient dependency GHSA-vqfr-h8mv-ghfj
    "h2",  # Addresses vulnerability in transient dependency GHSA-847f-9342-265h
    "pycryptodomex",
]
DEP004 = ["nox"]

[tool.mypy]
mypy_path = "src"
check_untyped_defs = true
disallow_any_generics = true
ignore_missing_imports = true
no_implicit_optional = true
show_error_codes = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
no_implicit_reexport = true

[tool.pytest.ini_options]
testpaths = [
"tests",
]

[tool.scriv]
categories = "Breaking, Security, Fixed, Added, Changed, Deprecated, Removed"
format = "rst"
version = "literal: pyproject.toml: project.version"

[tool.uv-ship]
release-branch = "main"
tag-prefix = ""
allow-dirty = true
changelog-path = "CHANGELOG.md"
changelog-template = "- {message} [{hash}]"
