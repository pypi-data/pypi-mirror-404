# Agent Control Plane - PyPI Publishing Workflow
# 
# This workflow uses PyPI Trusted Publishing (OIDC) for secure, tokenless authentication.
# See: https://docs.pypi.org/trusted-publishers/
#
# Setup Required:
# 1. Go to PyPI.org â†’ Your Project â†’ Settings â†’ Publishing â†’ Add Trusted Publisher
# 2. Enter: GitHub owner, repo name, workflow filename, and environment name
#
name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      target:
        description: 'Target repository'
        required: true
        type: choice
        options:
          - testpypi
          - pypi
        default: testpypi

# Ensure only one publish job runs at a time
concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build Distribution ðŸ“¦
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Extract version
      id: version
      run: |
        VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "ðŸ“¦ Building version: $VERSION"
    
    - name: Build package
      run: python -m build
    
    - name: Check package
      run: |
        twine check dist/*
        echo "ðŸ“‹ Built packages:"
        ls -la dist/
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
        retention-days: 5

  publish-testpypi:
    name: Publish to TestPyPI ðŸ§ª
    needs: build
    if: github.event_name == 'workflow_dispatch' && inputs.target == 'testpypi'
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/project/agent-control-plane/${{ needs.build.outputs.version }}
    
    permissions:
      id-token: write  # Required for OIDC trusted publishing
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    
    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        print-hash: true
        verbose: true

  publish-pypi:
    name: Publish to PyPI ðŸš€
    needs: build
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.target == 'pypi')
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/agent-control-plane/${{ needs.build.outputs.version }}
    
    permissions:
      id-token: write  # Required for OIDC trusted publishing
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        print-hash: true
        verbose: true

  github-release-assets:
    name: Upload to GitHub Release ðŸ“Ž
    needs: [build, publish-pypi]
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    
    - name: Upload to GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
