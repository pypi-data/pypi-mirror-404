[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agent-os-observability"
version = "0.2.0"
description = "Production observability for Agent OS - OpenTelemetry traces, Prometheus metrics, Grafana dashboards"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Imran Siddique", email = "imran.siddique@microsoft.com"}
]
keywords = [
    "observability",
    "opentelemetry",
    "prometheus",
    "grafana",
    "agent-os",
    "monitoring",
    "cmvk"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Monitoring",
]
dependencies = [
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
    "opentelemetry-exporter-otlp>=1.20.0",
    "prometheus-client>=0.17.0",
]

[project.optional-dependencies]
full = [
    "opentelemetry-instrumentation-httpx>=0.41b0",
    "opentelemetry-instrumentation-asyncio>=0.41b0",
]

[project.urls]
Homepage = "https://github.com/imran-siddique/agent-os"
Documentation = "https://github.com/imran-siddique/agent-os/tree/master/packages/observability"
Repository = "https://github.com/imran-siddique/agent-os"

[tool.setuptools.packages.find]
where = ["src"]
