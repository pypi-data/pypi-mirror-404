[package]
name = "mini_langchain"
version = "0.1.0"
edition = "2021"
authors = ["GrandpaEJ <grandpaej@example.com>"]
description = "Python bindings for Mini_LangChain"
license = "MIT"
repository = "https://github.com/GrandpaEJ/Mini_LangChain"

[lib]
name = "mini_langchain"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27.2", features = ["extension-module", "abi3-py39"] }
mini_langchain_core = { path = "../core" }
tokio = { version = "1", features = ["full"] }
anyhow = "1"
async-trait = "0.1"
