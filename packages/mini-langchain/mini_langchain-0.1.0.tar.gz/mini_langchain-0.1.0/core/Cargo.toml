[package]
name = "mini_langchain_core"
version = "0.1.0"
edition = "2021"
authors = ["GrandpaEJ"]
description = "A low-cost, cross-language LangChain implementation"
license = "MIT"
repository = "https://github.com/GrandpaEJ/Mini_LangChain"
readme = "README.md"
keywords = ["llm", "langchain", "ai", "agent", "rag"]
categories = ["science::robotics", "api-bindings", "asynchronous"]
documentation = "https://docs.rs/mini_langchain_core"

[dependencies]
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
async-trait = "0.1"
anyhow = "1"
thiserror = "2"
reqwest = { version = "0.11", default-features = false, features = ["json", "rustls-tls"] }
serde_json = "1"
tiktoken-rs = "0.5"
