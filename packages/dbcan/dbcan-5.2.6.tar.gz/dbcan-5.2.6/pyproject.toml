[build-system]
build-backend = "hatchling.build"
requires = ["hatchling", "hatch-vcs"]

[tool.hatch.version]
source = "vcs"



[tool.hatch.build.hooks.vcs]
version-file = "dbcan/_version.py"


[tool.hatch.build.targets.sdist]
only-include = ["dbcan", "docs", "tests", "README.md", "LICENSE"]
exclude = ["tests/**/_data"]

[tool.hatch.build.targets.wheel]
packages = ["dbcan"]

[project]
name = "dbcan"
dynamic = ["version"]
description = "updated standalone version of dbCAN annotation tool for automated CAZyme annotation"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
authors = [
    {name = "Xinpeng Zhang"},
    {name = "Haidong Yi"},
    {name = "Le Huang"},
    {name = "Jinfang Zheng"},
    {name = "Qiwei Ge"},
    {name = "Tanner Yohe"},
]
maintainers = [
    {name = "Xinpeng Zhang", email = "xzhang55@huskers.unl.edu"},
    {name = "Le Huang", email = "lehuang@unc.edu"},
    {name = "Haidong Yi", email = "haidyi@cs.unc.edu"}
    ]
dependencies = [
        "psutil~=6.0",
        "tqdm==4.67.1",
        "pandas==2.2.3",
        "requests==2.32.3",
        "matplotlib==3.10.1",
        "openpyxl==3.1.5",
        "pyhmmer==0.11.0",
        "biopython==1.85",
        "bcbio-gff==0.7.1",
        "pyrodigal==3.6.3",
        "pysam==0.23.0",
        "seaborn==0.13.2",
        "rich-click==1.8.8",
        "pycirclize==1.9.0",



    # for debug logging (referenced from the issue template)
    "importlib_metadata; python_version<'3.13'",
    "session-info"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Bio-Informatics"
]

[project.urls]
Documentation = "https://run-dbcan-new.readthedocs.io/en/latest/"
Source = "https://github.com/bcb-unl/run_dbcan_new/"
Home-page = "https://bcb.unl.edu/dbCAN2/"

[project.scripts]
run_dbcan="dbcan.main:cli"
dbcan_plot="dbcan.utils.plots:cli"
dbcan_utils="dbcan.utils.utils:cli"
dbcan_asmfree="dbcan.utils.diamond_unassembly:cli"



[project.optional-dependencies]
dev = [
    "pre-commit",
    "twine>=6.1.0",
    "pkginfo>=1.10.0",
    "setuptools_scm>7,<8",
]
doc = [
    "docutils>=0.8,!=0.18.*,!=0.19.*",
    "sphinx>=4",
    "sphinx-book-theme>=1.0.0",
    "myst-nb",
    "sphinxcontrib-bibtex>=1.0.0",
    "sphinx-autodoc-typehints",
    "sphinxext-opengraph",
    # For notebooks
    "ipykernel",
    "ipython",
    "sphinx-copybutton",
    "sphinx-issues",
    "sphinx-design",
    "sphinx-argparse",
    "sphinx_rtd_theme",
    "sphinx-click",
]
test = [
    "pytest",
    "pytest-html",
    "pytest-cov",
    "pytest-xdist",
    "coverage",
]

[tool.coverage.run]
source = ["dbcan_new"]
omit = [
    "**/test_*.py",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
xfail_strict = true
addopts = [
    "--import-mode=importlib",  # allow using test files with same name
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::FutureWarning",
    "ignore::UserWarning",
]


[tool.black]
line-length = 120

[tool.ruff]
src = ["dbcan"]
line-length = 120
exclude = ["dbcan/__init__.py"]

[tool.ruff.lint]
select = [
    "F",  # Errors detected by Pyflakes
    "E",  # Error detected by Pycodestyle
    "W",  # Warning detected by Pycodestyle
    "I",  # isort
    "D",  # pydocstyle
    "B",  # flake8-bugbear
    "TID",  # flake8-tidy-imports
    "C4",  # flake8-comprehensions
    "BLE",  # flake8-blind-except
    "UP",  # pyupgrade
    "RUF100",  # Report unused noqa directives
]
ignore = [
    # line too long -> we accept long comment lines; black gets rid of long code lines
    "E501",
    # Do not assign a lambda expression, use a def -> lambda expression assignments are convenient
    "E731",
    # allow I, O, l as variable names -> I is the identity matrix
    "E741",
    # Missing docstring in public package
    "D104",
    # Missing docstring in public module
    "D100",
    # Missing docstring in __init__
    "D107",
    # Errors from function calls in argument defaults. These are fine when the result is immutable.
    "B008",
    # __magic__ methods are are often self-explanatory, allow missing docstrings
    "D105",
    # first line should end with a period [Bug: doesn't work with single-line docstrings]
    "D400",
    # First line should be in imperative mood; try rephrasing
    "D401",
    ## Disable one in each pair of mutually incompatible rules
    # We don't want a blank line before a class docstring
    "D203",
    # We want docstrings to start immediately after the opening triple quote
    "D213",
]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.lint.per-file-ignores]
"docs/*" = ["I"]
"tests/*" = ["D"]
"*/__init__.py" = ["F401"]

[tool.cruft]
skip = [
    "tests",
    "dbcan/__init__.py",
    "docs/api.md",
    "docs/changelog.md",
    "docs/references.bib",
    "docs/references.md",
]

[tool.pyright]
# venv path and venv name
venvPath = "."
venv = ".venv"

# set project src and include
root = "."

include = "./dbcan/**/*.py"
exclude = [
    "tests/",
    ".venv/",
    "build/"
]

# report missing imports
reportMissingImports = true

# report unused imports
reportUnusedImport = true

typeCheckingMode = "basic"
