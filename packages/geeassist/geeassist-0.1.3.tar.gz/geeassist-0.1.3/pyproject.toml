[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "geeassist"
version = "0.1.3"
description = "A comprehensive Python package to simplify Google Earth Engine learning and usage."
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
  {name = "Pulakesh Pradhan", email = "pulakesh.mid@gmail.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: GIS",
]
dependencies = [
    "earthengine-api>=0.1.300",
    "geemap>=0.20.0",
    "pandas",
    "matplotlib",
    "rpy2",
    "geopandas"
]

[project.urls]
"Homepage" = "https://github.com/pulakeshpradhan/geeassist"
"Bug Tracker" = "https://github.com/pulakeshpradhan/geeassist/issues"

[tool.setuptools.packages.find]
where = ["src"]
