[project]
name = "mindtrace-registry"
version = "0.8.0"
description = "Registry functionality for Mindtrace"
readme = "README.md"
license = "Apache-2.0"
authors = [
    {name = "Mindtrace Team"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mindtrace-core>=0.8.0",
    "mindtrace-storage>=0.8.0",
    "minio<7.2.19",
    "pydantic>=2.11.1",
    "pyyaml>=6.0.1",
    "zenml>=0.82.1",
]

[project.urls]
Homepage = "https://mindtrace.ai"
Repository = "https://github.com/mindtrace/mindtrace/blob/main/mindtrace/registry"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
