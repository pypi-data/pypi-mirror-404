[project]
name = "universal-hex"
version = "0.0.1"
description = "Create and split micro:bit Universal Hex files"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [{ name = "Carlos Pereira Atencio", email = "carlosperate@embeddedlog.com" }]
keywords = ["microbit", "micro:bit", "BBC micro:bit", "hex", "Intel Hex", "Universal Hex"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Embedded Systems",
]
dependencies = [
    "click>=8.1,<9",
]

[project.scripts]
uhex = "universal_hex.cli:cli"

[project.urls]
Homepage = "https://github.com/carlosperate/python-universal-hex"
Repository = "https://github.com/carlosperate/python-universal-hex.git"
Issues = "https://github.com/carlosperate/python-universal-hex/issues"
Changelog = "https://github.com/carlosperate/python-universal-hex/blob/main/CHANGELOG.md"

[build-system]
requires = ["uv_build>=0.9.24"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "mypy>=1.0.0",
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.8.0",
]

[tool.uv]
package = true

[tool.coverage.run]
source = ["src/universal_hex/"]
branch = true

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "SIM",    # flake8-simplify
]

[tool.ruff.lint.isort]
known-first-party = ["universal_hex"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
strict = true
files = ["src", "tests"]
exclude = ["^\\.venv"]
mypy_path = "src"

[[tool.mypy.overrides]]
module = ["pytest.*", "_pytest.*"]
ignore_missing_imports = true
ignore_errors = true

[[tool.mypy.overrides]]
module = ["tests.*", "conftest"]
disallow_untyped_defs = false
disallow_incomplete_defs = false
