[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dominus-sdk-python"
version = "2.9.0"
description = "Python SDK for the Dominus Orchestrator Platform"
readme = "README.md"
license = {text = "Proprietary"}
requires-python = ">=3.9"
authors = [
    {name = "CareBridge Systems", email = "dev@carebridge.io"}
]
keywords = ["dominus", "carebridge", "sdk", "orchestrator", "api", "async"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: AsyncIO",
]
dependencies = [
    "httpx>=0.24.0",
    "bcrypt>=4.0.0",
    "cryptography>=41.0.0",
]

[project.optional-dependencies]
jwt = ["PyJWT>=2.8.0"]
oracle = [
    "websockets>=12.0",
    "sounddevice>=0.4.6",
    "numpy>=1.24.0",
    "webrtcvad>=2.0.10",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]
all = [
    "PyJWT>=2.8.0",
    "websockets>=12.0",
    "sounddevice>=0.4.6",
    "numpy>=1.24.0",
    "webrtcvad>=2.0.10",
]

[project.urls]
Homepage = "https://github.com/carebridgesystems/dominus-sdk-python"
Repository = "https://github.com/carebridgesystems/dominus-sdk-python"

[tool.setuptools.packages.find]
where = ["."]
include = ["dominus*"]

[tool.setuptools.package-data]
dominus = ["py.typed"]
