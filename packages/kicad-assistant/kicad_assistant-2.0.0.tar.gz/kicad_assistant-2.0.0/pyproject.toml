[build-system]
requires = ["setuptools>=61.0,<75.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kicad-assistant"
version = "2.0.0"
description = "AI-powered design review and repair for KiCad PCB projects"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "KiCad Assistant Contributors"}
]
keywords = ["kicad", "pcb", "eda", "electronics", "dfm", "mcp", "claude"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Manufacturing",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Electronic Design Automation (EDA)",
]
requires-python = ">=3.10"
dependencies = [
    "kiutils>=1.4.0",
    "mcp>=0.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
]

[project.urls]
Homepage = "https://github.com/cohen5/kicad-assistant"
Repository = "https://github.com/cohen5/kicad-assistant"
Issues = "https://github.com/cohen5/kicad-assistant/issues"

[project.scripts]
kicad-mcp = "kicad_assistant.mcp_server:main_sync"

[tool.setuptools.packages.find]
where = ["."]
include = ["kicad_assistant*"]

[tool.setuptools.package-data]
kicad_assistant = ["py.typed"]
