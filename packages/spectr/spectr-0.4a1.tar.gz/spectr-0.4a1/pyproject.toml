[project]
name = "spectr"
version = "0.4a1"
description = "A TUI for browsing Analyzer4D data stream files"
readme = "README.md"
authors = [
    { name = "Ossmos" }
]
requires-python = ">=3.11"
dependencies = [
    "numpy>=2.3.4",
    "plotext>=5.3.2",
    "pydantic>=2.12.4",
    "pydantic-settings>=2.12.0",
    "qass-tools-analyzer>=2.6",
    "textual>=6.5.0",
    "textual-plotext>=1.0.1",
    "toml>=0.10.2",
    "typer>=0.21.1",
]

[project.urls]
Homepage = "https://github.com/ossmos/spectr"

[project.scripts]
spectr = "spectr.main:app"

[build-system]
requires = ["uv_build>=0.9.28,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "textual-dev>=1.8.0",
]

[tool.ruff]
line-length = 90
indent-width = 4
target-version = "py311"

[tool.ruff.lint]
select = [
    "I",
    "F",
    "E",
    "W",
    "UP",
    "SIM",
    "B",
    "A",
    "C4",
    "ASYNC",
    "ARG",
    "Q",
    "RET",
    "N",
    "DOC",
    "ISC",
    "ICN",
    "ERA",
    "PTH",
]
