[project]
name = "clawd-code-sdk"
version = "0.1.28"
description = "Python SDK for Claude Code"
readme = "README.md"
requires-python = ">=3.13"
license = { text = "MIT" }
authors = [
  { name = "phil65", email = "philipptemminghoff@gmail.com" },
]
keywords = ["ai", "anthropic", "claude", "sdk"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Typing :: Typed",
]
dependencies = [
  "anthropic>=0.77.0",
  "anyenv>=2.0.15",
  "anyio>=4.0.0",
  "mcp>=0.1.0",
  "typing_extensions>=4.0.0; python_version<'3.11'",
]

[project.urls]
Documentation = "https://github.com/phil65/claude-agent-sdk-python"
Homepage = "https://github.com/phil65/claude-agent-sdk-python"
Issues = "https://github.com/phil65/claude-agent-sdk-python/issues"

[project.optional-dependencies]
dev = [
  "pytest>=7.0.0",
  "pytest-asyncio>=0.20.0",
  "anyio[trio]>=4.0.0",
  "pytest-cov>=4.0.0",
  "mypy>=1.0.0",
  "ruff>=0.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/clawd_code_sdk"]
only-include = ["src/clawd_code_sdk"]

[tool.hatch.build.targets.sdist]
include = [
  "/src",
  "/tests",
  "/README.md",
  "/LICENSE",
]

[tool.mypy]
python_version = "3.13"
strict = true
exclude = ["examples/"]
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest]
addopts = [
  "--import-mode=importlib",
  "-p",
  "asyncio",
]
pythonpath = ["src"]
testpaths = ["tests"]

[tool.pytest-asyncio]
asyncio_mode = "auto"

[tool.ruff]
target-version = "py313"
line-length = 90
exclude = ["examples/"]

[tool.ruff.lint]
select = [
  "E",  # pycodestyle errors
  "W",  # pycodestyle warnings
  "F",  # pyflakes
  "I",  # isort
  "N",  # pep8-naming
  "UP",  # pyupgrade
  "B",  # flake8-bugbear
  "C4",  # flake8-comprehensions
  "PTH",  # flake8-use-pathlib
  "SIM",  # flake8-simplify
]
ignore = [
  "E501",  # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["clawd_code_sdk"]
