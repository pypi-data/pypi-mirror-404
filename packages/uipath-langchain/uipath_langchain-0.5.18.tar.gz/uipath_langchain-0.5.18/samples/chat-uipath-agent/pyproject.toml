[project]
name = "chat-uipath-agent"
version = "0.0.1"
description = "Chat agent with UiPath LLM and web search"
authors = [{ name = "John Doe", email = "john.doe@myemail.com" }]
requires-python = ">=3.11"
dependencies = [
    "langgraph>=1.0.4",
    "langchain-community>=0.3.21",
    "ddgs>=9.6.1",
    "uipath-langchain>=0.4.15, <0.5.0",
    "uipath>=2.5.20, <2.6.0",
]

[dependency-groups]
dev = [
     "uipath-dev>=0.0.19",
]

