[project]
name = "simple-deepagent"
version = "0.0.1"
description = "Simple DeepAgent for research tasks using Tavily search"
authors = [{ name = "John Doe", email = "john.doe@myemail.com" }]
requires-python = ">=3.11"
dependencies = [
    "deepagents>=0.3.0",
    "langchain-anthropic>=1.2.0",
    "langchain-tavily>=0.2.13",
    "langgraph>=1.0.4",
    "tavily-python>=0.7.13",
    "uipath>=2.3.0, <2.4.0",
    "uipath-langchain>=0.2.0, <0.3.0",
]

[dependency-groups]
dev = [
    "uipath-dev>=0.0.14",
]
