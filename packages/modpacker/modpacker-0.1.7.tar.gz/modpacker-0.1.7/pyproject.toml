[project]
name = "modpacker"
version = "0.1.7"
description = "The best Minecraft modpack creation tool you know"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "click",
    "requests",
    "tqdm",
    "tomli-w",
    "questionary>=2.1.1",
    "brotli>=1.2.0",
    "jsonschema>=4.26.0",
]

[project.urls]
source = "https://github.com/Kinsteen/packer"

[project.scripts]
packer = "modpacker.modpacker:main"

[tool.black]
target-version = ['py311']
line-length = 150

[tool.ruff]

[dependency-groups]
dev = [
    "black",
    "ruff",
    "isort",
    "pytest>=9.0.2",
    "pre-commit>=4.5.1",
]

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"
