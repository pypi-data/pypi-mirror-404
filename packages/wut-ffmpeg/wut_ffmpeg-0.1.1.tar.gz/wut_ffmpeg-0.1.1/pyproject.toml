[project]
name = "wut-ffmpeg"
version = "0.1.1"
description = "A modern, type-safe Python wrapper for FFmpeg"

readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "jinja2>=3.1.6",
    "pytest>=8.4.2",
    "pytest-mock>=3.15.1",
]

license = {text = "MIT"}
keywords = ["ffmpeg", "video", "audio", "multimedia", "processing"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pyffmpeg"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[dependency-groups]
dev = [
    "mypy>=1.18.2",
    "ruff>=0.14.8",
]
