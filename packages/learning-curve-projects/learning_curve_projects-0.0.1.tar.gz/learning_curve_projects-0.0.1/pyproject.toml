[project]
name = "learning-curve-projects"
version = "0.0.1"
description = "Learning curve projects"
requires-python = ">=3.9"
dependencies = [
  "pycryptodome",
  "requests",
]
[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"learning_curve_projects" = ["*.*"]
