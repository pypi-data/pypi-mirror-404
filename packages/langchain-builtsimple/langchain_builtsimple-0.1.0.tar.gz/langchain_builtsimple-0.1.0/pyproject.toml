[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "langchain-builtsimple"
version = "0.1.0"
description = "LangChain integration for Built-Simple research APIs (PubMed & ArXiv)"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Built-Simple", email = "dev@built-simple.ai" }
]
keywords = ["langchain", "pubmed", "arxiv", "research", "rag", "retrieval"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.9"
dependencies = [
    "langchain-core>=0.2.0",
    "httpx>=0.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "langchain>=0.2.0",
    "langchain-openai>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/built-simple/langchain-builtsimple"
Documentation = "https://github.com/built-simple/langchain-builtsimple#readme"
Repository = "https://github.com/built-simple/langchain-builtsimple"
Issues = "https://github.com/built-simple/langchain-builtsimple/issues"

[tool.hatch.build.targets.wheel]
packages = ["langchain_builtsimple"]
