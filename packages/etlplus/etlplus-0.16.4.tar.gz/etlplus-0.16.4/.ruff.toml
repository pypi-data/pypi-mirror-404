#
# Ruff configuration.
#
# Target Python 3.13, keep it fast and opinionated but not overbearing.

line-length = 79  # 88 is Ruff's default, popularized by Black.
target-version = "py313"

[lint]
select = [
  "E",   # pycodestyle errors
  "F",   # pyflakes
  "W",   # pycodestyle warnings
  "B",   # flake8-bugbear
  "I",   # isort
  "UP",  # pyupgrade
]
ignore = [
  # Allow module-level variable use for caches/helpers, if needed
]

[lint.isort]
combine-as-imports = false
force-single-line = true

[format]
quote-style = "single"
indent-style = "space"
line-ending = "lf"
