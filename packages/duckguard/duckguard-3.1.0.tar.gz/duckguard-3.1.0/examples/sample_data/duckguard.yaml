name: orders_validation
description: Quality checks for the orders dataset

columns:
  order_id:
    checks:
      - type: not_null
      - type: unique

  customer_id:
    checks:
      - type: not_null

  quantity:
    checks:
      - type: between
        value: [1, 1000]

  status:
    checks:
      - type: allowed_values
        value: [pending, shipped, delivered, cancelled, returned]