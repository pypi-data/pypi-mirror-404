name: CI

permissions:
  contents: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv pip install --system -e ".[dev]"

    - name: Run Python tests with coverage
      run: |
        pytest --cov=src/pytest_agents --cov-report=xml --cov-report=term --cov-report=json

    - name: Extract coverage percentage
      if: matrix.python-version == '3.11' && github.ref == 'refs/heads/main'
      id: coverage
      run: |
        COVERAGE=$(python -c "import json; print(int(json.load(open('coverage.json'))['totals']['percent_covered']))")
        echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
        echo "Coverage: $COVERAGE%"

    - name: Create coverage badge
      if: matrix.python-version == '3.11' && github.ref == 'refs/heads/main'
      run: |
        mkdir -p .github/badges
        COVERAGE=${{ steps.coverage.outputs.coverage }}
        COLOR="red"
        if [ "$COVERAGE" -ge 90 ]; then COLOR="brightgreen"; fi
        if [ "$COVERAGE" -ge 80 ] && [ "$COVERAGE" -lt 90 ]; then COLOR="green"; fi
        if [ "$COVERAGE" -ge 70 ] && [ "$COVERAGE" -lt 80 ]; then COLOR="yellow"; fi
        if [ "$COVERAGE" -ge 60 ] && [ "$COVERAGE" -lt 70 ]; then COLOR="orange"; fi
        curl "https://img.shields.io/badge/coverage-${COVERAGE}%25-${COLOR}.svg" -o .github/badges/coverage.svg

    - name: Commit coverage badge
      if: matrix.python-version == '3.11' && github.ref == 'refs/heads/main'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .github/badges/coverage.svg || true
        git diff --staged --quiet || git commit -m "docs: update coverage badge [skip ci]"
        git push || true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        file: ./coverage.xml
        flags: python
        name: python-${{ matrix.python-version }}
      if: matrix.python-version == '3.11'
      continue-on-error: true

  typescript-tests:
    name: TypeScript Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['20.x']
        agent: ['pm', 'research', 'index']

    steps:
    - uses: actions/checkout@v6

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v6
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: '${{ matrix.agent }}/package-lock.json'

    - name: Install dependencies
      working-directory: ./${{ matrix.agent }}
      run: npm ci

    - name: Run TypeScript tests
      working-directory: ./${{ matrix.agent }}
      run: npm test

    - name: Build TypeScript
      working-directory: ./${{ matrix.agent }}
      run: npm run build

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv pip install --system -e ".[dev]"

    - name: Run Ruff linter
      run: |
        ruff check src/ tests/

    - name: Check code formatting with Ruff
      run: |
        ruff format --check src/ tests/

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: false
        tags: pytest-agents:ci
        cache-from: type=gha
        cache-to: type=gha,mode=max

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [python-tests, typescript-tests]

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20.x'

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        version: "latest"

    - name: Install Python dependencies
      run: |
        uv pip install --system -e ".[dev]"

    - name: Build TypeScript agents
      run: |
        cd pm && npm ci && npm run build && cd ..
        cd research && npm ci && npm run build && cd ..
        cd index && npm ci && npm run build

    - name: Run integration tests
      run: |
        pytest tests/integration/ -v

    - name: Verify installation
      run: |
        pytest-agents verify || true
