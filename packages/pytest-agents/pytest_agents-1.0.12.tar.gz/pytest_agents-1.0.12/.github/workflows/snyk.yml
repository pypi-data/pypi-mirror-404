name: Snyk Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 02:00 UTC
    - cron: '0 2 * * *'

permissions:
  contents: read
  security-events: write

jobs:
  snyk-python:
    name: Snyk Python Security Scan
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv pip install --system -e ".[dev]"

    - name: Run Snyk to check for vulnerabilities
      uses: snyk/actions/python@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high --sarif-file-output=snyk.sarif

    - name: Upload Snyk results to GitHub Code Scanning
      uses: github/codeql-action/upload-sarif@v4
      if: always() && hashFiles('snyk.sarif') != ''
      with:
        sarif_file: snyk.sarif

  snyk-npm:
    name: Snyk npm Security Scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        agent: ['pm', 'research', 'index']

    steps:
    - uses: actions/checkout@v6

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20.x'

    - name: Install dependencies
      working-directory: ./${{ matrix.agent }}
      run: npm ci

    - name: Install Snyk CLI
      run: npm install -g snyk

    - name: Run Snyk to check for vulnerabilities
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      run: |
        cd ${{ matrix.agent }}
        snyk test --severity-threshold=high --sarif-file-output=../snyk-${{ matrix.agent }}.sarif || true

    - name: Upload Snyk results to GitHub Code Scanning
      uses: github/codeql-action/upload-sarif@v4
      if: always() && hashFiles(format('snyk-{0}.sarif', matrix.agent)) != ''
      with:
        sarif_file: snyk-${{ matrix.agent }}.sarif

  snyk-docker:
    name: Snyk Docker Security Scan
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        load: true
        tags: pytest-agents:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Run Snyk to check Docker image for vulnerabilities
      uses: snyk/actions/docker@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        image: pytest-agents:test
        args: --severity-threshold=high --sarif-file-output=snyk.sarif

    - name: Upload Snyk results to GitHub Code Scanning
      uses: github/codeql-action/upload-sarif@v4
      if: always() && hashFiles('snyk.sarif') != ''
      with:
        sarif_file: snyk.sarif
