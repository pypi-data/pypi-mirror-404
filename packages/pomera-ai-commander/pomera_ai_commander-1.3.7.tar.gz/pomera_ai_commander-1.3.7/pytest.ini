[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --strict-markers --hypothesis-show-statistics
markers =
    unit: Unit tests (core logic)
    integration: Integration tests
    mcp: MCP tool tests
    widget: Widget tests (GUI)
    property: Property-based tests (Hypothesis)
    fuzz: Fuzz testing (adversarial inputs)
    corpus: Real-world corpus testing (golden files)
    deepdiff: DeepDiff library integration tests
    skip_ci: Skip in CI (requires manual setup)
    slow: Slow tests (>5 seconds)
