[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dockerdt"
version = "0.2.0"
description = "A beautiful TUI for managing Docker containers"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "rstar327", email = "rockstar00327@outlook.com" }
]
keywords = ["docker", "tui", "terminal", "containers", "dashboard"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Environment :: Console :: Curses",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: User Interfaces",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
dependencies = [
    "textual>=0.47.0",
    "docker>=7.0.0",
    "rich>=13.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black",
    "ruff",
]

[project.scripts]
dt = "docker_tui.app:main"
docker-tui = "docker_tui.app:main"

[project.urls]
Homepage = "https://github.com/rstar327/docker-tui"
Repository = "https://github.com/rstar327/docker-tui"

[tool.hatch.build.targets.wheel]
packages = ["cli/docker_tui"]

[tool.hatch.build.targets.sdist]
include = [
    "/cli",
    "/README.md",
    "/LICENSE",
]
