[project]
name = "terso"
version = "0.2.0a1"
description = "Deployment-ready data for physical AI"
readme = "README.md"
license = { text = "Proprietary" }
authors = [{ name = "Terso", email = "dev@terso.com" }]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Recognition",
]
keywords = [
    "robotics",
    "datasets",
    "manipulation",
    "hand-tracking",
    "imitation-learning",
]

dependencies = [
    "requests>=2.28.0",
    "tqdm>=4.60.0",
    "datasets>=2.14.0",
    "numpy>=1.24.0",
]

[project.optional-dependencies]
torch = ["torch>=2.0.0", "torchvision>=0.15.0"]
viz = ["matplotlib>=3.7.0"]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.9.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
    "build>=1.0.0",
    "twine>=4.0.0",
]

[project.scripts]
terso = "terso.cli:main"

[project.urls]
Homepage = "https://terso.com"
Documentation = "https://docs.terso.com"
Repository = "https://github.com/tersoai/terso-py"
Issues = "https://github.com/tersoai/terso/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
sources = ["src"]

[tool.hatch.build.targets.wheel]
packages = ["src/terso"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312", "py313"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v"
