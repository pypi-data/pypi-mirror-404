[tool.poetry]
name = "coreason_construct"
version = "0.5.0"
description = "coreason-construct"
authors = ["Gowtham A Rao <gowtham.rao@coreason.ai>"]
license = "Prosperity-3.0"
readme = "README.md"
packages = [{include = "coreason_construct", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.12, <3.15"
loguru = "^0.7.2"
pydantic = "^2.0.0"
instructor = "^1.0.0"
jinja2 = "^3.1.0"
fastapi = "*"
uvicorn = {extras = ["standard"], version = "*"}
tiktoken = "*"
coreason-identity = "^0.4.1"
anyio = "^4.12.1"
httpx = "^0.28.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
ruff = "^0.14.14"
pre-commit = "^4.3.0"
pytest-cov = "^5.0.0"
mkdocs = "^1.6.0"
mkdocs-material = "^9.5.26"
mypy = "^1.19.1"
pytest-asyncio = "^1.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project]
name = "coreason_construct"
version = "0.5.0"
description = "coreason-construct"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Gowtham A Rao", email = "gowtham.rao@coreason.ai" },
]
license = { file = "LICENSE" }
classifiers = [
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/CoReason-AI/coreason-construct"
Repository = "https://github.com/CoReason-AI/coreason-construct"
Documentation = "https://github.com/CoReason-AI/coreason-construct"

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "B", "I"]
ignore = []

[tool.ruff.lint.isort]
known-first-party = ["coreason_construct"]

[tool.mypy]
python_version = "3.12"
strict = true
ignore_missing_imports = true
plugins = ["pydantic.mypy"]

[tool.pytest.ini_options]
addopts = "--cov=src --cov-report=term-missing --cov-fail-under=100"
testpaths = ["tests"]

[tool.coverage.run]
omit = ["tests/*"]
