[project]
name = "Undefined-bot"
version = "2.8.1"
description = "A high-performance, highly scalable QQ group and private chat robot based on a self-developed architecture."
readme = "README.md"
authors = [
  { name = "Null", email = "pylindex@qq.com"  }
]
requires-python = ">=3.10"
dependencies = [
    "websockets>=12.0",
    "httpx>=0.27.0",
    "python-dotenv>=1.0.0",
    "tiktoken>=0.7.0",
    "chardet>=5.2.0",
    "langchain-community>=0.3.0",
    "crawl4ai>=0.3.0",
    "matplotlib",
    "pillow",
    "imgkit",
    "markdown>=3.10",
    "types-markdown>=3.10.0.20251106",
    "aiofiles>=25.1.0",
    "markdown-it-py[plugins]>=4.0.0",
    "mdit-py-plugins>=0.5.0",
    "python-markdown-math>=0.9",
    "linkify-it-py>=2.0.3",
    "pymdown-extensions>=10.20",
    "playwright>=1.57.0",
    "aiohttp>=3.13.2",
    "types-aiofiles>=25.1.0.20251011",
    "APScheduler>=3.10.0",
    "croniter>=2.0.0",
    "pymupdf>=1.26.7",
    "python-docx>=1.2.0",
    "python-pptx>=1.0.2",
    "openpyxl>=3.1.5",
    "py7zr>=1.1.0",
    "rarfile>=4.2",
    "fastmcp>=2.14.4",
    "lxml>=5.4.0",
    "rich>=14.2.0",
]

[project.urls]
#Homepage = "https://www.pylindex.top"
Repository = "https://github.com/69gg/Undefined"
Issues = "https://github.com/69gg/Undefined/issues"

[project.scripts]
Undefined = "Undefined.main:run"

[project.optional-dependencies]
dev = [
    "mypy>=1.8.0",
    "ruff",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=5.0.0",
]
ci = [
    "ruff",
    "mypy>=1.8.0",
]

[[tool.uv.index]]
url = "https://pypi.org/simple"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/Undefined"]

[tool.mypy]
python_version = "3.12"
strict = true
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[dependency-groups]
dev = [
    "mypy>=1.8.0",
    "ruff",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=5.0.0",
]
ci = [
    "ruff",
    "mypy>=1.8.0",
]
