[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "django-nepkit"
version = "0.2.0"
description = "Django Nepali date, time, phone, and address fields with helpers."
readme = "README.md"
authors = [
{ name = "Sankalp Tharu", email = "sankalptharu50028@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.12"
dependencies = [
    "django>=4.2",
    "django-filter>=25.2",
    "djangorestframework>=3.16.1",
    "nepali>=1.1.3",
]
keywords = [
  "django",
  "django-fields",
  "django-forms",
  "nepal",
  "nepali",
  "nepali-date",
  "bikram-sambat",
  "nepali-calendar",
  "timezone",
  "asia-kathmandu",
  "phone-number",
  "address",
  "province",
  "district",
  "municipality"
]
classifiers = [
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.1",
    "Framework :: Django :: 6.0",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Operating System :: OS Independent",
    "Natural Language :: English"
]

[project.optional-dependencies]
drf = [
    "djangorestframework>=3.14",
    "django-filter>=23.1",
]

[project.urls]
Homepage = "https://github.com/S4NKALP/django-nepkit"



[dependency-groups]
dev = [
    "pre-commit>=4.5.1",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "pytest-django>=4.11.1",
    "ruff>=0.14.14",
    "twine>=6.2.0",
    "build>=1.2.0",
]

[tool.setuptools.packages.find]
include = ["django_nepkit", "example", "example.*"]
