<!doctype html><html lang=en><style>body{background:#ccc;padding:0;margin:0;white-space:nowrap;min-height:100%;font-family:arial,helvetica,sans-serif;font-size:.75rem}button,nav a,nav h1{display:inline-block;padding:.25rem .5rem;border:1px solid #888;border-radius:.25rem;background:linear-gradient(#eee,#ccc);text-decoration:none;color:#000;margin:0;font-size:inherit;user-select:none}button:hover,nav a:hover,nav h1:hover{background:#eee}button:active,nav a:active,nav h1:active{background:#fff}button:disabled,nav a:disabled,nav h1:disabled{opacity:.35;background:0 0}div.btns{display:flex;flex-wrap:wrap;gap:.25rem;align-items:center;justify-content:flex-end}header{display:flex;flex-wrap:wrap;align-items:center;padding:.25rem;gap:.25rem}header .status{flex:1 0 100%;box-sizing:border-box;background:#f0f0f0}#logo{flex:0 0 auto;font-weight:700;font-size:1.125rem;letter-spacing:-.04em}#nbar{flex:1 0 auto;text-align:right}#tabs{position:relative;flex:1 0 100%;display:flex;flex-wrap:wrap;align-items:flex-start;gap:.125rem}#tabs a,#tabs h1{position:relative;border-radius:.25rem .25rem 0 0;background:linear-gradient(#eee,#ccc,#ccc)}#tabs h1{background:#ccc;border-bottom-color:transparent}#tabs::before{content:'';position:absolute;inset:0;border-bottom:1px solid #888}#table{margin:4px 0 0}.table thead th{text-align:left}.table tbody.interlive:nth-child(even),.table tr.interlive:nth-child(even){background:#f8f8f8}.table tbody.interlive:nth-child(odd),.table tr.interlive:nth-child(odd){background:#fff}.table th{width:20em;font-weight:700;text-align:right;padding:6px 16px 6px 4px;border-bottom:1px solid #d7d7d7}.heading{white-space:initial}.table th.sb,.table th.hd{background:#eee}.table th.sb:hover{background:#fff}.table th.cat{text-align:left;font-size:14px;font-weight:700;padding:12px 4px 4px;border-bottom:2px groove #d7d7d7;margin:0 0 2px}.table td{text-align:left;border-bottom:1px solid #d7d7d7;border-right:1px solid #eee;padding:3px;color:#404040}.table td.number{text-align:left}span.number{font-family:monospace}.list hr{border:0;margin:0 0 1em}.list tr.match{background:#f8f8f8}.list tr.match td{padding:4px 1px}.list tr.act{background:#e5e5e5}.list td.lbl{text-align:right}.list td{padding:1px}span.spacer{float:right;padding:4px}input{border:1px solid #888;box-shadow:1px 1px 3px rgba(0,0,0,.3);color:#000;background:#fff;margin:2px;padding:2px}vertical-align:middle input.error{color:red}input.dup{color:red}input:disabled{background:#ddd;pointer-events:none}input[type=checkbox]{margin:0 6px}main{padding:0;background:#ddd;max-width:100%;overflow:auto}.status{font-weight:700;color:#333;padding:.25rem .75rem}.status:empty{display:none}.error{color:red}.important{color:blue}.notify{color:#006400}@keyframes tt{0%{visibility:collapse}100%{visibility:visible}}.tt{position:relative}.tt input+label{position:absolute;z-index:100;visibility:collapse;background:#000;color:#fff;bottom:calc(100% + .25rem);left:0;padding:.25em .5em;border-radius:3px}tbody:first-of-type tr:first-of-type .tt input+label{bottom:auto;top:calc(100% + .25rem)}.tt input:focus-visible+label,.tt input:hover+label{animation:tt 2s linear .5s}#log{width:100%;height:400px;overflow:auto;padding:10px;box-sizing:border-box}</style><title>MikroTik SwOS Lite</title><link rel=icon href=https://mikrotik.com/img/mtv2/favicon.ico><header><div id=logo>MikroTik SwOS Lite</div><div id=nbar><button id=logout>Logout</button></div><nav id=tabs></nav><div id=status class=status>Loading...</div></header><main id=main></main><script src=engine.js></script>
