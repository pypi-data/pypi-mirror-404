[build-system]
requires = ["setuptools>=61.0", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "mikrotik-swos"
dynamic = ["version"]
description = "Python library and tools for managing MikroTik SwOS and SwOS Lite switches"
readme = "README.md"
requires-python = ">=3.6"
license = "MIT"
authors = [
    {name = "SwOS Contributors"}
]
keywords = ["mikrotik", "swos", "switch", "network", "automation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: System Administrators",
    "Programming Language :: Python :: 3",
    "Topic :: System :: Networking",
]
dependencies = [
    "requests>=2.25.0",
    "pyyaml>=5.1",
]

[project.urls]
Homepage = "https://github.com/lanrat/python-mikrotik-swos"
Repository = "https://github.com/lanrat/python-mikrotik-swos"
Issues = "https://github.com/lanrat/python-mikrotik-swos/issues"

[project.scripts]
swos-config = "swos.read_switch_config:main"
swos-export = "swos.export_ansible_config:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["swos*"]

[tool.setuptools_scm]
