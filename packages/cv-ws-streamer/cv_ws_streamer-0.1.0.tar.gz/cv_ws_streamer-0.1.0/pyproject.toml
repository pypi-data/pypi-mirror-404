[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cv-ws-streamer"
version = "0.1.0"
description = "High-performance bridge connecting Python OpenCV to React using Binary WebSockets"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "fastapi",
    "uvicorn[standard]",
    "opencv-python",
    "numpy",
    "websockets"
]

[project.urls]
"Homepage" = "https://github.com/example/cv-ws-streamer"
