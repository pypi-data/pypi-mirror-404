[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cocobase"
version = "1.5.0"
description = "The Official Cocobase Python SDK - Backend as a Service made simple"
authors = [
    { name="Patrick Chidera", email="lordyacey@gmail.com" }
]
keywords = [
    "baas",
    "backend",
    "api",
    "client",
    "cocobase",
    "database",
    "cloud",
    "authentication",
    "file-storage",
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "requests>=2.25.0",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://cocobase.buzz"
Documentation = "https://docs.cocobase.buzz"
Repository = "https://github.com/lordace-coder/coco_base_py"
Issues = "https://github.com/lordace-coder/coco_base_py/issues"

[tool.setuptools.packages.find]
where = ["src"]
