[project]
name = "bcpractice"
version = "0.1.0"
description = "CLI tool to generate AP BC Calculus practice problems using AI"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
authors = [
    { name = "Aarav Jaichand", email = "aaravai413@gmail.com" }
]
keywords = ["calculus", "ap", "education", "practice", "pdf", "cli"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Education",
]

dependencies = [
    "typer>=0.9.0",
    "questionary>=2.0.0",
    "rich>=13.0.0",
    "openai>=1.0.0",
    "anthropic>=0.18.0",
    "jinja2>=3.1.0",
]

[project.scripts]
bcpractice = "bcpractice.cli:main"

[project.urls]
Homepage = "https://github.com/aaravjaichand/bc-calc-practice"
Repository = "https://github.com/aaravjaichand/bc-calc-practice"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/bcpractice"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
