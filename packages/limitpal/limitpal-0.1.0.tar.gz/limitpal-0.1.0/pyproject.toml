[project]
name = "limitpal"
version = "0.1.0"
description = "A collection of fast, modular rate & concurrency limiters for Python async and sync code."
authors = [
    { name = "Ilya Masliev" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
keywords = ["rate-limit", "asyncio", "concurrency", "limiter", "throttle", "token-bucket", "leaky-bucket"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: AsyncIO",
    "Typing :: Typed",
]

dependencies = []

[project.urls]
Homepage = "https://github.com/Guli-vali/limitpal"
Repository = "https://github.com/Guli-vali/limitpal"
Issues = "https://github.com/Guli-vali/limitpal/issues"
Documentation = "https://github.com/Guli-vali/limitpal#readme"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 100
exclude = ["dist", ".venv"]

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]

[tool.ruff.lint.isort]
known-first-party = ["limitpal"]

[tool.mypy]
strict = true
ignore_missing_imports = true
python_version = "3.10"
exclude = ["limitpal/future_limiters"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312", "py313"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.hatch.build.targets.wheel]
packages = ["limitpal"]

[dependency-groups]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "mypy>=1.0",
    "ruff>=0.4",
    "black>=24.0",
    "ipython>=8.38.0",
]
