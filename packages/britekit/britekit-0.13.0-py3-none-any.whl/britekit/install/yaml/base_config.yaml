  num_epochs: 10
  num_folds: 1
  num_workers: 3
  offpeak_weight: 0.002
  opt_beta1: 0.9
  opt_beta2: 0.999
  opt_weight_decay: 1.0e-06
  optimizer: radam
  pos_label_smoothing: 0.08
  pretrained: false
  prob_fade1: 0.5
  prob_simple_merge: 0.32
  save_last_n: 3
  sed_fps: 4
  seed: null
