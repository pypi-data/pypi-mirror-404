  - !!python/tuple
    - ^\d+$
    - Macaulay Library
  - !!python/tuple
    - .*
    - default
train: !!python/object:britekit.core.base_config.Training
  augment: true
  augmentations:
  - name: add_real_noise
    params:
      max_fade2: 0.8
      min_fade2: 0.2
      prob_fade2: 0.5
    prob: 0.34
  - name: add_white_noise
    params:
      std1: 0.08
    prob: 0
  - name: flip_horizontal
    params: {}
    prob: 0
  - name: freq_blur
    params:
      sigma: 0.4
    prob: 0
  - name: freq_mask
    params:
      max_width1: 4
    prob: 0
  - name: shift_horizontal
    params:
      max_shift: 8
    prob: 0.6
  - name: speckle
    params:
      std2: 0.1
    prob: 0
  - name: time_mask
    params:
      max_width2: 8
    prob: 0
  batch_size: 64
  compile: false
  deterministic: false
  drop_path_rate: null
  drop_rate: null
  frame_loss_weight: 0.5
  freeze_backbone: false
  head_type: null
