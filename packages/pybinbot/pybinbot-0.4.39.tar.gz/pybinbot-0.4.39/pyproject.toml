[tool.setuptools]
packages = [
    "pybinbot",
    "pybinbot.shared",
    "pybinbot.models",
    "pybinbot.apis",
    "pybinbot.apis.binance",
    "pybinbot.apis.binbot",
    "pybinbot.apis.kucoin",
    "pybinbot.streaming",
    "pybinbot.streaming.binance",
    "pybinbot.streaming.kucoin",
]

[tool.setuptools.package-data]
pybinbot = ["py.typed"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "pybinbot"
version = "0.4.39"
description = "Utility functions for the binbot project."
authors = [
    { name="Carlos Wu", email="carkodw@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pydantic[email]>=2.0.0",
    "numpy==2.2.0",
    "pandas>=2.2.3",
    "pymongo==4.6.3",
    "pandas-stubs>=2.3.3.251219",
    "requests>=2.32.5",
    "kucoin-universal-sdk>=1.3.0",
    "aiohttp>=3.13.3",
    "python-dotenv>=1.2.1",
    "aiokafka>=0.13.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=9.0.2",
    "ruff>=0.11.12",
    "mypy>=1.19.1",
    "types-requests>=2.32.4.20260107",
    "httpx>=0.28.1",
    "pytest-asyncio>=1.3.0",
]

[tool.mypy]
plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
module = "kucoin_universal_sdk.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "aiokafka.*"
ignore_missing_imports = true
