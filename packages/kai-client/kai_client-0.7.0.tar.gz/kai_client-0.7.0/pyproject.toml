[project]
name = "kai-client"
version = "0.7.0"
description = "Python client library for the Keboola AI Assistant Backend API"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [
    { name = "Keboola", email = "support@keboola.com" }
]
keywords = ["keboola", "ai", "assistant", "api", "client", "sse", "streaming"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]

dependencies = [
    "click>=8.0",
    "httpx>=0.27.0",
    "pydantic>=2.0",
]

[project.scripts]
kai = "kai_client.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.24.0",
    "pytest-httpx>=0.32.0",
]

[project.urls]
Homepage = "https://github.com/keboola/kai-client"
Documentation = "https://github.com/keboola/kai-client#readme"
Repository = "https://github.com/keboola/kai-client"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/kai_client"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "pytest>=8.0",
    "pytest-asyncio>=1.3.0",
    "pytest-httpx>=0.36.0",
    "ruff>=0.8.0",
    "twine>=6.2.0",
]


