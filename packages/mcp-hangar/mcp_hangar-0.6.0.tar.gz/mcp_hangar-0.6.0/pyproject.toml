[project]
name = "mcp-hangar"
version = "0.6.0"
description = "Production-grade infrastructure for Model Context Protocol"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
authors = [
    {name = "Marcin Pyrka", email = "marcin@mcp-hangar.io"}
]
keywords = ["mcp", "model-context-protocol", "llm", "ai", "infrastructure"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "mcp>=1.0.0",
    "structlog>=24.0.0",
    "pydantic>=2.0.0",
    "httpx>=0.25.0",
    "prometheus-client>=0.19.0",
    "pyjwt>=2.8.0",
    "cryptography>=41.0.0",
    "pyyaml>=6.0",
    "docker>=7.1.0",
    "aiosqlite>=0.19.0",
    # CLI dependencies for interactive 5-minute experience
    "typer>=0.12.0",
    "rich>=13.0.0",
    "questionary>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.23.0",
    "pytest-timeout>=2.2.0",
    "ruff>=0.3.0",
    "mypy>=1.8.0",
    "hypothesis>=6.90.0",
]
langfuse = ["langfuse>=2.0.0"]
opentelemetry = [
    "opentelemetry-api>=1.22.0",
    "opentelemetry-sdk>=1.22.0",
    "opentelemetry-exporter-otlp>=1.22.0",
]
postgres = [
    "asyncpg>=0.29.0",
]

[project.scripts]
mcp-hangar = "mcp_hangar.server.cli:cli_main"

[project.urls]
Homepage = "https://mcp-hangar.io"
Documentation = "https://docs.mcp-hangar.io"
Repository = "https://github.com/mapyr/mcp-hangar"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["mcp_hangar"]

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "N", "W", "UP", "B", "C4", "SIM"]
ignore = [
    "B007",   # Loop control variable not used - often intentional
    "B011",   # assert False - acceptable in tests
    "B017",   # pytest.raises(Exception) - acceptable in tests
    "B024",   # Abstract class without abstract methods - acceptable pattern
    "B027",   # Empty method in ABC without abstract decorator - intentional hooks
    "B904",   # raise ... from err - not always needed
    "C401",   # Unnecessary generator - preference
    "C416",   # Unnecessary list comprehension - preference
    "N806",   # Variable in function should be lowercase - Mock classes ok
    "N818",   # Exception name without Error suffix - existing API
    "SIM102", # Nested if statements - readability preference
    "SIM103", # Return condition directly - readability preference
    "SIM105", # contextlib.suppress - explicit try/except more readable
    "SIM108", # Ternary operator - readability preference
    "SIM110", # any() instead of for loop - readability preference
    "SIM117", # Nested with statements - readability preference
    "SIM118", # key in dict - minor style
]

[tool.mypy]
python_version = "3.11"
# Start with basic checking, gradually enable stricter options
# See: https://mypy.readthedocs.io/en/stable/existing_code.html
strict = false
warn_return_any = false
warn_unused_ignores = false  # Too noisy during transition
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = false  # Disabled during transition - enable gradually
no_implicit_optional = false  # Many implicit optionals in codebase
warn_redundant_casts = true
warn_unused_configs = true
show_error_codes = true
# Ignore missing imports for optional dependencies
ignore_missing_imports = true

# Disable some error codes globally during transition
disable_error_code = [
    "union-attr",       # Item "None" of "X | None" has no attribute - lots of these
    "arg-type",         # Argument has incompatible type - gradual fix needed
    "assignment",       # Incompatible types in assignment - gradual fix needed
    "attr-defined",     # Has no attribute - needs interface fixes
    "return-value",     # Incompatible return value type - gradual fix
    "override",         # Liskov substitution violations in handlers
    "call-arg",         # Unexpected keyword argument - interface mismatches
    "var-annotated",    # Need type annotation for variable
    "valid-type",       # Not valid as a type - edge cases with callable/any
    "misc",             # Various issues during transition
    "index",            # Not indexable issues
    "operator",         # Unsupported operand types
    "no-redef",         # Name already defined
    "abstract",         # Cannot instantiate abstract class
    "typeddict-unknown-key",  # Extra keys for TypedDict
    "list-item",        # List item has incompatible type
    "name-defined",     # Name not defined - forward references
]

[[tool.mypy.overrides]]
module = [
    "docker.*",
    "yaml.*",
    "prometheus_client.*",
    "kubernetes.*",
    "asyncpg.*",
    "psycopg2.*",
    "langfuse.*",
    "opentelemetry.*",
    "watchdog.*",
    "aiohttp.*",
    "httpx.*",
    "structlog.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-v --cov=mcp_hangar --cov-report=term-missing"
