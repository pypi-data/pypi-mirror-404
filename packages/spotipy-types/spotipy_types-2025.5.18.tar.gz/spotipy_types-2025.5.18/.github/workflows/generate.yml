name: Generate Models

on:
  pull_request:
    paths:
      - 'schemas/spotify_openapi.yaml'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install datamodel-code-generator pydantic

      - name: Generate models
        run: |
          python scripts/generate_models.py

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet src/spotipy_types/models.py; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: regenerate models from updated schema"
          title: "chore: regenerate models from updated schema"
          body: |
            This PR contains auto-generated Pydantic models from the updated Spotify OpenAPI schema.
            
            - Generated with datamodel-codegen
            - Schema version: ${{ github.sha }}
          branch: auto-regenerate-models
          delete-branch: true

      - name: Run tests
        run: |
          pip install pytest
          pip install -e .
          pytest tests/ -v
