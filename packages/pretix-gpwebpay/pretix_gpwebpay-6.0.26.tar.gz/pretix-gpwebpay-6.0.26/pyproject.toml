[project]
name = "pretix-gpwebpay"
dynamic = ["version"]
description = "GPWebPay payment provider for Pretix"
readme = "README.rst"
requires-python = ">=3.8"
license = {text = "Apache-2.0"}
keywords = ["pretix", "payment", "gpwebpay"]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
authors = [
    {name = "KrisIsNew", email = "gpwebpay.pretix@krisisnew.xyz"},
]
maintainers = [
    {name = "KrisIsNew", email = "gpwebpay.pretix@krisisnew.xyz"},
]

dependencies = [
    "pretix>=2.7.0",
    "cryptography>=3.0.0",
]

[project.entry-points."pretix.plugin"]
pretix_gpwebpay = "pretix_gpwebpay:PretixPluginMeta"

[project.urls]
homepage = "https://github.com/krisisnewxyz/pretix-gpwebpay"
repository = "https://github.com/krisisnewxyz/pretix-gpwebpay"
documentation = "https://github.com/krisisnewxyz/pretix-gpwebpay"
issues = "https://github.com/krisisnewxyz/pretix-gpwebpay/issues"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]

[tool.setuptools]
include-package-data = true
license-files = []

[tool.setuptools.dynamic]
version = {attr = "pretix_gpwebpay.__version__"}

[tool.setuptools.packages.find]
where = ["."]
include = ["pretix_gpwebpay"]
exclude = ["pretix_gpwebpay.locale.*"]

[tool.setuptools.package-data]
pretix_gpwebpay = ["locale/**/*", "static/**/*"]
