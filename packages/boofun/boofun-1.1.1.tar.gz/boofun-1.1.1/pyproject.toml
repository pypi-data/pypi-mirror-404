[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "boofun"
version = "1.1.1"  # Released 2026-02-01
description = "A Python library for Boolean function analysis and spectral methods"
authors = [{name = "Gabriel Taboada", email = "gabtab@berkeley.edu"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
keywords = ["boolean-functions", "fourier-analysis", "spectral-analysis", "property-testing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "numba>=0.56.0",  # JIT compilation for performance
]

[project.optional-dependencies]
# Additional performance optimization (for backward compatibility)
performance = [
    # numba now included by default
    "bitarray>=2.8.0",  # Memory-efficient truth tables
]
# GPU-accelerated operations (requires CUDA)
gpu = [
    "pyfwht>=0.2.0",
    # Note: CuPy must be installed separately based on CUDA version:
    # pip install cupy-cuda11x  # For CUDA 11.x
    # pip install cupy-cuda12x  # For CUDA 12.x
]
visualization = [
    "matplotlib>=3.5.0",
    "plotly>=5.0.0"
]
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "myst-parser>=0.18.0",
    "sphinx-autodoc-typehints>=1.19.0"
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-benchmark>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "isort>=5.12.0",
    "mutmut>=2.4.0",  # Mutation testing
    "hypothesis>=6.0.0",  # Property-based testing
]
all = [
    "boofun[performance,gpu,visualization,docs,dev]"
]

[project.urls]
Homepage = "https://github.com/GabbyTab/boofun"
Repository = "https://github.com/GabbyTab/boofun"
Issues = "https://github.com/GabbyTab/boofun/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["boofun*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "benchmark: marks benchmark tests",
    "integration: marks integration tests",
    "property: marks property-based tests",
]
filterwarnings = [
    "error",
    "ignore::UserWarning",
    "ignore::DeprecationWarning"
]
# To run with coverage: pytest --cov=boofun --cov-report=term-missing

[tool.black]
line-length = 100
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.9"
warn_return_any = false  # Too many false positives with numpy
warn_unused_configs = true
disallow_untyped_defs = false  # Gradual typing for large codebase
disallow_incomplete_defs = false
check_untyped_defs = true
disallow_untyped_decorators = false  # Numba decorators are untyped
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = false  # Allow proactive ignores
warn_no_return = true
warn_unreachable = true
strict_equality = true
ignore_missing_imports = true
show_error_codes = true

# Per-module configuration
[[tool.mypy.overrides]]
module = "boofun.core.optimizations"
disallow_untyped_decorators = false
warn_return_any = false

[[tool.mypy.overrides]]
module = "boofun.core.numba_optimizations"
disallow_untyped_decorators = false
warn_return_any = false

[[tool.mypy.overrides]]
module = "boofun.core.gpu_acceleration"
disallow_untyped_decorators = false
warn_return_any = false

[[tool.mypy.overrides]]
module = "boofun.quantum.*"
ignore_errors = true  # Qiskit/Cirq have complex typing

[[tool.mypy.overrides]]
module = "boofun.visualization.*"
ignore_errors = true  # Matplotlib/Plotly typing is complex

[[tool.mypy.overrides]]
module = "boofun.analysis.huang"
ignore_errors = true  # Heavy numpy/scipy usage

[[tool.mypy.overrides]]
module = "boofun.analysis.pac_learning"
ignore_errors = true  # Complex ML-style code

[[tool.mypy.overrides]]
module = "boofun.analysis.arrow"
ignore_errors = true  # Complex Arrow's theorem implementation

[[tool.mypy.overrides]]
module = "boofun.analysis.canalization"
ignore_errors = true  # Complex biology-inspired analysis

[[tool.mypy.overrides]]
module = "boofun.analysis.communication_complexity"
ignore_errors = true

[[tool.mypy.overrides]]
module = "boofun.analysis.global_hypercontractivity"
ignore_errors = true

[[tool.mypy.overrides]]
module = "boofun.analysis.fkn"
ignore_errors = true

[[tool.mypy.overrides]]
module = "boofun.core.representations.*"
ignore_errors = true  # Complex representation conversions

[[tool.mypy.overrides]]
module = "boofun.testing.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "boofun.benchmarks.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "boofun.families.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "boofun.analysis"
ignore_errors = true  # Complex classes with many optional attrs

[[tool.mypy.overrides]]
module = "boofun.analysis.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "boofun.core.auto_representation"
ignore_errors = true

[[tool.mypy.overrides]]
module = "boofun.core.base"
ignore_errors = true  # Main class with complex typing

[[tool.mypy.overrides]]
module = "boofun.core.gpu"
ignore_errors = true  # GPU/CUDA typing

[[tool.mypy.overrides]]
module = "boofun.core.gpu_acceleration"
ignore_errors = true  # GPU/CUDA typing

[[tool.mypy.overrides]]
module = "boofun.core.adapters"
ignore_errors = true

[[tool.mypy.overrides]]
module = "boofun.core.conversion_graph"
ignore_errors = true

[[tool.mypy.overrides]]
module = "boofun.core.errormodels"
ignore_errors = true

[[tool.mypy.overrides]]
module = "boofun.core.factory"
ignore_errors = true

[tool.flake8]
max-line-length = 100
extend-ignore = [
    "E203",  # Whitespace before ':' (conflicts with black)
    "E266",  # Too many leading '#' for block comment (used for section headers)
    "W503",  # Line break before binary operator (conflicts with black)
    "E402",  # Module level import not at top (needed for conditional imports)
    "E704",  # Multiple statements on one line (def) - used in Protocol definitions
    "E711",  # Comparison to None - sometimes intentional
    "E712",  # Comparison to True/False (common in NumPy boolean comparisons)
    "E722",  # Bare except (used in optional import patterns)
    "E731",  # Lambda assignment (used for simple inline functions)
    "F401",  # Imported but unused (used for re-exports in __init__.py)
    "F541",  # f-string without placeholders (sometimes intentional for consistency)
    "F841",  # Local variable assigned but never used (sometimes intentional for clarity)
]
per-file-ignores = [
    "__init__.py:F401",  # Re-exports in __init__.py
    "conftest.py:F401",  # Fixtures in conftest
]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".eggs",
    "*.egg-info",
    ".venv",
    ".tox",
    "notebooks",
    "BooleanFunc.py",
    "library.py",
]

[tool.coverage.run]
source = ["src/boofun"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod"
]

[tool.mutmut]
# Mutation testing targets - focus on critical algorithmic code
# Run with: mutmut run --paths-to-mutate=<path>
# Or: mutmut run  (uses default paths below)
paths_to_mutate = """
src/boofun/core/optimizations.py
src/boofun/analysis/fourier.py
src/boofun/analysis/sensitivity.py
src/boofun/analysis/hypercontractivity.py
src/boofun/analysis/complexity.py
src/boofun/analysis/learning.py
src/boofun/core/representations/truth_table.py
src/boofun/core/representations/fourier_expansion.py
"""
tests_dir = "tests/"
runner = "pytest -x --tb=no -q tests/correctness/ tests/property/ tests/fuzz/"
dict_synonyms = "Mapping,MutableMapping"

# Exclude lines that shouldn't be mutated
[tool.mutmut.exclude]
# Skip defensive programming / type checks
patterns = [
    "raise.*Error",
    "assert ",
    "logging\\.",
    "warnings\\.warn",
    "if TYPE_CHECKING:",
]
