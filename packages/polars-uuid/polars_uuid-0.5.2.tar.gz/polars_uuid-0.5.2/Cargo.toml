[package]
name = "polars-uuid"
version = "0.5.2"
edition = "2024"
readme = "README.md"

[lib]
name = "polars_uuid"
crate-type = ["cdylib"]

[dependencies]
polars = { version = "0.52.0", features = ["dtype-date", "timezones"], default-features = false }
pyo3 = { version = "0.26.0", features = ["extension-module", "abi3-py311"] }
pyo3-polars = { version = "0.25.0", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
uuid = { version = "1.16.0", features = ["fast-rng", "v4", "v7"] }
