[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "x402-xrpl"
version = "0.1.4"
description = "XRPL implementation of x402 payments (presigned Payment scheme) with client + FastAPI/Starlette helpers"
readme = "x402_xrpl/README.md"
requires-python = ">=3.11"
authors = [{ name = "Facilitator Team" }]
dependencies = [
  "fastapi>=0.115,<0.116",
  "uvicorn[standard]>=0.30,<0.31",
  "xrpl-py>=4.1.0",
  "pydantic>=2,<3",
  "python-dotenv>=1,<2",
  "requests>=2,<3",
  # optional
  "prometheus-client>=0.21,<0.22",
  "redis>=5,<6",
  "httpx>=0.28.1",
  "cryptography>=45.0.6",
  "openai>=1,<2"
]

[tool.uv]
dev-dependencies = [
  "pytest>=8,<9",
  "ruff>=0.6,<0.7",
  "pylint>=3,<4",
  "mypy>=1.11,<2",
  "types-requests",
]

[tool.ruff]
line-length = 100
target-version = "py311"
lint.select = ["E", "F", "I", "UP", "B", "C4", "SIM", "PIE"]
lint.ignore = ["E501"]

[tool.ruff.format]
quote-style = "single"

[tool.mypy]
python_version = "3.11"
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
no_implicit_optional = true
strict_optional = true
disallow_untyped_defs = true
disallow_any_generics = true
check_untyped_defs = true
pretty = true

[tool.pylint.MASTER]
ignore-paths = ["tests/"]
py-version = "3.11"

[tool.pylint.'MESSAGES CONTROL']
disable = [
  "missing-docstring",
  "too-few-public-methods",
  "line-too-long",
]

[tool.pytest.ini_options]
addopts = "-p no:pytest_ethereum -p no:asyncio"

[tool.setuptools.packages.find]
where = ["."]
include = ["x402_xrpl*"]

[tool.setuptools.package-data]
"x402_xrpl.clients" = ["py.typed"]
