[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "causaliq-workflow"
dynamic = ["version"]
description = "Workflow engine for causal discovery and inference"
readme = "README.md"
license = "MIT"
authors = [
    {name = "CausalIQ", email = "info@causaliq.com"},
]
maintainers = [
    {name = "CausalIQ", email = "info@causaliq.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["causaliq"]
requires-python = ">=3.9"
dependencies = [
    "click>=8.0.0",
    "jsonschema>=4.0.0",
    "PyYAML>=6.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
    "types-requests>=2.32.0",
    "types-jsonschema>=4.0.0",
    "types-PyYAML>=6.0.0",
    "pre-commit>=2.20.0",
    "build>=0.8.0",
    "twine>=4.0.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings==0.30.1",
    "mkdocstrings-python==1.18.2"
]

[project.urls]
Homepage = "https://github.com/causaliq/causaliq-workflow"
Documentation = "https://github.com/causaliq/causaliq-workflow#readme"
Repository = "https://github.com/causaliq/causaliq-workflow"
"Bug Tracker" = "https://github.com/causaliq/causaliq-workflow/issues"

[project.scripts]
causaliq-workflow = "causaliq_workflow.cli:main"
cqflow = "causaliq_workflow.cli:main"

[tool.setuptools.dynamic]
version = {attr = "causaliq_workflow.__version__"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --cov=causaliq_workflow --cov-report=term-missing --cov-report=html"
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
    "*_test.py",
]
python_classes = [
    "Test*",
]
python_functions = [
    "test_*",
]
markers = [
    "unit: Unit tests (fast, no external dependencies)",
    "functional: Functional tests (CLI behavior, mocked external deps)",
    "integration: Integration tests (real external dependencies)",
    "slow: Slow tests that take significant time",
]

[tool.coverage.run]
source = ["src/causaliq_workflow"]
omit = [
    "*/tests/*",
    "*/test_*.py",
]
parallel = true
concurrency = ["thread", "multiprocessing"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.black]
line-length = 79
target-version = ['py39']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 79
known_first_party = ["causaliq_workflow"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false