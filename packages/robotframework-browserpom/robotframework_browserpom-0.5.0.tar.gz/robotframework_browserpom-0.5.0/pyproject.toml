[project]
name = "robotframework-browserpom"
version = "0.5.0"
description = "robotframework-browser library extension to create Page Objects"
authors = [{ name = "Hasan Alp Zengin", email = "hasanalpzengin@gmail.com" }]
requires-python = ">=3.9,<4.0"
readme = "readme.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Framework :: Robot Framework",
    "Framework :: Robot Framework :: Library",
    "Framework :: Robot Framework :: Tool",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Quality Assurance",
]
dependencies = [
    "robotframework>=5.1.0",
    "robotframework-browser",
]
repository = "https://github.com/hasanalpzengin/robotframework-browserpom"

[dependency-groups]
test = [
    "prek>=0.2.19",
    "pyrefly>=0.44.1",
    "pytest_robotframework>=4.3.0,<5",
    "ruff>=0.11.0,<0.12",
]
dev = [
    "allure-robotframework>=2.15.3",
    "hatchling",
    "setuptools>=80.9.0,<81",
]

[tool.hatch.build.targets.sdist]
include = ["BrowserPOM"]

[tool.hatch.build.targets.wheel]
include = ["BrowserPOM"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.coverage.run]
branch = true
omit = [
    "tests/*",
    "setup.py",
    "*/__init__.py"
]

[tool.coverage.report]
show_missing = true
skip_covered = true

[tool.pytest.ini_options]
pythonpath = "."

[tool.ruff]
line-length = 150
target-version = "py312"
select = ["ALL"]
ignore = ["D205", "N999", "D401", "G004", "D415", "D400", "EM101", "TRY003", "EM102", "S307", "PGH004", "F401", "F821", "UP037"]
fix = true
unfixable = []
show-fixes = true
src = ["BrowserPOM"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".venv",
    "env"
]
