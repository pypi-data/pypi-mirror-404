[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jira-ticket-updater"
version = "1.0.3"
description = "A command-line tool for updating Jira ticket status"
readme = "README.md"
license = "MIT"
requires-python = ">=3.7"
authors = [
    {name = "Pandiyaraj Karuppasamy", email = "pandiyarajk@live.com"},
]
maintainers = [
    {name = "Pandiyaraj Karuppasamy", email = "pandiyarajk@live.com"},
]
keywords = ["jira", "status-update", "automation", "devops", "workflow"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development",
    "Topic :: Utilities",
]
dependencies = [
    "requests>=2.25.0",
]

[project.urls]
Homepage = "https://github.com/Pandiyarajk/jira-ticket-updater"
Repository = "https://github.com/Pandiyarajk/jira-ticket-updater"
Documentation = "https://github.com/Pandiyarajk/jira-ticket-updater#readme"
Issues = "https://github.com/Pandiyarajk/jira-ticket-updater/issues"
Changelog = "https://github.com/Pandiyarajk/jira-ticket-updater/blob/main/CHANGE_LOG.md"
License = "https://github.com/Pandiyarajk/jira-ticket-updater/blob/main/LICENSE"

[project.scripts]
jira-ticket-updater = "jira_ticket_updater.main:main"

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"jira_ticket_updater" = ["*.txt", "*.md"]
