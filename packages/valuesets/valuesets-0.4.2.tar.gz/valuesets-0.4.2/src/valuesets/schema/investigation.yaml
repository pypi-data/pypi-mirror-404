  PlannedProcessCompletionStatus:
    title: Planned Process Completion Status
    description: >-
      The completion status of a planned process, indicating whether the process
      was successfully executed or failed. Based on COB (Core Ontology for Biology)
      planned process hierarchy.
    status: DRAFT
    contributors:
    - orcid:0000-0002-6601-2165
    - https://github.com/anthropics/claude-code
    instantiates:
    - valuesets_meta:ValueSetEnumDefinition
    permissible_values:
      COMPLETELY_EXECUTED:
        title: completely executed planned process
        description: A planned process that was successfully completed as intended
        meaning: COB:0000035
      FAILED:
        title: failed planned process
        description: A planned process that did not complete successfully
        meaning: COB:0000083
  StudyTypeEnum:
    title: Study Type
    description: >-
      Types of studies, including clinical trials, observational studies,
      and other research investigations. Dynamically populated from NCIT
      descendants of Study (NCIT:C63536).
    status: DRAFT
