default_prefix: valuesets
slots:
  relative_time:
    description: The relative time classification
    range: RelativeTimeEnum
  presence:
    description: The presence classification
    range: PresenceEnum
enums:
  RelativeTimeEnum:
    title: Relative Time
    description: Temporal relationships between events or time points
    status: DRAFT
    contributors:
    - orcid:0000-0002-6601-2165
    - https://github.com/anthropics/claude-code
    instantiates:
    - valuesets_meta:ValueSetEnumDefinition
    permissible_values:
      BEFORE:
        description: Occurs before the reference time point
      AFTER:
        description: Occurs after the reference time point
      AT_SAME_TIME_AS:
        description: Occurs at the same time as the reference time point
  PresenceEnum:
    title: Presence Status
    description: Classification of whether an entity is present, absent, or at detection limits
    status: DRAFT
    contributors:
    - orcid:0000-0002-6601-2165
    - https://github.com/anthropics/claude-code
    instantiates:
    - valuesets_meta:ValueSetEnumDefinition
    permissible_values:
      PRESENT:
        description: The entity is present
      ABSENT:
        description: The entity is absent
      BELOW_DETECTION_LIMIT:
        description: The entity is below the detection limit
      ABOVE_DETECTION_LIMIT:
        description: The entity is above the detection limit
license: MIT
