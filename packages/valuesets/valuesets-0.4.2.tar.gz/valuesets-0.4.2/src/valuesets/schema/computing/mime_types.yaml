name: mime_types
title: MIME Types Value Sets
description: Common MIME (Multipurpose Internet Mail Extensions) types for various file formats and content types used 
  in web and application development.
id: https://w3id.org/linkml/valuesets/computing/mime_types
imports:
- linkml:types
prefixes:
  linkml: https://w3id.org/linkml/
  iana: https://www.iana.org/assignments/media-types/
  valuesets: https://w3id.org/valuesets/
  orcid: https://orcid.org/
  valuesets_meta: https://w3id.org/valuesets/meta/
default_prefix: valuesets
slots:
  mime:
    description: Common MIME types for various file formats
    range: MimeType
  mime_type_category:
    description: Categories of MIME types
    range: MimeTypeCategory
  text_charset:
    description: Character encodings for text content
    range: TextCharset
  compression:
    description: Compression types used with Content-Encoding
    range: CompressionType
enums:
