name: provenance
title: Clinical Data Provenance Value Sets
description: >-
  Value sets for tracking the provenance and source of clinical data,
  including condition, visit, drug, and device exposure provenance types.
id: https://w3id.org/valuesets/clinical/provenance
imports:
- linkml:types
prefixes:
  linkml: https://w3id.org/linkml/
  valuesets: https://w3id.org/valuesets/
  orcid: https://orcid.org/
  valuesets_meta: https://w3id.org/valuesets/meta/
default_prefix: valuesets
slots:
  condition_provenance:
    description: Source/provenance of a condition record
    range: ConditionProvenanceEnum
  visit_provenance:
    description: Source/provenance of a visit record
    range: VisitProvenanceEnum
  drug_provenance:
    description: Source/provenance of a drug exposure record
    range: DrugExposureProvenanceEnum
enums:
  ConditionProvenanceEnum:
    title: Condition Provenance
    description: >-
      Sources of condition/diagnosis records indicating how the condition
      was documented or determined.
    status: DRAFT
    contributors:
    - orcid:0000-0002-6601-2165
    - https://github.com/anthropics/claude-code
    see_also:
    - https://github.com/RTIInternational/NHLBI-BDC-DMC-HM
    - https://ohdsi.github.io/CommonDataModel/
    instantiates:
    - valuesets_meta:ValueSetEnumDefinition
    permissible_values:
      EHR_BILLING_DIAGNOSIS:
        description: Diagnosis recorded for billing purposes in EHR
      EHR_CHIEF_COMPLAINT:
        description: Condition documented as chief complaint in EHR
      EHR_ENCOUNTER_DIAGNOSIS:
        description: Diagnosis recorded during healthcare encounter
      EHR_EPISODE_ENTRY:
        description: Condition recorded as part of care episode
      EHR_PROBLEM_LIST_ENTRY:
        description: Condition on patient problem list in EHR
      FIRST_POSITION_CONDITION:
        description: Primary diagnosis in first position on claim
      NLP_DERIVED:
        description: Condition derived through natural language processing
      OBSERVATION_RECORDED_FROM_EHR:
        description: Condition recorded as observation in EHR
      PATIENT_SELF_REPORTED_CONDITION:
        description: Condition reported by the patient
        aliases:
        - PATIENT_SELF-REPORTED_CONDITION
      PRIMARY_CONDITION:
        description: Primary condition for an encounter or episode
      REFERRAL_RECORD:
        description: Condition documented in referral record
      SECONDARY_CONDITION:
        description: Secondary or comorbid condition
      TUMOR_REGISTRY:
        description: Condition from tumor registry
      WORKING_DIAGNOSIS:
        description: Preliminary or working diagnosis
      CLINICAL_DIAGNOSIS:
        description: Clinically confirmed diagnosis

  VisitProvenanceEnum:
    title: Visit Provenance
    description: >-
      Sources of healthcare visit/encounter records indicating the origin
      of the visit documentation.
    status: DRAFT
    contributors:
    - orcid:0000-0002-6601-2165
    - https://github.com/anthropics/claude-code
    see_also:
    - https://github.com/RTIInternational/NHLBI-BDC-DMC-HM
    - https://ohdsi.github.io/CommonDataModel/
    instantiates:
    - valuesets_meta:ValueSetEnumDefinition
    permissible_values:
      CASE_REPORT_FORM:
        description: Visit from clinical trial case report form
      CLAIM:
        description: Visit derived from insurance claim
      EHR:
        description: Visit from electronic health record
      EHR_ENCOUNTER_RECORD:
        description: Visit from EHR encounter documentation
      EHR_ADMISSION_NOTE:
        description: Visit from EHR admission note
      EHR_DISCHARGE_RECORD:
        description: Visit from EHR discharge documentation
      EHR_EMERGENCY_ROOM_NOTE:
        description: Visit from EHR emergency room note
      EHR_INPATIENT_NOTE:
        description: Visit from EHR inpatient note
      EHR_OUTPATIENT_NOTE:
        description: Visit from EHR outpatient note
      INPATIENT_CLAIM:
        description: Visit from inpatient insurance claim
      OUTPATIENT_CLAIM:
        description: Visit from outpatient insurance claim
      FACILITY_CLAIM:
        description: Visit from facility insurance claim
      PROFESSIONAL_CLAIM:
        description: Visit from professional services claim
      PHARMACY_CLAIM:
        description: Visit from pharmacy claim
      LAB:
        description: Visit from laboratory record
      REGISTRY:
        description: Visit from disease or patient registry
      SURVEY:
        description: Visit from patient survey
      PATIENT_SELF_REPORT:
        description: Visit reported by patient
        aliases:
        - PATIENT_SELF-REPORT
      NLP:
        description: Visit derived through natural language processing
      HEALTH_INFORMATION_EXCHANGE_RECORD:
        description: Visit from health information exchange

  DrugExposureProvenanceEnum:
    title: Drug Exposure Provenance
    description: >-
      Sources of drug exposure records indicating how the medication
      information was documented.
    status: DRAFT
    contributors:
    - orcid:0000-0002-6601-2165
    - https://github.com/anthropics/claude-code
    see_also:
    - https://github.com/RTIInternational/NHLBI-BDC-DMC-HM
    - https://ohdsi.github.io/CommonDataModel/
    instantiates:
    - valuesets_meta:ValueSetEnumDefinition
    permissible_values:
      RANDOMIZED_DRUG:
        description: Drug from clinical trial randomization
        aliases:
        - RANDOMIZED DRUG
      PATIENT_SELF_REPORTED_MEDICATION:
        description: Medication reported by patient
        aliases:
        - PATIENT SELF-REPORTED MEDICATION
      NLP_DERIVED:
        description: Drug exposure derived through NLP
        aliases:
        - NLP DERIVED
      PRESCRIPTION_DISPENSED_IN_PHARMACY:
        description: Prescription dispensed at pharmacy
        aliases:
        - PRESCRIPTION DISPENSED IN PHARMACY
      PHYSICIAN_ADMINISTERED_DRUG_FROM_EHR_ORDER:
        description: Drug administered by physician from EHR order
        aliases:
        - PHYSICIAN ADMINISTERED DRUG (IDENTIFIED FROM EHR ORDER)
      DISPENSED_IN_OUTPATIENT_OFFICE:
        description: Drug dispensed in outpatient office
        aliases:
        - DISPENSED IN OUTPATIENT OFFICE
      PRESCRIPTION_DISPENSED_THROUGH_MAIL_ORDER:
        description: Prescription dispensed via mail order
        aliases:
        - PRESCRIPTION DISPENSED THROUGH MAIL ORDER
      PRESCRIPTION_WRITTEN:
        description: Prescription written by provider
        aliases:
        - PRESCRIPTION WRITTEN
      MEDICATION_LIST_ENTRY:
        description: Drug from medication list
        aliases:
        - MEDICATION LIST ENTRY
      PHYSICIAN_ADMINISTERED_DRUG_AS_PROCEDURE:
        description: Drug administered as procedure
        aliases:
        - PHYSICIAN ADMINISTERED DRUG (IDENTIFIED AS PROCEDURE)
      INPATIENT_ADMINISTRATION:
        description: Drug administered during inpatient stay
        aliases:
        - INPATIENT ADMINISTRATION

  StatusEnum:
    title: Presence Status
    description: >-
      Values indicating whether a condition or observation is present,
      absent, or of unknown status.
    status: DRAFT
    contributors:
    - orcid:0000-0002-6601-2165
    - https://github.com/anthropics/claude-code
    instantiates:
    - valuesets_meta:ValueSetEnumDefinition
    permissible_values:
      PRESENT:
        description: Was present in the patient at observation time
      ABSENT:
        description: Was absent in the patient at observation time
      UNKNOWN:
        description: Status was unknown at observation time

  HistoricalStatusEnum:
    title: Historical Status
    description: >-
      Extended status values including historical presence of conditions
      or observations.
    status: DRAFT
    contributors:
    - orcid:0000-0002-6601-2165
    - https://github.com/anthropics/claude-code
    instantiates:
    - valuesets_meta:ValueSetEnumDefinition
    permissible_values:
      PRESENT:
        description: Currently present in the patient
      ABSENT:
        description: Currently absent in the patient
      UNKNOWN:
        description: Current status is unknown
      HISTORICAL:
        description: Was present in the patient historically but not currently

  ResearchProjectTypeEnum:
    title: Research Project Types
    description: Types of research projects and studies
    status: DRAFT
    contributors:
    - orcid:0000-0002-6601-2165
    - https://github.com/anthropics/claude-code
    instantiates:
    - valuesets_meta:ValueSetEnumDefinition
    permissible_values:
      CONSORTIUM:
        description: Multi-institutional research consortium
      STUDY:
        description: Individual research study
