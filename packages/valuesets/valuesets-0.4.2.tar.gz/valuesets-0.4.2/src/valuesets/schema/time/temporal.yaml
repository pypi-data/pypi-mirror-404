name: temporal
title: Temporal and Time-Related Value Sets
description: Value sets for temporal concepts including days, months, time periods, and durations
id: https://w3id.org/linkml/valuesets/time/temporal
imports:
- linkml:types
prefixes:
  linkml: https://w3id.org/linkml/
  valuesets: https://w3id.org/valuesets/
  TIME: http://www.w3.org/2006/time#
  greg: http://www.w3.org/ns/time/gregorian#
  OPMI: http://purl.obolibrary.org/obo/OPMI_
  NCIT: http://purl.obolibrary.org/obo/NCIT_
  UO: http://purl.obolibrary.org/obo/UO_
  ENVO: http://purl.obolibrary.org/obo/ENVO_
  orcid: https://orcid.org/
  valuesets_meta: https://w3id.org/valuesets/meta/
default_prefix: valuesets
slots:
  day_of_week:
    description: Days of the week following ISO 8601 standard (Monday = 1)
    range: DayOfWeek
  month:
    description: Months of the year
    range: Month
  quarter:
    description: Calendar quarters
    range: Quarter
  season:
    description: Seasons of the year (Northern Hemisphere)
    range: Season
  time_period:
    description: Common time periods and intervals
    range: TimePeriod
  time_of_day:
    description: Common times of day
    range: TimeOfDay
  business_time_frame:
    description: Common business and financial time frames
    range: BusinessTimeFrame
  geological_era:
    description: Major geological eras
    range: GeologicalEra
  historical_period:
    description: Major historical periods
    range: HistoricalPeriod
enums:
  DayOfWeek:
    title: Day Of Week
    description: Days of the week following ISO 8601 standard (Monday = 1)
    status: DRAFT
    contributors:
    - orcid:0000-0002-6601-2165
    - https://github.com/anthropics/claude-code
    instantiates:
    - valuesets_meta:ValueSetEnumDefinition
    permissible_values:
      MONDAY:
        description: Monday (first day of week in ISO 8601)
        meaning: TIME:Monday
        exact_mappings:
        - OPMI:0000084
        - NCIT:C64962
        annotations:
          iso_number: 1
          abbreviation: Mon
      TUESDAY:
        description: Tuesday
        meaning: TIME:Tuesday
        exact_mappings:
        - OPMI:0000085
        - NCIT:C64963
        annotations:
          iso_number: 2
          abbreviation: Tue
      WEDNESDAY:
        description: Wednesday
        meaning: TIME:Wednesday
        exact_mappings:
        - OPMI:0000086
        - NCIT:C64964
        annotations:
          iso_number: 3
          abbreviation: Wed
      THURSDAY:
        description: Thursday
        meaning: TIME:Thursday
        exact_mappings:
        - OPMI:0000087
        - NCIT:C64965
        annotations:
          iso_number: 4
          abbreviation: Thu
      FRIDAY:
        description: Friday
        meaning: TIME:Friday
        exact_mappings:
        - OPMI:0000088
        - NCIT:C64966
        annotations:
          iso_number: 5
          abbreviation: Fri
      SATURDAY:
