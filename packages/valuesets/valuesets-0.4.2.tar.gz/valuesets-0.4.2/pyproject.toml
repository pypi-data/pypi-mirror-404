[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[project]
name = "valuesets"
description = "A collection of commonly used value sets"
authors = [
  {name = "Chris Mungall", email = "cjmungall@lbl.gov"},
]
license = "Apache-2.0"
license-files = ["LICENSE"]
readme = "README.md"
requires-python = ">=3.10,<4.0"
dynamic = ["version"]
dependencies = [
  "linkml-runtime >=1.9.4",
  "oaklib>=0.6.23",
  "ruamel-yaml>=0.18.15",
  "typer>=0.20.0",
]

[project.scripts]
valuesets = "valuesets.cli:main"

[dependency-groups]
dev = [
    "linkml>=1.9.5",
    "mkdocs-material>=8.2.8",
    "mkdocs-mermaid2-plugin>=1.1.1",
    "jupyter>=1.0.0",
    "mknotebooks>= 0.8.0",
    "linkml-term-validator>=0.1.2",
]

# See https://hatch.pypa.io/latest/config/build/#file-selection for how to
# explicitly include files other than default into the build distributions.

[tool.hatch.version]
source = "uv-dynamic-versioning"

# Ref.: https://github.com/ninoseki/uv-dynamic-versioning/
[tool.uv-dynamic-versioning]
vcs = "git"
style = "pep440"
fallback-version = "0.0.0"

# Ref.: https://docs.pytest.org/en/stable/reference/reference.html#configuration-options
[tool.pytest.ini_options]
testpaths = ["tests"]

# Ref.: https://github.com/codespell-project/codespell
[tool.codespell]
skip = [
  "LICENSE",
  "pyproject.toml",
  "uv.lock",
  "project/*",
  "src/valuesets/datamodel/valuesets_pydantic.py",
  "src/valuesets/datamodel/valuesets.py",
]

# Reminder: words have to be lowercased for the ignore-words-list
ignore-words-list = "linke"
quiet-level = 3

# Ref.: https://github.com/crate-ci/typos (spell checker)
[tool.typos.default.extend-words]
linke = "linke"
[tool.typos.files]
extend-exclude = [
  "LICENSE",
  "uv.lock",
  "pyproject.toml",
  "project/*",
  "src/valuesets/datamodel/valuesets_pydantic.py",
  "src/valuesets/datamodel/valuesets.py",
]

[tool.uv.sources]
schema-automator = { path = "../schema-automator", editable = true }
