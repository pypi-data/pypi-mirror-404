name: imaging_platforms
title: Medical Imaging Platform Value Sets
description: >-
  Value sets for medical imaging platforms and instruments including MRI scanners,
  microscopy systems, and other imaging devices. Organized by manufacturer and
  field strength where applicable.
id: https://w3id.org/valuesets/medical/imaging_platforms
imports:
- linkml:types
prefixes:
  linkml: https://w3id.org/linkml/
  valuesets: https://w3id.org/valuesets/
  NCIT: http://purl.obolibrary.org/obo/NCIT_
  OBI: http://purl.obolibrary.org/obo/OBI_
  orcid: https://orcid.org/
  valuesets_meta: https://w3id.org/valuesets/meta/
default_prefix: valuesets
slots:
  mri_platform:
    description: MRI scanner platform
    range: MRIPlatformEnum
  microscopy_platform:
    description: Microscopy imaging platform
    range: MicroscopyPlatformEnum
  imaging_system_platform:
    description: Other imaging system platform
    range: ImagingSystemPlatformEnum
enums:
