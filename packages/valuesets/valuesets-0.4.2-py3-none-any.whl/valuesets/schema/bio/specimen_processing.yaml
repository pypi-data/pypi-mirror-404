name: specimen_processing
title: Specimen Processing Value Sets
description: >-
  Value sets for specimen and sample processing methods including preservation,
  fixation, and preparation techniques used in biological research.
id: https://w3id.org/valuesets/bio/specimen_processing
imports:
- linkml:types
prefixes:
  linkml: https://w3id.org/linkml/
  valuesets: https://w3id.org/valuesets/
  NCIT: http://purl.obolibrary.org/obo/NCIT_
  OBI: http://purl.obolibrary.org/obo/OBI_
  EFO: http://www.ebi.ac.uk/efo/EFO_
  SNOMED: http://snomed.info/id/
  orcid: https://orcid.org/
  valuesets_meta: https://w3id.org/valuesets/meta/
default_prefix: valuesets
slots:
  specimen_preparation_method:
    description: Method used to prepare/preserve specimen
    range: SpecimenPreparationMethodEnum
  tissue_preservation:
    description: Tissue preservation method
    range: TissuePreservationEnum
enums:
  SpecimenPreparationMethodEnum:
    title: Specimen Preparation Methods
    description: >-
      Methods for preparing and preserving biological specimens for analysis.
      Sourced from NF-OSI metadata dictionary and Human Cell Atlas standards.
    status: DRAFT
    contributors:
    - orcid:0000-0002-6601-2165
    - https://github.com/anthropics/claude-code
    see_also:
    - https://nf-osi.github.io/nf-metadata-dictionary/
    - https://data.humancellatlas.org/
    instantiates:
    - valuesets_meta:ValueSetEnumDefinition
    permissible_values:
      FFPE:
        description: Formalin-fixed, paraffin-embedded tissue preservation
        meaning: NCIT:C143028
        aliases:
        - Formalin-fixed paraffin-embedded
        - formalin-fixed, paraffin-embedded
        - FFPE Tissue Block
        annotations:
          fixative: formalin
          embedding: paraffin
      FORMALIN_FIXED:
        description: Tissue fixed with formalin without paraffin embedding
        aliases:
        - formalin-fixed
        annotations:
          fixative: formalin
      CRYOPRESERVED:
        description: Specimen preserved by freezing with cryoprotectant
        meaning: NCIT:C16475
        aliases:
        - Cryopreserved
        - Cryopreservation
        annotations:
          temperature: ultra-low
      VIABLY_FROZEN:
        description: Specimen frozen while maintaining cell viability
        aliases:
        - Viably frozen
        annotations:
          viability: preserved
      FLASH_FROZEN:
        description: Rapid freezing to preserve molecular integrity
        aliases:
        - Flash frozen
        - snap frozen
        annotations:
          method: rapid freezing
      FRESH_COLLECTED:
        description: Freshly collected specimen without preservation
        aliases:
        - Fresh collected
        - fresh
        annotations:
          preservation: none
      OCT_EMBEDDED:
        description: Tissue embedded in optimal cutting temperature compound
        aliases:
        - OCT
        - OCT embedded
        annotations:
          embedding: OCT compound
          purpose: cryosectioning
      RNALATER:
        description: Storage in reagent that stabilizes and protects cellular RNA
        aliases:
        - RNAlater
        annotations:
          purpose: RNA stabilization
          manufacturer: Thermo Fisher
      ETHANOL_PRESERVED:
        description: Specimen preserved in ethanol
        aliases:
        - ethanol
        annotations:
          preservative: ethanol
      METHANOL_FIXED:
        description: Specimen fixed with methanol
        aliases:
        - methanol
        annotations:
          fixative: methanol
      ACETONE_FIXED:
        description: Specimen fixed with acetone
        annotations:
          fixative: acetone
      PAXgene_FIXED:
        description: Tissue fixed using PAXgene tissue system
        annotations:
          purpose: RNA and DNA preservation
      DRIED:
        description: Air-dried or desiccated specimen
        aliases:
        - air-dried
      LYOPHILIZED:
        description: Freeze-dried specimen
        meaning: NCIT:C28150
        aliases:
        - freeze-dried
        - lyophilization
        - Freeze-Drying

  TissuePreservationEnum:
    title: Tissue Preservation Methods
    description: Broader categorization of tissue preservation approaches
    status: DRAFT
    contributors:
    - orcid:0000-0002-6601-2165
    - https://github.com/anthropics/claude-code
    instantiates:
    - valuesets_meta:ValueSetEnumDefinition
    permissible_values:
      FROZEN:
        description: Tissue preserved by freezing
        meaning: NCIT:C70717
        aliases:
        - Frozen Specimen
      FIXED:
        description: Tissue preserved by chemical fixation
        meaning: NCIT:C25219
        aliases:
        - Fixation
      FRESH:
        description: Fresh unfixed tissue
      EMBEDDED:
        description: Tissue embedded in medium (paraffin, OCT, etc.)

  SpecimenCollectionMethodEnum:
