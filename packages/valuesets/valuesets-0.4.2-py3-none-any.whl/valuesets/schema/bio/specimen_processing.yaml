  SpecimenCreationActivityTypeEnum:
    title: Specimen Creation Activity Types
    description: >-
      High-level types of activities through which specimens are generated,
      either by collection from source or derivation from existing specimens.
    status: DRAFT
    contributors:
    - orcid:0000-0002-6601-2165
    - https://github.com/anthropics/claude-code
    instantiates:
    - valuesets_meta:ValueSetEnumDefinition
    permissible_values:
      COLLECTION_FROM_SOURCE:
        description: Activity that collects an initial sample directly from a subject or source
        meaning: OBI:0000659
        aliases:
        - specimen collection process
      DERIVATION_FROM_SPECIMEN:
        description: Activity that derives a new specimen from an existing one
        meaning: OBI:0000094
        aliases:
        - material processing

  SpecimenProcessingActivityTypeEnum:
    title: Specimen Processing Activity Types
    description: High-level types of specimen processing activities
    status: DRAFT
    contributors:
    - orcid:0000-0002-6601-2165
    - https://github.com/anthropics/claude-code
    instantiates:
    - valuesets_meta:ValueSetEnumDefinition
    permissible_values:
      FIXATION:
        description: Chemical preservation to maintain structural and molecular features
        meaning: NCIT:C25219
        aliases:
        - Fixation
      FREEZING:
        description: Processing activity that freezes a specimen
        meaning: NCIT:C70717
        aliases:
        - Frozen Specimen
      MOUNTING:
        description: Securing a specimen in place for examination
      PRESERVATION:
        description: Processing activity that preserves a specimen for storage

  SpecimenQualityObservationTypeEnum:
    title: Specimen Quality Observation Types
    description: Types of measurements that reflect specimen quality or suitability for use
    status: DRAFT
    contributors:
    - orcid:0000-0002-6601-2165
