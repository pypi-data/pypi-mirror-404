    status: DRAFT
    contributors:
    - orcid:0000-0002-6601-2165
    - https://github.com/anthropics/claude-code
    instantiates:
    - valuesets_meta:ValueSetEnumDefinition
    permissible_values:
      INTACT_MISCORE:
        description: IntAct molecular interaction score
      AUTHOR_CONFIDENCE:
