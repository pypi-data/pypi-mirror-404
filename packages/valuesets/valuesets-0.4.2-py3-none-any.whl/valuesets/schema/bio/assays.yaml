name: assays
title: Biological Assay Value Sets
description: >-
  Value sets for biological assays including sequencing, imaging, mass spectrometry,
  cell-based, and clinical/behavioral assays. Derived from NF-OSI metadata dictionary
  with ontology mappings to OBI, CHMO, BAO, and other relevant ontologies.
id: https://w3id.org/valuesets/bio/assays
imports:
- linkml:types
prefixes:
  linkml: https://w3id.org/linkml/
  valuesets: https://w3id.org/valuesets/
  OBI: http://purl.obolibrary.org/obo/OBI_
  CHMO: http://purl.obolibrary.org/obo/CHMO_
  BAO: http://www.bioassayontology.org/bao#BAO_
  EFO: http://www.ebi.ac.uk/efo/EFO_
  ERO: http://purl.obolibrary.org/obo/ERO_
  MMO: http://purl.obolibrary.org/obo/MMO_
  orcid: https://orcid.org/
  valuesets_meta: https://w3id.org/valuesets/meta/
default_prefix: valuesets
slots:
  sequencing_assay:
    description: Sequencing-based assay type
    range: SequencingAssayEnum
  imaging_assay:
    description: Imaging-based assay type
    range: ImagingAssayEnum
  mass_spectrometry_assay:
    description: Mass spectrometry-based assay type
    range: MassSpectrometryAssayEnum
  cell_based_assay:
    description: Cell-based assay type
    range: CellBasedAssayEnum
  clinical_behavioral_assay:
    description: Clinical or behavioral assay type
    range: ClinicalBehavioralAssayEnum
enums:
