enums:
  HealthcareEncounterClassification:
    title: Healthcare Encounter Classification
    status: DRAFT
    contributors:
    - orcid:0000-0002-6601-2165
    - https://github.com/anthropics/claude-code
    instantiates:
    - valuesets_meta:ValueSetEnumDefinition
    permissible_values:
      Inpatient Visit:
        description: Person visiting hospital, at a Care Site, in bed, for duration of more than one day, with 
          physicians and other Providers permanently available to deliver service around the clock
      Emergency Room Visit:
        description: Person visiting dedicated healthcare institution for treating emergencies, at a Care Site, within 
          one day, with physicians and Providers permanently available to deliver service around the clock
      Emergency Room and Inpatient Visit:
        description: Person visiting ER followed by a subsequent Inpatient Visit, where Emergency department is part of 
          hospital, and transition from the ER to other hospital departments is undefined
      Non-hospital institution Visit:
        description: Person visiting dedicated institution for reasons of poor health, at a Care Site, long-term or 
          permanently, with no physician but possibly other Providers permanently available to deliver service around 
          the clock
      Outpatient Visit:
        description: Person visiting dedicated ambulatory healthcare institution, at a Care Site, within one day, 
          without bed, with physicians or medical Providers delivering service during Visit
      Home Visit:
        description: Provider visiting Person, without a Care Site, within one day, delivering service
      Telehealth Visit:
        description: Patient engages with Provider through communication media
      Pharmacy Visit:
        description: Person visiting pharmacy for dispensing of Drug, at a Care Site, within one day
      Laboratory Visit:
        description: Patient visiting dedicated institution, at a Care Site, within one day, for the purpose of a 
          Measurement.
      Ambulance Visit:
        description: Person using transportation service for the purpose of initiating one of the other Visits, without 
          a Care Site, within one day, potentially with Providers accompanying the Visit and delivering service
      Case Management Visit:
        description: Person interacting with healthcare system, without a Care Site, within a day, with no Providers 
          involved, for administrative purposes
