name: osti_record
title: OSTI Record Metadata Value Sets
description: |
  Value sets derived from the OSTI E-Link 2 record schema for
  bibliographic and submission metadata.
id: https://w3id.org/linkml/valuesets/publishing/osti_record
imports:
- linkml:types
prefixes:
  linkml: https://w3id.org/linkml/
  valuesets: https://w3id.org/valuesets/
  orcid: https://orcid.org/
  valuesets_meta: https://w3id.org/valuesets/meta/
default_prefix: valuesets
slots:
  osti_workflow_status:
    description: OSTI workflow status code for a record revision
    range: OstiWorkflowStatus
  osti_access_limitation:
    description: Access/distribution limitation code for a record
    range: OstiAccessLimitation
  osti_collection_type:
    description: OSTI collection type for the record origin
    range: OstiCollectionType
  osti_sensitivity_flag:
    description: OSTI sensitivity flag for released records
    range: OstiSensitivityFlag
  osti_organization_identifier_type:
    description: Identifier type for OSTI organizations
    range: OstiOrganizationIdentifierType
  osti_product_type:
    description: OSTI product type code
    range: OstiProductType
  osti_organization_type:
    description: OSTI organization role type
    range: OstiOrganizationType
  osti_person_type:
    description: OSTI person role type
    range: OstiPersonType
  osti_contributor_type:
    description: OSTI contributor role type
    range: OstiContributorType
  osti_related_identifier_type:
    description: Identifier type for related resources in OSTI
    range: OstiRelatedIdentifierType
  osti_relation_type:
    description: Relationship type between records in OSTI
    range: OstiRelationType
  osti_identifier_type:
    description: Identifier type for OSTI identifiers
    range: OstiIdentifierType
  osti_geolocation_type:
    description: Geolocation shape type used by OSTI
    range: OstiGeolocationType
  osti_media_location_type:
    description: Media location indicator for OSTI files and media sets
    range: OstiMediaLocationType
