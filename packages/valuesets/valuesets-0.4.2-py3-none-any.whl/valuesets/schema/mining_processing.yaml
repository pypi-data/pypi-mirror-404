      REE_PR:
        title: REE_PR
        description: Praseodymium
      REE_ND:
        title: REE_ND
        description: Neodymium
      REE_PM:
        title: REE_PM
        description: Promethium
      REE_SM:
        title: REE_SM
        description: Samarium
      REE_EU:
        title: REE_EU
        description: Europium
      REE_GD:
        title: REE_GD
        description: Gadolinium
      REE_TB:
        title: REE_TB
        description: Terbium
      REE_DY:
        title: REE_DY
        description: Dysprosium
      REE_HO:
        title: REE_HO
        description: Holmium
      REE_ER:
        title: REE_ER
        description: Erbium
      REE_TM:
        title: REE_TM
        description: Thulium
      REE_YB:
        title: REE_YB
        description: Ytterbium
      REE_LU:
        title: REE_LU
        description: Lutetium
      SC:
        title: SC
        description: Scandium
