<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">

  <defs>
    <radialGradient id="bgGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#60a5fa" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#2563eb" stop-opacity="0.08"/>
    </radialGradient>

    <linearGradient id="mainStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGlow)"/>

  <!-- Icon -->
  <g transform="translate(100,100)">

    <!-- Frame -->
    <rect x="-52" y="-52" width="104" height="104"
          rx="18" fill="none"
          stroke="url(#mainStroke)" stroke-width="4"/>

    <!-- Grid -->
    <g stroke="#3b82f6" stroke-width="2" opacity="0.4">
      <line x1="-50" y1="-18" x2="50" y2="-18"/>
      <line x1="-50" y1="18"  x2="50" y2="18"/>
      <line x1="-18" y1="-50" x2="-18" y2="50"/>
      <line x1="18"  y1="-50" x2="18"  y2="50"/>
    </g>

    <!-- Inbound arrows (towards scheduler) -->
    <g stroke="#1d4ed8" stroke-width="3"
       stroke-linecap="round" stroke-linejoin="round">

      <!-- top-left -->
      <path d="M -30 -30 L -12 -12"/>
      <path d="M -12 -12 l -6 0"/>
      <path d="M -12 -12 l 0 -6"/>

      <!-- top-right -->
      <path d="M 30 -30 L 12 -12"/>
      <path d="M 12 -12 l 6 0"/>
      <path d="M 12 -12 l 0 -6"/>

      <!-- bottom-left -->
      <path d="M -30 30 L -12 12"/>
      <path d="M -12 12 l -6 0"/>
      <path d="M -12 12 l 0 6"/>

      <!-- bottom-right -->
      <path d="M 30 30 L 12 12"/>
      <path d="M 12 12 l 6 0"/>
      <path d="M 12 12 l 0 6"/>

    </g>

    <!-- Scheduler core -->
    <circle cx="0" cy="0" r="14" fill="#93c5fd" opacity="0.45"/>
    <circle cx="0" cy="0" r="8" fill="#1d4ed8"/>

  </g>
</svg>
