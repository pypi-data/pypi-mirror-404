[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "metaffi-api"
authors = [{name = "T. CS."}]
license = {file = "LICENSE"}
classifiers = ["Programming Language :: Python :: 3", "License :: OSI Approved :: MIT License", "Operating System :: OS Independent", "Topic :: Software Development"]
dynamic = ["version", "description"]
requires-python = ">=3.11"

[project.urls]
Home = "https://github.com/MetaFFI/MetaFFI/"

[tool.flit.module]
name = "metaffi"

[tool.flit.sdist]
exclude = [
    "unittest/**",
    "dist/**",
    "build/**",
    "*.pyc",
    "__pycache__/**",
]
