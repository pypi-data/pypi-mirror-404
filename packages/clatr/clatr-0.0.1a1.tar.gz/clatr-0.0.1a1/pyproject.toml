[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "clatr"
version = "0.0.1a1"
description = "Comprehensive Linguistic Analysis of Text for Research"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [{ name = "Nick McCloskey" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

dependencies = [
  "PyPDF2",
  "afinn",
  "benepar",
  "dendropy",
  "docx2txt",
  "g2p-en",
  "language-tool-python",
  "lexicalrichness",
  "matplotlib",
  "nltk",
  "NRCLex",
  "numpy",
  "openpyxl",
  "pandas",
  "py-readability-metrics",
  "PyYAML",
  "reportlab",
  "scikit-learn",
  "scipy",
  "seaborn",
  "spacy",
  "svglib",
  "textblob",
  "textstat",
  "tqdm",
  "vaderSentiment",
  "wordfreq",
  "xlsxwriter",
  "zss",
]

[project.scripts]
clatr = "clatr.cli:main"
streamlit_clatr = "webapp.streamlit_app:main"

[project.optional-dependencies]
transformers = [
  "torch",
  "transformers",
  "sentence-transformers",
  "accelerate",
]

topic-modeling = [
  "bertopic",
  "umap-learn",
  "hdbscan",
]

viz = [
  "plotly",
  "CairoSVG",
]

web = [
  "streamlit",
]

dev = [
  "ipython",
  "debugpy",
  "pip-tools",
  "pytest",
]