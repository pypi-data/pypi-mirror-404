[project]
name = "c4-diagrams"
version = "0.1.2"
description = "A Python DSL for generating C4 diagrams"
authors = [{ name = "Alexey Sidorov", email = "ereon.dev@gmail.com" }]
readme = "README.md"
keywords = ['python']
requires-python = ">=3.10,<4.0"
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "typing-extensions>=4.15.0",
]

[project.urls]
Homepage = "https://sidorov-as.github.io/c4-diagrams/"
Repository = "https://github.com/sidorov-as/c4-diagrams"
Documentation = "https://sidorov-as.github.io/c4-diagrams/"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pre-commit>=4.5.1",
    "tox-uv>=1.29.0",
    "deptry>=0.24.0",
    "mypy>=1.19.1",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.1",
    "ruff>=0.14.10",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.7.1",
    "mkdocstrings[python]>=1.0.0",
    "mkdocs-include-markdown-plugin>=7.2.0",
    "commitizen>=4.11.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [
  "tests/",
  "docs/",
  "CHANGELOG.md",
  "CONTRIBUTING.md",
  "Makefile",
  "tox.ini",
  "mkdocs.yml",
  "uv.lock",
]

[tool.hatch.build.targets.wheel]
packages = ["c4"]

[tool.mypy]
files = ["c4"]
disallow_untyped_defs = true
disallow_any_unimported = true
no_implicit_optional = true
check_untyped_defs = true
warn_return_any = true
warn_unused_ignores = true
show_error_codes = true

[[tool.mypy.overrides]]
module = "c4.compat.strenum"
ignore_errors = true

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
target-version = "py39"
line-length = 80
fix = true

[tool.ruff.lint]
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
ignore = [
    # DoNotAssignLambda
    "E731",
    # Use a single `with` statement with multiple contexts
    "SIM117",
    # Avoid specifying long messages outside the exception class
    "TRY003",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101", "E501"]
"c4/renderers/plantuml/renderer.py" = ["A001", "A002"]
"c4/renderers/plantuml/backends.py" = ["A001", "A002"]
"c4/compat/strenum.py" = ["E501", "UP031", "SIM102",]

[tool.ruff.format]
preview = true

[tool.coverage.report]
skip_empty = true
fail_under = 91
exclude_also = [
    "pragma: no cover",
    "raise NotImplementedError",
    "if typing.TYPE_CHECKING",
    "if TYPE_CHECKING",
]

[tool.coverage.run]
branch = true
source = ["c4"]
omit = [
    "tests/*",
]

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.1.2"
tag_format = "$version"
version_scheme = "semver"
version_files = [
    "c4/__init__.py",
    "pyproject.toml:version"
]
version_provider = "uv"
update_changelog_on_bump = true
changelog_file = "CHANGELOG.md"
changelog_start_rev = "0.0.2"
