[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "logwell"
version = "0.1.2"
description = "Official Python SDK for Logwell logging platform"
readme = "README.md"
license = "MIT"
authors = [{ name = "Divkix", email = "divkix@divkix.me" }]
keywords = ["logging", "logs", "observability", "logwell", "python"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]
requires-python = ">=3.9"
dependencies = ["httpx>=0.25.0", "typing_extensions>=4.0.0"]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "respx>=0.21.0",
    "mypy>=1.8.0",
    "ruff>=0.4.0",
    "pytest-cov>=4.1.0",
    "coverage[toml]>=7.0.0",
]

[project.urls]
Homepage = "https://github.com/Divkix/Logwell"
Documentation = "https://github.com/Divkix/Logwell/tree/main/sdks/python#readme"
Repository = "https://github.com/Divkix/Logwell"
Issues = "https://github.com/Divkix/Logwell/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/logwell"]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.ruff]
target-version = "py39"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "W", "UP", "B", "SIM", "TCH"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
