[build-system]
requires = ["hatchling >= 1.16"]
build-backend = "hatchling.build"

[tool.hatch.envs.cn4119]
type = "conda"

[tool.hatch.build.targets.sdst]
packages = ["src/aspen_pysys"]

[project]
name = "aspen_pysys"
version = "0.0.10"
authors = [
  { name="Hariidaran Tamilmaran", email="hariidaran@proton.me" },
]
description = "Python interface for Aspen HYSYS"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: Microsoft :: Windows :: Windows 11",
    "Topic :: Scientific/Engineering"
]
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://codeberg.org/CacklingTanuki/aspen-pysys"
Issues = "https://codeberg.org/CacklingTanuki/aspen-pysys/issues"