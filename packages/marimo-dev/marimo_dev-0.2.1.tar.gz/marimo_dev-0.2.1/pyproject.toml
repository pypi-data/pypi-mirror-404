[build-system]
requires = ["uv_build>=0.9.15,<0.10.0"]
build-backend = "uv_build"

[project]
name = "marimo-dev"
version = "0.2.1"
description = "Build and publish python packages from marimo notebooks"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastcore>=1.10.0",
    "ipython>=9.8.0",
    "marimo>=0.19.7",
    "mohtml>=0.1.11",
    "pydantic-ai-slim>=1.50.0",
    "pytest>=9.0.2",
    "python-fasthtml>=0.12.37",
    "youtube-transcript-api>=1.2.3",
]

[project.license]
text = "MIT"

[[project.authors]]
name = "Deufel"
email = "MDeufel13@gmail.com"

[project.scripts]
md = "marimo_dev.cli:main"

# not really required with a_module.py imports
[tool.marimo.runtime]
   pythonpath = ["src"] 

classifiers = [
    "Development Status :: 3 - Alpha"
]

[project.urls]
Repository = "https://github.com/deufel/m-dev"
PyPI = "https://pypi.org/project/marimo-dev/"


# Marimo-Dev settings
[tool.marimo-dev]
  nbs = "notebooks"
  out = "src"
  docs = "docs"
  decorators = ["app.function", "app.class_definition"]
  skip_prefixes = ["XX_", "test_"]

# Remove this when ready to upload this is a saftey net for not accidentally uploading
classifiers = ["Private :: Do Not Upload"]

# Development packages
[dependency-groups]
dev = ["anthropic>=0.72.0", "marimo[mcp]>=0.18.4" , "pytest>=8.4.2"]

