# Loopflow configuration

# Model to use (backend or backend:variant)
agent_model: claude:opus

# Context: files/directories to include by default
context: "."

# Exclude: patterns to ignore
exclude:
  - "*.lock"
  - "node_modules"
  - ".venv"

# Skip permissions; Codex also disables sandboxing (only use in trusted repos)
yolo: false

# Branch naming schema for worktree creation
# branch_names:
#   schema: "{user}.{name}.{date}_{ts}"

# Push commits to origin automatically
push: false

# SkillRegistry (remote skill directory)
# skill_registry:
#   enabled: true

# Codebase summaries: LLM-generated overviews included in prompts
# Run `lf ops summarize -a` to generate/refresh all configured summaries
# summaries:
#   - path: src
#     tokens: 16000
#     model: gemini

# Flows live in .lf/flows/<name>.py
