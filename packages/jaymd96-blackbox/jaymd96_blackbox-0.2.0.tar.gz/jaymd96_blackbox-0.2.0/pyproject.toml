[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jaymd96-blackbox"
version = "0.2.0"
description = "LLM-friendly Python debugger with structured, readable output"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "James", email = "james@example.com" }
]
keywords = [
    "debugging",
    "traceback",
    "llm",
    "developer-tools",
    "observability",
    "crash-handler",
    "execution-trace",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Debuggers",
    "Topic :: Software Development :: Testing",
]
dependencies = []

[project.optional-dependencies]
full = [
    "psutil>=5.9",
    "wrapt>=1.15",
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "psutil>=5.9",
    "wrapt>=1.15",
]

[project.scripts]
blackbox = "blackbox.__main__:main"

[project.urls]
Homepage = "https://github.com/jaymd96/blackbox"
Repository = "https://github.com/jaymd96/blackbox"

[tool.hatch.build.targets.wheel]
packages = ["blackbox"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]
