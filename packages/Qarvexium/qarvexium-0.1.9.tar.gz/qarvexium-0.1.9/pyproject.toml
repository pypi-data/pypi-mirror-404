[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Qarvexium"
version = "0.1.9"
description = "Qarvexium Python Module One Step Ahead"
readme = "README.md"
requires-python = ">=3.9"

authors = [
  { name = "Qarvexium", email = "Qarvexium@proton.me" }
]

license = { text = "Qarvexium Software Agreement" }

keywords = [
  "Qarvexium",
  "QOL",
  "Quality of life",
  "Easier Python",
  "easy python"
]

classifiers = [
  "Programming Language :: Python :: 3",
  "Intended Audience :: Developers",
  "Operating System :: Microsoft :: Windows"
]

[tool.setuptools.packages.find]
where = ["."]

[project.urls]
Homepage = "https://pypi.org/project/Qarvexium/"
