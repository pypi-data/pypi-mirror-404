[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "opteryx-catalog"
version = "0.4.21"
description = "Opteryx Cloud Catalog"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = "joocer", email = "justin.joyce@joocer.com" }
]
license = { file = "LICENSE" }
keywords = ["opteryx", "catalog", "firestore", "gcs"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]
urls = { "Homepage" = "https://github.com/mabel-dev/opteryx-catalog" }
requires-python = ">=3.9"
dependencies = [
    "google-cloud-firestore==2.23.0",
    "google-cloud-storage==3.8.0",
    "orso==0.0.226",
    "opteryx-core",
    "pyarrow==23.0.0",
    "requests==2.32.5"
]

[project.optional-dependencies]
webhooks = [
    "google-cloud-tasks>=2.16.0"
]

[tool.setuptools.package-dir]
"" = "."

[tool.setuptools.packages.find]
where = ["."]

[tool.isort]
profile = "black"
extend_skip_glob = ["tests/**"]
skip_gitignore = true
line_length = 100
multi_line_output = 9
force_single_line = true
float_to_top = true
ensure_newline_before_comments = true

[tool.ruff]
line-length = 100
indent-width = 4
target-version = 'py313'

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 100
