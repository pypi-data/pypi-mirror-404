# Granola Archiver Configuration
#
# This is an example/development config file.
# For production use, run 'archiver init' to create ~/.config/granola-archiver/config.yaml
#
# Config search order:
# 1. --config flag (explicit path)
# 2. GRANOLA_ARCHIVER_CONFIG environment variable
# 3. ~/.config/granola-archiver/config.yaml (user config)
# 4. ./config.yaml (this file, for development)

# Granola API
granola:
  auto_detect_token: true
  token_env: GRANOLA_TOKEN

# Archive repository
archive:
  repo_path: /path/to/your/notes-repo  # UPDATE THIS
  remote_name: origin
  default_branch: main

# Polling
polling:
  interval_minutes: 30
  lookback_hours: 24  # On first run, look back this far

# Filtering
filters:
  workspace_ids: []  # Empty = all workspaces
  min_duration_minutes: 0  # Skip very short meetings

# Logging
logging:
  level: INFO
  file: ~/.local/state/granola-archiver/archiver.log
