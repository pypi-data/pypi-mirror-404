[tool.poetry]
name = "pandas-ta-openbb"
version = "0.4.23"
description = "Fork of pandas-ta for use with NumPy 2 and OpenBB."
authors = ["Kevin Johnson <appliedmathkj@gmail.com>"]
readme = "README.md"
license = "MIT"
packages = [{ include = "pandas_ta" }]

[tool.poetry.dependencies]
python = ">=3.10,<4"
numpy = ">=1.26.4"
pandas = ">=2.2.0"
scipy = "^1.15.3"
statsmodels = "^0.14.0"
numba = { version = "^0.63.1", optional = true }

[tool.poetry.extras]
performance = ["numba"]

[tool.poetry.group.dev.dependencies]
numba = "^0.63.1"
pytest = "^7.1.2"
yfinance = ">=0.2.36"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
