[project]
name = "omnibase_spi"
version = "0.6.4"
description = "ONEX Service Provider Interface - Protocol definitions"
authors = [{name = "OmniNode Team", email = "team@omninode.ai"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
# Note: omnibase-core is a workspace sibling package (not on PyPI).
# For local development, install via: pip install -e ../omnibase_core
# or use poetry workspace configuration.
dependencies = [
    "typing-extensions>=4.5.0",
    "pydantic>=2.11.7",
    "omnibase-core>=0.9.11",  # Workspace dependency - see note above
]

[tool.poetry]
packages = [{include = "omnibase_spi", from = "src"}]

[tool.poetry.dependencies]
python = "^3.12"
# Workspace sibling package - install locally with: poetry add --editable ../omnibase_core
omnibase-core = ">=0.9.11"

[tool.poetry.group.dev.dependencies]
mypy = "^1.13.0"
pre-commit = "^4.0.0"
pytest = "^8.4.1"
pytest-asyncio = "^0.24.0"
hypothesis = "^6.88.0"
ruff = "^0.8.0"
requests = "^2.32.5"
types-requests = "^2.32.4.20250913"
pyyaml = "^6.0.3"
pytest-cov = "^7.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 88
target-version = "py312"
exclude = [
    "tests/fixtures/validation/",
    ".github/workflows/",
]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort (import sorting)
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
    "C901",   # too complex
]

[tool.ruff.lint.per-file-ignores]
"scripts/validation/*.py" = [
    "SIM102",  # nested if statements (readability preference in validators)
    "SIM103",  # return condition directly (clarity in boolean functions)
    "ARG002",  # unused method argument (signal handlers, visitor pattern)
    "B904",    # raise from (acceptable in test utilities)
]
"tests/*.py" = [
    "ARG002",  # unused method argument (mock implementations)
    "UP038",   # isinstance tuple (readability in tests)
    "SIM118",  # key in dict.keys() (explicit in tests)
    "B007",    # unused loop variable (intentional in test iteration)
    "E402",    # import not at top (path manipulation in tests)
]
"tests/**/*.py" = [
    "ARG002",  # unused method argument (mock implementations)
    "UP038",   # isinstance tuple (readability in tests)
    "SIM118",  # key in dict.keys() (explicit in tests)
    "B007",    # unused loop variable (intentional in test iteration)
]
"examples/*.py" = [
    "ARG002",  # unused method argument (example stubs)
]
"src/omnibase_spi/protocols/__init__.py" = [
    "E402",    # import not at top (organized sections)
    "F401",    # unused imports (re-exports)
]
"src/omnibase_spi/protocols/types/__init__.py" = [
    "E402",    # import not at top (organized sections)
]
"src/omnibase_spi/protocols/workflow_orchestration/__init__.py" = [
    "E402",    # import not at top (organized sections)
]
"src/omnibase_spi/protocols/nodes/legacy/__init__.py" = [
    "E402",    # import not at top (organized sections)
]
"src/omnibase_spi/protocols/networking/__init__.py" = [
    "F401",    # unused imports (re-exports or future use)
]
"src/omnibase_spi/protocols/storage/__init__.py" = [
    "F401",    # unused imports (re-exports or future use)
]
"src/omnibase_spi/protocols/container/protocol_registry.py" = [
    "UP040",   # TypeAlias annotation (compatibility)
]
"src/omnibase_spi/protocols/validation/protocol_validation_provider.py" = [
    "UP040",   # TypeAlias annotation (compatibility)
]

[tool.ruff.lint.isort]
known-first-party = ["omnibase_spi", "omnibase_core"]
combine-as-imports = true  # Allow aliased imports to be combined with non-aliased

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_configs = true
show_error_codes = true
show_column_numbers = true
pretty = true
# Exclude tests from strict checking - tests use mocking patterns and
# Protocol identity checks that require more flexible typing
exclude = [
    "tests/",
]

# Allow imports from omnibase_core (SPI depends on Core)
[[tool.mypy.overrides]]
module = "omnibase_core.*"
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
markers = [
    "unit: mark test as unit test (deselect with '-m \"not unit\"')",
    "integration: mark test as integration test (deselect with '-m \"not integration\"')",
    "slow: mark test as slow (deselect with '-m \"not slow\"')",
]
filterwarnings = [
    "ignore::DeprecationWarning",
]
# Coverage: poetry run pytest --cov --cov-report=term-missing
# Coverage with HTML: poetry run pytest --cov --cov-report=html

[tool.coverage.run]
source = ["src/omnibase_spi"]
branch = true
omit = [
    "*/tests/*",
    "*/__init__.py",
    "*/conftest.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
    "\\.\\.\\.",
]

# =============================================================================
# Coverage Threshold Enforcement (OMN-789)
# =============================================================================
#
# AUTOMATICALLY ENFORCED (by pytest-cov):
# ----------------------------------------
# The `fail_under` setting below is the ONLY threshold automatically enforced.
# When running `pytest --cov`, if overall coverage drops below 80%, the test
# run will exit with a non-zero status code and fail.
#
#   Command: poetry run pytest --cov --cov-report=term-missing
#   Behavior: Test suite FAILS if overall coverage < 80%
#
# TARGET THRESHOLDS (for reference, not auto-enforced):
# -----------------------------------------------------
# These are target coverage levels for critical modules. They are NOT
# automatically enforced by pytest-cov (which only supports a single global
# fail_under threshold). To enforce per-module thresholds, you would need:
#   - A custom CI script that parses coverage reports, OR
#   - Separate pytest runs with module-specific --cov paths
#
#   Module                    | Target | Status
#   --------------------------|--------|------------------
#   protocols/nodes/          | ≥85%   | Target (manual)
#   protocols/handlers/       | ≥85%   | Target (manual)
#   exceptions.py             | ≥90%   | Target (manual)
#
# HOW TO CHECK PER-MODULE COVERAGE:
# ---------------------------------
# 1. Run: poetry run pytest --cov --cov-report=term-missing
# 2. Review the per-file coverage percentages in the output
# 3. Manually verify critical modules meet their target thresholds
#
# Or generate an HTML report for detailed inspection:
#   poetry run pytest --cov --cov-report=html
#   open htmlcov/index.html
#
# =============================================================================

fail_under = 80  # Minimum coverage threshold; CI fails if coverage drops below 80%
show_missing = true
skip_covered = false

[tool.coverage.html]
directory = "htmlcov"
