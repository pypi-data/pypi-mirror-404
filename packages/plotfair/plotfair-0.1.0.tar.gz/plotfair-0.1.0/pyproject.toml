[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "plotfair"
version = "0.1.0"
description = "Beautiful color and plotting utilities using matplotlib & plotly"
readme = "README.rst"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Barton Muller" }
]
keywords = [
    "matplotlib",
    "plotly",
    "colors",
    "colormap",
    "plotting",
    "visualization",
    "data-science"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Visualization",
]
dependencies = [
    "matplotlib",
    "seaborn",
    "numpy",
    "colorspacious",
    "scipy",
    "pyobjc-framework-Cocoa; platform_system == 'Darwin'",
    "plotly>=6.5.2",
    "interplot>=1.1.1",
]

[project.optional-dependencies]
docs = [
    "sphinx",
    "sphinx-rtd-theme",
]
dev = [
    "pytest",
    "pytest-cov",
    "ruff",
    "mypy",
]

[project.urls]
Homepage = "https://github.com/barton-muller/plotfair"
Documentation = "https://plotfair.readthedocs.io"
Repository = "https://github.com/barton-muller/plotfair"
Issues = "https://github.com/barton-muller/plotfair/issues"

[tool.hatch.build.targets.sdist]
include = [
    "/plotfair",
]

[tool.hatch.build.targets.wheel]
packages = ["plotfair"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
