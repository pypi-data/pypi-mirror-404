[project]
name = "pcap-inspector"
version = "0.1.0"
description = "A Python package for analyzing pcap files to find CTF flags and extract files"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Pratima Sapkota"}
]
keywords = [
    "pcap",
    "pcapng",
    "ctf",
    "capture-the-flag",
    "network",
    "security",
    "forensics",
    "scapy",
    "flag",
    "packet-analysis"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security",
    "Topic :: System :: Networking :: Monitoring",
    "Typing :: Typed",
]
dependencies = [
    "scapy>=2.6.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "mypy>=1.0.0",
]

[project.scripts]
pcap-inspector = "pcap_inspector.cli:main"

[project.urls]
Homepage = "https://github.com/pratima-sapkota/pcap-inspector"
Repository = "https://github.com/pratima-sapkota/pcap-inspector"
Issues = "https://github.com/pratima-sapkota/pcap-inspector/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pcap_inspector"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[dependency-groups]
dev = [
    "twine>=6.2.0",
]
