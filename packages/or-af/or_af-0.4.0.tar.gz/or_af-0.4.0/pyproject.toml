[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "or-af"
version = "0.4.0"
description = "Operations Research Agentic Framework - A powerful framework for creating AI agent workflows with official MCP and A2A protocol SDKs"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "OR-AF Team", email = "aakashroyiitb@gmail.com"}
]
keywords = ["operations research", "ai", "agent", "llm", "openai", "tools", "framework", "optimization", "mcp", "workflow", "a2a", "multi-agent"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "openai>=1.0.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0",
    "mcp[cli]>=1.2.0",
    "a2a-sdk[http-server]>=0.3.0",
    "httpx>=0.23.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
all = [
    "a2a-sdk[all]>=0.3.0",
]

[project.urls]
Homepage = "https://github.com/iaakashRoy/or-af"
Documentation = "https://github.com/iaakashRoy/or-af#readme"
Repository = "https://github.com/iaakashRoy/or-af"
"Bug Tracker" = "https://github.com/iaakashRoy/or-af/issues"

[tool.setuptools]
packages = ["or_af", "or_af.core", "or_af.mcp", "or_af.workflow", "or_af.a2a", "or_af.models", "or_af.callbacks", "or_af.exceptions", "or_af.utils"]

[tool.setuptools.package-data]
or_af = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312', 'py313']

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
