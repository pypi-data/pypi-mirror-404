name: CI & Publish

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  # JOB 1: Check (Runs on every push and PR)
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Lint and Format Check
        # This checks if your code follows style guides
        run: |
          uv lock --check
          # If you use ruff: uvx ruff check .

      # - name: Run Tests
      # This will run your tests if you have a tests/ folder
      # If you don't have tests yet, you can comment this out
      # run: uv run pytest

  # JOB 2: Publish (Only runs when you push a tag like v0.1.1)
  publish:
    needs: check # This ensures Job 1 passed
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build
        run: uv build

      - name: Upload to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: uv publish

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
