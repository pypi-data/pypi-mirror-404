[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llmgatekeeper"
version = "0.1.0"
description = "Semantic caching library for LLM and RAG systems"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "LLMGatekeeper Contributors"}
]
keywords = ["llm", "cache", "semantic", "rag", "embeddings", "redis"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "redis>=4.0.0",
    "numpy>=1.21.0",
    "pydantic>=2.0.0",
    "loguru>=0.7.0",
    "sentence-transformers>=2.2.0",
]

[project.optional-dependencies]
openai = ["openai>=1.0.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
all = ["llmgatekeeper[openai,dev]"]

[project.urls]
Homepage = "https://github.com/llmgatekeeper/llmgatekeeper"
Documentation = "https://github.com/llmgatekeeper/llmgatekeeper#readme"
Repository = "https://github.com/llmgatekeeper/llmgatekeeper"

[tool.setuptools.packages.find]
where = ["."]
include = ["llmgatekeeper*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.black]
line-length = 88
target-version = ["py39"]

[tool.ruff]
line-length = 88
target-version = "py39"
select = ["E", "F", "I", "N", "W"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
