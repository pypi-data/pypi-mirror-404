[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "obsidianki"
version = "0.9.0"
description = "Generate flashcards from Obsidian notes using AI and sync them to Anki"
authors = [{name = "ccmdi", email = "ccmdi.dev@gmail.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
classifiers = []

dependencies = [
    "requests>=2.25.0",
    "python-dotenv>=0.19.0",
    "rich>=13.0.0",
    "urllib3>=1.26.0",
    "pygments>=2.10.0",
    "questionary>=2.0.0",
    "httpx>=0.24.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-mock>=3.10.0"
]

[project.scripts]
obsidianki = "obsidianki.main:main"
oki = "obsidianki.main:main"

[project.urls]
Homepage = "https://github.com/ccmdi/obsidianki"
Repository = "https://github.com/ccmdi/obsidianki"
Issues = "https://github.com/ccmdi/obsidianki/issues"

[tool.setuptools]
packages = {find = {exclude = ["tests", "tests.*"]}}

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"