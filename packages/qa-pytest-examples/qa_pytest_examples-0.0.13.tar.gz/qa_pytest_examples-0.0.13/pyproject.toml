[tool.pdm.version]
source = "scm"
write_to = "qa_pytest_examples/_version.py"
write_template = "__version__ = '{}'"
fallback_version = "0.0.0"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "qa-pytest-examples"
dynamic = []
description = "PyTest examples"
authors = [
    { name = "Adrian Herscu", email = "adrian.herscu@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.13"
license = "Apache-2.0"
dependencies = [
    "qa-testing-utils",
    "qa-pytest-commons",
    "qa-pytest-rest",
    "qa-pytest-webdriver",
    "qa-pytest-playwright",
    "qa-pytest-rabbitmq",
    "tenacity==9.1.2",
    "pytest==8.4.1",
    "PyHamcrest==2.1.0",
    "pyfunctional==1.5.0",
    "more-itertools==10.7.0",
    "responses==0.25.7",
]
version = "0.0.13"
