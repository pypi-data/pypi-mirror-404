[project]
name = "universal-image-mcp"
version = "0.1.3"
description = "Generic MCP server for image generation supporting AWS Bedrock, OpenAI, and Google Gemini"
readme = "README.md"
requires-python = ">=3.11"
authors = [{name = "Manu Mishra", email = "manu.masterman@gmail.com"}]
keywords = ["mcp", "llm", "image-generation", "aws", "openai", "gemini"]
license = { text = "MIT" }
dependencies = [
    "fastmcp>=2.14.4",
    "pillow>=12.1.0",
    "boto3>=1.35.0",
    "openai>=1.0.0",
    "google-genai>=1.7.0",
    "requests>=2.31.0",
]

[project.urls]
Homepage = "https://github.com/manu-mishra/universal-image-mcp"
Repository = "https://github.com/manu-mishra/universal-image-mcp"
"Bug Tracker" = "https://github.com/manu-mishra/universal-image-mcp/issues"
LinkedIn = "https://www.linkedin.com/in/manu-mishra"

[project.optional-dependencies]
test = ["pytest>=8.0", "pytest-mock>=3.12"]

[project.scripts]
universal-image-mcp = "universal_image_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["universal_image_mcp"]

[tool.pytest.ini_options]
markers = ["integration: marks tests as integration tests"]
