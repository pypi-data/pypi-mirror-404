site_name: PraisonAIWP
site_description: AI-powered WordPress content management via WP-CLI over SSH
site_author: Mervin Praison
site_url: https://mervinpraison.github.io/praisonaiwp

repo_name: MervinPraison/praisonaiwp
repo_url: https://github.com/MervinPraison/praisonaiwp
edit_uri: edit/main/mkdocs-docs/

docs_dir: mkdocs-docs

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github
  logo: assets/logo.png
  favicon: assets/favicon.png

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
    - Kubernetes Setup: getting-started/kubernetes.md
  - Commands:
    - Overview: commands/index.md
    - Content Management:
      - Create Posts: commands/create.md
      - Update Posts: commands/update.md
      - List Posts: commands/list.md
      - Find Content: commands/find.md
    - AI Features:
      - AI Generation: commands/ai.md
      - Duplicate Detection: commands/duplicate.md
    - Media & Taxonomy:
      - Media: commands/media.md
      - Categories: commands/category.md
      - Tags & Terms: commands/term.md
    - Administration:
      - Users: commands/user.md
      - Plugins: commands/plugin.md
      - Themes: commands/theme.md
      - Options: commands/option.md
    - Database:
      - Backup: commands/backup.md
      - Export/Import: commands/export.md
      - Search Replace: commands/search-replace.md
    - Advanced:
      - MCP Server: commands/mcp.md
      - WP Core: commands/core.md
      - Cache: commands/cache.md
  - Examples: examples.md
  - API Reference: api.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/MervinPraison
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/meraborapraison
  generator: false

