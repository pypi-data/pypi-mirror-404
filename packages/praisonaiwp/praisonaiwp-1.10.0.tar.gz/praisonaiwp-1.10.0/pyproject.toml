[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "praisonaiwp"
dynamic = ["version"]
description = "AI-powered WordPress content management with PraisonAI integration and production-ready features"
readme = "README.md"
requires-python = ">=3.8.1"
license = {text = "MIT"}
authors = [
    {name = "Praison", email = "your.email@example.com"}
]
keywords = ["wordpress", "wp-cli", "automation", "content-management", "cms"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "paramiko>=3.0.0",
    "click>=8.1.0",
    "PyYAML>=6.0",
    "requests>=2.31.0",
    "mysql-connector-python>=8.0.33",
    "rich>=13.0.0",
    "tqdm>=4.65.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
ai = [
    "praisonai[llm]>=3.9.21; python_version >= '3.10'",
]
mcp = [
    "mcp[cli]>=1.2.0; python_version >= '3.10'",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]
all = [
    "praisonaiwp[ai,dev,mcp]",
]

[project.urls]
Homepage = "https://github.com/MervinPraison/praisonaiwp"
Documentation = "https://praisonaiwp.readthedocs.io"
Repository = "https://github.com/MervinPraison/praisonaiwp"
Issues = "https://github.com/MervinPraison/praisonaiwp/issues"

[project.scripts]
praisonaiwp = "praisonaiwp.cli.main:cli"

[tool.hatch.build.targets.wheel]
packages = ["praisonaiwp"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "integration: Real integration tests without mocks (may be slow)",
]
addopts = [
    "--strict-markers",
    "--strict-config",
    "-ra",
]

[tool.coverage.run]
source = ["praisonaiwp"]
omit = [
    "*/tests/*",
    "*/test_*.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311"]
include = '\.pyi?$'

[tool.ruff]
line-length = 100
target-version = "py38"
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true

[tool.hatch.version]
path = "praisonaiwp/__version__.py"
