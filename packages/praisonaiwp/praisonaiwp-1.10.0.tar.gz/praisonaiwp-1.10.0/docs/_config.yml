# Site settings
title: PraisonAIWP Documentation
description: AI-powered WordPress content management CLI tool
baseurl: "/PraisonAI-WPcli" # the subpath of your site, e.g. /blog
url: "https://mervinpraison.github.io" # the base hostname & protocol for your site
author: Mervin Praison

# Build settings
markdown: kramdown
highlighter: rouge

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md

# Code highlighting
kramdown:
  input: GFM
  syntax_highlighter: rouge
