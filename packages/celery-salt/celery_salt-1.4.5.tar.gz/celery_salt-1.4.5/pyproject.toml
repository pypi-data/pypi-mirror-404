[tool.poetry]
name = "celery-salt"
version = "1.4.5"
description = "Event-driven architecture library for Python that extends Celery with event publishing/subscribing patterns"
authors = ["David Sigley <djsigley@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/sigularusrex/celery-salt"
repository = "https://github.com/sigularusrex/celery-salt"
documentation = "https://github.com/sigularusrex/celery-salt"
keywords = ["celery", "messaging", "pydantic", "django", "events", "pubsub", "broadcast", "microservices", "event-driven", "schema-registry"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: Django :: 4.0",
    "Framework :: Celery",
]
packages = [
    { include = "celery_salt" }
]

[tool.poetry.dependencies]
python = "^3.10"
celery = "^5.3.0"
kombu = "^5.3.0"
pydantic = "^2.0.0"
protobuf = {version = "^4.0.0", optional = true}
django = {version = "^4.0.0", optional = true}
opentelemetry-api = {version = "^1.0.0", optional = true}

[tool.poetry.extras]
protobuf = ["protobuf"]
django = ["django"]
opentelemetry = ["opentelemetry-api"]
all = ["protobuf", "django", "opentelemetry-api"]

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
pytest-mock = "^3.10.0"
pytest-cov = "^4.0.0"
pytest-django = "^4.5.0"
django = "^4.0.0"  # Required for tests
black = "^23.0.0"
isort = "^5.12.0"
flake8 = "^6.0.0"
mypy = "^1.0.0"
ruff = "^0.5.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi-line-output = 3
line-length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]  # Line too long - handled by black formatter

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]
DJANGO_SETTINGS_MODULE = "tests.django_settings"
