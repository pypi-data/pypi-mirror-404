[build-system]
requires = [
    "setuptools>=61",
]
build-backend = "setuptools.build_meta"

[project]
name = "ewoksid16a"
version = "0.1.6"
keywords = [
    "ewoks"
]

authors = [{name = "ESRF", email = "dau-pydev@esrf.fr"}]
description = "Data processing workflows for ID16A"
readme = {file = "README.md", content-type = "text/markdown"}
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.9"
dependencies = [
    "numpy",
    "h5py",
    "matplotlib",
    "silx",
    "ewokscore",
    "ewoksfluo",
    "nxtomo",
    "esrf_pathlib",
    "pint",
    "pyicat_plus",
]

[project.urls]
Homepage = "https://gitlab.esrf.fr/workflow/ewoksapps/ewoksid16a/"
Documentation = "https://ewoksid16a.readthedocs.io/"
Repository = "https://gitlab.esrf.fr/workflow/ewoksapps/ewoksid16a/"
Issues = "https://gitlab.esrf.fr/workflow/ewoksapps/ewoksid16a/issues"
Changelog = "https://gitlab.esrf.fr/workflow/ewoksapps/ewoksid16a/-/blob/main/CHANGELOG.md"

[project.optional-dependencies]
test = [
    "pytest >=7",
]
dev = [
    "ewoksid16a[test]",
    "black >=25",
    "flake8 >=4",
    "ruff",
    "bandit",
    "isort",
]
doc = [
    "ewoksid16a[test]",
    "sphinx >=4.5",
    "sphinx-autodoc-typehints >=1.16",
    "pydata-sphinx-theme",
]

[tool.setuptools]
package-dir = {""= "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"ewoksid16a.tests.data"= ["*/*"]
"*" = ["*.ows", "*.png", "*.svg"]

[project.entry-points."ewoks.tasks.class"]
"ewoksid16a.tasks.*" = "ewoksid16a"

[tool.coverage.run]
omit = [
    "*/tests/*"
]

[tool.bandit.assert_used]
skips = ["*/test_*.py"]

[tool.isort]
profile = "black"
force_single_line = true
