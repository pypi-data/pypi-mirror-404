[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sigma-terminal"
version = "3.2.0"
description = "Sigma - Finance Research Agent"
readme = "README.md"
license = {text = "Proprietary"}
authors = [{ name = "Sigma Team" }]
requires-python = ">=3.11"
keywords = [
    "finance", "ai", "trading", "research", "terminal", "stocks", "macos",
    "portfolio", "analytics", "backtesting", "quantitative", "investment"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: MacOS X",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: Other/Proprietary License",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
]

dependencies = [
    # UI and Console
    "textual>=0.47.0",
    "rich>=13.7.0",
    
    # AI Providers
    "openai>=1.12.0",
    "anthropic>=0.18.0",
    "google-genai>=1.0.0",
    "groq>=0.4.0",
    
    # Data and Finance
    "yfinance>=0.2.36",
    "pandas>=2.2.0",
    "numpy>=1.26.0",
    "scipy>=1.12.0",
    
    # Visualization
    "plotly>=5.18.0",
    "kaleido>=0.2.1",
    "plotext>=5.2.8",
    
    # HTTP and API
    "httpx>=0.26.0",
    "aiohttp>=3.9.0",
    "requests>=2.31.0",
    
    # Configuration
    "python-dotenv>=1.0.0",
    "pydantic>=2.6.0",
    "pydantic-settings>=2.1.0",
    
    # macOS Native
    "pyobjc-framework-Cocoa>=10.0;sys_platform=='darwin'",
    "Pillow>=10.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "black>=24.0.0",
    "ruff>=0.2.0",
    "mypy>=1.8.0",
    "py2app>=0.28.0",
]
lean = [
    "lean>=1.0.0",  # LEAN CLI for QuantConnect backtesting
]
all = [
    "sigma-terminal[dev,lean]",
]

[project.scripts]
sigma = "sigma.cli:main"
sigma-setup = "sigma.setup:run_setup"

[project.gui-scripts]
sigma-app = "sigma.app:launch"

[project.urls]
Homepage = "https://github.com/desenyon/sigma"
Documentation = "https://github.com/desenyon/sigma/wiki"
Repository = "https://github.com/desenyon/sigma"

[tool.hatch.build.targets.wheel]
packages = ["sigma"]

[tool.black]
line-length = 100
target-version = ["py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]
