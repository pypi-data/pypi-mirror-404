[project]
name = "kiarina-currency"
version = "1.33.0"
description = "Currency utilities for the kiarina namespace"
readme = "README.md"
license = "MIT"
authors = [
    { name = "kiarina", email = "kiarinadawa@gmail.com" }
]
maintainers = [
    { name = "kiarina", email = "kiarinadawa@gmail.com" }
]
keywords = [
    "currency",
    "utilities",
    "namespace-package",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Typing :: Typed",
]
requires-python = ">=3.12"
dependencies = [
    "httpx>=0.28.1",
    "kiarina-utils-common>=1.11.0",
    "pydantic>=2.10.6",
    "pydantic-settings>=2.7.1",
    "pydantic-settings-manager>=2.3.0",
]

[project.urls]
Homepage = "https://github.com/kiarina/kiarina-python"
Repository = "https://github.com/kiarina/kiarina-python.git"
Issues = "https://github.com/kiarina/kiarina-python/issues"
Changelog = "https://github.com/kiarina/kiarina-python/blob/main/packages/kiarina-currency/CHANGELOG.md"
Documentation = "https://github.com/kiarina/kiarina-python/tree/main/packages/kiarina-currency#readme"
