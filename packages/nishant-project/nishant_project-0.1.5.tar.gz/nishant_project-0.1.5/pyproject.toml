[project]
name = "nishant-project"
version = "0.1.5"
description = "A reusable utility library"
authors = [
    {name = "Nishant Badhautiya",email = "nishantbadhautiya100@gmail.com"}
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
dependencies = [
    "python-dotenv (>=1.2.1,<2.0.0)"
]

[tool.poetry]
packages = [{include = "myproj", from = "src"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "twine (>=6.2.0,<7.0.0)"
]
test = [
    "pytest (>=9.0.2,<10.0.0)"
]
