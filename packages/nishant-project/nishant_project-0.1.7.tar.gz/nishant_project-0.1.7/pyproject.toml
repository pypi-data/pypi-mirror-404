[project]
name = "nishant-project"
version = "0.1.7"
description = "A reusable utility library"
authors = [
    { name = "Nishant Badhautiya", email = "nishantbadhautiya100@gmail.com" },
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
dependencies = ["python-dotenv (>=1.2.1,<2.0.0)", "requests (>=2.32.5,<3.0.0)"]

[tool.poetry]
packages = [{ include = "myproj", from = "src" }]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "twine (>=6.2.0,<7.0.0)",
    "black (>=26.1.0,<27.0.0)",
    "pyright (>=1.1.408,<2.0.0)",
    "pytest (>=9.0.2,<10.0.0)",
    "pre-commit (>=4.5.1,<5.0.0)",
    "ruff (>=0.14.14,<0.15.0)",
]

[tool.black]
line-length = 88
target-version = ["py311"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q"
testpaths = ["tests"]
