[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sheet0"
version = "0.0.1"
description = "Sheet0 - A powerful spreadsheet framework (coming soon)"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.8"
authors = [
    { name = "Sheet0 Team" }
]
keywords = ["spreadsheet", "data", "sheet0", "framework"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/sheet0/sheet0"
Documentation = "https://github.com/sheet0/sheet0"
Repository = "https://github.com/sheet0/sheet0"
