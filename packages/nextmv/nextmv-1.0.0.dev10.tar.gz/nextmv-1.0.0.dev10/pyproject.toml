[build-system]
build-backend = "hatchling.build"
requires = ["hatchling >= 1.13.0"]

[project]
authors = [
    { email = "tech@nextmv.io", name = "Nextmv" }
]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13"
]
dependencies = [
    "pydantic>=2.5.2",
    "urllib3>=2.1.0",
    "requests>=2.31.0",
    "pyyaml>=6.0.1",
    "typer>=0.20.1",
]
description = "The all-purpose Python SDK for Nextmv"
dynamic = [
    "version",
]
keywords = [
    "decision engineering",
    "decision science",
    "decisions",
    "nextmv",
    "optimization",
    "operations research",
    "shift scheduling",
    "solver",
    "vehicle routing problem",
]
license = { file = "LICENSE" }
maintainers = [
    { email = "tech@nextmv.io", name = "Nextmv" }
]
name = "nextmv"
readme = "README.md"
requires-python = ">=3.10"

[project.urls]
Homepage = "https://www.nextmv.io"
Documentation = "https://nextmv-py.docs.nextmv.io/en/latest/nextmv/"
Repository = "https://github.com/nextmv-io/nextmv-py"

# TODO: Uncomment when CLI is ready for general rollout.
[project.scripts]
nextmv = "nextmv.cli.main:main"

[project.optional-dependencies]
all = [
    "folium>=0.20.0",
    "plotly>=6.0.1",
]
notebook = [
    "mlflow>= 3.9.0",
]
dev = [
    "build>=1.0.3",
    "pydantic>=2.5.2",
    "pyyaml>=6.0.1",
    "urllib3>=2.1.0",
    "requests>=2.31.0",
    "ruff>=0.1.7",
    "twine>=4.0.2",
    "mlflow>= 3.9.0",
    "pandas>=2.2.3",
    "openpyxl>=3.1.5",
    "folium>=0.20.0",
    "plotly>=6.0.1",
    "pytest>=9.0.2",
    "nextpipe>=0.6.0",
]

[tool.hatch.version]
path = "nextmv/__about__.py"
