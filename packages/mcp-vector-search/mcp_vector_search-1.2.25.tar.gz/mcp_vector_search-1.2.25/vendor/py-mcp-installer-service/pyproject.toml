[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "py-mcp-installer"
version = "0.1.4"
description = "Universal MCP server installer for AI coding tools"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Bob Matlack", email = "bob@matlack.nyc"}
]
keywords = [
    "mcp",
    "model-context-protocol",
    "installer",
    "claude-code",
    "cursor",
    "ai-tools"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0",
    "tomli-w>=1.0.0",  # For TOML writing (Codex platform)
    "tomli>=2.0.0; python_version < '3.11'",  # For TOML reading on older Python
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/bobmatnyc/py-mcp-installer-service"
Documentation = "https://github.com/bobmatnyc/py-mcp-installer-service/tree/main/docs"
Repository = "https://github.com/bobmatnyc/py-mcp-installer-service"
Issues = "https://github.com/bobmatnyc/py-mcp-installer-service/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
py_mcp_installer = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = []

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
strict = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "-ra",
]
