[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-agent-studio"
version = "0.3.3"
description = "Visual agent builder and management studio for Django - build custom GPTs with a two-pane interface"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.10"
authors = [
    {name = "Chris Barry"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["django", "ai", "agent", "llm", "gpt", "builder", "studio"]

dependencies = [
    "Django>=4.2",
    "djangorestframework>=3.14",
    "django-agent-runtime>=0.3.12",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-django>=4.5",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/makemore/django-agent-studio"
Documentation = "https://github.com/makemore/django-agent-studio#readme"
Repository = "https://github.com/makemore/django-agent-studio"

[tool.setuptools]
packages = [
    "django_agent_studio",
    "django_agent_studio.agents",
    "django_agent_studio.api",
    "django_agent_studio.management",
    "django_agent_studio.management.commands",
    "django_agent_studio.migrations",
    "django_agent_studio.models",
    "django_agent_studio.services",
]
package-dir = {"django_agent_studio" = "."}

[tool.setuptools.package-data]
django_agent_studio = [
    "templates/**/*.html",
    "static/**/*.js",
    "static/**/*.css",
    "static/**/*.map",
]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
python_files = ["test_*.py", "*_test.py"]
asyncio_mode = "auto"
pythonpath = ["."]

