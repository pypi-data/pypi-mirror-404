[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "toolregistry-hub"
# Relying on tool.setuptools.dynamic to load `version` from `__init__.py` at build time.
dynamic = ['version']
authors = [{ name = "Oaklight", email = "oaklight@gmx.com" }]
description = "ToolRegistry Hub: A Python library providing various utility tools for mathematical calculations, date/time operations, file management, web search, unit conversions, and more - designed to support common tasks in LLM function calling and general development"
readme = "readme_en.md"
requires-python = ">=3.8"
license = { text = "MIT" }
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "loguru>=0.7.3",
    "httpx>=0.28.1",
    "ua-generator>=1.0.6; python_version < '3.9'",
    "ua-generator",                                      # for Python 3.9 and above
    "beautifulsoup4>=4.13.4",
    "pydantic>=2.7.2,<3.0.0",
    "backports.zoneinfo>=0.2.1; python_version < '3.9'", # for Python 3.8 support
]

[project.optional-dependencies]
dev = [
    "python-dotenv>=1.0.1",
    "pyright>=1.1.402",
    "build>=1.2.2.post1",
    "twine>=6.1.0",
    "pytest>=7.0.0",
]
server_openapi = ["fastapi>=0.119.0", "uvicorn[standard]>=0.24.0"]
server_mcp = ["fastapi>=0.119.0", "fastmcp>=2.12.4; python_version >= '3.10'"]
server = [
    "fastapi>=0.119.0",
    "uvicorn[standard]>=0.24.0",
    "fastmcp>=2.12.4; python_version >= '3.10'",
]

[project.urls]
Documentation = "https://toolregistry.readthedocs.io"
Repository = "https://github.com/Oaklight/toolregistry-hub"
Issues = "https://github.com/Oaklight/toolregistry-hub/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"toolregistry.hub" = ["py.typed"]
"toolregistry_hub" = ["py.typed"]

[tool.setuptools.dynamic]
version = { attr = "toolregistry_hub.__version__" }

[project.scripts]
toolregistry-server = "toolregistry_hub.server.cli:main"
