[project]
name = "aury-ai-model"
dynamic = ["version"]
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "json-repair>=0.54.3",
    "openai>=2.12.0",
    "pydantic>=2.12.5",
    "tenacity>=9.1.2",
]

[project.optional-dependencies]
doubao = [
    "volcengine-python-sdk[ark]>=1.0",
]
all = [
    "volcengine-python-sdk[ark]>=1.0",
]

[build-system]
requires = [
    "hatchling",
    "hatch-vcs",
]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
git_describe_command = "git describe --tags --long --dirty"

[tool.hatch.build.hooks.vcs]
version-file = "aury/ai/model/_version.py"

[tool.hatch.build.targets.wheel]
packages = [
    "aury",
]

[tool.hatch.build.targets.sdist]
include = [
    "aury/",
    "pyproject.toml",
    "README.md",
    "LICENSE",
]
exclude = [
    "/.git",
    "/.venv",
    "/.idea",
    "/.vscode",
    "/.cursor",
    "/.ruff_cache",
    "/.mypy_cache",
    "/.pytest_cache",
    "/__pycache__",
    "/dist",
    "/build",
    "/docs",
    "/tests",
    "/logs",
    "*.egg-info",
    "*.pyc",
    "*.pyo",
    ".env*",
    "*.bak",
    "uv.lock",
    "release.sh",
    "pypi_key",
    "WARP.md",
    "LATEST_UPDATES.md",
    "IMPLEMENTATION_SUMMARY.md",
    "FOUNDATION_KIT_MISSING_FEATURES.md",
]

[dependency-groups]
dev = [
    "dotenv>=0.9.9",
]

[tool.uv]
# PyPI 发布配置
keyring-provider = "subprocess"
