<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Loading FileBrain...</title>
    <style>
        :root {
            /* Light theme (default) - Lara Light Cyan */
            --bg-color: #f9fafb;
            --text-color: #4b5563;
            --text-color-secondary: #6b7280;
            --card-bg: #ffffff;
            --primary-color: #06b6d4;
            --border-color: #dfe7ef;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* Dark theme - Lara Dark Cyan */
                --bg-color: #111827;
                --text-color: rgba(255, 255, 255, 0.87);
                --text-color-secondary: rgba(255, 255, 255, 0.6);
                --card-bg: #1f2937;
                --primary-color: #22d3ee;
                --border-color: rgba(255, 255, 255, 0.1);
                --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            }
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: "Inter var", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: var(--shadow);
            max-width: 400px;
            width: 90%;
        }
        .loader-container {
            margin-bottom: 2rem;
            position: relative;
            width: 64px;
            height: 64px;
        }
        .loader {
            border: 3px solid rgba(34, 211, 238, 0.1);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 64px;
            height: 64px;
            animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
        .loader-inner {
            position: absolute;
            top: 12px;
            left: 12px;
            border: 3px solid rgba(34, 211, 238, 0.05);
            border-bottom: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin-reverse 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            opacity: 0.6;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes spin-reverse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }
        h1 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0 0 0.75rem 0;
            letter-spacing: -0.025em;
        }
        p {
            color: var(--text-color-secondary);
            font-size: 0.875rem;
            margin: 0;
            text-align: center;
        }
        .pulse {
            display: inline-block;
            animation: pulse-animation 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse-animation {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="loader-container">
            <div class="loader"></div>
            <div class="loader-inner"></div>
        </div>
        <h1>FileBrain is starting...</h1>
        <p><span class="pulse">Initializing secure connections...</span></p>
    </div>
    <script>
      const targetUrl = "__TARGET_URL__";
      const checkInterval = 500;

      async function checkServer() {
        try {
          const response = await fetch(targetUrl, {
            method: "HEAD",
            mode: "no-cors",
            cache: "no-store",
          });
          // If fetch doesn't throw, server is reachable
          window.location.replace(targetUrl);
        } catch (error) {
          // Network error (server down)
          console.log("Waiting for server...", error);
          setTimeout(checkServer, checkInterval);
        }
      }

      setTimeout(checkServer, 500);
    </script>
  </body>
</html>
