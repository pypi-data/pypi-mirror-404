[project]
name = "file-brain"
version = "0.1.18a2"
description = "Advanced file search engine powered by AI"
authors = [{ name = "Hamza Abbad", email = "contact@file-brain.com" }]
readme = "README.md"
requires-python = ">=3.11,<3.15"
license = { text = "GPL-3.0-or-later" }
keywords = [
    "search",
    "file-indexing",
    "semantic-search",
    "local-search",
    "search-engine",
    "gui",
    "filesystem",
    "fuzzy-search",
    "file",
    "artificial-intelligence",
    "desktop-application",
    "image-search",
    "file-management",
    "embedding",
    "apache-tika",
    "filesystem-indexer",
    "document-search",
    "typesense",
    "archive-search",
    "ocr",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Desktop Environment :: File Managers",
    "Topic :: Text Processing :: Indexing",
    "Environment :: GPU :: NVIDIA CUDA",
]
dependencies = [
    "pydantic (>=2.12.4,<3.0.0)",
    "pydantic-settings (>=2.11.0,<3.0.0)",
    "typesense (>=1.1.1,<2.0.0)",
    "python-magic (>=0.4.27,<0.5.0)",
    "fastapi[standard-no-fastapi-cloud-cli] (>=0.121.0,<0.122.0)",
    "sqlalchemy (>=2.0.44,<3.0.0)",
    "tika (>=3.1.0,<4.0.0)",
    "chardet (>=5.2.0,<6.0.0)",
    "aiohttp (>=3.13.2,<4.0.0)",
    "watchdog (>=6.0.0,<7.0.0)",
    "docker (>=7.1.0,<8.0.0)",
    "podman (>=5.6.0,<6.0.0)",
    "huggingface-hub (>=1.2.4,<2.0.0)",
    "platformdirs (>=4.5.1,<5.0.0)",
    "posthog (>=7.5.1,<8.0.0)",
    "py-machineid (>=1.0.0,<2.0.0)",
    "psutil (>=6.0.0,<7.0.0)",
]

[project.urls]
Homepage = "https://file-brain.com"
Repository = "https://github.com/Hamza5/file-brain"
Issues = "https://github.com/Hamza5/file-brain/issues"

[project.scripts]
file-brain = "file_brain.main:cli_main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
packages = [{ include = "file_brain" }]
include = [
    { path = "file_brain/docker-compose.yml", format = [
        "sdist",
        "wheel",
    ] },
    { path = "file_brain/frontend/dist/**/*", format = [
        "sdist",
        "wheel",
    ] },
    { path = "file_brain/lib/loading_page.html", format = [
        "sdist",
        "wheel",
    ] },
]


[tool.poetry.group.dev.dependencies]
pytest = "^8.4.2"
pytest-asyncio = "^0.26"
pre-commit = "^4.5.1"
ruff = "^0.14.10"

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
# Enable Pyflakes (`F`), pycodestyle (`E`, `W`), isort (`I`)
select = ["E", "F", "I"]
fixable = ["ALL"]
