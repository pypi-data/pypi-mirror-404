[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "empire-core"
version = "0.21.0"
description = "Fully typed Python API for Goodgame Empire"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "E Joseph", email = "east1499@gmail.com" }
]
dependencies = [
    "aiohttp>=3.9",
    "pydantic>=2.5",
    "python-dotenv>=1.0",
    "typer>=0.9.0",
    "sqlmodel>=0.0.14",
    "aiosqlite>=0.19.0",
    "tabulate>=0.9.0",
    "tqdm>=4.66.0",
    "websocket-client>=1.9.0",
]

[project.urls]
Repository = "https://github.com/eschnitzler/EmpireCore"

# CLI temporarily disabled during sync refactor
# [project.scripts]
# empire = "empire_core.cli:app"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.23",
    "ruff>=0.1.0",
    "mypy>=1.8",
    "pre-commit>=3.5.0",
    "sqlalchemy[mypy]",
    "types-tabulate",
    "types-requests",
    "python-semantic-release>=9.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/empire_core"]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "B"] # Pycodestyle, Pyflakes, Isort, Bugbear
ignore = ["B904", "E501", "E701", "F841", "B007"]

[tool.ruff.lint.per-file-ignores]
"examples/*" = ["E402"]
"tests/*" = ["E402"]
"test_all_imports.py" = ["E402", "F401"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = "test_*.py"
norecursedirs = ["_archive"]

[tool.mypy]
plugins = ["sqlalchemy.ext.mypy.plugin"]
ignore_missing_imports = true
check_untyped_defs = true
exclude = [
    ".*_archive.*",
]


[dependency-groups]
dev = [
    "pre-commit>=4.5.1",
]

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
branch = "master"
build_command = "uv build"
commit_message = "chore(release): {version}"
tag_format = "v{version}"
major_on_zero = false
allow_zero_version = true

[tool.semantic_release.commit_parser_options]
allowed_tags = ["feat", "fix", "perf", "refactor", "build", "chore", "docs", "style", "test"]
minor_tags = ["feat"]
patch_tags = ["fix", "perf", "refactor"]

[tool.semantic_release.remote]
type = "github"

[tool.semantic_release.publish]
upload_to_vcs_release = true
