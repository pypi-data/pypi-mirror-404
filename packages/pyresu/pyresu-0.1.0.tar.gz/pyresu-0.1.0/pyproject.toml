[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyresu"
version = "0.1.0"
authors = [
  { name = "kuslavicek", email = "kuslavicek@gmail.com" },
]
description = "Rectified Spectral Units (ReSU) implementation based on Qin et al. (2025)"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "hypothesis>=6.0.0",
]

[project.urls]
"Homepage" = "https://github.com/kuslavicek/pyresu"
"Bug Tracker" = "https://github.com/kuslavicek/pyresu/issues"

[tool.setuptools.packages.find]
where = ["src"]
