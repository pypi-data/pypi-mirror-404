[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "dj-wallet"
version = "0.1.0"
description = "A secure, flexible virtual wallet system for Django applications"
authors = ["Khaled Sukkar <khaled.sukkar.contact@gmail.com>"]
readme = "README.md"
license = "MIT"
keywords = [
    "django",
    "wallet",
    "payments",
    "transactions",
    "virtual-currency",
    "fintech",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
packages = [{include = "dj_wallet", from = "src"}]

[tool.poetry.urls]
Homepage = "https://github.com/khaledsukkar2/dj-wallet"
Documentation = "https://github.com/khaledsukkar2/dj-wallet#readme"
Repository = "https://github.com/khaledsukkar2/dj-wallet.git"
Issues = "https://github.com/khaledsukkar2/dj-wallet/issues"
Changelog = "https://github.com/khaledsukkar2/dj-wallet/blob/main/CHANGELOG.md"

[tool.poetry.dependencies]
python = "^3.9"
django = ">=3.2"
djangorestframework = {version = ">=3.12", optional = true}

[tool.poetry.extras]
drf = ["djangorestframework"]

[tool.poetry.group.dev.dependencies]
pytest = ">=7.0"
pytest-django = ">=4.5"
pytest-cov = ">=4.0"
pytest-asyncio = ">=0.21"
factory-boy = ">=3.2"
tox = ">=4.0"
ruff = ">=0.1.0"
mypy = ">=1.0"
django-stubs = ">=4.0"
pre-commit = ">=3.0"
psycopg2 = "^2.9.11"

# Pytest configuration

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
testpaths = ["tests"]
addopts = [
    "--strict-markers",
    "-ra",
    "-q",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "security: marks tests as security-related",
    "integration: marks tests as integration tests",
    "performance: marks tests as performance benchmarks",
]

# Coverage configuration
[tool.coverage.run]
source = ["src/dj_wallet"]
branch = true
omit = [
    "*/tests/*",
    "*/migrations/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]
show_missing = true

# Ruff linting configuration
[tool.ruff]
line-length = 88
target-version = "py39"
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings
    "F",     # Pyflakes
    "I",     # isort
    "B",     # flake8-bugbear
    "C4",    # flake8-comprehensions
    "UP",    # pyupgrade
    "DJ",    # flake8-django
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["dj_wallet"]
known-third-party = ["django", "rest_framework"]

# Type checking configuration
[tool.mypy]
python_version = "3.9"
plugins = ["mypy_django_plugin.main"]
strict = true
warn_return_any = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = "tests.*"
allow_untyped_defs = true

[tool.django-stubs]
django_settings_module = "tests.settings"
