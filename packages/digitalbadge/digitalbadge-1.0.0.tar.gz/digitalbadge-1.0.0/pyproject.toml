[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "digitalbadge"
version = "1.0.0"
description = "Python SDK for digital badge and certificate generation. Create, issue, and manage digital certificates and badges at scale."
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.6"
authors = [
    {name = "Issue Badge", email = "support@issuebadge.com"}
]
maintainers = [
    {name = "Issue Badge", email = "support@issuebadge.com"}
]
keywords = [
    # Primary keywords
    "certificate generator",
    "bulk certificate generator",
    "digital badge",
    "digital certificate",
    "badge generator",

    # Feature keywords
    "certificate maker",
    "certificate creator",
    "badge creator",
    "credential management",
    "certificate automation",

    # Use case keywords
    "online certificate",
    "e-certificate",
    "award certificate",
    "achievement badge",
    "training certificate",
    "course certificate",
    "completion certificate",

    # Technical keywords
    "certificate API",
    "badge API",
    "verifiable credentials",
    "open badge",
    "badge issuer",
    "certificate issuer",

    # Industry keywords
    "HR certificate",
    "employee certificate",
    "student certificate",
    "event certificate",
    "webinar certificate"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Education",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Office/Business",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed"
]
dependencies = [
    "requests>=2.20.0"
]

[project.urls]
Homepage = "https://issuebadge.com"
Documentation = "https://issuebadge.com/h/developer"
Repository = "https://github.com/issuebadge/sdk"
"Bug Tracker" = "https://github.com/issuebadge/sdk/issues"
Changelog = "https://github.com/issuebadge/sdk/releases"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0"
]

[tool.setuptools]
packages = ["issuebadge"]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
issuebadge = ["py.typed"]
