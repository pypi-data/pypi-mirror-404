[project]
name = "claude-sage"
version = "3.0.0"
description = "Semantic checkpointing for Claude Code"
readme = "README.md"
keywords = ["claude", "claude-code", "checkpointing", "memory", "mcp", "ai"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.11"
license = "MIT"

dependencies = [
    "anthropic>=0.40.0",
    "click>=8.0.0",
    "rich>=13.0.0",
    "pyyaml>=6.0.0",
    "prompt-toolkit>=3.0.0",
    "numpy>=1.24.0",
    "sentence-transformers>=2.2.0",
    "jinja2>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]
mcp = [
    "mcp>=1.2.0",
]
code = [
    "lancedb>=0.4.0",
    "tree-sitter-languages>=1.10.0",
]

[project.scripts]
sage = "sage.cli:main"
sage-mcp = "sage.mcp_server:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.black]
line-length = 100
target-version = ["py311"]
