[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dremio-local-mcp"
version = "0.2.0"
description = "A Model Context Protocol (MCP) server for Dremio"
authors = [
  { name = "Alex Merced", email = "alex.merced@dremio.com" },
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastmcp",
    "requests",
    "pyyaml",
    "rich",
    "dremio-client>=0.1.0",
    "pytest",
    "pytest-asyncio" 
]

[project.scripts]
dremio-local-mcp = "dremio_mcp.cli:main"

[tool.setuptools.packages.find]
where = ["."]
