[project]

classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Libraries",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.13",
]

name = "edgygraph"
version = "0.0.75"
description = "Graph-based Pipeline Builder"
authors = [{ name="Mathis Siebert", email="mathis.siebert@gmail.com" }]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.13"
dependencies = [
    "pydantic>=2.0",
    "rich>=14.0",
]

[project.optional-dependencies]
dev = [
  "pyright",
  "pytest",
  "coverage"
]
docs = [
    "mkdocs",
    "mkdocs-material",
    "mkdocstrings[python]",
    "mkdocs-awesome-pages-plugin",
]

[project.urls]
Homepage = "https://github.com/mathisxy/edgygraph"
Documentation = "https://mathisxy.github.io/edgygraph/"
Repository = "https://github.com/mathisxy/edgygraph"
Issues = "https://github.com/mathisxy/edgygraph/issues"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

