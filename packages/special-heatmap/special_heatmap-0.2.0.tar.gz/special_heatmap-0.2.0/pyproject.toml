[project]
name = "special-heatmap"
version = "0.2.0"
description = "A Python reproduction of the MATLAB Special Heatmap project."
readme = "README.md"
authors = [
    { name = "The.D", email = "the-d@live.com" }
]
requires-python = ">=3.10"
license = { file = "LICENSE" }
dependencies = [
    "matplotlib>=3.10.8",
    "numpy>=2.2.6",
]

[project.urls]
Homepage = "https://github.com/The-D66/python-special-heatmap"
Repository = "https://github.com/The-D66/python-special-heatmap"
Issues = "https://github.com/The-D66/python-special-heatmap/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]
