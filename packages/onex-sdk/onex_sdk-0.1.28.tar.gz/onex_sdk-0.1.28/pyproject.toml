[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "onex-sdk"
dynamic = ["version"]
description = "Framework-agnostic neural signal monitoring"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "OneX AI Team", email = "support@onex.io"}
]
keywords = ["machine-learning", "observability", "monitoring", "mlops"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]

dependencies = [
    "requests>=2.28.0",
    "numpy>=1.21.0",
]

[project.optional-dependencies]
pytorch = ["torch>=1.12.0"]
tensorflow = ["tensorflow>=2.8.0"]
jax = ["jax>=0.3.0"]
all = ["torch>=1.12.0", "tensorflow>=2.8.0", "jax>=0.3.0"]
dev = ["pytest>=7.0.0", "black>=22.0.0", "twine>=4.0.0"]

[project.urls]
Homepage = "https://getonex.ai/"
Documentation = "https://getonex.ai/"
Repository = "https://getonex.ai/"
Issues = "https://getonex.ai/"

[tool.setuptools]
[tool.setuptools.packages.find]
include = ["onex*"]

[tool.setuptools.dynamic]
version = {attr = "onex.version.__version__"}
