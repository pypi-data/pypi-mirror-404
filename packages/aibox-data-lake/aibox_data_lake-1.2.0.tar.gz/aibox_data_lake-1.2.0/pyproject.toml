[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aibox-data-lake"
authors = [{name = "AiBox Lab"}]
maintainers = [{name = "MoÃ©sio Filho", email = "moesio.f@gmail.com"}]
version = "1.2.0"
description = "AiBox Data Lake Toolkit."
readme = "README.md"
classifiers = ["Programming Language :: Python :: 3.12", "Programming Language :: Python :: 3.13", "Development Status :: 3 - Alpha"]
requires-python = ">=3.12"
dependencies = [
    "google-cloud-storage>=3.3.1,<4",
    "ibis-framework[duckdb]>=11.0.0,<12",
    "pandas>=2.3.2,<3",
    "platformdirs>=4.4.0,<5",
    "pyarrow>=21.0.0,<22",
    "pydantic>=2.11.7,<3",
    "pydantic-settings>=2.10.1,<3",
    "rich>=14.1.0,<15",
    "smart-open[all]>=7.3.1,<8",
    "tqdm>=4.67.2",
    "typer>=0.17.4,<1",
    "uv>=0.8.15,<1",
]

[project.urls]
Homepage = "https://aiboxlab.org/data-lake"
Documentation = "https://aiboxlab.org/data-lake"
Repository = "https://github.com/aiboxlab/data-lake"
Issues = "https://github.com/aiboxlab/data-lake/issues"
Changelog = "https://github.com/aiboxlab/data-lake/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["src"]
include = ["aibox*"]
namespaces = true

[project.scripts]
aibox-dl = "aibox.data_lake.cli.main:cli"

[dependency-groups]
dev = [
    "ipython>=9.5.0",
    "pre-commit>=4.3.0",
]
