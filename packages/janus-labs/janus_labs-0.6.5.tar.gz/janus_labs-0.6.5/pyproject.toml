[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "janus-labs"
version = "0.6.5"
description = "3DMark for AI Agents - Benchmark and measure AI coding agent reliability"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.12"
authors = [
    {name = "Alexander Perry", email = "alex@alexanderperry.io"}
]
keywords = [
    "ai",
    "agents",
    "benchmark",
    "llm",
    "evaluation",
    "deepeval",
    "governance",
    "trust-elasticity",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Testing",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "pytest>=8.0.0",
    "gitpython>=3.1.0",
    "deepeval>=1.0.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0.0",
    "httpx>=0.26.0",
    "questionary>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "build",
    "twine",
    "ruff",
]

[project.urls]
Homepage = "https://github.com/alexanderaperry-arch/janus-labs"
Documentation = "https://github.com/alexanderaperry-arch/janus-labs#readme"
Repository = "https://github.com/alexanderaperry-arch/janus-labs.git"
Issues = "https://github.com/alexanderaperry-arch/janus-labs/issues"

[project.scripts]
janus-labs = "cli.main:main"
janus = "cli.main:main"

[tool.setuptools.packages.find]
include = ["cli*", "config*", "forge*", "gauge*", "governance*", "harness*", "janus_labs*", "probe*", "scaffold*", "suite*"]
exclude = ["tests*", ".venv*", "*-benchmark*", "e2e-test-task*"]

[tool.setuptools]
include-package-data = true
py-modules = ["janus_types"]

[tool.setuptools.package-data]
"forge" = ["behaviors/*.yaml"]
"scaffold" = [
    "templates/**/*.py",
    "templates/**/.gitignore",
    "templates/**/src/*.py",
    "templates/**/tests/*.py",
]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = ["E501"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"
