[project]
name = "spec-test"
version = "0.3.1"
description = "Make AI-generated code trustworthy through mathematical verification"
authors = [{ name = "Pulse Team" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
dependencies = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "rich>=13.0.0",
    "typer>=0.9.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
z3 = [
    "z3-solver>=4.12.0",
]
all = [
    "z3-solver>=4.12.0",
]

[project.scripts]
spec-test = "spec_test.cli:app"

[project.entry-points.pytest11]
spec_test = "spec_test.pytest_plugin"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# hatchling will auto-discover src/spec_test

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.mypy]
python_version = "3.11"
strict = true

[dependency-groups]
dev = [
    "pytest-asyncio>=1.3.0",
]
