[project]
name = "reminix-runtime"
version = "0.0.17"
description = "Reminix Runtime - Serve AI agents as REST APIs with streaming support"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
authors = [{ name = "Reminix Team", email = "team@reminix.com" }]
keywords = ["ai", "agents", "runtime", "api", "llm", "openai", "anthropic"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "fastapi>=0.128.0",
    "uvicorn>=0.40.0",
    "pydantic>=2.12.0",
    "docstring-parser>=0.17.0",
]

[project.urls]
Homepage = "https://reminix.com"
Documentation = "https://reminix.com/docs"
Repository = "https://github.com/reminix-ai/runtime-python"
Changelog = "https://github.com/reminix-ai/runtime-python/blob/main/CHANGELOG.md"
"Bug Tracker" = "https://github.com/reminix-ai/runtime-python/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "httpx>=0.28.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/reminix_runtime"]
