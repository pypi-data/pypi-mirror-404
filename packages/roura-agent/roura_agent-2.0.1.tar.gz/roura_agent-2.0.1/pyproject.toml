[project]
name = "roura-agent"
version = "2.0.1"
description = "Local-first AI coding assistant powered by Ollama, OpenAI, or Anthropic"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
keywords = ["ai", "coding", "assistant", "llm", "ollama", "openai", "claude", "cli"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development",
  "Topic :: Software Development :: Code Generators",
]
dependencies = [
  "typer>=0.12.0",
  "rich>=13.7.0",
  "httpx>=0.27.0",
  "pydantic>=2.7.0",
  "python-dotenv>=1.0.1",
  "prompt_toolkit>=3.0.0"
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0.0",
  "pytest-cov>=4.1.0",
  "ruff>=0.4.0",
  "pyright>=1.1.350",
]

[project.urls]
Homepage = "https://github.com/roura-io/roura-agent"
Documentation = "https://docs.roura.io"
Repository = "https://github.com/roura-io/roura-agent"
Issues = "https://github.com/roura-io/roura-agent/issues"

[project.scripts]
roura-agent = "roura_agent.cli:app"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = [
  "E",      # pycodestyle errors
  "W",      # pycodestyle warnings
  "F",      # pyflakes
  "I",      # isort
  "B",      # flake8-bugbear
  "C4",     # flake8-comprehensions
  "UP",     # pyupgrade
]
ignore = [
  "E501",   # line too long (handled by formatter)
  "B008",   # function call in argument defaults
  "B905",   # zip without strict
  "UP006",  # non-pep585-annotation (dict instead of Dict) - need 3.9 support
  "UP007",  # non-pep604-annotation-union (use X | Y instead of Union[X, Y]) - need 3.10+
  "UP035",  # deprecated-import - need 3.9 support
  "UP037",  # quoted-annotation - style preference
  "UP045",  # non-pep604-annotation-optional (use X | None instead of Optional[X]) - need 3.10+
]

[tool.ruff.lint.isort]
known-first-party = ["roura_agent"]

[tool.pyright]
include = ["roura_agent"]
pythonVersion = "3.9"
typeCheckingMode = "basic"
