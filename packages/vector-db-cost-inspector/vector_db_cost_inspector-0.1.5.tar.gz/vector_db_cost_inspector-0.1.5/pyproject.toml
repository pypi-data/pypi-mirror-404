[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "vector-db-cost-inspector"
version = "0.1.5"
authors = [
  { name="BillyCPH", email="billychenph@email.com" },
]
description = "Inspector for Vector DB cost saving"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "pinecone>=5.1.0",
    "boto3>=1.34.0",
    "pandas>=2.1.0",
    "pyarrow>=14.0.0",
    "python-dotenv>=1.0.0"
]

[project.urls]
"Homepage" = "https://github.com/billycph/VectorDBCostSavingInspector"

[project.scripts]
# This allows users to type "vector-inspect" in the terminal to run your script
# Change 'main' to the name of your script file (without .py)
# Change 'main_function' to the function you want to run (usually 'main')
vector-inspect = "vector_db_inspector.main:main"

[tool.setuptools.packages.find]
include = ["vector_db_inspector*"]