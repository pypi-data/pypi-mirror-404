[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xeno-sdk"
version = "0.1.0"
description = "Official Python SDK for Xeno API - Access 100+ AI models for image, video, music, and text generation"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Xeno Studio", email = "support@xeno-studio.com"}
]
keywords = ["ai", "api", "image-generation", "video-generation", "music-generation", "llm", "flux", "openai", "anthropic"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = [
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://xeno-studio.com"
Documentation = "https://xeno-studio.com/docs"
Repository = "https://github.com/xeno-studio/xeno-python"

[tool.setuptools.packages.find]
include = ["xeno*"]

[tool.black]
line-length = 100
target-version = ["py38"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "W"]

[tool.mypy]
python_version = "3.8"
strict = true
