[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "odoo-superior-mcp"
version = "1.1.2"
description = "MCP Server for Odoo Integration"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
keywords = ["odoo", "mcp", "server"]
authors = [
    {name = "Martin W. Kirst", email = "maki@bitkings.de"},
    {name = "Yhasmani Valdes", email = "yhasmanivm@gmail.com"},
    {name = "Lê Anh Tuấn", email = "justin.le.1105@gmail.com"}
]
dependencies = [
    "fastmcp>=2.14.4",
    "pypi-xmlrpc==2020.12.3",
]

[project.urls]
Homepage = "https://github.com/nitram509/odoo-superior-mcp"
Issues = "https://github.com/nitram509/odoo-superior-mcp/issues"

[project.optional-dependencies]
dev = [
    "ruff",
]

[project.scripts]
odoo-mcp = "odoo_mcp.__main__:main"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["odoo_mcp"]

[tool.black]
line-length = 120
target-version = ["py312"]

[tool.isort]
profile = "black"
line_length = 120

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
