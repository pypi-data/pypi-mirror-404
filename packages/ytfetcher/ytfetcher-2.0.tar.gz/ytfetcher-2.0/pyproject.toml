[project]
name = "ytfetcher"
version = "2.0"
description = "YTFetcher lets you fetch YouTube transcripts in bulk with metadata like titles, publish dates, and thumbnails. Great for ML, NLP, and dataset generation."
authors = [
    {name = "Ahmet Kaya",email = "kaya70875@gmail.com"}
]
license = {file = "LICENSE"}
readme = "README.md"
keywords = ["yt", "transcripts", "youtube", "cli", "dataset", "scraping", "python", "youtube-transcripts"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities",
]
requires-python = ">=3.11,<3.14"
dependencies = [
    "requests (>=2.32.4,<3.0.0)",
    "httpx (>=0.28.1,<0.29.0)",
    "pydantic (>=2.11.7,<3.0.0)",
    "youtube-transcript-api (>=1.1.1,<2.0.0)",
    "fake-useragent (>=2.2.0,<3.0.0)",
    "tqdm (>=4.67.1,<5.0.0)",
    "types-requests (>=2.32.4.20250611,<3.0.0.0)",
    "yt-dlp (>=2025.8.11,<2026.0.0)",
    "colorama (>=0.4.6,<0.5.0)",
    "rich (>=14.2.0,<15.0.0)",
    "mkdocs-material (>=9.7.1,<10.0.0)",
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.urls]
"Homepage" = "https://github.com/kaya70875/ytfetcher"
"Repository" = "https://github.com/kaya70875/ytfetcher"
"Documentation" = "https://github.com/kaya70875/ytfetcher#readme"

[tool.poetry]
include = ["ytfetcher/py.typed"]

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true

[tool.poetry.scripts]
ytfetcher = "ytfetcher._cli:main"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
pytest-mock = "^3.14.1"
pytest-asyncio = "^1.1.0"
mypy = "^1.17.0"
pytest-cov = "^6.2.1"
types-colorama = "^0.4.15.20250801"
types-tqdm = "^4.67.0.20250809"

