[envs.hatch-static-analysis]
dependencies = ["ruff>=0.14.10"]
config-path = "none"

[envs.default]
installer = "uv"
features = ["dev"]

[envs.default.scripts]
lint-ci = "ruff check src --output-format=gitlab > code-quality-report.json"

[envs.dev]
dev-mode = true
features = ["dev", "test", "docs"]

[envs.docs]
dev-mode = true
features = ["docs"]

[envs.docs.scripts]
log = "clog sila -o CHANGELOG.md"
release-desc = "clog sila -r"
mk-release = "release-desc -o CHANGELOG.md"

[envs.hatch-test]
dev-mode = true
features = ["test", "dev"]
parallel = true
randomize = true

[[envs.hatch-test.matrix]]
python = ["3.10", "3.14"]
