[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mjf-finance"
version = "0.1.0"
description = "Modified Jones-Faddy Skew t-Distributions for Financial Modeling"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
  { name = "kuslavicek", email = "kuslavicek@gmail.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Scientific/Engineering :: Mathematics",
]
dependencies = [
    "numpy",
    "scipy",
]

[project.urls]
"Homepage" = "https://github.com/kuslavicek/mjf-finance"
"Bug Tracker" = "https://github.com/kuslavicek/mjf-finance/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/mjf_finance"]
