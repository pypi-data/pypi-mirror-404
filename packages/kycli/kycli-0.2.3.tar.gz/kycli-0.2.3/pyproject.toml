# Poetry configuration (for development workflow)
# Note: Build system uses setuptools (see [build-system] below)
[tool.poetry]
name = "kycli"
version = "v0.2.3"
description = "**kycli** is a high-performance Python CLI toolkit built with Cython for speed."
authors = ["Balakrishna maduru <balakrishnamaduru@gmail.com>"]
readme = "README.md"
packages = [{include = "kycli"}]

[tool.poetry.dependencies]
python = ">=3.9"
prompt-toolkit = ">=3.0.43"
rich = ">=13.7.0"
tomli = ">=2.0.1"
cryptography = ">=42.0.0"

[tool.poetry.scripts]
kycli = "kycli.cli:main"
kys = "kycli.cli:main"
kyg = "kycli.cli:main"
kyl = "kycli.cli:main"
kyv = "kycli.cli:main"
kyd = "kycli.cli:main"
kyr = "kycli.cli:main"
kye = "kycli.cli:main"
kyi = "kycli.cli:main"
kyc = "kycli.cli:main"
kyh = "kycli.cli:main"
kyshell = "kycli.tui:start_shell"
kyuse = "kycli.cli:main"
kyws = "kycli.cli:main"
kymv = "kycli.cli:main"
kyinit = "kycli.cli:main"


[build-system]
requires = ["setuptools>=45", "wheel", "Cython>=0.29.0"]
build-backend = "setuptools.build_meta"