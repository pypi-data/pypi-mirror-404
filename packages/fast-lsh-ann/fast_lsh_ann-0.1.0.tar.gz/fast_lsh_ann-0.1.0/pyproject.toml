[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "fast_lsh_ann"
version = "0.1.0"
description = "Fast Bucketed Random Projection LSH for Approximate Nearest Neighbor search"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["lsh", "ann", "nearest-neighbor", "similarity-search", "vector-search"]
dependencies = [
    "numpy>=1.20",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "maturin>=1.4",
]
benchmark = [
    "faiss-cpu>=1.7",
]

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "."
module-name = "fast_lsh_ann._fast_lsh_ann"

[tool.pytest.ini_options]
testpaths = ["python_tests"]
python_files = ["test_*.py"]
