[package]
name = "fast_lsh_ann"
version = "0.1.0"
edition = "2021"
description = "Fast Bucketed Random Projection LSH for Approximate Nearest Neighbor search"
license = "MIT"
readme = "README.md"

[lib]
name = "fast_lsh_ann"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.23", features = ["extension-module"] }
numpy = "0.23"
ndarray = { version = "0.16", features = ["rayon"] }
ndarray-rand = "0.15"
rand = "0.8"
rand_chacha = "0.3"
rayon = "1.10"
hashbrown = "0.15"
thiserror = "2.0"

[dev-dependencies]
criterion = "0.5"

[[bench]]
name = "lsh_bench"
harness = false

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
