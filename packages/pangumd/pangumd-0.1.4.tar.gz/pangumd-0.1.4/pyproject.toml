[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pangumd"
version = "0.1.4"
description = "Intelligently adds spacing between CJK and alphanumeric characters with special handling for Markdown."
readme = "README.md"
requires-python = ">=3.13"
authors = [
    {name = "kingronjan", email = "kingronjan@qq.com"},
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing",
]
dependencies = [
    "marko>=2.2.2",
    "pangu>=4.0.6.1",
]

[project.scripts]
pangumd = "pangumd:cli"
pangumd_format = "pangumd:format"

[project.urls]
"Homepage" = "https://github.com/kingronjan/pangumd"
"Repository" = "https://github.com/kingronjan/pangumd"
"Bug Tracker" = "https://github.com/kingronjan/pangumd/issues"

[dependency-groups]
draft = [
    "marko>=2.2.2",
    "pangu>=4.0.6.1",
]
test = [
    "pytest>=9.0.2",
    "pytest-icdiff>=0.9",
]
lint = [
    "ruff>=0.8.0",
]

[tool.ruff]
target-version = "py313"
line-length = 100

[tool.ruff.format]
quote-style = "single"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = []

[tool.pytest]
minversion = "9.0"
python_functions = ["test_*"]
testpaths = [
    "tests",
]
