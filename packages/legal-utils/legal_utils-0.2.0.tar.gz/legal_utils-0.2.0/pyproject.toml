[project]
name = "legal-utils"
version = "0.2.0"
description = "Suite d'utilitaires pour le traitement de documents juridiques"
readme = "README.md"
requires-python = ">=3.11"
authors = [ { name = "Charles Condevaux" } ]
dependencies = [
    "numpy",
    "pydantic",
    "json-repair",
    "regex", 
    "httpx",
    "requests"
]

[project.optional-dependencies]
test = ["pytest"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
