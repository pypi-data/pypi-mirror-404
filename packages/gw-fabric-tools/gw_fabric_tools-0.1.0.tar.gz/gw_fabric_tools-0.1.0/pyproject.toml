[build-system]
requires = ["hatchling>=1.21"]
build-backend = "hatchling.build"

[project]
name = "gw-fabric-tools"
version = "0.1.0"
description = "Reusable Fabric tasks for Ghostwing deployments (Docker Compose, backups, data transfer)"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
authors = [{ name = "Ghostwing", email = "yannick@ghostwing.ch" }]
dependencies = [
  "fabric>=2.7,<4",
  "invoke>=1.7,<3",
]

[project.urls]
Homepage = "https://codeberg.org/ghostwing/gw-fabric-tools"

[tool.hatch.build.targets.wheel]
packages = ["src/gw_fabric_tools"]

[tool.ruff]
line-length = 99
indent-width = 4
extend-exclude = ["migrations"]
unsafe-fixes = false

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "C4", "SIM", "TID", "N", "BLE", "A", "COM", "T20", "DJ"]
ignore = ["COM812"]

[tool.ruff.lint.isort]
known-first-party = ["parmi"]
known-third-party = ["django"]
combine-as-imports = true
lines-between-types = 1

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"
skip-magic-trailing-comma = false
