[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "qwlcrapstar"
version = "0.1.11"
description = "Universal AI-Powered Web Scraper Library"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
    { name = "QwlCrapstar Team", email = "research@qwlcrapstar.ai" }
]
keywords = ["scraper", "ai", "llm", "automation", "agent", "web-scraping", "playwright"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
]
dependencies = [
    "langchain>=0.1.0",
    "langchain-community",
    "langchain-openai",
    "langchain-anthropic",
    "langchain-groq",
    "playwright>=1.40.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "pandas>=2.0.0",
    "beautifulsoup4>=4.12.0",
    "requests>=2.31.0",
    "pyyaml>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/Ranzim/QwlCrapStar"
Repository = "https://github.com/Ranzim/QwlCrapStar.git"
Issues = "https://github.com/Ranzim/QwlCrapStar/issues"
Documentation = "https://github.com/Ranzim/QwlCrapStar/blob/main/README.md"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio",
    "pytest-cov",
    "black",
    "isort",
    "mypy",
]
db = [
    "pymongo",
    "psycopg2-binary",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
asyncio_mode = "auto"
