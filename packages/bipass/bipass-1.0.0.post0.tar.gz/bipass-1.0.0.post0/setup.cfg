[metadata]
name = bipass
description = Balloon Instrumentation Power system Analysis and Simulation Software
long_description = file: README.md
long_description_content_type = text/markdown
author = Julia Burton
author_email = julia_burton@mines.edu
license = BSD-3-Clause-Clear
license_files = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.13
	Programming Language :: Python :: 3.14

[options]
python_requires = >=3.13
install_requires = 
	matplotlib
	numpy
	pandas
	astropy
	pysolar
	pyarrow
	click
	tqdm
	toml
	pytest
packages = find:
package_dir = 
	= src
include_package_data = True

[options.packages.find]
where = src

[options.package_data]
PASS.data = simulated_trajectories.zip
PASS.config = PASS_config.toml

[options.entry_points]
console_scripts = 
	pass = PASS.apps.cli:cli

[egg_info]
tag_build = 
tag_date = 0

