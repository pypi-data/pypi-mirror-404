{% load i18n %}

<div class="container-fluid">
    <h4>{% trans 'Login' %}</h4>
    <form class="ajax-form" method="post" action="{% url 'scd_view_sdc_login' %}">
        {% csrf_token %}
        <input type="hidden" name="_method" value="api">
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ next_page }}">
        {% include "elements/form.html" with form=form %}
        <button class="btn btn-info">{% trans 'Login' %}</button>
    </form>
    <a class="navigation-links" href="*/sdc-password-forgotten">{% trans 'Password forgotten' %}</a>
    <br />
    <a class="navigation-links" href="/register?model=SdcUser&next=..">{% trans 'Register' %}</a>
</div>
