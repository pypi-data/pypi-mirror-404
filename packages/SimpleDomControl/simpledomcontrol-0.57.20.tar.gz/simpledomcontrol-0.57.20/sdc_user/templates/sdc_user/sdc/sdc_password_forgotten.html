{% load i18n %}

<div class="container-fluid">
    <h4>{% trans 'Request a reset-password token' %}</h4>
    <p>{% trans 'You`ll get an E-mail with a link. Just follow this link in the mail to reset your password. The link is only valid for the next three days.' %}</p>
    <div class="row form-group id_username" data-auto-id="id_username">
        <div class="col-md-4 label-container">
            <label for="id_username" class="control-label">{% trans 'Username or E-mail' %}</label>
        </div>
        <div class="col-md-8 form-input-container">

            <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username"
                   maxlength="150" class="form-control" required="" id="id_username">
        </div>

    </div>
    <button class="btn btn-info" sdc_click="send_email">{% trans 'Send E-mail' %}</button>
</div>
