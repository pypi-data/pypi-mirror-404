[tool.poetry]
name = "SimpleDomControl"
version = "0.57.20"
authors = [ "Martin Starman <private@martin-starman.com>", ]
description = "Simple DOM control -> a django MVC framework"
readme = "README.md"
license = 'Apache License 2.0'

packages = [{include = "sdc_core"}, {include = "sdc_user"}, {include = "sdc_tools"}]
keywords = ["django", "MVC",]
classifiers = [
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Environment :: Web Environment",
    "Operating System :: OS Independent",
    ]
homepage = "https://github.com/StarmanMartin/sdc"

[tool.poetry.dependencies]
python = ">=3.13,<4.0"
daphne = "^4.2.1"
channels = "^4.3.2"
channels-redis = "^4.3.0"
django = "^5.2.10"
psycopg2-binary = "^2.9.11"
attrs = "^25.4.0"
regex = "^2026.1.15"
click = ">=8.1.0"
pyjwt = "^2.11.0"
inquirerpy = "^0.3.4"
poetry-core = "^2.3.0"

[tool.pytest.ini_options]
pythonpath = [
    "."
]
testpaths = [
    "pytests",
]

[tool.poetry.group.dev.dependencies]
pytest = "^9.0.2"
pillow = "^12.1.0"
sphinx = "^9.1.0"
sphinx-toolbox = "^4.1.2"
sphinx-markdown-builder = "^0.6.9"
sphinx-rtd-theme = "^3.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
