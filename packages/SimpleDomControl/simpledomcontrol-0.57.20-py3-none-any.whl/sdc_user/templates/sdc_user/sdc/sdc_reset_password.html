{% load i18n %}

<div class="container-fluid">
    <h4>{% trans 'Reset your password' %}</h4>
    <form class="ajax-form" method="post" action="{% url 'scd_view_sdc_reset_password' %}">
        {% csrf_token %}
        <input type="hidden" name="_method" value="api">
        {% include "elements/form.html" with form=form %}
        <button class="btn btn-info">{% trans 'Reset Password' %}</button>
    </form>
</div>
