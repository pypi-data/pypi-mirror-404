[project]
name = "piano-integration"
version = "0.1.0"
description = "PIANO: Probabilistic Inference Autoencoder Networks for multi-Omics"
readme = "README.md"
requires-python = ">=3.11.14"
dependencies = [
    "fast-array-utils",
    "matplotlib",
    "numpy>=2",
    "pandas",
    "scipy",
    "scikit-misc",
    "anndata",
    "scanpy",
    "torch>=2.2,<2.8",
    "pyro-ppl"
]
authors = [
    {name = "Ning Wang", email = "nw8333@princeton.edu"}
]
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]
classifiers = [
  "Programming Language :: Python",
  "Operating System :: OS Independent"
]
[project.optional-dependencies]
rapids = [
    "torch>=2.2,<2.8",
    "rapids-singlecell[rapids12]==0.13.1"
]
scvi-tools = [
    "torch>=2.2,<2.8",
    "jax[cuda12]",
    "scvi-tools",
    "chex<=0.1.91",  # Pin to avoid scIB giving false positives for JAX type check errors
    "scib-metrics==0.5.3"
]
torch = [
    "torch>=2.2,<2.8",
    "torchvision",
    "torchaudio",
]
misc = [
    "torch>=2.2,<2.8",
    "igraph",
    "leidenalg",
    "seaborn",
    "joblib",
    "jupyterlab",
    "pot",
    "memory_profiler"
]
all = ["piano-integration[rapids,scvi-tools,torch,misc]"]
