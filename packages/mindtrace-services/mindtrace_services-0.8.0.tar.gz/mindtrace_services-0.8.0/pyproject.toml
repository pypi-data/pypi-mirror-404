[project]
name = "mindtrace-services"
version = "0.8.0"
description = "Service layer for Mindtrace"
readme = "README.md"
license = "Apache-2.0"
authors = [
    {name = "Mindtrace Team"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mindtrace-core>=0.8.0",
    "fastapi>=0.115.14",
    "gunicorn>=23.0.0",
    "httpx>=0.27.2",
    "psutil>=5.9.0",
    "requests>=2.28.0",
    "structlog>=24.4.0",
    "uvicorn>=0.34.3",
    "aiohttp>=3.12.13",
    "pydantic>=2.8.0,<2.12.0",
    "fastmcp>=2.13.0",
    "discord.py>=2.3.0",
]

[project.urls]
Homepage = "https://mindtrace.ai"
Repository = "https://github.com/mindtrace/mindtrace/blob/main/mindtrace/services"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
