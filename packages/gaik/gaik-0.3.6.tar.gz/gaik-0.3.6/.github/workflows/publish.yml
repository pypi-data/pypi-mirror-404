name: Publish to Production PyPI

on:
  workflow_dispatch:  # Allow manual trigger
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v0.1.0

permissions:
  contents: write      # Required for creating GitHub releases
  pull-requests: read  # Required for generating release notes

jobs:
  # Run tests before publishing
  test:
    uses: ./.github/workflows/test.yml
    with:
      ref: ${{ github.ref }}  # Pass the tag ref to test workflow

  build-and-publish:
    needs: test  # Only publish if tests pass
    runs-on: ubuntu-latest
    environment: release  # Use GitHub environment for protection

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.ref }}  # Checkout the exact tag commit
        fetch-depth: 0  # Required for setuptools-scm to read git tags

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      env:
        # Force setuptools-scm to use the tag version, ignoring git state
        SETUPTOOLS_SCM_PRETEND_VERSION: ${{ github.ref_name }}
      run: |
        # Remove 'v' prefix from tag (v0.2.26 -> 0.2.26)
        export SETUPTOOLS_SCM_PRETEND_VERSION=${SETUPTOOLS_SCM_PRETEND_VERSION#v}
        echo "Building with version: $SETUPTOOLS_SCM_PRETEND_VERSION"
        python -m build

    - name: Validate version matches tag
      run: |
        # Extract version from tag (v0.2.24 -> 0.2.24)
        TAG_VERSION=${GITHUB_REF_NAME#v}
        echo "Tag version: $TAG_VERSION"
        
        # Get version from built package
        BUILT_VERSION=$(python -c "import re; whl=list(__import__('pathlib').Path('dist').glob('*.whl'))[0].name; print(re.search(r'-([0-9]+\.[0-9]+\.[0-9]+[^-]*)-', whl).group(1))")
        echo "Built version: $BUILT_VERSION"
        
        # Verify they match
        if [ "$BUILT_VERSION" != "$TAG_VERSION" ]; then
          echo "::error::Version mismatch! Tag is $TAG_VERSION but package built as $BUILT_VERSION"
          echo ""
          echo "This usually happens when there are commits after the tag."
          echo "Fix: Delete the tag, ensure you're on the correct commit, then recreate:"
          echo "  git tag -d $GITHUB_REF_NAME"
          echo "  git push origin :refs/tags/$GITHUB_REF_NAME"
          echo "  git tag $GITHUB_REF_NAME"
          echo "  git push origin $GITHUB_REF_NAME"
          exit 1
        fi
        echo "✅ Version validation passed: $BUILT_VERSION"

    - name: Validate tag points to HEAD
      run: |
        TAG_COMMIT=$(git rev-list -n 1 $GITHUB_REF_NAME)
        HEAD_COMMIT=$(git rev-parse HEAD)
        
        if [ "$TAG_COMMIT" != "$HEAD_COMMIT" ]; then
          echo "::warning::Tag $GITHUB_REF_NAME points to $TAG_COMMIT but HEAD is $HEAD_COMMIT"
          echo "This may indicate the tag was created on a different commit."
        fi
        echo "Tag commit: $TAG_COMMIT"
        echo "HEAD commit: $HEAD_COMMIT"

    - name: Check package
      run: twine check dist/*

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        if twine upload dist/* 2>&1 | tee upload_output.txt; then
          echo "✅ Successfully uploaded to PyPI"
        else
          if grep -q "File already exists" upload_output.txt; then
            echo "::warning::Package version already exists on PyPI - skipping upload"
            echo "⚠️ This version was already published to PyPI"
          else
            echo "❌ Upload failed with unexpected error"
            cat upload_output.txt
            exit 1
          fi
        fi

    - name: Test installation from PyPI
      run: |
        # Wait for PyPI CDN to propagate the new version
        sleep 30

        # Extract version from tag (v0.2.20 -> 0.2.20)
        VERSION=${GITHUB_REF_NAME#v}
        echo "Installing gaik version: $VERSION"

        # Install exact version with retry logic for CDN propagation
        MAX_RETRIES=3
        RETRY_DELAY=30
        for i in $(seq 1 $MAX_RETRIES); do
          echo "Attempt $i of $MAX_RETRIES..."
          if pip install --no-cache-dir "gaik==$VERSION"; then
            echo "✅ Successfully installed gaik==$VERSION"
            break
          else
            if [ $i -lt $MAX_RETRIES ]; then
              echo "Installation failed, waiting ${RETRY_DELAY}s before retry..."
              sleep $RETRY_DELAY
            else
              echo "❌ Failed to install after $MAX_RETRIES attempts"
              exit 1
            fi
          fi
        done

        # Verify correct version was installed
        INSTALLED=$(python -c "from gaik import __version__; print(__version__)")
        echo "Installed version: $INSTALLED"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-package
        path: dist/
        retention-days: 7

    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        generate_release_notes: true
        files: dist/*
