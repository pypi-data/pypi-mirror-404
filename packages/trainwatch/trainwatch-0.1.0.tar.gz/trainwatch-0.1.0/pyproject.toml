[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "trainwatch"
version = "0.1.0"
description = "Monitor PyTorch training health with one line of code"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["pytorch", "training", "monitoring", "deep-learning", "machine-learning"]
authors = [
    {name = "Emirkan Beyaz", email = "emirkanbeyaz01@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "torch>=2.0.0",
    "psutil>=5.9.0",
    "numpy>=1.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
]

[project.urls]
"Homepage" = "https://github.com/Hords01/trainwatch"
"Bug Reports" = "https://github.com/Hords01/trainwatch/issues"
"Source" = "https://github.com/Hords01/trainwatch"
"Documentation" = "https://github.com/Hords01/trainwatch/blob/main/README.md"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 100