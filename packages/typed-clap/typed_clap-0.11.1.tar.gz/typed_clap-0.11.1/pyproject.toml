[project]
name = "typed-clap"
authors = [{name = "Aditya Singh", email = "1adityasingh@proton.me"}]
maintainers = [{name = "Aditya Singh", email = "1adityasingh@proton.me"}]
version = "0.11.1"
description = "A declarative and type-safe command-line argument parser."
readme = "README.md"
license = "MIT"
requires-python = ">=3.13"
dependencies = []
keywords = [
    "clap",
    "command-line",
    "argument",
    "cli",
    "parser",
    "argparse",
    "declarative",
    "derive",
    "typed",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/adityasz/typed-clap"
Documentation = "https://adityasz.github.io/typed-clap"
Repository = "https://github.com/adityasz/typed-clap.git"
Issues = "https://github.com/adityasz/typed-clap/issues"
Changelog = "https://github.com/adityasz/typed-clap/blob/master/CHANGELOG.md"

[tool.uv]
add-bounds = "major"

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "clap"
module-root = ""

[dependency-groups]
dev = [
    "basedpyright>=1.36.1,<2.0.0",
    "mkdocs>=1.6.1,<2.0.0",
    "mkdocs-material>=9.7.0,<10.0.0",
    "mkdocstrings[python]>=1.0.0,<2.0.0",
    "mypy>=1.19.1,<2.0.0",
    "pymdown-extensions>=10.19,<11.0",
    "pytest>=9.0.2,<10.0.0",
    "rich>=14.2.0,<15.0.0",
    "ruff>=0.14.9,<0.15.0",
]

[project.entry-points."mkdocs.plugins"]
insert_command_output = "docs.plugins.insert_command_output:InsertCommandOutputPlugin"

[tool.ruff]
line-length = 99

[tool.ruff.format]
preview = true
docstring-code-format = true

[tool.ruff.lint]
preview = true
select = ["ARG", "B", "C4", "E", "EM", "EXE", "F", "I", "ISC003", "NPY", "PD",
          "PERF", "PIE", "PLE", "PT", "PYI", "Q004", "FURB", "RET", "RUF",
          "SIM", "UP", "W", "YTT"]
ignore = ["UP007", "UP045", "E701", "SIM108", "PYI001", "B010"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.basedpyright]
typeCheckingMode = "standard"
reportDeprecated = true
reportDuplicateImport = true
reportIgnoreCommentWithoutRule = true
reportInvalidStubStatement = true
reportMatchNotExhaustive = true
reportUninitializedInstanceVariable = true
reportUnnecessaryCast = true
reportUnnecessaryTypeIgnoreComment = true
reportUnusedImport = true
reportUnusedVariable = true

[tool.mypy]
exclude = ["^docs/site"]
check_untyped_defs = true
