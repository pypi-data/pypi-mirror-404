[project]
name = "cde-render"
version = "4.4.0"
description = "CdE Event Template Renderer -- A python script to render LaTeX based documents for CdE events via configurable, extendable templates."
requires-python = ">=3.10"
license = {file = "LICENSE"}
readme = "readme.md"
authors = [
    {name = "Michael Thies", email = "mail@mhthies.de"},
]
maintainers = [
    {name = "Tobias Udtke", email = "tobias.udtke@gmail.com"},
]
dependencies = [
    "jinja2>=3.1.6",
    "pytz>=2025.2",
    "toml>=0.10.2;python_version < '3.11'",
    "requests>=2.32.3",
    "typing-extensions>=4.13.2",
    "phonenumbers>=9.0.5",
]

[project.urls]
repository = "https://tracker.cde-ev.de/orgas/cde_render"

[project.optional-dependencies]
icu = [
    "pyicu>=2.15.2",
]

[project.scripts]
cde-render = "cde_render.main:main"

[dependency-groups]
dev = [
    "mypy~=1.15.0",
    "ruff~=0.11.7",
    "types-requests",
    "types-toml",
]

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "cde_render"
module-root = ""

[tool.mypy]
python_version = "3.10"
show_error_codes = true
allow_redefinition = true
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
warn_redundant_casts = true
warn_no_return = true
warn_unreachable = true
warn_unused_ignores = true
warn_return_any = true
no_namespace_packages = true

packages = ["cde_render"]

[[tool.mypy.overrides]]
module = [
    "pytz",
    "tomllib",
]
ignore_missing_imports = true

[tool.ruff]
target-version = "py310"
line-length = 120
output-format = "concise"
include = ["cde_render/*.py"]

[tool.ruff.format]
quote-style = "double"

[tool.ruff.lint]
select = ["E", "W", "F", "UP", "I"]
ignore = [
    "UP007",
]

[tool.ruff.lint.per-file-ignores]
"cde_render/samples/empty_targets.py" = ["F401"]
