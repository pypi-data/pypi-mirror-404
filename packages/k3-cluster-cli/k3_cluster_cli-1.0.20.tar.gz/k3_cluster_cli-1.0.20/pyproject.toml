[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "k3-cluster-cli"
dynamic = ["version"]
description = "Minimal CLI for managing your K3s cluster"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Aleksey Lichtman", email = "alichtman@users.noreply.github.com"}
]
keywords = ["k3s", "kubernetes", "cluster", "cli", "raspberry-pi"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: System Administrators",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "typer>=0.9.0",
    "requests>=2.31.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://gitlab.com/aleksey-lichtman/k3-cluster-cli"
Repository = "https://gitlab.com/aleksey-lichtman/k3-cluster-cli"
Issues = "https://gitlab.com/aleksey-lichtman/k3-cluster-cli/-/issues"

[project.scripts]
cluster = "cluster_cli.main:app"

[tool.setuptools.dynamic]
version = {attr = "cluster_cli.__version__.__version__"}
