[tool.poetry]
name = "multispecqr"
version = "0.4.1"
description = "Encode and decode multi-spectral / multi-layer QR codes (RGB, UV, NIR) with optional ML-based separation."
readme = "README.md"
license = "MIT"
authors = ["Muntaser Syed <jemsbhai@gmail.com>"]
keywords = ["qr", "multispectral", "barcode"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
]
packages = [{ include = "multispecqr", from = "src" }]

[tool.poetry.urls]
Documentation = "https://github.com/jemsbhai/multispecqr#readme"
Issues = "https://github.com/jemsbhai/multispecqr/issues"
Source = "https://github.com/jemsbhai/multispecqr"

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
qrcode = { version = ">=7.0", extras = ["pil"] }
opencv-python = ">=4.0"
numpy = ">=1.20"
scikit-learn = ">=1.0"
pillow = ">=9.0"
pyzbar = ">=0.1.9"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.0"
pytest-cov = ">=4.0"
mypy = ">=1.0"

[tool.poetry.group.ml]
optional = true

[tool.poetry.group.ml.dependencies]
torch = ">=2.0"
torchvision = ">=0.15"
huggingface_hub = ">=0.20.0"

[tool.poetry.scripts]
multispecqr = "multispecqr._cli:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.run]
source = ["src/multispecqr"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "no cov",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

[tool.pytest.ini_options]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
