[project]
name = "pipedream-fiction"
version = "0.2.3"
description = "Real-time generative visualization for interactive fiction."
readme = "README.md"
requires-python = ">=3.11"
authors = [
  { name = "Pxld Ltd.", email = "charlespritchardwork@gmail.com" }
]
dependencies = [
    "google-auth>=2.47.0",
    "google-generativeai>=0.8.6",
    "litellm>=1.80.16",
    "opencv-python>=4.12.0.88",
    "pexpect>=4.9.0",
    "pyside6>=6.10.1",
    "python-dotenv>=1.2.1",
    "requests>=2.32.5",
]

[project.scripts]
pipedream = "pipedream.engine:main"
pipedream-gui = "pipedream.gui:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pipedream"]
