[project]
name = "django-display-ids"
version = "0.3.1"
description = "Stripe-like prefixed IDs for Django. Works with existing UUIDs â€” no schema changes."
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
keywords = [
    "django",
    "stripe",
    "uuid",
    "base62",
    "prefixed-id",
    "drf",
    "shortuuid",
    "nanoid",
    "ulid",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.2",
    "Framework :: Django :: 6.0",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Typing :: Typed",
]
dependencies = [
    "django>=4.2",
]

[project.urls]
Documentation = "https://django-display-ids.readthedocs.io/"
Repository = "https://github.com/josephabrahams/django-display-ids"

[dependency-groups]
dev = [
    "pytest>=8.0",
    "pytest-django>=4.8",
    "pytest-cov>=6.0",
    "djangorestframework>=3.14",
    "drf-spectacular>=0.28",
    "shortuuid>=1.0",
    "nox>=2024.0",
    "ruff>=0.8",
    "pre-commit>=4.0",
    "mypy>=1.13",
    "django-stubs>=5.1",
    "djangorestframework-stubs>=3.15",
    "sphinx-autobuild",
]
docs = [
    "sphinx>=7.0",
    "furo",
    "sphinx-copybutton",
]

[build-system]
requires = ["uv_build>=0.9.26,<0.10.0"]
build-backend = "uv_build"

[tool.django-stubs]
django_settings_module = "tests.settings"

[tool.mypy]
python_version = "3.12"
plugins = ["mypy_django_plugin.main", "mypy_drf_plugin.main"]
strict = true

[[tool.mypy.overrides]]
module = "tests.*"
disable_error_code = ["no-untyped-def"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
pythonpath = ["src", "."]

[tool.ruff]
target-version = "py312"
line-length = 88
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate (commented out code)
    "RUF",    # ruff-specific rules
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "ARG001", # unused function argument (common in Django)
    "ARG002", # unused method argument (common in Django)
]

[tool.ruff.lint.isort]
known-first-party = ["django_display_ids"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.uv]
default-groups = ["dev", "docs"]
