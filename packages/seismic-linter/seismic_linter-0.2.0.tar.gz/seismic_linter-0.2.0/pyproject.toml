[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "seismic-linter"
version = "0.2.0"
description = "A static analysis tool for preventing temporal causality leaks in seismology ML."
readme = "README.md"
requires-python = ">=3.10"
authors = [{name = "Aman Singh", email = "maintainers@seismic-linter.org"}]
license = {text = "MIT"}
keywords = ["seismology", "machine-learning", "static-analysis", "linter", "temporal-leakage"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Software Development :: Quality Assurance",
]
dependencies = [
    "pandas>=1.3.0",
    "numpy>=1.20.0",
    "ruff>=0.1.15",
    "tomli>=2.0.1; python_version < '3.11'", # For parsing pyproject.toml
    "nbformat>=5.9.2", # For parsing .ipynb files
]

[project.urls]
Homepage = "https://github.com/AmanSinghNp/seismic-linter"
Repository = "https://github.com/AmanSinghNp/seismic-linter"
Issues = "https://github.com/AmanSinghNp/seismic-linter/issues"
Changelog = "https://github.com/AmanSinghNp/seismic-linter/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "black>=24.1.1",
    "mypy>=1.8.0",
    "pre-commit>=3.6.0",
]

[project.scripts]
seismic-linter = "seismic_linter.cli:main"

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["E", "F"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.coverage.run]
source = ["seismic_linter"]
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    # . matches any char (regex)
    "if __name__ == .__main__.:",
    "pass",
    "raise ImportError",
]
