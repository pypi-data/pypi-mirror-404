# Setup script for types-boto3-full.

# Copyright 2026 Vlad Emelianov

[project]
name = "types-boto3-full"
version = "1.42.39"
license = "MIT"
authors = [{ name = "Vlad Emelianov", email = "vlad.emelianov.nz@gmail.com" }]
description = "All-in-one type annotations for boto3 1.42.39 generated with mypy-boto3-builder 8.12.0"
readme = "README.md"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Environment :: Console",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
    "Typing :: Stubs Only",
]
keywords = [
    "boto3",
    "boto3-stubs",
    "type-annotations",
    "mypy",
    "typeshed",
    "autocomplete",
]
requires-python = ">=3.9"

dependencies = [
    "typing-extensions; python_version<'3.12'",
]


[project.urls]
Homepage = "https://github.com/youtype/mypy_boto3_builder"
Documentation = "https://youtype.github.io/types_boto3_docs/"
Source = "https://github.com/youtype/mypy_boto3_builder"
Tracker = "https://github.com/youtype/mypy_boto3_builder/issues"

[build-system]
requires = ["setuptools>=60"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
platforms = ["any"]
include-package-data = true

[tool.setuptools.package-dir]
"" = "."

[tool.setuptools.package-data]
"*" = ["*.pyi", "py.typed"]


