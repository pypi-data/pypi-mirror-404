[project]
name = "flowspec_exporter"
version = "0.1.2"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "netaddr>=1.3.0",
    "asyncssh>=2.20.0",
    "dataclasses-json>=0.6.7",
]

[project.optional-dependencies]
all = [
    "python-json-logger>=3.2.1",
    "pytimeparse>=1.1.8",
    "tenacity>=9.0.0",
    "asyncpg>=0.30.0",
    "prometheus-client>=0.23.1",
    "fastapi[standard-no-fastapi-cloud-cli]>=0.118.0",
]

[tool.ruff.lint]
extend-select = ["I"]

[tool.pyright]
reportUnknownVariableType = false

[tool.uv]
dev-dependencies = [
    "ijson>=3.4.0",
    "mypy>=1.15.0",
    "pymongo>=4.15.1",
    "pytest>=8.3.5",
    "ruff>=0.11.5",
]

[tool.setuptools.packages.find]
include = ["flowspec_exporter*"]
