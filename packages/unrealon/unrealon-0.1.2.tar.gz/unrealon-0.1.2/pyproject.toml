[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "unrealon"
version = "0.1.2"
description = "Unrealon SDK - Service management for Django backend (registration, heartbeat, logging, commands)"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "markolofsen", email = "dev@markolofsen.com" }
]
keywords = ["service", "sdk", "unrealon", "heartbeat", "logging", "commands", "django", "api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "httpx>=0.28.0,<1.0.0",
    "pydantic>=2.10.0,<3.0.0",
    "pydantic-settings>=2.7.0",
    "tenacity>=9.1.0",
    "psutil>=6.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.0",
    "pytest-asyncio>=0.26.0",
    "pytest-cov>=6.0.0",
    "ruff>=0.9.0",
    "mypy>=1.15.0",
    "build>=1.2.0",
    "twine>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/unrealon/unrealon-sdk"
Documentation = "https://unrealon.com/docs/sdk"
Repository = "https://github.com/unrealon/unrealon-sdk"

[tool.hatch.build.targets.wheel]
packages = ["src/unrealon"]

[tool.hatch.build.targets.sdist]
include = [
    "src/unrealon/**/*.py",
    "src/unrealon/**/*.pyi",
    "README.md",
    "LICENSE",
    "pyproject.toml",
]
exclude = [
    "@*",
    "tests",
    "devops",
    ".venv",
    ".pytest_cache",
    "*.pyc",
    "__pycache__",
]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]

[tool.mypy]
python_version = "3.10"
strict = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
