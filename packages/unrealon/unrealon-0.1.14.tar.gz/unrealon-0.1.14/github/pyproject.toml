[project]
name = "unrealon"
version = "0.1.13"
description = "Lightweight Python SDK for managing distributed workers"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Unrealon Team" }
]
keywords = ["sdk", "distributed", "workers", "grpc", "scheduling"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "grpcio>=1.60.0",
    "grpcio-tools>=1.60.0",
    "protobuf>=4.25.0",
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "rich>=13.0.0",
    "croniter>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/markolofsen/unrealon-sdk"
Documentation = "https://docs.unrealon.com"
Repository = "https://github.com/markolofsen/unrealon-sdk"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
