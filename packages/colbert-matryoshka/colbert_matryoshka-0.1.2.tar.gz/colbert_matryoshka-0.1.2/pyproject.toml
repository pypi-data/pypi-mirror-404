[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "colbert-matryoshka"
version = "0.1.2"
description = "Matryoshka ColBERT: Multi-dimensional ColBERT embeddings with PyLate"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "dragonkue"}
]
keywords = ["colbert", "matryoshka", "embeddings", "retrieval", "pylate", "korean"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = [
    "pylate>=1.0.0",
]

[project.urls]
Homepage = "https://huggingface.co/dragonkue/colbert-ko-0.1b"
Repository = "https://github.com/dragonkue/colbert-matryoshka"

[tool.hatch.build.targets.wheel]
packages = ["colbert_matryoshka"]
