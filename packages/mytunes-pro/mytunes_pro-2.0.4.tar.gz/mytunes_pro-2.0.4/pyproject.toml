[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mytunes-pro"
version = "2.0.4"
authors = [
  { name = "loxo", email = "loxo5432@gmail.com" },
]
description = "A lightweight, keyboard-centric terminal player for streaming YouTube music."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Multimedia :: Sound/Audio :: Players",
]
dependencies = [
    "requests",
    "yt-dlp",
    "pusher",
]

[project.urls]
"Homepage" = "https://github.com/postgresql-co-kr/mytunes"
"Bug Tracker" = "https://github.com/postgresql-co-kr/mytunes/issues"

[project.scripts]
mp = "mytunes.app:cli"
mytunes = "mytunes.app:cli"

[tool.setuptools.packages.find]
where = ["src"]
