[build-system]
requires = ["setuptools>=61.0", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "vscodenb"
version = "0.1.32"
description = "Utilities and styling for notebooks in vscode"
authors = [
    {name = "Kasper Munch", email = "kaspermunch@birc.au.dk"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "IPython",
    "quarto",
    "seaborn",
    "numpy",
    "json5",
    "psutil",
    "rich",
    "tqdm",
    "multiprocess",
    "jupyter",
    "nbconvert",
]

[project.urls]
Homepage = "https://github.com/munch-group/vscodenb"
Repository = "https://github.com/munch-group/vscodenb"
Documentation = "https://munch-group.org/vscodenb"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["test*"]

[tool.setuptools.package-data]
vscodenb = ["data/*.txt", "data/*.csv", "data/*.pickle", "data/*.h5"]

[tool.pixi.workspace]
channels = ["conda-forge", "munch-group"]
platforms = ["osx-arm64", "win-64", "osx-64", "linux-64"]

[tool.pixi.dependencies]
python = ">=3.9"
git = ">=2.51.0,<3"
gh = ">=2.79.0,<3"
quartodoc = ">=0.11.1,<0.12"
pip = ">=25.2,<26"
seaborn = ">=0.13.2,<0.14"
numpy = ">=2.3.5,<3"
json5 = ">=0.12.1,<0.13"
psutil = ">=7.1.3,<8"
tqdm = ">=4.67.1,<5"
multiprocess = ">=0.70.18,<0.71"
nbconvert = ">=7.16.6,<8"
jupyter = ">=1.1.1,<2"
pytest = ">=9.0.2,<10"
nbdime = ">=4.0.2,<5"

# [tool.pixi.pypi-dependencies]
# Optional PyPI dependencies can be added here
# Note: Some packages may not be available across all platforms

[tool.pixi.environments]
default = {solve-group = "default"}
dev = {features = ["dev"], solve-group = "default"}

[tool.pixi.feature.dev.dependencies]
pytest = "*"
setuptools = ">=65.0"
wheel = "*"
anthropic = "*"
gitpython = "*"
rpds-py = "*"
jsonschema = "*"
git = "*"
git-lfs = "*"
gh = "*"
conda-build = "*"
cryptography = "*"
jupyterlab = ">=4"
nbdime = "*"
nodejs = "*"
seaborn = "*"
pytables = "*"
pip = "*"

[tool.pixi.tasks.init]
cmd = "python ./scripts/rename.py && gh repo set-default https://github.com/munch-group/{{new_name}}"

[tool.pixi.tasks.install-dev]
cmd = "pip install -e ."
# cmd = "pip install --no-build-isolation --no-deps --disable-pip-version-check -e ."
description = "Install the package in development mode"

[tool.pixi.tasks.docs]
depends-on = ["install-dev"]
cmd = "./scripts/docs-run-notebooks.sh && ./scripts/docs-build-render.sh && git add -u docs"
description = "Run documentation notebooks and build quartodoc api doc pages"

[tool.pixi.tasks.clean]
cmd = "git clean -id"
description = "Removes untracked files and directories but respects your .gitignores"

[tool.pixi.tasks.test]
depends-on = ["install-dev"]
cmd = "pytest test/"
description = "Run tests"

[tool.pixi.tasks.commit]
depends-on = ["docs", "test"]
cmd = "./scripts/git-commit.sh"

[tool.pixi.tasks.version]
args = [
  { "arg" = "kind", "default" = "patch" },  # can be patch, minor, major
  { "arg" = "flag", "default" = "" },     # can be --pre, --release
]
cmd = "./scripts/bump_version.py --{{ kind }} {{ flag }} && git add pyproject.toml && git commit -m '{{ kind }} {{ flag }} version bump' && git push && ./scripts/github-release.sh && echo 'Update released!'"
depends-on = ["commit"]
description = "Bump version patch and push tag to build/upload conda/pypi packages"


