[project]
name = "mixref"
version = "0.2.0"
description = "CLI Audio Analyzer for Music Producers - DnB, Techno, House"
authors = [
    { name = "mixref", email = "dev@mixref.audio" }
]
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
keywords = ["audio", "music", "production", "lufs", "bpm", "mastering", "dnb", "techno"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Multimedia :: Sound/Audio :: Analysis",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
]

dependencies = [
    "typer>=0.12.0",
    "rich>=13.7.0",
    "librosa>=0.10.0",
    "pyloudnorm>=0.1.0",
    "soundfile>=0.12.0",
    "numpy>=1.26.0,<2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "mypy>=1.8.0",
    "ruff>=0.2.0",
    "types-setuptools>=69.0.0",
]
docs = [
    "sphinx>=7.2.0",
    "sphinx-gallery>=0.15.0",
    "sphinx-rtd-theme>=2.0.0",
    "matplotlib>=3.8.0",
    "pillow>=10.2.0",
]

[project.scripts]
mixref = "mixref.cli.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mixref"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--showlocals",
]

[tool.coverage.run]
source = ["src/mixref"]
branch = true

[tool.coverage.report]
show_missing = true
skip_covered = false
fail_under = 85

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true

[[tool.mypy.overrides]]
module = [
    "librosa.*",
    "pyloudnorm.*",
    "soundfile.*",
]
ignore_missing_imports = true

[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*" = ["B018"]
"src/mixref/cli/**/*" = ["B008"]  # Typer uses function calls in defaults (intentional)
