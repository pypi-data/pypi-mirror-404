[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "seisclass"
version = "0.1.5"
authors = [
    { name = "Jia Luozhao", email = "18429320@qq.com" }
]
description = "Seismic event classification package"
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.6"
dependencies = [
    "numpy>=1.19.0",
    "obspy>=1.2.0",
    "tensorflow>=2.0.0",
    "keras>=2.3.0",
    "joblib>=1.0.0",
    "scikit-learn>=0.24.0",
    "pandas>=1.1.0"
]

[project.urls]
homepage = "https://github.com/yourusername/seisclass"

[project.optional-dependencies]
test = [
    "pytest"
]

[tool.setuptools.package-data]
seisclass = ["model/251111nw/*", "resource/*", "packages/*"]

[tool.setuptools]
packages = ["seisclass"]
