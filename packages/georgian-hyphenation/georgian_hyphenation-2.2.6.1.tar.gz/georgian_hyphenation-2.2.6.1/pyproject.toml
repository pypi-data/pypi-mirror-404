[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "georgian-hyphenation"
version = "2.2.6.1"
description = "Georgian Language Hyphenation Library v2.2.6 - Preserves compound word hyphens"
readme = "README.md"
authors = [
    {name = "Guram Zhgamadze", email = "guramzhgamadze@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing :: Linguistic",
    "Natural Language :: Georgian"
]
keywords = ["georgian", "hyphenation", "syllabification", "nlp", "linguistics", "kartuli", "dictionary"]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/guramzhgamadze/georgian-hyphenation"
Repository = "https://github.com/guramzhgamadze/georgian-hyphenation"
Documentation = "https://github.com/guramzhgamadze/georgian-hyphenation#readme"
"Bug Tracker" = "https://github.com/guramzhgamadze/georgian-hyphenation/issues"

[project.optional-dependencies]
dev = ["pytest>=7.0"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
georgian_hyphenation = ["data/*.json"]