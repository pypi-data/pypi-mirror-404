[project]
name = "build-cub"
description = "A dynamic versioning, Cython, PyBind11, and Raw C API building. Experimental."
dynamic = ["version"]
authors = [{name = "chaz", email = "bright.lid5647@fastmail.com"}]
readme = "README.md"
requires-python = ">=3.12"
keywords = []
dependencies = [
    "bear-config>=1.0.6",
    "dunamai>=1.25.0",
    "hatchling>=1.28.0",
    "jinja2>=3.1.6",
    "lazy-bear>=0.0.6",
    "pydantic>=2.12.5",
    "rich>=14.2.0",
    "singleton-base>=1.2.4",
    "setuptools>=80.10.1",
    "pathspec>=1.0.3",
]

[project.scripts]
build-cub = "build_cub._internal.cli:main"

[tool.uv]
default-groups = ["maintain", "ci", "tools"]

[dependency-groups]
maintain = [
    "build>=1.2",
    "git-changelog>=2.5",
    "yore>=0.3.3",
    "griffe>=1.7.3",
]

ci = [
    "ruff>=0.4",
    "pytest>=8.2",
    "pytest-cov>=5.0",
    "pytest-randomly>=3.15",
    "pytest-xdist>=3.6",
    "types-markdown>=3.6",
    "types-pyyaml>=6.0",
]

tools = [
    "pydantic>=2.12.5",
    "lazy-bear>=0.0.6",
    "cython>=3.2.4",
    "setuptools>=80.9.0",
    "setuptools-rust>=1.12.0",
    "pybind11>=3.0.1",
    "ty>=0.0.13",
    "nox>=2025.5.1",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src", "tests"]
addopts = "-v -s"
asyncio_mode = "auto"
markers = [
    "visual: marks tests as visual verification tests (deselect with '-m \"not visual\"')"
]
filterwarnings = [
    "ignore::PendingDeprecationWarning",
    "ignore::ImportWarning",
    "ignore::ResourceWarning",
    "ignore::UserWarning",
]

[tool.ty.environment]
python-platform = "darwin"
python-version = "3.14"

[tool.ty.terminal]
output-format = "concise"

[build-system]
requires = [
    "hatchling",
    "dunamai",
    "build-cub", 
]
build-backend = "hatchling.build"

[project.entry-points.hatch]
build-cub = "build_cub.hooks"

[tool.hatch.version]
source = "build-cub"

[tool.hatch.build.hooks.custom]
path = "hatch_build.py"
config_path = "bear_build.toml"
vcs = "git"
style = "semver"
metadata = false
fallback_version = "0.0.1"
