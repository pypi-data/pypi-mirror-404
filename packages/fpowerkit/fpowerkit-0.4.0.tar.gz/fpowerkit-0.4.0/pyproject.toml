[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [
  "/.*",
  "/docs",
  "/test",
  "/cases",
]

[project]
name = "fpowerkit"
version = "0.4.0"
requires-python = ">=3.8"
description = "A PDN solver with multiple solutions."
readme = "desc.md"
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
  "feasytools>=0.0.21",
  "numpy>=1.19.0"
]
authors = [
  {name = "fmy-xfk"},
]

[project.optional-dependencies]
full = [
  "cvxpy",
  "ecos",
  "py_dss_interface",
]
distflow = [
  "cvxpy",
  "ecos",
]
ldf = [
  "scipy"
]
dss = [
  "py_dss_interface",
]
