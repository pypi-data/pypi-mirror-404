[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "simple-utils"
dynamic = ["version"]
description = "A collection of simple Python utilities for datetime, string, file, and decorator operations"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "da-huin", email = "dahuin000@gmail.com" }
]
keywords = ["utils", "utilities", "datetime", "string", "file", "decorator"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "duckdb>=1.0.0",
    "jsonschema>=4.0.0",
    "pandas>=1.5.0",
    "pendulum>=3.0.0",
    "pyarrow>=12.0.0",
    "pyiceberg[pyarrow,pandas]>=0.10.0",
    "python-dateutil>=2.8.0",
    "pytz>=2023.0",
    "structlog>=23.0.0",
]

[project.urls]
Homepage = "https://github.com/i-tems/simple-utils"
Repository = "https://github.com/i-tems/simple-utils"
Issues = "https://github.com/i-tems/simple-utils/issues"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[tool.hatch.build.targets.wheel]
packages = ["src/simple_utils"]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/simple_utils/_version.py"

[project.optional-dependencies]
test = ["pytest>=7.0"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
