[project]
name = "agentwatch-monitor"
version = "0.1"
description = "Real-time health and security monitoring for AI coding agents"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
authors = [
    { name = "LoomLabs" }
]
keywords = ["ai", "llm", "agent", "monitoring", "claude", "security", "moltbot"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Security",
]

dependencies = [
    "textual>=0.50.0",
    "watchfiles>=0.21.0",
    "pydantic>=2.0.0",
    "click>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.3.0",
]
llm = [
    "anthropic>=0.18.0",
    "ollama>=0.1.0",
]
siem = [
    "python-json-logger>=2.0.0",
]

[project.scripts]
agentwatch = "agentwatch.cli:main"
agentguard = "agentwatch.cli:security_main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/agentwatch"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
