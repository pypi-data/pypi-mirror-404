[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "anysite-cli"
version = "0.1.2"
description = "CLI for Anysite API - web data extraction for humans and AI agents"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "Anysite Team", email = "support@anysite.io" }
]
keywords = ["cli", "scraping", "linkedin", "instagram", "twitter", "api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities",
]

dependencies = [
    "typer[all]>=0.9.0",
    "rich>=13.0.0",
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "orjson>=3.9.0",
    "pyyaml>=6.0.0",
    "python-dotenv>=1.0.0",
    "tabulate>=0.9.0",
]

[project.optional-dependencies]
data = [
    "duckdb>=1.0.0",
    "pyarrow>=15.0.0",
    "httpx>=0.25.0",
]
postgres = [
    "psycopg[binary]>=3.1.0",
]
mysql = [
    "pymysql>=1.1.0",
]
db = [
    "psycopg[binary]>=3.1.0",
    "pymysql>=1.1.0",
]
all = [
    "duckdb>=1.0.0",
    "pyarrow>=15.0.0",
    "httpx>=0.25.0",
    "psycopg[binary]>=3.1.0",
    "pymysql>=1.1.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "respx>=0.20.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
    "types-tabulate>=0.9.0",
    "types-PyYAML>=6.0.0",
]

[project.scripts]
anysite = "anysite.main:app"

[project.urls]
Homepage = "https://anysite.io"
Documentation = "https://docs.anysite.io/cli"
Repository = "https://github.com/anysiteio/anysite-cli"
Issues = "https://github.com/anysiteio/anysite-cli/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/anysite"]

[tool.ruff]
target-version = "py311"
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
]

[tool.ruff.lint.isort]
known-first-party = ["anysite"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["src/anysite"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]
