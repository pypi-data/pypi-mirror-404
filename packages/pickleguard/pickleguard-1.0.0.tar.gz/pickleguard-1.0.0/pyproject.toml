[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pickleguard"
version = "1.0.0"
description = "Production-grade static analysis tool for detecting malicious Python pickle files"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "PickleGuard Team"}
]
keywords = [
    "security",
    "pickle",
    "malware",
    "static-analysis",
    "machine-learning",
    "pytorch",
    "safetensors",
    "vulnerability",
    "scanner",
    "ml-security",
    "model-security"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Quality Assurance",
    "Typing :: Typed"
]
dependencies = [
    "pyyaml>=5.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "mypy>=1.0",
    "ruff>=0.1.0"
]

[project.urls]
Homepage = "https://github.com/yourusername/pickleguard"
Documentation = "https://github.com/yourusername/pickleguard#readme"
Repository = "https://github.com/yourusername/pickleguard.git"
Issues = "https://github.com/yourusername/pickleguard/issues"
Changelog = "https://github.com/yourusername/pickleguard/blob/main/CHANGELOG.md"

[project.scripts]
pickleguard = "pickle_scanner.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["pickle_scanner*"]

[tool.setuptools.package-data]
pickle_scanner = ["py.typed", "rules/*.yaml"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py38"
select = ["E", "F", "W", "I", "N", "UP", "B", "C4"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"
